- id: node-13-bearing-diagrams
  nodeNumber: 13
  title: Drawing and Interpreting Bearing Diagrams
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: bearings
    preWrittenQuestions:
    - problemText: A satellite tracker at station A determines that the signal source B is on a bearing of 040°. When calculating
        the back bearing from B to A, the formula used is 040° + 180° = 220°. Why must we add or subtract 180° to find the
        back bearing, instead of simply using 360° minus the original bearing?
      avatarIntro: These problems will test your ability to read and interpret bearing diagrams, especially focusing on how
        parallel North lines help us find angles.
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: A
            bearing: 40
          - label: B
          legs:
          - distance: ''
            fromPoint: 0
            toPoint: 1
          showCompassRose: false
          showNorthLines: true
      finalAnswer: The line segment AB and the extension of BA form a straight line, which spans 180°. The back bearing is
        measured from the North line at B to the line segment BA. Since the North lines at A and B are parallel, the angle
        of the back bearing is exactly 180° offset from the angle of the forward bearing relative to the parallel North lines.
      stepByStepGuideline:
      - 'Define the bearing from A to B: It is the angle measured clockwise from the North line at A.'
      - 'Identify the back bearing: This is the angle measured clockwise from the North line at B back to A.'
      - 'Explain the relationship: The path from A to B and the path from B to A lie on the same straight line, meaning the
        direction changes by exactly 180°.'
      - 'Conclude: Therefore, we must add 180° (if the bearing is < 180°) or subtract 180° (if the bearing is > 180°) to find
        the back bearing.'
      id: q13-1
      questionGroup: q13
    - problemText: A hiker walks from marker P to marker Q on a bearing of 130°. In the diagram, parallel North lines are
        drawn at P and Q. Determine the value of the alternate interior angle formed between the North line at Q and the line
        segment QP.
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: P
            bearing: 130
          - label: Q
          legs:
          - distance: ''
            fromPoint: 0
            toPoint: 1
          showCompassRose: false
          showNorthLines: true
      finalAnswer: The alternate interior angle is 180° - 130° = 50°.
      stepByStepGuideline:
      - 'Identify the bearing angle: The angle measured clockwise from the North line at P to PQ is 130°.'
      - 'Identify the angle supplementary to the bearing: The angle measured counter-clockwise from the North line at P to
        PQ is 360° - 130° = 230°.'
      - 'Recognize the parallel line property: Since the North lines at P and Q are parallel, the interior angles on the same
        side of the transversal PQ sum to 180°.'
      - 'Calculate the alternate interior angle: The interior angle at P is the angle between South and PQ, or 180° - 130°
        = 50°. This angle (50°) is alternate interior to the angle formed between the North line at Q and the segment QP.
        Thus, the alternate angle is 180° - 130° = 50°.'
      id: q13-2
      questionGroup: q13
    - problemText: A construction site layout requires finding the distances between three reference points, A, B, and C,
        forming a triangle. If the bearing from A to B is 080° and the bearing from A to C is 150°, explain how you would
        use these two bearing measurements to find the interior angle $\angle BAC$ of the triangle.
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: A
            bearing: 80
          - label: B
          legs:
          - distance: ''
            fromPoint: 0
            toPoint: 1
          showCompassRose: false
          showNorthLines: true
      finalAnswer: The angle $\angle BAC$ is the difference between the two bearings measured from the North line at A. Since
        the bearings are 150° (A to C) and 080° (A to B), the interior angle $\angle BAC$ is $150° - 080° = 70°$.
      stepByStepGuideline:
      - 'Understand bearing definition: Bearings are angles measured clockwise from the North line (000°).'
      - 'Visualize the setup: Both bearings (080° to B and 150° to C) start from the same North line at point A.'
      - 'Determine the interior angle: The angle between the two paths (AB and AC) is found by subtracting the smaller bearing
        from the larger bearing, provided both bearings are less than 180° apart.'
      id: q13-3
      questionGroup: q13
    - problemText: An air traffic controller tracks two aircraft from Tower T. Aircraft P is on a bearing of 150° from T,
        and Aircraft Q is on a bearing of 060° from T. Calculate the angle $\angle PTQ$ formed by the two paths at the Tower
        T.
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: T
            bearing: 150
          - label: P
          legs:
          - distance: ''
            fromPoint: 0
            toPoint: 1
          showCompassRose: false
          showNorthLines: true
      finalAnswer: The angle $\angle PTQ$ is $150° - 060° = 90°$.
      stepByStepGuideline:
      - 'Identify the bearing to P: Bearing = 150° (measured from North line at T).'
      - 'Identify the bearing to Q: Bearing = 060° (measured from North line at T).'
      - 'Calculate the difference: Since both angles are measured from the same reference line (North), the angle between
        the two paths is the difference between the two bearings.'
      - 'Calculate the angle: $150° - 060° = 90°$.'
      id: q13-4
      questionGroup: q13
    - problemText: A ship sails from Lighthouse L to Shore S on a bearing of 110°. The diagram shows the North lines at L
        and S are parallel. If we need to calculate the interior angles of a triangle involving point S, what is the alternate
        angle formed between the line segment SL and the North line at S?
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: L
            bearing: 110
          - label: S
          legs:
          - distance: ''
            fromPoint: 0
            toPoint: 1
          showCompassRose: false
          showNorthLines: true
      finalAnswer: The alternate angle is $110° - 90° = 20°$ East of North, or $180° - 110° = 70°$ measured from the South
        line at S.
      stepByStepGuideline:
      - 'Identify the bearing: The bearing from L to S is 110° (measured clockwise from North).'
      - 'Identify the interior angle at L: The angle between the North line at L and the line LS, measured towards the west
        (interior angle relative to parallel lines), is $180° - 110° = 70°$.'
      - 'Apply alternate interior angle theorem: Because the North lines are parallel, the angle between the North line at
        S and the line segment SL (the alternate interior angle) must be equal to the interior angle at L.'
      - 'Determine the alternate angle: The alternate angle is $70°$.'
      id: q13-5
      questionGroup: q13
- id: node-14-bearing-calculations
  nodeNumber: 14
  title: Navigation Problems with Bearings
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: bearings
    preWrittenQuestions:
    - problemText: A surveillance drone flies from point P on a bearing of 045° for 50 km to point Q. It then changes course
        to a bearing of 135° and flies for 80 km to point R. Calculate the straight-line distance from the starting point
        P to the final position R. Round your answer to the nearest kilometer.
      avatarIntro: Navigation problems require careful use of geometry and trigonometry. Sketching the paths and identifying
        the angle inside the triangle is crucial for success.
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: P
            bearing: 45
          - label: Q
            bearing: 135
          - label: R
          legs:
          - distance: 50 km
            fromPoint: 0
            toPoint: 1
          - distance: 80 km
            fromPoint: 1
            toPoint: 2
          showCompassRose: true
          showNorthLines: true
      finalAnswer: 94 km
      stepByStepGuideline:
      - Determine the interior angle PQR. The back bearing from Q to P is 045° + 180° = 225°. The bearing from Q to R is 135°.
        The angle PQR = 225° - 135° = 90°.
      - 'Since the angle is 90°, use the Pythagorean theorem (or Cosine Rule with cos 90° = 0): PR² = PQ² + QR².'
      - PR² = 50² + 80² = 2500 + 6400 = 8900.
      - Calculate the distance PR = √8900 ≈ 94.339 km.
      - Rounding to the nearest kilometer, the distance is 94 km.
      id: q14-1
      questionGroup: q14
    - problemText: 'A ship departs Port A and sails 100 km on a bearing of 060° to Buoy B. From Buoy B, it changes course
        and sails 150 km on a bearing of 120° to Port C.

        (a) Calculate the straight-line distance from Port A to Port C, rounding to the nearest kilometer.

        (b) Calculate the true bearing of Port C from Port A, rounding to the nearest degree.'
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: A
            bearing: 60
          - label: B
            bearing: 120
          - label: C
          legs:
          - distance: 100 km
            fromPoint: 0
            toPoint: 1
          - distance: 150 km
            fromPoint: 1
            toPoint: 2
          showCompassRose: true
          showNorthLines: true
      finalAnswer: (a) 218 km (b) 097°
      stepByStepGuideline:
      - 'Find the interior angle ABC: Back bearing B to A = 060° + 180° = 240°. Angle ABC = 240° - 120° = 120°.'
      - '(a) Use the Cosine Rule to find AC: AC² = 100² + 150² - 2(100)(150)cos(120°).'
      - AC² = 10000 + 22500 - 30000(-0.5) = 32500 + 15000 = 47500.
      - AC = √47500 ≈ 217.94 km. Rounded to the nearest kilometer, AC = 218 km.
      - '(b) Use the Sine Rule to find angle BAC (let this be α): sin(α) / 150 = sin(120°) / 217.94.'
      - α = arcsin((150 * sin(120°)) / 217.94) ≈ 36.58°.
      - The bearing of C from A is the initial bearing (060°) plus angle α. Bearing = 060° + 36.58° = 096.58°.
      - Rounding to the nearest degree, the bearing is 097°.
      id: q14-2
      questionGroup: q14
    - problemText: A hiker starts at a base camp and walks until her final position is measured to be 4.0 km South and 1.5
        km West of the base camp. Determine the true bearing she must follow to walk directly back from her final position
        to the base camp. Round your answer to the nearest degree.
      mathTool: null
      finalAnswer: 021°
      stepByStepGuideline:
      - To return to the base camp from the final position (4.0 km South, 1.5 km West), the hiker must travel 4.0 km North
        and 1.5 km East.
      - This forms a right-angled triangle where the angle (θ) is measured East of North.
      - 'Use the tangent ratio: tan(θ) = Opposite / Adjacent = East displacement / North displacement.'
      - tan(θ) = 1.5 / 4.0 = 0.375.
      - θ = arctan(0.375) ≈ 20.556°.
      - Since the direction is North-East, the true bearing is equal to the angle θ measured from North.
      - Bearing = 000° + 20.556° ≈ 021°.
      id: q14-3
      questionGroup: q14
    - problemText: 'An explorer navigates a canyon following three segments:

        1. 50 km on a bearing of 030° (to W1).

        2. 40 km due East (090°) (to W2).

        3. 30 km due South (180°) (to End).

        How far is the explorer from the starting point after completing the three segments? Round your answer to one decimal
        place.'
      mathTool:
        toolName: bearings
        parameters:
          points:
          - label: S
            bearing: 30
          - label: W1
            bearing: 90
          - label: W2
            bearing: 180
          - label: E
          legs:
          - distance: 50 km
            fromPoint: 0
            toPoint: 1
          - distance: 40 km
            fromPoint: 1
            toPoint: 2
          - distance: 30 km
            fromPoint: 2
            toPoint: 3
          showCompassRose: true
          showNorthLines: true
      finalAnswer: 66.4 km
      stepByStepGuideline:
      - Calculate North/East components for each leg.
      - 'Leg 1 (030°, 50 km): North = 50 * cos(30°) ≈ 43.301 km. East = 50 * sin(30°) = 25.000 km.'
      - 'Leg 2 (090°, 40 km): North = 0 km. East = 40.000 km.'
      - 'Leg 3 (180°, 30 km): North = -30.000 km (South). East = 0 km.'
      - 'Calculate total displacement: Total North = 43.301 + 0 - 30.000 = 13.301 km. Total East = 25.000 + 40.000 + 0 = 65.000
        km.'
      - 'Use Pythagoras theorem to find the final distance (D): D² = (13.301)² + (65.000)².'
      - D² = 176.916 + 4225 = 4401.916.
      - D = √4401.916 ≈ 66.347 km. Rounding to one decimal place, the distance is 66.4 km.
      id: q14-4
      questionGroup: q14
    - problemText: An air traffic control tower O tracks two aircraft, Jet X and Prop Y. Jet X is 100 km away from O on a
        bearing of 072°. Prop Y is 50 km away from O on a bearing of 300°. Calculate the shortest distance between Jet X and
        Prop Y. Round your answer to the nearest kilometer.
      mathTool: null
      finalAnswer: 139 km
      stepByStepGuideline:
      - Identify the triangle formed by the tower O, Jet X, and Prop Y (OXY). We know two sides (OX=100 km, OY=50 km).
      - Calculate the included angle ∠XOY. Angle = 300° (Bearing to Y) - 072° (Bearing to X) = 228°. Since this is the exterior
        angle, the interior angle ∠XOY = 360° - 228° = 132°.
      - 'Use the Cosine Rule to find the distance XY: XY² = OX² + OY² - 2(OX)(OY)cos(∠XOY).'
      - XY² = 100² + 50² - 2(100)(50)cos(132°).
      - XY² = 10000 + 2500 - 10000 * (-0.66913).
      - XY² = 12500 + 6691.3 = 19191.3.
      - XY = √19191.3 ≈ 138.53 km.
      - Rounding to the nearest kilometer, the distance is 139 km.
      id: q14-5
      questionGroup: q14
- id: node-15-obtuse-angle-definition
  nodeNumber: 15
  title: Understanding Obtuse Angles
  layer: foundation
  problemsRequired: 5
