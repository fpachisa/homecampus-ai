    - problemText: An angle measures 135°. Using the formal definition, classify this angle as acute, right, or obtuse.
      avatarIntro: Welcome to the world of geometry! Let's practice classifying angles based on their size to ensure you understand
        the boundaries of acute, right, and obtuse angles.
      mathTool: null
      finalAnswer: Obtuse
      stepByStepGuideline:
      - 'Recall the definitions of angle types:'
      - 'Acute: 0° < $\theta$ < 90°'
      - 'Right: $\theta$ = 90°'
      - 'Obtuse: 90° < $\theta$ < 180°'
      - Since 90° < 135° < 180°, the angle is classified as obtuse.
      id: q15-1
      questionGroup: q15
    - problemText: Explain why a triangle cannot simultaneously contain both a right angle (90°) and an obtuse angle (e.g.,
        100°).
      mathTool: null
      finalAnswer: It is impossible because the sum of the angles in any triangle must equal 180°. If the triangle had a 90°
        angle and a 100° angle, their sum (90° + 100° = 190°) already exceeds 180°.
      stepByStepGuideline:
      - 'State the fundamental rule: The sum of interior angles in any triangle is 180°.'
      - 'Calculate the sum of the hypothetical angles: 90° + 100° = 190°.'
      - Since 190° > 180°, a triangle cannot contain both a right angle and an obtuse angle.
      id: q15-2
      questionGroup: q15
    - problemText: 'An angle $\theta$ is defined as obtuse if 90° < $\theta$ < 180°. Which of the following angles is NOT
        considered obtuse: 95°, 170°, 90°, 150°?'
      mathTool: null
      finalAnswer: 90°
      stepByStepGuideline:
      - 'Review the definition of an obtuse angle: the measure must be strictly greater than 90° and strictly less than 180°.'
      - Check the given angles against the condition 90° < $\theta$ < 180°.
      - 95° is obtuse (95° > 90°).
      - 170° is obtuse (170° < 180°).
      - 150° is obtuse (150° > 90° and 150° < 180°).
      - 90° is a right angle, not an obtuse angle, as it does not satisfy the condition $\theta$ > 90°.
      id: q15-3
      questionGroup: q15
    - problemText: Consider the triangle shown in the diagram. Identify which classification (acute, right, or obtuse) best
        describes the angle $\angle A$.
      mathTool:
        toolName: generalTriangle
        parameters:
          angleA: 115
          angleB: 40
          angleC: 25
          angleA_label: 115°
          angleB_label: 40°
          angleC_label: 25°
          showAngles: true
          showSides: false
      finalAnswer: Obtuse
      stepByStepGuideline:
      - Observe the measure of angle $\angle A$ in the diagram, which is 115°.
      - 'Recall the definition of an obtuse angle: 90° < $\theta$ < 180°.'
      - Since 115° is greater than 90° and less than 180°, $\angle A$ is an obtuse angle.
      id: q15-4
      questionGroup: q15
    - problemText: What is the maximum number of obtuse angles a triangle can contain? Justify your answer using the triangle
        angle sum property.
      mathTool: null
      finalAnswer: One.
      stepByStepGuideline:
      - An obtuse angle must measure strictly greater than 90°.
      - Assume a triangle contains two obtuse angles. For example, let the angles be $\theta_1$ and $\theta_2$, where $\theta_1
        > 90°$ and $\theta_2 > 90°$.
      - The sum of just these two angles would be $\theta_1 + \theta_2 > 90° + 90° = 180°$.
      - Since the sum of all three angles in a triangle must equal exactly 180°, it is mathematically impossible for a triangle
        to contain two or more angles that are greater than 90°.
