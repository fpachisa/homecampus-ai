    - problemText: When applying trigonometry rules, if you are given two sides of a triangle, $a$ and $b$, and the angle
        $\gamma$ included between them, you must use the Cosine Rule to find the third side $c$. Explain why the knowledge
        of the *included* angle is critical in this SAS setup for the Cosine Rule to work, but unnecessary if you were using
        the Sine Rule.
      finalAnswer: The Cosine Rule formula ($c^2 = a^2 + b^2 - 2ab \cos \gamma$) is mathematically constructed to use the
        two known sides ($a, b$) and the angle *opposite* the unknown side ($c$). In the SAS setup, the included angle $\gamma$
        is exactly the angle opposite the side $c$ you are trying to find. The Sine Rule, conversely, relies on ratios of
        sides and their opposite angles, and cannot be initiated without a known side-opposite angle pair.
      stepByStepGuideline:
      - 'State the goal of the Cosine Rule in this context: To find an unknown side $c$.'
      - 'Relate the components of the formula: The standard Cosine Rule formula for finding side $c$ requires sides $a, b$
        and Angle $\gamma$.'
      - 'Explain the necessity of the included angle: In SAS, the included angle is opposite the side being calculated. The
        formula is designed to calculate the magnitude of that side based on the projection relationship defined by the cosine
