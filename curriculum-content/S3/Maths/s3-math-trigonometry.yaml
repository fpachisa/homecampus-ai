  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: rightTriangle
    preWrittenQuestions:
    - problemText: Calculate the value of sin θ (Sine of theta) based on the right triangle diagram provided. Give your answer
        as a simplified fraction or a decimal.
      avatarIntro: Welcome! Remember the SOH part of SOH-CAH-TOA. Sine is Opposite divided by Hypotenuse. Look closely at
        the side lengths in the diagram.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: null
          angleLabel: θ
          hypotenuse: '10'
          opposite: '8'
          adjacent: '6'
          showAngleMark: true
          showRightAngle: true
          showSideTypeLabels: false
      finalAnswer: 4/5 or 0.8
      stepByStepGuideline:
      - Identify the reference angle θ.
      - Identify the side Opposite θ (O = 8) and the Hypotenuse (H = 10).
      - 'Recall the Sine ratio: sin θ = Opposite / Hypotenuse (SOH).'
      - 'Substitute the values: sin θ = 8/10.'
      - 'Simplify the fraction: sin θ = 4/5 (or 0.8).'
      id: q2-1
      questionGroup: q2
    - problemText: According to the SOH-CAH-TOA mnemonic, write the trigonometric ratio definition for Cosine (cos θ) using
        the full names of the sides of a right triangle.
      mathTool: null
      finalAnswer: Adjacent side / Hypotenuse
      stepByStepGuideline:
      - Recall the SOH-CAH-TOA mnemonic.
      - The 'CAH' portion stands for Cosine = Adjacent / Hypotenuse.
      - State the required definition using the side names.
      id: q2-2
      questionGroup: q2
    - problemText: A student needs to calculate a trigonometric ratio using the lengths of the side Opposite the angle (O)
        and the side Adjacent to the angle (A). Which trigonometric ratio (Sine, Cosine, or Tangent) is the student calculating?
      mathTool: null
      finalAnswer: Tangent (tan θ)
      stepByStepGuideline:
      - 'Identify the two sides being used: Opposite and Adjacent.'
      - Recall the SOH-CAH-TOA mnemonic.
      - The 'TOA' portion stands for Tangent = Opposite / Adjacent.
      - The student is calculating the Tangent ratio.
      id: q2-3
      questionGroup: q2
    - problemText: Find the value of tan θ (Tangent of theta) for the angle shown in the right triangle below. The side lengths
        are 5, 12, and 13.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: null
          angleLabel: θ
          hypotenuse: '13'
          opposite: '5'
          adjacent: '12'
          showAngleMark: true
          showRightAngle: true
          showSideTypeLabels: false
      finalAnswer: 5/12
      stepByStepGuideline:
      - Identify the side Opposite θ (O = 5) and the side Adjacent to θ (A = 12).
      - 'Recall the Tangent ratio: tan θ = Opposite / Adjacent (TOA).'
      - 'Substitute the values: tan θ = 5/12.'
      id: q2-4
      questionGroup: q2
    - problemText: In a right-angled triangle, if the side Adjacent to angle θ measures 15 units and the Hypotenuse measures
        17 units, what is the value of cos θ?
      mathTool: null
      finalAnswer: 15/17
      stepByStepGuideline:
      - 'Identify the given side lengths: Adjacent (A) = 15 and Hypotenuse (H) = 17.'
      - 'Recall the Cosine ratio: cos θ = Adjacent / Hypotenuse (CAH).'
      - 'Substitute the values into the ratio: cos θ = 15/17.'
      id: q2-5
      questionGroup: q2
- id: node-3-side-calculations
  nodeNumber: 3
  title: Finding Unknown Sides
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: rightTriangle
    preWrittenQuestions:
    - problemText: A ladder 18 m long leans against a vertical wall, making an angle of 50° with the ground. Calculate the
        height (x) up the wall that the ladder reaches. Round your answer to 1 decimal place.
      avatarIntro: Great job reaching this section! Remember SOH CAH TOA helps you decide which ratio to use based on the
        sides you know and the side you need to find.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 50
          angleLabel: 50°
          hypotenuse: 18 m
          opposite: x
          adjacent: ''
          highlightSide: opposite
          showAngleMark: true
          showRightAngle: true
      finalAnswer: 13.8 m
      stepByStepGuideline:
      - 'Identify the knowns: Angle (50°), Hypotenuse (H = 18 m). The unknown is the Opposite side (O = x).'
      - 'Select the appropriate ratio: Since O and H are involved, use Sine (SOH): sin(θ) = Opposite/Hypotenuse.'
      - 'Set up the equation: sin(50°) = x / 18.'
      - 'Solve for x: x = 18 × sin(50°).'
      - 'Calculate the value: x ≈ 18 × 0.7660 ≈ 13.788 m.'
      - 'Round to 1 decimal place: 13.8 m.'
      id: q3-1
      questionGroup: q3
    - problemText: The sun is shining, causing a vertical pole that is 12 feet tall to cast a shadow (y) on the ground. If
        the angle of elevation from the tip of the shadow to the top of the pole is 25°, find the length of the shadow. Round
        your answer to 2 decimal places.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 25
          angleLabel: 25°
          hypotenuse: ''
          opposite: 12 feet
          adjacent: y
          highlightSide: adjacent
          showAngleMark: true
          showRightAngle: true
      finalAnswer: 25.73 feet
      stepByStepGuideline:
      - 'Identify the knowns: Angle (25°), Opposite side (O = 12 feet). The unknown is the Adjacent side (A = y).'
      - 'Select the appropriate ratio: Since O and A are involved, use Tangent (TOA): tan(θ) = Opposite/Adjacent.'
      - 'Set up the equation: tan(25°) = 12 / y.'
      - 'Rearrange to solve for y: y = 12 / tan(25°).'
      - 'Calculate the value: y ≈ 12 / 0.4663 ≈ 25.732 feet.'
      - 'Round to 2 decimal places: 25.73 feet.'
      id: q3-2
      questionGroup: q3
    - problemText: An airplane takes off and maintains a constant climb angle of 65° relative to the ground. If the horizontal
        distance traveled from the takeoff point is 8 km, calculate the total distance (x) the airplane has flown along its
        path. Round your answer to 1 decimal place.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 65
          angleLabel: 65°
          hypotenuse: x
          opposite: ''
          adjacent: 8 km
          highlightSide: hypotenuse
          showAngleMark: true
          showRightAngle: true
      finalAnswer: 18.9 km
      stepByStepGuideline:
      - 'Identify the knowns: Angle (65°), Adjacent side (A = 8 km). The unknown is the Hypotenuse (H = x).'
      - 'Select the appropriate ratio: Since A and H are involved, use Cosine (CAH): cos(θ) = Adjacent/Hypotenuse.'
      - 'Set up the equation: cos(65°) = 8 / x.'
      - 'Rearrange to solve for x: x = 8 / cos(65°).'
      - 'Calculate the value: x ≈ 8 / 0.4226 ≈ 18.930 km.'
      - 'Round to 1 decimal place: 18.9 km.'
      id: q3-3
      questionGroup: q3
    - problemText: In a laboratory setup, a laser beam is aimed at a target. The beam forms an angle of 35° with the horizontal
        surface. If the horizontal distance from the laser source to the point directly below the target is 24 cm, what is
        the vertical height (y) of the target above the surface? Round your answer to 2 decimal places.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 35
          angleLabel: 35°
          hypotenuse: ''
          opposite: y
          adjacent: 24 cm
          highlightSide: opposite
          showAngleMark: true
          showRightAngle: true
      finalAnswer: 16.80 cm
      stepByStepGuideline:
      - 'Identify the knowns: Angle (35°), Adjacent side (A = 24 cm). The unknown is the Opposite side (O = y).'
      - 'Select the appropriate ratio: Since O and A are involved, use Tangent (TOA): tan(θ) = Opposite/Adjacent.'
      - 'Set up the equation: tan(35°) = y / 24.'
      - 'Solve for y: y = 24 × tan(35°).'
      - 'Calculate the value: y ≈ 24 × 0.7002 ≈ 16.8048 cm.'
      - 'Round to 2 decimal places: 16.80 cm.'
      id: q3-4
      questionGroup: q3
    - problemText: A wheelchair ramp must reach a vertical height of 15 inches. If safety regulations require the ramp to
        make an angle of 55° with the ground, what is the minimum required length (z) of the ramp? Round your answer to 1
        decimal place.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 55
          angleLabel: 55°
          hypotenuse: z
          opposite: 15 inches
          adjacent: ''
          highlightSide: hypotenuse
          showAngleMark: true
          showRightAngle: true
      finalAnswer: 18.3 inches
      stepByStepGuideline:
      - 'Identify the knowns: Angle (55°), Opposite side (O = 15 inches). The unknown is the Hypotenuse (H = z).'
      - 'Select the appropriate ratio: Since O and H are involved, use Sine (SOH): sin(θ) = Opposite/Hypotenuse.'
      - 'Set up the equation: sin(55°) = 15 / z.'
      - 'Rearrange to solve for z: z = 15 / sin(55°).'
      - 'Calculate the value: z ≈ 15 / 0.8192 ≈ 18.310 inches.'
      - 'Round to 1 decimal place: 18.3 inches.'
      id: q3-5
      questionGroup: q3
