      - id: "q26-part-b"
        questionGroup: "q26"
        problemText: "Points P, Q, R, S lie on a horizontal ground. PQ = 250 m, SR = 285 m, ∠QPR = 36°, ∠PSR = 47° and ∠SPR = 70°. Calculate:<br><br>(b) the length of QR."
        diagramSvg: "/diagrams/s3/maths/trig/s3-trig-26-pqrs.svg"
