      mathTool: null
      finalAnswer: Cosine Rule
      stepByStepGuideline:
      - 'Identify the known configuration: Two sides and the angle included between them (SAS).'
      - The Sine Rule requires a known side-angle pair (a side and its opposite angle) to set up the ratio.
      - Since this information (SAS) involves finding a side opposite a known angle but lacking the required side-angle pair,
        the Cosine Rule must be used.
