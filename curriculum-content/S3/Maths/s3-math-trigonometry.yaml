      avatarIntro: Let's start by calculating trigonometric values for obtuse angles. Remember that supplementary angles add
        up to 180 degrees.
      mathTool: null
      finalAnswer: ${\sqrt{3}}/2$
      stepByStepGuideline:
      - 'Identify the supplementary angle relationship: $\sin(180^\circ - \theta) = \sin \theta$.'
      - 'Find the acute angle $\theta$ corresponding to $120^\circ$: $\theta = 180^\circ - 120^\circ = 60^\circ$.'
      - 'Apply the relationship: $\sin(120^\circ) = \sin(60^\circ)$.'
