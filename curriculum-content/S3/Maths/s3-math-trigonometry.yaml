          angleB_label: B
          showAngles: true
          showSides: true
      finalAnswer: Angle B ($60^\circ$ or the angle opposite side $b$)
      stepByStepGuideline:
      - The Sine Rule establishes a relationship between a side and its opposite angle.
      - To use side $b$ in the ratio, it must be paired with the sine of the angle directly across from it.
      - Identify the angle opposite side $b$. This is Angle B.
      id: q23-3
      questionGroup: q23
    - problemText: A physicist measures two vector components forming a triangle with lengths $a = 10$ units (opposite angle
        $A = 35^\circ$) and $b = 12$ units (opposite angle $B = 45^\circ$). Calculate $a/\sin A$ and $b/\sin B$. Based on
        these results, explain why the Sine Rule is also known as the Law of Sines.
      mathTool:
        toolName: generalTriangle
        parameters:
          sideA: 10 units
          sideB: 12 units
          angleA: 35
          angleB: 45
          angleA_label: 35°
          angleB_label: 45°
          showAngles: true
          showSides: true
      finalAnswer: $a/\sin A = 10/\sin(35^\circ) \approx 17.43$. $b/\sin B = 12/\sin(45^\circ) \approx 16.97$. The results
        are approximately equal. It is called the Law of Sines because it demonstrates a universal, consistent mathematical
        law (the constant ratio) that governs the relationship between the sides and the sines of the angles in ALL triangles.
      stepByStepGuideline:
      - 'Calculate $a/\sin A$: $10 / \sin(35^\circ) \approx 17.43$.'
      - 'Calculate $b/\sin B$: $12 / \sin(45^\circ) \approx 16.97$.'
      - Observe that the ratios are close (differences due to input values/rounding).
      - Explain that a 'Law' in mathematics refers to a constant relationship that holds true universally for a specific class
        of objects (in this case, triangles).
      id: q23-4
      questionGroup: q23
    - problemText: The Sine Rule states that $a/\sin A = b/\sin B = c/\sin C = k$ (where $k$ is a constant). If side $a$ is
        significantly longer than side $b$, what can you logically conclude about the relationship between angle $A$ and angle
        $B$?
      mathTool:
        toolName: generalTriangle
        parameters:
          sideA: a
          sideB: b
          angleA: 70
          angleB: 40
          angleA_label: A
          angleB_label: B
          showAngles: true
          showSides: true
      finalAnswer: Since the ratio must be constant ($k$), if side $a$ is longer than side $b$, then the sine of angle $A$
        must be larger than the sine of angle $B$. This means that angle $A$ must be larger than angle $B$. (The longest side
        is always opposite the largest angle.)
      stepByStepGuideline:
      - 'Start with the equality: $a/\sin A = b/\sin B$.'
      - If $a > b$, for the equality to hold true, the denominator $\sin A$ must be larger than $\sin B$.
      - Since sine is an increasing function for angles between $0^\circ$ and $90^\circ$, and angles tend to increase with
        side length in the $0^\circ$ to $180^\circ$ range, a larger sine value generally corresponds to a larger angle.
      - Conclude that if $a > b$, then $A > B$.
      id: q23-5
      questionGroup: q23
