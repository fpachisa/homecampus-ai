- id: node-5-special-angles
  nodeNumber: 5
  title: 'Special Angles: Exact Values'
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Without using a calculator, what is the exact value of $\sin(60^\circ)$?
      avatarIntro: It's time to test your memory of the special angle values. Remember these values are crucial for higher
        levels of trigonometry!
      mathTool: null
      finalAnswer: $\frac{\sqrt{3}}{2}$
      stepByStepGuideline:
      - Recall the exact value relationship for the sine function at $60^\circ$.
      - Based on the 30-60-90 triangle ratios, $\sin(60^\circ) = \frac{\text{Opposite}}{\text{Hypotenuse}}$.
      - The exact value is $\frac{\sqrt{3}}{2}$.
      id: q5-1
      questionGroup: q5
    - problemText: Simplify the expression $\cos(30^\circ) + \tan(45^\circ)$ and express the result as a single fraction.
      mathTool: null
      finalAnswer: $\frac{2 + \sqrt{3}}{2}$
      stepByStepGuideline:
      - 'Recall the exact values: $\cos(30^\circ) = \frac{\sqrt{3}}{2}$ and $\tan(45^\circ) = 1$.'
      - 'Substitute these values into the expression: $\frac{\sqrt{3}}{2} + 1$.'
      - To express this as a single fraction, rewrite 1 as $\frac{2}{2}$.
      - 'Combine the terms: $\frac{\sqrt{3}}{2} + \frac{2}{2} = \frac{2 + \sqrt{3}}{2}$.'
      id: q5-2
      questionGroup: q5
    - problemText: Explain why $\sin(0^\circ)$ and $\cos(90^\circ)$ must be equal, and state the common exact value they share.
      mathTool: null
      finalAnswer: They are equal because $0^\circ$ and $90^\circ$ are complementary angles (they sum to $90^\circ$), and
        sine of an angle equals cosine of its complement. The common exact value is 0.
      stepByStepGuideline:
      - Identify the relationship between the angles $0^\circ$ and $90^\circ$. They are complementary since $0 + 90 = 90$.
      - 'Recall the complementary angle identity: $\sin(\theta) = \cos(90^\circ - \theta)$.'
      - Therefore, $\sin(0^\circ) = \cos(90^\circ - 0^\circ) = \cos(90^\circ)$.
      - 'State the exact value: $\sin(0^\circ) = 0$ and $\cos(90^\circ) = 0$. The common value is 0.'
      id: q5-3
      questionGroup: q5
    - problemText: 'Determine which trigonometric value is larger: $\tan(30^\circ)$ or $\cos(60^\circ)$?'
      mathTool: null
      finalAnswer: $\tan(30^\circ)$
      stepByStepGuideline:
      - 'Find the exact value for $\tan(30^\circ)$: $\tan(30^\circ) = \frac{1}{\sqrt{3}} = \frac{\sqrt{3}}{3}$.'
      - 'Find the exact value for $\cos(60^\circ)$: $\cos(60^\circ) = \frac{1}{2}$.'
      - To compare $\frac{\sqrt{3}}{3}$ and $\frac{1}{2}$, use a common denominator (6) or compare the numerators after squaring
        (since both are positive).
      - 'Using a common denominator: $\frac{\sqrt{3}}{3} = \frac{2\sqrt{3}}{6}$. $\frac{1}{2} = \frac{3}{6}$.'
      - Since $2\sqrt{3} \approx 2(1.732) = 3.464$, and $3.464 > 3$, it follows that $\frac{2\sqrt{3}}{6} > \frac{3}{6}$.
      - Therefore, $\tan(30^\circ)$ is larger.
      id: q5-4
      questionGroup: q5
    - problemText: State the exact value of $\tan(60^\circ)$.
      mathTool: null
      finalAnswer: $\sqrt{3}$
      stepByStepGuideline:
      - 'Recall the definition of tangent in a 30-60-90 triangle: $\tan(\theta) = \frac{\text{Opposite}}{\text{Adjacent}}$.'
      - For $60^\circ$, the opposite side is $\sqrt{3}$ units and the adjacent side is 1 unit.
      - 'Calculate the value: $\tan(60^\circ) = \frac{\sqrt{3}}{1} = \sqrt{3}$.'
      id: q5-5
      questionGroup: q5
