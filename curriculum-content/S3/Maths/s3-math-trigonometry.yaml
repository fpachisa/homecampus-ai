nodes:
- id: node-1-triangle-labeling
  nodeNumber: 1
  title: Identifying Triangle Sides
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: rightTriangle
    preWrittenQuestions:
    - problemText: In right triangle PQR, the right angle is at P. If angle R is the reference angle (labeled θ), identify
        the side that is the hypotenuse.
      avatarIntro: Great job starting this section! Understanding how to label the sides of a right triangle is the fundamental
        first step in trigonometry.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 40
          angleLabel: θ
          hypotenuse: QR
          opposite: PQ
          adjacent: PR
          showSideTypeLabels: false
          showAngleMark: true
          showRightAngle: true
      finalAnswer: Side QR
      stepByStepGuideline:
      - Recall that the hypotenuse is the longest side of a right triangle.
      - The hypotenuse is always the side located directly opposite the right angle.
      - Since the right angle is at vertex P, the side opposite P is QR.
      id: q1-1
      questionGroup: q1
    - problemText: Triangle XYZ is a right triangle where angle Y is the right angle. Considering angle X (labeled α) as the
        reference, which side is the opposite side?
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 55
          angleLabel: α
          hypotenuse: XZ
          opposite: YZ
          adjacent: XY
          showSideTypeLabels: false
          showAngleMark: true
          showRightAngle: true
      finalAnswer: Side YZ
      stepByStepGuideline:
      - Identify the reference angle, which is angle α (at vertex X).
      - The opposite side is the side that does not touch the reference angle.
      - Side YZ is opposite to angle X.
      id: q1-2
      questionGroup: q1
    - problemText: In right triangle ABC, the right angle is at C. If the reference angle is angle A (labeled B), identify
        the side that is adjacent to angle B.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 30
          angleLabel: B
          hypotenuse: AB
          opposite: BC
          adjacent: AC
          showSideTypeLabels: false
          showAngleMark: true
          showRightAngle: true
      finalAnswer: Side AC
      stepByStepGuideline:
      - Locate the reference angle A (labeled B).
      - The adjacent side is the leg of the triangle that touches the reference angle but is NOT the hypotenuse.
      - Sides AB (hypotenuse) and AC touch angle A. Therefore, AC is the adjacent side.
      id: q1-3
      questionGroup: q1
    - problemText: Triangle DEF has a right angle at D. Which side represents the hypotenuse (the longest side) of the triangle?
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 60
          angleLabel: β
          hypotenuse: EF
          opposite: DE
          adjacent: DF
          showSideTypeLabels: false
          showAngleMark: true
          showRightAngle: true
      finalAnswer: Side EF
      stepByStepGuideline:
      - The hypotenuse is defined as the side opposite the right angle.
      - The right angle is located at vertex D.
      - The side opposite vertex D is EF, making it the hypotenuse.
      id: q1-4
      questionGroup: q1
    - problemText: Consider the right triangle XYZ, where the right angle is at Z. If angle Y is the reference angle (labeled
        C), identify the side that is opposite to angle C.
      mathTool:
        toolName: rightTriangle
        parameters:
          angle: 50
          angleLabel: C
          hypotenuse: XY
          opposite: XZ
          adjacent: YZ
          showSideTypeLabels: false
          showAngleMark: true
          showRightAngle: true
      finalAnswer: Side XZ
      stepByStepGuideline:
      - Identify the reference angle C, located at vertex Y.
      - The opposite side is the side farthest away from the reference angle, not touching it.
      - Side XZ is opposite to angle Y.
      id: q1-5
      questionGroup: q1
- id: node-2-basic-ratios
