    - problemText: Using the supplementary angle relationship, $\cos(180^\circ - \theta) = -\cos \theta$, calculate the exact
        value of $\cos(135^\circ)$.
      mathTool: null
      finalAnswer: $-\frac{\sqrt{2}}{2}$
      stepByStepGuideline:
      - 'Identify the acute angle $\theta$ supplementary to $135^\circ$: $\theta = 180^\circ - 135^\circ = 45^\circ$.'
      - 'Apply the cosine supplementary relationship: $\cos(135^\circ) = -\cos(45^\circ)$.'
      - Recall the exact value for $\cos(45^\circ)$, which is ${\sqrt{2}}/2$.
      - 'Substitute the value and apply the negative sign: $\cos(135^\circ) = -{\sqrt{2}}/2$.'
      id: q16-2
      questionGroup: q16
    - problemText: Express $\tan(110^\circ)$ in terms of a trigonometric function of an acute angle. Explain why the result
        must be negative.
      mathTool: null
      finalAnswer: $-\tan(70^\circ)$. The result is negative because $110^\circ$ lies in the second quadrant, where tangent
        values are always negative.
      stepByStepGuideline:
