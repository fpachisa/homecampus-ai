      avatarIntro: Welcome! Let's solidify your conceptual understanding of the cosine rule and its powerful connection to
        geometry.
      mathTool: null
      finalAnswer: 'When $C = 90^{\circ}$, the value of $\cos C$ is $0$. Substituting this into the formula yields: $c^2 =
        a^2 + b^2 - 2ab(0)$. This simplifies directly to $c^2 = a^2 + b^2$, which is Pythagoras'' theorem. The cosine rule
        is a generalization because it accounts for the $2ab \cos C$ term, which only vanishes when the angle is $90^{\circ}$.'
      stepByStepGuideline:
      - 'Recall the full cosine rule: $c^2 = a^2 + b^2 - 2ab \cos C$.'
      - Determine the value of the cosine term when $C = 90^{\circ}$. Since $\cos(90^{\circ}) = 0$.
      - 'Substitute this value into the equation: $c^2 = a^2 + b^2 - 2ab(0)$.'
      - 'Simplify the equation to demonstrate how it reduces to the Pythagorean theorem: $c^2 = a^2 + b^2$.'
