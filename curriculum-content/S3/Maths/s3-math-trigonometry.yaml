      mathTool: null
      finalAnswer: The cosine rule is suited because it incorporates the sign change of the cosine function. For acute angles,
        $\cos C$ is positive, slightly shortening the calculated distance $c$. For obtuse angles, $\cos C$ is negative, which
        effectively adds length (since $-2ab(-\text{negative value}) = +\text{positive value}$) to the $a^2 + b^2$ sum, accurately
        accounting for the extended length opposite the obtuse angle. This makes it universally applicable.
      stepByStepGuideline:
      - Consider the behavior of $\cos C$ in the formula $c^2 = a^2 + b^2 - 2ab \cos C$.
      - Recall that for acute angles ($0^{\circ} < C < 90^{\circ}$), $\cos C$ is positive.
      - Recall that for obtuse angles ($90^{\circ} < C < 180^{\circ}$), $\cos C$ is negative.
