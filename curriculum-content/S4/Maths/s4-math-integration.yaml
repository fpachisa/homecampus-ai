      - 'Step 2: Determine the width and height of the rectangle. Width $W = 7 - 1 = 6$. Height $H = 5$.'
      - 'Step 3: Calculate the area using $A = W \times H$. $A = 6 \times 5 = 30$.'
      - The exact area is 30 square units.
      id: q1-4
      questionGroup: q1
    - problemText: A storage facility has a roof line modeled by the function $y = 4x + 2$. If the ground level is the x-axis,
