    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A landscape architect is designing a curved flower bed whose boundary follows the function $y = x^2$ on
        a coordinate plane. To estimate the area needed for soil, they overlay a standard 1×1 unit grid onto the design. They
        count 8 squares that are entirely within the boundary (full squares) and 6 squares that are partially within the boundary
        (partial squares). Using the estimation formula, what is the approximate area of the flower bed?
      avatarIntro: 'Estimating area using grids is a powerful technique for regions we can''t easily measure. Remember the
        core formula: full squares plus half the partial squares.'
      mathTool: null
      finalAnswer: 11 square units
      stepByStepGuideline:
      - 'Identify the counts: Full squares = 8, Partial squares = 6.'
      - 'Apply the estimation formula: Area ≈ Full + ½(Partial).'
      - 'Calculate the contribution from partial squares: ½ × 6 = 3.'
      - 'Calculate the total estimated area: 8 + 3 = 11 square units. Since the grid size is 1×1, no further scaling is required.'
      section: counting-squares
      id: q2-1
      questionGroup: q2
    - problemText: A cartographer is digitizing the area of a small, semi-circular island region. They use a fine grid consisting
        of 0.5×0.5 km squares. After counting the squares covered by the island, they determine there are 18 full squares
        and 10 partial squares. Estimate the total area of the island in square kilometers.
      mathTool: null
      finalAnswer: 5.75 square km
      stepByStepGuideline:
      - 'Identify the counts and grid area: Full squares = 18, Partial squares = 10. The area of one grid square is 0.5 ×
        0.5 = 0.25 square km.'
      - 'Estimate the total number of equivalent full squares using the formula: Equivalent Full Squares = Full + ½(Partial).'
      - 'Calculate: 18 + ½(10) = 18 + 5 = 23 equivalent full squares.'
      - 'Calculate the total estimated area by multiplying the equivalent full squares by the grid square area: Area = 23
        × 0.25 = 5.75 square km.'
      section: counting-squares
      id: q2-2
      questionGroup: q2
    - problemText: An engineer needs to calculate the surface area of a specialized curved component, modeled by a region
        under the curve $y = √x$. They use a highly detailed grid where each square measures 0.25×0.25 units. The counting
        results show 12 full squares and 8 partial squares. What is the estimated total area of the component?
      mathTool: null
      finalAnswer: 1 square unit
      stepByStepGuideline:
      - 'Identify the counts and grid area: Full squares = 12, Partial squares = 8. The area of one grid square is 0.25 ×
        0.25 = 0.0625 square units (or 1/16).'
      - 'Estimate the total number of equivalent full squares: Equivalent Full Squares = Full + ½(Partial).'
      - 'Calculate: 12 + ½(8) = 12 + 4 = 16 equivalent full squares.'
      - 'Calculate the total estimated area by multiplying by the grid area: Area = 16 × 0.0625 = 1 square unit.'
      section: counting-squares
      id: q2-3
      questionGroup: q2
    - problemText: A museum is commissioning a large mural based on a semi-circle design. The artist uses a 1×1 unit reference
        grid. They count 15 full squares completely covered by the mural design and 12 partial squares. Estimate the total
        area the mural will cover.
      mathTool: null
      finalAnswer: 21 square units
      stepByStepGuideline:
      - 'Identify the counts: Full squares = 15, Partial squares = 12.'
      - 'Apply the estimation formula for a 1×1 grid: Area ≈ Full + ½(Partial).'
      - 'Calculate the contribution from partial squares: ½ × 12 = 6.'
      - 'Calculate the total estimated area: 15 + 6 = 21 square units.'
      section: counting-squares
      id: q2-4
      questionGroup: q2
    - problemText: In a physics experiment, the area under a non-linear force-distance graph (which approximates $y = x^2$)
        represents the work done. A researcher overlays a grid of 0.5×0.5 units onto the graph. They count 7 full squares
        and 5 partial squares beneath the curve. Estimate the total work done (area) represented by this region.
      mathTool: null
      finalAnswer: 2.375 units of work
      stepByStepGuideline:
      - 'Identify the counts and grid area: Full squares = 7, Partial squares = 5. The area of one grid square is 0.5 × 0.5
        = 0.25 square units.'
      - 'Estimate the total number of equivalent full squares: Equivalent Full Squares = Full + ½(Partial).'
      - 'Calculate: 7 + ½(5) = 7 + 2.5 = 9.5 equivalent full squares.'
      - 'Calculate the total estimated area: Area = 9.5 × 0.25 = 2.375 units of work.'
      section: counting-squares
      id: q2-5
      questionGroup: q2
- id: integration-node-3
  nodeNumber: 3
  title: Rectangle Approximation Method
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A chemical engineer is estimating the total volume of product flow ($V$) over a 2-hour period, where the
        rate of flow is modeled by $f(t) = t^2 + 1$ (in liters per hour). Use the left endpoint method with $n=4$ subintervals
        to approximate the area under the curve from $t=0$ to $t=2$. First, calculate the width $\Delta t$, and then find
        the sum $L_4$.
      avatarIntro: Welcome! Approximating areas under curves is a fundamental skill in calculus. Let's practice using the
        left endpoint method for this real-world application.
      mathTool: null
      finalAnswer: $$\Delta t = 0.5$$. $$L_4 = 3.25$$ liters
      stepByStepGuideline:
      - 'Calculate the width of each subinterval: $$\Delta t = \frac{b - a}{n} = \frac{2 - 0}{4} = 0.5$$.'
      - 'Identify the left endpoints for the four intervals: $t_0=0, t_1=0.5, t_2=1.0, t_3=1.5$.'
      - 'Evaluate the function $f(t) = t^2 + 1$ at these points:'
      - $$f(0) = 1$$
      - $$f(0.5) = 1.25$$
      - $$f(1.0) = 2$$
      - $$f(1.5) = 3.25$$
      - 'Calculate the left Riemann sum: $$L_4 = \Delta t \cdot [f(0) + f(0.5) + f(1.0) + f(1.5)]$$'
      - $$L_4 = 0.5 \cdot [1 + 1.25 + 2 + 3.25] = 0.5 \cdot [6.5] = 3.25$$ square units (liters).
      id: q3-1
      questionGroup: q3
    - problemText: A runner's speed (in meters per second) is modeled by $v(t) = 2t$ over a time interval from $t=1$ to $t=5$
        seconds. Approximate the total distance traveled (the area under the speed curve) using the right endpoint method
        with $n=4$ subintervals. Calculate $\Delta t$ and the resulting approximation $R_4$.
      mathTool: null
      finalAnswer: $$\Delta t = 1$$. $$R_4 = 28$$ meters
      stepByStepGuideline:
      - 'Calculate the width of each subinterval: $$\Delta t = \frac{b - a}{n} = \frac{5 - 1}{4} = 1$$.'
      - 'Identify the right endpoints for the four intervals: $t_1=2, t_2=3, t_3=4, t_4=5$.'
      - 'Evaluate the function $v(t) = 2t$ at these points:'
      - $$v(2) = 4$$
      - $$v(3) = 6$$
      - $$v(4) = 8$$
      - $$v(5) = 10$$
      - 'Calculate the right Riemann sum: $$R_4 = \Delta t \cdot [v(2) + v(3) + v(4) + v(5)]$$'
      - $$R_4 = 1 \cdot [4 + 6 + 8 + 10] = 28$$ square units (meters).
      id: q3-2
      questionGroup: q3
    - problemText: An architect models a section of a curved wall using the function $f(x) = 4 - x^2$ over the domain $x=0$
        to $x=2$. To estimate the surface area, use the midpoint method with only $n=2$ rectangles. Determine $\Delta x$ and
        the resulting approximation $M_2$.
      mathTool: null
      finalAnswer: $$\Delta x = 1$$. $$M_2 = 5.5$$ square units
      stepByStepGuideline:
      - 'Calculate the width of each subinterval: $$\Delta x = \frac{b - a}{n} = \frac{2 - 0}{2} = 1$$.'
      - 'Identify the two intervals: [0, 1] and [1, 2].'
      - 'Determine the midpoints of the intervals: $$\bar{x}_1 = 0.5$$ and $$\bar{x}_2 = 1.5$$.'
      - 'Evaluate the function $f(x) = 4 - x^2$ at the midpoints:'
      - $$f(0.5) = 4 - (0.5)^2 = 4 - 0.25 = 3.75$$
      - $$f(1.5) = 4 - (1.5)^2 = 4 - 2.25 = 1.75$$
      - 'Calculate the midpoint Riemann sum: $$M_2 = \Delta x \cdot [f(0.5) + f(1.5)]$$'
      - $$M_2 = 1 \cdot [3.75 + 1.75] = 5.5$$ square units.
      id: q3-3
      questionGroup: q3
    - problemText: In a thermodynamics experiment, the work done is represented by the area under the curve $f(x) = \frac{1}{x}$
        from $x=1$ to $x=3$. The diagram below shows the approximation using the left endpoint method with $n=4$ rectangles.
        Calculate the value of the approximation $L_4$ shown in the diagram. Express your answer as a simplified fraction.
      mathTool:
        toolName: areaApproximation
        parameters:
          functionExpression: 1/x
          lowerBound: 1
          upperBound: 3
          rectangles: 4
          method: left
          showExact: false
      finalAnswer: $$L_4 = \frac{77}{60}$$
      stepByStepGuideline:
      - 'Calculate the width of each subinterval: $$\Delta x = \frac{3 - 1}{4} = 0.5$$.'
      - 'Identify the left endpoints: $x_0=1, x_1=1.5, x_2=2, x_3=2.5$.'
      - 'Evaluate the function $f(x) = 1/x$ at these points:'
      - $$f(1) = 1$$
      - $$f(1.5) = 1/1.5 = 2/3$$
      - $$f(2) = 1/2$$
      - $$f(2.5) = 1/2.5 = 2/5$$
      - 'Calculate the left Riemann sum: $$L_4 = 0.5 \cdot [1 + 2/3 + 1/2 + 2/5]$$'
      - 'Find a common denominator (30) for the terms in brackets:'
      - $$L_4 = 0.5 \cdot [\frac{30}{30} + \frac{20}{30} + \frac{15}{30} + \frac{12}{30}]$$
      - $$L_4 = 0.5 \cdot \frac{77}{30} = \frac{1}{2} \cdot \frac{77}{30} = \frac{77}{60}$$.
      id: q3-4
      questionGroup: q3
    - problemText: A biologist is modeling the rate of change of a certain insect population using the function $P'(t) = t^2
        - 2t$ (in thousands of insects per year) from $t=2$ to $t=6$ years. Use the right endpoint method with $n=4$ rectangles
        to estimate the total population change during this period. Determine $\Delta t$ and the corresponding sum $R_4$.
      mathTool: null
      finalAnswer: $$\Delta t = 1$$. $$R_4 = 50$$ thousand insects
      stepByStepGuideline:
      - 'Calculate the width of each subinterval: $$\Delta t = \frac{b - a}{n} = \frac{6 - 2}{4} = 1$$.'
      - 'Identify the right endpoints for the four intervals: $t_1=3, t_2=4, t_3=5, t_4=6$.'
      - 'Evaluate the rate function $P''(t) = t^2 - 2t$ at these points:'
      - $$P'(3) = 3^2 - 2(3) = 9 - 6 = 3$$
      - $$P'(4) = 4^2 - 2(4) = 16 - 8 = 8$$
      - $$P'(5) = 5^2 - 2(5) = 25 - 10 = 15$$
      - $$P'(6) = 6^2 - 2(6) = 36 - 12 = 24$$
      - 'Calculate the right Riemann sum: $$R_4 = \Delta t \cdot [P''(3) + P''(4) + P''(5) + P''(6)]$$'
      - $$R_4 = 1 \cdot [3 + 8 + 15 + 24] = 50$$ thousand insects.
      id: q3-5
      questionGroup: q3
- id: integration-node-4
  nodeNumber: 4
  title: From Approximation to Integration
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: riemannSumVisualizer
    preWrittenQuestions:
    - problemText: 'An engineering firm models the density profile of a new composite material using the function $f(x) =
        x^2 + 1$ over the interval $x = 0$ to $x = 1$. The accumulated density corresponds to the area under this curve. They
        calculate the Left Riemann sum ($L_n$) for increasing numbers of partitions:


        $L_{10} \approx 1.285$

        $L_{100} \approx 1.328$

        $L_{1000} \approx 1.3328$


        The exact accumulated density is $4/3 \approx 1.3333$. Explain the relationship between the limit of the Riemann sum,
        $\lim_{n\to\infty} L_n$, and the definite integral $\int_0^1 (x^2+1) dx$.'
      avatarIntro: This problem asks you to connect the concept of finding the limit of approximations to the formal notation
        of integration. Think about what happens to the rectangle width as the number of rectangles increases indefinitely.
      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: x^2 + 1
          lowerBound: 0
          upperBound: 1
          partitions: 8
          showMethods:
          - left
      finalAnswer: 'The sequence shows that as $n \to \infty$, the approximations approach the exact area $4/3$. The relationship
        is that the definite integral $\int_0^1 (x^2+1) dx$ is defined as the limit of the Riemann sums: $\lim_{n\to\infty}
        \sum_{i=1}^n f(x_i^*) \Delta x$. This means the integral represents the exact accumulated density, not an approximation.'
      stepByStepGuideline:
      - 'Analyze the numerical progression: Notice that as $n$ increases by a factor of 10, the approximated value gets closer
        to $4/3 \approx 1.3333$.'
      - 'Define the limit: Recognize that the process of taking $n \to \infty$ forces the width of the rectangles ($\Delta
        x$) to approach zero, resulting in an exact measurement of the area.'
      - 'Connect notation: State that the integral symbol $\int$ is shorthand for the limit process $\lim_{n\to\infty} \sum$,
        and $dx$ represents the infinitesimal width (the limit of $\Delta x$).'
      - 'Conclude the meaning: Therefore, $\int_0^1 (x^2+1) dx = \lim_{n\to\infty} L_n$, which yields the exact accumulated
        density.'
      id: q4-1
      questionGroup: q4
    - problemText: 'A financial analyst models the rate of growth of an investment using $f(x) = 2x$ (rate in thousands per
        year) over a 3-year period ($x = 0$ to $x = 3$). The total accumulated growth is the area under this function. They
        calculate the Right Riemann sum ($R_n$):


        $R_{4} = 11.25$

        $R_{8} = 10.125$

        $R_{16} = 9.5625$


        The exact accumulated growth is 9 thousand. Explain what happens to the width of the rectangles, $\Delta x$, as $n$
        progresses in this sequence and how this relates to the differential $dx$ in the exact area notation $\int_0^3 2x
        \, dx$.'
      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: 2*x
          lowerBound: 0
          upperBound: 3
          partitions: 16
          showMethods:
          - right
      finalAnswer: As $n$ increases (4, 8, 16, ...), the width of the rectangles $\Delta x = 3/n$ decreases, approaching zero.
        When $n \to \infty$, $\Delta x \to 0$. The differential $dx$ in the integral notation $\int_0^3 2x \, dx$ represents
        this infinitesimal width achieved in the limit, ensuring that the sum provides the exact area (9), rather than an
        approximation.
      stepByStepGuideline:
      - Calculate $\Delta x$ for the given $n$ values (e.g., $\Delta x_4 = 3/4 = 0.75$; $\Delta x_{16} = 3/16 = 0.1875$).
        Observe that the width decreases.
      - 'Explain the limiting process: As the number of rectangles ($n$) approaches infinity, the width of each rectangle
        ($\Delta x$) approaches zero.'
      - 'Define $dx$: State that $dx$ is the notation used in calculus to represent the limit of $\Delta x$ as $n \to \infty$.
        It signifies an infinitesimally small width.'
      - 'Connect to accuracy: Conclude that because the integral uses $dx$, it sums infinitely many infinitesimally thin rectangles,
        resulting in the exact area of 9.'
      id: q4-2
      questionGroup: q4
    - problemText: A sensor measures the accumulated concentration of a pollutant, modeled by $f(x) = 3x$, between $x = 1$
        and $x = 3$. The exact accumulated concentration is 12 units. Approximations using Left ($L_n$) and Right ($R_n$)
        Riemann sums are calculated for $n=5, 10, 20$. Explain why both $L_n$ and $R_n$ must converge to the same value (12)
        as $n$ increases, even though one is an underestimate and the other is an overestimate for this specific function.
      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: 3*x
          lowerBound: 1
          upperBound: 3
          partitions: 10
          showMethods:
          - left
          - right
      finalAnswer: 'Since $f(x) = 3x$ is continuous on $[1, 3]$, the exact area must lie between $L_n$ and $R_n$. As $n \to
        \infty$, the difference between $R_n$ and $L_n$ approaches zero because the error (the area of the strips of space
        at the top of the rectangles) vanishes. Since they bracket the true area, both the limit of the left sum and the limit
        of the right sum must equal the exact value defined by the integral: $\lim_{n\to\infty} L_n = \lim_{n\to\infty} R_n
        = \int_1^3 3x \, dx = 12$.'
      stepByStepGuideline:
      - 'Identify the function property: Recognize that $f(x) = 3x$ is increasing on $[1, 3]$. This means $L_n$ will always
        underestimate and $R_n$ will always overestimate the true area.'
      - 'Analyze the difference: State that the difference between $R_n$ and $L_n$ is $(f(b) - f(a))\Delta x$. As $n \to \infty$,
        $\Delta x \to 0$, so the difference between the two sums approaches zero.'
      - 'Apply the Squeeze Theorem (conceptually): Since the exact area is trapped between the decreasing $R_n$ and the increasing
        $L_n$, and the distance between them shrinks to zero, both limits must converge to the exact area (12).'
      - 'Relate to integration: Confirm that the definite integral notation captures this singular limit value, regardless
        of the approximation method used.'
      id: q4-3
      questionGroup: q4
    - problemText: 'A computer graphics program models a curved shading area using $f(x) = x^2$ from $x = 0$ to $x = 2$. The
        total shaded area is exactly $8/3$. To verify the area, the program calculates Midpoint Riemann sums ($M_n$) for increasing
        partitions:


        $M_{10} \approx 2.6656$

        $M_{100} \approx 2.66665$

        $M_{1000} \approx 2.6666665$


        If the Riemann sum is written as $S_n = \sum_{i=1}^n f(x_i) \Delta x$, explain how the integral notation $\int_0^2
        x^2 dx$ fundamentally represents the concept of taking the limit of this finite sum.'
      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: x^2
          lowerBound: 0
          upperBound: 2
          partitions: 20
          showMethods:
          - midpoint
      finalAnswer: The integral notation $\int_0^2 x^2 dx$ is a compact way of writing $\lim_{n\to\infty} S_n$. The $\int$
        symbol evolved from an elongated 'S' (for summation), representing the infinite sum of area contributions. $f(x)$
        represents the height of the rectangle, and $dx$ represents the infinitesimal width (limit of $\Delta x$). This transition
        from $\sum$ (finite sum of rectangles) to $\int$ (infinite sum of infinitesimally thin strips) is what allows us to
        calculate the exact shaded area of $8/3$.
      stepByStepGuideline:
      - 'Analyze the progression: Note that the values quickly approach $8/3 \approx 2.666667$, confirming convergence.'
      - 'Identify the components of the Riemann sum: $S_n = \sum_{i=1}^n f(x_i) \Delta x$ consists of summing $n$ finite rectangles.'
      - 'Identify the components of the integral: $\int_a^b f(x) dx$ consists of the integral sign (infinite sum), the integrand
        $f(x)$ (height), and $dx$ (infinitesimal width).'
      - 'Establish the connection: Explain that the integral is the formal definition of the limit: $\int_a^b f(x) dx = \lim_{n\to\infty}
        \sum_{i=1}^n f(x_i) \Delta x$. This limit process is what converts the approximation into the exact area.'
      id: q4-4
      questionGroup: q4
