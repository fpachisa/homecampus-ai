      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: x^3
          lowerBound: 1
          upperBound: 3
          partitions: 16
          showMethods:
          - right
      finalAnswer: $$\int_1^3 x^3 dx = \lim_{n\to\infty} \sum_{i=1}^{n} f(x_i) \cdot \Delta x$$ where $\Delta x = \frac{2}{n}$
        and $x_i = 1 + i \cdot \frac{2}{n}$.
      stepByStepGuideline:
      - Identify the function $f(x) = x^3$, the lower bound $a=1$, and the upper bound $b=3$.
      - 'Calculate the width of each subinterval: $\Delta x = \frac{b-a}{n} = \frac{3-1}{n} = \frac{2}{n}$.'
      - 'Determine the position of the sample point $x_i$ (using the right endpoint): $x_i = a + i \Delta x = 1 + i \cdot
        \frac{2}{n}$.'
      - 'Substitute these components into the formal definition: $\int_a^b f(x) dx = \lim_{n\to\infty} \sum_{i=1}^{n} f(x_i)
        \cdot \Delta x$.'
      id: q19-1
      questionGroup: q19
    - problemText: Explain, using precise geometric terms, why the limit process $\lim_{n\to\infty}$ is essential in the Riemann
        sum definition of integration to yield the exact area under the curve $f(x) = \sin(x)$ on $[0, 2]$. What happens to
        the error as $n$ increases indefinitely?
      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: sin(x)
          lowerBound: 0
          upperBound: 2
          partitions: 20
          showMethods:
          - left
          - right
      finalAnswer: The Riemann sum calculates the area using a finite number ($n$) of rectangles, which leaves small gaps
        or overlaps between the tops of the rectangles and the curve. This represents the error. The limit $\lim_{n\to\infty}$
        forces the number of rectangles ($n$) to increase without bound, causing the width of each rectangle ($\Delta x$)
        to approach zero. As $\Delta x \to 0$, the gaps/overlaps vanish, and the sum of the rectangular areas converges precisely
        to the exact geometric area under the curve.
      stepByStepGuideline:
      - 'Define the Riemann sum conceptually: It approximates area using rectangles.'
      - 'Identify the source of error: The difference between the rectangular area and the true area caused by the finite
        width $\Delta x$.'
      - 'Explain the effect of $n \to \infty$: This makes $\Delta x \to 0$.'
      - 'Conclude: As $\Delta x \to 0$, the approximation error tends to zero, ensuring the limit equals the exact area.'
      id: q19-2
      questionGroup: q19
    - problemText: In the Riemann sum definition of integration, $\sum_{i=1}^{n} f(x_i) \cdot \Delta x$, explain the specific
