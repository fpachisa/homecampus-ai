      finalAnswer: '(a) $f(x_i)$: This represents the height of the $i$-th rectangle. It is the value of the function evaluated
        at a specific sample point $x_i$ within the $i$-th subinterval.

        (b) $\Delta x$: This represents the uniform width of the $i$-th rectangle (the base). The term $f(x_i) \cdot \Delta
        x$ is therefore the area of a single approximating rectangle.'
      stepByStepGuideline:
      - 'Recall the geometry of the Riemann sum: it is a sum of rectangles.'
      - Identify $f(x_i)$ as the vertical component (the output of the function). In the context of a rectangle, this is the
        height.
      - Identify $\Delta x$ as the horizontal component (the length of the subinterval). In the context of a rectangle, this
        is the width.
      - 'Explain the product $f(x_i) \cdot \Delta x$: It is the area of that individual rectangle.'
      id: q19-3
      questionGroup: q19
    - problemText: "The definite integral $\\int_a^b f(x) dx$ is often called the continuous analog of the Riemann sum $\\\
        lim_{n\\to\\infty} \\sum_{i=1}^{n} f(x_i) \\cdot \\Delta x$. Explain the precise notational correspondence between:\
        \ \n(a) The integral sign $\\int$ and the summation symbol $\\sum$. \n(b) The differential $dx$ and the width $\\\
        Delta x$."
      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: x^2
          lowerBound: 0
          upperBound: 2
          partitions: 16
          showMethods:
          - left
      finalAnswer: "(a) The integral sign $\\int$ is an elongated 'S' (for Sum). It represents a continuous summation over\
        \ an infinite number of infinitesimally small elements, replacing the discrete summation $\\sum$ which deals with\
        \ a finite number of elements ($n$). \n(b) The differential $dx$ represents the infinitesimally small width (or base)\
        \ of the rectangle, which is the result of applying the limit to $\\Delta x$. Specifically, $dx = \\lim_{\\Delta x\
        \ \\to 0} \\Delta x$."
      stepByStepGuideline:
      - 'Analyze the $\int$ symbol: Connect its origin (elongated S) to the operation of summation ($\sum$).'
      - 'Analyze the $dx$ term: Connect it to the width $\Delta x$ in the Riemann sum.'
      - 'Explain the limit connection: Clarify that $dx$ is the result of taking the limit as $n \to \infty$, causing $\Delta
        x$ to become infinitesimally small.'
      id: q19-4
      questionGroup: q19
    - problemText: A core requirement for the definite integral to exist is that the limit of the Riemann sum must be independent
        of the choice of sample points $x_i^*$ (left endpoint, right endpoint, midpoint, etc.). Explain why this condition
        is mathematically necessary for the result to represent the unique 'Area Under the Curve'. Use the provided visualizer
        showing different methods for $f(x) = x^3$ on $[0, 2]$.
      mathTool:
        toolName: riemannSumVisualizer
        parameters:
          functionExpression: x^3
          lowerBound: 0
          upperBound: 2
          partitions: 16
          showMethods:
          - left
          - right
          - midpoint
      finalAnswer: 'The definite integral $\int_a^b f(x) dx$ represents a single, fixed, geometric quantity: the net area.
        If the limit depended on whether we chose the left endpoint or the right endpoint (i.e., if $\lim L_n \neq \lim R_n$),
        the ''area'' would not be uniquely defined. For the integral to exist, all possible Riemann sums (using any choice
        of sample point $x_i^*$) must converge to the same value as $n \to \infty$. This ensures that the contribution of
        the specific choice of height within the subinterval vanishes as the width of the subinterval approaches zero.'
      stepByStepGuideline:
      - 'Define the goal of integration: To find a single, unique value (the area).'
      - 'Identify the consequence of dependence: If the limit varied based on $x_i^*$, the resulting ''area'' would not be
        unique.'
      - 'Explain why independence occurs for continuous functions: As $n \to \infty$, the length of the subinterval $\Delta
        x \to 0$. Since the subinterval becomes infinitesimally small, the choice of where to take the height ($x_i^*$) within
        that tiny interval becomes irrelevant, forcing all methods to converge to the same limit.'
      id: q19-5
      questionGroup: q19
