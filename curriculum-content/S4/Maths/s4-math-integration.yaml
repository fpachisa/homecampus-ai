    - problemText: Write out the formal limit definition of the definite integral $\int_1^3 x^3 dx$ using Riemann sum notation.
        Clearly define $\Delta x$ and $x_i$ (assuming a right endpoint approximation for clarity, though the definition holds
        for any $x_i^*$).
      avatarIntro: Understanding the formal definition of integration is crucial, even if we use the Fundamental Theorem of
