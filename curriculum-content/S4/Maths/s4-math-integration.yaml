    - problemText: Find the exact area of the region bounded by the line $y = 3x$, the x-axis, and the vertical lines $x =
        0$ and $x = 4$. Identify the geometric shape formed.
      avatarIntro: Calculating the area under a straight line is often easier than it looks! Identify the shape first, then
        use the right formula.
      mathTool:
        toolName: definiteIntegralVisualizer
        parameters:
          functionExpression: 3x
          lowerBound: 0
          upperBound: 4
          shadeArea: true
          showValue: false
      finalAnswer: The shape is a triangle. The area is 24 square units.
      stepByStepGuideline:
      - 'Step 1: Identify the geometric shape. Since the line passes through the origin (0, 0) and the integration starts
        at x = 0, the shape formed with the x-axis is a right-angled triangle.'
      - 'Step 2: Determine the base and height. The base is the interval length: $b = 4 - 0 = 4$. The height is the y-value
        at the upper bound: $h = 3(4) = 12$.'
      - 'Step 3: Calculate the area using the formula $A = \frac{1}{2}bh$. $A = \frac{1}{2}(4)(12) = 24$.'
      - The exact area is 24 square units.
      id: q1-1
      questionGroup: q1
    - problemText: A robot arm follows the path defined by the function $y = 2x + 1$. Calculate the exact area swept out beneath
        this path (above the x-axis) between $x = 0$ and $x = 3$. What geometric shape is this?
      mathTool:
        toolName: definiteIntegralVisualizer
        parameters:
          functionExpression: 2x + 1
          lowerBound: 0
          upperBound: 3
          shadeArea: true
          showValue: false
      finalAnswer: The shape is a trapezoid. The area is 12 square units.
      stepByStepGuideline:
      - 'Step 1: Identify the geometric shape. Since $y=2x+1$ has a positive y-intercept and the interval starts at $x=0$,
        the shape formed with the x-axis is a trapezoid.'
      - 'Step 2: Determine the lengths of the parallel sides (a and b) and the height (h). Height $h = 3 - 0 = 3$. Side $a$
        (at $x=0$): $y = 2(0) + 1 = 1$. Side $b$ (at $x=3$): $y = 2(3) + 1 = 7$.'
      - 'Step 3: Calculate the area using the trapezoid formula $A = \frac{1}{2}(a+b)h$. $A = \frac{1}{2}(1+7)(3) = \frac{1}{2}(8)(3)
        = 12$.'
      - The exact area is 12 square units.
      id: q1-2
      questionGroup: q1
    - problemText: Determine the exact area under the line $y = 0.5x + 4$ from $x = 2$ to $x = 6$. Describe the shape formed
        by this region and the x-axis.
      mathTool:
        toolName: definiteIntegralVisualizer
        parameters:
          functionExpression: 0.5x + 4
          lowerBound: 2
          upperBound: 6
          shadeArea: true
          showValue: false
      finalAnswer: The shape is a trapezoid. The area is 24 square units.
      stepByStepGuideline:
      - 'Step 1: Identify the geometric shape. Since the region is bounded by a straight line, two vertical lines, and the
        x-axis, and the parallel sides are unequal, the shape is a trapezoid.'
      - 'Step 2: Determine the height (h) and the parallel side lengths (a and b). Height $h = 6 - 2 = 4$. Side $a$ (at $x=2$):
        $y = 0.5(2) + 4 = 1 + 4 = 5$. Side $b$ (at $x=6$): $y = 0.5(6) + 4 = 3 + 4 = 7$.'
      - 'Step 3: Calculate the area using $A = \frac{1}{2}(a+b)h$. $A = \frac{1}{2}(5+7)(4) = \frac{1}{2}(12)(4) = 24$.'
      - The exact area is 24 square units.
      id: q1-3
      questionGroup: q1
    - problemText: Find the exact area of the region bounded by the horizontal line $y = 5$, the x-axis, and the vertical
        lines $x = 1$ and $x = 7$. What common geometric shape is this?
      mathTool:
        toolName: definiteIntegralVisualizer
        parameters:
          functionExpression: '5'
          lowerBound: 1
          upperBound: 7
          shadeArea: true
          showValue: false
      finalAnswer: The shape is a rectangle. The area is 30 square units.
      stepByStepGuideline:
