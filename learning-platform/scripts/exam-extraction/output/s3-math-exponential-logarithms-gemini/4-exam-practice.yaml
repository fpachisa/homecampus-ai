        problemText: A man buys a new car. After t months, its value, $V$ is given by $V = 125000e^{-pt}$, where p is a real constant.<br><br>(a) Find the value of the car when the man first bought it.
        avatarIntro: Let's begin by determining the initial value of the car. Remember, 'initial' means at the very beginning, which corresponds to time t=0.
        finalAnswer: $125 000
        stepByStepGuideline:
          - Identify what 'when the man first bought it' means in terms of time. This corresponds to $t=0$ months.
