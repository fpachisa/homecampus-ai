      - id: q29-part-1-a-ii
        questionGroup: q29a
        problemText: Let $f(x)=\ln(2x+4)+3$ for $-2<x<3$.<br><br>(a-ii) For the graph of f, find the y- intercept
        finalAnswer: $y = 4.39$
        stepByStepGuideline:
