      - id: q30-part-1-b-i
        questionGroup: q30a
        problemText: A man buys a new car. After t months, its value, $V$ is given by $V = 125000e^{-pt}$, where p is a real constant.<br><br>(b-i) The value of the car after 1 year is expected to be $80 000. What is the value of p?
        finalAnswer: $\frac{1}{6}\ln\left(\frac{5}{4}\right)$
        stepByStepGuideline:
          - "Identify the given information: The value of the car is $80 000$ after 1 year. The formula uses 't' in months, so convert 1 year to 12 months, meaning $t=12$."
          - "Substitute these values into the formula: $80000 = 125000e^{-p(12)}$."
          - "Isolate the exponential term: Divide both sides by 125000: $\\frac{80000}{125000} = e^{-12p}$."
          - "Simplify the fraction: $\\frac{80}{125} = \\frac{16}{25}$, so $e^{-12p} = \\frac{16}{25}$."
          - "Take the natural logarithm (ln) of both sides: $\\ln(e^{-12p}) = \\ln\\left(\\frac{16}{25}\\right)$. This simplifies to $-12p = \\ln\\left(\\frac{16}{25}\\right)$."
          - "Solve for p: $p = -\\frac{1}{12}\\ln\\left(\\frac{16}{25}\\right)$."
          - "Use the logarithm property $\\ln(\\frac{a}{b}) = -\\ln(\\frac{b}{a})$: $p = \\frac{1}{12}\\ln\\left(\\frac{25}{16}\\right)$."
          - "Recognize that $\\frac{25}{16} = (\\frac{5}{4})^2$. Substitute this into the equation: $p = \\frac{1}{12}\\ln\\left(\\left(\\frac{5}{4}\\right)^2\\right)$."
          - "Apply the logarithm property $\\ln(a^b) = b\\ln(a)$: $p = \\frac{1}{12} \\times 2 \\ln\\left(\\frac{5}{4}\\right)$."
          - "Simplify the fraction: $p = \\frac{2}{12}\\ln\\left(\\frac{5}{4}\\right) = \\frac{1}{6}\\ln\\left(\\frac{5}{4}\\right)$. This matches the value we needed to show."
        mathTool: null
      - id: q30-part-1-b-ii
        questionGroup: q30a
        problemText: A man buys a new car. After t months, its value, $V$ is given by $V = 125000e^{-pt}$, where p is a real constant.<br><br>(b-ii) The value of the car after 1 year is expected to be $80 000. Find the expected value of the car after 2 years.
        finalAnswer: $51200
        stepByStepGuideline:
          - "Identify the time period: We need to find the value after 2 years. Since 't' is in months, $t = 2 \\text{ years} \\times 12 \\text{ months/year} = 24$ months."
          - Use the derived value of $p = \frac{1}{6}\ln\left(\frac{5}{4}\right)$ from part (b-i) in the formula $V = 125000e^{-pt}$.
          - "Substitute t=24 and the expression for p: $V = 125000e^{-\\left(\\frac{1}{6}\\ln\\left(\\frac{5}{4}\\right)\\right)(24)}$."
          - "Simplify the exponent: $-\\left(\\frac{1}{6}\\ln\\left(\\frac{5}{4}\\right)\\right)(24) = -4\\ln\\left(\\frac{5}{4}\\right)$."
          - "Use the logarithm property $b\\ln(a) = \\ln(a^b)$: $V = 125000e^{\\ln\\left(\\left(\\frac{5}{4}\\right)^{-4}\\right)}$."
          - "Apply the property $e^{\\ln(x)} = x$: $V = 125000\\left(\\frac{5}{4}\\right)^{-4}$."
          - "Rewrite the negative exponent: $V = 125000\\left(\\frac{4}{5}\\right)^4$."
          - "Calculate the value: $V = 125000 \\times \\frac{4^4}{5^4} = 125000 \\times \\frac{256}{625}$."
          - "Perform the multiplication: $V = \\frac{125000}{625} \\times 256 = 200 \\times 256 = 51200$."
          - The expected value of the car after 2 years is $51200.
        mathTool: null
      - id: q30-part-1-c
        questionGroup: q30a
        problemText: A man buys a new car. After t months, its value, $V$ is given by $V = 125000e^{-pt}$, where p is a real constant.<br><br>(c) Find the age of the car, correct to the nearest month, when its expected value becomes $10 000.
        finalAnswer: 68 months
        stepByStepGuideline:
          - "Identify the target value and the formula: We want to find t when $V = 10000$. The formula is $V = 125000e^{-pt}$ with $p = \\frac{1}{6}\\ln\\left(\\frac{5}{4}\\right)$."
          - "Substitute $V=10000$ into the formula: $10000 = 125000e^{-pt}$."
          - "Isolate the exponential term: Divide both sides by 125000: $e^{-pt} = \\frac{10000}{125000} = \\frac{1}{12.5} = \\frac{2}{25}$."
          - "Take the natural logarithm (ln) of both sides: $\\ln(e^{-pt}) = \\ln\\left(\\frac{2}{25}\\right)$, which simplifies to $-pt = \\ln\\left(\\frac{2}{25}\\right)$."
          - "Solve for t: $t = \\frac{\\ln\\left(\\frac{2}{25}\\right)}{-p}$. Use $p = \\frac{1}{6}\\ln\\left(\\frac{5}{4}\\right)$."
          - "Substitute the value of p: $t = \\frac{\\ln\\left(\\frac{2}{25}\\right)}{-\\frac{1}{6}\\ln\\left(\\frac{5}{4}\\right)}$. Use $\\ln(\\frac{a}{b}) = -\\ln(\\frac{b}{a})$ to simplify signs: $t = \\frac{-\\ln\\left(\\frac{25}{2}\\right)}{-\\frac{1}{6}\\ln\\left(\\frac{5}{4}\\right)} = \\frac{6\\ln(12.5)}{\\ln(1.25)}$."
          - "Calculate the numerical values: $\\ln(12.5) \\approx 2.525729$ and $\\ln(1.25) \\approx 0.223143$."
          - "Compute t: $t \\approx \\frac{6 \\times 2.525729}{0.223143} = \\frac{15.154374}{0.223143} \\approx 67.906$ months."
          - "Round to the nearest month: The age of the car is approximately 68 months."
        mathTool: null
