      - id: q31-part-2-a
        questionGroup: q31b
        problemText: Let $f(x) = \log_2(x+3)+2$ where $-2.9\leq x \leq 10$.<br><br>(a) Write down the coordinates of the x and y intercepts of the graph of f.
        finalAnswer: x-intercept is (-2.75,0), y-intercept is (0, 3.58)
        stepByStepGuideline:
          - "To find the x-intercept, set $f(x)=0$: $0 = \\log_2(x+3)+2$."
          - "Isolate the logarithm: $\\log_2(x+3) = -2$."
          - "Convert to exponential form ($\\log_b a = c \\implies b^c = a$): $x+3 = 2^{-2}$."
          - "Calculate $2^{-2}$: $x+3 = \\frac{1}{4}$."
          - "Solve for x: $x = \\frac{1}{4} - 3 = \\frac{1}{4} - \\frac{12}{4} = -\\frac{11}{4} = -2.75$. The x-intercept is $(-2.75, 0)$."
          - "To find the y-intercept, set $x=0$: $f(0) = \\log_2(0+3)+2 = \\log_2(3)+2$."
          - "Calculate $\\log_2(3)$: $\\log_2(3) = \\frac{\\ln(3)}{\\ln(2)} \\approx \\frac{1.0986}{0.6931} \\approx 1.58496$."
