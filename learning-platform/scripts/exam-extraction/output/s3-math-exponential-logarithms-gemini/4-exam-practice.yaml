      - id: q31-part-2-c
        questionGroup: q31b
        problemText: Let $f(x) = \log_2(x+3)+2$ where $-2.9\leq x \leq 10$.<br><br>(c) Express f(x) as $\log_2 k(x+3)$ where k is a constant to be found.
        finalAnswer: k=4
