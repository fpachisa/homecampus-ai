      - id: q29-part-2-a
        questionGroup: q29b
        problemText: A hot chemical was left to cool in the science laboratory. Its temperature, T is given by the formulae $T = 50+16e^{-kt}$ where k is a constant and t is the number of hours after the chemical has been placed there.<br><br>(a) Given that the temperature of the chemical is 60° after 1 hour, find the value of k.
        finalAnswer: k=0.470 (3sf)
        stepByStepGuideline:
          - "Identify the given information: The temperature formula is $T = 50+16e^{-kt}$. We are given that $T = 60$° when $t = 1$ hour."
          - "Substitute the given values into the formula: $60 = 50+16e^{-k(1)}$."
          - "Rearrange the equation to isolate the exponential term: Subtract 50 from both sides: $10 = 16e^{-k}$."
          - "Divide by 16: $e^{-k} = \\frac{10}{16} = \\frac{5}{8}$."
          - "Take the natural logarithm (ln) of both sides to solve for -k: $\\ln(e^{-k}) = \\ln(\\frac{5}{8})$, which simplifies to $-k = \\ln(\\frac{5}{8})$."
          - "Solve for k: $k = -\\ln(\\frac{5}{8})$. Using the logarithm property $\\ln(\\frac{a}{b}) = -\\ln(\\frac{b}{a})$, we can write $k = \\ln(\\frac{8}{5}) = \\ln(1.6)$."
          - "Calculate the value of k: $k \\approx 0.4700036$. Rounding to 3 significant figures, $k = 0.470$."
        mathTool: null
      - id: q29-part-2-b
        questionGroup: q29b
        problemText: A hot chemical was left to cool in the science laboratory. Its temperature, T is given by the formulae $T = 50+16e^{-kt}$ where k is a constant and t is the number of hours after the chemical has been placed there.<br><br>(b) Using your value of k, find the number of hours needed for the chemical to cool to at least 54°. Give your answer to the nearest hour.
        finalAnswer: t-2.95-3 hours
        stepByStepGuideline:
          - "Identify the given information: Use the value of $k \\approx 0.470$ from part (a). The temperature formula is $T = 50+16e^{-0.470t}$. We want to find t when $T = 54$° (or less)."
          - "Substitute $T = 54$ into the formula: $54 = 50+16e^{-0.470t}$."
          - "Rearrange the equation to isolate the exponential term: Subtract 50 from both sides: $4 = 16e^{-0.470t}$."
          - "Divide by 16: $e^{-0.470t} = \\frac{4}{16} = \\frac{1}{4}$."
          - "Take the natural logarithm (ln) of both sides: $\\ln(e^{-0.470t}) = \\ln(\\frac{1}{4})$, which simplifies to $-0.470t = \\ln(\\frac{1}{4})$."
          - "Solve for t: $t = \\frac{\\ln(\\frac{1}{4})}{-0.470}$. Recall that $\\ln(\\frac{1}{4}) = -\\ln(4)$, so $t = \\frac{-\\ln(4)}{-0.470} = \\frac{\\ln(4)}{0.470}$."
          - "Calculate the value of t: $t \\approx \\frac{1.38629}{0.470} \\approx 2.9495$ hours. Since we need the chemical to cool to *at least* 54°, and the temperature decreases with time, we need at least 2.95 hours. Rounding to the nearest hour, the time needed is 3 hours."
        mathTool: null
