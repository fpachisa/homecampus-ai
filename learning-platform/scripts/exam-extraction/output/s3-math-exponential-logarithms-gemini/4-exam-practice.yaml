      - id: q32-part-1-d
        questionGroup: q32a
        problemText: In a forest, the population of wolves after x years is given by $W = 30(2^x)$.<br><br>(d) Solve the equation R=W.
        finalAnswer: x = -2.49 (3 s.f.) (answer-INCORRECT, given x = 1.35)
