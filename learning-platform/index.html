<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/web-app-manifest-512x512.png" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Home Campus - AI-Powered K-12 Learning Platform</title>
    <meta name="title" content="Home Campus - AI-Powered K-12 Learning Platform" />
    <meta name="description" content="Interactive AI tutor for K-12 mathematics using Socratic teaching methods. Personalized learning paths, real-time feedback, and adaptive problem generation." />
    <meta name="keywords" content="AI tutor, K-12 education, mathematics learning, Socratic method, personalized learning, online tutoring" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://homecampus.ai/" />
    <meta property="og:title" content="Home Campus - AI-Powered K-12 Learning" />
    <meta property="og:description" content="Interactive AI tutor for K-12 mathematics using Socratic teaching methods." />
    <meta property="og:image" content="https://homecampus.ai/favicon/web-app-manifest-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://homecampus.ai/" />
    <meta property="twitter:title" content="Home Campus - AI-Powered K-12 Learning" />
    <meta property="twitter:description" content="Interactive AI tutor for K-12 mathematics using Socratic teaching methods." />
    <meta property="twitter:image" content="https://homecampus.ai/favicon/web-app-manifest-512x512.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#4F46E5" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Loading Spinner Styles -->
    <style>
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(79, 70, 229, 0.3);
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #error-screen {
        display: none;
        position: fixed;
        inset: 0;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: white;
        padding: 20px;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen">
      <h1 style="color: #ef4444; margin-bottom: 16px;">Loading Error</h1>
      <p id="error-message" style="margin-bottom: 16px;">An error occurred while loading the application.</p>
      <button onclick="location.reload()" style="background: #4f46e5; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">Reload Page</button>
    </div>

    <div id="root"></div>

    <!-- Error Handler -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('error-screen').style.display = 'flex';
        document.getElementById('error-message').textContent = e.message || 'Unknown error occurred';
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('error-screen').style.display = 'flex';
        document.getElementById('error-message').textContent = 'Failed to load application resources';
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
