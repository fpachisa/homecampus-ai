<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Rectangle with triangle cut from corner -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Main shape: Rectangle with corner cut -->
  <path d="M 80,100 L 380,100 L 380,300 L 80,300 L 80,220 L 200,300 L 80,300 L 80,100"
        fill="url(#rectGrad)"
        stroke="#047857"
        stroke-width="3"/>

  <!-- Better approach: Draw rectangle, then show cutout differently -->
  <rect x="80" y="100" width="300" height="200"
        fill="url(#rectGrad)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <!-- Triangle cutout (shown as white/background with dashed border) -->
  <polygon points="80,220 200,300 80,300"
           fill="#f8f9fa"
           stroke="#dc2626"
           stroke-width="2"
           stroke-dasharray="6,3"/>

  <!-- Cutout label -->
  <text x="105" y="275" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" font-style="italic">
    cutout
  </text>

  <!-- Rectangle length (15 cm) - bottom -->
  <line x1="80" y1="320" x2="380" y2="320" stroke="#06b6d4" stroke-width="2"/>
  <line x1="80" y1="315" x2="80" y2="325" stroke="#06b6d4" stroke-width="2"/>
  <line x1="380" y1="315" x2="380" y2="325" stroke="#06b6d4" stroke-width="2"/>
  <text x="230" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    15 cm
  </text>

  <!-- Rectangle height (10 cm) - right side -->
  <line x1="400" y1="100" x2="400" y2="300" stroke="#10b981" stroke-width="2"/>
  <line x1="395" y1="100" x2="405" y2="100" stroke="#10b981" stroke-width="2"/>
  <line x1="395" y1="300" x2="405" y2="300" stroke="#10b981" stroke-width="2"/>
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">
    10 cm
  </text>

  <!-- Triangle base (6 cm) - along bottom edge -->
  <line x1="80" y1="300" x2="200" y2="300" stroke="#ef4444" stroke-width="3"/>
  <text x="140" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
    6 cm
  </text>
  <line x1="80" y1="355" x2="200" y2="355" stroke="#ef4444" stroke-width="2"/>
  <line x1="80" y1="350" x2="80" y2="360" stroke="#ef4444" stroke-width="2"/>
  <line x1="200" y1="350" x2="200" y2="360" stroke="#ef4444" stroke-width="2"/>

  <!-- Triangle height (4 cm) - along left edge -->
  <line x1="60" y1="220" x2="60" y2="300" stroke="#f97316" stroke-width="2"/>
  <line x1="55" y1="220" x2="65" y2="220" stroke="#f97316" stroke-width="2"/>
  <line x1="55" y1="300" x2="65" y2="300" stroke="#f97316" stroke-width="2"/>
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">
    4 cm
  </text>
</svg>