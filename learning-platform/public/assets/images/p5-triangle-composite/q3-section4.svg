<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Trapezoid farm plot: rectangle + triangle -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="triGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:0.7" />
    </linearGradient>
    <!-- Flower pattern -->
    <pattern id="flowers" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="4" fill="#f472b6" opacity="0.6"/>
      <circle cx="8" cy="8" r="3" fill="#fbbf24" opacity="0.5"/>
      <circle cx="22" cy="22" r="3" fill="#a78bfa" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Rectangle part -->
  <rect x="70" y="120" width="280" height="160"
        fill="url(#rectGrad)"
        stroke="#15803d"
        stroke-width="3"
        rx="2"/>
  <rect x="70" y="120" width="280" height="160" fill="url(#flowers)"/>

  <!-- Triangle part (right side) -->
  <polygon points="350,120 470,280 350,280"
           fill="url(#triGrad)"
           stroke="#4d7c0f"
           stroke-width="3"/>
  <polygon points="350,120 470,280 350,280" fill="url(#flowers)"/>

  <!-- Split line (dashed) -->
  <line x1="350" y1="120" x2="350" y2="280" stroke="#166534" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Rectangle dimensions -->
  <line x1="70" y1="300" x2="350" y2="300" stroke="#22c55e" stroke-width="2"/>
  <line x1="70" y1="295" x2="70" y2="305" stroke="#22c55e" stroke-width="2"/>
  <line x1="350" y1="295" x2="350" y2="305" stroke="#22c55e" stroke-width="2"/>
  <text x="210" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">
    14 m
  </text>

  <line x1="50" y1="120" x2="50" y2="280" stroke="#16a34a" stroke-width="2"/>
  <line x1="45" y1="120" x2="55" y2="120" stroke="#16a34a" stroke-width="2"/>
  <line x1="45" y1="280" x2="55" y2="280" stroke="#16a34a" stroke-width="2"/>
  <text x="30" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">
    8 m
  </text>

  <!-- Triangle dimensions -->
  <line x1="350" y1="100" x2="470" y2="100" stroke="#84cc16" stroke-width="2"/>
  <line x1="350" y1="95" x2="350" y2="105" stroke="#84cc16" stroke-width="2"/>
  <line x1="470" y1="95" x2="470" y2="105" stroke="#84cc16" stroke-width="2"/>
  <text x="410" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4d7c0f" text-anchor="middle">
    6 m
  </text>

  <!-- Base note -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="start" font-style="italic">
    Triangle base = 14 m
  </text>

  <!-- Question -->
  <text x="250" y="375" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
    Each flower needs 2 mÂ². How many flowers can be planted?
  </text>
</svg>