<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Chevron: rectangle + triangle added - triangle removed -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="addTriGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Rectangle (main body) -->
  <rect x="80" y="150" width="280" height="120"
        fill="url(#rectGrad)"
        stroke="#4338ca"
        stroke-width="3"
        rx="2"/>

  <!-- Triangle added (right side, pointing right) -->
  <polygon points="360,150 360,270 460,210"
           fill="url(#addTriGrad)"
           stroke="#047857"
           stroke-width="3"/>

  <!-- Triangle removed (left side, notch pointing right) -->
  <polygon points="80,150 80,270 140,210"
           fill="#f8f9fa"
           stroke="#dc2626"
           stroke-width="2"
           stroke-dasharray="6,3"/>

  <!-- Labels -->
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Rectangle
  </text>
  <text x="395" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
    Added
  </text>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">
    Removed
  </text>

  <!-- Rectangle dimensions -->
  <line x1="80" y1="290" x2="360" y2="290" stroke="#6366f1" stroke-width="2"/>
  <line x1="80" y1="285" x2="80" y2="295" stroke="#6366f1" stroke-width="2"/>
  <line x1="360" y1="285" x2="360" y2="295" stroke="#6366f1" stroke-width="2"/>
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">
    12 cm
  </text>

  <line x1="55" y1="150" x2="55" y2="270" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="50" y1="150" x2="60" y2="150" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="50" y1="270" x2="60" y2="270" stroke="#8b5cf6" stroke-width="2"/>
  <text x="35" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6">
    6 cm
  </text>

  <!-- Added triangle dimensions -->
  <line x1="360" y1="130" x2="460" y2="130" stroke="#10b981" stroke-width="2"/>
  <line x1="360" y1="125" x2="360" y2="135" stroke="#10b981" stroke-width="2"/>
  <line x1="460" y1="125" x2="460" y2="135" stroke="#10b981" stroke-width="2"/>
  <text x="410" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">
    5 cm (height)
  </text>

  <!-- Removed triangle dimensions -->
  <line x1="80" y1="340" x2="140" y2="340" stroke="#dc2626" stroke-width="2"/>
  <line x1="80" y1="335" x2="80" y2="345" stroke="#dc2626" stroke-width="2"/>
  <line x1="140" y1="335" x2="140" y2="345" stroke="#dc2626" stroke-width="2"/>
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">
    3 cm (height)
  </text>

  <!-- Note about base -->
  <text x="250" y="385" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle" font-style="italic">
    Both triangles have base 6 cm (same as rectangle width)
  </text>
</svg>