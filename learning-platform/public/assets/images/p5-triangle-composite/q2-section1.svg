<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Arrow Shape: Rectangle + Triangle -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="triGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Rectangle (body) -->
  <rect x="80" y="150" width="240" height="120"
        fill="url(#rectGrad)"
        stroke="#4338ca"
        stroke-width="3"
        rx="2"/>

  <!-- Triangle (arrow point) pointing right -->
  <polygon points="320,150 320,270 420,210"
           fill="url(#triGrad)"
           stroke="#dc2626"
           stroke-width="3"/>

  <!-- Rectangle length (8 cm) - bottom -->
  <line x1="80" y1="290" x2="320" y2="290" stroke="#6366f1" stroke-width="2"/>
  <line x1="80" y1="285" x2="80" y2="295" stroke="#6366f1" stroke-width="2"/>
  <line x1="320" y1="285" x2="320" y2="295" stroke="#6366f1" stroke-width="2"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">
    8 cm
  </text>

  <!-- Rectangle width (4 cm) - left side -->
  <line x1="55" y1="150" x2="55" y2="270" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="50" y1="150" x2="60" y2="150" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="50" y1="270" x2="60" y2="270" stroke="#8b5cf6" stroke-width="2"/>
  <text x="30" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">
    4 cm
  </text>

  <!-- Triangle height (6 cm) - horizontal -->
  <line x1="320" y1="130" x2="420" y2="130" stroke="#ef4444" stroke-width="2"/>
  <line x1="320" y1="125" x2="320" y2="135" stroke="#ef4444" stroke-width="2"/>
  <line x1="420" y1="125" x2="420" y2="135" stroke="#ef4444" stroke-width="2"/>
  <text x="370" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
    6 cm
  </text>

</svg>