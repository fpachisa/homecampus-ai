<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Porch/house shape for tiling problem -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="triGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <!-- Tile pattern -->
    <pattern id="tiles" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#ffffff33" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Rectangle (walls) with tile pattern -->
  <rect x="125" y="180" width="250" height="160"
        fill="url(#rectGrad)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>
  <rect x="125" y="180" width="250" height="160" fill="url(#tiles)"/>

  <!-- Triangle (roof) with tile pattern -->
  <polygon points="125,180 250,80 375,180"
           fill="url(#triGrad)"
           stroke="#dc2626"
           stroke-width="3"/>

  <!-- Base dimension (5 m) -->
  <line x1="125" y1="360" x2="375" y2="360" stroke="#06b6d4" stroke-width="2"/>
  <line x1="125" y1="355" x2="125" y2="365" stroke="#06b6d4" stroke-width="2"/>
  <line x1="375" y1="355" x2="375" y2="365" stroke="#06b6d4" stroke-width="2"/>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    5 m
  </text>

  <!-- Rectangle height (4 m) - right side -->
  <line x1="395" y1="180" x2="395" y2="340" stroke="#10b981" stroke-width="2"/>
  <line x1="390" y1="180" x2="400" y2="180" stroke="#10b981" stroke-width="2"/>
  <line x1="390" y1="340" x2="400" y2="340" stroke="#10b981" stroke-width="2"/>
  <text x="415" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">
    4 m
  </text>

  <!-- Triangle height (2 m) -->
  <line x1="250" y1="80" x2="250" y2="180" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="95" y1="80" x2="95" y2="180" stroke="#ef4444" stroke-width="2"/>
  <line x1="90" y1="80" x2="100" y2="80" stroke="#ef4444" stroke-width="2"/>
  <line x1="90" y1="180" x2="100" y2="180" stroke="#ef4444" stroke-width="2"/>
  <text x="75" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">
    2 m
  </text>

  <!-- Right angle marker -->
  <rect x="250" y="168" width="10" height="10" fill="none" stroke="#059669" stroke-width="2"/>

  <!-- Tile info -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
    Each tile covers 0.5 mÂ²
  </text>
  <text x="250" y="55" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
    How many tiles are needed?
  </text>
</svg>