<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Rectangle with two triangular corners cut -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Main rectangle -->
  <rect x="80" y="100" width="340" height="200"
        fill="url(#rectGrad)"
        stroke="#9333ea"
        stroke-width="3"
        rx="2"/>

  <!-- Triangle cutout 1 (top-left corner) -->
  <polygon points="80,100 80,180 180,100"
           fill="#f8f9fa"
           stroke="#dc2626"
           stroke-width="2"
           stroke-dasharray="6,3"/>

  <!-- Triangle cutout 2 (bottom-right corner) -->
  <polygon points="420,300 420,220 320,300"
           fill="#f8f9fa"
           stroke="#dc2626"
           stroke-width="2"
           stroke-dasharray="6,3"/>

  <!-- Cutout labels -->
  <text x="105" y="135" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-style="italic">
    cutout
  </text>
  <text x="365" y="285" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-style="italic">
    cutout
  </text>

  <!-- Rectangle length (20 cm) - bottom -->
  <line x1="80" y1="320" x2="420" y2="320" stroke="#a855f7" stroke-width="2"/>
  <line x1="80" y1="315" x2="80" y2="325" stroke="#a855f7" stroke-width="2"/>
  <line x1="420" y1="315" x2="420" y2="325" stroke="#a855f7" stroke-width="2"/>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a855f7" text-anchor="middle">
    20 cm
  </text>

  <!-- Rectangle height (14 cm) - left side -->
  <line x1="60" y1="100" x2="60" y2="300" stroke="#ec4899" stroke-width="2"/>
  <line x1="55" y1="100" x2="65" y2="100" stroke="#ec4899" stroke-width="2"/>
  <line x1="55" y1="300" x2="65" y2="300" stroke="#ec4899" stroke-width="2"/>
  <text x="40" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ec4899" transform="rotate(-90 40 205)">
    14 cm
  </text>

  <!-- Triangle dimensions (5 cm base, 4 cm height) - top-left -->
  <line x1="80" y1="85" x2="180" y2="85" stroke="#ef4444" stroke-width="2"/>
  <line x1="80" y1="80" x2="80" y2="90" stroke="#ef4444" stroke-width="2"/>
  <line x1="180" y1="80" x2="180" y2="90" stroke="#ef4444" stroke-width="2"/>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">
    5 cm
  </text>

  <text x="52" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f97316">
    4 cm
  </text>

  <!-- Note about identical triangles -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle" font-style="italic">
    Both triangles are identical
  </text>
</svg>