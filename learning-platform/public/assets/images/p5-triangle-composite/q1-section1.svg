<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- House Shape: Rectangle + Triangle -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="triGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Rectangle (walls) -->
  <rect x="100" y="180" width="300" height="180"
        fill="url(#rectGrad)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <!-- Triangle (roof) -->
  <polygon points="100,180 250,60 400,180"
           fill="url(#triGrad)"
           stroke="#dc2626"
           stroke-width="3"/>

  <!-- Base dimension (10 m) -->
  <line x1="100" y1="380" x2="400" y2="380" stroke="#06b6d4" stroke-width="2"/>
  <line x1="100" y1="375" x2="100" y2="385" stroke="#06b6d4" stroke-width="2"/>
  <line x1="400" y1="375" x2="400" y2="385" stroke="#06b6d4" stroke-width="2"/>
  <text x="250" y="398" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    10 m
  </text>

  <!-- Rectangle height (6 m) - right side -->
  <line x1="420" y1="180" x2="420" y2="360" stroke="#10b981" stroke-width="2"/>
  <line x1="415" y1="180" x2="425" y2="180" stroke="#10b981" stroke-width="2"/>
  <line x1="415" y1="360" x2="425" y2="360" stroke="#10b981" stroke-width="2"/>
  <text x="445" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">
    6 m
  </text>

  <!-- Triangle height (4 m) - dashed line from apex to base -->
  <line x1="250" y1="60" x2="250" y2="180" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="60" y1="60" x2="60" y2="180" stroke="#ef4444" stroke-width="2"/>
  <line x1="55" y1="60" x2="65" y2="60" stroke="#ef4444" stroke-width="2"/>
  <line x1="55" y1="180" x2="65" y2="180" stroke="#ef4444" stroke-width="2"/>
  <text x="35" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
    4 m
  </text>

  <!-- Right angle marker at height foot -->
  <rect x="250" y="168" width="12" height="12" fill="none" stroke="#059669" stroke-width="2"/>
</svg>