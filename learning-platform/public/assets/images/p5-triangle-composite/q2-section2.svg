<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Square with right-angled triangle cut from corner -->
  <defs>
    <linearGradient id="squareGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Main square -->
  <rect x="100" y="80" width="280" height="280"
        fill="url(#squareGrad)"
        stroke="#1e40af"
        stroke-width="3"
        rx="2"/>

  <!-- Triangle cutout (top-right corner) -->
  <polygon points="380,80 380,175 285,80"
           fill="#f8f9fa"
           stroke="#dc2626"
           stroke-width="2"
           stroke-dasharray="6,3"/>

  <!-- Cutout label -->
  <text x="348" y="115" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" font-style="italic">
    cutout
  </text>

  <!-- Square side (12 m) - bottom -->
  <line x1="100" y1="380" x2="380" y2="380" stroke="#3b82f6" stroke-width="2"/>
  <line x1="100" y1="375" x2="100" y2="385" stroke="#3b82f6" stroke-width="2"/>
  <line x1="380" y1="375" x2="380" y2="385" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="398" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">
    12 m
  </text>

  <!-- Square side (12 m) - left -->
  <line x1="80" y1="80" x2="80" y2="360" stroke="#6366f1" stroke-width="2"/>
  <line x1="75" y1="80" x2="85" y2="80" stroke="#6366f1" stroke-width="2"/>
  <line x1="75" y1="360" x2="85" y2="360" stroke="#6366f1" stroke-width="2"/>
  <text x="55" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" transform="rotate(-90 55 225)">
    12 m
  </text>

  <!-- Triangle side (4 m) - along top edge -->
  <line x1="285" y1="65" x2="380" y2="65" stroke="#ef4444" stroke-width="2"/>
  <line x1="285" y1="60" x2="285" y2="70" stroke="#ef4444" stroke-width="2"/>
  <line x1="380" y1="60" x2="380" y2="70" stroke="#ef4444" stroke-width="2"/>
  <text x="332" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
    4 m
  </text>

  <!-- Triangle side (4 m) - along right edge -->
  <line x1="398" y1="80" x2="398" y2="175" stroke="#f97316" stroke-width="2"/>
  <line x1="393" y1="80" x2="403" y2="80" stroke="#f97316" stroke-width="2"/>
  <line x1="393" y1="175" x2="403" y2="175" stroke="#f97316" stroke-width="2"/>
  <text x="420" y="132" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">
    4 m
  </text>

  <!-- Right angle marker in cutout -->
  <rect x="368" y="80" width="12" height="12" fill="none" stroke="#059669" stroke-width="2"/>
</svg>