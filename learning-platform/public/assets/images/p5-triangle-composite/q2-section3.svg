<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Trapezoid split into rectangle + triangle -->
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="triGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Rectangle part -->
  <rect x="80" y="120" width="250" height="150"
        fill="url(#rectGrad)"
        stroke="#1e40af"
        stroke-width="3"
        rx="2"/>

  <!-- Triangle part (right side) -->
  <polygon points="330,120 430,270 330,270"
           fill="url(#triGrad)"
           stroke="#dc2626"
           stroke-width="3"/>

  <!-- Split line (dashed) -->
  <line x1="330" y1="120" x2="330" y2="270" stroke="#2c3e50" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Rectangle width (10 m) - bottom -->
  <line x1="80" y1="290" x2="330" y2="290" stroke="#3b82f6" stroke-width="2"/>
  <line x1="80" y1="285" x2="80" y2="295" stroke="#3b82f6" stroke-width="2"/>
  <line x1="330" y1="285" x2="330" y2="295" stroke="#3b82f6" stroke-width="2"/>
  <text x="205" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">
    10 m
  </text>

  <!-- Rectangle height (6 m) - left side -->
  <line x1="60" y1="120" x2="60" y2="270" stroke="#6366f1" stroke-width="2"/>
  <line x1="55" y1="120" x2="65" y2="120" stroke="#6366f1" stroke-width="2"/>
  <line x1="55" y1="270" x2="65" y2="270" stroke="#6366f1" stroke-width="2"/>
  <text x="40" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1">
    6 m
  </text>

  <!-- Triangle base (10 m - same as rectangle) -->
  <text x="330" y="310" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" font-style="italic" text-anchor="start">
    (triangle base = 10 m)
  </text>

  <!-- Triangle height (4 m) - horizontal from split to apex -->
  <line x1="330" y1="100" x2="430" y2="100" stroke="#ef4444" stroke-width="2"/>
  <line x1="330" y1="95" x2="330" y2="105" stroke="#ef4444" stroke-width="2"/>
  <line x1="430" y1="95" x2="430" y2="105" stroke="#ef4444" stroke-width="2"/>
  <text x="380" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
    4 m
  </text>

  <!-- Height dashed line in triangle -->
  <line x1="330" y1="270" x2="430" y2="270" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Labels -->
  <text x="205" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Rectangle
  </text>
  <text x="370" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Triangle
  </text>

  <!-- Title -->
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle" font-style="italic">
    Trapezoid garden split into rectangle + triangle
  </text>
</svg>