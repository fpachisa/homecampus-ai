<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="350" height="280" style="background-color: #f8f9fa;">
  <!-- Sail Shape: Two triangles joined at base -->
  <defs>
    <linearGradient id="triAGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="triBGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Triangle A (top, pointing up) -->
  <polygon points="150,200 250,80 350,200"
           fill="url(#triAGrad)"
           stroke="#047857"
           stroke-width="3"/>

  <!-- Triangle B (bottom, pointing down) -->
  <polygon points="150,200 250,350 350,200"
           fill="url(#triBGrad)"
           stroke="#9333ea"
           stroke-width="3"/>

  <!-- Shared base (12 cm) - horizontal line at y=200 -->
  <line x1="150" y1="200" x2="350" y2="200" stroke="#2c3e50" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="150" y1="220" x2="350" y2="220" stroke="#2c3e50" stroke-width="2"/>
  <line x1="150" y1="215" x2="150" y2="225" stroke="#2c3e50" stroke-width="2"/>
  <line x1="350" y1="215" x2="350" y2="225" stroke="#2c3e50" stroke-width="2"/>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    12 cm (shared base)
  </text>

  <!-- Triangle A height (8 cm) - left side -->
  <line x1="120" y1="80" x2="120" y2="200" stroke="#10b981" stroke-width="2"/>
  <line x1="115" y1="80" x2="125" y2="80" stroke="#10b981" stroke-width="2"/>
  <line x1="115" y1="200" x2="125" y2="200" stroke="#10b981" stroke-width="2"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">
    8 cm
  </text>

  <!-- Height line for Triangle A -->
  <line x1="250" y1="80" x2="250" y2="200" stroke="#10b981" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Triangle B height (10 cm) - right side -->
  <line x1="400" y1="200" x2="400" y2="350" stroke="#a855f7" stroke-width="2"/>
  <line x1="395" y1="200" x2="405" y2="200" stroke="#a855f7" stroke-width="2"/>
  <line x1="395" y1="350" x2="405" y2="350" stroke="#a855f7" stroke-width="2"/>
  <text x="420" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a855f7">
    10 cm
  </text>

  <!-- Height line for Triangle B -->
  <line x1="250" y1="200" x2="250" y2="350" stroke="#a855f7" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Labels -->
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Triangle A
  </text>
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Triangle B
  </text>
</svg>