<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect x="60" y="100" width="320" height="200"
        fill="url(#gradient-0)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <rect x="150" y="160" width="20" height="20"
        fill="url(#gradient-1)"
        stroke="#4338ca"
        stroke-width="3"
        rx="2"/>

  <rect x="270" y="220" width="20" height="20"
        fill="url(#gradient-2)"
        stroke="#4338ca"
        stroke-width="3"
        rx="2"/>

  <!-- Dimension: 8 m -->
  <line x1="60" y1="80" x2="380" y2="80" stroke="#06b6d4" stroke-width="2"/>
  <line x1="60" y1="75" x2="60" y2="85" stroke="#06b6d4" stroke-width="2"/>
  <line x1="380" y1="75" x2="380" y2="85" stroke="#06b6d4" stroke-width="2"/>
  <text x="220" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    8 m
  </text>

  <!-- Dimension: 5 m -->
  <line x1="30" y1="100" x2="30" y2="300" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="100" x2="35" y2="100" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="300" x2="35" y2="300" stroke="#10b981" stroke-width="2"/>
  <text x="15" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" transform="rotate(-90 15 200)">
    5 m
  </text>

  <!-- Dimension: 0.5 m -->
  <line x1="150" y1="145" x2="170" y2="145" stroke="#6366f1" stroke-width="2"/>
  <line x1="150" y1="140" x2="150" y2="150" stroke="#6366f1" stroke-width="2"/>
  <line x1="170" y1="140" x2="170" y2="150" stroke="#6366f1" stroke-width="2"/>
  <text x="160" y="137" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">
    0.5 m
  </text>

</svg>