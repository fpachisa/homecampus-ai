<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect x="110" y="170" width="270" height="150"
        fill="url(#gradient-0)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <polygon points="110,170 245,50 380,170"
           fill="url(#gradient-1)"
           stroke="#dc2626"
           stroke-width="3"/>

  <!-- Dimension: 9 m -->
  <line x1="110" y1="350" x2="380" y2="350" stroke="#06b6d4" stroke-width="2"/>
  <line x1="110" y1="345" x2="110" y2="355" stroke="#06b6d4" stroke-width="2"/>
  <line x1="380" y1="345" x2="380" y2="355" stroke="#06b6d4" stroke-width="2"/>
  <text x="245" y="342" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    9 m
  </text>

  <!-- Dimension: 5 m -->
  <line x1="430" y1="170" x2="430" y2="320" stroke="#10b981" stroke-width="2"/>
  <line x1="425" y1="170" x2="435" y2="170" stroke="#10b981" stroke-width="2"/>
  <line x1="425" y1="320" x2="435" y2="320" stroke="#10b981" stroke-width="2"/>
  <text x="455" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">
    5 m
  </text>

  <!-- Dimension: 4 m -->
  <line x1="60" y1="50" x2="60" y2="170" stroke="#f97316" stroke-width="2"/>
  <line x1="55" y1="50" x2="65" y2="50" stroke="#f97316" stroke-width="2"/>
  <line x1="55" y1="170" x2="65" y2="170" stroke="#f97316" stroke-width="2"/>
  <text x="45" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle" transform="rotate(-90 45 110)">
    4 m
  </text>

  <!-- Dimension: 9 m -->
  <line x1="110" y1="160" x2="380" y2="160" stroke="#ef4444" stroke-width="2"/>
  <line x1="110" y1="155" x2="110" y2="165" stroke="#ef4444" stroke-width="2"/>
  <line x1="380" y1="155" x2="380" y2="165" stroke="#ef4444" stroke-width="2"/>
  <text x="245" y="152" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
    9 m
  </text>

</svg>