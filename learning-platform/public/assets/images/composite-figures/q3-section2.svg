<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect x="80" y="240" width="300" height="80"
        fill="url(#gradient-0)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <rect x="80" y="160" width="200" height="80"
        fill="url(#gradient-1)"
        stroke="#4338ca"
        stroke-width="3"
        rx="2"/>

  <rect x="80" y="80" width="100" height="80"
        fill="url(#gradient-2)"
        stroke="#dc2626"
        stroke-width="3"
        rx="2"/>

  <!-- Dimension: 15 cm -->
  <line x1="80" y1="340" x2="380" y2="340" stroke="#06b6d4" stroke-width="2"/>
  <line x1="80" y1="335" x2="80" y2="345" stroke="#06b6d4" stroke-width="2"/>
  <line x1="380" y1="335" x2="380" y2="345" stroke="#06b6d4" stroke-width="2"/>
  <text x="230" y="332" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    15 cm
  </text>

  <!-- Dimension: 10 cm -->
  <line x1="80" y1="60" x2="280" y2="60" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="80" y1="55" x2="80" y2="65" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="280" y1="55" x2="280" y2="65" stroke="#8b5cf6" stroke-width="2"/>
  <text x="180" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">
    10 cm
  </text>

  <!-- Dimension: 5 cm -->
  <line x1="80" y1="30" x2="180" y2="30" stroke="#f97316" stroke-width="2"/>
  <line x1="80" y1="25" x2="80" y2="35" stroke="#f97316" stroke-width="2"/>
  <line x1="180" y1="25" x2="180" y2="35" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">
    5 cm
  </text>

  <!-- Dimension: 4 cm -->
  <line x1="50" y1="240" x2="50" y2="320" stroke="#10b981" stroke-width="2"/>
  <line x1="45" y1="240" x2="55" y2="240" stroke="#10b981" stroke-width="2"/>
  <line x1="45" y1="320" x2="55" y2="320" stroke="#10b981" stroke-width="2"/>
  <text x="35" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" transform="rotate(-90 35 280)">
    4 cm
  </text>

</svg>