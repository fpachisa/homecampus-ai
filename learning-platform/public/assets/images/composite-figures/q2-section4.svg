<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <path d="M 60,120 A 60,60 0 0,0 60,240 Z"
        fill="url(#gradient-0)"
        stroke="#dc2626"
        stroke-width="3"/>

  <rect x="60" y="120" width="300" height="120"
        fill="url(#gradient-1)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <path d="M 360,120 A 60,60 0 0,1 360,240 Z"
        fill="url(#gradient-2)"
        stroke="#dc2626"
        stroke-width="3"/>

  <rect x="120" y="160" width="180" height="60"
        fill="url(#gradient-3)"
        stroke="#4338ca"
        stroke-width="3"
        rx="2"/>

  <!-- Dimension: 100 m (outer) -->
  <line x1="60" y1="100" x2="360" y2="100" stroke="#06b6d4" stroke-width="2"/>
  <line x1="60" y1="95" x2="60" y2="105" stroke="#06b6d4" stroke-width="2"/>
  <line x1="360" y1="95" x2="360" y2="105" stroke="#06b6d4" stroke-width="2"/>
  <text x="210" y="92" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    100 m (outer)
  </text>

  <!-- Dimension: 60 m -->
  <line x1="30" y1="120" x2="30" y2="240" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="120" x2="35" y2="120" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="240" x2="35" y2="240" stroke="#10b981" stroke-width="2"/>
  <text x="15" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" transform="rotate(-90 15 180)">
    60 m
  </text>

  <!-- Dimension: 80 m (inner) -->
  <line x1="120" y1="145" x2="300" y2="145" stroke="#6366f1" stroke-width="2"/>
  <line x1="120" y1="140" x2="120" y2="150" stroke="#6366f1" stroke-width="2"/>
  <line x1="300" y1="140" x2="300" y2="150" stroke="#6366f1" stroke-width="2"/>
  <text x="210" y="137" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">
    80 m (inner)
  </text>

  <!-- Dimension: 40 m -->
  <line x1="450" y1="160" x2="450" y2="220" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="445" y1="160" x2="455" y2="160" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="445" y1="220" x2="455" y2="220" stroke="#8b5cf6" stroke-width="2"/>
  <text x="475" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6">
    40 m
  </text>

</svg>