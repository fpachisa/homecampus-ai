<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect x="60" y="100" width="360" height="180"
        fill="url(#gradient-0)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <path d="M 150,100 A 90,90 0 0,1 330,100 Z"
        fill="url(#gradient-1)"
        stroke="#4338ca"
        stroke-width="3"/>

  <path d="M 60,210 A 70,70 0 0,1 130,280 L 60,280 Z"
        fill="url(#gradient-2)"
        stroke="#dc2626"
        stroke-width="3"/>

  <rect x="200" y="190" width="54" height="54"
        fill="url(#gradient-3)"
        stroke="#9333ea"
        stroke-width="3"
        rx="2"/>

  <!-- Dimension: 20 m -->
  <line x1="60" y1="320" x2="420" y2="320" stroke="#06b6d4" stroke-width="2"/>
  <line x1="60" y1="315" x2="60" y2="325" stroke="#06b6d4" stroke-width="2"/>
  <line x1="420" y1="315" x2="420" y2="325" stroke="#06b6d4" stroke-width="2"/>
  <text x="240" y="312" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    20 m
  </text>

  <!-- Dimension: 12 m -->
  <line x1="30" y1="100" x2="30" y2="280" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="100" x2="35" y2="100" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="280" x2="35" y2="280" stroke="#10b981" stroke-width="2"/>
  <text x="15" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" transform="rotate(-90 15 190)">
    12 m
  </text>

  <!-- Dimension: 12 m (d) -->
  <line x1="150" y1="125" x2="330" y2="125" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="150" y1="120" x2="150" y2="130" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="330" y1="120" x2="330" y2="130" stroke="#8b5cf6" stroke-width="2"/>
  <text x="240" y="117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">
    12 m (d)
  </text>

  <!-- Dimension: 5 m (r) -->
  <line x1="60" y1="305" x2="130" y2="305" stroke="#f97316" stroke-width="2"/>
  <line x1="60" y1="300" x2="60" y2="310" stroke="#f97316" stroke-width="2"/>
  <line x1="130" y1="300" x2="130" y2="310" stroke="#f97316" stroke-width="2"/>
  <text x="95" y="297" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">
    5 m (r)
  </text>

  <!-- Dimension: 3 m -->
  <line x1="200" y1="175" x2="254" y2="175" stroke="#ec4899" stroke-width="2"/>
  <line x1="200" y1="170" x2="200" y2="180" stroke="#ec4899" stroke-width="2"/>
  <line x1="254" y1="170" x2="254" y2="180" stroke="#ec4899" stroke-width="2"/>
  <text x="227" y="167" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ec4899" text-anchor="middle">
    3 m
  </text>

</svg>