<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <path d="M 80,110 A 70,70 0 0,0 80,250 Z"
        fill="url(#gradient-0)"
        stroke="#dc2626"
        stroke-width="3"/>

  <rect x="80" y="110" width="300" height="140"
        fill="url(#gradient-1)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <path d="M 380,110 A 70,70 0 0,1 380,250 Z"
        fill="url(#gradient-2)"
        stroke="#dc2626"
        stroke-width="3"/>

  <!-- Dimension: 50 m -->
  <line x1="80" y1="90" x2="380" y2="90" stroke="#06b6d4" stroke-width="2"/>
  <line x1="80" y1="85" x2="80" y2="95" stroke="#06b6d4" stroke-width="2"/>
  <line x1="380" y1="85" x2="380" y2="95" stroke="#06b6d4" stroke-width="2"/>
  <text x="230" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    50 m
  </text>

  <!-- Dimension: 14 m -->
  <line x1="50" y1="110" x2="50" y2="250" stroke="#10b981" stroke-width="2"/>
  <line x1="45" y1="110" x2="55" y2="110" stroke="#10b981" stroke-width="2"/>
  <line x1="45" y1="250" x2="55" y2="250" stroke="#10b981" stroke-width="2"/>
  <text x="35" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" transform="rotate(-90 35 180)">
    14 m
  </text>

  <!-- Dimension: 7 m (r) -->
  <line x1="465" y1="110" x2="465" y2="180" stroke="#f97316" stroke-width="2"/>
  <line x1="460" y1="110" x2="470" y2="110" stroke="#f97316" stroke-width="2"/>
  <line x1="460" y1="180" x2="470" y2="180" stroke="#f97316" stroke-width="2"/>
  <text x="490" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">
    7 m (r)
  </text>

</svg>