<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect x="60" y="100" width="360" height="180"
        fill="url(#gradient-0)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <circle cx="285" cy="235" r="45"
          fill="url(#gradient-1)"
          stroke="#dc2626"
          stroke-width="3"/>

  <!-- Dimension: 20 cm -->
  <line x1="60" y1="80" x2="420" y2="80" stroke="#06b6d4" stroke-width="2"/>
  <line x1="60" y1="75" x2="60" y2="85" stroke="#06b6d4" stroke-width="2"/>
  <line x1="420" y1="75" x2="420" y2="85" stroke="#06b6d4" stroke-width="2"/>
  <text x="240" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    20 cm
  </text>

  <!-- Dimension: 15 cm -->
  <line x1="30" y1="100" x2="30" y2="280" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="100" x2="35" y2="100" stroke="#10b981" stroke-width="2"/>
  <line x1="25" y1="280" x2="35" y2="280" stroke="#10b981" stroke-width="2"/>
  <text x="15" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" transform="rotate(-90 15 190)">
    15 cm
  </text>

  <!-- Dimension: 3 cm (r) -->
  <line x1="285" y1="190" x2="285" y2="235" stroke="#f97316" stroke-width="2"/>
  <line x1="280" y1="190" x2="290" y2="190" stroke="#f97316" stroke-width="2"/>
  <line x1="280" y1="235" x2="290" y2="235" stroke="#f97316" stroke-width="2"/>
  <text x="310" y="217.5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">
    3 cm (r)
  </text>

</svg>