<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect x="100" y="120" width="200" height="200"
        fill="url(#gradient-0)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <polygon points="100,120 300,120 200,40"
           fill="url(#gradient-1)"
           stroke="#4338ca"
           stroke-width="3"/>

  <path d="M 100,320 A 100,100 0 0,1 300,320 Z"
        fill="url(#gradient-2)"
        stroke="#dc2626"
        stroke-width="3"/>

  <!-- Dimension: 10 cm -->
  <line x1="100" y1="340" x2="300" y2="340" stroke="#06b6d4" stroke-width="2"/>
  <line x1="100" y1="335" x2="100" y2="345" stroke="#06b6d4" stroke-width="2"/>
  <line x1="300" y1="335" x2="300" y2="345" stroke="#06b6d4" stroke-width="2"/>
  <text x="200" y="332" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    10 cm
  </text>

  <!-- Dimension: 10 cm -->
  <line x1="70" y1="120" x2="70" y2="320" stroke="#10b981" stroke-width="2"/>
  <line x1="65" y1="120" x2="75" y2="120" stroke="#10b981" stroke-width="2"/>
  <line x1="65" y1="320" x2="75" y2="320" stroke="#10b981" stroke-width="2"/>
  <text x="55" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" transform="rotate(-90 55 220)">
    10 cm
  </text>

  <!-- Dimension: 8 cm (h) -->
  <line x1="330" y1="40" x2="330" y2="120" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="325" y1="40" x2="335" y2="40" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="325" y1="120" x2="335" y2="120" stroke="#8b5cf6" stroke-width="2"/>
  <text x="355" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6">
    8 cm (h)
  </text>

  <!-- Dimension: 10 cm (d) -->
  <line x1="100" y1="360" x2="300" y2="360" stroke="#f97316" stroke-width="2"/>
  <line x1="100" y1="355" x2="100" y2="365" stroke="#f97316" stroke-width="2"/>
  <line x1="300" y1="355" x2="300" y2="365" stroke="#f97316" stroke-width="2"/>
  <text x="200" y="352" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">
    10 cm (d)
  </text>

  <!-- Dimension: ? cm (base) -->
  <line x1="100" y1="20" x2="300" y2="20" stroke="#6366f1" stroke-width="2"/>
  <line x1="100" y1="15" x2="100" y2="25" stroke="#6366f1" stroke-width="2"/>
  <line x1="300" y1="15" x2="300" y2="25" stroke="#6366f1" stroke-width="2"/>
  <text x="200" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">
    ? cm
  </text>

</svg>