<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" style="background-color: #f8f9fa;">
  <!-- Define gradient fills -->
  <defs>
    <linearGradient id="gradient-0" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect x="60" y="230" width="360" height="120"
        fill="url(#gradient-0)"
        stroke="#047857"
        stroke-width="3"
        rx="2"/>

  <rect x="240" y="110" width="180" height="120"
        fill="url(#gradient-1)"
        stroke="#4338ca"
        stroke-width="3"
        rx="2"/>

  <!-- Dimension: 12 m -->
  <line x1="60" y1="370" x2="420" y2="370" stroke="#06b6d4" stroke-width="2"/>
  <line x1="60" y1="365" x2="60" y2="375" stroke="#06b6d4" stroke-width="2"/>
  <line x1="420" y1="365" x2="420" y2="375" stroke="#06b6d4" stroke-width="2"/>
  <text x="240" y="362" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">
    12 m
  </text>

  <!-- Dimension: 4 m -->
  <line x1="440" y1="230" x2="440" y2="350" stroke="#10b981" stroke-width="2"/>
  <line x1="435" y1="230" x2="445" y2="230" stroke="#10b981" stroke-width="2"/>
  <line x1="435" y1="350" x2="445" y2="350" stroke="#10b981" stroke-width="2"/>
  <text x="465" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">
    4 m
  </text>

  <!-- Dimension: 4 m -->
  <line x1="440" y1="110" x2="440" y2="230" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="435" y1="110" x2="445" y2="110" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="435" y1="230" x2="445" y2="230" stroke="#8b5cf6" stroke-width="2"/>
  <text x="465" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6">
    4 m
  </text>

  <!-- Dimension: 8 m total -->
  <line x1="30" y1="110" x2="30" y2="350" stroke="#e74c3c" stroke-width="2"/>
  <line x1="25" y1="110" x2="35" y2="110" stroke="#e74c3c" stroke-width="2"/>
  <line x1="25" y1="350" x2="35" y2="350" stroke="#e74c3c" stroke-width="2"/>
  <text x="15" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c" text-anchor="middle" transform="rotate(-90 15 230)">
    8 m total
  </text>

  <!-- Dimension: 6 m -->
  <line x1="240" y1="90" x2="420" y2="90" stroke="#6366f1" stroke-width="2"/>
  <line x1="240" y1="85" x2="240" y2="95" stroke="#6366f1" stroke-width="2"/>
  <line x1="420" y1="85" x2="420" y2="95" stroke="#6366f1" stroke-width="2"/>
  <text x="330" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">
    6 m
  </text>

  <!-- Dimension: 6 m cutout -->
  <line x1="60" y1="210" x2="240" y2="210" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="60" y1="205" x2="60" y2="215" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="240" y1="205" x2="240" y2="215" stroke="#ff6b6b" stroke-width="2"/>
  <text x="150" y="202" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6b6b" text-anchor="middle">
    6 m cutout
  </text>

</svg>