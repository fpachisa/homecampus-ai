    preWrittenQuestions:
    - problemText: State whether the function $y = 5x^2 + 4x + 3$ is a quadratic function. If it is, clearly identify the
        values of the leading coefficient $a$, the linear coefficient $b$, and the constant term $c$.
      avatarIntro: Welcome! Understanding the standard form of a quadratic function is the first step in mastering this topic.
        Let's start with identifying the key components.
      mathTool: null
      finalAnswer: Yes, it is a quadratic function. a = 5, b = 4, c = 3
      stepByStepGuideline:
      - 'Step 1: Compare the given function, $y = 5x^2 + 4x + 3$, to the standard form $y = ax^2 + bx + c$.'
      - 'Step 2: Since the highest power of $x$ is 2 and $a=5$ (which is not zero), the function is quadratic.'
      - 'Step 3: Identify the coefficients: $a$ is the coefficient of $x^2$, $b$ is the coefficient of $x$, and $c$ is the
        constant term.'
      - 'Step 4: Therefore, $a = 5$, $b = 4$, and $c = 3$.'
      id: q1-1
      questionGroup: q1
    - problemText: For the function $f(x) = -2x^2 + 10$, identify the coefficients $a, b,$ and $c$. Note that this function
        is missing the linear term.
      mathTool: null
      finalAnswer: a = -2, b = 0, c = 10
      stepByStepGuideline:
      - 'Step 1: Rewrite the function in standard form $f(x) = ax^2 + bx + c$. $f(x) = -2x^2 + 0x + 10$.'
      - 'Step 2: Identify the leading coefficient $a$ (coefficient of $x^2$). $a = -2$.'
      - 'Step 3: Identify the linear coefficient $b$ (coefficient of $x$). Since there is no $x$ term, $b = 0$.'
      - 'Step 4: Identify the constant term $c$. $c = 10$.'
      id: q1-2
      questionGroup: q1
    - problemText: Explain why the function $y = 4x^3 - 2x + 8$ is NOT a quadratic function.
      mathTool: null
      finalAnswer: It is not a quadratic function because the highest power (degree) of $x$ is 3, not 2. For a function to
        be quadratic, the highest degree must be 2.
      stepByStepGuideline:
      - 'Step 1: Recall the definition of a quadratic function: a function where the highest power of the variable is 2 ($x^2$).'
      - 'Step 2: Examine the given function $y = 4x^3 - 2x + 8$.'
      - 'Step 3: The highest power of $x$ is 3 (due to the term $4x^3$).'
      - 'Step 4: Since the highest power is 3, the function is cubic, not quadratic.'
      id: q1-3
      questionGroup: q1
    - problemText: Given the two functions, $h(x) = 5^x$ and $g(x) = -4x^2 - 6x - 15$, which one is the quadratic function?
        State its coefficients $a, b,$ and $c$.
      mathTool: null
      finalAnswer: $g(x) = -4x^2 - 6x - 15$ is the quadratic function. a = -4, b = -6, c = -15.
      stepByStepGuideline:
      - 'Step 1: Analyze $h(x) = 5^x$. Since the variable $x$ is in the exponent, this is an exponential function, not quadratic.'
      - 'Step 2: Analyze $g(x) = -4x^2 - 6x - 15$. This function is in the standard form $ax^2 + bx + c$, with the highest
        power of $x$ being 2. This is the quadratic function.'
      - 'Step 3: Identify the coefficients of $g(x)$: $a$ (coefficient of $x^2$) = -4, $b$ (coefficient of $x$) = -6, and
        $c$ (constant term) = -15.'
      id: q1-4
      questionGroup: q1
    - problemText: Express the function $g(x) = -x^2 - 8x + 1$ using $y = $ notation, and identify the values of the coefficients
        $a, b,$ and $c$.
      mathTool: null
      finalAnswer: $y = -x^2 - 8x + 1$. a = -1, b = -8, c = 1.
      stepByStepGuideline:
      - 'Step 1: To convert from function notation $g(x)$ to $y =$ notation, simply replace $g(x)$ with $y$: $y = -x^2 - 8x
        + 1$.'
      - 'Step 2: Identify the coefficient $a$. Since $a$ is the coefficient of $x^2$, and $-x^2$ is equivalent to $-1x^2$,
        $a = -1$.'
      - 'Step 3: Identify the coefficient $b$ (coefficient of $x$). $b = -8$.'
      - 'Step 4: Identify the constant term $c$. $c = 1$.'
      id: q1-5
      questionGroup: q1
- id: quad-fund-2
  nodeNumber: 2
  title: Evaluating Quadratic Functions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: For the quadratic function $f(x) = 3x^2 - 4x + 1$, find the value of $f(-2)$.
      avatarIntro: Evaluating quadratic functions requires careful use of the order of operations, especially when dealing
        with negative inputs. Remember that squaring a negative number results in a positive number!
      mathTool: null
      finalAnswer: '21'
      stepByStepGuideline:
      - 'Substitute $x = -2$ into the function: $f(-2) = 3(-2)^2 - 4(-2) + 1$.'
      - 'Calculate the squared term first: $(-2)^2 = 4$. The expression becomes $f(-2) = 3(4) - 4(-2) + 1$.'
      - 'Perform multiplication: $3(4) = 12$ and $-4(-2) = 8$. The expression is $f(-2) = 12 + 8 + 1$.'
      - 'Perform addition: $12 + 8 + 1 = 21$.'
      id: q2-1
      questionGroup: q2
    - problemText: The height $H$ (in meters) of a ball dropped from a small tower is modeled by the function $H(t) = -5t^2
        + 8$, where $t$ is the time in seconds after it is dropped. Find the height of the ball at $t = 1$ second.
      mathTool: null
      finalAnswer: '3'
      stepByStepGuideline:
      - 'Substitute $t = 1$ into the function $H(t) = -5t^2 + 8$: $H(1) = -5(1)^2 + 8$.'
      - 'Calculate the squared term: $(1)^2 = 1$.'
      - 'Multiply: $-5(1) = -5$.'
      - 'Calculate the final value: $-5 + 8 = 3$ meters.'
      id: q2-2
      questionGroup: q2
    - problemText: Evaluate the quadratic function $y = 2x^2 + 8x - 10$ when $x = 0$.
      mathTool: null
      finalAnswer: '-10'
      stepByStepGuideline:
      - 'Substitute $x = 0$ into the equation: $y = 2(0)^2 + 8(0) - 10$.'
      - 'Calculate the terms involving zero: $2(0) + 8(0) = 0$.'
      - The result is $y = 0 + 0 - 10$.
      - The evaluated value is $-10$.
      id: q2-3
      questionGroup: q2
    - problemText: Given the function $g(x) = -2x^2 + 6x - 3$, find $g(0.5)$.
      mathTool: null
      finalAnswer: '-0.5'
      stepByStepGuideline:
      - 'Substitute $x = 0.5$ into the function: $g(0.5) = -2(0.5)^2 + 6(0.5) - 3$.'
      - 'Calculate the squared term: $(0.5)^2 = 0.25$.'
      - 'Calculate the products: $-2(0.25) = -0.5$ and $6(0.5) = 3$.'
      - The expression becomes $g(0.5) = -0.5 + 3 - 3$.
      - 'Simplify to find the final answer: $-0.5$.'
      id: q2-4
      questionGroup: q2
    - problemText: The distance $s$ (in kilometers) traveled by a remote-controlled vehicle over a short period is described
        by $s(t) = -t^2 + 2t - 5$, where $t$ is the time in hours. Calculate $s(4)$.
      mathTool: null
      finalAnswer: '-13'
      stepByStepGuideline:
      - 'Substitute $t = 4$ into the function $s(t) = -t^2 + 2t - 5$: $s(4) = -(4)^2 + 2(4) - 5$.'
      - 'Calculate the exponent first: $(4)^2 = 16$. Note the negative sign applies after squaring: $s(4) = -16 + 2(4) - 5$.'
      - 'Perform multiplication: $2(4) = 8$.'
      - 'Calculate the sum: $s(4) = -16 + 8 - 5$.'
      - 'Simplify: $-16 + 8 = -8$. Then $-8 - 5 = -13$.'
      id: q2-5
      questionGroup: q2
- id: quad-fund-3
  nodeNumber: 3
  title: Solving Quadratic Equations
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Solve the quadratic equation $x^2 - 3x - 10 = 0$ by factoring.
      avatarIntro: Factoring is a powerful technique for solving quadratics, especially when the roots are integers. Remember
        to look for two numbers that multiply to the constant term and add up to the coefficient of the x term.
      mathTool: null
      finalAnswer: x = 5 or x = -2
      stepByStepGuideline:
      - 'The equation is already set to zero: $x^2 - 3x - 10 = 0$.'
      - Find two integers that multiply to -10 and add up to -3. These numbers are 5 and -2.
      - 'Factor the quadratic: $(x - 5)(x + 2) = 0$.'
      - 'Apply the Zero Product Property (ZPP), setting each factor equal to zero: $x - 5 = 0$ or $x + 2 = 0$.'
      - 'Solve for $x$: $x = 5$ or $x = -2$.'
      id: q3-1
      questionGroup: q3
    - problemText: Find the value(s) of $x$ when $y = 0$ for the function $y = x^2 + 5x$.
      mathTool: null
      finalAnswer: x = 0 or x = -5
      stepByStepGuideline:
      - 'Set $y$ equal to zero: $x^2 + 5x = 0$.'
      - 'Factor out the greatest common factor, which is $x$: $x(x + 5) = 0$.'
      - 'Apply the Zero Product Property (ZPP), setting each factor equal to zero: $x = 0$ or $x + 5 = 0$.'
      - 'Solve for $x$: $x = 0$ or $x = -5$.'
      id: q3-2
      questionGroup: q3
    - problemText: 'Solve by factoring: $x^2 + 4x + 4 = 0$.'
      mathTool: null
      finalAnswer: x = -2 (one solution)
      stepByStepGuideline:
      - The equation is $x^2 + 4x + 4 = 0$. Recognize that this is a perfect square trinomial.
      - 'Factor the quadratic: $(x + 2)(x + 2) = 0$, or $(x + 2)^2 = 0$.'
      - 'Apply the Zero Product Property: $x + 2 = 0$.'
      - 'Solve for $x$: $x = -2$. Since this is a perfect square, there is only one distinct real solution.'
      id: q3-3
      questionGroup: q3
    - problemText: Find $x$ when $f(x) = 0$ for the function $f(x) = x^2 - 36$.
      mathTool: null
      finalAnswer: x = 6 or x = -6
      stepByStepGuideline:
      - 'Set the function equal to zero: $x^2 - 36 = 0$.'
      - Recognize this equation as a difference of squares ($a^2 - b^2 = (a-b)(a+b)$), where $a=x$ and $b=6$.
      - 'Factor the equation: $(x - 6)(x + 6) = 0$.'
      - 'Apply the Zero Product Property (ZPP): $x - 6 = 0$ or $x + 6 = 0$.'
      - 'Solve for $x$: $x = 6$ or $x = -6$.'
      id: q3-4
      questionGroup: q3
    - problemText: Solve the equation $x^2 + 6 = 7x$ by factoring.
      mathTool: null
      finalAnswer: x = 6 or x = 1
      stepByStepGuideline:
      - 'Rearrange the equation so that it is set equal to zero: $x^2 - 7x + 6 = 0$.'
      - Find two integers that multiply to 6 and add up to -7. These numbers are -6 and -1.
      - 'Factor the quadratic: $(x - 6)(x - 1) = 0$.'
      - 'Apply the Zero Product Property (ZPP): $x - 6 = 0$ or $x - 1 = 0$.'
      - 'Solve for $x$: $x = 6$ or $x = 1$.'
      id: q3-5
      questionGroup: q3
