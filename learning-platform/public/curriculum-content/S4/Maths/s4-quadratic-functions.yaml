        $2W + L = 100$.
      - 'Express $L$ in terms of $W$: $L = 100 - 2W$.'
      - Form the area function $A(W) = W \times L = W(100 - 2W) = -2W^2 + 100W$.
      - 'Find the optimal width $W$ using the vertex formula: $W = -100 / (2 \times -2) = 25$ meters.'
      - 'Find the corresponding length: $L = 100 - 2(25) = 50$ meters.'
