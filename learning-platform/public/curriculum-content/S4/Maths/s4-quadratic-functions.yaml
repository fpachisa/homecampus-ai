          xMax: 3.5
          yMin: -10
          yMax: 50
          caption: Rocket height in feet over time
      finalAnswer: The rocket hits the ground after approximately 2.93 seconds.
      stepByStepGuideline:
      - 'Set the height function to zero: $-16t^2 + 40t + 20 = 0$.'
      - 'Use the quadratic formula: $t = [-b \pm \sqrt{b^2 - 4ac}] / (2a)$.'
      - 'Substitute values: $t = [-40 \pm \sqrt{40^2 - 4(-16)(20)}] / (2 \times -16)$.'
      - 'Simplify the discriminant: $t = [-40 \pm \sqrt{1600 + 1280}] / -32 = [-40 \pm \sqrt{2880}] / -32$.'
      - 'Calculate the square root: $\sqrt{2880} \approx 53.67$.'
      - 'Find the positive time root: $t = (-40 - 53.67) / -32 = -93.67 / -32 \approx 2.927$. (The positive root from the
