      - 'Combine like terms. Note that the middle terms cancel out: $(4 \cos^2 \theta + \cos^2 \theta) + (\sin^2 \theta +
        4 \sin^2 \theta) = 5 \cos^2 \theta + 5 \sin^2 \theta$.'
      - 'Factor out 5 and apply the Pythagorean identity $(\cos^2 \theta + \sin^2 \theta = 1)$: $5 (\cos^2 \theta + \sin^2
