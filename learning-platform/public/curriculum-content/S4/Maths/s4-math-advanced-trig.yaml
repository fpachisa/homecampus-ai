      id: q1-2
      questionGroup: q1
    - problemText: Point Q lies on the unit circle at 225° measured anticlockwise from the positive x-axis. What are the exact
        coordinates of Q?
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 225
          showPoint: true
          showCoordinates: false
          showAngleArc: true
          angleMode: degrees
      finalAnswer: Q = (-√2/2, -√2/2)
      stepByStepGuideline:
      - 'Identify the angle: θ = 225°. This is in Quadrant III.'
      - 'Determine the reference angle: 225° - 180° = 45°.'
      - 'Calculate the coordinates using the reference angle: cos 45° = √2/2 and sin 45° = √2/2.'
      - 'Adjust signs for Quadrant III (both x and y are negative): cos 225° = -√2/2 and sin 225° = -√2/2.'
      - The exact coordinates are (-√2/2, -√2/2).
      id: q1-3
      questionGroup: q1
    - problemText: Find the coordinates of the point on the unit circle at 300°.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 300
          showPoint: true
          showCoordinates: false
          showAngleArc: true
          angleMode: degrees
      finalAnswer: (1/2, -√3/2)
      stepByStepGuideline:
      - 'Identify the angle: θ = 300°. This is in Quadrant IV.'
      - 'Determine the reference angle: 360° - 300° = 60°.'
      - 'Calculate the coordinates using the reference angle: cos 60° = 1/2 and sin 60° = √3/2.'
      - 'Adjust signs for Quadrant IV (x is positive, y is negative): cos 300° = 1/2 and sin 300° = -√3/2.'
      - The coordinates are (1/2, -√3/2).
      id: q1-4
      questionGroup: q1
    - problemText: A point P lies on the unit circle and corresponds to the angle θ = 270°. Determine the exact coordinates
        (x, y) of point P.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 270
          showPoint: true
          showCoordinates: false
          showAngleArc: true
          angleMode: degrees
      finalAnswer: P = (0, -1)
      stepByStepGuideline:
      - 'Identify the angle: θ = 270°. This is an axis angle, lying on the negative y-axis.'
      - 'Recall the coordinates definition: (x, y) = (cos θ, sin θ).'
      - 'Evaluate the trigonometric functions for 270°: cos 270° = 0 and sin 270° = -1.'
      - The coordinates of the point R are (0, -1).
      id: q1-5
      questionGroup: q1
