      stepByStepGuideline:
      - 'Determine the quadrant: Since 180° < 245° < 270°, the angle lies in Quadrant III.'
      - 'Identify the sign of cos θ: cos θ corresponds to the x-coordinate. In Quadrant III, the x-coordinates are negative.'
      - 'Identify the sign of sin θ: sin θ corresponds to the y-coordinate. In Quadrant III, the y-coordinates are negative.'
