    difficulty: easy
    mathTool: unitCircle
    preWrittenQuestions:
    - problemText: Use the fundamental definition of radian measure, $\theta = \frac{\text{arc length}}{\text{radius}}$, to
        prove that a full rotation around a circle corresponds exactly to $2\pi$ radians.
      avatarIntro: Welcome! Understanding where $2\pi$ comes from is key to mastering radians. Let's start by deriving the
        full circle measure.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 360
          angleMode: radians
          showSpecialAngles: true
          showAngleArc: true
          showCoordinates: true
      finalAnswer: A full rotation is $2\pi$ radians.
      stepByStepGuideline:
      - 'Step 1: Recall the formula for the circumference (arc length) of a full circle with radius $r$: $s = 2\pi r$.'
      - 'Step 2: Apply the definition of radian measure: $\theta = \frac{\text{arc length}}{\text{radius}} = \frac{s}{r}$.'
      - 'Step 3: Substitute the circumference into the radian formula: $\theta = \frac{2\pi r}{r}$.'
      - 'Step 4: Cancel the radius ($r$) from the numerator and denominator, resulting in $\theta = 2\pi$. This proves that
        a full circle is $2\pi$ radians.'
      id: q19-1
      questionGroup: q19
    - problemText: A circular track has a radius of $7.5$ meters. If an athlete runs along an arc of $15$ meters, what is
        the measure of the angle subtended at the center of the track? Express your answer exactly in radians.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 2
          angleMode: radians
          showSpecialAngles: true
          showAngleArc: true
          showCoordinates: true
      finalAnswer: 2 radians
      stepByStepGuideline:
      - 'Step 1: Identify the given values: Arc length ($s$) = 15 m, Radius ($r$) = 7.5 m.'
      - 'Step 2: Use the radian measure formula: $\theta = s/r$.'
      - 'Step 3: Substitute the values: $\theta = 15 / 7.5$.'
      - 'Step 4: Calculate the result: $\theta = 2$. The angle subtended is 2 radians.'
      id: q19-2
      questionGroup: q19
    - problemText: Define 1 radian precisely based on the relationship between arc length ($s$) and radius ($r$).
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 1
          angleMode: radians
          showSpecialAngles: true
          showAngleArc: true
          showCoordinates: true
      finalAnswer: 1 radian is the angle subtended at the center of a circle when the arc length is exactly equal to the radius
        of the circle ($s = r$).
      stepByStepGuideline:
      - 'Step 1: State the fundamental radian definition: $\theta = s/r$.'
      - 'Step 2: To achieve $\theta = 1$, the arc length ($s$) must equal the radius ($r$).'
      - 'Step 3: Formulate the definition: One radian is the measure of the central angle that intercepts an arc equal in
        length to the radius.'
      id: q19-3
      questionGroup: q19
    - problemText: Explain how the definition of a radian relates the measure of a straight angle ($180^{\circ}$) to the value
        $\pi$. Show how this leads to the key relationship $\pi \text{ radians} = 180^{\circ}$.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 180
          angleMode: radians
          showSpecialAngles: true
          showAngleArc: true
          showCoordinates: true
      finalAnswer: $180^{\circ} = \pi$ radians because $180^{\circ}$ covers half the circle, and half the circumference is
        $\pi r$.
      stepByStepGuideline:
      - 'Step 1: Recognize that $180^{\circ}$ corresponds to a straight angle, which covers exactly half of the circle''s
        rotation.'
      - 'Step 2: Determine the arc length ($s$) for half a circle. Half the circumference is $s = \frac{1}{2}(2\pi r) = \pi
        r$.'
      - 'Step 3: Apply the radian definition $\theta = s/r$.'
      - 'Step 4: Substitute the half-circle arc length: $\theta = \frac{\pi r}{r} = \pi$. Therefore, $180^{\circ}$ is equivalent
        to $\pi$ radians.'
      id: q19-4
      questionGroup: q19
    - problemText: The formula for radian measure is $\theta = s/r$. Based on this formula, explain why the radian measure
        of an angle is considered a dimensionless quantity.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 90
          angleMode: radians
          showSpecialAngles: true
          showAngleArc: true
          showCoordinates: true
      finalAnswer: Radians are dimensionless because they are calculated as the ratio of two lengths (arc length $s$ divided
        by radius $r$), meaning the units of length cancel out.
      stepByStepGuideline:
      - 'Step 1: State the formula: $\theta = s/r$.'
      - 'Step 2: Identify the units of measurement for $s$ (arc length) and $r$ (radius). Both are measured in units of length
        (e.g., meters, centimeters).'
      - 'Step 3: Analyze the unit calculation for the ratio: $\text{Units}(\theta) = \frac{\text{Unit of Length}}{\text{Unit
        of Length}}$.'
      - 'Step 4: Conclude that since the units cancel out, the resulting measure (radians) is a pure number without physical
        dimensions, hence dimensionless.'
      id: q19-5
      questionGroup: q19
