    preWrittenQuestions:
    - problemText: State the domain and the range of the basic trigonometric function $y = \sin x$. Express the range using
        inequality notation.
      avatarIntro: Let's test your knowledge of the fundamental properties of the sine function! Remember that the domain
        defines the possible input values and the range defines the possible output values.
      mathTool: null
      finalAnswer: 'Domain: All real numbers ($x \in \mathbb{R}$); Range: $-1 \le y \le 1$'
      stepByStepGuideline:
      - 'Recall the definition of the domain for $y = \sin x$: Since the function is continuous and defined for all angles,
        the domain is all real numbers.'
      - 'Recall the definition of the range for $y = \sin x$: The value of the sine function on the unit circle oscillates
        between -1 (minimum) and 1 (maximum).'
      - 'State the final answer: Domain is $x \in \mathbb{R}$ and the Range is $-1 \le y \le 1$.'
      id: q7-1
      questionGroup: q7
    - problemText: Find the minimum value of the function $y = \cos x$ and state all values of $x$ where this minimum occurs
        for the interval $0^{\circ} \le x \le 720^{\circ}$.
      mathTool: null
      finalAnswer: Minimum value = -1, occurs at $x = 180^{\circ}, 540^{\circ}$
      stepByStepGuideline:
      - Identify the minimum value of $y = \cos x$. The minimum value is always -1.
      - Determine the first angle in the interval $0^{\circ} \le x \le 720^{\circ}$ where $\cos x = -1$. This occurs at $x
        = 180^{\circ}$.
      - 'Since the period is $360^{\circ}$, find the subsequent occurrences by adding $360^{\circ}$: $180^{\circ} + 360^{\circ}
        = 540^{\circ}$.'
      - Check if the next occurrence ($540^{\circ} + 360^{\circ} = 900^{\circ}$) is within the given interval. Since $900^{\circ}
        > 720^{\circ}$, the minimum occurs only at $180^{\circ}$ and $540^{\circ}$.
      id: q7-2
      questionGroup: q7
    - problemText: Determine all the values of $x$ in the interval $0^{\circ} \le x \le 720^{\circ}$ for which $y = \sin x$
        equals zero (i.e., find the zeros of the function).
      mathTool: null
      finalAnswer: $x = 0^{\circ}, 180^{\circ}, 360^{\circ}, 540^{\circ}, 720^{\circ}$
      stepByStepGuideline:
      - Identify the angles where the sine function equals zero in the first cycle ($0^{\circ} \le x \le 360^{\circ}$). These
        are $x = 0^{\circ}, 180^{\circ}, 360^{\circ}$.
      - Use the period ($360^{\circ}$) to find the zeros in the second cycle ($360^{\circ} < x \le 720^{\circ}$).
      - 'Add $360^{\circ}$ to the first set of zeros: $180^{\circ} + 360^{\circ} = 540^{\circ}$.'
      - Note that $360^{\circ} + 360^{\circ} = 720^{\circ}$ is the end point and must be included.
      - 'List all zeros in ascending order: $0^{\circ}, 180^{\circ}, 360^{\circ}, 540^{\circ}, 720^{\circ}$.'
      id: q7-3
      questionGroup: q7
    - problemText: State the period and the amplitude of the function $y = \cos x$. Explain what the amplitude physically
        represents on the graph.
      mathTool: null
      finalAnswer: Period = $360^{\circ}$; Amplitude = 1. The amplitude represents the maximum distance the function's graph
        deviates vertically from its center line ($y=0$).
      stepByStepGuideline:
      - 'State the period of the basic cosine function: $360^{\circ}$.'
      - 'State the amplitude of the basic cosine function: 1.'
      - 'Define what the amplitude represents: The amplitude is the distance from the horizontal midline (in this case, $y=0$)
        to the maximum or minimum value. Since the range is [-1, 1], the distance from 0 to 1 is 1.'
      id: q7-4
      questionGroup: q7
    - problemText: The maximum value of both $y = \sin x$ and $y = \cos x$ is 1. For the interval $0^{\circ} \le x \le 360^{\circ}$,
        state the value of $x$ where $y = \sin x$ reaches its maximum, and the value of $x$ where $y = \cos x$ reaches its
        maximum. Based on these points, describe the phase relationship (shift) between the two functions.
      mathTool: null
      finalAnswer: '$y = \sin x$ reaches maximum (1) at $x = 90^{\circ}$. $y = \cos x$ reaches maximum (1) at $x = 0^{\circ}$
        and $x = 360^{\circ}$. The phase relationship is a $90^{\circ}$ shift: the graph of cosine leads sine by $90^{\circ}$
        (or, the graph of sine lags cosine by $90^{\circ}$).'
      stepByStepGuideline:
      - Identify the $x$-value where $y = \sin x$ reaches its maximum (1) in the interval $0^{\circ} \le x \le 360^{\circ}$.
        This is $x = 90^{\circ}$.
      - Identify the $x$-value where $y = \cos x$ reaches its maximum (1) in the interval $0^{\circ} \le x \le 360^{\circ}$.
        This occurs at $x = 0^{\circ}$ (and $360^{\circ}$).
      - 'Compare the two maximum positions: $90^{\circ} - 0^{\circ} = 90^{\circ}$.'
      - 'Conclude the phase relationship: The cosine function is shifted $90^{\circ}$ to the left relative to the sine function,
        meaning $\cos x = \sin(x + 90^{\circ})$.'
      id: q7-5
      questionGroup: q7
- id: advanced-trig-node-8
  nodeNumber: 8
  title: Tangent Function Properties
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Identify all angles $x$ in the interval $0^{\circ} \le x \le 540^{\circ}$ for which the function $y = \tan
        x$ is undefined. Explain the mathematical reason why the tangent function becomes undefined at these specific angles.
      avatarIntro: Understanding when a function breaks down is just as important as knowing when it works! Let's examine
        the behavior of the tangent function.
      mathTool: null
      finalAnswer: The tangent function is undefined at $x = 90^{\circ}$, $x = 270^{\circ}$, and $x = 450^{\circ}$. The reason
        is that $\tan x = \frac{\sin x}{\cos x}$. At these angles, $\cos x = 0$, leading to division by zero, which is mathematically
        undefined.
      stepByStepGuideline:
      - 'Recall the definition of the tangent function: $\tan x = \frac{\sin x}{\cos x}$.'
      - 'Identify the condition under which $\tan x$ is undefined: when the denominator, $\cos x$, is equal to zero.'
      - List the angles within the interval $0^{\circ} \le x \le 540^{\circ}$ where $\cos x = 0$. These are $90^{\circ}$,
        $270^{\circ}$, and $450^{\circ}$.
      - Conclude that $y = \tan x$ is undefined at $x = 90^{\circ}$, $x = 270^{\circ}$, and $x = 450^{\circ}$ due to division
        by zero.
      id: q8-1
      questionGroup: q8
    - problemText: Explain mathematically why the period of the function $y = \tan x$ is $180^{\circ}$ and not $360^{\circ}$,
        like the sine and cosine functions. Use the relationships between $\sin(\theta + 180^{\circ})$ and $\cos(\theta +
        180^{\circ})$ in your explanation.
      mathTool: null
      finalAnswer: The period is $180^{\circ}$ because $\tan(\theta + 180^{\circ}) = \tan \theta$. We know that $\sin(\theta
        + 180^{\circ}) = -\sin \theta$ and $\cos(\theta + 180^{\circ}) = -\cos \theta$. Therefore, $\tan(\theta + 180^{\circ})
        = \frac{\sin(\theta + 180^{\circ})}{\cos(\theta + 180^{\circ})} = \frac{-\sin \theta}{-\cos \theta} = \frac{\sin \theta}{\cos
        \theta} = \tan \theta$. Since the function repeats its values every $180^{\circ}$, this is the fundamental period.
      stepByStepGuideline:
      - 'Define the tangent function using sine and cosine: $\tan \theta = \frac{\sin \theta}{\cos \theta}$.'
      - 'Use the reduction formulas for sine and cosine shifted by $180^{\circ}$: $\sin(\theta + 180^{\circ}) = -\sin \theta$
        and $\cos(\theta + 180^{\circ}) = -\cos \theta$.'
      - 'Substitute these into the tangent identity: $\tan(\theta + 180^{\circ}) = \frac{\sin(\theta + 180^{\circ})}{\cos(\theta
        + 180^{\circ})} = \frac{-\sin \theta}{-\cos \theta}$.'
      - 'Simplify the expression by cancelling the negative signs: $\frac{-\sin \theta}{-\cos \theta} = \frac{\sin \theta}{\cos
        \theta} = \tan \theta$.'
      - Since $\tan(\theta + 180^{\circ}) = \tan \theta$, the function repeats every $180^{\circ}$, confirming the period.
      id: q8-2
      questionGroup: q8
    - problemText: State the domain and the range of the basic tangent function, $y = \tan x$. Explain how the existence of
        vertical asymptotes influences the domain.
      mathTool: null
      finalAnswer: 'Domain: The domain is all real numbers $x$, except where $x = 90^{\circ} + 180^{\circ}k$, where $k$ is
        any integer ($k \in \mathbb{Z}$). The domain excludes these values because they correspond to the vertical asymptotes
        where the function is undefined. Range: The range is all real numbers, $y \in \mathbb{R}$.'
      stepByStepGuideline:
      - Determine the range first. Since the graph of $y = \tan x$ extends infinitely upwards and downwards towards the asymptotes,
        the range includes all real numbers.
      - Determine the domain. The domain excludes angles where $\cos x = 0$, which causes vertical asymptotes.
      - 'Identify the general formula for the asymptotes: $x = 90^{\circ}$ plus any multiple of the period ($180^{\circ}$).
        This is expressed as $x = 90^{\circ} + 180^{\circ}k$, where $k$ is an integer.'
      - State the domain by excluding these asymptotic values.
      id: q8-3
      questionGroup: q8
    - problemText: Find all equations for the vertical asymptotes of the function $y = \tan x$ within the interval $-180^{\circ}
        < x < 180^{\circ}$.
      mathTool: null
      finalAnswer: The vertical asymptotes occur where $\cos x = 0$. In the interval $-180^{\circ} < x < 180^{\circ}$, the
        asymptotes are $x = -90^{\circ}$ and $x = 90^{\circ}$.
      stepByStepGuideline:
      - Recall that vertical asymptotes for $y = \tan x$ occur when $\cos x = 0$.
      - 'Use the general formula for asymptotes: $x = 90^{\circ} + 180^{\circ}k$, where $k$ is an integer.'
      - Substitute integer values for $k$ to find solutions in the interval $-180^{\circ} < x < 180^{\circ}$.
      - For $k=0$, $x = 90^{\circ}$.
      - For $k=-1$, $x = 90^{\circ} - 180^{\circ} = -90^{\circ}$.
      - 'List the resulting equations for the asymptotes: $x = -90^{\circ}$ and $x = 90^{\circ}$.'
      id: q8-4
      questionGroup: q8
    - problemText: The sine and cosine functions both have an amplitude of 1. Explain why the tangent function, $y = \tan
        x$, is said to have no amplitude.
      mathTool: null
      finalAnswer: Amplitude is defined as half the distance between the maximum and minimum values of a periodic function.
        The tangent function has no amplitude because it is unbounded; its range is all real numbers ($-\infty$ to $+\infty$).
        As $x$ approaches an asymptote (e.g., $90^{\circ}$), the value of $\tan x$ approaches infinity or negative infinity,
        meaning there is no defined maximum or minimum value.
      stepByStepGuideline:
      - 'Define amplitude: Amplitude is half the difference between the maximum and minimum values of a function.'
      - Analyze the behavior of $y = \tan x$. As $x$ approaches its vertical asymptotes, the function values grow infinitely
        large (or infinitely small).
      - 'Identify the range of $y = \tan x$: All real numbers, $y \in \mathbb{R}$.'
      - Conclude that because the function is unbounded (it has no maximum or minimum), the concept of amplitude does not
        apply.
      id: q8-5
      questionGroup: q8
