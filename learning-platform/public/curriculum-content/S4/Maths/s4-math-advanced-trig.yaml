    - problemText: A windshield wiper sweeps an angle of $60^{\circ}$ on a car window. If the effective length of the wiper
        blade (radius) is 8 cm, find the exact area cleaned by the wiper in terms of $\pi$. (Remember to convert the angle
        to radians first)
      mathTool: null
      finalAnswer: $32\pi/3 \text{ cm}^2 (\approx 33.51 \text{ cm}^2)$
      stepByStepGuideline:
      - 'Step 1: Convert the central angle from degrees to radians:'
      - $$\theta = 60^{\circ} \times \frac{\pi}{180} = \frac{\pi}{3} \text{ radians}$$
      - 'Step 2: Use the formula for the area of a sector, $A = (1/2)r^2\theta$.'
      - 'Substitute $r = 8 \text{ cm}$ and $\theta = \pi/3$ radians:'
      - $$A = \frac{1}{2}(8)^2 \left(\frac{\pi}{3}\right)$$
      - 'Step 3: Calculate the area:'
      - $$A = \frac{1}{2}(64)\left(\frac{\pi}{3}\right) = 32 \times \frac{\pi}{3} = \frac{32\pi}{3} \text{ cm}^2$$
      id: q21-2
      questionGroup: q21
    - problemText: A rope is wrapped along a circular arc measuring 12 meters. If this arc subtends a central angle of 2 radians,
        calculate the radius of the circular object.
      mathTool: null
      finalAnswer: $6 \text{ m}$
      stepByStepGuideline:
      - 'Start with the arc length formula: $s = r\theta$.'
      - 'Rearrange the formula to solve for the radius: $r = s/\theta$.'
      - 'Substitute the given arc length $s = 12 \text{ m}$ and angle $\theta = 2 \text{ radians}$:'
      - $$r = \frac{12}{2}$$
      - 'Calculate the radius:'
      - $$r = 6 \text{ m}$$
      id: q21-3
