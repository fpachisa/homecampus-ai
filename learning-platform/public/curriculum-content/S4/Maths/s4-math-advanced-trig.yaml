      stepByStepGuideline:
      - 'Expand the first term $(2 \cos \theta + \sin \theta)^2$: $4 \cos^2 \theta + 4 \sin \theta \cos \theta + \sin^2 \theta$.'
      - 'Expand the second term $(\cos \theta - 2 \sin \theta)^2$: $\cos^2 \theta - 4 \sin \theta \cos \theta + 4 \sin^2 \theta$.'
