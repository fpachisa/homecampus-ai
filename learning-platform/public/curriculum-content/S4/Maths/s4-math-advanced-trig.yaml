      - 'Substitute the value: $\sin^2\theta = 1 - (-\frac{2}{3})^2 = 1 - \frac{4}{9} = \frac{9 - 4}{9} = \frac{5}{9}$.'
      - 'Take the square root: $\sin \theta = \pm\sqrt{\frac{5}{9}} = \pm\frac{\sqrt{5}}{3}$.'
      - Since $180^{\circ} < \theta < 270^{\circ}$ (Quadrant 3), $\sin \theta$ must be negative.
      - Therefore, $\sin \theta = -\frac{\sqrt{5}}{3}$.
      id: q6-3
      questionGroup: q6
    - problemText: Given $\sin \theta = -\frac{1}{2}$ and the angle $\theta$ is in the fourth quadrant ($270^{\circ} < \theta
        < 360^{\circ}$). Determine the exact values of $\cos \theta$ and $\tan \theta$.
      mathTool:
