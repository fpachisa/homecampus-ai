      finalAnswer: $10 \text{ m}$
      stepByStepGuideline:
      - 'Start with the sector area formula: $A = (1/2)r^2\theta$.'
      - 'Rearrange the formula to solve for the radius squared: $r^2 = 2A/\theta$.'
      - 'Substitute the given area $A = 10\pi \text{ m}^2$ and angle $\theta = \pi/5$ radians:'
      - $$r^2 = \frac{2(10\pi)}{\pi/5}$$
      - 'Simplify the expression:'
