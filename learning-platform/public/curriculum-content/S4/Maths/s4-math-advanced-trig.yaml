      finalAnswer: '1'
      stepByStepGuideline:
      - Recognize the numerator as a difference of squares, $a^2 - b^2 = (a-b)(a+b)$, where $a = \cos^2 \theta$ and $b = \sin^2
        \theta$.
      - 'Factor the numerator: $\cos^4 \theta - \sin^4 \theta = (\cos^2 \theta - \sin^2 \theta)(\cos^2 \theta + \sin^2 \theta)$.'
      - 'Rewrite the full fraction: $\frac{(\cos^2 \theta - \sin^2 \theta)(\cos^2 \theta + \sin^2 \theta)}{\cos^2 \theta -
        \sin^2 \theta}$.'
      - Cancel the common factor $(\cos^2 \theta - \sin^2 \theta)$ from the numerator and the denominator.
      - The remaining expression is $\cos^2 \theta + \sin^2 \theta$.
      - 'Apply the Pythagorean identity: $\cos^2 \theta + \sin^2 \theta = 1$.'
      id: q18-4
      questionGroup: q18
    - problemText: 'Prove the identity: $(5 \sin \theta + 2 \cos \theta)^2 + (2 \sin \theta - 5 \cos \theta)^2 = 29$.'
