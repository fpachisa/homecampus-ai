      - 'Step 2: Use the Pythagorean identity $\cos^2\theta + \sin^2\theta = 1$ to isolate $\cos^2\theta = 1 - \sin^2\theta$.'
      - 'Step 3: Substitute this expression for $\cos^2\theta$ into the primary identity: $\cos 2\theta = (1 - \sin^2\theta)
        - \sin^2\theta$.'
      - 'Step 4: Combine like terms to reach the required derived identity: $\cos 2\theta = 1 - 2\sin^2\theta$.'
