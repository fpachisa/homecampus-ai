      - Substitute the given radius $r = 6 \text{ cm}$ and angle $\theta = \pi/4$ radians into the formula.
      - $$s = 6 \times \frac{\pi}{4}$$
      - 'Simplify the expression to find the exact arc length:'
      - $$s = \frac{6\pi}{4} = \frac{3\pi}{2} \text{ cm}$$
