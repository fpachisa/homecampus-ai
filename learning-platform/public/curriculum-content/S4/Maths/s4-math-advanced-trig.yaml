      id: q16-2
      questionGroup: q16
    - problemText: Use the complementary angle identity $\sin \theta = \cos(90^{\circ} - \theta)$ to verify the relationship
        between $\sin 15^{\circ}$ and $\cos 75^{\circ}$.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 15
          showPoint: true
          showCoordinates: true
          showTriangle: true
          angleMode: degrees
      finalAnswer: Since $90^{\circ} - 15^{\circ} = 75^{\circ}$, the identity $\sin 15^{\circ} = \cos 75^{\circ}$ is verified.
      stepByStepGuideline:
      - 'Start with the identity: $\sin \theta = \cos(90^{\circ} - \theta)$.'
      - Substitute the angle $\theta = 15^{\circ}$ into the identity.
      - 'Calculate the complementary angle: $90^{\circ} - 15^{\circ} = 75^{\circ}$.'
      - 'Substitute this back into the identity: $\sin 15^{\circ} = \cos 75^{\circ}$.'
      - The verification shows that the sine of $15^{\circ}$ must equal the cosine of its complementary angle, $75^{\circ}$.
      id: q16-3
      questionGroup: q16
    - problemText: Explain, using the definitions of sine (Opposite/Hypotenuse) and cosine (Adjacent/Hypotenuse) in a general
        right triangle with acute angle $\theta$, why the identity $\cos(90^{\circ} - \theta) = \sin \theta$ must be true.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 25
          showPoint: true
          showCoordinates: true
          showTriangle: true
          angleMode: degrees
      finalAnswer: In a right triangle, the side opposite $\theta$ is the side adjacent to the angle $(90^{\circ} - \theta)$.
        Since $\sin \theta = \text{Opposite}/\text{Hypotenuse}$ and $\cos(90^{\circ} - \theta) = \text{Adjacent}/\text{Hypotenuse}$
        (relative to $90^{\circ} - \theta$), and these sides are the same, the identity holds.
      stepByStepGuideline:
      - Consider a right triangle with acute angles $\theta$ and $(90^{\circ} - \theta)$. Let $O$ be the side opposite $\theta$,
        $A$ be the side adjacent to $\theta$, and $H$ be the hypotenuse.
      - 'Define $\sin \theta$: $\sin \theta = O/H$.'
      - 'Identify the sides relative to the complementary angle $(90^{\circ} - \theta)$: The side adjacent to $(90^{\circ}
        - \theta)$ is $O$, and the side opposite $(90^{\circ} - \theta)$ is $A$.'
      - 'Define $\cos(90^{\circ} - \theta)$: $\cos(90^{\circ} - \theta) = \text{Adjacent (to } 90^{\circ} - \theta)/H = O/H$.'
      - Since both expressions equal $O/H$, we conclude that $\cos(90^{\circ} - \theta) = \sin \theta$.
      id: q16-4
      questionGroup: q16
    - problemText: A scientist measures that $\cos 70^{\circ} \approx 0.3420$. Using the complementary angle identity, find
