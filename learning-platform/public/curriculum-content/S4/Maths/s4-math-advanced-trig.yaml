      id: q1-1
      questionGroup: q1
    - problemText: A point P is at angle 150° on the unit circle. State its exact coordinates (x, y).
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 150
          showPoint: true
          showCoordinates: false
          showAngleArc: true
          angleMode: degrees
      finalAnswer: P = (-√3/2, 1/2)
      stepByStepGuideline:
      - 'Identify the angle: θ = 150°. This is in Quadrant II.'
      - 'Determine the reference angle: 180° - 150° = 30°.'
      - 'Calculate the coordinates using the reference angle: cos 30° = √3/2 and sin 30° = 1/2.'
      - 'Adjust signs for Quadrant II (x is negative, y is positive): cos 150° = -√3/2 and sin 150° = 1/2.'
