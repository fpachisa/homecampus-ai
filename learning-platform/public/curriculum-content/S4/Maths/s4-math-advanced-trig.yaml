- id: advanced-trig-node-3
  nodeNumber: 3
  title: Exact Values for Special Angles
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: unitCircle
    preWrittenQuestions:
    - problemText: Find the exact coordinates (x, y) of the point P on the unit circle corresponding to the angle 30° measured
        from the positive x-axis.
      avatarIntro: Welcome! Understanding coordinates for special angles is key to mastering trigonometry. Let's start with
        30 degrees.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 30
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showTriangle: true
          angleMode: degrees
      finalAnswer: (√3/2, 1/2)
      stepByStepGuideline:
      - 'Recall the definition of coordinates on the unit circle: P(x, y) = (cos θ, sin θ). For θ = 30°, we need cos 30° and
        sin 30°.'
      - Use the 30-60-90 reference triangle (sides 1, √3, 2, where 1 is opposite 30° and √3 is opposite 60°).
      - 'Calculate sin 30° (Opposite/Hypotenuse): 1/2.'
      - 'Calculate cos 30° (Adjacent/Hypotenuse): √3/2.'
      - The exact coordinates are (√3/2, 1/2).
      id: q3-1
      questionGroup: q3
    - problemText: State the exact value of tan 60° and explain how the side ratios of the 30-60-90 triangle are used to determine
        this value.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 60
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showTriangle: true
          angleMode: degrees
      finalAnswer: 'tan 60° = √3. Explanation: Tan θ = Opposite / Adjacent. In the 30-60-90 triangle, the side opposite 60°
        is √3 and the side adjacent to 60° is 1. Thus, tan 60° = √3 / 1 = √3.'
      stepByStepGuideline:
      - 'Identify the relevant reference triangle: the 30-60-90 triangle, with side lengths 1 (opposite 30°), √3 (opposite
        60°), and hypotenuse 2.'
      - 'Recall the definition of the tangent ratio: tan θ = Opposite / Adjacent.'
      - For θ = 60°, the opposite side length is √3 and the adjacent side length is 1.
      - 'Substitute the values: tan 60° = √3 / 1.'
      - 'State the exact value: tan 60° = √3.'
      id: q3-2
      questionGroup: q3
    - problemText: Given that sin 45° = 1/√2 and cos 45° = 1/√2, calculate the exact value of tan 45° using the identity tan
        θ = sin θ / cos θ.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 45
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showTriangle: true
          angleMode: degrees
      finalAnswer: '1'
      stepByStepGuideline:
      - 'Start with the identity: tan 45° = sin 45° / cos 45°.'
      - 'Substitute the given exact values: tan 45° = (1/√2) / (1/√2).'
      - Simplify the expression by dividing the numerator by the denominator.
      - Since the numerator and denominator are identical, the result is 1.
      id: q3-3
      questionGroup: q3
    - problemText: Find the exact value of cos 0°. Explain your answer based on the position of the point on the unit circle.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 0
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showTriangle: true
          angleMode: degrees
      finalAnswer: '1. Explanation: At θ = 0°, the point P on the unit circle lies on the positive x-axis at (1, 0). Since
        cos θ is defined as the x-coordinate, cos 0° = 1.'
      stepByStepGuideline:
      - Identify the position of the terminal ray for θ = 0°. This ray lies along the positive x-axis.
      - Determine the coordinates of the point P where the ray intersects the unit circle. This point is (1, 0).
      - Recall that on the unit circle, cos θ corresponds to the x-coordinate.
      - Therefore, cos 0° = 1.
      id: q3-4
      questionGroup: q3
    - problemText: Determine the exact value of sin 90°. Explain why a right-angled reference triangle cannot be formed in
        the traditional way for this angle, and state the definition used instead.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 90
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showTriangle: true
          angleMode: degrees
      finalAnswer: '1. Explanation: At 90°, the terminal side is along the positive y-axis, intersecting the unit circle at
        (0, 1). A reference triangle cannot be formed because the adjacent side (x-coordinate) is 0. Instead, we use the definition
        that sin θ is the y-coordinate on the unit circle, so sin 90° = 1.'
      stepByStepGuideline:
      - Identify the position of the terminal ray for θ = 90°. This ray lies along the positive y-axis.
      - Determine the coordinates of the point P where the ray intersects the unit circle. This point is (0, 1).
      - Explain that standard reference triangles require a non-zero adjacent side, but at 90°, the adjacent side (x-coordinate)
        is zero.
      - Recall that on the unit circle, sin θ corresponds to the y-coordinate.
      - Therefore, sin 90° = 1.
      id: q3-5
      questionGroup: q3
- id: advanced-trig-node-4
  nodeNumber: 4
  title: Symmetry and Special Angles
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: unitCircle
    preWrittenQuestions:
    - problemText: Using symmetry, find the exact value of $\sin 120^\circ$ given that $\sin 60^\circ = \frac{\sqrt{3}}{2}$.
        Explain how the relationship $\sin(180^\circ - \theta) = \sin \theta$ applies.
      avatarIntro: Ready to explore symmetry? We're focusing on how angles in the second quadrant relate to their reference
        angles.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 120
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $ \frac{\sqrt{3}}{2} $
      stepByStepGuideline:
      - Identify the reference angle ($\theta$) for $120^\circ$. Since $120^\circ$ is in Quadrant II, the reference angle
        is $180^\circ - 120^\circ = 60^\circ$.
      - 'Apply the symmetry relationship for sine in Quadrant II: $\sin(180^\circ - \theta) = \sin \theta$.'
      - 'Substitute the values: $\sin 120^\circ = \sin(180^\circ - 60^\circ) = \sin 60^\circ$.'
      - Given that $\sin 60^\circ = \frac{\sqrt{3}}{2}$, therefore, $\sin 120^\circ = \frac{\sqrt{3}}{2}$.
      id: q4-1
      questionGroup: q4
    - problemText: Using symmetry, find the exact value of $\cos 135^\circ$ given that $\cos 45^\circ = \frac{1}{\sqrt{2}}$.
        Explain the sign change that occurs due to the quadrant.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 135
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $ -\frac{1}{\sqrt{2}} $
      stepByStepGuideline:
      - Identify the reference angle ($\theta$) for $135^\circ$. Since $135^\circ$ is in Quadrant II, the reference angle
        is $180^\circ - 135^\circ = 45^\circ$.
      - 'Apply the symmetry relationship for cosine in Quadrant II: $\cos(180^\circ - \theta) = -\cos \theta$.'
      - 'Substitute the values: $\cos 135^\circ = \cos(180^\circ - 45^\circ) = -\cos 45^\circ$.'
      - Given that $\cos 45^\circ = \frac{1}{\sqrt{2}}$, therefore, $\cos 135^\circ = -\frac{1}{\sqrt{2}}$. The cosine value
        is negative because the x-coordinate is negative in Quadrant II.
      id: q4-2
      questionGroup: q4
    - problemText: Find all angles $\theta$ from $0^\circ$ to $360^\circ$ for which $\sin \theta = \frac{1}{2}$. Use symmetry
        to find the solution in the second quadrant.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 150
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $ 30^\circ \text{ and } 150^\circ $
      stepByStepGuideline:
      - Determine the acute reference angle ($\theta_R$) whose sine is $1/2$. This angle is $\theta_R = 30^\circ$. This gives
        the solution in Quadrant I.
      - Sine is positive in Quadrant I and Quadrant II.
      - 'Quadrant I solution: $\theta_1 = 30^\circ$.'
      - 'Quadrant II solution: Use symmetry based on $180^\circ$: $\theta_2 = 180^\circ - \theta_R = 180^\circ - 30^\circ
        = 150^\circ$.'
      - The angles are $30^\circ$ and $150^\circ$.
      id: q4-3
      questionGroup: q4
    - problemText: Find all angles $\theta$ from $0^\circ$ to $360^\circ$ for which $\cos \theta = -\frac{1}{2}$. Use symmetry
        and quadrant rules to find both solutions.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 120
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $ 120^\circ \text{ and } 240^\circ $
      stepByStepGuideline:
      - Determine the acute reference angle ($\theta_R$) whose cosine is $1/2$ (ignoring the negative sign). This angle is
        $\theta_R = 60^\circ$.
      - Since $\cos \theta$ is negative, the solutions must lie in Quadrant II and Quadrant III.
      - 'Quadrant II solution (Symmetry based on $180^\circ$): $\theta_1 = 180^\circ - \theta_R = 180^\circ - 60^\circ = 120^\circ$.'
      - 'Quadrant III solution (Symmetry based on $180^\circ$): $\theta_2 = 180^\circ + \theta_R = 180^\circ + 60^\circ =
        240^\circ$.'
      - The angles are $120^\circ$ and $240^\circ$.
      id: q4-4
      questionGroup: q4
    - problemText: Use unit circle symmetry to find the exact value of $\cos 150^\circ$. You must first identify the reference
        angle and then apply the appropriate symmetry rule for the cosine function in that quadrant.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 150
          showPoint: true
          showSpecialAngles: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $ -\frac{\sqrt{3}}{2} $
      stepByStepGuideline:
      - 'Identify the quadrant: $150^\circ$ lies in Quadrant II.'
      - 'Determine the reference angle ($\theta$): $180^\circ - 150^\circ = 30^\circ$.'
      - 'Find the value of the cosine of the reference angle: $\cos 30^\circ = \frac{\sqrt{3}}{2}$.'
      - 'Apply the symmetry rule for cosine in Quadrant II: $\cos 150^\circ = -\cos 30^\circ$. Cosine is negative in Quadrant
        II.'
      - Therefore, $\cos 150^\circ = -\frac{\sqrt{3}}{2}$.
      id: q4-5
      questionGroup: q4
