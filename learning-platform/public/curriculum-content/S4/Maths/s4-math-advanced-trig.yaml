    mathTool: null
    preWrittenQuestions:
    - problemText: Find the amplitude and the period of the function $y = 4 \sin(3x)$.
      avatarIntro: Understanding how the coefficients 'a' and 'b' affect the sine function is crucial. Remember, amplitude
        is calculated using |a| and period uses 360 degrees divided by b.
      finalAnswer: Amplitude = 4, Period = 120°
      stepByStepGuideline:
      - Identify the value of $a$ and $b$ from the equation $y = a \sin(bx)$. Here, $a=4$ and $b=3$.
      - 'Calculate the amplitude using the formula: Amplitude = $|a|$. Amplitude = $|4| = 4$.'
      - 'Calculate the period using the formula: Period = $360^{\circ}/b$. Period = $360^{\circ}/3 = 120^{\circ}$.'
      id: q10-1
      questionGroup: q10
    - problemText: Write an equation for a cosine function with an amplitude of 1.5 and a period of $90^{\circ}$.
      finalAnswer: The possible equations are $y = 1.5 \cos(4x)$ or $y = -1.5 \cos(4x)$
      stepByStepGuideline:
      - 'Determine the value of $b$ using the period formula: Period = $360^{\circ}/b$. Given Period = $90^{\circ}$, we solve:
        $90^{\circ} = 360^{\circ}/b$, which means $b = 360/90 = 4$.'
      - 'Determine the value of $a$ using the amplitude formula: Amplitude = $|a|$. Given Amplitude = 1.5, we have $|a| =
        1.5$. Thus, $a$ can be $1.5$ or $-1.5$.'
      - Substitute the values of $a$ and $b$ into the general cosine equation $y = a \cos(bx)$. The possible equations are
        $y = 1.5 \cos(4x)$ or $y = -1.5 \cos(4x)$.
      id: q10-2
      questionGroup: q10
    - problemText: Describe the sequence of transformations required to transform the graph of $y = \sin x$ into the graph
        of $y = -2 \sin(0.5x)$.
      finalAnswer: 1. Vertical stretch by a factor of 2. 2. Reflection in the x-axis. 3. Horizontal stretch by a factor of
        2 (which changes the period from 360° to 720°).
      stepByStepGuideline:
      - Identify the value of $a$ and $b$. Here $a = -2$ and $b = 0.5$.
      - The value $|a| = 2$ indicates a vertical stretch by a factor of 2.
      - Since $a$ is negative ($a = -2$), there is a reflection in the x-axis.
      - The value $b = 0.5$ indicates a horizontal stretch by a factor of $1/b = 1/0.5 = 2$. This transformation changes the
        period from $360^{\circ}$ to $720^{\circ}$.
      id: q10-3
      questionGroup: q10
    - problemText: Find the possible values of $a$ and the exact value of $b$ if the function $y = a \cos(bx)$ has an amplitude
        of 5 and a period of $240^{\circ}$.
      finalAnswer: Possible values for $a$ are $\pm 5$. The value of $b$ is $1.5$ (or $\frac{3}{2}$).
      stepByStepGuideline:
      - 'Use the amplitude formula: Amplitude = $|a|$. Since the amplitude is 5, $|a| = 5$. Therefore, $a = 5$ or $a = -5$.'
      - 'Use the period formula: Period = $360^{\circ}/b$. Since the period is $240^{\circ}$, solve for $b$: $240^{\circ}
        = 360^{\circ}/b$.'
      - 'Calculate $b$: $b = 360/240$. Simplify the fraction: $b = 3/2 = 1.5$.'
      id: q10-4
      questionGroup: q10
    - problemText: Determine the amplitude and period of the function $y = 0.5 \cos(4x)$.
      finalAnswer: Amplitude = 0.5, Period = 90°
      stepByStepGuideline:
      - Identify the value of $a$ and $b$ from the equation $y = a \cos(bx)$. Here, $a=0.5$ and $b=4$.
      - 'Calculate the amplitude using the formula: Amplitude = $|a|$. Amplitude = $|0.5| = 0.5$.'
      - 'Calculate the period using the formula: Period = $360^{\circ}/b$. Period = $360^{\circ}/4 = 90^{\circ}$.'
