      stepByStepGuideline:
      - 'Step 1: Determine $\cos \theta$. Since $\theta$ is in Q1, $\cos \theta$ is positive. $\cos \theta = \sqrt{1 - \sin^2
        \theta} = \sqrt{1 - (5/13)^2} = \sqrt{1 - 25/169} = \sqrt{144/169} = 12/13$.'
      - 'Step 2: Calculate $\sin 2\theta$ using the identity $\sin 2\theta = 2 \sin \theta \cos \theta$. $\sin 2\theta = 2(5/13)(12/13)
        = 120/169$.'
      - 'Step 3: Calculate $\cos 2\theta$ using the identity $\cos 2\theta = \cos^2\theta - \sin^2\theta$. $\cos 2\theta =
