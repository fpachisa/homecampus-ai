      finalAnswer: $\cos \theta = \frac{\sqrt{3}}{2}$, $\tan \theta = -\frac{1}{\sqrt{3}}$ (or $-\frac{\sqrt{3}}{3}$)
      stepByStepGuideline:
      - Use the identity $\cos^2\theta = 1 - \sin^2\theta$.
      - 'Substitute the value: $\cos^2\theta = 1 - (-\frac{1}{2})^2 = 1 - \frac{1}{4} = \frac{3}{4}$.'
      - 'Take the square root: $\cos \theta = \pm\sqrt{\frac{3}{4}} = \pm\frac{\sqrt{3}}{2}$.'
      - Since $270^{\circ} < \theta < 360^{\circ}$ (Quadrant 4), $\cos \theta$ must be positive. Thus, $\cos \theta = \frac{\sqrt{3}}{2}$.
      - 'Calculate $\tan \theta$: $\tan \theta = \frac{\sin \theta}{\cos \theta} = \frac{-1/2}{\sqrt{3}/2} = -\frac{1}{\sqrt{3}}$.'
      id: q6-4
      questionGroup: q6
    - problemText: If $\sin \theta = \frac{5}{13}$ and it is known that $\cos \theta < 0$, find the exact value of $\cos \theta$.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 110
          showTriangle: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $\cos \theta = -\frac{12}{13}$
      stepByStepGuideline:
      - First, determine the quadrant. Since $\sin \theta > 0$ and $\cos \theta < 0$, the angle $\theta$ must lie in Quadrant
        2.
      - Use the identity $\cos^2\theta = 1 - \sin^2\theta$.
      - 'Substitute the value: $\cos^2\theta = 1 - (\frac{5}{13})^2 = 1 - \frac{25}{169} = \frac{169 - 25}{169} = \frac{144}{169}$.'
      - 'Take the square root: $\cos \theta = \pm\sqrt{\frac{144}{169}} = \pm\frac{12}{13}$.'
      - Since $\theta$ is in Quadrant 2 (where cosine is negative), we choose the negative sign. $\cos \theta = -\frac{12}{13}$.
