      - 'Add the two expanded results:'
      - LHS $= (25 \sin^2 \theta + 20 \sin \theta \cos \theta + 4 \cos^2 \theta) + (4 \sin^2 \theta - 20 \sin \theta \cos
        \theta + 25 \cos^2 \theta)$.
      - 'Combine the like terms. The $20 \sin \theta \cos \theta$ terms cancel out:'
      - LHS $= (25 \sin^2 \theta + 4 \sin^2 \theta) + (4 \cos^2 \theta + 25 \cos^2 \theta) = 29 \sin^2 \theta + 29 \cos^2
        \theta$.
      - 'Factor out 29: LHS $= 29 (\sin^2 \theta + \cos^2 \theta)$.'
      - 'Apply the Pythagorean identity $(\sin^2 \theta + \cos^2 \theta = 1)$: LHS $= 29 (1) = 29$.'
      - Since LHS $= 29$, which equals the RHS, the identity is proven.
      id: q18-5
      questionGroup: q18
- id: advanced-trig-node-19
  nodeNumber: 19
  title: Understanding Radian Measure
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
