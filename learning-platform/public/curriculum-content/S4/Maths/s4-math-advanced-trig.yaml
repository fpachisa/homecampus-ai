      id: q18-2
      questionGroup: q18
    - problemText: 'Prove the trigonometric identity by transforming the Left Hand Side (LHS) into the Right Hand Side (RHS):
        $\cos^2 \theta - \sin^2 \theta = 1 - 2 \sin^2 \theta$.'
      mathTool: null
      finalAnswer: LHS = 1 - 2 sin^2 θ = RHS ✓
      stepByStepGuideline:
      - 'Start with the Left Hand Side (LHS): LHS $= \cos^2 \theta - \sin^2 \theta$.'
      - Use the Pythagorean identity $\cos^2 \theta + \sin^2 \theta = 1$ to substitute for $\cos^2 \theta$. Rearranging gives
        $\cos^2 \theta = 1 - \sin^2 \theta$.
      - 'Substitute this expression into the LHS: LHS $= (1 - \sin^2 \theta) - \sin^2 \theta$.'
      - 'Simplify the expression by combining the $\sin^2 \theta$ terms: LHS $= 1 - 2 \sin^2 \theta$.'
      - Since LHS $= 1 - 2 \sin^2 \theta$, which equals the RHS, the identity is proven.
      id: q18-3
