      mathTool:
        toolName: unitCircle
        parameters:
          angle: 45
          showPoint: true
          showCoordinates: true
          showTriangle: true
          angleMode: degrees
      finalAnswer: $ \cos 45^{\circ} = \frac{1}{\sqrt{2}}$
      stepByStepGuideline:
      - 'Identify the complementary angle for $45^{\circ}$: $90^{\circ} - 45^{\circ} = 45^{\circ}$.'
      - 'Apply the complementary angle identity: $\cos \theta = \sin(90^{\circ} - \theta)$.'
      - 'Substitute $\theta = 45^{\circ}$: $\cos 45^{\circ} = \sin(90^{\circ} - 45^{\circ}) = \sin 45^{\circ}$.'
