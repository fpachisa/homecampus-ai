      id: q17-1
      questionGroup: q17
    - problemText: If $\cos \theta = -1/2$ and $\theta$ is in the second quadrant ($90^{\circ} < \theta < 180^{\circ}$), calculate
        the exact values of $\sin 2\theta$ and $\cos 2\theta$. Use the derived identity for $\cos 2\theta$ that only requires
        $\cos \theta$.
      mathTool: null
      finalAnswer: sin 2\theta = -\sqrt{3}/2, cos 2\theta = -1/2
      stepByStepGuideline:
      - 'Step 1: Determine $\sin \theta$. Since $\theta$ is in Q2, $\sin \theta$ is positive. $\sin \theta = \sqrt{1 - \cos^2
        \theta} = \sqrt{1 - (-1/2)^2} = \sqrt{1 - 1/4} = \sqrt{3/4} = \sqrt{3}/2$.'
      - 'Step 2: Calculate $\sin 2\theta$ using the identity $\sin 2\theta = 2 \sin \theta \cos \theta$. $\sin 2\theta = 2(\sqrt{3}/2)(-1/2)
