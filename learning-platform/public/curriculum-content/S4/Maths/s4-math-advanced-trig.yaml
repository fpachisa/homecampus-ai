- id: advanced-trig-node-6
  nodeNumber: 6
  title: Using the Pythagorean Identity
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: unitCircle
    preWrittenQuestions:
    - problemText: If $\cos \theta = \frac{4}{5}$ and $0^{\circ} < \theta < 90^{\circ}$, use the Pythagorean Identity to find
        the exact value of $\sin \theta$. Subsequently, calculate the value of $\tan \theta$.
      avatarIntro: The Pythagorean Identity, cos squared theta plus sin squared theta equals 1, is essential for finding missing
        trigonometric ratios when the quadrant is known. Remember to check the sign!
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 45
          showTriangle: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $\sin \theta = \frac{3}{5}$, $\tan \theta = \frac{3}{4}$
      stepByStepGuideline:
      - Use the identity $\sin^2\theta + \cos^2\theta = 1$. Rearranging gives $\sin^2\theta = 1 - \cos^2\theta$.
      - 'Substitute the given value: $\sin^2\theta = 1 - (\frac{4}{5})^2 = 1 - \frac{16}{25} = \frac{25 - 16}{25} = \frac{9}{25}$.'
      - 'Take the square root: $\sin \theta = \pm\sqrt{\frac{9}{25}} = \pm\frac{3}{5}$.'
      - Since $0^{\circ} < \theta < 90^{\circ}$ (Quadrant 1), $\sin \theta$ must be positive. Thus, $\sin \theta = \frac{3}{5}$.
      - 'Calculate $\tan \theta$ using $\tan \theta = \frac{\sin \theta}{\cos \theta}$: $\tan \theta = \frac{3/5}{4/5} = \frac{3}{4}$.'
      id: q6-1
      questionGroup: q6
    - problemText: Given that $\sin \theta = \frac{12}{13}$ and the angle $\theta$ lies in the second quadrant ($90^{\circ}
        < \theta < 180^{\circ}$). Find the exact value of $\cos \theta$, and then determine $\tan \theta$.
      mathTool:
        toolName: unitCircle
        parameters:
          angle: 135
          showTriangle: true
          showCoordinates: false
          showQuadrants: true
          angleMode: degrees
      finalAnswer: $\cos \theta = -\frac{5}{13}$, $\tan \theta = -\frac{12}{5}$
      stepByStepGuideline:
      - Use the identity $\cos^2\theta = 1 - \sin^2\theta$.
      - 'Substitute the value: $\cos^2\theta = 1 - (\frac{12}{13})^2 = 1 - \frac{144}{169} = \frac{169 - 144}{169} = \frac{25}{169}$.'
      - 'Take the square root: $\cos \theta = \pm\sqrt{\frac{25}{169}} = \pm\frac{5}{13}$.'
      - Since $90^{\circ} < \theta < 180^{\circ}$ (Quadrant 2), $\cos \theta$ must be negative. Thus, $\cos \theta = -\frac{5}{13}$.
      - 'Calculate $\tan \theta$: $\tan \theta = \frac{\sin \theta}{\cos \theta} = \frac{12/13}{-5/13} = -\frac{12}{5}$.'
