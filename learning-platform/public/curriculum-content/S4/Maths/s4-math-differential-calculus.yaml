      avatarIntro: Optimization problems are key in applied mathematics. Remember, the goal is always to define the quantity
        you want to maximize or minimize and express it using a single variable.
      mathTool:
        toolName: optimization-grapher
        parameters:
          expression: 60*x - 2*x^2
          optimal:
            x: 15
            y: 450
          type: maximize
          constraint: Fencing length is 60m (L = 60 - 2W), where x represents W
          showConstraints: false
      finalAnswer: The maximum area is achieved with dimensions 30 meters (length parallel to the barn) by 15 meters (width
        perpendicular to the barn).
      stepByStepGuideline:
      - 'Define variables: Let W be the width (used twice) and L be the length (used once). The objective is to maximize Area
        A = L * W.'
      - 'Establish the constraint: The perimeter is P = L + 2W = 60. Express L in terms of W: L = 60 - 2W.'
      - 'Substitute the constraint into the objective function: A(W) = (60 - 2W)W = 60W - 2W².'
      - 'Find the derivative of the area function: A''(W) = 60 - 4W.'
      - 'Set A''(W) = 0 to find the critical point: 60 - 4W = 0, so 4W = 60, and W = 15 meters.'
      - 'Calculate the length L using the constraint: L = 60 - 2(15) = 30 meters.'
      - 'Verify (using the second derivative test, A''''(W) = -4, which is negative, confirming a maximum) and state the final
