    - problemText: A curve is defined by the function $f(x) = x^2$. Find the equation of the line tangent to the curve at
        the point where $x = 1$. Write your final answer in the form $y = mx + c$.
      avatarIntro: Ready to master the tangent line equation? Remember to calculate the point, the gradient, and then use
