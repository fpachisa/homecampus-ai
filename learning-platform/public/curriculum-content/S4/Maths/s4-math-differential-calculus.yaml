            y: 1
            type: min
          showDerivativeZero: true
      finalAnswer: Local Minimum (Concave Up)
      stepByStepGuideline:
      - 'Find the first derivative: $C''(x) = \frac{d}{dx}(x^3 - 3x^2 + 5) = 3x^2 - 6x$.'
      - 'Find the second derivative: $C''''(x) = \frac{d}{dx}(3x^2 - 6x) = 6x - 6$.'
      - 'Evaluate the second derivative at the stationary point $x=2$: $C''''(2) = 6(2) - 6 = 12 - 6 = 6$.'
