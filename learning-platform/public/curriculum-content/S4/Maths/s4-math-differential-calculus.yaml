      mathTool:
        toolName: tangent-visualizer
        parameters:
          expression: x^2
          tangentPoint: 1
          showSlope: false
          showPoint: true
      finalAnswer: y = 2x - 1
      stepByStepGuideline:
      - 'Find the derivative of the function: $f''(x) = 2x$.'
      - 'Calculate the gradient ($m$) by substituting $x=1$ into the derivative: $m = f''(1) = 2(1) = 2$.'
      - 'Find the coordinates of the point of tangency: $y_1 = f(1) = (1)^2 = 1$. The point is $(1, 1)$.'
      - 'Use the point-slope form $y - y_1 = m(x - x_1)$: $y - 1 = 2(x - 1)$.'
      - 'Simplify the equation into the form $y = mx + c$: $y = 2x - 2 + 1$, so $y = 2x - 1$.'
      - 'Verification: Substitute the point $(1, 1)$ into the final equation: $1 = 2(1) - 1$, which is $1 = 1$. The equation
