    - problemText: A construction company needs to design a large rectangular concrete pad with a fixed area of 36 m². To
        minimize the cost of the perimeter edging, the total perimeter must be minimized. What dimensions (length L and width
        W) should the pad have to achieve the minimum perimeter?
      mathTool:
        toolName: optimization-grapher
        parameters:
          expression: 2*x + 72/x
          optimal:
            x: 6
            y: 24
          type: minimize
          constraint: Area is 36 m^2 (W = 36/L), where x represents L
          showConstraints: false
      finalAnswer: The dimensions that minimize the perimeter are 6 meters by 6 meters (a square).
      stepByStepGuideline:
      - 'Define variables: Area A = L * W = 36. Objective is to minimize Perimeter P = 2L + 2W.'
      - 'Express one variable using the constraint: W = 36/L.'
      - 'Substitute into the objective function: P(L) = 2L + 2(36/L) = 2L + 72L⁻¹.'
      - 'Find the derivative: P''(L) = 2 - 72L⁻².'
      - 'Set P''(L) = 0: 2 = 72/L². L² = 36. Since L must be positive, L = 6 meters.'
      - 'Calculate W: W = 36/6 = 6 meters.'
      - The minimum perimeter is 24 meters, achieved when the dimensions are 6m × 6m.
      id: q25-2
      questionGroup: q25
    - problemText: A manufacturer is designing an open-top storage box with a square base using 108 cm² of cardboard (the
        surface area). Find the dimensions (side length x of the base and height h) that maximize the volume of the box.
      mathTool:
        toolName: optimization-grapher
        parameters:
          expression: 27*x - 0.25*x^3
          optimal:
            x: 6
            y: 108
          type: maximize
          constraint: Surface Area (open top) is 108 cm^2 (h = (108 - x^2) / (4x)), where x is the base side length
          showConstraints: false
      finalAnswer: The dimensions that maximize the volume are a base of 6 cm × 6 cm and a height of 3 cm. The maximum volume
        is 108 cm³.
      stepByStepGuideline:
      - 'Define variables: Base side length x, Height h. Volume V = x²h. Surface Area (open top) SA = x² + 4xh = 108.'
      - 'Express h using the constraint: 4xh = 108 - x², so h = (108 - x²) / (4x).'
      - 'Substitute h into the volume function: V(x) = x² * [(108 - x²) / (4x)] = (108x - x³) / 4 = 27x - (1/4)x³.'
      - 'Find the derivative: V''(x) = 27 - (3/4)x².'
      - 'Set V''(x) = 0: 27 = (3/4)x². x² = 27 * (4/3) = 36. Since x > 0, x = 6 cm.'
      - 'Calculate the height h: h = (108 - 6²) / (4*6) = (108 - 36) / 24 = 72 / 24 = 3 cm.'
      - 'Verify the maximum and state the resulting maximum volume: V = 6 * 6 * 3 = 108 cm³.'
      id: q25-3
      questionGroup: q25
    - problemText: A small electronics company sells a specialized chip. Currently, they sell 500 units per week at 100 dollars per
        unit. Market analysis shows that for every $1 decrease in price (P), the company sells 10 additional units (Q). Determine
        the optimal price P to charge to maximize weekly revenue.
      mathTool:
        toolName: optimization-grapher
        parameters:
          expression: 50000 + 500*x - 10*x^2
          optimal:
            x: 25
            y: 56250
          type: maximize
          constraint: Let x be the number of $1 price reductions. Price P = 100 - x, Quantity Q = 500 + 10x.
          showConstraints: false
      finalAnswer: The optimal price to maximize revenue is $75.
      stepByStepGuideline:
      - Define the variable x as the number of $1 price decreases.
      - 'Define Price P and Quantity Q in terms of x: P = 100 - x; Q = 500 + 10x.'
      - 'Formulate the Revenue function R(x) = P * Q: R(x) = (100 - x)(500 + 10x) = 50000 + 1000x - 500x - 10x² = 50000 +
        500x - 10x².'
      - 'Find the derivative: R''(x) = 500 - 20x.'
      - 'Set R''(x) = 0 to find the critical point: 500 - 20x = 0. 20x = 500, so x = 25.'
      - 'Calculate the optimal price P using x=25: P = 100 - 25 = $75.'
      - The maximum revenue is $56,250 (R(25) = 50000 + 500(25) - 10(25)²).
      id: q25-4
      questionGroup: q25
    - problemText: A beverage company requires a closed cylindrical can design that must hold a fixed volume of $128\pi$ cm³.
        Find the radius (r) and height (h) that minimize the surface area of the can, thus minimizing the material cost.
      mathTool:
        toolName: optimization-grapher
        parameters:
          expression: 2*x^2 + 256/x
          optimal:
            x: 4
            y: 96
          type: minimize
          constraint: Volume V = 128*pi cm^3 (h = 128 / r^2). The function graphed minimizes SA / pi, where x is the radius
            r.
          showConstraints: false
      finalAnswer: The dimensions that minimize surface area are radius r = 4 cm and height h = 8 cm.
      stepByStepGuideline:
      - 'Define variables: Volume V = $\pi r^2 h = 128\pi$. Objective is to minimize Surface Area SA = $2\pi r^2 + 2\pi r
        h$.'
      - 'Express h using the volume constraint: $r^2 h = 128$, so $h = 128/r^2$.'
      - 'Substitute h into the SA function: SA(r) = $2\pi r^2 + 2\pi r (128/r^2) = 2\pi r^2 + 256\pi r^{-1}$.'
      - To simplify differentiation, minimize $S(r) = r^2 + 128r^{-1}$ (SA divided by $2\pi$).
      - 'Find the derivative of S(r): S''(r) = $2r - 128r^{-2}$.'
      - 'Set S''(r) = 0: $2r = 128/r^2$. $2r^3 = 128$. $r^3 = 64$. Thus, r = 4 cm.'
      - 'Calculate the height h: $h = 128 / 4^2 = 128 / 16 = 8$ cm.'
      - The minimum surface area is achieved when the radius is 4 cm and the height is 8 cm.
      id: q25-5
      questionGroup: q25
- id: node-10-differentiability-continuity
  nodeNumber: 25
