    - problemText: A scientist models the strength of a signal waveform using the function $f(x) = |x + 3|$. Analyze the graph
        of this function (shown below) and determine the specific point $x = a$ where the function is continuous but fails
        to be differentiable. Explain the geometric reason for the lack of differentiability at this point.
      avatarIntro: Ready to explore the relationship between continuity and differentiability? Remember, a smooth curve is
        key for a derivative to exist!
      mathTool:
        toolName: function-graph
        parameters:
          expression: abs(x + 3)
          showPoints:
          - x: -3
            label: corner
            color: '#ef4444'
          xMin: -6
          xMax: 0
          yMin: 0
          yMax: 4
          label: f(x) = |x + 3|
      finalAnswer: The function fails to be differentiable at x = -3. This is because the graph has a sharp corner (or sharp
        point) at this location, meaning the left-hand derivative (-1) and the right-hand derivative (+1) are not equal, so
        no unique tangent line can be defined.
      stepByStepGuideline:
      - 'Identify the point where the absolute value function changes direction: $x + 3 = 0$, so $x = -3$.'
      - 'Observe the graph or calculate the limits of the derivative: $f''(x) = -1$ for $x < -3$ and $f''(x) = 1$ for $x >
        -3$.'
      - Since the limit of the derivative from the left $(-1)$ does not equal the limit of the derivative from the right $(1)$,
        the derivative $f'(-3)$ does not exist.
      - Conclude that the presence of a sharp corner prevents the function from being differentiable at $x = -3$, even though
        it is continuous there.
      id: q25-1
      questionGroup: q25
    - problemText: The mechanical stress $S$ (in MPa) on a specific material is modeled by the function $g(x) = x^{2/3}$,
        where $x$ is the strain parameter. Examine the function at $x = 0$. Is $g(x)$ differentiable at $x = 0$? If not, identify
        the geometric feature of the graph at this point.
      mathTool:
        toolName: function-graph
        parameters:
          expression: x^(2/3)
          showPoints:
          - x: 0
            label: cusp
            color: '#ef4444'
          xMin: -5
          xMax: 5
          yMin: -1
          yMax: 3
          label: g(x) = x^(2/3)
      finalAnswer: No, $g(x)$ is not differentiable at $x = 0$. The graph exhibits a cusp (or sharp point where the tangent
        slope approaches positive and negative infinity), meaning the derivative approaches $-\infty$ from the left and $+\infty$
        from the right.
      stepByStepGuideline:
      - 'Calculate the derivative $g''(x)$: $g''(x) = \frac{2}{3} x^{(2/3 - 1)} = \frac{2}{3} x^{-1/3} = \frac{2}{3\sqrt[3]{x}}$.'
      - Evaluate the limit of the derivative as $x$ approaches 0.
      - As $x \to 0^-$, $g'(x) \to -\infty$.
      - As $x \to 0^+$, $g'(x) \to +\infty$.
      - Since the derivative approaches infinity (or different infinities) and is undefined at the point, the function is
        not differentiable at $x=0$. The visual characteristic is a cusp.
      id: q25-2
      questionGroup: q25
    - problemText: State the relationship between differentiability and continuity. Specifically, if a function $f(x)$ is
        known to be differentiable at a point $x = c$, what necessary conclusion can you draw about its continuity at that
        same point? Give a brief explanation.
      mathTool: null
      finalAnswer: If a function $f(x)$ is differentiable at $x = c$, then it must be continuous at $x = c$. Differentiability
        implies continuity.
      stepByStepGuideline:
      - Recall the fundamental theorem relating the two concepts.
      - A function must be continuous to be differentiable, because the definition of the derivative requires the limit of
        the difference quotient to exist, which implicitly requires the function to be defined and continuous at that point.
      - 'State the implication: Differentiability $\implies$ Continuity.'
      id: q25-3
      questionGroup: q25
    - problemText: "A company’s weekly cost function $K(x)$ (in thousands of dollars) transitions based on production level\
        \ $x$. The function is defined piecewise as:\n$$K(x) = \\begin{cases} x^2 & \\text{if } x \\le 2 \\\\ 5x - 6 & \\\
        text{if } x > 2 \\end{cases}$$ \nDetermine if the cost function $K(x)$ is differentiable at the transition point $x\
        \ = 2$. (Assume $K(x)$ is continuous at $x=2$)."
      mathTool: null
      finalAnswer: The function $K(x)$ is NOT differentiable at $x = 2$. The derivative from the left is 4, and the derivative
        from the right is 5. Since $4 \ne 5$, there is a corner.
      stepByStepGuideline:
      - 'First, confirm continuity at $x=2$: $K(2) = 2^2 = 4$. $\lim_{x \to 2^+} (5x - 6) = 5(2) - 6 = 4$. (It is continuous).'
      - 'Find the derivative of each piece for $x \ne 2$: $K''(x) = \begin{cases} 2x & \text{if } x < 2 \\ 5 & \text{if }
        x > 2 \end{cases}$.'
      - 'Calculate the left-hand derivative (LHD) at $x=2$: $K''(2^-) = 2(2) = 4$.'
      - 'Calculate the right-hand derivative (RHD) at $x=2$: $K''(2^+) = 5$.'
      - Compare LHD and RHD. Since $4 \ne 5$, the function does not have a unique derivative at $x=2$. Therefore, $K(x)$ is
        not differentiable at $x=2$ (it has a corner).
      id: q25-4
      questionGroup: q25
    - problemText: Consider the function $h(x) = \sqrt{x}$, which models a physical quantity defined only for $x \ge 0$. Explain
        why $h(x)$ is continuous at $x = 0$ but is not differentiable at $x = 0$. What geometric feature does the graph have
        at this point?
      mathTool:
        toolName: function-graph
        parameters:
          expression: sqrt(x)
          showPoints:
          - x: 0
            label: vertical tangent
            color: '#ef4444'
          xMin: -1
          xMax: 5
          yMin: -1
          yMax: 3
          label: h(x) = sqrt(x)
      finalAnswer: $h(x)$ is continuous at $x = 0$ since $\lim_{x \to 0^+} \sqrt{x} = 0 = h(0)$. It is not differentiable
        because the derivative $h'(x) = 1/(2\sqrt{x})$ approaches $+\infty$ as $x \to 0^+$. This indicates the graph has a
        vertical tangent line at $x = 0$, and the slope is infinite.
      stepByStepGuideline:
      - 'Check continuity: $\lim_{x \to 0^+} h(x) = 0$ and $h(0) = 0$. Continuity holds.'
      - 'Calculate the derivative: $h''(x) = \frac{1}{2\sqrt{x}}$.'
      - 'Analyze the limit of the derivative as $x$ approaches 0 from the right (since the domain is $x \ge 0$): $\lim_{x
        \to 0^+} \frac{1}{2\sqrt{x}}$.'
      - Since the denominator approaches 0 from the positive side, the derivative approaches $+\infty$.
      - A derivative that approaches infinity means the tangent line is vertical, and differentiability fails because the
        slope is not a finite real number.
      id: q25-5
      questionGroup: q25
