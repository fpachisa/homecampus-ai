            y: 42
            type: max
          showDerivativeZero: true
      finalAnswer: Local Maximum (Concave Down)
      stepByStepGuideline:
      - 'Find the first derivative: $V''(t) = \frac{d}{dt}(10 + 6t^2 - t^3) = 12t - 3t^2$.'
      - 'Find the second derivative: $V''''(t) = \frac{d}{dt}(12t - 3t^2) = 12 - 6t$.'
      - 'Evaluate the second derivative at the stationary point $t=4$: $V''''(4) = 12 - 6(4) = 12 - 24 = -12$.'
      - Since $V''(4) = -12 < 0$, the function is concave down at $t=4$, classifying the stationary point as a local maximum.
