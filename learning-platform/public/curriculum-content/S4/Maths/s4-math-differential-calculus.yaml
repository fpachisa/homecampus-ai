- id: node-2-evaluating-limits
  nodeNumber: 2
  title: Evaluating Limits Algebraically
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: limit-visualizer
    preWrittenQuestions:
    - problemText: 'Evaluate the following limit algebraically, ensuring you handle the indeterminate form correctly:

        $$\lim_{x\to 5} \frac{x^2 - 25}{x - 5}$$'
      avatarIntro: Whenever direct substitution gives you the 0 over 0 indeterminate form, you must use algebraic techniques
        like factoring to simplify the expression before evaluating the limit.
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: (x^2 - 25)/(x - 5)
          limitPoint: 5
          limitValue: 10
          showApproach: true
      finalAnswer: '10'
      stepByStepGuideline:
      - 'Step 1: Attempt direct substitution. Substituting x=5 yields (5² - 25) / (5 - 5) = 0/0, an indeterminate form.'
      - 'Step 2: Factor the numerator using the difference of squares pattern (a² - b² = (a - b)(a + b)): $x^2 - 25 = (x -
        5)(x + 5)$.'
      - 'Step 3: Rewrite the limit expression and cancel the common factor $(x - 5)$:

        $$\lim_{x\to 5} \frac{(x - 5)(x + 5)}{x - 5} = \lim_{x\to 5} (x + 5)$$'
      - 'Step 4: Evaluate the simplified limit by direct substitution:

        $$5 + 5 = 10$$'
      id: q2-1
      questionGroup: q2
    - problemText: 'Find the value of the limit of the rational function as x approaches -1:

        $$\lim_{x\to -1} \frac{x^2 + 4x + 3}{x + 1}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: (x^2 + 4x + 3)/(x + 1)
          limitPoint: -1
          limitValue: 2
          showApproach: true
      finalAnswer: '2'
      stepByStepGuideline:
      - 'Step 1: Direct substitution results in 0/0, an indeterminate form. We must factor the numerator.'
      - 'Step 2: Factor the quadratic numerator $x^2 + 4x + 3$. We look for two numbers that multiply to 3 and add to 4. These
        numbers are 3 and 1. The factorization is $(x + 1)(x + 3)$.'
      - 'Step 3: Simplify the expression by canceling the common factor $(x + 1)$:

        $$\lim_{x\to -1} \frac{(x + 1)(x + 3)}{x + 1} = \lim_{x\to -1} (x + 3)$$'
      - 'Step 4: Substitute $x = -1$ into the simplified expression:

        $$-1 + 3 = 2$$'
      id: q2-2
      questionGroup: q2
    - problemText: 'Use algebraic techniques to evaluate the limit involving the difference of cubes:

        $$\lim_{x\to 2} \frac{x^3 - 8}{x - 2}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: (x^3 - 8)/(x - 2)
          limitPoint: 2
          limitValue: 12
          showApproach: true
      finalAnswer: '12'
      stepByStepGuideline:
      - 'Step 1: Direct substitution yields 0/0. The numerator is a difference of cubes: $x^3 - 8 = x^3 - 2^3$.'
      - 'Step 2: Apply the difference of cubes factorization formula: $a^3 - b^3 = (a - b)(a^2 + ab + b^2)$.

        $$x^3 - 8 = (x - 2)(x^2 + 2x + 4)$$'
      - 'Step 3: Rewrite the limit expression and cancel the common factor $(x - 2)$:

        $$\lim_{x\to 2} \frac{(x - 2)(x^2 + 2x + 4)}{x - 2} = \lim_{x\to 2} (x^2 + 2x + 4)$$'
      - 'Step 4: Substitute $x = 2$ into the simplified expression:

        $$2^2 + 2(2) + 4 = 4 + 4 + 4 = 12$$'
      id: q2-3
      questionGroup: q2
    - problemText: 'The following limit results in 0/0. Use the technique of rationalizing the numerator to simplify the expression
        and evaluate the limit:

        $$\lim_{x\to 0} \frac{\sqrt{x + 4} - 2}{x}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: (sqrt(x + 4) - 2) / x
          limitPoint: 0
          limitValue: 0.25
          showApproach: true
      finalAnswer: 1/4
      stepByStepGuideline:
      - 'Step 1: Direct substitution yields 0/0. Multiply the numerator and denominator by the conjugate of the numerator,
        which is $(\sqrt{x + 4} + 2)$.'
      - 'Step 2: Perform the multiplication:

        $$\lim_{x\to 0} \frac{\sqrt{x + 4} - 2}{x} \cdot \frac{\sqrt{x + 4} + 2}{\sqrt{x + 4} + 2}$$'
      - 'Step 3: Simplify the numerator using $(A - B)(A + B) = A^2 - B^2$:

        $$(\sqrt{x + 4})^2 - 2^2 = (x + 4) - 4 = x$$'
      - 'Step 4: Cancel the common factor $x$:

        $$\lim_{x\to 0} \frac{x}{x(\sqrt{x + 4} + 2)} = \lim_{x\to 0} \frac{1}{\sqrt{x + 4} + 2}$$'
      - 'Step 5: Evaluate the simplified limit by substituting $x = 0$:

        $$\frac{1}{\sqrt{0 + 4} + 2} = \frac{1}{2 + 2} = \frac{1}{4}$$'
      id: q2-4
      questionGroup: q2
    - problemText: 'Evaluate the limit using rationalization:

        $$\lim_{x\to 0} \frac{\sqrt{x + 9} - 3}{x}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: (sqrt(x + 9) - 3) / x
          limitPoint: 0
          limitValue: 0.166666
          showApproach: true
      finalAnswer: 1/6
      stepByStepGuideline:
      - 'Step 1: Direct substitution yields 0/0. Rationalize the numerator by multiplying by its conjugate: $(\sqrt{x + 9}
        + 3)$.'
      - 'Step 2: Set up the multiplication:

        $$\lim_{x\to 0} \frac{\sqrt{x + 9} - 3}{x} \cdot \frac{\sqrt{x + 9} + 3}{\sqrt{x + 9} + 3}$$'
      - 'Step 3: Simplify the numerator: $(x + 9) - 3^2 = x + 9 - 9 = x$.'
      - 'Step 4: Cancel the common factor $x$:

        $$\lim_{x\to 0} \frac{x}{x(\sqrt{x + 9} + 3)} = \lim_{x\to 0} \frac{1}{\sqrt{x + 9} + 3}$$'
      - 'Step 5: Substitute $x = 0$ into the simplified expression:

        $$\frac{1}{\sqrt{0 + 9} + 3} = \frac{1}{3 + 3} = \frac{1}{6}$$'
      id: q2-5
      questionGroup: q2
- id: node-3-one-sided-limits
  nodeNumber: 3
  title: One-Sided Limits
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: limit-visualizer
    preWrittenQuestions:
    - problemText: 'Consider the piecewise function $f(x)$ defined below. Determine the left-hand limit, the right-hand limit,
        and state whether the overall limit $\lim_{x\to 1} f(x)$ exists.

        $$f(x) = \begin{cases} 3x^2 & \text{if } x < 1 \\ 5x - 4 & \text{if } x \ge 1 \end{cases}$$'
      avatarIntro: One-sided limits are crucial when dealing with functions that have a sudden jump or break. Remember to
        use the correct piece of the function depending on whether you are approaching the limit point from the left or the
        right.
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: 'x < 1 ? 3*x^2 : 5*x - 4'
          limitPoint: 1
          leftValue: 3
          rightValue: 1
          showApproach: true
      finalAnswer: $$ \lim_{x\to 1^-} f(x) = 3 \quad \text{and} \quad \lim_{x\to 1^+} f(x) = 1 $$ Since the left and right
        limits are not equal, $\lim_{x\to 1} f(x)$ does not exist.
      stepByStepGuideline:
      - 'To find the left-hand limit, $\lim_{x\to 1^-} f(x)$, use the expression for $x < 1$: $3x^2$. Substitute $x=1$: $3(1)^2
        = 3$.'
      - 'To find the right-hand limit, $\lim_{x\to 1^+} f(x)$, use the expression for $x \ge 1$: $5x - 4$. Substitute $x=1$:
        $5(1) - 4 = 1$.'
      - Compare the one-sided limits. Since $3 \ne 1$, the overall limit $\lim_{x\to 1} f(x)$ does not exist.
      section: one-sided-limits
      id: q3-1
      questionGroup: q3
    - problemText: 'For the function $g(x)$, evaluate $\lim_{x\to -1^-} g(x)$ and $\lim_{x\to -1^+} g(x)$.

        $$g(x) = \begin{cases} 2x + 5 & \text{if } x < -1 \\ x^2 + 1 & \text{if } x \ge -1 \end{cases}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: 'x < -1 ? 2*x + 5 : x^2 + 1'
          limitPoint: -1
          leftValue: 3
          rightValue: 2
          showApproach: true
      finalAnswer: $$ \lim_{x\to -1^-} g(x) = 3 \quad \text{and} \quad \lim_{x\to -1^+} g(x) = 2 $$
      stepByStepGuideline:
      - 'Evaluate the left-hand limit using the top piece ($2x + 5$): $\lim_{x\to -1^-} (2x + 5) = 2(-1) + 5 = -2 + 5 = 3$.'
      - 'Evaluate the right-hand limit using the bottom piece ($x^2 + 1$): $\lim_{x\to -1^+} (x^2 + 1) = (-1)^2 + 1 = 1 +
        1 = 2$.'
      - The left limit is 3 and the right limit is 2.
      section: one-sided-limits
      id: q3-2
      questionGroup: q3
    - problemText: 'Determine if the limit $\lim_{x\to 2} h(x)$ exists for the following piecewise function by calculating
        the one-sided limits.

        $$h(x) = \begin{cases} x^3 - 4 & \text{if } x < 2 \\ 2x & \text{if } x \ge 2 \end{cases}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: 'x < 2 ? x^3 - 4 : 2*x'
          limitPoint: 2
          leftValue: 4
          rightValue: 4
          showApproach: true
      finalAnswer: $$ \lim_{x\to 2^-} h(x) = 4 \quad \text{and} \quad \lim_{x\to 2^+} h(x) = 4 $$ Since the one-sided limits
        are equal, $\lim_{x\to 2} h(x)$ exists and equals 4.
      stepByStepGuideline:
      - 'Calculate the left-hand limit ($\lim_{x\to 2^-}$): Use $x^3 - 4$. Substituting $x=2$ gives $(2)^3 - 4 = 8 - 4 = 4$.'
      - 'Calculate the right-hand limit ($\lim_{x\to 2^+}$): Use $2x$. Substituting $x=2$ gives $2(2) = 4$.'
      - Since the left-hand limit (4) equals the right-hand limit (4), the overall limit $\lim_{x\to 2} h(x)$ exists and is
        equal to 4.
      section: one-sided-limits
      id: q3-3
      questionGroup: q3
    - problemText: 'Evaluate the one-sided limits for $k(x)$ as $x$ approaches 0.

        $$k(x) = \begin{cases} -x^2 + 5 & \text{if } x < 0 \\ x - 3 & \text{if } x \ge 0 \end{cases}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: 'x < 0 ? -x^2 + 5 : x - 3'
          limitPoint: 0
          leftValue: 5
          rightValue: -3
          showApproach: true
      finalAnswer: $$ \lim_{x\to 0^-} k(x) = 5 \quad \text{and} \quad \lim_{x\to 0^+} k(x) = -3 $$
      stepByStepGuideline:
      - 'To find the left-hand limit ($\lim_{x\to 0^-} k(x)$), use the expression $-x^2 + 5$. Substitute $x=0$: $-(0)^2 +
        5 = 5$.'
      - 'To find the right-hand limit ($\lim_{x\to 0^+} k(x)$), use the expression $x - 3$. Substitute $x=0$: $0 - 3 = -3$.'
      - The limits are 5 (left) and -3 (right).
      section: one-sided-limits
      id: q3-4
      questionGroup: q3
    - problemText: 'Given the function $m(x)$, find the value of $\lim_{x\to 3} m(x)$ if it exists.

        $$m(x) = \begin{cases} x + 4 & \text{if } x < 3 \\ x^2 - 2 & \text{if } x \ge 3 \end{cases}$$'
      mathTool:
        toolName: limit-visualizer
        parameters:
          expression: 'x < 3 ? x + 4 : x^2 - 2'
          limitPoint: 3
          leftValue: 7
          rightValue: 7
          showApproach: true
      finalAnswer: The limit exists and $\lim_{x\to 3} m(x) = 7$.
      stepByStepGuideline:
      - 'Calculate the left-hand limit: $\lim_{x\to 3^-} m(x)$. Use $x + 4$. Substitute $x=3$: $3 + 4 = 7$.'
      - 'Calculate the right-hand limit: $\lim_{x\to 3^+} m(x)$. Use $x^2 - 2$. Substitute $x=3$: $(3)^2 - 2 = 9 - 2 = 7$.'
      - Since the left-hand limit (7) equals the right-hand limit (7), the overall limit exists and is equal to 7.
      section: one-sided-limits
      id: q3-5
      questionGroup: q3
- id: node-4-limits-infinity
  nodeNumber: 4
  title: Limits at Infinity
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: function-graph
    preWrittenQuestions:
    - problemText: 'Evaluate the following limit and identify the horizontal asymptote of the function $f(x) = \frac{3x^2
        + 2x}{2x^2 - 5}$.

        $$\lim_{x\to\infty} \frac{3x^2 + 2x}{2x^2 - 5}$$'
      avatarIntro: Understanding limits at infinity is crucial for determining the end behavior of functions, like finding
        horizontal asymptotes. Let's tackle this rational function!
      mathTool:
        toolName: function-graph
        parameters:
          expression: (3*x^2 + 2*x)/(2*x^2 - 5)
          xMin: -10
          xMax: 10
          label: f(x)
          caption: As x \u2192 \u00b1\u221e, function approaches y = 3/2
      finalAnswer: 3/2
      stepByStepGuideline:
      - Identify the highest power of x in the denominator, which is $x^2$.
      - 'Divide every term in the numerator and the denominator by $x^2$:'
      - $$\lim_{x\to\infty} \frac{\frac{3x^2}{x^2} + \frac{2x}{x^2}}{\frac{2x^2}{x^2} - \frac{5}{x^2}} = \lim_{x\to\infty}
        \frac{3 + \frac{2}{x}}{2 - \frac{5}{x^2}}$$
      - As $x \to \infty$, terms of the form $C/x^n$ approach 0. Thus, $\frac{2}{x} \to 0$ and $\frac{5}{x^2} \to 0$.
      - 'Evaluate the remaining limit: $\frac{3 + 0}{2 - 0} = \frac{3}{2}$. The horizontal asymptote is $y = 3/2$.'
      id: q4-1
      questionGroup: q4
    - problemText: 'Find the limit of the rational function as $x$ approaches positive infinity.

        $$\lim_{x\to\infty} \frac{5x + 1}{3x^2 - 4x + 7}$$'
      mathTool:
        toolName: function-graph
        parameters:
          expression: (5*x + 1)/(3*x^2 - 4*x + 7)
          xMin: -20
          xMax: 20
          label: f(x)
          caption: As x \u2192 \u221e, the function approaches 0
      finalAnswer: '0'
      stepByStepGuideline:
      - Identify the highest power of x in the denominator, which is $x^2$.
      - 'Divide all terms by $x^2$:'
      - $$\lim_{x\to\infty} \frac{\frac{5x}{x^2} + \frac{1}{x^2}}{\frac{3x^2}{x^2} - \frac{4x}{x^2} + \frac{7}{x^2}} = \lim_{x\to\infty}
        \frac{\frac{5}{x} + \frac{1}{x^2}}{3 - \frac{4}{x} + \frac{7}{x^2}}$$
      - As $x \to \infty$, all terms with $x$ in the denominator approach 0.
      - 'Evaluate the limit: $\frac{0 + 0}{3 - 0 + 0} = 0$.'
      - Alternatively, since the degree of the numerator (1) is less than the degree of the denominator (2), the limit is
        0.
      id: q4-2
      questionGroup: q4
    - problemText: 'Evaluate the limit as $x$ approaches negative infinity.

        $$\lim_{x\to-\infty} \frac{4x^3 + 1}{2x^2 + 5}$$'
      mathTool:
        toolName: function-graph
        parameters:
          expression: (4*x^3 + 1)/(2*x^2 + 5)
          xMin: -10
          xMax: 10
          yMin: -50
          yMax: 50
          label: f(x)
          caption: As x \u2192 -\u221e, the function decreases without bound
      finalAnswer: -\infty
      stepByStepGuideline:
      - Identify the highest power of x in the denominator, which is $x^2$.
      - 'Divide all terms by $x^2$:'
      - $$\lim_{x\to-\infty} \frac{\frac{4x^3}{x^2} + \frac{1}{x^2}}{\frac{2x^2}{x^2} + \frac{5}{x^2}} = \lim_{x\to-\infty}
        \frac{4x + \frac{1}{x^2}}{2 + \frac{5}{x^2}}$$
      - As $x \to -\infty$, terms $\frac{1}{x^2}$ and $\frac{5}{x^2}$ approach 0.
      - The limit simplifies to $\lim_{x\to-\infty} \frac{4x}{2} = \lim_{x\to-\infty} 2x$.
      - Since $x$ approaches negative infinity, $2x$ approaches $-\infty$.
      id: q4-3
      questionGroup: q4
    - problemText: 'Determine the limit of the following rational function as $x$ approaches negative infinity.

        $$\lim_{x\to-\infty} \frac{7x^2 - 3x + 9}{x^2 + 4x + 6}$$'
      mathTool:
        toolName: function-graph
        parameters:
          expression: (7*x^2 - 3*x + 9)/(x^2 + 4*x + 6)
          xMin: -20
          xMax: 20
          yMin: 0
          yMax: 10
          label: f(x)
          caption: The horizontal asymptote is y = 7
      finalAnswer: '7'
      stepByStepGuideline:
      - Identify the degrees of the numerator and denominator. Both are degree 2 (Same Degree Case).
      - When the degrees are equal, the limit at infinity is the ratio of the leading coefficients.
      - The leading coefficient of the numerator is 7. The leading coefficient of the denominator is 1.
      - The limit is $\frac{7}{1} = 7$.
      - 'Note: Since the degrees are equal, the limit is the same whether $x \to \infty$ or $x \to -\infty$.'
      id: q4-4
      questionGroup: q4
    - problemText: 'Calculate the limit of the function as $x$ decreases without bound.

        $$\lim_{x\to-\infty} \frac{2x + 8}{6x^2 + x}$$'
      mathTool:
        toolName: function-graph
        parameters:
          expression: (2*x + 8)/(6*x^2 + x)
          xMin: -10
          xMax: 10
          yMin: -5
          yMax: 5
          label: f(x)
          caption: As x \u2192 -\u221e, the function approaches 0
      finalAnswer: '0'
      stepByStepGuideline:
      - Compare the degrees of the numerator and denominator.
      - Degree of numerator (1) is lower than the degree of the denominator (2).
      - 'Divide all terms by the highest power in the denominator, $x^2$:'
      - $$\lim_{x\to-\infty} \frac{\frac{2x}{x^2} + \frac{8}{x^2}}{\frac{6x^2}{x^2} + \frac{x}{x^2}} = \lim_{x\to-\infty}
        \frac{\frac{2}{x} + \frac{8}{x^2}}{6 + \frac{1}{x}}$$
      - As $x \to -\infty$, all terms with $x$ in the denominator approach 0.
      - The limit evaluates to $\frac{0 + 0}{6 + 0} = 0$.
      id: q4-5
      questionGroup: q4
