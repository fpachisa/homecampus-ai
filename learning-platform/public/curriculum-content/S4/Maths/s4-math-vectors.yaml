    difficulty: easy
    mathTool: vectorDiagram
    preWrittenQuestions:
    - problemText: Two perpendicular forces, $\vec{F}_1$ (3 N acting right) and $\vec{F}_2$ (4 N acting upward), are applied
        simultaneously to an object. Calculate the magnitude and direction of the resultant force, $\vec{R} = \vec{F}_1 +
        \vec{F}_2$.
      avatarIntro: Ready to tackle vector addition? Remember that when vectors are perpendicular, the Pythagorean theorem
        and basic trigonometry are your best tools!
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"F1","x":3,"y":0},{"label":"F2","x":0,"y":4}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 'Magnitude: 5 N; Direction: 53.13° up of right.'
      stepByStepGuideline:
      - 'Step 1: Calculate the magnitude (R) using the Pythagorean theorem: $R = \sqrt{F_1^2 + F_2^2}$. $R = \sqrt{3^2 + 4^2}
        = \sqrt{9 + 16} = \sqrt{25} = 5$ N.'
      - 'Step 2: Calculate the direction ($\theta$) using the tangent function, where $\theta$ is the angle relative to the
        horizontal force ($\vec{F}_1$). $\tan \theta = \text{Opposite}/\text{Adjacent} = 4/3$.'
      - 'Step 3: Calculate the angle: $\theta = \arctan(4/3) \approx 53.13^{\circ}$.'
      - 'Step 4: State the final direction clearly: 53.13° up of right.'
      id: q3-1
      questionGroup: q3
    - problemText: A delivery drone first flies 12 km East and then turns exactly 90° to fly 5 km North. What is the magnitude
        of the resultant displacement of the drone from its starting point?
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"D_E","x":12,"y":0},{"label":"D_N","x":0,"y":5}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 13 km
      stepByStepGuideline:
      - 'Step 1: Identify the two perpendicular displacement vectors: $D_E = 12$ km and $D_N = 5$ km.'
      - 'Step 2: Use the Pythagorean theorem to find the magnitude (R) of the resultant displacement: $R = \sqrt{D_E^2 + D_N^2}$.'
      - 'Step 3: Calculate: $R = \sqrt{12^2 + 5^2} = \sqrt{144 + 25} = \sqrt{169}$.'
      - 'Step 4: The magnitude of the resultant displacement is 13 km.'
      id: q3-2
      questionGroup: q3
    - problemText: 'A particle’s motion is defined by two perpendicular velocity components: $V_x = 8$ m/s along the positive
        x-axis and $V_y = 15$ m/s along the positive y-axis. Determine the magnitude and the angle (relative to the positive
        x-axis) of the resultant velocity.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"Vx","x":8,"y":0},{"label":"Vy","x":0,"y":15}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 'Magnitude: 17 m/s; Direction: 61.93° relative to the positive x-axis.'
      stepByStepGuideline:
      - 'Step 1: Calculate the magnitude (R) using $R = \sqrt{V_x^2 + V_y^2}$. $R = \sqrt{8^2 + 15^2} = \sqrt{64 + 225} =
        \sqrt{289}$.'
      - 'Step 2: The resultant magnitude is 17 m/s.'
      - 'Step 3: Calculate the direction ($\theta$) relative to the x-axis using $\tan \theta = V_y / V_x$. $\tan \theta =
        15/8$.'
      - 'Step 4: Calculate the angle: $\theta = \arctan(15/8) \approx 61.93^{\circ}$.'
      id: q3-3
      questionGroup: q3
    - problemText: A small aircraft is affected by two perpendicular wind vectors. Wind A has a horizontal velocity of 6 m/s,
        and Wind B has a vertical velocity of 8 m/s. Calculate the overall magnitude of the resultant wind velocity affecting
        the aircraft.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"WA","x":6,"y":0},{"label":"WB","x":0,"y":8}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 10 m/s
      stepByStepGuideline:
      - 'Step 1: The two components of the wind velocity are $v_H = 6$ m/s and $v_V = 8$ m/s.'
      - 'Step 2: Use the Pythagorean theorem to find the magnitude (R): $R = \sqrt{v_H^2 + v_V^2}$.'
      - 'Step 3: Calculate: $R = \sqrt{6^2 + 8^2} = \sqrt{36 + 64} = \sqrt{100}$.'
      - 'Step 4: The magnitude of the resultant velocity is 10 m/s.'
      id: q3-4
      questionGroup: q3
    - problemText: 'A robotic rover follows a path defined by two displacement vectors: $\vec{D}_1$ (12 meters North) followed
        by $\vec{D}_2$ (9 meters West). Find the magnitude of the resultant displacement and its direction, expressed as degrees
        North of West.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"D_N","x":0,"y":12},{"label":"D_W","x":-9,"y":0}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 'Magnitude: 15 m; Direction: 53.13° North of West.'
      stepByStepGuideline:
      - 'Step 1: Calculate the magnitude (R) using the components 9 m and 12 m: $R = \sqrt{9^2 + 12^2} = \sqrt{81 + 144} =
        \sqrt{225}$.'
      - 'Step 2: The resultant magnitude is 15 m.'
      - 'Step 3: To find the direction North of West, the angle ($\theta$) is adjacent to the West vector (9 m) and opposite
        the North vector (12 m).'
      - 'Step 4: Use $\tan \theta = \text{Opposite}/\text{Adjacent} = 12/9$.'
      - 'Step 5: Calculate the angle: $\theta = \arctan(12/9) \approx 53.13^{\circ}$.'
      - 'Step 6: State the direction relative to the reference axis: 53.13° North of West.'
      id: q3-5
      questionGroup: q3
