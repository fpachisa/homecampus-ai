    - problemText: Two forces, $\vec{F}_A$ (5 N) and $\vec{F}_B$ (7 N), act on a particle. If the angle between them is exactly
        $90^{\circ}$, show how the general vector addition formula $R^2 = a^2 + b^2 + 2ab \cos \theta$ simplifies to the Pythagorean
        theorem, and calculate the magnitude of the resultant force.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"FA","x":5,"y":0},{"label":"FB","x":0,"y":7}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 'The formula simplifies to $R^2 = a^2 + b^2$. Resultant magnitude: 8.60 N.'
      stepByStepGuideline:
      - 'Start with the general formula: $R^2 = a^2 + b^2 + 2ab \cos \theta$.'
      - Substitute $\theta = 90^{\circ}$. Since $\cos(90^{\circ}) = 0$, the term $2ab \cos \theta$ vanishes.
      - The formula simplifies to $R^2 = a^2 + b^2$, which is the Pythagorean theorem.
      - 'Calculate the magnitude using the simplified formula: $R^2 = 5^2 + 7^2 = 25 + 49 = 74$.'
      - The resultant magnitude is $R = \sqrt{74} \approx 8.60$ N.
      id: q4-4
      questionGroup: q4
    - problemText: Vector $\vec{A}$ has a magnitude of 10 units and Vector $\vec{B}$ has a magnitude of 15 units. If the angle
