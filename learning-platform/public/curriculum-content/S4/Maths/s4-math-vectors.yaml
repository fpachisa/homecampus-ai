    - problemText: 'A hiker follows two sequential displacements: $\vec{D}_1$ of 20 meters and $\vec{D}_2$ of 30 meters. The
        angle between the directions of these two displacement vectors is $45^{\circ}$. Determine the magnitude of the hiker''s
        total resultant displacement.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"D1","x":20,"y":0},{"label":"D2","x":21.21,"y":21.21}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 46.35 meters
      stepByStepGuideline:
      - 'Identify the given vector magnitudes and angle: $a = 20$ m, $b = 30$ m, $\theta = 45^{\circ}$.'
      - 'Apply the vector addition formula: $R^2 = a^2 + b^2 + 2ab \cos \theta$.'
      - 'Substitute the values: $R^2 = 20^2 + 30^2 + 2(20)(30) \cos(45^{\circ})$.'
      - 'Calculate: $R^2 = 400 + 900 + 1200(0.7071)$.'
      - 'Simplify: $R^2 = 1300 + 848.52 = 2148.52$.'
      - 'Find the resultant magnitude: $R = \sqrt{2148.52} \approx 46.35$ meters.'
      id: q4-2
      questionGroup: q4
    - problemText: 'A motorboat attempts to cross a river. The boat''s velocity relative to the water ($\vec{V}_B$) is 10
        m/s, and the river current''s velocity ($\vec{V}_C$) is 15 m/s. The captain steers the boat such that the angle between
        $\vec{V}_B$ and $\vec{V}_C$ is $60^{\circ}$.


        (A) Sketch a diagram illustrating the addition of these two vectors using the Parallelogram Law.

        (B) Calculate the magnitude of the resultant velocity using the appropriate vector addition formula.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"VB","x":10,"y":0},{"label":"VC","x":7.5,"y":12.99}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: (B) 21.79 m/s
      stepByStepGuideline:
      - (A) Sketching the Parallelogram Law requires drawing both vectors ($\vec{V}_B$ and $\vec{V}_C$) originating from the
        same point, completing the parallelogram shape, and drawing the resultant vector as the diagonal originating from
        the common starting point.
      - (B) Identify $a = 10$ m/s, $b = 15$ m/s, and $\theta = 60^{\circ}$.
      - 'Use the formula: $R^2 = a^2 + b^2 + 2ab \cos \theta$.'
      - 'Substitute values: $R^2 = 10^2 + 15^2 + 2(10)(15) \cos(60^{\circ})$.'
      - 'Calculate: $R^2 = 100 + 225 + 300(0.5)$.'
      - 'Simplify: $R^2 = 325 + 150 = 475$.'
      - 'Find the resultant magnitude: $R = \sqrt{475} \approx 21.79$ m/s.'
