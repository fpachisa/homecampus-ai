- id: vectors-node-5
  nodeNumber: 5
  title: Vector Subtraction Fundamentals
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: vectorDiagram
    preWrittenQuestions:
    - problemText: 'Two tugboats are maneuvering a large barge. Tug A applies a force vector $\vec{F}_A$ of 10 kilonewtons
        (kN) directed due East. Tug B applies a force vector $\vec{F}_B$ of 6 kN, also directed due East.


        Calculate the difference vector $\vec{F}_A - \vec{F}_B$. State the magnitude and direction of the resulting force
        difference.'
      avatarIntro: Vector subtraction is key in physics! Remember, subtracting a vector is the same as adding its negative,
        which means reversing its direction.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"FA","x":10,"y":0},{"label":"FB","x":6,"y":0}]'
          operation: subtract
          resultant: false
          showComponents: false
      finalAnswer: 4 kN East
      stepByStepGuideline:
      - 'Identify the vector subtraction rule: $\vec{F}_A - \vec{F}_B = \vec{F}_A + (-\vec{F}_B)$.'
      - Determine the negative vector $-\vec{F}_B$. Since $\vec{F}_B$ is 6 kN East, $-\vec{F}_B$ is 6 kN West.
      - 'Apply vector addition using the triangle law: Add $\vec{F}_A$ (10 kN East) and $-\vec{F}_B$ (6 kN West).'
      - 'Since the vectors are collinear and point in opposite directions, subtract their magnitudes: $10 \text{ kN} - 6 \text{
        kN} = 4 \text{ kN}$.'
      - The resultant direction is the direction of the larger vector, which is East. Thus, $\vec{F}_A - \vec{F}_B = 4 \text{
        kN East}$.
      id: q5-1
      questionGroup: q5
    - problemText: 'A submarine undergoes two sequential depth changes. Vector $\vec{A}$ represents a displacement of 8 meters
        upward, and Vector $\vec{B}$ represents a displacement of 5 meters downward.


        Calculate the magnitude of the difference vector $|\vec{A} - \vec{B}|$.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"A","x":0,"y":8},{"label":"B","x":0,"y":-5}]'
          operation: subtract
          resultant: false
          showComponents: false
      finalAnswer: 13 meters
      stepByStepGuideline:
      - 'Apply the subtraction rule: $\vec{A} - \vec{B} = \vec{A} + (-\vec{B})$.'
      - Determine the negative vector $-\vec{B}$. Since $\vec{B}$ is 5 meters downward, $-\vec{B}$ is 5 meters upward.
      - 'Perform the addition: $\vec{A}$ (8 m Up) $+ (-\vec{B})$ (5 m Up).'
      - 'Since both resulting vectors point in the same direction (Up), their magnitudes add up: $8 \text{ m} + 5 \text{ m}
        = 13 \text{ m}$.'
      - The magnitude of the difference vector $|\vec{A} - \vec{B}|$ is 13 meters.
      id: q5-2
      questionGroup: q5
    - problemText: 'A drone''s intended flight path is described by velocity vector $\vec{V}_A$ (12 m/s East). However, it
        encounters a crosswind described by velocity vector $\vec{V}_B$ (7 m/s North).


        Find the magnitude of the velocity difference vector $|\vec{V}_A - \vec{V}_B|$.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"VA","x":12,"y":0},{"label":"VB","x":0,"y":7}]'
          operation: subtract
          resultant: false
          showComponents: false
      finalAnswer: 13.89 m/s
      stepByStepGuideline:
