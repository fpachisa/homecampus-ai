      - Compare $\vec{a}$ and $\vec{c}$. Vector $\vec{c}$ has the same length as $\vec{a}$ but points in the opposite direction
        (down and left, instead of up and right). Therefore, $\vec{c}$ is the negative of $\vec{a}$, written as $\vec{c} =
