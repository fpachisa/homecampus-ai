      id: q15-1
      questionGroup: q15
    - problemText: An object's velocity correction vector $x$ must satisfy the relationship $x - a = 3b$, where $a = 2i +
        3j$ is the initial drift and $b = 7i + j$ is the required adjustment per cycle. Determine the vector $x$. Express
        your answer in $i, j$ notation.
      mathTool: null
      finalAnswer: 23i + 6j
      stepByStepGuideline:
      - 'Isolate the unknown vector $x$: $x = a + 3b$.'
      - 'Substitute the given vectors: $x = (2i + 3j) + 3(7i + j)$.'
      - 'Perform the scalar multiplication: $3(7i + j) = 21i + 3j$.'
      - 'Add the vectors: $x = (2i + 3j) + (21i + 3j)$.'
      - 'Combine the i-components and j-components: $x = (2 + 21)i + (3 + 3)j = 23i + 6j$.'
      id: q15-2
      questionGroup: q15
    - problemText: In a geometry problem involving scaling, three vectors $a, b,$ and $c$ are related by the equation $3a
        - 2b = c$. If $a = 4i + 2j$ and $c = 10i + 8j$, find the vector $b$. Express your answer in $i, j$ notation.
      mathTool: null
      finalAnswer: i - j
      stepByStepGuideline:
      - 'Rearrange the equation to isolate the term containing b: $3a - c = 2b$.'
      - 'Substitute the vectors a and c into the equation: $2b = 3(4i + 2j) - (10i + 8j)$.'
      - 'Perform scalar multiplication: $2b = (12i + 6j) - (10i + 8j)$.'
      - 'Perform vector subtraction: $2b = (12 - 10)i + (6 - 8)j = 2i - 2j$.'
      - "Divide by 2 to solve for b: $b = \frac{1}{2}(2i - 2j) = i - j$."
      id: q15-3
      questionGroup: q15
    - problemText: A mapping algorithm calculates a target displacement vector $x$ using the formula $0.5x + 3a = b$. Given
        the reference vectors $a = \begin{pmatrix} 2 \\ 3 \end{pmatrix}$ and $b = \begin{pmatrix} 7 \\ 1 \end{pmatrix}$, find
        $x$.
      mathTool: null
      finalAnswer: \begin{pmatrix} 2 \\ -16 \end{pmatrix}
      stepByStepGuideline:
      - 'Isolate the term containing x: $0.5x = b - 3a$.'
      - 'Calculate the value of $3a$: $3a = 3 \begin{pmatrix} 2 \\ 3 \end{pmatrix} = \begin{pmatrix} 6 \\ 9 \end{pmatrix}$.'
      - 'Perform the vector subtraction $b - 3a$: $0.5x = \begin{pmatrix} 7 \\ 1 \end{pmatrix} - \begin{pmatrix} 6 \\ 9 \end{pmatrix}
        = \begin{pmatrix} 7-6 \\ 1-9 \end{pmatrix} = \begin{pmatrix} 1 \\ -8 \end{pmatrix}$.'
      - 'Solve for x by multiplying both sides by 2 (since $0.5 = 1/2$): $x = 2 \begin{pmatrix} 1 \\ -8 \end{pmatrix}$.'
      - 'Calculate the final vector components: $x = \begin{pmatrix} 2 \\ -16 \end{pmatrix}$.'
      id: q15-4
      questionGroup: q15
    - problemText: 'Find the unknown vectors $p$ and $q$ that satisfy the following system of simultaneous vector equations:

        (1) $p + q = \begin{pmatrix} 5 \\ 6 \end{pmatrix}$

        (2) $2p - q = \begin{pmatrix} 1 \\ 3 \end{pmatrix}$'
      mathTool: null
      finalAnswer: p = \begin{pmatrix} 2 \\ 3 \end{pmatrix}, q = \begin{pmatrix} 3 \\ 3 \end{pmatrix}
      stepByStepGuideline:
      - 'Add Equation (1) and Equation (2) to eliminate $q$: $(p + q) + (2p - q) = \begin{pmatrix} 5 \\ 6 \end{pmatrix} +
        \begin{pmatrix} 1 \\ 3 \end{pmatrix}$.'
      - 'Simplify the resulting equation: $3p = \begin{pmatrix} 6 \\ 9 \end{pmatrix}$.'
      - 'Solve for $p$: $p = \frac{1}{3} \begin{pmatrix} 6 \\ 9 \end{pmatrix} = \begin{pmatrix} 2 \\ 3 \end{pmatrix}$.'
      - 'Substitute the value of $p$ back into Equation (1) to find $q$: $\begin{pmatrix} 2 \\ 3 \end{pmatrix} + q = \begin{pmatrix}
        5 \\ 6 \end{pmatrix}$.'
      - 'Isolate $q$: $q = \begin{pmatrix} 5 \\ 6 \end{pmatrix} - \begin{pmatrix} 2 \\ 3 \end{pmatrix}$.'
      - 'Calculate $q$: $q = \begin{pmatrix} 3 \\ 3 \end{pmatrix}$.'
      id: q15-5
      questionGroup: q15
