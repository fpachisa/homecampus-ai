          vector1Y: 0
          vector2X: 3
          vector2Y: 3
          label1: u
          label2: v
          showAngle: false
          showDotProduct: false
          showMagnitudes: false
      finalAnswer: 45°
      stepByStepGuideline:
      - 'Write the vectors in component form: $\mathbf{u} = \begin{pmatrix} 3 \\ 0 \end{pmatrix}$ and $\mathbf{v} = \begin{pmatrix}
        3 \\ 3 \end{pmatrix}$.'
