      mathTool: null
      finalAnswer: \begin{pmatrix} 4 \\ 6 \end{pmatrix}
      stepByStepGuideline:
      - 'Isolate the term containing x by subtracting vector a from both sides: $2x = b - a$.'
      - 'Substitute the given vector values: $2x = \begin{pmatrix} 11 \\ 17 \end{pmatrix} - \begin{pmatrix} 3 \\ 5 \end{pmatrix}$.'
      - 'Perform the vector subtraction: $2x = \begin{pmatrix} 11-3 \\ 17-5 \end{pmatrix} = \begin{pmatrix} 8 \\ 12 \end{pmatrix}$.'
      - 'Divide the resulting vector by 2 to solve for x: $x = \frac{1}{2} \begin{pmatrix} 8 \\ 12 \end{pmatrix}$.'
