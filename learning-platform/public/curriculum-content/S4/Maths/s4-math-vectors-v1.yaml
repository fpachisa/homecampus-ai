      - 'Determine the direction vector $\overrightarrow{PQ}$: $\overrightarrow{PQ} = \overrightarrow{OQ} - \overrightarrow{OP}
        = \mathbf{q} - \mathbf{p}$.'
      - Show the relationship between $\overrightarrow{MN}$ and $\overrightarrow{PQ}$. Since $\overrightarrow{MN} = \frac{1}{2}\overrightarrow{PQ}$,
