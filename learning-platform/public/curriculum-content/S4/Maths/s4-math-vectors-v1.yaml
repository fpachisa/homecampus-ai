      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 3
          vectorY: 4
          label: MN
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: $\overrightarrow{MN} = \frac{1}{2}(\mathbf{q} - \mathbf{p})$ and $\overrightarrow{PQ} = \mathbf{q} - \mathbf{p}$.
