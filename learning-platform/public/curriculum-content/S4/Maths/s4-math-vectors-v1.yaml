        parameters:
          vectorX: -2
          vectorY: 8
          label: a-b
          showIJ: true
          showColumn: false
          showGrid: true
          highlightComponent: both
      finalAnswer: $-2i + 8j$
      stepByStepGuideline:
      - 'Convert both vectors to component form: $a = (2, 7)$ and $b = (4, -1)$.'
      - 'Perform the subtraction component-wise: $a - b = (2 - 4, 7 - (-1))$.'
      - 'Calculate the resulting components: $a - b = (-2, 8)$.'
      - 'Express the result in $i, j$ notation: $-2i + 8j$.'
      id: q10-3
      questionGroup: q10
    - problemText: In a simulation, two input vectors are defined as $p = -1i + 3j$ and $q = 5i - 4j$. Calculate the resultant
        vector $R = -2p + 0.5q$. Express your final answer in column form.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 4.5
          vectorY: -8
          label: -2p+0.5q
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: both
      finalAnswer: $ \begin{pmatrix} 4.5 \\ -8 \end{pmatrix}$
      stepByStepGuideline:
      - 'Convert vectors to component form: $p = (-1, 3)$ and $q = (5, -4)$.'
      - 'Perform scalar multiplication for both terms:'
      - $-2p = -2(-1, 3) = ((-2)(-1), (-2)(3)) = (2, -6)$.
      - $0.5q = 0.5(5, -4) = ((0.5)(5), (0.5)(-4)) = (2.5, -2)$.
      - 'Add the resulting vectors component-wise: $R = (2 + 2.5, -6 + (-2))$.'
      - 'The resultant vector is $R = (4.5, -8)$. Express in column form: $ \begin{pmatrix} 4.5 \\ -8 \end{pmatrix}$.'
      id: q10-4
      questionGroup: q10
    - problemText: A structural load analysis involves two force vectors, $r = \begin{pmatrix} 5 \\ 2 \end{pmatrix}$ kN and
        $s = \begin{pmatrix} -3 \\ 6 \end{pmatrix}$ kN. If an adjustment requires calculating the combined vector $-3r - s$,
