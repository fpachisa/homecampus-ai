- id: vectors-node-1
  nodeNumber: 1
  title: Classifying Scalars and Vectors
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'Classify the following three quantities as either scalar or vector, providing a brief reason for each
        classification:

        (a) A car traveling at 60 km/h [West]

        (b) The temperature of the room is 25°C

        (c) It took 45 minutes to finish the experiment'
      avatarIntro: Welcome! Let's start by defining the key difference between a scalar and a vector quantity. Remember that
        direction matters!
      mathTool: null
      finalAnswer: '(a) Vector (Velocity, includes magnitude and direction);

        (b) Scalar (Temperature, magnitude only);

        (c) Scalar (Time, magnitude only).'
      stepByStepGuideline:
      - 'Analyze quantity (a): 60 km/h is speed (magnitude), and [West] is direction. Since it includes both, it is a vector
        quantity (specifically, velocity).'
      - 'Analyze quantity (b): 25°C is a measure of magnitude (hotness/coldness). Temperature does not inherently have direction,
        so it is a scalar quantity.'
      - 'Analyze quantity (c): 45 minutes is a measure of duration (magnitude). Time does not have a physical direction associated
        with it, so it is a scalar quantity.'
      id: q1-1
      questionGroup: q1
    - problemText: 'Identify the two vector quantities from the following list of five quantities:

        Speed, Acceleration, Displacement, Distance, Time.'
      mathTool: null
      finalAnswer: Acceleration and Displacement.
      stepByStepGuideline:
      - 'Recall the definitions: Vector quantities require both magnitude and direction, while scalar quantities require only
        magnitude.'
      - Speed (Scalar) and Distance (Scalar) measure magnitude only.
      - Time (Scalar) measures duration only.
      - Acceleration (Vector) and Displacement (Vector) require specifying the direction of change or movement.
      id: q1-2
      questionGroup: q1
    - problemText: Explain clearly why Force is always considered a vector quantity, while Mass is considered a scalar quantity.
        Your explanation must reference the definition of both scalar and vector.
      mathTool: null
      finalAnswer: Force is a vector quantity because it requires both magnitude (how strong the push/pull is) and direction
        (where the push/pull is applied) to be fully described. Mass is a scalar quantity because it only requires magnitude
        (the amount of matter) for its complete description; direction is irrelevant.
      stepByStepGuideline:
      - 'Define vector: A quantity requiring both magnitude and direction.'
      - 'Define scalar: A quantity requiring only magnitude.'
      - 'Apply definition to Force: Force causes acceleration in a specific direction, making direction critical. Therefore,
        Force is a vector.'
      - 'Apply definition to Mass: Mass represents the amount of matter and is independent of direction. Therefore, Mass is
        a scalar.'
      id: q1-3
      questionGroup: q1
    - problemText: 'An engineer calculates the Density of a material (800 kg/m³) and determines the required Momentum (5 kg⋅m/s
        North) for an impact test.

        Classify Density and Momentum as either scalar or vector quantities.'
      mathTool: null
      finalAnswer: Density is a scalar quantity. Momentum is a vector quantity.
      stepByStepGuideline:
      - 'Analyze Density (800 kg/m³): Density is calculated as mass per unit volume. It is a measure of concentration and
        does not depend on direction. Thus, it is scalar.'
      - 'Analyze Momentum (5 kg⋅m/s North): Momentum is the product of mass and velocity. Since velocity is a vector (indicated
        by the ''North'' direction), momentum must also be a vector.'
      id: q1-4
      questionGroup: q1
    - problemText: A student claims that any quantity measured with a unit must be a vector. State whether this claim is true
        or false and provide the specific characteristic that defines a vector quantity that a scalar quantity lacks.
      mathTool: null
      finalAnswer: The claim is False. The specific characteristic that defines a vector quantity that a scalar quantity lacks
        is Direction.
      stepByStepGuideline:
      - 'Evaluate the student''s claim: All physical quantities (scalar or vector) require units for measurement. Therefore,
        the claim that only quantities with units are vectors is false.'
      - 'Identify the defining characteristic: The fundamental difference between a scalar and a vector is the need to specify
        direction.'
      - 'Conclude: Vectors require both magnitude and direction, while scalars require only magnitude.'
      id: q1-5
      questionGroup: q1
- id: vectors-node-2
