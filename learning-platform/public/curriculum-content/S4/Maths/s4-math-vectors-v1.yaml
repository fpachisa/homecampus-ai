    - problemText: A test vehicle changes its acceleration from vector $a = \begin{pmatrix} 2 \\ 7 \end{pmatrix}$ m/s² to
        vector $b = 4i - 1j$ m/s². Determine the change in acceleration, represented by the vector $a - b$. Express your final
        answer using $i, j$ notation.
      mathTool:
