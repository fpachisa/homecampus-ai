      stepByStepGuideline:
      - 'Calculate the direction vector $\overrightarrow{AB}$ using the coordinates: $\overrightarrow{AB} = B - A = (4-1,
        5-2)$.'
      - 'Determine the component form of $\overrightarrow{AB}$: $\overrightarrow{AB} = \begin{pmatrix} 3 \\ 3 \end{pmatrix}$.'
      - 'Calculate the direction vector $\overrightarrow{CD}$ using the coordinates: $\overrightarrow{CD} = D - C = (10-7,
        6-3)$.'
      - 'Determine the component form of $\overrightarrow{CD}$: $\overrightarrow{CD} = \begin{pmatrix} 3 \\ 3 \end{pmatrix}$.'
      - Compare the two vectors. Since $\overrightarrow{AB} = 1 \cdot \overrightarrow{CD}$, the vectors are scalar multiples
        of each other, proving that AB $\parallel$ CD.
      id: q18-1
      questionGroup: q18
    - problemText: In triangle $OPQ$, the position vectors of $P$ and $Q$ relative to the origin $O$ are $\mathbf{p}$ and
        $\mathbf{q}$ respectively. $M$ is the midpoint of $OP$, and $N$ is the midpoint of $OQ$. Use vector methods to prove
