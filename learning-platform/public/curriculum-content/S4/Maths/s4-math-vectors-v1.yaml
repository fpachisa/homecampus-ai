    preWrittenQuestions:
    - problemText: A construction worker applies a Force, vector F, with a magnitude of 10 N directed straight Up. Describe
        the characteristics (magnitude and direction) of the negative vector, -F. What physical action might result in the
        vector -F?
      avatarIntro: Welcome! Understanding how vectors relate to their opposites is key. Remember the rules for defining a
        negative vector.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"F","x":0,"y":10},{"label":"-F","x":0,"y":-10}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: Vector -F has a magnitude of 10 N and is directed straight Down. A physical action resulting in -F could
        be a 10 N gravitational force acting downwards.
      stepByStepGuideline:
      - Recall that a negative vector (-v) has the exact same magnitude as the original vector (v).
      - A negative vector must point in the exact opposite direction of the original vector.
      - Vector F is 10 N [Up], therefore -F must be 10 N [Down].
      - Relate this vector to a physical scenario, such as a force pulling downwards.
      id: q2-1
      questionGroup: q2
    - problemText: Two aircraft are moving near an airport. Aircraft A has a velocity vector $\vec{v}_A$ of 7 m/s pointing
        East. Aircraft B has a velocity vector $\vec{v}_B$ of 7 m/s pointing Northeast. Based on the definition of equal vectors,
        are $\vec{v}_A$ and $\vec{v}_B$ equal vectors? Explain your reasoning.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"v_A","x":7,"y":0},{"label":"v_B","x":4.95,"y":4.95}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: No, they are not equal vectors. Although they have the same magnitude (7 m/s), they point in different
        directions (East vs Northeast). For two vectors to be equal, both magnitude and direction must match exactly.
      stepByStepGuideline:
      - 'Define equal vectors: Two vectors are equal if and only if they have the same magnitude AND the same direction.'
      - 'Compare magnitudes: Both vectors have a magnitude of 7 m/s. (Match)'
      - 'Compare directions: Vector A is East, Vector B is Northeast. (No Match)'
      - 'Conclusion: Since the directions are different, the vectors are not equal.'
      id: q2-2
      questionGroup: q2
    - problemText: A cyclist's displacement is monitored. Vector P represents a displacement of 5 km to the Right. Vector
        Q represents a displacement of 12 km to the Right. Are P and Q equal vectors? Are they parallel vectors? Explain the
        difference between these two classifications based on this example.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"P","x":5,"y":0},{"label":"Q","x":12,"y":0}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: P and Q are NOT equal vectors because they have different magnitudes (5 km vs 12 km). They ARE parallel
        vectors because they point in the exact same direction (Right). Equal vectors must satisfy both magnitude and direction
        criteria, whereas parallel vectors only require the same line of action/direction.
      stepByStepGuideline:
      - 'Check for equality: P and Q have different magnitudes (5 ≠ 12), so they are not equal.'
      - 'Check for parallelism: Both P and Q point to the Right. Vectors that lie on the same line or parallel lines, regardless
        of magnitude, are parallel.'
      - 'Differentiate the terms: Equality requires both magnitude and direction match. Parallelism only requires direction
        to be the same (or opposite, depending on strict definition, but here they are the same).'
      id: q2-3
      questionGroup: q2
    - problemText: The diagram displays four vectors (A, B, C, and D) plotted on a grid. Assuming each grid square represents
        1 unit, identify which two vectors are equal. If there is a negative vector pair shown, identify it.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"A","x":3,"y":3},{"label":"B","x":-3,"y":3, "start": {"x": 0, "y": -5}},{"label":"C","x":3,"y":3,
            "start": {"x": 5, "y": 0}},{"label":"D","x":3,"y":-3, "start": {"x": -5, "y": 0}}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: 'Equal vectors: Vector A and Vector C are equal because both have the same magnitude (length $\sqrt{3^2
        + 3^2} \approx 4.24$ units) and the same direction (3 units right, 3 units up). Negative vector pair: B and D are negative vector pair.'
      stepByStepGuideline:
      - 'Analyze the components of each vector:'
      - A = (3, 3)
      - B = (-3, 3)
      - C = (3, 3)
      - D = (3, -3)
      - 'Identify equal vectors: Vectors must have identical components. A and C satisfy this condition.'
      - 'Identify negative vectors: A negative vector pair would have components that are opposite (e.g., (x, y) and (-x,
        -y)). (B, D) show this relationship.'
      id: q2-4
      questionGroup: q2
    - problemText: "A displacement vector $\\vec{R}$ has a magnitude of 15 m and points Left. \n(a) Describe the vector $-\
        \ \\vec{R}$. \n(b) Is a vector $\\vec{S}$, which has a magnitude of 15 m pointing Right, considered equal to $- \\\
        vec{R}$? Explain why or why not."
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"R","x":-15,"y":0},{"label":"-R","x":15,"y":0}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: (a) Vector $- \vec{R}$ has a magnitude of 15 m and points Right (opposite direction to $\vec{R}$). (b)
        Yes, vector $\vec{S}$ is equal to $- \vec{R}$. Since $\vec{S}$ has the same magnitude (15 m) and the same direction
        (Right) as $- \vec{R}$, they satisfy the definition of equal vectors.
      stepByStepGuideline:
      - 'Determine $- \vec{R}$: It must have the same magnitude (15 m) and the opposite direction (Right).'
      - 'Analyze vector $\vec{S}$: Magnitude = 15 m, Direction = Right.'
      - 'Compare $- \vec{R}$ and $\vec{S}$: Both have 15 m magnitude and point Right.'
      - 'Conclusion: Since $- \vec{R}$ and $\vec{S}$ have matching magnitude and direction, they are equal vectors.'
      id: q2-5
      questionGroup: q2
- id: vectors-node-3
  nodeNumber: 3
  title: Vector Addition - Perpendicular Vectors
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: vectorDiagram
    preWrittenQuestions:
    - problemText: Two forces, $F_1$ and $F_2$, act on an object. $F_1$ has a magnitude of 3 N directed horizontally to the
        right, and $F_2$ has a magnitude of 4 N directed vertically upward. Using the triangle law of vector addition, determine
        the magnitude and direction of the resultant force $R = F_1 + F_2$.
      avatarIntro: Great job reaching this section! When vectors are perpendicular, we can use the powerful tools of Pythagoras
        and trigonometry to find their resultant.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"F1","x":3,"y":0},{"label":"F2","x":0,"y":4}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 'Magnitude: 5 N; Direction: 53.1° above the horizontal (or 53.1° up of right).'
      stepByStepGuideline:
      - 'Step 1: Calculate the magnitude (R) using the Pythagorean theorem: $R = \sqrt{F_1^2 + F_2^2} = \sqrt{3^2 + 4^2}$.'
      - 'Step 2: $R = \sqrt{9 + 16} = \sqrt{25} = 5$ N.'
      - 'Step 3: Calculate the direction ($θ$) relative to the horizontal force $F_1$. Use the tangent function: $\tan \theta
        = \frac{\text{Opposite}}{\text{Adjacent}} = \frac{4}{3}$.'
      - 'Step 4: $\theta = \arctan(4/3) \approx 53.13°$. The direction is 53.1° above the horizontal.'
      id: q3-1
      questionGroup: q3
    - problemText: A hiker completes a journey involving two perpendicular displacements. First, the hiker walks $12$ km East.
        Next, the hiker turns and walks $5$ km North. Determine the magnitude and direction of the hiker's resultant displacement
        from the starting point.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"D_E","x":12,"y":0},{"label":"D_N","x":0,"y":5}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 'Magnitude: 13 km; Direction: 22.6° North of East.'
      stepByStepGuideline:
      - 'Step 1: Calculate the magnitude (R) using the Pythagorean triple (5, 12, 13): $R = \sqrt{12^2 + 5^2} = \sqrt{144
        + 25} = \sqrt{169} = 13$ km.'
      - 'Step 2: Calculate the direction ($θ$) relative to the East direction. Use the tangent function: $\tan \theta = \frac{\text{North
        component}}{\text{East component}} = \frac{5}{12}$.'
      - 'Step 3: $\theta = \arctan(5/12) \approx 22.62°$. The direction is 22.6° North of East.'
      id: q3-2
      questionGroup: q3
    - problemText: An aircraft is subject to two perpendicular velocity components. The velocity component along the x-axis
        ($V_x$) is $6$ m/s, and the velocity component along the y-axis ($V_y$) is $8$ m/s. Calculate the magnitude of the
        resultant velocity vector $V = V_x + V_y$.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"Vx","x":6,"y":0},{"label":"Vy","x":0,"y":8}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 10 m/s
      stepByStepGuideline:
      - 'Step 1: Since the components are perpendicular, use the Pythagorean theorem to find the magnitude (V).'
      - 'Step 2: $V = \sqrt{V_x^2 + V_y^2} = \sqrt{6^2 + 8^2}$.'
      - 'Step 3: $V = \sqrt{36 + 64} = \sqrt{100} = 10$ m/s.'
      id: q3-3
      questionGroup: q3
    - problemText: 'A ship experiences two perpendicular wind vectors: Wind A provides a velocity of 15 m/s upward, and Wind
        B provides a velocity of 8 m/s to the right. Find the magnitude of the resultant wind velocity and its direction,
        measured relative to the vertical (Upward) direction.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"A","x":0,"y":15},{"label":"B","x":8,"y":0}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 'Magnitude: 17 m/s; Direction: 28.1° Right of Up.'
      stepByStepGuideline:
      - 'Step 1: Calculate the magnitude (R) using the Pythagorean theorem: $R = \sqrt{15^2 + 8^2}$. $R = \sqrt{225 + 64}
        = \sqrt{289} = 17$ m/s.'
      - 'Step 2: To find the direction relative to the vertical (the 15 m/s vector), the vertical component is the adjacent
        side and the horizontal component (8 m/s) is the opposite side.'
      - 'Step 3: Use the tangent function: $\tan \theta = \frac{\text{Opposite (8)}}{\text{Adjacent (15)}}$.'
      - 'Step 4: $\theta = \arctan(8/15) \approx 28.07°$. The direction is 28.1° Right of Up.'
      id: q3-4
      questionGroup: q3
    - problemText: An explorer travels 7 meters West, followed by 24 meters South. These two displacements, $D_W$ and $D_S$,
        form a resultant displacement vector $D$. Calculate the magnitude of $D$.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"D_W","x":-7,"y":0},{"label":"D_S","x":0,"y":-24}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 25 m
      stepByStepGuideline:
      - 'Step 1: Recognize that West and South directions are perpendicular, forming a right-angled triangle.'
      - 'Step 2: Use the Pythagorean theorem to find the magnitude (D): $D = \sqrt{(\text{West})^2 + (\text{South})^2}$.'
      - 'Step 3: $D = \sqrt{(-7)^2 + (-24)^2}$. Note that the negative signs disappear when squaring.'
      - 'Step 4: $D = \sqrt{49 + 576} = \sqrt{625} = 25$ m.'
      id: q3-5
      questionGroup: q3
- id: vectors-node-4
  nodeNumber: 4
  title: Vector Addition - Non-Perpendicular Vectors
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: vectorDiagram
    preWrittenQuestions:
    - problemText: 'Two tugboats are pulling a barge. Tugboat F1 exerts a force of 10 N, and Tugboat F2 exerts a force of
        15 N. If the angle between the two force vectors is 60°, calculate the magnitude of the resultant force acting on
        the barge. Use the cosine rule: R² = a² + b² + 2ab cos θ.'
      avatarIntro: Welcome! Understanding how non-perpendicular forces combine is key in physics. Let's use the cosine rule
        to find the resultant force from these two tugboats.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"F1","x":10,"y":0},{"label":"F2","x":7.5,"y":13}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 21.8 N
      stepByStepGuideline:
      - 'Identify the given values: a = 10 N, b = 15 N, and the angle between them, θ = 60°.'
      - 'Apply the cosine rule: R² = a² + b² + 2ab cos θ.'
      - 'Substitute the values: R² = 10² + 15² + 2(10)(15) cos(60°).'
      - 'Calculate the components: R² = 100 + 225 + 300(0.5).'
      - 'Simplify: R² = 325 + 150 = 475.'
      - Find the magnitude R = √475 ≈ 21.79 N. Rounding to one decimal place gives 21.8 N.
      id: q4-1
      questionGroup: q4
    - problemText: A robotic arm performs two sequential displacements. The first displacement (D1) has a magnitude of 8 m.
        The second displacement (D2) has a magnitude of 12 m. If the angle between the directions of D1 and D2 is 120°, determine
        the magnitude of the total resultant displacement.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"D1","x":8,"y":0},{"label":"D2","x":-6,"y":10.4}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 10.6 m
      stepByStepGuideline:
      - 'Identify the given values: a = 8 m, b = 12 m, and the angle θ = 120°.'
      - 'Apply the cosine rule: R² = a² + b² + 2ab cos θ.'
      - 'Substitute the values: R² = 8² + 12² + 2(8)(12) cos(120°).'
      - Recall that cos(120°) = -0.5.
      - 'Calculate the components: R² = 64 + 144 + 192(-0.5).'
      - 'Simplify: R² = 208 - 96 = 112.'
      - Find the magnitude R = √112 ≈ 10.58 m. Rounding to one decimal place gives 10.6 m.
      id: q4-2
      questionGroup: q4
    - problemText: 'Two initial velocity vectors, V1 (20 m/s) and V2 (30 m/s), affect a projectile''s motion. The angle between
        V1 and V2 is 45°.

        (a) Sketch the addition using the Parallelogram Law, labeling the vectors V1, V2, and the resultant R (do not calculate
        R yet).

        (b) Use the cosine rule (R² = a² + b² + 2ab cos θ) to calculate the magnitude of the resultant velocity R.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"V1","x":20,"y":0},{"label":"V2","x":21.2,"y":21.2}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: (b) 46.4 m/s
      stepByStepGuideline:
      - Part (a) requires drawing V1 and V2 starting from the same origin, completing the parallelogram, and drawing the resultant
        R along the diagonal. (The provided math tool displays the vectors V1 and V2 ready for addition/parallelogram construction).
      - Part (b) identifies a = 20 m/s, b = 30 m/s, and θ = 45°.
      - 'Apply the cosine rule: R² = 20² + 30² + 2(20)(30) cos(45°).'
      - Recall cos(45°) ≈ 0.7071.
      - 'Calculate: R² = 400 + 900 + 1200(0.7071).'
      - 'Simplify: R² = 1300 + 848.52 ≈ 2148.52.'
      - Find the magnitude R = √2148.52 ≈ 46.35 m/s. Rounding to one decimal place gives 46.4 m/s.
      id: q4-3
      questionGroup: q4
    - problemText: Vector U (magnitude 5 units) and Vector W (magnitude 7 units) are added. If the angle between U and W is
        90°, calculate the magnitude of the resultant vector R using the standard cosine rule (R² = a² + b² + 2ab cos θ).
        Explain how this calculation confirms the use of Pythagoras' theorem for perpendicular vectors.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"U","x":5,"y":0},{"label":"W","x":0,"y":7}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: '8.6 units. Explanation: When θ = 90°, cos(90°) = 0, causing the 2ab cos θ term to vanish, leaving R² =
        a² + b² (Pythagoras'' theorem).'
      stepByStepGuideline:
      - 'Identify the values: a = 5, b = 7, and θ = 90°.'
      - 'Apply the cosine rule: R² = 5² + 7² + 2(5)(7) cos(90°).'
      - 'Since cos(90°) = 0, the equation simplifies: R² = 25 + 49 + 0.'
      - Calculate R² = 74.
      - Find the magnitude R = √74 ≈ 8.60 units.
      - 'Explanation: The calculation confirms Pythagoras'' theorem because when the angle is 90°, the term 2ab cos θ becomes
        zero, reducing the general cosine rule specifically to R² = a² + b².'
      id: q4-4
      questionGroup: q4
    - problemText: Two abstract vectors, Vector A (10 units) and Vector B (15 units), are combined. If the angle between the
        two vectors is 135°, determine the magnitude of the resultant vector R.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"A","x":10,"y":0},{"label":"B","x":-10.6,"y":10.6}]'
          operation: add
          resultant: false
          showComponents: false
      finalAnswer: 10.6 units
      stepByStepGuideline:
      - 'Identify the values: a = 10, b = 15, and θ = 135°.'
      - 'Apply the cosine rule: R² = 10² + 15² + 2(10)(15) cos(135°).'
      - Recall cos(135°) ≈ -0.7071.
      - 'Substitute and calculate: R² = 100 + 225 + 300(-0.7071).'
      - 'Simplify: R² = 325 - 212.13.'
      - R² = 112.87.
      - Find the magnitude R = √112.87 ≈ 10.62 units. Rounding to one decimal place gives 10.6 units.
      id: q4-5
      questionGroup: q4
- id: vectors-node-5
  nodeNumber: 5
  title: Vector Subtraction Fundamentals
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: vectorDiagram
    preWrittenQuestions:
    - problemText: Two forces act on an object simultaneously. Vector A is a force of $10$ N directed East, and Vector B is
        a force of $6$ N directed East. Determine the resultant vector $R = A - B$. State the magnitude and direction of R.
      avatarIntro: 'Vector subtraction is essentially vector addition! Remember the rule: A minus B is the same as A plus
        the negative of B. Let''s practice finding that resultant.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"A","x":10,"y":0},{"label":"B","x":6,"y":0}]'
          operation: subtract
          resultant: true
          showComponents: false
      finalAnswer: 4 N East
      stepByStepGuideline:
      - The subtraction $A - B$ is equivalent to the addition $A + (-B)$.
      - Vector A is 10 N East. Vector B is 6 N East.
      - The negative vector $-B$ has the same magnitude (6 N) but the opposite direction (West).
      - Calculate $R = 10$ N East $+ 6$ N West.
      - 'Since the vectors are parallel and opposite, subtract the magnitudes: $10 - 6 = 4$. The direction is that of the
        larger vector (East).'
      - The resultant vector $R$ is 4 N East.
      id: q5-1
      questionGroup: q5
    - problemText: A weather balloon has an initial velocity $V_1$ of $8$ m/s directed Up. It is subjected to a secondary
        wind vector $V_2$ of $5$ m/s directed Down. Calculate the resultant vector $R = V_1 - V_2$. State the magnitude and
        direction of R.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"V1","x":0,"y":8},{"label":"V2","x":0,"y":-5}]'
          operation: subtract
          resultant: true
          showComponents: false
      finalAnswer: 13 m/s Up
      stepByStepGuideline:
      - The required operation is $R = V_1 - V_2$, which must be rewritten as $R = V_1 + (-V_2)$.
      - Vector $V_1$ is 8 m/s Up.
      - Vector $V_2$ is 5 m/s Down. Therefore, the negative vector $-V_2$ has a magnitude of 5 m/s and is directed Up.
      - 'Add the two vectors: $R = 8$ m/s Up $+ 5$ m/s Up.'
      - 'Since the vectors are parallel and in the same direction, add the magnitudes: $8 + 5 = 13$.'
      - The resultant vector $R$ is 13 m/s Up.
      id: q5-2
      questionGroup: q5
    - problemText: A robot's motion involves two perpendicular displacement vectors. Vector R is $12$ km East, and Vector
        S is $7$ km North. Determine the magnitude of the resulting vector $D = R - S$.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"R","x":12,"y":0},{"label":"S","x":0,"y":7}]'
          operation: subtract
          resultant: true
          showComponents: false
      finalAnswer: 13.89 km (or $\sqrt{193}$ km)
      stepByStepGuideline:
      - The subtraction $D = R - S$ is equivalent to the addition $D = R + (-S)$.
      - Vector R is 12 km East (positive x-axis).
      - Vector S is 7 km North. Therefore, $-S$ is 7 km South (negative y-axis).
      - We are adding two perpendicular vectors (12 km East and 7 km South). Use the Pythagorean theorem to find the magnitude
        $|D| = \sqrt{R^2 + (-S)^2}$.
      - $|D| = \sqrt{(12)^2 + (-7)^2}$
      - $|D| = \sqrt{144 + 49} = \sqrt{193}$ km.
      - The magnitude is approximately 13.89 km.
      id: q5-3
      questionGroup: q5
    - problemText: Two momentum vectors, P and Q, act on a system. Vector P has a magnitude of $10$ kg m/s Right, and Vector
        Q has a magnitude of $6$ kg m/s Right. Find the resultant vector $R = Q - P$.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"Q","x":6,"y":0},{"label":"P","x":10,"y":0}]'
          operation: subtract
          resultant: true
          showComponents: false
      finalAnswer: 4 kg m/s Left
      stepByStepGuideline:
      - The required operation is $R = Q - P$, which is equivalent to $R = Q + (-P)$.
      - Vector Q is 6 kg m/s Right.
      - Vector P is 10 kg m/s Right. Therefore, the negative vector $-P$ has a magnitude of 10 kg m/s and is directed Left.
      - Calculate $R = 6$ kg m/s Right $+ 10$ kg m/s Left.
      - 'Since the vectors are parallel and opposite, subtract the magnitudes: $10 - 6 = 4$. The direction is that of the
        larger vector, which is Left (due to $-P$).'
      - The resultant vector $R$ is 4 kg m/s Left.
      id: q5-4
      questionGroup: q5
    - problemText: 'An object experiences two simultaneous accelerations: $M = 15$ m/s² directed Right, and $N = 9$ m/s² directed
        Down. Calculate the magnitude of the vector difference $M - N$.'
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"M","x":15,"y":0},{"label":"N","x":0,"y":-9}]'
          operation: subtract
          resultant: true
          showComponents: false
      finalAnswer: 17.49 m/s² (or $\sqrt{306}$ m/s²)
      stepByStepGuideline:
      - The subtraction $M - N$ must be calculated as the addition $M + (-N)$.
      - Vector M is 15 m/s² Right.
      - Vector N is 9 m/s² Down. Therefore, the negative vector $-N$ is 9 m/s² Up.
      - Since M (Right) and $-N$ (Up) are perpendicular, use the Pythagorean theorem to find the magnitude $|M - N|$.
      - $|M - N| = \sqrt{M^2 + (-N)^2}$
      - $|M - N| = \sqrt{(15)^2 + (9)^2}$
      - $|M - N| = \sqrt{225 + 81} = \sqrt{306}$ m/s².
      - The magnitude is approximately 17.49 m/s².
      id: q5-5
      questionGroup: q5
- id: vectors-node-6
  nodeNumber: 6
  title: Relative Motion and Difference Vectors
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: vectorDiagram
    preWrittenQuestions:
    - problemText: Car A is traveling East at 60 km/h. Car B is traveling East in the same lane at 40 km/h. Calculate the
        velocity of Car A relative to Car B ($v_A$ relative to $v_B$).
      avatarIntro: Welcome! Relative motion problems require careful application of vector subtraction. Remember that the
        velocity of A relative to B is calculated as vector A minus vector B.
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"v_A","x":60,"y":0},{"label":"v_B","x":40,"y":0}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: 20 km/h East
      stepByStepGuideline:
      - 'Define the vectors, assuming East is the positive direction: $v_A = +60$ km/h and $v_B = +40$ km/h.'
      - 'Calculate the relative velocity using vector subtraction: $v_{A/B} = v_A - v_B$.'
      - $v_{A/B} = 60 \text{ km/h} - 40 \text{ km/h} = 20 \text{ km/h}$.
      - Since the result is positive, the direction is East. Car A appears to be moving away from Car B at 20 km/h.
      id: q6-1
      questionGroup: q6
    - problemText: Train A is traveling East at 100 km/h. Train B is traveling West toward Train A at 150 km/h. What is the
        velocity of Train A relative to Train B ($v_{A/B}$)?
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"v_A","x":100,"y":0},{"label":"v_B","x":-150,"y":0}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: 250 km/h East
      stepByStepGuideline:
      - Define East as the positive direction. $v_A = +100 \text{ km/h}$. Since Train B moves West, $v_B = -150 \text{ km/h}$.
      - 'Calculate the relative velocity: $v_{A/B} = v_A - v_B$.'
      - $v_{A/B} = 100 \text{ km/h} - (-150 \text{ km/h})$.
      - $v_{A/B} = 100 + 150 = 250 \text{ km/h}$.
      - The positive result indicates the relative velocity is directed East.
      id: q6-2
      questionGroup: q6
    - problemText: Boat A is sailing North at a velocity of 30 m/s. Boat B is sailing East at a velocity of 40 m/s. Calculate
        the magnitude and direction of the velocity of Boat A relative to Boat B ($v_A - v_B$).
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"v_A","x":0,"y":30},{"label":"v_B","x":40,"y":0}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: 50 m/s at 36.9° North of West
      stepByStepGuideline:
      - 'Represent the velocities as vectors: $v_A = (0, 30)$ and $v_B = (40, 0)$.'
      - 'Calculate the difference vector: $v_{A/B} = v_A - v_B = (0 - 40, 30 - 0) = (-40, 30)$.'
      - 'Calculate the magnitude using Pythagoras: $|v_{A/B}| = \sqrt{(-40)^2 + (30)^2} = \sqrt{1600 + 900} = \sqrt{2500}
        = 50 \text{ m/s}$.'
      - 'Calculate the direction ($\theta$) relative to the negative x-axis (West): $\tan(\theta) = |30 / -40| = 0.75$.'
      - $\theta = \tan^{-1}(0.75) \approx 36.9^{\circ}$. Since the x-component is negative (West) and the y-component is positive
        (North), the direction is $36.9^{\circ}$ North of West.
      id: q6-3
      questionGroup: q6
    - problemText: Plane A is flying North at 200 km/h. Plane B is flying at 50 km/h in a direction $60^{\circ}$ East of North.
        Calculate the magnitude of the velocity of Plane A relative to Plane B ($v_A - v_B$).
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"v_A","x":0,"y":200},{"label":"v_B","x":43.3,"y":25}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: 180.3 km/h
      stepByStepGuideline:
      - Identify the angle ($\theta$) between $v_A$ (North) and $v_B$ ($60^{\circ}$ East of North). The angle $\theta = 60^{\circ}$.
      - 'Use the Law of Cosines for vector subtraction: $|R|^2 = |v_A|^2 + |v_B|^2 - 2|v_A||v_B|\cos(\theta)$.'
      - 'Substitute values: $|R|^2 = (200)^2 + (50)^2 - 2(200)(50)\cos(60^{\circ})$.'
      - 'Since $\cos(60^{\circ}) = 0.5$: $|R|^2 = 40000 + 2500 - 20000(0.5)$.'
      - $|R|^2 = 42500 - 10000 = 32500$.
      - 'Calculate the magnitude: $|R| = \sqrt{32500} \approx 180.3 \text{ km/h}$.'
      id: q6-4
      questionGroup: q6
    - problemText: Two trains are moving away from an intersection. Train A is traveling West at 50 m/s ($v_A$). Train B is
        traveling South at 20 m/s ($v_B$). Determine the direction of the relative velocity vector $v_A - v_B$. (State the
        angle relative to the West direction).
      mathTool:
        toolName: vectorDiagram
        parameters:
          vectors: '[{"label":"v_A","x":-50,"y":0},{"label":"v_B","x":0,"y":-20}]'
          operation: none
          resultant: false
          showComponents: false
      finalAnswer: 21.8° North of West
      stepByStepGuideline:
      - 'Express the velocities in component form: $v_A = (-50, 0)$ and $v_B = (0, -20)$.'
      - 'Calculate the relative velocity vector: $v_{A/B} = v_A - v_B = (-50 - 0, 0 - (-20)) = (-50, 20)$.'
      - The resulting vector has a magnitude of 50 units West and 20 units North.
      - The direction ($\theta$) relative to the West axis is given by $\tan(\theta) = |Y/X| = 20/50 = 0.4$.
      - 'Calculate the angle: $\theta = \tan^{-1}(0.4) \approx 21.8^{\circ}$. Since the components are West and North, the
        direction is $21.8^{\circ}$ North of West.'
      id: q6-5
      questionGroup: q6
