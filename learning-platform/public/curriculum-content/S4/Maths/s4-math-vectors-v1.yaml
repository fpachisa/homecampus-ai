- id: vectors-node-14
  nodeNumber: 14
  title: Unit Vectors and Distance
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: componentForm
    preWrittenQuestions:
    - problemText: A ship is navigating along a vector $\mathbf{v} = (3, 4)$ nautical miles per hour. Find the unit vector
        $\mathbf{\hat{u}}$ that represents the precise direction of travel.
      avatarIntro: Welcome! Unit vectors are essential for describing direction without considering magnitude. Remember, the
        magnitude of a unit vector is always 1.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 3
          vectorY: 4
          label: v
          showIJ: false
          showColumn: false
          showGrid: true
          highlightComponent: none
      finalAnswer: $$\mathbf{\hat{u}} = \left(\frac{3}{5}, \frac{4}{5}\right) \text{ or } (0.6, 0.8)$$
      stepByStepGuideline:
      - 'Calculate the magnitude of vector $\mathbf{v}$: $|\mathbf{v}| = \sqrt{3^2 + 4^2}$.'
      - 'Simplify the magnitude: $|\mathbf{v}| = \sqrt{9 + 16} = \sqrt{25} = 5$.'
      - 'To find the unit vector $\mathbf{\hat{u}}$, divide the vector $\mathbf{v}$ by its magnitude: $\mathbf{\hat{u}} =
        \frac{\mathbf{v}}{|\mathbf{v}|}$.'
      - 'Calculate the resulting unit vector: $\mathbf{\hat{u}} = \frac{1}{5}(3, 4) = \left(\frac{3}{5}, \frac{4}{5}\right)$.'
      id: q14-1
      questionGroup: q14
    - problemText: An optical ray path is modeled by the vector $\mathbf{r} = 5\mathbf{i} + 12\mathbf{j}$. Determine the unit
        vector $\mathbf{\hat{r}}$ corresponding to this ray's direction.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 5
          vectorY: 12
          label: r
          showIJ: true
          showColumn: false
          showGrid: false
          highlightComponent: none
      finalAnswer: $$\mathbf{\hat{r}} = \frac{5}{13}\mathbf{i} + \frac{12}{13}\mathbf{j}$$
      stepByStepGuideline:
      - 'Calculate the magnitude of vector $\mathbf{r}$: $|\mathbf{r}| = \sqrt{5^2 + 12^2}$.'
      - 'Simplify the magnitude: $|\mathbf{r}| = \sqrt{25 + 144} = \sqrt{169} = 13$.'
      - 'Find the unit vector $\mathbf{\hat{r}}$ by dividing $\mathbf{r}$ by its magnitude:'
      - $$\mathbf{\hat{r}} = \frac{\mathbf{r}}{13} = \frac{5\mathbf{i} + 12\mathbf{j}}{13} = \frac{5}{13}\mathbf{i} + \frac{12}{13}\mathbf{j}$$
      id: q14-2
      questionGroup: q14
    - problemText: Two geological markers, P and Q, are placed in a coordinate system. Marker P is at coordinates $(-1, 3)$
        and marker Q is at $(4, 15)$. Calculate the direct straight-line distance between P and Q.
      mathTool:
        toolName: distancePoints
        parameters:
          pointAx: -1
          pointAy: 3
          pointBx: 4
          pointBy: 15
      finalAnswer: 13 units
      stepByStepGuideline:
      - 'Identify the coordinates: $P(x_1, y_1) = (-1, 3)$ and $Q(x_2, y_2) = (4, 15)$.'
      - 'Calculate the difference in x-coordinates: $x_2 - x_1 = 4 - (-1) = 5$.'
      - 'Calculate the difference in y-coordinates: $y_2 - y_1 = 15 - 3 = 12$.'
      - 'Use the distance formula (Pythagorean theorem): $D = \sqrt{(x_2 - x_1)^2 + (y_2 - y_1)^2}$.'
      - 'Substitute the values: $D = \sqrt{5^2 + 12^2} = \sqrt{25 + 144} = \sqrt{169}$.'
