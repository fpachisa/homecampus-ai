    difficulty: easy
    mathTool: componentForm
    preWrittenQuestions:
    - problemText: A weather sensor is located on a two-dimensional coordinate map at point A(3, -2). If the origin O(0, 0)
        represents the central monitoring station, write down the position vector **a** of the sensor A using the standard
        unit vectors **i** and **j**.
      avatarIntro: Understanding position vectors is the foundation for analyzing movement and displacement. Let's start by
        defining where this sensor is located relative to the origin.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 3
          vectorY: -2
          label: OA
          showIJ: true
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: a = 3i - 2j
      stepByStepGuideline:
      - The position vector **a** of point A(x, y) is defined as the vector from the origin O to A.
      - If A is (3, -2), then the position vector is **a** = (3, -2).
      - 'Writing this in terms of unit vectors **i** and **j**: **a** = 3**i** - 2**j**.'
      id: q11-1
      questionGroup: q11
    - problemText: A drone flies from its launch point A(2, 3) to a destination B(5, 7). Calculate the displacement vector
        $\vec{AB}$ that describes the drone's net movement. Express your answer in column vector form.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 3
          vectorY: 4
          label: AB
          showIJ: true
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: $$\begin{pmatrix} 3 \\ 4 \end{pmatrix}$$
      stepByStepGuideline:
      - 'The displacement vector $\vec{AB}$ is calculated by subtracting the initial position vector (a) from the final position
        vector (b): $\vec{AB} = \mathbf{b} - \mathbf{a}$.'
      - Given A(2, 3) and B(5, 7), the position vectors are $\mathbf{a} = \begin{pmatrix} 2 \\ 3 \end{pmatrix}$ and $\mathbf{b}
        = \begin{pmatrix} 5 \\ 7 \end{pmatrix}$.
      - 'Calculate the displacement: $\vec{AB} = \begin{pmatrix} 5 \\ 7 \end{pmatrix} - \begin{pmatrix} 2 \\ 3 \end{pmatrix}
        = \begin{pmatrix} 5-2 \\ 7-3 \end{pmatrix} = \begin{pmatrix} 3 \\ 4 \end{pmatrix}$.'
      id: q11-2
      questionGroup: q11
    - problemText: Two control points are located at A(-3, -1) and B(4, 5). A technician walked the path from B back to A.
        Determine the displacement vector $\vec{BA}$ required to go from B to A. Express your answer using **i** and **j**
        notation.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: -7
          vectorY: -6
          label: BA
          showIJ: true
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: BA = -7i - 6j
      stepByStepGuideline:
      - 'The displacement vector $\vec{BA}$ is calculated by subtracting the initial position vector (b) from the final position
        vector (a): $\vec{BA} = \mathbf{a} - \mathbf{b}$.'
      - Given A(-3, -1) and B(4, 5).
      - 'Calculate the displacement: $\vec{BA} = (-3 - 4, -1 - 5) = (-7, -6)$.'
      - 'Expressing this using unit vectors: $\vec{BA} = -7\mathbf{i} - 6\mathbf{j}$.'
      id: q11-3
      questionGroup: q11
    - problemText: A surveyor starts at position P(1, 4) and performs a displacement defined by the vector $\vec{PQ} = 5\mathbf{i}
        - 3\mathbf{j}$. Find the coordinates of the final position, Q.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 5
          vectorY: -3
          label: PQ
          showIJ: true
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: Q(6, 1)
      stepByStepGuideline:
      - We know that the final position vector **q** is equal to the initial position vector **p** plus the displacement vector
        $\vec{PQ}$. That is, $\mathbf{q} = \mathbf{p} + \vec{PQ}$.
      - 'Convert the displacement vector to component form: $\vec{PQ} = \begin{pmatrix} 5 \\ -3 \end{pmatrix}$.'
      - The initial position vector is $\mathbf{p} = \begin{pmatrix} 1 \\ 4 \end{pmatrix}$.
      - 'Calculate the final position vector: $\mathbf{q} = \begin{pmatrix} 1 \\ 4 \end{pmatrix} + \begin{pmatrix} 5 \\ -3
        \end{pmatrix} = \begin{pmatrix} 1+5 \\ 4+(-3) \end{pmatrix} = \begin{pmatrix} 6 \\ 1 \end{pmatrix}$.'
      - The coordinates of the final position Q are (6, 1).
      id: q11-4
      questionGroup: q11
    - problemText: A construction lift starts at ground floor position $A(3, -2)$ and rises vertically to floor position $B(3,
        5)$. Calculate the displacement vector $\vec{AB}$ that represents the net change in position (elevation and horizontal
        shift).
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 0
          vectorY: 7
          label: AB
          showIJ: true
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: $$\begin{pmatrix} 0 \\ 7 \end{pmatrix}$$
      stepByStepGuideline:
      - The displacement vector $\vec{AB}$ is found using $\vec{AB} = \mathbf{b} - \mathbf{a}$.
      - The position vectors are $\mathbf{a} = \begin{pmatrix} 3 \\ -2 \end{pmatrix}$ and $\mathbf{b} = \begin{pmatrix} 3
        \\ 5 \end{pmatrix}$.
      - 'Calculate the displacement: $\vec{AB} = \begin{pmatrix} 3 \\ 5 \end{pmatrix} - \begin{pmatrix} 3 \\ -2 \end{pmatrix}$.'
      - $\vec{AB} = \begin{pmatrix} 3-3 \\ 5-(-2) \end{pmatrix} = \begin{pmatrix} 0 \\ 7 \end{pmatrix}$.
      id: q11-5
      questionGroup: q11
- id: vectors-node-12
  nodeNumber: 12
  title: Midpoint and Section Formula
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: componentForm
    preWrittenQuestions:
    - problemText: In an aerial navigation exercise, two beacons, A and B, are tracked with position vectors $\mathbf{a} =
        \begin{pmatrix} 2 \\ 6 \end{pmatrix}$ and $\mathbf{b} = \begin{pmatrix} 8 \\ 4 \end{pmatrix}$ relative to the control
        tower. A drone must fly to the exact midpoint M of the line segment AB. Calculate the position vector $\mathbf{m}$
        of the midpoint.
      avatarIntro: Welcome! Midpoint and section formulas are key tools for dividing line segments. Let's find the position
        vector of the drone's target location.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 5
          vectorY: 5
          label: m
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: $\mathbf{m} = \begin{pmatrix} 5 \\ 5 \end{pmatrix}$
      stepByStepGuideline:
      - 'Recall the midpoint formula: $\mathbf{m} = \frac{1}{2}(\mathbf{a} + \mathbf{b})$.'
      - 'Substitute the given position vectors: $\mathbf{m} = \frac{1}{2} \left( \begin{pmatrix} 2 \\ 6 \end{pmatrix} + \begin{pmatrix}
        8 \\ 4 \end{pmatrix} \right)$.'
      - 'Sum the vectors: $\mathbf{m} = \frac{1}{2} \begin{pmatrix} 2+8 \\ 6+4 \end{pmatrix} = \frac{1}{2} \begin{pmatrix}
        10 \\ 10 \end{pmatrix}$.'
      - 'Perform scalar multiplication: $\mathbf{m} = \begin{pmatrix} 5 \\ 5 \end{pmatrix}$.'
      id: q12-1
      questionGroup: q12
    - problemText: A line segment AB connects point A(-4, 2) and point B(6, -8). A point P divides the segment AB internally
        in the ratio 2:3. Use the section formula to find the position vector $\mathbf{p}$ of point P.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 0
          vectorY: -2
          label: p
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: $\mathbf{p} = \begin{pmatrix} 0 \\ -2 \end{pmatrix}$
      stepByStepGuideline:
      - The ratio is $m:n = 2:3$. The section formula is $\mathbf{p} = \frac{n\mathbf{a} + m\mathbf{b}}{m+n}$.
      - 'Identify the vectors: $\mathbf{a} = \begin{pmatrix} -4 \\ 2 \end{pmatrix}$, $\mathbf{b} = \begin{pmatrix} 6 \\ -8
        \end{pmatrix}$. $m+n = 5$.'
      - 'Substitute into the formula: $\mathbf{p} = \frac{3\begin{pmatrix} -4 \\ 2 \end{pmatrix} + 2\begin{pmatrix} 6 \\ -8
        \end{pmatrix}}{5}$.'
      - 'Calculate the numerator: $\mathbf{p} = \frac{\begin{pmatrix} -12 \\ 6 \end{pmatrix} + \begin{pmatrix} 12 \\ -16 \end{pmatrix}}{5}
        = \frac{\begin{pmatrix} 0 \\ -10 \end{pmatrix}}{5}$.'
      - 'Simplify to find the position vector: $\mathbf{p} = \begin{pmatrix} 0 \\ -2 \end{pmatrix}$.'
      id: q12-2
      questionGroup: q12
    - problemText: A surveyor measures a path defined by the segment AB. They know the coordinates of endpoint A are (3, 7)
        and the midpoint M of the segment AB is (1, 5). Determine the coordinates of the other endpoint, B.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: -1
          vectorY: 3
          label: b
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: B(-1, 3)
      stepByStepGuideline:
      - 'Use the midpoint relationship: $\mathbf{m} = \frac{\mathbf{a} + \mathbf{b}}{2}$. Rearrange to find $\mathbf{b}$:
        $\mathbf{b} = 2\mathbf{m} - \mathbf{a}$.'
      - 'Convert coordinates to vectors: $\mathbf{a} = \begin{pmatrix} 3 \\ 7 \end{pmatrix}$, $\mathbf{m} = \begin{pmatrix}
        1 \\ 5 \end{pmatrix}$.'
      - 'Substitute the values: $\mathbf{b} = 2\begin{pmatrix} 1 \\ 5 \end{pmatrix} - \begin{pmatrix} 3 \\ 7 \end{pmatrix}$.'
      - 'Calculate: $\mathbf{b} = \begin{pmatrix} 2 \\ 10 \end{pmatrix} - \begin{pmatrix} 3 \\ 7 \end{pmatrix} = \begin{pmatrix}
        2-3 \\ 10-7 \end{pmatrix} = \begin{pmatrix} -1 \\ 3 \end{pmatrix}$.'
      - The coordinates of B are (-1, 3).
      id: q12-3
      questionGroup: q12
    - problemText: In a structural engineering drawing, two connection points are located at A(3, 7) and B(-1, 3). A critical
        supporting bolt P must be installed along AB such that it divides the segment in the ratio 3:1 (i.e., AP:PB = 3:1).
        Find the coordinates of P.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 0
          vectorY: 4
          label: p
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: P(0, 4)
      stepByStepGuideline:
      - The ratio is $m:n = 3:1$. The section formula is $\mathbf{p} = \frac{n\mathbf{a} + m\mathbf{b}}{m+n}$.
      - 'Identify the vectors: $\mathbf{a} = \begin{pmatrix} 3 \\ 7 \end{pmatrix}$, $\mathbf{b} = \begin{pmatrix} -1 \\ 3
        \end{pmatrix}$. $m+n = 4$.'
      - 'Substitute into the formula: $\mathbf{p} = \frac{1\begin{pmatrix} 3 \\ 7 \end{pmatrix} + 3\begin{pmatrix} -1 \\ 3
        \end{pmatrix}}{4}$.'
      - 'Calculate the numerator: $\mathbf{p} = \frac{\begin{pmatrix} 3 \\ 7 \end{pmatrix} + \begin{pmatrix} -3 \\ 9 \end{pmatrix}}{4}
        = \frac{\begin{pmatrix} 0 \\ 16 \end{pmatrix}}{4}$.'
      - 'Simplify to find the coordinates of P: $\mathbf{p} = \begin{pmatrix} 0 \\ 4 \end{pmatrix}$. The coordinates are (0,
        4).'
      id: q12-4
      questionGroup: q12
    - problemText: Point P divides the line segment AB in the ratio 2:1. Given the position vector of A, $\mathbf{a} = \begin{pmatrix}
        3 \\ 7 \end{pmatrix}$, and the position vector of the dividing point P, $\mathbf{p} = \begin{pmatrix} 1 \\ 5 \end{pmatrix}$,
        determine the position vector $\mathbf{b}$ of point B.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 0
          vectorY: 4
          label: b
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: $\mathbf{b} = \begin{pmatrix} 0 \\ 4 \end{pmatrix}$
      stepByStepGuideline:
      - The ratio is $m:n = 2:1$. The section formula is $\mathbf{p} = \frac{n\mathbf{a} + m\mathbf{b}}{m+n}$.
      - 'Substitute known values: $\begin{pmatrix} 1 \\ 5 \end{pmatrix} = \frac{1\mathbf{a} + 2\mathbf{b}}{3}$.'
      - 'Multiply by 3: $3\begin{pmatrix} 1 \\ 5 \end{pmatrix} = \mathbf{a} + 2\mathbf{b}$.'
      - 'Substitute $\mathbf{a}$ and rearrange to solve for $2\mathbf{b}$: $2\mathbf{b} = 3\begin{pmatrix} 1 \\ 5 \end{pmatrix}
        - \begin{pmatrix} 3 \\ 7 \end{pmatrix}$.'
      - 'Calculate: $2\mathbf{b} = \begin{pmatrix} 3 \\ 15 \end{pmatrix} - \begin{pmatrix} 3 \\ 7 \end{pmatrix} = \begin{pmatrix}
        0 \\ 8 \end{pmatrix}$.'
      - 'Divide by 2 to find $\mathbf{b}$: $\mathbf{b} = \begin{pmatrix} 0 \\ 4 \end{pmatrix}$.'
      id: q12-5
      questionGroup: q12
