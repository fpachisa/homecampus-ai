      - 'Step 2: Set up the expression $M + 3N$: $(-2x + 6y) + 3(5x + y)$.'
      - 'Step 3: Apply the distributive property to the second term: $3(5x + y) = 15x + 3y$.'
      - 'Step 4: Rewrite the full expression: $-2x + 6y + 15x + 3y$.'
      - 'Step 5: Combine the like terms involving vector x: $-2x + 15x = 13x$.'
      - 'Step 6: Combine the like terms involving vector y: $6y + 3y = 9y$.'
      - 'Step 7: State the final simplified expression: $13x + 9y$.'
      id: q8-5
      questionGroup: q8
