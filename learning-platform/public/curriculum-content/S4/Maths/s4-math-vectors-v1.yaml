        toolName: componentForm
        parameters:
          vectorX: 3
          vectorY: 3
          label: AB
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: Since $\overrightarrow{AB} = \begin{pmatrix} 3 \\ 3 \end{pmatrix}$ and $\overrightarrow{CD} = \begin{pmatrix}
