      questionGroup: q18
    - problemText: In a scaling problem, point $R$ lies on vector $\overrightarrow{OA}$ such that $\overrightarrow{OR} = k\overrightarrow{OA}$,
        and point $S$ lies on vector $\overrightarrow{OB}$ such that $\overrightarrow{OS} = k\overrightarrow{OB}$, where $k
        = 0.4$. Prove that the line segment $RS$ is parallel to $AB$.
      mathTool:
        toolName: componentForm
        parameters:
          vectorX: 3
          vectorY: 5
          label: RS
          showIJ: false
          showColumn: true
          showGrid: true
          highlightComponent: none
      finalAnswer: Since $\overrightarrow{RS} = k(\mathbf{b} - \mathbf{a})$ and $\overrightarrow{AB} = \mathbf{b} - \mathbf{a}$,
