    difficulty: easy
    mathTool: componentForm
    preWrittenQuestions:
    - problemText: A land surveyor maps a plot of land defined by the vertices of a quadrilateral $ABCD$, where $A(1, 2)$,
        $B(4, 5)$, $C(7, 3)$, and $D(10, 6)$. Using direction vectors, prove that the side $AB$ is parallel to the side $CD$.
