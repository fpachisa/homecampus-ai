    preWrittenQuestions:
    - problemText: 'Simplify the following vector expression completely: $2(p + q) + 5p - 3q$'
      avatarIntro: Welcome! Mastering the distributive property is crucial for vector algebra. Take your time to expand and
        combine all the like terms.
      mathTool: null
      finalAnswer: 7p - q
      stepByStepGuideline:
      - 'Step 1: Apply the distributive property to the first term: $2(p + q) = 2p + 2q$.'
      - 'Step 2: Rewrite the full expression: $2p + 2q + 5p - 3q$.'
      - 'Step 3: Combine the like terms involving vector p: $2p + 5p = 7p$.'
      - 'Step 4: Combine the like terms involving vector q: $2q - 3q = -q$.'
      - 'Step 5: Write the final simplified expression: $7p - q$.'
      id: q8-1
      questionGroup: q8
    - problemText: Given two vector expressions, $A = 4x + y$ and $B = x - 3y$. Find the simplified expression for $A - B$.
      mathTool: null
      finalAnswer: 3x + 4y
      stepByStepGuideline:
      - 'Step 1: Set up the subtraction expression: $A - B = (4x + y) - (x - 3y)$.'
      - 'Step 2: Distribute the negative sign to the terms in the second parenthesis: $4x + y - x + 3y$.'
      - 'Step 3: Combine the like terms involving vector x: $4x - x = 3x$.'
      - 'Step 4: Combine the like terms involving vector y: $y + 3y = 4y$.'
      - 'Step 5: State the final simplified expression: $3x + 4y$.'
      id: q8-2
      questionGroup: q8
    - problemText: 'Simplify the vector expression involving multiple parentheses: $3(2a - 5b) - 4(a + 2b)$.'
      mathTool: null
      finalAnswer: 2a - 23b
      stepByStepGuideline:
      - 'Step 1: Apply the distributive property to the first term: $3(2a - 5b) = 6a - 15b$.'
      - 'Step 2: Apply the distributive property (including the negative sign) to the second term: $-4(a + 2b) = -4a - 8b$.'
      - 'Step 3: Rewrite the full expression: $6a - 15b - 4a - 8b$.'
      - 'Step 4: Combine the like terms involving vector a: $6a - 4a = 2a$.'
      - 'Step 5: Combine the like terms involving vector b: $-15b - 8b = -23b$.'
      - 'Step 6: State the final simplified expression: $2a - 23b$.'
      id: q8-3
      questionGroup: q8
    - problemText: 'Simplify the vector expression involving three different base vectors: $4(a + 2b - c) + 3a - 5b + 2c$.'
      mathTool: null
      finalAnswer: 7a + 3b - 2c
      stepByStepGuideline:
      - 'Step 1: Apply the distributive property to the first term: $4(a + 2b - c) = 4a + 8b - 4c$.'
      - 'Step 2: Rewrite the full expression: $4a + 8b - 4c + 3a - 5b + 2c$.'
      - 'Step 3: Combine the like terms involving vector a: $4a + 3a = 7a$.'
      - 'Step 4: Combine the like terms involving vector b: $8b - 5b = 3b$.'
      - 'Step 5: Combine the like terms involving vector c: $-4c + 2c = -2c$.'
      - 'Step 6: State the final simplified expression: $7a + 3b - 2c$.'
      id: q8-4
      questionGroup: q8
    - problemText: Let the vector expressions be defined as $M = -2(x - 3y)$ and $N = 5x + y$. Find the simplified expression
        for $M + 3N$.
      mathTool: null
      finalAnswer: 13x + 9y
      stepByStepGuideline:
