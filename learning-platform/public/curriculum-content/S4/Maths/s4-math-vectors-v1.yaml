      stepByStepGuideline:
      - 'Define the position vectors: $\mathbf{a} = \overrightarrow{OA}$ and $\mathbf{b} = \overrightarrow{OB}$.'
      - 'Express $\overrightarrow{OR}$ and $\overrightarrow{OS}$ in terms of $k$: $\overrightarrow{OR} = k\mathbf{a}$ and
        $\overrightarrow{OS} = k\mathbf{b}$.'
      - 'Calculate the direction vector $\overrightarrow{RS}$: $\overrightarrow{RS} = \overrightarrow{OS} - \overrightarrow{OR}
        = k\mathbf{b} - k\mathbf{a} = k(\mathbf{b} - \mathbf{a})$.'
      - 'Calculate the direction vector $\overrightarrow{AB}$: $\overrightarrow{AB} = \overrightarrow{OB} - \overrightarrow{OA}
        = \mathbf{b} - \mathbf{a}$.'
      - 'Show the relationship: Since $\overrightarrow{RS} = k\overrightarrow{AB}$ and $k=0.4$, $\overrightarrow{RS}$ is a
        scalar multiple of $\overrightarrow{AB}$, proving $RS \parallel AB$. (This demonstrates similarity based on parallel
        lines).'
      id: q18-4
      questionGroup: q18
    - problemText: Quadrilateral $ABCD$ has vertices $A(1, 2)$, $B(4, 5)$, $C(7, 3)$, and $D(10, 6)$. We have previously shown
        that $AB \parallel CD$. Now, use vector methods to check if the remaining pair of opposite sides, $AD$ and $BC$, are
