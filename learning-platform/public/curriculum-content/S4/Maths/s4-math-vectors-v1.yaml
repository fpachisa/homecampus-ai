      - 'Set up the subtraction: $-3r - s = \begin{pmatrix} -15 \\ -6 \end{pmatrix} - \begin{pmatrix} -3 \\ 6 \end{pmatrix}$.'
      - 'Subtract the x-components: $-15 - (-3) = -15 + 3 = -12$.'
      - 'Subtract the y-components: $-6 - 6 = -12$.'
