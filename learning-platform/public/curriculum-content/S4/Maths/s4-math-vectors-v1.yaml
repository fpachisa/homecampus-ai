      stepByStepGuideline:
      - 'Express the position vectors of the midpoints $M$ and $N$: $\overrightarrow{OM} = \frac{1}{2}\mathbf{p}$ and $\overrightarrow{ON}
        = \frac{1}{2}\mathbf{q}$.'
      - 'Determine the direction vector $\overrightarrow{MN}$: $\overrightarrow{MN} = \overrightarrow{ON} - \overrightarrow{OM}
        = \frac{1}{2}\mathbf{q} - \frac{1}{2}\mathbf{p}$. Factor out the scalar: $\overrightarrow{MN} = \frac{1}{2}(\mathbf{q}
