        toolName: dotProduct
        parameters:
          vector1X: 2
          vector1Y: 3
          vector2X: -4
          vector2Y: -6
          label1: A
          label2: B
          showAngle: false
          showDotProduct: false
          showMagnitudes: false
      finalAnswer: 180°; The vectors are anti-parallel (or parallel in opposite directions).
      stepByStepGuideline:
      - 'Calculate the dot product: $\mathbf{A} \cdot \mathbf{B} = (2)(-4) + (3)(-6) = -8 - 18 = -26$.'
      - 'Calculate the magnitudes: $|\mathbf{A}| = \sqrt{2^2 + 3^2} = \sqrt{13}$. $|\mathbf{B}| = \sqrt{(-4)^2 + (-6)^2} =
