          vector1Y: 1
          vector2X: -3
          vector2Y: 1
          label1: r
          label2: s
          showAngle: false
          showDotProduct: false
          showMagnitudes: false
      finalAnswer: 116.6°
      stepByStepGuideline:
      - 'Calculate the dot product: $\mathbf{r} \cdot \mathbf{s} = (1)(-3) + (1)(1) = -3 + 1 = -2$. (Since the dot product
        is negative, the angle is obtuse).'
      - 'Calculate the magnitudes: $|\mathbf{r}| = \sqrt{1^2 + 1^2} = \sqrt{2}$. $|\mathbf{s}| = \sqrt{(-3)^2 + 1^2} = \sqrt{10}$.'
      - 'Apply the angle formula: $\cos \theta = \frac{-2}{\sqrt{2}\sqrt{10}} = \frac{-2}{\sqrt{20}} = \frac{-2}{2\sqrt{5}}
