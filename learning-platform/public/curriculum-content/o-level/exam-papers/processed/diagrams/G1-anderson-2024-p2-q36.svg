<svg xmlns="http://www.w3.org/2000/svg" width="420" height="280" viewBox="0 0 420 280">
  <style>
    text { font-family: "Times New Roman", serif; font-size: 16px; }
  </style>

  <!-- Small arrowhead marker -->
  <defs>
    <marker id="arrowSmall" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto">
      <path d="M0,0 L4,2 L0,4 Z" fill="black" />
    </marker>
  </defs>

  <!-- Coordinates -->
  <!-- O(80,220), E(260,220) -->
  <!-- A(150,20), C(122,100), B(302,100), D(194,100) -->

  <!-- Parallelogram C-B-E-O (minus CE) -->
  <line x1="122" y1="100" x2="302" y2="100" stroke="black" stroke-width="2" /> <!-- C-B -->
  <line x1="302" y1="100" x2="260" y2="220" stroke="black" stroke-width="2" /> <!-- B-E -->
  <line x1="80" y1="220" x2="260" y2="220" stroke="black" stroke-width="2" />  <!-- O-E -->

  <!-- Triangle edges from A -->
  <line x1="150" y1="20" x2="122" y2="100" stroke="black" stroke-width="2" /> <!-- A-C -->
  <line x1="150" y1="20" x2="302" y2="100" stroke="black" stroke-width="2" /> <!-- A-B -->
  <line x1="150" y1="20" x2="260" y2="220" stroke="black" stroke-width="2" /> <!-- A-E -->

  <!-- Top segment C-D-B -->
  <line x1="122" y1="100" x2="302" y2="100" stroke="black" stroke-width="2" />

  <!-- Diagonal A-D-E -->
  <line x1="150" y1="20" x2="260" y2="220" stroke="black" stroke-width="2" />

  <!-- Full OC and OE segments (vector directions) -->
  <line x1="80" y1="220" x2="122" y2="100" stroke="black" stroke-width="1.8" />
  <line x1="80" y1="220" x2="260" y2="220" stroke="black" stroke-width="1.8" />

  <!-- Arrowhead at midpoint of OC -->
  <line x1="98" y1="170" x2="101" y2="160"
        stroke="black" stroke-width="1.6" marker-end="url(#arrowSmall)" />
  <text x="112" y="165">a</text>

  <!-- Arrowhead at midpoint of OE -->
  <line x1="150" y1="220" x2="170" y2="220"
        stroke="black" stroke-width="1.6" marker-end="url(#arrowSmall)" />
  <text x="170" y="235">b</text>

  <!-- Labels -->
  <text x="72"  y="235">O</text>
  <text x="105" y="108">C</text>
  <text x="147" y="16">A</text>
  <text x="196" y="95">D</text>
  <text x="306" y="104">B</text>
  <text x="264" y="235">E</text>
</svg>
