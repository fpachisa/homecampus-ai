<svg xmlns="http://www.w3.org/2000/svg" width="520" height="220" viewBox="0 0 520 220">
  <style>
    text { font-family: "Times New Roman", serif; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="520" height="220" fill="white" />

  <!-- Title -->
  <text x="260" y="30" font-size="16" text-anchor="middle">
    Mass of 80 Suitcases (kg)
  </text>

  <!-- Axis: 0 to 30 kg, origin at (60,160); scale 12 px per kg -->
  <line x1="60" y1="160" x2="420" y2="160" stroke="black" stroke-width="1.4" />

  <!-- Tick marks and labels every 2 kg -->
  <!-- 0–30 -->
  <!-- we place labels slightly below the axis -->
  <g font-size="12" text-anchor="middle">
    <!-- 0 -->
    <line x1="60" y1="160" x2="60" y2="164" stroke="black" />
    <text x="60" y="180">0</text>

    <!-- 2 -->
    <line x1="84" y1="160" x2="84" y2="164" stroke="black" />
    <text x="84" y="180">2</text>

    <!-- 4 -->
    <line x1="108" y1="160" x2="108" y2="164" stroke="black" />
    <text x="108" y="180">4</text>

    <!-- 6 -->
    <line x1="132" y1="160" x2="132" y2="164" stroke="black" />
    <text x="132" y="180">6</text>

    <!-- 8 -->
    <line x1="156" y1="160" x2="156" y2="164" stroke="black" />
    <text x="156" y="180">8</text>

    <!-- 10 -->
    <line x1="180" y1="160" x2="180" y2="164" stroke="black" />
    <text x="180" y="180">10</text>

    <!-- 12 -->
    <line x1="204" y1="160" x2="204" y2="164" stroke="black" />
    <text x="204" y="180">12</text>

    <!-- 14 -->
    <line x1="228" y1="160" x2="228" y2="164" stroke="black" />
    <text x="228" y="180">14</text>

    <!-- 16 -->
    <line x1="252" y1="160" x2="252" y2="164" stroke="black" />
    <text x="252" y="180">16</text>

    <!-- 18 -->
    <line x1="276" y1="160" x2="276" y2="164" stroke="black" />
    <text x="276" y="180">18</text>

    <!-- 20 -->
    <line x1="300" y1="160" x2="300" y2="164" stroke="black" />
    <text x="300" y="180">20</text>

    <!-- 22 -->
    <line x1="324" y1="160" x2="324" y2="164" stroke="black" />
    <text x="324" y="180">22</text>

    <!-- 24 -->
    <line x1="348" y1="160" x2="348" y2="164" stroke="black" />
    <text x="348" y="180">24</text>

    <!-- 26 -->
    <line x1="372" y1="160" x2="372" y2="164" stroke="black" />
    <text x="372" y="180">26</text>

    <!-- 28 -->
    <line x1="396" y1="160" x2="396" y2="164" stroke="black" />
    <text x="396" y="180">28</text>

    <!-- 30 -->
    <line x1="420" y1="160" x2="420" y2="164" stroke="black" />
    <text x="420" y="180">30</text>
  </g>

  <!-- Axis label -->
  <text x="240" y="205" font-size="14" text-anchor="middle">Mass (kg)</text>

  <!-- Box-and-whisker plot -->
  <!-- y position for plot: centred at 120, box height = 30 -->
  <!-- Scale: x = 60 + 12 * mass -->

  <!-- Precomputed positions:
       min 6  → x=132
       Q1 12 → x=204
       median 19 → x=288
       Q3 24 → x=348
       max 29 → x=408
  -->

  <!-- Whisker line -->
  <line x1="132" y1="120" x2="204" y2="120" stroke="black" stroke-width="1.4" />
  <line x1="348" y1="120" x2="408" y2="120" stroke="black" stroke-width="1.4" />

  <!-- End tick marks -->
  <line x1="132" y1="108" x2="132" y2="132" stroke="black" stroke-width="1.4" />
  <line x1="408" y1="108" x2="408" y2="132" stroke="black" stroke-width="1.4" />

  <!-- Box from Q1 to Q3 -->
  <rect x="204" y="105" width="144" height="30" fill="none" stroke="black" stroke-width="1.4" />

  <!-- Median line -->
  <line x1="288" y1="105" x2="288" y2="135" stroke="black" stroke-width="1.4" />

</svg>
