<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Marker for points -->
    <style>
      .label { font-family: "Times New Roman", serif; font-style: italic; font-size: 24px; }
      .point { fill: black; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="100%" height="100%" fill="white" />

  <!-- 
    Calculations:
    Left Circle Center O: (150, 200)
    Right Circle Center P: (500, 200)
    Distance d = 350.
    Radius r1 (O) = 80.
    Radius r2 (P) = 120.
    
    Internal Tangents Angle Calculation:
    cos(gamma) = (r1 + r2) / d = 200 / 350 = 0.5714
    gamma = acos(0.5714) approx 55.15 degrees.
    sin(gamma) approx 0.8207
    
    Coordinates relative to centers:
    dx1 = r1 * cos(gamma) = 80 * 0.5714 = 45.7
    dy1 = r1 * sin(gamma) = 80 * 0.8207 = 65.7
    
    dx2 = r2 * cos(gamma) = 120 * 0.5714 = 68.6
    dy2 = r2 * sin(gamma) = 120 * 0.8207 = 98.5
    
    Point C (Top tangent point on O): (150 + 45.7, 200 - 65.7) = (195.7, 134.3)
    Point B (Bottom tangent point on O): (150 + 45.7, 200 + 65.7) = (195.7, 265.7)
    
    Point A (Opposite end of diameter to B):
    A = O - (B-O) = (150 - 45.7, 200 - 65.7) = (104.3, 134.3)
    
    Point Q (Top tangent point on P):
    Vector PQ is anti-parallel to OB.
    Q = P + (-dx2, -dy2) = (500 - 68.6, 200 - 98.5) = (431.4, 101.5)
    
    Point R (Bottom tangent point on P):
    Vector PR is anti-parallel to OC.
    R = P + (-dx2, dy2) = (500 - 68.6, 200 + 98.5) = (431.4, 298.5)
    
    Intersection S:
    Divides OP in ratio r1:r2 (80:120 = 2:3).
    S_x = 150 + (350 * 2/5) = 150 + 140 = 290.
    S_y = 200.
  -->

  <!-- Main Circles -->
  <circle cx="150" cy="200" r="80" stroke="black" stroke-width="2" fill="none" />
  <circle cx="500" cy="200" r="120" stroke="black" stroke-width="2" fill="none" />

  <!-- Centers -->
  <circle cx="150" cy="200" r="3" class="point" />
  <circle cx="500" cy="200" r="3" class="point" />

  <!-- Tangent Lines (Internal) -->
  <!-- Line CSR (Tangent from C to R) -->
  <line x1="195.7" y1="134.3" x2="431.4" y2="298.5" stroke="black" stroke-width="2" />
  <!-- Line BSQ (Tangent from B to Q) -->
  <line x1="195.7" y1="265.7" x2="431.4" y2="101.5" stroke="black" stroke-width="2" />

  <!-- Connecting Lines (Chords/Secants) -->
  <!-- Line AC -->
  <line x1="104.3" y1="134.3" x2="195.7" y2="134.3" stroke="black" stroke-width="2" />
  <!-- Line BC (Vertical Chord) -->
  <line x1="195.7" y1="265.7" x2="195.7" y2="134.3" stroke="black" stroke-width="2" />
  <!-- Line AOB (Diameter) -->
  <line x1="104.3" y1="134.3" x2="195.7" y2="265.7" stroke="black" stroke-width="2" />
  
  <!-- Line OC -->
  <line x1="150" y1="200" x2="195.7" y2="134.3" stroke="black" stroke-width="2" />
  
  <!-- Line PQ -->
  <line x1="500" y1="200" x2="431.4" y2="101.5" stroke="black" stroke-width="2" />
  <!-- Line PR -->
  <line x1="500" y1="200" x2="431.4" y2="298.5" stroke="black" stroke-width="2" />

  <!-- Outer Connecting Lines -->
  <!-- Line CQ -->
  <line x1="195.7" y1="134.3" x2="431.4" y2="101.5" stroke="black" stroke-width="2" />
  <!-- Line BR -->
  <line x1="195.7" y1="265.7" x2="431.4" y2="298.5" stroke="black" stroke-width="2" />

  <!-- Labels -->
  <text x="135" y="210" class="label" text-anchor="end">O</text>
  <text x="515" y="210" class="label" text-anchor="start">P</text>
  
  <text x="100" y="125" class="label" text-anchor="end">A</text>
  <text x="195" y="125" class="label" text-anchor="middle">C</text>
  <text x="195" y="290" class="label" text-anchor="middle">B</text>
  
  <text x="430" y="95" class="label" text-anchor="middle">Q</text>
  <text x="430" y="325" class="label" text-anchor="middle">R</text>
  
  <text x="290" y="190" class="label" text-anchor="middle">S</text>

</svg>