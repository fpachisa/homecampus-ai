  <!-- Label B (bottom left) -->
  <text x="85" y="275" font-family="serif" font-size="24" font-style="italic">B</text>
  
  <!-- Label C (bottom middle) -->
  <text x="435" y="275" font-family="serif" font-size="24" font-style="italic">C</text>
  
  <!-- Label D (bottom right) -->
  <text x="645" y="275" font-family="serif" font-size="24" font-style="italic">D</text>
  
