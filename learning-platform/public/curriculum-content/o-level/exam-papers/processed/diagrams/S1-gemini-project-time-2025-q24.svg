<svg xmlns="http://www.w3.org/2000/svg" width="520" height="420" viewBox="0 0 520 420">
  <style>
    text { font-family: "Times New Roman", serif; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="520" height="420" fill="white" />

  <!-- Plot area: x from 0–10, y from 0–80 -->
  <!-- Origin (0,0) at (60,360); 10 hours at x=480; 80 students at y=40 -->
  <rect x="60" y="40" width="420" height="320" fill="none" stroke="black" stroke-width="1" />

  <!-- Gridlines -->
  <!-- Horizontal gridlines every 10 students -->
  <g stroke="#dddddd" stroke-width="0.8">
    <!-- 10 -->
    <line x1="60" y1="320" x2="480" y2="320" />
    <!-- 20 -->
    <line x1="60" y1="280" x2="480" y2="280" />
    <!-- 30 -->
    <line x1="60" y1="240" x2="480" y2="240" />
    <!-- 40 -->
    <line x1="60" y1="200" x2="480" y2="200" />
    <!-- 50 -->
    <line x1="60" y1="160" x2="480" y2="160" />
    <!-- 60 -->
    <line x1="60" y1="120" x2="480" y2="120" />
    <!-- 70 -->
    <line x1="60" y1="80" x2="480" y2="80" />
    <!-- 80 -->
    <line x1="60" y1="40" x2="480" y2="40" />
  </g>

  <!-- Vertical gridlines every 1 hour -->
  <g stroke="#dddddd" stroke-width="0.8">
    <!-- hours 1–9 -->
    <line x1="102" y1="40" x2="102" y2="360" />
    <line x1="144" y1="40" x2="144" y2="360" />
    <line x1="186" y1="40" x2="186" y2="360" />
    <line x1="228" y1="40" x2="228" y2="360" />
    <line x1="270" y1="40" x2="270" y2="360" />
    <line x1="312" y1="40" x2="312" y2="360" />
    <line x1="354" y1="40" x2="354" y2="360" />
    <line x1="396" y1="40" x2="396" y2="360" />
    <line x1="438" y1="40" x2="438" y2="360" />
  </g>

  <!-- Axis arrows -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="black" />
    </marker>
  </defs>

  <!-- y-axis -->
  <line x1="60" y1="360" x2="60" y2="30" stroke="black" stroke-width="1.4"
        marker-end="url(#arrow)" />
  <!-- x-axis -->
  <line x1="60" y1="360" x2="490" y2="360" stroke="black" stroke-width="1.4"
        marker-end="url(#arrow)" />

  <!-- Y-axis ticks & labels (0–80) -->
  <g font-size="12" text-anchor="end">
    <!-- 0 -->
    <line x1="55" y1="360" x2="60" y2="360" stroke="black" />
    <text x="50" y="365">0</text>
    <!-- 10 -->
    <line x1="55" y1="320" x2="60" y2="320" stroke="black" />
    <text x="50" y="325">10</text>
    <!-- 20 -->
    <line x1="55" y1="280" x2="60" y2="280" stroke="black" />
    <text x="50" y="285">20</text>
    <!-- 30 -->
    <line x1="55" y1="240" x2="60" y2="240" stroke="black" />
    <text x="50" y="245">30</text>
    <!-- 40 -->
    <line x1="55" y1="200" x2="60" y2="200" stroke="black" />
    <text x="50" y="205">40</text>
    <!-- 50 -->
    <line x1="55" y1="160" x2="60" y2="160" stroke="black" />
    <text x="50" y="165">50</text>
    <!-- 60 -->
    <line x1="55" y1="120" x2="60" y2="120" stroke="black" />
    <text x="50" y="125">60</text>
    <!-- 70 -->
    <line x1="55" y1="80" x2="60" y2="80" stroke="black" />
    <text x="50" y="85">70</text>
    <!-- 80 -->
    <line x1="55" y1="40" x2="60" y2="40" stroke="black" />
    <text x="50" y="45">80</text>
  </g>

  <!-- Y-axis label -->
  <text x="20" y="230" font-size="16" transform="rotate(-90 20 230)">
    Cumulative frequency
  </text>

  <!-- X-axis ticks & labels 0–10 -->
  <g font-size="12" text-anchor="middle">
    <!-- we use 42 px/hour: x = 60 + 42*hour -->
    <line x1="60"  y1="360" x2="60"  y2="365" stroke="black" />
    <text x="60"  y="380">0</text>

    <line x1="102" y1="360" x2="102" y2="365" stroke="black" />
    <text x="102" y="380">1</text>

    <line x1="144" y1="360" x2="144" y2="365" stroke="black" />
    <text x="144" y="380">2</text>

    <line x1="186" y1="360" x2="186" y2="365" stroke="black" />
    <text x="186" y="380">3</text>

    <line x1="228" y1="360" x2="228" y2="365" stroke="black" />
    <text x="228" y="380">4</text>

    <line x1="270" y1="360" x2="270" y2="365" stroke="black" />
    <text x="270" y="380">5</text>

    <line x1="312" y1="360" x2="312" y2="365" stroke="black" />
    <text x="312" y="380">6</text>

    <line x1="354" y1="360" x2="354" y2="365" stroke="black" />
    <text x="354" y="380">7</text>

    <line x1="396" y1="360" x2="396" y2="365" stroke="black" />
    <text x="396" y="380">8</text>

    <line x1="438" y1="360" x2="438" y2="365" stroke="black" />
    <text x="438" y="380">9</text>

    <line x1="480" y1="360" x2="480" y2="365" stroke="black" />
    <text x="480" y="380">10</text>
  </g>

  <!-- X-axis label -->
  <text x="270" y="400" font-size="16">Time (hours)</text>

  <!-- Cumulative frequency curve -->
  <!-- Points: (0,0),(2,6),(4,24),(6,60),(8,76),(10,80)
       mapped: (60,360),(144,336),(228,264),(312,120),(396,56),(480,40) -->
  <path d="M 60 360
           L 144 336
           L 228 264
           L 312 120
           L 396 56
           L 480 40"
        fill="none" stroke="black" stroke-width="1.6" />


</svg>
