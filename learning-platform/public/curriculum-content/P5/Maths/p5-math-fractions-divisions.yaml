      - 'Step 2: Set up the fraction: $\frac{4}{6}$.'
      - 'Step 3: Simplify the fraction by dividing both the numerator and the denominator by 2.'
      - 'Step 4: $\frac{4 \div 2}{6 \div 2} = \frac{2}{3}$. Each baker gets $\frac{2}{3}$ kg of flour.'
