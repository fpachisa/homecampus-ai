      - 'Step 2: Express the division as a fraction: $\frac{7}{4}$.'
      - 'Step 3: Convert the improper fraction to a mixed number by dividing 7 by 4.'
      - 'Step 4: $7 \div 4 = 1$ with a remainder of 3. This gives $1 \frac{3}{4}$.'
      - 'Step 5: The length of each piece is $1 \frac{3}{4}$ metres.'
      id: q4-4
      questionGroup: q4
    - problemText: 4 kg of flour is shared equally among 6 bakers. How many kilograms of flour does each baker get? Give your
