- id: decimals-node-3
  nodeNumber: 7
  title: Using Long Division
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A carpenter has a piece of timber that is $\frac{13}{4}$ metres long. Use long division to express this
        length as a decimal.
      avatarIntro: Let's practice our long division skills by converting fractions into decimals step-by-step! This is a great
        way to see how fractions and decimals are related.
      mathTool: null
      finalAnswer: '3.25'
      stepByStepGuideline:
      - 'Step 1: Set up the long division by dividing the numerator (13) by the denominator (4).'
      - 'Step 2: Divide 13 by 4. $13 \div 4 = 3$ with a remainder of 1.'
      - 'Step 3: Place a decimal point after the 3 in your quotient and add a decimal point and a zero after 13 to make it
        13.0.'
      - 'Step 4: Bring down the zero to make the remainder 10. Divide 10 by 4. $10 \div 4 = 2$ with a remainder of 2.'
      - 'Step 5: Add another zero to the dividend and bring it down to make the remainder 20. Divide 20 by 4. $20 \div 4 =
        5$ with a remainder of 0.'
      - 'Step 6: The final decimal value is 3.25.'
      id: q7-1
      questionGroup: q7
    - problemText: A bag contains $\frac{5}{8}$ kilograms of coffee beans. Convert $\frac{5}{8}$ to a decimal.
      mathTool: null
      finalAnswer: '0.625'
      stepByStepGuideline:
      - 'Step 1: Set up the division $5 \div 8$. Since 5 is less than 8, place a 0 and a decimal point in the quotient.'
      - 'Step 2: Add a zero to the 5 to make it 50. Divide 50 by 8. $50 \div 8 = 6$ with a remainder of 2.'
      - 'Step 3: Add another zero to the remainder to make it 20. Divide 20 by 8. $20 \div 8 = 2$ with a remainder of 4.'
      - 'Step 4: Add one more zero to the remainder to make it 40. Divide 40 by 8. $40 \div 8 = 5$ with a remainder of 0.'
      - 'Step 5: The resulting decimal is 0.625.'
      id: q7-2
      questionGroup: q7
    - problemText: A lawnmower's fuel tank holds $\frac{7}{5}$ litres of petrol. Express $\frac{7}{5}$ as a decimal using
        division.
      mathTool: null
      finalAnswer: '1.4'
      stepByStepGuideline:
      - 'Step 1: Divide the numerator (7) by the denominator (5).'
      - 'Step 2: $7 \div 5 = 1$ with a remainder of 2.'
      - 'Step 3: Place a decimal point after the 1 and add a zero to the remainder to make it 20.'
      - 'Step 4: Divide 20 by 5. $20 \div 5 = 4$ with a remainder of 0.'
      - 'Step 5: Combining these gives the decimal 1.4.'
      id: q7-3
      questionGroup: q7
    - problemText: Sarah spent $\frac{3}{8}$ of an hour finishing her math assignment. Use long division to express $\frac{3}{8}$
        as a decimal.
      mathTool: null
      finalAnswer: '0.375'
      stepByStepGuideline:
      - 'Step 1: Set up the division $3 \div 8$. Because 3 is smaller than 8, the first digit is 0 followed by a decimal point.'
      - 'Step 2: Add a zero to 3 to make it 30. Divide 30 by 8. $30 \div 8 = 3$ with a remainder of 6.'
      - 'Step 3: Add a zero to the remainder to make it 60. Divide 60 by 8. $60 \div 8 = 7$ with a remainder of 4.'
      - 'Step 4: Add another zero to the remainder to make it 40. Divide 40 by 8. $40 \div 8 = 5$ with a remainder of 0.'
      - 'Step 5: The final answer is 0.375.'
      id: q7-4
      questionGroup: q7
    - problemText: A hiking trail is $\frac{13}{8}$ kilometres long. Convert $\frac{13}{8}$ to a decimal.
      mathTool: null
      finalAnswer: '1.625'
      stepByStepGuideline:
      - 'Step 1: Set up the long division $13 \div 8$.'
      - 'Step 2: Divide 13 by 8. $13 \div 8 = 1$ with a remainder of 5.'
      - 'Step 3: Place a decimal point and add a zero to the remainder to make it 50.'
      - 'Step 4: Divide 50 by 8. $50 \div 8 = 6$ with a remainder of 2.'
      - 'Step 5: Add a zero to the remainder to make it 20. Divide 20 by 8. $20 \div 8 = 2$ with a remainder of 4.'
      - 'Step 6: Add another zero to the remainder to make it 40. Divide 40 by 8. $40 \div 8 = 5$ with a remainder of 0.'
      - 'Step 7: The complete decimal is 1.625.'
      id: q7-5
      questionGroup: q7
