    difficulty: easy
    mathTool: fractionCircle
    preWrittenQuestions:
    - problemText: 1 pizza is shared equally among 4 children. What fraction of the pizza does each child get?
      avatarIntro: Welcome! Today we are learning how to turn division sharing into fractions. Let's see how one whole item
        is split up among friends.
      mathTool:
        toolName: fractionCircle
        parameters:
          numerator: 1
          denominator: 4
          caption: The circle shows 1 whole divided into 4 equal parts. Each part represents one share.
      finalAnswer: $\frac{1}{4}$
      stepByStepGuideline:
      - 'Step 1: Identify what is being shared. Here, we have 1 whole pizza.'
      - 'Step 2: Identify the number of sharers. There are 4 children.'
      - 'Step 3: Write the division as a fraction. The 1 whole item becomes the numerator, and the 4 sharers become the denominator,
        giving us $\frac{1}{4}$.'
      id: q1-1
      questionGroup: q1
    - problemText: Express 1 ÷ 7 as a fraction.
      finalAnswer: $\frac{1}{7}$
      stepByStepGuideline:
      - 'Step 1: Understand that the division symbol (÷) can be replaced by a fraction bar.'
      - 'Step 2: The number being divided (1) is the numerator (top number).'
      - 'Step 3: The number you are dividing by (7) is the denominator (bottom number).'
      - 'Step 4: Combine them to write the fraction $\frac{1}{7}$.'
      id: q1-2
      questionGroup: q1
    - problemText: If 1 chocolate bar is shared equally among 6 siblings, what fraction of the bar does each sibling get?
      mathTool:
        toolName: fractionCircle
        parameters:
          numerator: 1
          denominator: 6
          caption: The circle shows 1 whole divided into 6 equal parts.
      finalAnswer: $\frac{1}{6}$
      stepByStepGuideline:
      - 'Step 1: The amount being shared is 1 chocolate bar. This is our numerator.'
      - 'Step 2: The number of people sharing it is 6 siblings. This is our denominator.'
      - 'Step 3: Each sibling gets 1 part out of 6, which is expressed as $\frac{1}{6}$.'
      id: q1-3
      questionGroup: q1
    - problemText: Write 1 ÷ 10 as a fraction.
      finalAnswer: $\frac{1}{10}$
      stepByStepGuideline:
      - 'Step 1: Recognize that 1 ÷ 10 means 1 whole divided into 10 equal parts.'
      - 'Step 2: In fraction notation, the dividend (1) goes on top.'
      - 'Step 3: The divisor (10) goes on the bottom.'
      - 'Step 4: The result is $\frac{1}{10}$.'
      id: q1-4
      questionGroup: q1
    - problemText: 1 watermelon is shared equally among 8 family members. What fraction of the watermelon does each person
        get?
      mathTool:
        toolName: fractionCircle
        parameters:
          numerator: 1
          denominator: 8
          caption: The circle shows 1 whole divided into 8 equal parts.
      finalAnswer: $\frac{1}{8}$
      stepByStepGuideline:
      - 'Step 1: Start with the 1 whole watermelon as the numerator.'
      - 'Step 2: Use the 8 family members as the denominator because that is how many equal pieces we need.'
      - 'Step 3: Each person''s share is 1 divided by 8, written as the fraction $\frac{1}{8}$.'
      id: q1-5
      questionGroup: q1
- id: division-node-2
  nodeNumber: 2
  title: Dividing Multiple Items Equally
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: fractionBar
    preWrittenQuestions:
    - problemText: 3 cakes are divided equally among 5 friends. What fraction of a cake does each friend get?
      avatarIntro: Hi! Today we are learning how to represent sharing multiple items as fractions. It is a very useful skill
        for everyday life!
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 3/5
          caption: Each bar shows one whole. The shaded parts show each person's share.
      finalAnswer: 3/5
      stepByStepGuideline:
      - 'Step 1: Identify the number of items being shared and the number of people. Here, we have 3 cakes and 5 friends.'
      - 'Step 2: To find the share for each person, divide the number of items by the number of people. This is written as
        3 ÷ 5.'
      - 'Step 3: Express the division as a fraction. The number being divided (3) becomes the numerator, and the number of
        people (5) becomes the denominator: $\frac{3}{5}$.'
      id: q2-1
      questionGroup: q2
    - problemText: Express 5 ÷ 8 as a fraction.
      finalAnswer: 5/8
      stepByStepGuideline:
      - 'Step 1: Recognize that the division symbol ÷ can be represented by a fraction bar.'
      - 'Step 2: The first number, 5, is the dividend. In a fraction, the dividend becomes the numerator (the top number).'
      - 'Step 3: The second number, 8, is the divisor. In a fraction, the divisor becomes the denominator (the bottom number).'
      - 'Step 4: Write the numbers in fraction form: $\frac{5}{8}$.'
      id: q2-2
      questionGroup: q2
    - problemText: 4 pizzas are shared equally among 6 children. What fraction of a pizza does each child get? Give your answer
        in simplest form.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 4/6
          caption: Each bar shows one whole. The shaded parts show each person's share.
      finalAnswer: 2/3
      stepByStepGuideline:
      - 'Step 1: Determine the sharing expression. 4 pizzas shared among 6 children is 4 ÷ 6.'
      - 'Step 2: Write this as a fraction: $\frac{4}{6}$.'
      - 'Step 3: Simplify the fraction by finding the greatest common factor of 4 and 6, which is 2.'
      - 'Step 4: Divide both the numerator and the denominator by 2: $\frac{4 ÷ 2}{6 ÷ 2} = \frac{2}{3}$.'
      id: q2-3
      questionGroup: q2
    - problemText: Write 6 ÷ 8 as a fraction in simplest form.
      finalAnswer: 3/4
      stepByStepGuideline:
      - 'Step 1: Convert the division expression 6 ÷ 8 into the fraction $\frac{6}{8}$.'
      - 'Step 2: Identify a common factor for 6 and 8. Both are even numbers, so they can be divided by 2.'
      - 'Step 3: Divide the numerator (6) by 2 to get 3. Divide the denominator (8) by 2 to get 4.'
      - 'Step 4: The simplified fraction is $\frac{3}{4}$.'
      id: q2-4
      questionGroup: q2
    - problemText: 2 pies are shared equally among 7 guests. What fraction of a pie does each guest get?
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/7
          caption: Each bar shows one whole. The shaded parts show each person's share.
      finalAnswer: 2/7
      stepByStepGuideline:
      - 'Step 1: We are sharing 2 items among 7 people.'
      - 'Step 2: Set up the division as 2 ÷ 7.'
      - 'Step 3: Write the result as a proper fraction, where 2 is the numerator and 7 is the denominator: $\frac{2}{7}$.'
      id: q2-5
      questionGroup: q2
- id: division-node-3
  nodeNumber: 3
  title: Improper Fractions and Mixed Numbers
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 13 chocolate bars are divided equally among 4 siblings. How many chocolate bars does each sibling get?
        Express your answer as a mixed number.
      avatarIntro: Welcome! Today we are learning how to handle division when there are more items than people. Let's practice
        turning these into mixed numbers.
      mathTool: null
      finalAnswer: 3 1/4
      stepByStepGuideline:
      - 'Step 1: Set up the division based on the problem. We are dividing 13 items among 4 people, which is 13 ÷ 4.'
      - 'Step 2: Express the division as an improper fraction, which is $\frac{13}{4}$.'
      - 'Step 3: Divide the numerator (13) by the denominator (4). 4 goes into 13 three times ($4 \times 3 = 12$) with a remainder
        of 1.'
      - 'Step 4: Write the result as a mixed number. The quotient (3) is the whole number, the remainder (1) is the new numerator,
        and the denominator stays the same (4). This gives us 3 1/4.'
      id: q3-1
      questionGroup: q3
    - problemText: Express 19 ÷ 6 as a mixed number.
      mathTool: null
      finalAnswer: 3 1/6
      stepByStepGuideline:
      - 'Step 1: Identify the numerator and denominator. In 19 ÷ 6, the numerator is 19 and the denominator is 6.'
      - 'Step 2: Divide 19 by 6 to find how many whole parts there are. $6 \times 3 = 18$, so the whole number is 3.'
      - 'Step 3: Find the remainder. $19 - 18 = 1$.'
      - 'Step 4: Combine the whole number and the remainder over the original denominator to get the mixed number: 3 1/6.'
      id: q3-2
      questionGroup: q3
    - problemText: Convert the improper fraction $\frac{23}{7}$ to a mixed number.
      mathTool: null
      finalAnswer: 3 2/7
      stepByStepGuideline:
      - 'Step 1: Divide the numerator (23) by the denominator (7).'
      - 'Step 2: Calculate how many times 7 fits into 23. $7 \times 3 = 21$, so the whole number part is 3.'
      - 'Step 3: Calculate the remainder: $23 - 21 = 2$.'
      - 'Step 4: Place the remainder over the original denominator to form the fraction part. The final mixed number is 3
        2/7.'
      id: q3-3
      questionGroup: q3
    - problemText: 14 pies are shared equally among 5 family members. How many pies does each family member get? Express your
        answer as a mixed number.
      mathTool: null
      finalAnswer: 2 4/5
      stepByStepGuideline:
      - 'Step 1: Represent the sharing problem as a division: 14 ÷ 5.'
      - 'Step 2: Perform the division. 5 goes into 14 two times ($5 \times 2 = 10$).'
      - 'Step 3: Subtract to find the remainder: $14 - 10 = 4$.'
      - 'Step 4: Write the answer as a mixed number using the quotient (2) as the whole number and the remainder (4) over
        the denominator (5). The answer is 2 4/5.'
      id: q3-4
      questionGroup: q3
    - problemText: Express 7 ÷ 3 as a mixed number.
      mathTool: null
      finalAnswer: 2 1/3
      stepByStepGuideline:
      - 'Step 1: Determine the whole number part by dividing 7 by 3. 3 goes into 7 two times ($3 \times 2 = 6$).'
      - 'Step 2: Calculate the remainder: $7 - 6 = 1$.'
      - 'Step 3: Write the mixed number by placing the remainder (1) over the divisor (3).'
      - 'Step 4: The result is 2 1/3.'
      id: q3-5
      questionGroup: q3
