<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Q3: Board game 5x water shooter, $7 off, paid $41 -->

  <text x="15" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-style="italic">Before discount:</text>

  <!-- Water shooter bar (1 unit) -->
  <text x="95" y="60" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">water shooter</text>
  <rect x="105" y="45" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Board game bar (5 units) -->
  <text x="95" y="115" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">board game</text>
  <rect x="105" y="100" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="155" y="100" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="205" y="100" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="255" y="100" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="305" y="100" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Bracket below board game -->
  <path d="M105,140 L105,148 L355,148 L355,140" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="230" y="163" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">?</text>

  <!-- Group bracket on right showing $41 + $7 -->
  <path d="M365,45 L375,45 L375,135 L365,135" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="390" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#374151">$41 + $7</text>

  <!-- Note -->
  <text x="390" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= $48</text>
</svg>