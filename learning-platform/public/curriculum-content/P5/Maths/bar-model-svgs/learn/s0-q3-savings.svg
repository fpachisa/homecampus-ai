<svg viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Q3: Mr Tan and son savings, total $4500, son $900 -->

  <!-- Son bar (1 unit) -->
  <text x="50" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Son</text>
  <rect x="60" y="30" width="70" height="35" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="95" y="52" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$900</text>

  <!-- Mr Tan bar (? units) -->
  <text x="50" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Mr Tan</text>
  <rect x="60" y="85" width="70" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="130" y="85" width="70" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="200" y="85" width="70" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="270" y="85" width="70" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>

  <!-- Bracket below showing Mr Tan's savings -->
  <path d="M60,125 L60,132 L340,132 L340,125" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="200" y="138" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">? times as much</text>

  <!-- Given info -->
  <text x="60" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Total savings: $4500</text>
</svg>