<svg viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Q1: Notebook $8, Pen 3x as much -->

  <!-- Notebook bar (1 unit) -->
  <text x="60" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Notebook</text>
  <rect x="70" y="30" width="80" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="110" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">$8</text>

  <!-- Bracket above Notebook -->
  <path d="M70,25 L70,18 L150,18 L150,25" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="110" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">1 unit</text>

  <!-- Pen bar (3 units) -->
  <text x="60" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Pen</text>
  <rect x="70" y="90" width="80" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="150" y="90" width="80" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="230" y="90" width="80" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>

  <!-- Bracket below pen showing 3 units -->
  <path d="M70,135 L70,142 L310,142 L310,135" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="190" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">3 units = ?</text>
</svg>