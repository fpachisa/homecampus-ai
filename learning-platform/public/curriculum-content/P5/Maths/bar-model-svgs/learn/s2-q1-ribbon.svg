  <rect x="225" y="30" width="20" height="35" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="235" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">?m</text>

  <!-- Labels -->
