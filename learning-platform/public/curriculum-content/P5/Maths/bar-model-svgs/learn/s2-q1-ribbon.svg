  <rect x="50" y="30" width="35" height="35" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="67" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">4m</text>

  <rect x="87" y="30" width="35" height="35" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="104" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">4m</text>

  <rect x="124" y="30" width="35" height="35" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="141" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">4m</text>

  <text x="168" y="52" font-family="system-ui, sans-serif" font-size="12" fill="#374151">...</text>

  <rect x="185" y="30" width="35" height="35" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="202" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">4m</text>

