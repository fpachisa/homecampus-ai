  <text x="135" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Total collected: $115</text>

  <text x="280" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Leftover = ?</text>
