<svg viewBox="0 0 400 170" xmlns="http://www.w3.org/2000/svg">
  <!-- Q2: Emma, Liam, Sophie - total $200, Liam $10 more than Emma, Sophie 4x Liam -->

  <!-- Emma's bar (1 unit) -->
  <text x="55" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Emma</text>
  <rect x="65" y="20" width="50" height="28" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="90" y="39" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">?</text>

  <!-- Liam's bar (1 unit + $10) -->
