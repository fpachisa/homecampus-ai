  <rect x="65" y="55" width="50" height="28" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="115" y="55" width="20" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="125" y="74" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">$10</text>

  <!-- Sophie's bar (4 × Liam) -->
  <text x="55" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Sophie</text>
  <rect x="65" y="105" width="50" height="28" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="115" y="105" width="20" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="135" y="105" width="50" height="28" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="185" y="105" width="20" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="205" y="105" width="50" height="28" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="255" y="105" width="20" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="275" y="105" width="50" height="28" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="325" y="105" width="20" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="210" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">4 × Liam</text>

  <!-- Given info -->
  <text x="65" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Total: $200</text>
