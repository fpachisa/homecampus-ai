<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Q3: Wei had 18, found box, share 5 ways, Wei now has 23 -->

  <!-- Before finding box -->
  <text x="20" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#374151" font-weight="bold">Wei started with 18 paper clips</text>

  <!-- After sharing - 5 people each get 23 -->
  <text x="20" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#374151" font-weight="bold">After sharing equally (5 people):</text>

  <!-- 5 equal boxes -->
  <rect x="30" y="60" width="60" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="60" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Wei: 23</text>

  <rect x="95" y="60" width="60" height="35" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="125" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">23</text>

  <rect x="160" y="60" width="60" height="35" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="190" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">23</text>

  <rect x="225" y="60" width="60" height="35" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="255" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">23</text>

  <rect x="290" y="60" width="60" height="35" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="320" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">23</text>

  <!-- Bracket showing total -->
  <path d="M30,100 L30,107 L350,107 L350,100" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="190" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Total = ?</text>

  <!-- Question -->
  <text x="190" y="142" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">How many paper clips were in the box?</text>
</svg>