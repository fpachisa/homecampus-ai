<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Q5: Internet $45/month, total $900/year -->

  <!-- Monthly bill bar -->
  <text x="80" y="25" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Monthly</text>

  <!-- Internet section -->
  <rect x="90" y="30" width="120" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="150" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Internet $45</text>

  <!-- Phone section -->
  <rect x="210" y="30" width="80" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="250" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Phone ?</text>

  <!-- Bracket showing monthly total -->
  <path d="M90,75 L90,82 L290,82 L290,75" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="190" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Monthly total = ?</text>

  <text x="190" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Yearly total: $900</text>
</svg>