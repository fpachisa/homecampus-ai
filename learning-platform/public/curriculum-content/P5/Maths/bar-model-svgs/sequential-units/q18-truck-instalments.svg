<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Q18: Truck $96,400, $10,000 upfront, $600/month instalments -->

  <!-- Total price bracket -->
  <path d="M50,15 L50,8 L450,8 L450,15" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="250" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$96,400</text>

  <!-- Upfront payment -->
  <rect x="50" y="20" width="80" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="90" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">upfront</text>

  <!-- Monthly payments -->
  <rect x="130" y="20" width="45" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="152" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">month</text>
  <text x="152" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">1</text>

  <rect x="175" y="20" width="45" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="197" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">month</text>
  <text x="197" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">2</text>

  <rect x="220" y="20" width="45" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="242" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">month</text>
  <text x="242" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">3</text>

  <!-- Ellipsis -->
  <text x="285" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">. . . . .</text>

  <!-- Last month -->
  <rect x="340" y="20" width="45" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="362" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">month</text>
  <text x="362" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">? (a)</text>

  <!-- Labels -->
  <path d="M50,65 L50,73 L130,73 L130,65" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="90" y="87" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$10,000</text>

  <path d="M130,65 L130,73 L175,73 L175,65" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="152" y="87" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$600</text>

  <path d="M175,65 L175,73 L220,73 L220,65" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="197" y="87" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$600</text>

  <!-- Notes -->
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">Remaining:</text>
  <text x="400" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">$86,400</text>
  <text x="400" y="65" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">รท $600</text>
  <text x="400" y="78" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">= 144 months</text>
  <text x="400" y="91" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">= 12 years</text>
</svg>