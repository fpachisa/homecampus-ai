<svg viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Q21: Typing 25 words/minute for 18 minutes -->

  <!-- Minutes bar -->
  <rect x="50" y="25" width="30" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="65" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">1 min</text>

  <rect x="80" y="25" width="30" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="95" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">2 min</text>

  <rect x="110" y="25" width="30" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="125" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">3 min</text>

  <!-- Ellipsis -->
  <text x="160" y="47" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">. . . . . . . . .</text>

  <rect x="260" y="25" width="35" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="277" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">18 min</text>

  <!-- Labels -->
  <path d="M50,20 L50,12 L80,12 L80,20" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="65" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">25</text>

  <path d="M80,20 L80,12 L110,12 L110,20" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="95" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">25</text>

  <!-- Words per minute indicator -->
  <text x="65" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">words</text>

  <!-- Calculation -->
  <text x="330" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#374151">1 min → 25 words</text>
  <text x="330" y="52" font-family="system-ui, sans-serif" font-size="11" fill="#374151">18 min → 18 × 25</text>
  <text x="330" y="69" font-family="system-ui, sans-serif" font-size="11" fill="#374151" font-weight="bold">= 450 words</text>
</svg>