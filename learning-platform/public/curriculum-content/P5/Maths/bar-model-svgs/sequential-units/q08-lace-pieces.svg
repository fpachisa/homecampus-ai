<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Q8: 50m lace into 3m pieces, leftover sold at discount -->

  <!-- Total length bracket -->
  <path d="M50,15 L50,8 L420,8 L420,15" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="235" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">50 m</text>

  <!-- Lace pieces -->
  <rect x="50" y="20" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="100" y="20" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="150" y="20" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="200" y="20" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>

  <!-- Ellipsis -->
  <text x="270" y="42" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280">. . .</text>

  <!-- More pieces -->
  <rect x="300" y="20" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>

  <!-- Leftover piece (smaller, hatched) -->
  <rect x="350" y="20" width="30" height="35" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="2" stroke-dasharray="4 2"/>
  <text x="365" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">left</text>

  <!-- 3m label -->
  <path d="M50,60 L50,68 L100,68 L100,60" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="75" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">3 m</text>

  <!-- Leftover label -->
  <path d="M350,60 L350,68 L380,68 L380,60" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="365" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">? (a)</text>

  <!-- Notes -->
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">50 รท 3 = 16 R 2</text>
  <text x="400" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">16 pieces + 2m left</text>
</svg>