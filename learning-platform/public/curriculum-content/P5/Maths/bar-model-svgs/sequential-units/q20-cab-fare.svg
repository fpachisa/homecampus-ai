<svg viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Q20: Cab fare - $2 for first 1km, 20¢ per 200m after -->

  <!-- First bar: Basic structure -->
  <text x="15" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Distance:</text>

  <rect x="70" y="30" width="80" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="110" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#9d174d" text-anchor="middle">First 1 km</text>

  <rect x="150" y="30" width="200" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="250" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Next 3 km</text>

  <!-- Total bracket -->
  <path d="M70,75 L70,83 L350,83 L350,75" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="210" y="97" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">?</text>

  <!-- Arrow showing breakdown -->
  <text x="250" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">↓</text>

  <!-- Second bar: Detailed breakdown -->
  <rect x="70" y="120" width="50" height="30" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="95" y="140" font-family="system-ui, sans-serif" font-size="9" fill="#9d174d" text-anchor="middle">1 km</text>

  <rect x="120" y="120" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
  <text x="135" y="138" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">200m</text>

  <rect x="150" y="120" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
  <text x="165" y="138" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">200m</text>

  <rect x="180" y="120" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
  <text x="195" y="138" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">200m</text>

  <!-- Ellipsis -->
  <text x="225" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">. . . . .</text>

  <rect x="280" y="120" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
  <text x="295" y="138" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">200m</text>

  <!-- Labels -->
  <path d="M70,115 L70,107 L120,107 L120,115" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="95" y="103" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">$2</text>

  <path d="M120,115 L120,107 L150,107 L150,115" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="135" y="103" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">20¢</text>

  <path d="M150,115 L150,107 L180,107 L180,115" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="165" y="103" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">20¢</text>

  <path d="M280,115 L280,107 L310,107 L310,115" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="295" y="103" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">20¢</text>

  <!-- Notes -->
  <text x="360" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">3 km = 3000 m</text>
  <text x="360" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">3000 ÷ 200 = 15</text>
  <text x="360" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">15 × 20¢ = $3</text>
  <text x="360" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">$2 + $3 = $5</text>
</svg>