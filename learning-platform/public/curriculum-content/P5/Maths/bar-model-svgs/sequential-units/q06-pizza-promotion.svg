<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Q6: Pizza buy 2 get 1 free, normally $9 each -->

  <!-- Label -->
  <text x="60" y="50" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">each pizza</text>

  <!-- Pizza bar showing sale price + discount portion -->
  <rect x="70" y="35" width="120" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="130" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#9d174d" text-anchor="middle">sale price</text>

  <rect x="190" y="35" width="60" height="40" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="2" stroke-dasharray="4 2"/>
  <text x="220" y="60" font-family="system-ui, sans-serif" font-size="11" fill="#9d174d" text-anchor="middle">discount</text>

  <!-- Brackets -->
  <path d="M70,30 L70,22 L190,22 L190,30" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="130" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">? (a)</text>

  <path d="M190,30 L190,22 L250,22 L250,30" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="220" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">?</text>

  <!-- Total bracket showing $9 -->
  <path d="M70,80 L70,88 L250,88 L250,80" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="160" y="103" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">$9</text>

  <!-- Calculation notes -->
  <text x="280" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Pay for 2, get 3:</text>
  <text x="280" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">$9 ร 2 = $18 for 3 pizzas</text>
  <text x="280" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">$18 รท 3 = $6 each</text>
  <text x="280" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Save: $9 - $6 = $3</text>
</svg>