<svg viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Q13: 32 boxes × 96 folders, repack into 10s -->

  <!-- First row: boxes -->
  <text x="45" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">folders</text>

  <rect x="55" y="25" width="40" height="35" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="75" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#854d0e" text-anchor="middle">box 1</text>

  <rect x="95" y="25" width="40" height="35" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="115" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#854d0e" text-anchor="middle">box 2</text>

  <rect x="135" y="25" width="40" height="35" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="155" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#854d0e" text-anchor="middle">box 3</text>

  <!-- Ellipsis -->
  <text x="195" y="47" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">. . . . .</text>

  <rect x="260" y="25" width="40" height="35" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="280" y="47" font-family="system-ui, sans-serif" font-size="8" fill="#854d0e" text-anchor="middle">box 32</text>

  <!-- Labels for boxes -->
  <path d="M55,20 L55,12 L95,12 L95,20" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="75" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">32</text>

  <path d="M95,20 L95,12 L135,12 L135,20" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="115" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">32</text>

  <!-- Total folders bracket -->
  <path d="M55,65 L55,73 L300,73 L300,65" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="177" y="87" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">? (a)</text>

  <!-- Arrow showing transformation -->
  <text x="175" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">↓</text>

  <!-- Second row: packs of 10 -->
  <text x="45" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">folders</text>

  <rect x="55" y="125" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="70" y="144" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">pack1</text>

  <rect x="85" y="125" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="100" y="144" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">pack2</text>

  <rect x="115" y="125" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="130" y="144" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">pack3</text>

  <!-- Ellipsis -->
  <text x="165" y="144" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">. . . . .</text>

  <rect x="220" y="125" width="30" height="30" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="235" y="140" font-family="system-ui, sans-serif" font-size="7" fill="#1e40af" text-anchor="middle">pack</text>
  <text x="235" y="150" font-family="system-ui, sans-serif" font-size="7" fill="#1e40af" text-anchor="middle">? (b)</text>

  <rect x="250" y="125" width="20" height="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="2" stroke-dasharray="4 2"/>
  <text x="260" y="144" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">left</text>

  <!-- Labels -->
  <path d="M55,120 L55,112 L85,112 L85,120" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="70" y="108" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">10</text>

  <path d="M85,120 L85,112 L115,112 L115,120" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="100" y="108" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">10</text>

  <path d="M250,120 L250,112 L270,112 L270,120" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="260" y="108" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">?(c)</text>

  <!-- Notes -->
  <text x="320" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">32 × 96 = 3072</text>
  <text x="320" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">3072 ÷ 10 = 307 R 2</text>
  <text x="320" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">307 × $7 = $2149</text>
  <text x="320" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">2 × $1 = $2</text>
</svg>