<svg viewBox="0 0 450 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Reading: 360 pages, 2/5 on Monday, 1/4 on Tuesday -->

  <text x="50" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Book</text>

  <!-- Monday portion (2/5 = 8/20) -->
  <rect x="60" y="12" width="128" height="28" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="124" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Mon: 2/5</text>

  <!-- Tuesday portion (1/4 = 5/20) -->
  <rect x="188" y="12" width="80" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="228" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Tue: 1/4</text>

  <!-- Remaining -->
  <rect x="268" y="12" width="112" height="28" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="2"/>
  <text x="324" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Unread</text>

  <!-- Total bracket -->
  <path d="M60,50 L60,57 L380,57 L380,50" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="220" y="72" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">360 pages</text>

  <!-- Calculation -->
  <text x="220" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Mon = 144 pages, Tue = 90 pages</text>
  <text x="220" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Difference = 144 - 90 = 54 pages</text>
</svg>
