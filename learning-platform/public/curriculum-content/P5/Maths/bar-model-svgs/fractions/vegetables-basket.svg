<svg viewBox="0 0 450 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Vegetables: 140 total, 2/5 carrots, 3/4 of remainder potatoes, rest onions -->

  <text x="55" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Total</text>

  <!-- Carrots (2/5 = 56) -->
  <rect x="65" y="15" width="80" height="28" fill="#fb923c" stroke="#ea580c" stroke-width="2" rx="2"/>
  <text x="105" y="33" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Carrots: 56</text>

  <!-- Remaining (3/5 = 84) -->
  <rect x="145" y="15" width="120" height="28" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="2"/>
  <text x="205" y="33" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Remaining: 84</text>

  <!-- Breakdown of remaining -->
  <text x="55" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Remain</text>

  <!-- Potatoes (3/4 of 84 = 63) -->
  <rect x="65" y="60" width="90" height="25" fill="#a78bfa" stroke="#7c3aed" stroke-width="2" rx="2"/>
  <text x="110" y="77" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Potatoes: 63</text>

  <!-- Onions (1/4 of 84 = 21) -->
  <rect x="155" y="60" width="30" height="25" fill="#fde68a" stroke="#fbbf24" stroke-width="2" rx="2"/>
  <text x="170" y="77" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">21</text>

  <!-- Calculation -->
  <text x="220" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Carrots=56, Remain=84, Potatoes=63, Onions=21</text>
  <text x="220" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Difference = 63 - 21 = 42, Total = 140</text>
</svg>
