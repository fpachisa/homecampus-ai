<svg viewBox="0 0 450 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Three Boxes: X = 9 1/4 kg, X = Y - 2 1/3, Y = Z + 1 1/2 -->

  <!-- Labels -->
  <text x="50" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Box X</text>
  <text x="50" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Box Y</text>
  <text x="50" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Box Z</text>

  <!-- Box X bar -->
  <rect x="60" y="20" width="150" height="28" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="135" y="38" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">9 1/4 kg</text>

  <!-- Box Y bar (longer than X by 2 1/3) -->
  <rect x="60" y="60" width="150" height="28" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="2"/>
  <rect x="210" y="60" width="50" height="28" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="2"/>
  <text x="135" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">9 1/4 kg</text>
  <text x="235" y="78" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">+2 1/3</text>

  <!-- Box Z bar (shorter than Y by 1 1/2) -->
  <rect x="60" y="100" width="150" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="210" y="100" width="30" height="28" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="135" y="118" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">?</text>
  <text x="225" y="118" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">+1 1/2</text>

  <!-- Answer -->
  <text x="230" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Y = 11 7/12 kg, Z = Y - 1 1/2 = 10 1/12 kg</text>
</svg>
