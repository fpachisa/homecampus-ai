<svg viewBox="0 0 450 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Teachers: 360 total, 5/6 female, 1/5 of female wear glasses -->

  <text x="55" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Teachers</text>

  <!-- Female (5/6 = 300) -->
  <rect x="65" y="15" width="250" height="28" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="190" y="33" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Female: 5/6 = 300</text>

  <!-- Male (1/6 = 60) -->
  <rect x="315" y="15" width="50" height="28" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="340" y="33" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Male</text>

  <!-- Female breakdown: 1/5 with glasses -->
  <text x="55" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Female</text>

  <!-- With glasses -->
  <rect x="65" y="60" width="50" height="25" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="90" y="77" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Glasses</text>

  <!-- Without glasses -->
  <rect x="115" y="60" width="200" height="25" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="2"/>
  <text x="215" y="77" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">No glasses (4/5)</text>

  <!-- Calculation -->
  <text x="220" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Female with glasses = 1/5 Ã— 300 = 60 teachers</text>
</svg>
