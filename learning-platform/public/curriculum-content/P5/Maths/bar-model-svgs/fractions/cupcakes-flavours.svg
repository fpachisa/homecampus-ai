<svg viewBox="0 0 450 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Cupcakes: 72 total, 1/3 chocolate, 5/8 of remainder vanilla, rest strawberry -->

  <text x="55" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Total</text>

  <!-- Chocolate (1/3 = 24) -->
  <rect x="65" y="15" width="80" height="28" fill="#92400e" stroke="#78350f" stroke-width="2" rx="2"/>
  <text x="105" y="33" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Choco: 24</text>

  <!-- Remainder = 48, split into 8 parts -->
  <!-- Vanilla (5/8 of 48 = 30) -->
  <rect x="145" y="15" width="125" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="207" y="33" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Vanilla: 30</text>

  <!-- Strawberry (3/8 of 48 = 18) -->
  <rect x="270" y="15" width="75" height="28" fill="#fca5a5" stroke="#f87171" stroke-width="2" rx="2"/>
  <text x="307" y="33" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Straw: 18</text>

  <!-- Labels -->
  <text x="105" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">1/3</text>
  <path d="M145,50 L145,60 L345,60 L345,50" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="245" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Remainder = 48</text>

  <!-- Calculation -->
  <text x="220" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Choco=24, Remainder=48, Vanilla=5/8Ã—48=30</text>
  <text x="220" y="118" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Strawberry = 48 - 30 = 18</text>
</svg>
