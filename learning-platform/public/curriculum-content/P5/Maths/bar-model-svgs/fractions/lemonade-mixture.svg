<svg viewBox="0 0 420 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Lemonade Mixture: 1/6 L juice + 4/5 L water -->

  <!-- Labels -->
  <text x="60" y="35" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Juice</text>
  <text x="60" y="85" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Water</text>

  <!-- Juice bar (1/6 = 5/30) - small -->
  <rect x="70" y="20" width="40" height="30" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="90" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">1/6 L</text>

  <!-- Water bar (4/5 = 24/30) - larger -->
  <rect x="70" y="70" width="192" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="166" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">4/5 L</text>

  <!-- Total bracket -->
  <path d="M70,115 L70,122 L262,122 L262,115" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="166" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Total = 5/30 + 24/30 = 29/30 L</text>
</svg>
