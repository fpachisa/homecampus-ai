<svg viewBox="0 0 450 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Jug Before-After: ? juice - 1 1/4 L + 1 5/8 L = 3 L -->

  <!-- Before -->
  <text x="55" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Before</text>
  <rect x="65" y="20" width="150" height="28" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="140" y="38" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">? litres</text>

  <!-- After drinking -->
  <text x="55" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Drank</text>
  <rect x="65" y="60" width="110" height="28" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="175" y="60" width="40" height="28" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="2"/>
  <text x="195" y="78" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">-1 1/4</text>

  <!-- After adding water -->
  <text x="55" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Final</text>
  <rect x="65" y="100" width="110" height="28" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="175" y="100" width="52" height="28" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="2"/>
  <text x="201" y="118" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">+1 5/8</text>
  <text x="300" y="118" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="start">= 3 L</text>

  <!-- Answer -->
  <text x="280" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Net: +3/8 L, so original = 3 - 3/8 = 2 5/8 L</text>
</svg>
