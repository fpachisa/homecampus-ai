<svg viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Sugar Baking: 5/6 kg total, used 2/5 of it -->

  <text x="50" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Sugar</text>

  <!-- Total bar divided into 5 parts -->
  <rect x="60" y="20" width="56" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="1"/>
  <rect x="116" y="20" width="56" height="28" fill="#fde047" stroke="#eab308" stroke-width="2" rx="1"/>
  <rect x="172" y="20" width="56" height="28" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="1"/>
  <rect x="228" y="20" width="56" height="28" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="1"/>
  <rect x="284" y="20" width="56" height="28" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="1"/>

  <!-- Labels -->
  <text x="116" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Used (2/5)</text>
  <text x="256" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Left (3/5)</text>

  <!-- Total bracket -->
  <path d="M60,58 L60,65 L340,65 L340,58" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="200" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">5/6 kg</text>

  <!-- Calculation -->
  <text x="200" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Used = 2/5 Ã— 5/6 = 1/3 kg, Left = 5/6 - 1/3 = 1/2 kg</text>
</svg>
