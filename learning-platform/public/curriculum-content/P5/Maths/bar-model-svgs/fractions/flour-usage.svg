<svg viewBox="0 0 420 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Flour Usage: 1 kg total, 3/8 kg cookies, 1/4 kg cake -->

  <!-- Total flour bar (1 kg = 8/8) -->
  <text x="55" y="35" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Flour</text>

  <!-- Cookies portion (3/8) -->
  <rect x="65" y="20" width="90" height="30" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="110" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Cookies</text>
  <text x="110" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">3/8 kg</text>

  <!-- Cake portion (2/8 = 1/4) -->
  <rect x="155" y="20" width="60" height="30" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="185" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Cake</text>
  <text x="185" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">1/4 kg</text>

  <!-- Left portion (3/8) -->
  <rect x="215" y="20" width="90" height="30" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="2"/>
  <text x="260" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Left</text>
  <text x="260" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">?</text>

  <!-- Total bracket -->
  <path d="M65,60 L65,67 L305,67 L305,60" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="185" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">1 kg total</text>

  <!-- Answer -->
  <text x="185" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Used: 3/8 + 2/8 = 5/8 kg â†’ Left: 8/8 - 5/8 = 3/8 kg</text>
</svg>
