<svg viewBox="0 0 450 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Farm Animals: 480 total, 2/5 cows, 3/4 of remainder sheep, rest goats -->

  <text x="55" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">Total</text>

  <!-- Cows (2/5 = 192) -->
  <rect x="65" y="15" width="96" height="28" fill="#92400e" stroke="#78350f" stroke-width="2" rx="2"/>
  <text x="113" y="33" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Cows: 192</text>

  <!-- Remaining (3/5 = 288) -->
  <rect x="161" y="15" width="144" height="28" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="2"/>
  <text x="233" y="33" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Remaining: 288</text>

  <!-- Breakdown of remaining -->
  <text x="55" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Remain</text>

  <!-- Sheep (3/4 of 288 = 216) -->
  <rect x="65" y="60" width="108" height="25" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="119" y="77" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Sheep: 216</text>

  <!-- Goats (1/4 of 288 = 72) -->
  <rect x="173" y="60" width="36" height="25" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="2"/>
  <text x="191" y="77" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Goats</text>

  <!-- Calculation -->
  <text x="220" y="110" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Cows=192, Remain=288, Sheep=3/4Ã—288=216</text>
  <text x="220" y="128" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Goats = 288 - 216 = 72</text>
</svg>
