<svg viewBox="0 0 480 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Beads: 120 total, 1/5 red, 1/4 yellow, 1/3 of rest green, rest purple -->

  <text x="55" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Total</text>

  <!-- Red (1/5 = 24) -->
  <rect x="65" y="15" width="48" height="26" fill="#fca5a5" stroke="#f87171" stroke-width="2" rx="2"/>
  <text x="89" y="32" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Red:24</text>

  <!-- Yellow (1/4 = 30) -->
  <rect x="113" y="15" width="60" height="26" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="143" y="32" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Yellow:30</text>

  <!-- Remaining (11/20 Ã— 120 = 66) -->
  <rect x="173" y="15" width="132" height="26" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="2"/>
  <text x="239" y="32" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Remaining: 66</text>

  <!-- Breakdown of remaining -->
  <text x="55" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="end">Remain</text>

  <!-- Green (1/3 of 66 = 22) -->
  <rect x="65" y="60" width="44" height="24" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="2"/>
  <text x="87" y="76" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Green:22</text>

  <!-- Purple (2/3 of 66 = 44) -->
  <rect x="109" y="60" width="88" height="24" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2" rx="2"/>
  <text x="153" y="76" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Purple:44</text>

  <!-- Calculation -->
  <text x="220" y="105" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Red=24, Yellow=30, Remain=66</text>
  <text x="220" y="120" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Green=22, Purple=44, Diff=22</text>
  <text x="220" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Green fraction = 22/120 = 11/60, Total = 120</text>
</svg>
