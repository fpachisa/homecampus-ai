<svg viewBox="0 0 420 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Sticks Comparison: A = 5/6 m, A is 1/4 m longer than B -->

  <!-- Labels -->
  <text x="55" y="35" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Stick A</text>
  <text x="55" y="90" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Stick B</text>

  <!-- Stick A bar (5/6 = 10/12 m) -->
  <rect x="65" y="20" width="200" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="165" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">5/6 m = 10/12 m</text>

  <!-- Stick B bar (7/12 m) -->
  <rect x="65" y="75" width="140" height="30" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="2"/>
  <text x="135" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">? m</text>

  <!-- Difference bracket -->
  <rect x="205" y="75" width="60" height="30" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="2"/>
  <text x="235" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">1/4 m</text>

  <!-- Answer -->
  <text x="135" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Stick B = 10/12 - 3/12 = 7/12 m</text>
</svg>
