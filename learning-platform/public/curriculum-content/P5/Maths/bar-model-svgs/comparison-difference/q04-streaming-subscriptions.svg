<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Q4: Dave and Eli streaming subscriptions, 10 more months, $20 more, total $96 -->

  <!-- Dave bar -->
  <text x="45" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Dave</text>
  <rect x="55" y="40" width="180" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>

  <!-- Bracket above Dave showing ? -->
  <path d="M55,35 L55,27 L235,27 L235,35" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="145" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">?</text>

  <!-- Eli bar (longer by $20 for 10 months) -->
  <text x="45" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Eli</text>
  <rect x="55" y="100" width="180" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Extra portion for Eli (10 more months = $20) -->
  <rect x="235" y="100" width="60" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>

  <!-- Dashed line showing alignment -->
  <line x1="235" y1="80" x2="235" y2="100" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4 2"/>

  <!-- Label for extra portion -->
  <text x="265" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#854d0e" text-anchor="middle">$20 for</text>
  <text x="265" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#854d0e" text-anchor="middle">10 months</text>

  <!-- Group bracket on right showing $96 -->
  <path d="M305,40 L315,40 L315,140 L305,140" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="330" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#374151">$96</text>

  <!-- Note showing key insight -->
  <text x="360" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">$20 รท 10 = $2/month</text>
  <text x="360" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">2 equal parts = $76</text>
</svg>