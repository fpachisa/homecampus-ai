<svg viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <!-- P22: Store visitors Mon-Thu known, Fri-Sun ratio 4:2:1, total 14000 -->

  <text x="30" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Store Visitors (14,000 total)</text>

  <!-- Mon-Thu -->
  <rect x="30" y="40" width="120" height="30" fill="#d1d5db" stroke="#9ca3af" stroke-width="2" rx="2"/>
  <text x="90" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Mon-Thu: 3220</text>

  <!-- Friday (4 units) -->
  <text x="30" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Fri</text>
  <rect x="55" y="80" width="100" height="25" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="155" y="80" width="100" height="25" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="180" y="97" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">4 units</text>

  <!-- Saturday (2 units) -->
  <text x="30" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Sat</text>
  <rect x="55" y="110" width="100" height="25" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="105" y="127" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">2 units</text>

  <!-- Sunday (1 unit) -->
  <text x="30" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Sun</text>
  <rect x="55" y="140" width="50" height="25" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="80" y="157" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">1 unit</text>

  <!-- Total bracket -->
  <path d="M260,80 L267,80 L267,165 L260,165" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="280" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#374151">7 units</text>

  <!-- Calculation -->
  <text x="330" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Fri-Sun = 14000 - 3220</text>
  <text x="330" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= 10780</text>
  <text x="330" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">7 units = 10780</text>
  <text x="330" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1 unit = 1540</text>
  <text x="330" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Friday = 4 x 1540</text>
  <text x="330" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= 6160 visitors</text>
</svg>
