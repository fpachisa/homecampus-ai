<svg viewBox="0 0 480 130" xmlns="http://www.w3.org/2000/svg">
  <!-- P21: 145 children $8, 105 adults $15 -->

  <text x="30" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Amusement Park Tickets</text>

  <!-- Children row -->
  <text x="60" y="52" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Children</text>
  <rect x="68" y="38" width="140" height="30" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="138" y="57" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">145 x $8</text>

  <!-- Adults row -->
  <text x="60" y="92" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Adults</text>
  <rect x="68" y="78" width="110" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="123" y="97" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">105 x $15</text>

  <!-- Total bracket -->
  <path d="M213,38 L220,38 L220,108 L213,108" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="235" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Total: ?</text>

  <!-- Calculation -->
  <text x="290" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Children = 145 x $8</text>
  <text x="290" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= $1160</text>
  <text x="290" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Adults = 105 x $15</text>
  <text x="290" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= $1575</text>
  <text x="290" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Total = $2735</text>
</svg>
