<svg viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <!-- P12: Father 4x daughter now. In 8 years, Father = 3x daughter. -->

  <!-- NOW -->
  <text x="30" y="18" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">NOW</text>

  <text x="65" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Daughter</text>
  <rect x="72" y="37" width="50" height="30" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="97" y="56" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">1u</text>

  <text x="65" y="88" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Father</text>
  <rect x="72" y="75" width="50" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="122" y="75" width="50" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="172" y="75" width="50" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="222" y="75" width="50" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="172" y="94" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">4u</text>

  <!-- IN 8 YEARS -->
  <text x="300" y="18" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">IN 8 YEARS</text>

  <text x="335" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Daughter</text>
  <rect x="342" y="37" width="50" height="30" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="392" y="37" width="25" height="30" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="380" y="56" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">1u+8</text>

  <text x="335" y="88" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Father</text>
  <rect x="342" y="75" width="100" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="442" y="75" width="25" height="30" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="410" y="94" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">4u+8 = 3(1u+8)</text>

  <!-- Solution -->
  <text x="55" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Father = 3 x Daughter (in 8 years):</text>
  <text x="55" y="142" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">4u + 8 = 3(1u + 8)</text>
  <text x="55" y="159" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">4u + 8 = 3u + 24</text>
  <text x="55" y="176" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1u = 16 years old</text>
</svg>
