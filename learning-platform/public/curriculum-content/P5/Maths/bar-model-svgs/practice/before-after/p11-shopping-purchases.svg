<svg viewBox="0 0 550 200" xmlns="http://www.w3.org/2000/svg">
  <!-- P11: Quinn 3x Rachel. Quinn -$185 tablet, Rachel -$20 book. Rachel = 2x Quinn after. -->

  <!-- BEFORE -->
  <text x="30" y="18" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">BEFORE</text>

  <text x="55" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Rachel</text>
  <rect x="62" y="37" width="50" height="30" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="87" y="56" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">1u</text>

  <text x="55" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Quinn</text>
  <rect x="62" y="77" width="50" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="112" y="77" width="50" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="162" y="77" width="50" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="137" y="96" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">3u</text>

  <!-- Arrow -->
  <path d="M230,70 L260,70" fill="none" stroke="#9ca3af" stroke-width="2"/>
  <text x="245" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">spend</text>

  <!-- AFTER -->
  <text x="280" y="18" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">AFTER (Rachel = 2 x Quinn)</text>

  <text x="305" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Rachel</text>
  <rect x="312" y="37" width="80" height="30" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="352" y="56" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">1u - $20</text>

  <text x="305" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">Quinn</text>
  <rect x="312" y="77" width="40" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="332" y="96" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">3u-$185</text>

  <!-- Solution -->
  <text x="55" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Rachel = 2 x Quinn after spending:</text>
  <text x="55" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1u - 20 = 2(3u - 185)</text>
  <text x="55" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1u - 20 = 6u - 370</text>
  <text x="55" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">5u = 350, 1u = $70</text>
  <text x="55" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Quinn = 3 x $70 = $210</text>
</svg>
