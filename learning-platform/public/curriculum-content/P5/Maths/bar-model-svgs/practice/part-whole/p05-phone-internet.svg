<svg viewBox="0 0 480 130" xmlns="http://www.w3.org/2000/svg">
  <!-- P05: Kim pays $45 phone + ? internet = $840/year -->

  <!-- Monthly bar -->
  <text x="55" y="35" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Monthly</text>

  <!-- Phone section -->
  <rect x="65" y="20" width="120" height="40" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="125" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Phone: $45</text>

  <!-- Internet section -->
  <rect x="185" y="20" width="80" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="225" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Internet: ?</text>

  <!-- Total bracket -->
  <path d="M65,65 L65,72 L265,72 L265,65" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="165" y="88" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Monthly total = $840 / 12 = $70</text>

  <!-- Calculation -->
  <text x="300" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Monthly = $70</text>
  <text x="300" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Internet = $70 - $45</text>
  <text x="300" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= $25</text>
</svg>
