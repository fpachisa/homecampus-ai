<svg viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
  <!-- P04: Grace $18, 4 erasers at $2, rulers at $1, $2 left -->

  <!-- Total money bar -->
  <text x="55" y="35" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">$18</text>

  <!-- Erasers section (4 x $2 = $8) -->
  <rect x="65" y="20" width="100" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="115" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">4 erasers</text>
  <text x="115" y="58" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">$8</text>

  <!-- Rulers section (? rulers) -->
  <rect x="165" y="20" width="100" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="215" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">? rulers</text>
  <text x="215" y="58" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">$?</text>

  <!-- Left over section -->
  <rect x="265" y="20" width="40" height="40" fill="#d1d5db" stroke="#9ca3af" stroke-width="2" rx="2"/>
  <text x="285" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">left</text>
  <text x="285" y="58" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">$2</text>

  <!-- Total bracket -->
  <path d="M65,65 L65,72 L305,72 L305,65" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="185" y="88" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Total: $18</text>

  <!-- Calculation -->
  <text x="340" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Spent = $18 - $2 = $16</text>
  <text x="340" y="48" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Erasers = 4 x $2 = $8</text>
  <text x="340" y="66" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Rulers = $16 - $8 = $8</text>
  <text x="340" y="84" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">No. of rulers = 8</text>
</svg>
