<svg viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <!-- P19: Victor reads 35 words/min, 24 minutes -->

  <text x="30" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Reading Speed: 35 words/minute</text>

  <!-- Minutes -->
  <rect x="30" y="40" width="35" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="47" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">35</text>

  <rect x="65" y="40" width="35" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="82" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">35</text>

  <rect x="100" y="40" width="35" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="117" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">35</text>

  <text x="150" y="62" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">...</text>

  <rect x="170" y="40" width="35" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="187" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">35</text>

  <!-- Bracket -->
  <path d="M30,80 L30,87 L205,87 L205,80" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="117" y="98" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">24 minutes</text>

  <!-- Calculation -->
  <text x="250" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Total words</text>
  <text x="250" y="68" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= 35 x 24</text>
  <text x="250" y="86" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= 840 words</text>
</svg>
