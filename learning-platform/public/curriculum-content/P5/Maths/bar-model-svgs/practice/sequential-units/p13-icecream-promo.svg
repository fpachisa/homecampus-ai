<svg viewBox="0 0 450 120" xmlns="http://www.w3.org/2000/svg">
  <!-- P13: Ice cream $6 each, buy 3 get 1 free -->

  <text x="30" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Buy 3 Get 1 Free</text>

  <!-- 4 ice cream units -->
  <rect x="30" y="35" width="70" height="45" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="65" y="62" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$6</text>

  <rect x="100" y="35" width="70" height="45" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="135" y="62" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$6</text>

  <rect x="170" y="35" width="70" height="45" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="205" y="62" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$6</text>

  <rect x="240" y="35" width="70" height="45" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="275" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">FREE</text>
  <text x="275" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">$0</text>

  <!-- Bracket showing payment -->
  <path d="M30,85 L30,92 L240,92 L240,85" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="135" y="107" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Pay: 3 x $6 = $18</text>

  <!-- Calculation -->
  <text x="330" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Get 4 ice creams</text>
  <text x="330" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Pay $18 / 4 = $4.50 each</text>
  <text x="330" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Save $6 - $4.50</text>
  <text x="330" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= $1.50 per ice cream</text>
</svg>
