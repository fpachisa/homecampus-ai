<svg viewBox="0 0 500 130" xmlns="http://www.w3.org/2000/svg">
  <!-- P14: 65m ribbon, 4m pieces at $7, leftover at discount, $115 total -->

  <text x="30" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">65m Ribbon</text>

  <!-- Ribbon pieces -->
  <rect x="30" y="35" width="35" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="47" y="58" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">4m</text>

  <rect x="65" y="35" width="35" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="100" y="35" width="35" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="135" y="35" width="35" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="120" y="58" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">...</text>

  <rect x="170" y="35" width="35" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="205" y="35" width="35" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Leftover -->
  <rect x="245" y="35" width="18" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="254" y="58" font-family="system-ui, sans-serif" font-size="8" fill="#374151" text-anchor="middle">1m</text>

  <!-- Labels -->
  <path d="M30,80 L30,87 L240,87 L240,80" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="135" y="102" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">16 pieces x $7 = $112</text>

  <text x="254" y="102" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">$?</text>

  <!-- Calculation -->
  <text x="290" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">65 / 4 = 16 R 1</text>
  <text x="290" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">16 pieces at $7 = $112</text>
  <text x="290" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Total: $115</text>
  <text x="290" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Leftover = $115 - $112</text>
  <text x="290" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= $3</text>
</svg>
