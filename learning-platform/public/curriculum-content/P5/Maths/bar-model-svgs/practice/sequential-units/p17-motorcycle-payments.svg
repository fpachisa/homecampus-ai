<svg viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg">
  <!-- P17: Motorcycle $78,000, $6,000 upfront, $500/month -->

  <text x="30" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Motorcycle: $78,000</text>

  <!-- Upfront payment -->
  <rect x="30" y="40" width="60" height="40" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="60" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Upfront</text>
  <text x="60" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$6,000</text>

  <!-- Monthly instalments -->
  <rect x="90" y="40" width="200" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="190" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Monthly instalments</text>
  <text x="190" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">$500 each</text>

  <!-- Bracket -->
  <path d="M90,85 L90,92 L290,92 L290,85" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="190" y="107" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$78,000 - $6,000 = $72,000</text>

  <!-- Calculation -->
  <text x="320" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Remaining = $72,000</text>
  <text x="320" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Months = $72,000 / $500</text>
  <text x="320" y="79" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= 144 months</text>
  <text x="320" y="96" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Years = 144 / 12 = 12</text>
</svg>
