<svg viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <!-- P02: Toy car (5x puzzle) with $6 off, paid $42 total -->

  <!-- Puzzle bar (1 unit) -->
  <text x="55" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Puzzle</text>
  <rect x="65" y="30" width="60" height="40" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="95" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">1 unit</text>

  <!-- Toy car bar (5 units) with discount shown -->
  <text x="55" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Toy car</text>
  <rect x="65" y="100" width="60" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="125" y="100" width="60" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="185" y="100" width="60" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="245" y="100" width="60" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <rect x="305" y="100" width="60" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>

  <!-- Discount crossed out section -->
  <rect x="345" y="100" width="30" height="40" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="2"/>
  <line x1="345" y1="100" x2="375" y2="140" stroke="#ef4444" stroke-width="2"/>
  <text x="360" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">$6</text>

  <!-- Total bracket -->
  <path d="M65,145 L65,152 L365,152 L365,145" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="215" y="168" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Paid $42 + $6 = $48 (6 units)</text>

  <!-- Calculation -->
  <text x="400" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">1 unit = $48 / 6</text>
  <text x="400" y="68" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= $8</text>
  <text x="400" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Toy car = 5 x $8</text>
  <text x="400" y="108" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= $40</text>
</svg>
