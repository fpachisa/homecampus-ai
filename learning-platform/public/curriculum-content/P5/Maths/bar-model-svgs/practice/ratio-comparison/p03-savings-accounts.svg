<svg viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
  <!-- P03: Emma and Finn savings, $9000 total, Finn has $1500 -->

  <!-- Finn bar (1 unit) -->
  <text x="55" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Finn</text>
  <rect x="65" y="30" width="60" height="40" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="95" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$1500</text>

  <!-- Emma bar (? units) -->
  <text x="55" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Emma</text>
  <rect x="65" y="90" width="60" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="125" y="90" width="60" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="185" y="90" width="60" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="245" y="90" width="60" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="305" y="90" width="60" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>

  <!-- Bracket showing Emma's total -->
  <path d="M65,135 L65,142 L365,142 L365,135" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="215" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">$9000 - $1500 = $7500</text>

  <!-- Calculation -->
  <text x="400" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Emma = $7500</text>
  <text x="400" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">$7500 / $1500</text>
  <text x="400" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= 5 times</text>
</svg>
