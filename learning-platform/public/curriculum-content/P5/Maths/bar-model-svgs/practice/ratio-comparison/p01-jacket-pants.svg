<svg viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
  <!-- P01: Jacket $25, Pants 3x as much, $30 left -->

  <!-- Jacket bar (1 unit) -->
  <text x="60" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Jacket</text>
  <rect x="70" y="30" width="80" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="110" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">$25</text>

  <!-- Bracket above Jacket -->
  <path d="M70,25 L70,18 L150,18 L150,25" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="110" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$25</text>

  <!-- Pants bar (3 units) -->
  <text x="60" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#374151" text-anchor="end">Pants</text>
  <rect x="70" y="90" width="80" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="150" y="90" width="80" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="230" y="90" width="80" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Bracket below pants showing ? -->
  <path d="M70,135 L70,142 L310,142 L310,135" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="190" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">?</text>

  <!-- Calculation note -->
  <text x="350" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">4 units = 4 x $25</text>
  <text x="350" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">= $100</text>
  <text x="350" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">+ $30 left = $130</text>
</svg>
