<svg viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <!-- P08: Alex, Beth, Chris total $160. Beth = Alex + $8, Chris = 5x Beth -->

  <!-- Alex bar (1 unit - $8) -->
  <text x="50" y="35" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Alex</text>
  <rect x="60" y="20" width="50" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="85" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">?</text>

  <!-- Beth bar (1 unit) -->
  <text x="50" y="75" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Beth</text>
  <rect x="60" y="60" width="50" height="35" fill="#86efac" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="110" y="60" width="25" height="35" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="122" y="82" font-family="system-ui, sans-serif" font-size="9" fill="#374151" text-anchor="middle">$8</text>

  <!-- Chris bar (5 units) -->
  <text x="50" y="125" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Chris</text>
  <rect x="60" y="110" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="110" y="110" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="160" y="110" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="210" y="110" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="260" y="110" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="185" y="132" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">5 x Beth</text>

  <!-- Total bracket -->
  <path d="M315,20 L322,20 L322,145 L315,145" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="335" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#374151">$160</text>

  <!-- Calculations -->
  <text x="370" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">If Alex +$8: 7 units</text>
  <text x="370" y="53" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">7u = $160+$8 = $168</text>
  <text x="370" y="71" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1u (Beth) = $24</text>
  <text x="370" y="89" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Alex = $24-$8 = $16</text>
</svg>
