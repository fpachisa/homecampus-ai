<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <!-- Title -->
  <text x="250" y="15" text-anchor="middle" font-size="14" font-weight="bold" font-family="Arial">Play Time Duration</text>

  <!-- Main line -->
  <line x1="30" y1="60" x2="470" y2="60" stroke="#333" stroke-width="2" />

  <!-- Time markers -->
  <g font-family="Arial" font-size="12" fill="#333" text-anchor="middle">
    <text x="30" y="85">3:00 pm</text>
    <line x1="30" y1="55" x2="30" y2="65" stroke="#333" stroke-width="2" />
    
    <text x="130" y="85">4:00 pm</text>
    <line x1="130" y1="55" x2="130" y2="65" stroke="#333" stroke-width="2" />
    
    <text x="230" y="85">4:30 pm</text>
    <line x1="230" y1="55" x2="230" y2="65" stroke="#333" stroke-width="2" />
    
    <text x="330" y="85">5:00 pm</text>
    <line x1="330" y1="55" x2="330" y2="65" stroke="#333" stroke-width="2" />
    
    <text x="430" y="85">5:30 pm</text>
    <line x1="430" y1="55" x2="430" y2="65" stroke="#333" stroke-width="2" />
  </g>

  <!-- Duration brackets -->
  <!-- 1st Hour -->
  <path d="M 30 50 Q 80 30, 130 50" fill="none" stroke="#E91E63" stroke-width="2" />
  <text x="80" y="30" text-anchor="middle" font-family="Arial" font-size="12" fill="#C2185B" font-weight="bold">1 h</text>

  <!-- Subsequent half hours -->
  <path d="M 130 50 Q 180 35, 230 50" fill="none" stroke="#9C27B0" stroke-width="2" />
  <text x="180" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#7B1FA2" font-weight="bold">½ h</text>

  <path d="M 230 50 Q 280 35, 330 50" fill="none" stroke="#9C27B0" stroke-width="2" />
  <text x="280" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#7B1FA2" font-weight="bold">½ h</text>

  <path d="M 330 50 Q 380 35, 430 50" fill="none" stroke="#9C27B0" stroke-width="2" />
  <text x="380" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#7B1FA2" font-weight="bold">½ h</text>
</svg>
