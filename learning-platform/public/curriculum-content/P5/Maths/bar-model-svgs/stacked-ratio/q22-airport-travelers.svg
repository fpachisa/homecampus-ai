<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Q22: Travelers Fri/Sat/Sun with 4:2:1 ratio -->

  <text x="15" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="bold">Travelers (Fri-Sun):</text>

  <!-- Friday bar (4 units) -->
  <text x="35" y="55" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Fri</text>
  <rect x="45" y="40" width="70" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>
  <rect x="115" y="40" width="70" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>
  <rect x="185" y="40" width="70" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>
  <rect x="255" y="40" width="70" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>

  <!-- Bracket showing ? for Friday -->
  <path d="M45,35 L45,27 L325,27 L325,35" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="185" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">?</text>

  <!-- Saturday bar (2 units) -->
  <text x="35" y="105" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Sat</text>
  <rect x="45" y="90" width="70" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>
  <rect x="115" y="90" width="70" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>

  <!-- Sunday bar (1 unit) -->
  <text x="35" y="155" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Sun</text>
  <rect x="45" y="140" width="70" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>

  <!-- Group bracket on right showing total -->
  <path d="M335,40 L345,40 L345,175 L335,175" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="355" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#374151">12,495</text>

  <!-- Unit labels and calculations -->
  <text x="380" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Fri = 4 units</text>
  <text x="380" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Sat = 2 units</text>
  <text x="380" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Sun = 1 unit</text>
  <text x="380" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Total = 7 units</text>
  <text x="380" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1 unit = 1,785</text>
  <text x="380" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Fri = 4 Ã— 1,785</text>
  <text x="380" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#374151" font-weight="bold">= 7,140</text>
</svg>