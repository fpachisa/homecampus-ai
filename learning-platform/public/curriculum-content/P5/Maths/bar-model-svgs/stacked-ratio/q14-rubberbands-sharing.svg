<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Q14: Mei had 14, found packet, shared with 5 friends equally, now has 19 -->

  <!-- Before: Mei's original + packet -->
  <text x="15" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="bold">Before sharing:</text>

  <text x="70" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">rubber bands</text>

  <rect x="80" y="40" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="105" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#9d174d" text-anchor="middle">at first</text>

  <rect x="130" y="40" width="180" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="220" y="62" font-family="system-ui, sans-serif" font-size="11" fill="#166534" text-anchor="middle">packet</text>

  <!-- Labels -->
  <path d="M80,35 L80,27 L130,27 L130,35" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="105" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">14</text>

  <path d="M130,35 L130,27 L310,27 L310,35" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="220" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">?</text>

  <!-- Arrow -->
  <text x="220" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">↓</text>

  <!-- After: 6 equal shares -->
  <text x="15" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="bold">After sharing equally:</text>

  <text x="70" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">rubber bands</text>

  <rect x="80" y="135" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="105" y="157" font-family="system-ui, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">Mei</text>

  <rect x="130" y="135" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="155" y="153" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">friend</text>
  <text x="155" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">1</text>

  <rect x="180" y="135" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="205" y="153" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">friend</text>
  <text x="205" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">2</text>

  <rect x="230" y="135" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="255" y="153" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">friend</text>
  <text x="255" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">3</text>

  <rect x="280" y="135" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="305" y="153" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">friend</text>
  <text x="305" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">4</text>

  <rect x="330" y="135" width="50" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="355" y="153" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">friend</text>
  <text x="355" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">5</text>

  <!-- Mei's share label -->
  <path d="M80,175 L80,180 L130,180 L130,175" fill="none" stroke="#374151" stroke-width="1"/>
  <text x="105" y="192" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">19</text>

  <!-- Notes -->
  <text x="400" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">6 people × 19</text>
  <text x="400" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= 114 total</text>
  <text x="400" y="170" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">114 - 14 = 100</text>
</svg>