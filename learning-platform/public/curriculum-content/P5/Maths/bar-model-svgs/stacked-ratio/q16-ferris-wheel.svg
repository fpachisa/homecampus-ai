<svg viewBox="0 0 500 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Q16: 130 children × $9, 110 adults × $16 -->

  <!-- Children tickets -->
  <text x="15" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="bold">Tickets sold:</text>

  <text x="70" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">children</text>
  <rect x="80" y="45" width="200" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="180" y="67" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">130 tickets × $9 each</text>

  <!-- Adults tickets -->
  <text x="70" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">adults</text>
  <rect x="80" y="95" width="170" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="165" y="117" font-family="system-ui, sans-serif" font-size="11" fill="#9d174d" text-anchor="middle">110 tickets × $16 each</text>

  <!-- Calculation area -->
  <text x="310" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Children: 130 × $9</text>
  <text x="310" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#374151" font-weight="bold">= $1,170</text>

  <text x="310" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Adults: 110 × $16</text>
  <text x="310" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#374151" font-weight="bold">= $1,760</text>

  <!-- Total line -->
  <line x1="310" y1="118" x2="420" y2="118" stroke="#374151" stroke-width="1"/>
  <text x="310" y="132" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Total = $2,930</text>
</svg>