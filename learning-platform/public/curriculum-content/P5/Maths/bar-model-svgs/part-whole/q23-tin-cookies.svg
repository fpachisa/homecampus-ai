<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Q23: Tin with 16 boxes of cookies, total 3260g, tin=220g, box=10g -->

  <!-- First bar: tin contents -->
  <text x="60" y="45" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">mass of tin</text>

  <rect x="70" y="30" width="60" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="100" y="48" font-family="system-ui, sans-serif" font-size="10" fill="#831843" text-anchor="middle">mass of</text>
  <text x="100" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#831843" text-anchor="middle">empty tin</text>

  <rect x="130" y="30" width="280" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="270" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#854d0e" text-anchor="middle">mass of 16 boxes of cookies</text>

  <!-- Bracket above showing total -->
  <path d="M70,25 L70,17 L410,17 L410,25" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="240" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">3260 g</text>

  <!-- Labels below first bar -->
  <text x="100" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">220 g</text>
  <text x="270" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">? (a)</text>

  <!-- Second bar: single box breakdown -->
  <text x="60" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">mass of each</text>
  <text x="60" y="148" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">cookie box</text>

  <rect x="70" y="120" width="40" height="40" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="90" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#831843" text-anchor="middle">empty</text>
  <text x="90" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#831843" text-anchor="middle">box</text>

  <rect x="110" y="120" width="120" height="40" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="170" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#166534" text-anchor="middle">mass of cookies</text>

  <!-- Bracket above showing 190g -->
  <path d="M70,115 L70,107 L230,107 L230,115" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="150" y="102" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">190 g</text>

  <!-- Labels below second bar -->
  <text x="90" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">10 g</text>
  <text x="170" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">?</text>
</svg>