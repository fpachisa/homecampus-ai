<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Q5: Monthly bills - electricity $36, water ?, yearly total $720 -->

  <!-- Label -->
  <text x="65" y="55" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">monthly bill</text>

  <!-- Main bar divided into electricity | water -->
  <rect x="75" y="40" width="150" height="40" fill="#fde047" stroke="#eab308" stroke-width="2" rx="2"/>
  <text x="150" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#854d0e" text-anchor="middle">electricity</text>

  <rect x="225" y="40" width="100" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="275" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#1e3a5f" text-anchor="middle">water</text>

  <!-- Bracket above electricity showing $36 -->
  <path d="M75,35 L75,27 L225,27 L225,35" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="150" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">$36</text>

  <!-- Bracket above water showing ? -->
  <path d="M225,35 L225,27 L325,27 L325,35" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="275" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">?</text>

  <!-- Bracket below total showing $720 รท 12 -->
  <path d="M75,85 L75,93 L325,93 L325,85" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="200" y="108" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">$720 รท 12</text>

  <!-- Note -->
  <text x="360" y="60" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Monthly = $60</text>
  <text x="360" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Water = $60 - $36</text>
</svg>