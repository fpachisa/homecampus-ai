<svg viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Q15: Jeremy 3x Ryan, after purchases Ryan has 2x Jeremy -->

  <!-- BEFORE Section -->
  <text x="20" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Before:</text>

  <!-- Jeremy bar (3 units) -->
  <text x="55" y="55" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Jeremy</text>
  <rect x="65" y="40" width="70" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="100" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">left</text>
  <rect x="135" y="40" width="150" height="35" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="210" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">$179 (camera)</text>

  <!-- Bracket above showing $179 -->
  <path d="M135,35 L135,27 L285,27 L285,35" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="210" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$179</text>

  <!-- Ryan bar (1 unit) -->
  <text x="55" y="105" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Ryan</text>
  <rect x="65" y="90" width="70" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="100" y="112" font-family="system-ui, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">left</text>
  <rect x="135" y="90" width="50" height="35" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="160" y="112" font-family="system-ui, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">$38</text>

  <!-- Bracket showing $38 -->
  <path d="M135,130 L135,138 L185,138 L185,130" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="160" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$38</text>

  <!-- Arrow showing redraw -->
  <text x="250" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">↓ redraw the model</text>

  <!-- Divider -->
  <line x1="20" y1="165" x2="480" y2="165" stroke="#e5e7eb" stroke-width="1"/>

  <!-- AFTER / Redrawn Section -->
  <text x="20" y="185" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">After (redrawn to show "left" amounts):</text>

  <!-- Jeremy left (small - 1 unit of "left") -->
  <text x="55" y="220" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Jeremy</text>
  <rect x="65" y="205" width="50" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <text x="90" y="227" font-family="system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">left</text>
  <rect x="115" y="205" width="50" height="35" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="165" y="205" width="50" height="35" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="215" y="205" width="50" height="35" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="265" y="205" width="50" height="35" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="315" y="205" width="50" height="35" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="2"/>

  <!-- Ryan left (2 units of "left" since Ryan left = 2x Jeremy left) -->
  <text x="55" y="275" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Ryan</text>
  <rect x="65" y="260" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="90" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">left</text>
  <rect x="115" y="260" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="140" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">left</text>
  <rect x="165" y="260" width="50" height="35" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Bracket showing $38 -->
  <path d="M165,300 L165,308 L215,308 L215,300" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="190" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">$38</text>

  <!-- Key insight on right -->
  <text x="380" y="210" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">5 units = $179 - 3×$38</text>
  <text x="380" y="225" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">5 units = $65</text>
  <text x="380" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1 unit = $13</text>
</svg>