<svg viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Q10: Tina/Jill/Jack stickers - transfers result in equal amounts -->

  <!-- Before state -->
  <text x="20" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Before:</text>

  <!-- Tina bar (3 units) with hatched portion (gives away 10) -->
  <text x="40" y="55" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Tina</text>
  <rect x="50" y="40" width="60" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>
  <rect x="110" y="40" width="60" height="35" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="2"/>
  <rect x="170" y="40" width="60" height="35" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="2" stroke-dasharray="4 2"/>
  <text x="200" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#9a3412" text-anchor="middle">10</text>

  <!-- Jill bar (1 unit) + receives 30 -->
  <text x="40" y="100" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Jill</text>
  <rect x="50" y="85" width="60" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="110" y="85" width="60" height="35" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="2" stroke-dasharray="4 2"/>
  <text x="140" y="107" font-family="system-ui, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">+30</text>

  <!-- Jack bar (4 units) with hatched portion (gives 30 to Jill) -->
  <text x="40" y="145" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Jack</text>
  <rect x="50" y="130" width="60" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="110" y="130" width="60" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="170" y="130" width="60" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="230" y="130" width="60" height="35" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" rx="2" stroke-dasharray="4 2"/>
  <text x="260" y="152" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">30</text>

  <!-- Arrow from Jack to Jill -->
  <path d="M140,125 C140,110 180,110 180,125" fill="none" stroke="#6b7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Bracket showing ? for Jack -->
  <path d="M50,170 L50,178 L290,178 L290,170" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="170" y="192" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">?</text>

  <!-- Labels showing relationship -->
  <text x="320" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">3 units - 10</text>
  <text x="320" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1 unit + 30</text>
  <text x="320" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">4 units - 30</text>

  <!-- After: All equal note -->
  <text x="320" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#374151" font-weight="bold">After: All equal</text>

  <!-- Key insight -->
  <text x="50" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Difference: 4 units - 3 units = 30 + 10</text>
  <text x="50" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">1 unit = 40 รท 2 = 20 stickers</text>
</svg>