<svg viewBox="0 0 500 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Q9: Qi/Maria crayons - Before 2:1, After 5:1, total 150 -->

  <!-- BEFORE Section -->
  <text x="20" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Before:</text>

  <!-- Qi bar (2 units) -->
  <text x="45" y="55" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Qi</text>
  <rect x="55" y="40" width="100" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="155" y="40" width="100" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>

  <!-- Maria bar (1 unit) -->
  <text x="45" y="100" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Maria</text>
  <rect x="55" y="85" width="100" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Bracket below Maria showing ? (a) -->
  <path d="M55,125 L55,133 L155,133 L155,125" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="105" y="147" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">? (a)</text>

  <!-- Group bracket showing 150 crayons -->
  <path d="M265,40 L275,40 L275,120 L265,120" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="285" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#374151">150 crayons</text>

  <!-- Note for before -->
  <text x="290" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">3 units = 150</text>
  <text x="290" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1 unit = 50</text>

  <!-- Divider -->
  <line x1="20" y1="160" x2="480" y2="160" stroke="#e5e7eb" stroke-width="1"/>

  <!-- AFTER Section -->
  <text x="20" y="180" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">After:</text>

  <!-- Qi bar (5 units) -->
  <text x="45" y="210" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Qi</text>
  <rect x="55" y="195" width="50" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="105" y="195" width="50" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="155" y="195" width="50" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <rect x="205" y="195" width="50" height="35" fill="#4ade80" stroke="#22c55e" stroke-width="2" rx="2"/>
  <!-- Hatched portion showing borrowed -->
  <rect x="255" y="195" width="50" height="35" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="2" stroke-dasharray="4 2"/>

  <!-- Maria bar (1 unit - smaller now) -->
  <text x="45" y="260" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Maria</text>
  <rect x="55" y="245" width="50" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>

  <!-- Bracket below Maria showing ? -->
  <path d="M55,285 L55,290 L105,290 L105,285" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="80" y="300" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">?</text>

  <!-- Group bracket showing 150 crayons -->
  <path d="M315,195 L325,195 L325,280 L315,280" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="335" y="240" font-family="system-ui, sans-serif" font-size="11" fill="#374151">150 crayons</text>

  <!-- Note for after -->
  <text x="340" y="210" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">6 units = 150</text>
  <text x="340" y="223" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1 unit = 25</text>
</svg>