<svg viewBox="0 0 500 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Q17: Mom 3x son age, 10 years later mom 2x son -->

  <!-- NOW Section -->
  <text x="20" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">Now:</text>

  <!-- Son bar (1 unit) -->
  <text x="45" y="55" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Son</text>
  <rect x="55" y="40" width="80" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="95" y="62" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">1 unit</text>

  <!-- Mom bar (3 units) -->
  <text x="45" y="105" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Mom</text>
  <rect x="55" y="90" width="80" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="135" y="90" width="80" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="215" y="90" width="80" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="175" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#9d174d" text-anchor="middle">3 units</text>

  <!-- Divider -->
  <line x1="20" y1="145" x2="480" y2="145" stroke="#e5e7eb" stroke-width="1"/>

  <!-- 10 YEARS LATER Section -->
  <text x="20" y="165" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="bold">10 Years Later:</text>

  <!-- Son bar (1 unit + 10) -->
  <text x="45" y="200" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Son</text>
  <rect x="55" y="185" width="80" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <rect x="135" y="185" width="40" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <text x="155" y="207" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">+10</text>

  <!-- Mom bar (3 units + 10) -->
  <text x="45" y="255" font-family="system-ui, sans-serif" font-size="13" fill="#374151" text-anchor="end">Mom</text>
  <rect x="55" y="240" width="80" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="135" y="240" width="80" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="215" y="240" width="80" height="35" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="2"/>
  <rect x="295" y="240" width="40" height="35" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="2"/>
  <text x="315" y="262" font-family="system-ui, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">+10</text>

  <!-- Bracket showing relationship -->
  <path d="M55,225 L175,225" fill="none" stroke="#374151" stroke-width="1" stroke-dasharray="4 2"/>
  <text x="190" y="207" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">= 1 unit + 10</text>

  <!-- Showing Mom = 2 × Son after 10 years -->
  <path d="M55,280 L175,280" fill="none" stroke="#22c55e" stroke-width="2"/>
  <path d="M175,280 L335,280" fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="115" y="295" font-family="system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">1 unit + 10</text>
  <text x="255" y="295" font-family="system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">1 unit + 10</text>

  <!-- Key insight -->
  <text x="350" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Mom = 2 × Son</text>
  <text x="350" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">3u + 10 = 2(1u + 10)</text>
  <text x="350" y="215" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">3u + 10 = 2u + 20</text>
  <text x="350" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">1u = 10 years</text>
</svg>