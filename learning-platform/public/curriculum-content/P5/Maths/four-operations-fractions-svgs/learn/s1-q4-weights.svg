<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Comparison: Bag A weighs 2 3/4 kg more than Bag B, total is 8 1/2 kg -->
  <text x="10" y="30" text-anchor="end" font-size="10" fill="#6B7280">Bag A</text>
  <rect x="20" y="20" width="260" height="25" fill="#3B82F6" stroke="#374151" stroke-width="1"/>
  <rect x="200" y="20" width="80" height="25" fill="#3B82F6" fill-opacity="0.5" stroke="#EF4444" stroke-width="2"/>
  <text x="240" y="37" text-anchor="middle" font-size="9" fill="#DC2626" font-weight="bold">2¾ kg</text>

  <text x="10" y="65" text-anchor="end" font-size="10" fill="#6B7280">Bag B</text>
  <rect x="20" y="55" width="180" height="25" fill="#10B981" stroke="#374151" stroke-width="1"/>
  <text x="110" y="72" text-anchor="middle" font-size="10" fill="white" font-weight="bold">?</text>

  <!-- Total bracket -->
  <path d="M 280 20 L 290 20 L 290 80 L 280 80" fill="none" stroke="#374151" stroke-width="1.5"/>
  <text x="310" y="55" text-anchor="start" font-size="10" fill="#374151" font-weight="bold">8½ kg</text>
</svg>