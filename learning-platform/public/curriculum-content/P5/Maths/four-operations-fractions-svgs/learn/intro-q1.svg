<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Intro: Understanding fraction bar models -->
  <text x="200" y="15" text-anchor="middle" font-size="12" fill="#374151">Total: 24 cookies</text>
  <path d="M 40 25 L 40 20 L 360 20 L 360 25" fill="none" stroke="#374151" stroke-width="1"/>

  <!-- 4 equal parts, 3 shaded -->
  <rect x="40" y="30" width="80" height="35" fill="#3B82F6" stroke="#374151" stroke-width="1"/>
  <rect x="120" y="30" width="80" height="35" fill="#3B82F6" stroke="#374151" stroke-width="1"/>
  <rect x="200" y="30" width="80" height="35" fill="#3B82F6" stroke="#374151" stroke-width="1"/>
  <rect x="280" y="30" width="80" height="35" fill="#E5E7EB" stroke="#374151" stroke-width="1"/>

  <!-- Bracket showing 3/4 -->
  <path d="M 40 70 L 40 75 L 280 75 L 280 70" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <text x="160" y="90" text-anchor="middle" font-size="11" fill="#2563EB">3/4 = ?</text>
</svg>