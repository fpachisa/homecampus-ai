<svg viewBox="0 0 420 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Chain comparison: Container A = 5 1/4 L, B = A + 1 2/3 L, C = B - 3/4 L -->
  <text x="5" y="23" text-anchor="start" font-size="10" fill="#374151" font-weight="bold">A</text>
  <rect x="25" y="10" width="180" height="25" fill="#3B82F6" stroke="#374151" stroke-width="1"/>
  <text x="115" y="27" text-anchor="middle" font-size="10" fill="white" font-weight="bold">5¼ L</text>
  <text x="350" y="27" text-anchor="start" font-size="9" fill="#2563EB">(given)</text>

  <text x="5" y="58" text-anchor="start" font-size="10" fill="#374151" font-weight="bold">B</text>
  <rect x="25" y="45" width="260" height="25" fill="#10B981" stroke="#374151" stroke-width="1"/>
  <rect x="205" y="45" width="80" height="25" fill="#10B981" fill-opacity="0.4" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="245" y="62" text-anchor="middle" font-size="9" fill="#DC2626" font-weight="bold">1⅔ L</text>

  <text x="5" y="98" text-anchor="start" font-size="10" fill="#374151" font-weight="bold">C</text>
  <rect x="25" y="85" width="220" height="25" fill="#F59E0B" stroke="#374151" stroke-width="1"/>
  <text x="135" y="102" text-anchor="middle" font-size="10" fill="white" font-weight="bold">?</text>
  <text x="350" y="102" text-anchor="start" font-size="9" fill="#D97706">(find)</text>

  <rect x="245" y="85" width="40" height="25" fill="#F59E0B" fill-opacity="0.4" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="265" y="102" text-anchor="middle" font-size="9" fill="#7C3AED" font-weight="bold">¾ L</text>
</svg>