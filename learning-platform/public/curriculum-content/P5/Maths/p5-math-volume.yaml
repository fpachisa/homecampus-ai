- id: volume-node-1
  nodeNumber: 1
  title: What is Volume?
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: What does volume measure?
      avatarIntro: Hello! Today we're going to explore a very important idea in mathematics called volume. Let's discover what it means together!
      mathTool: null
      finalAnswer: Volume measures the amount of space inside a solid (3D object).
      stepByStepGuideline:
      - "Step 1: Think about objects around you like boxes, balls, or cubes."
      - "Step 2: These are all 3D objects (also called solids) - they have length, breadth, and height."
      - "Step 3: Volume tells us how much space is inside these 3D objects."
      - "Step 4: Volume measures the amount of space a solid takes up."
      id: q1-1
      questionGroup: q1
    - problemText: Which of these has volume - a square drawn on paper or a cardboard box?
      mathTool: null
      finalAnswer: The cardboard box has volume.
      stepByStepGuideline:
      - "Step 1: A square drawn on paper is flat - it only has length and breadth (2D)."
      - "Step 2: A cardboard box has length, breadth, and height (3D)."
      - "Step 3: Only 3D objects (solids) have volume because they take up space."
      - "Step 4: The cardboard box has volume; the square does not."
      id: q1-2
      questionGroup: q1
    - problemText: True or False - A flat circle has volume.
      mathTool: null
      finalAnswer: "False"
      stepByStepGuideline:
      - "Step 1: A flat circle is a 2D shape - it has no height or depth."
      - "Step 2: Volume only applies to 3D objects (solids)."
      - "Step 3: Since a flat circle is not 3D, it does not have volume."
      - "Step 4: The statement is False."
      id: q1-3
      questionGroup: q1
    - problemText: Name two objects in a classroom that have volume.
      mathTool: null
      finalAnswer: Examples - a pencil case and a bookshelf (or any two 3D objects)
      stepByStepGuideline:
      - "Step 1: Look for objects that are 3D (have length, breadth, and height)."
      - "Step 2: Examples include pencil case, bookshelf, eraser, water bottle, desk."
      - "Step 3: All these objects take up space, so they have volume."
      - "Step 4: Any two 3D classroom objects are correct answers."
      id: q1-4
      questionGroup: q1
    - problemText: Why can't we measure the volume of a triangle drawn on a whiteboard?
      mathTool: null
      finalAnswer: Because a triangle on a whiteboard is a flat 2D shape, not a 3D solid.
      stepByStepGuideline:
      - "Step 1: A triangle drawn on a whiteboard is flat."
      - "Step 2: It only has length and breadth - no height or depth."
      - "Step 3: This makes it a 2D shape, not a 3D solid."
      - "Step 4: Volume can only be measured for 3D objects that take up space."
      id: q1-5
      questionGroup: q1

- id: volume-node-2
  nodeNumber: 2
  title: Unit Cubes
  layer: foundation
  problemsRequired: 5
  prerequisites:
    - volume-node-1
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: unitCubeGrid
    preWrittenQuestions:
    - problemText: What is a unit cube?
      avatarIntro: Great job understanding volume! Now let's learn about a special tool we use to measure volume - the unit cube.
      mathTool:
        toolName: unitCubeGrid
        parameters:
          cubesAlong: 1
          cubesDeep: 1
          cubesHigh: 1
          caption: "A single unit cube"
      finalAnswer: A unit cube is a cube where each edge is 1 unit long, and it has a volume of 1 cubic unit.
      stepByStepGuideline:
      - "Step 1: A cube is a 3D shape where all sides are equal."
      - "Step 2: A unit cube has each edge measuring exactly 1 unit."
      - "Step 3: Because all edges are 1 unit, the volume is 1 cubic unit."
      - "Step 4: We use unit cubes as building blocks to measure volume."
      id: q2-1
      questionGroup: q2
    - problemText: If a unit cube has edges of 1 cm each, what is its volume?
      mathTool:
        toolName: unitCubeGrid
        parameters:
          cubesAlong: 1
          cubesDeep: 1
          cubesHigh: 1
          caption: "A 1-cm unit cube"
      finalAnswer: 1 cubic centimetre (1 cm³)
      stepByStepGuideline:
      - "Step 1: The cube has edges of 1 cm each."
      - "Step 2: A cube with 1 cm edges has a volume of 1 cm × 1 cm × 1 cm."
      - "Step 3: This equals 1 cubic centimetre."
      - "Step 4: We write this as 1 cm³."
      id: q2-2
      questionGroup: q2
    - problemText: Why do we use unit cubes to measure volume?
      mathTool: null
      finalAnswer: Unit cubes are used because they are a standard size that can fill up and measure any 3D space.
      stepByStepGuideline:
      - "Step 1: Unit cubes all have the same size (1 unit on each edge)."
      - "Step 2: They can be stacked and arranged to fill any 3D shape."
      - "Step 3: By counting how many unit cubes fit inside, we find the volume."
      - "Step 4: This gives us a standard way to measure and compare volumes."
      id: q2-3
      questionGroup: q2
    - problemText: A toy block is made of 1 unit cube. What is its volume?
      mathTool:
        toolName: unitCubeGrid
        parameters:
          cubesAlong: 1
          cubesDeep: 1
          cubesHigh: 1
          caption: "1 unit cube toy block"
      finalAnswer: 1 cubic unit
      stepByStepGuideline:
      - "Step 1: The toy block is made of exactly 1 unit cube."
      - "Step 2: Each unit cube has a volume of 1 cubic unit."
      - "Step 3: So the toy block has a volume of 1 cubic unit."
      id: q2-4
      questionGroup: q2
    - problemText: True or False - All unit cubes have the same volume.
      mathTool: null
      finalAnswer: "True"
      stepByStepGuideline:
      - "Step 1: A unit cube always has edges of 1 unit each."
      - "Step 2: Whether the unit is cm, m, or any other measure, the cube is 1 × 1 × 1."
      - "Step 3: This means all unit cubes have a volume of 1 cubic unit."
      - "Step 4: The statement is True."
      id: q2-5
      questionGroup: q2

