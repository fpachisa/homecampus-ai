- id: volume-node-8
  nodeNumber: 8
  title: Discovering the Volume Formula
  layer: foundation
  problemsRequired: 6
  prerequisites:
    - volume-node-7
  descriptor:
    aiGeneratedQuestions: false
    difficulty: medium
    mathTool: unitCubeGrid
    preWrittenQuestions:
    - problemText: A cuboid has 5 cubes along, 3 cubes deep, and 2 layers. How can we find its volume using multiplication instead of counting?
      avatarIntro: Instead of counting every single cube, let's discover a faster way to find volume - using a formula!
      mathTool:
        toolName: unitCubeGrid
        parameters:
          cubesAlong: 5
          cubesDeep: 3
          cubesHigh: 2
          caption: "5 × 3 × 2 cuboid"
      finalAnswer: Volume = Length ×Breadth ×Height = 5 × 3 × 2 = 30 cubic units
      stepByStepGuideline:
      - "Step 1: Length = 5 cubes, Breadth = 3 cubes, Height = 2 layers."
      - "Step 2: Instead of counting all 30 cubes one by one..."
      - "Step 3: We can multiply Length ×Breadth ×Height."
      - "Step 4: Volume = 5 × 3 × 2 = 30 cubic units."
      id: q8-1
      questionGroup: q8
    - problemText: What is the formula for the volume of a cuboid?
      mathTool: null
      finalAnswer: Volume = Length ×Breadth ×Height (V = L ×B ×H)
      stepByStepGuideline:
      - "Step 1: A cuboid has 3 dimensions - length, breadth, and height."
      - "Step 2: To find volume, we multiply all three dimensions."
      - "Step 3: Volume = Length ×Breadth ×Height."
      - "Step 4: This is often written as V = L ×B ×H."
      id: q8-2
      questionGroup: q8
    - problemText: A box has length 6 cubes, breadth 4 cubes, and height 3 cubes. Use the formula to find its volume.
      mathTool:
        toolName: unitCubeGrid
        parameters:
          cubesAlong: 6
          cubesDeep: 4
          cubesHigh: 3
          caption: "6 × 4 × 3 box"
      finalAnswer: 72 cubic units
      stepByStepGuideline:
      - "Step 1: Identify the dimensions - L = 6, B = 4, H = 3."
      - "Step 2: Apply the formula V = L ×B ×H."
      - "Step 3: V = 6 × 4 × 3."
      - "Step 4: V = 24 × 3 = 72 cubic units."
      id: q8-3
      questionGroup: q8
    - problemText: A rectangular solid has dimensions 7 × 2 × 4 cubes. What is its volume?
      mathTool: null
      finalAnswer: 56 cubic units
      stepByStepGuideline:
      - "Step 1: Use the formula V = L ×B ×H."
      - "Step 2: V = 7 × 2 × 4."
      - "Step 3: V = 14 × 4 = 56 cubic units."
      id: q8-4
      questionGroup: q8
    - problemText: Why does multiplying length ×breadth ×height give us the volume?
      mathTool: null
      finalAnswer: Length ×breadth gives cubes in one layer, then multiplying by height gives total cubes in all layers.
      stepByStepGuideline:
      - "Step 1: Length ×breadth = number of cubes in one layer (the base)."
      - "Step 2: Height = number of layers."
      - "Step 3: Base cubes ×layers = total cubes."
      - "Step 4: So L ×B ×H gives the total volume."
      id: q8-5
      questionGroup: q8
    - problemText: A storage bin is 3 cubes long, 3 cubes wide, and 5 cubes tall. Find its volume.
      mathTool:
        toolName: unitCubeGrid
        parameters:
          cubesAlong: 3
          cubesDeep: 3
          cubesHigh: 5
          caption: "3 × 3 × 5 storage bin"
      finalAnswer: 45 cubic units
      stepByStepGuideline:
      - "Step 1: L = 3, B = 3, H = 5."
      - "Step 2: V = L ×B ×H = 3 × 3 × 5."
      - "Step 3: V = 9 × 5 = 45 cubic units."
      id: q8-6
      questionGroup: q8

