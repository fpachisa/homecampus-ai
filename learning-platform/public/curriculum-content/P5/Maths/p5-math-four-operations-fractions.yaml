      questionGroup: q10
    - problemText: What is $6 \times 1\frac{2}{9}$?
      mathTool: null
      finalAnswer: 7 1/3
      stepByStepGuideline:
      - 'Step 1: Convert 1 2/9 to improper: (1 × 9 + 2)/9 = 11/9.'
