      mathTool: null
      finalAnswer: 18 marbles
      stepByStepGuideline:
      - 'Step 1: Find blue marbles: 2/5 × 30 = 12.'
      - 'Step 2: Find non-blue: 30 - 12 = 18 marbles.'
