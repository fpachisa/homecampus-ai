# SUBTOPIC 1: Addition and Subtraction of Mixed Numbers
# =====================================================

- id: add-sub-node-1
  nodeNumber: 1
  title: Adding and Subtracting Fractions with Unlike Denominators
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Calculate $\frac{2}{3} + \frac{1}{5}$
      avatarIntro: Welcome! Let's practise adding fractions with different denominators. Remember, we need to find a common denominator first!
      mathTool: null
      finalAnswer: 13/15
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 3 and 5. The LCD is 15.'
      - 'Step 2: Convert 2/3 to 10/15 (multiply top and bottom by 5).'
      - 'Step 3: Convert 1/5 to 3/15 (multiply top and bottom by 3).'
      - 'Step 4: Add the numerators: 10/15 + 3/15 = 13/15.'
      id: q1-1
      questionGroup: q1
    - problemText: Calculate $\frac{5}{6} - \frac{3}{4}$
      mathTool: null
      finalAnswer: 1/12
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 6 and 4. The LCD is 12.'
      - 'Step 2: Convert 5/6 to 10/12 (multiply top and bottom by 2).'
      - 'Step 3: Convert 3/4 to 9/12 (multiply top and bottom by 3).'
      - 'Step 4: Subtract the numerators: 10/12 - 9/12 = 1/12.'
      id: q1-2
      questionGroup: q1
    - problemText: What is $\frac{3}{8} + \frac{1}{6}$?
      mathTool: null
      finalAnswer: 13/24
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 8 and 6. The LCD is 24.'
      - 'Step 2: Convert 3/8 to 9/24 (multiply top and bottom by 3).'
      - 'Step 3: Convert 1/6 to 4/24 (multiply top and bottom by 4).'
      - 'Step 4: Add the numerators: 9/24 + 4/24 = 13/24.'
      id: q1-3
      questionGroup: q1
    - problemText: Find the value of $\frac{7}{10} - \frac{2}{5}$
      mathTool: null
      finalAnswer: 3/10
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 10 and 5. The LCD is 10.'
      - 'Step 2: 7/10 already has denominator 10.'
      - 'Step 3: Convert 2/5 to 4/10 (multiply top and bottom by 2).'
      - 'Step 4: Subtract the numerators: 7/10 - 4/10 = 3/10.'
      id: q1-4
      questionGroup: q1
    - problemText: Work out $\frac{4}{9} + \frac{1}{3}$
      mathTool: null
      finalAnswer: 7/9
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 9 and 3. The LCD is 9.'
      - 'Step 2: 4/9 already has denominator 9.'
      - 'Step 3: Convert 1/3 to 3/9 (multiply top and bottom by 3).'
      - 'Step 4: Add the numerators: 4/9 + 3/9 = 7/9.'
      id: q1-5
      questionGroup: q1

- id: add-sub-node-2
  nodeNumber: 2
  title: Adding Mixed Numbers
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Calculate $1\frac{1}{2} + 1\frac{1}{3}$
      avatarIntro: Now let's add mixed numbers! Add the whole numbers first, then add the fractions using a common denominator.
      mathTool: null
      finalAnswer: 2 5/6
      stepByStepGuideline:
      - 'Step 1: Add the whole numbers: 1 + 1 = 2.'
      - 'Step 2: Find the LCD of 2 and 3. The LCD is 6.'
      - 'Step 3: Add the fractions: 1/2 + 1/3 = 3/6 + 2/6 = 5/6.'
      - 'Step 4: Combine: 2 + 5/6 = 2 5/6.'
      id: q2-1
      questionGroup: q2
    - problemText: What is $2\frac{3}{4} + 1\frac{1}{2}$?
      mathTool: null
      finalAnswer: 4 1/4
      stepByStepGuideline:
      - 'Step 1: Add the whole numbers: 2 + 1 = 3.'
      - 'Step 2: Find the LCD of 4 and 2. The LCD is 4.'
      - 'Step 3: Add the fractions: 3/4 + 2/4 = 5/4 = 1 1/4.'
      - 'Step 4: Add the extra whole: 3 + 1 1/4 = 4 1/4.'
      id: q2-2
      questionGroup: q2
    - problemText: Find $3\frac{2}{5} + 2\frac{3}{4}$
      mathTool: null
      finalAnswer: 6 3/20
      stepByStepGuideline:
      - 'Step 1: Add the whole numbers: 3 + 2 = 5.'
      - 'Step 2: Find the LCD of 5 and 4. The LCD is 20.'
      - 'Step 3: Add the fractions: 8/20 + 15/20 = 23/20 = 1 3/20.'
      - 'Step 4: Add the extra whole: 5 + 1 3/20 = 6 3/20.'
      id: q2-3
      questionGroup: q2
    - problemText: Calculate $4\frac{1}{6} + 2\frac{2}{3}$
      mathTool: null
      finalAnswer: 6 5/6
      stepByStepGuideline:
      - 'Step 1: Add the whole numbers: 4 + 2 = 6.'
      - 'Step 2: Find the LCD of 6 and 3. The LCD is 6.'
      - 'Step 3: Add the fractions: 1/6 + 4/6 = 5/6.'
      - 'Step 4: Combine: 6 + 5/6 = 6 5/6.'
      id: q2-4
      questionGroup: q2
    - problemText: Add $1\frac{5}{8} + 2\frac{3}{4}$
      mathTool: null
      finalAnswer: 4 3/8
      stepByStepGuideline:
      - 'Step 1: Add the whole numbers: 1 + 2 = 3.'
      - 'Step 2: Find the LCD of 8 and 4. The LCD is 8.'
      - 'Step 3: Add the fractions: 5/8 + 6/8 = 11/8 = 1 3/8.'
      - 'Step 4: Add the extra whole: 3 + 1 3/8 = 4 3/8.'
      id: q2-5
      questionGroup: q2

- id: add-sub-node-3
  nodeNumber: 3
  title: Subtracting Mixed Numbers (with Regrouping)
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: medium
    mathTool: null
    preWrittenQuestions:
    - problemText: Calculate $3\frac{1}{4} - 1\frac{5}{8}$
      avatarIntro: Subtracting mixed numbers can be tricky when the fraction part we're subtracting is larger. We may need to regroup by borrowing 1 from the whole number!
      mathTool: null
      finalAnswer: 1 5/8
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 4 and 8. The LCD is 8.'
      - 'Step 2: Convert: 3 1/4 = 3 2/8. We need to subtract 1 5/8.'
      - 'Step 3: Since 2/8 < 5/8, regroup: 3 2/8 = 2 + 8/8 + 2/8 = 2 10/8.'
      - 'Step 4: Subtract: 2 10/8 - 1 5/8 = 1 5/8.'
      id: q3-1
      questionGroup: q3
    - problemText: What is $5 - 1\frac{3}{7}$?
      mathTool: null
      finalAnswer: 3 4/7
      stepByStepGuideline:
      - 'Step 1: We need to subtract a mixed number from a whole number.'
      - 'Step 2: Regroup 5 as 4 7/7.'
      - 'Step 3: Subtract: 4 7/7 - 1 3/7 = 3 4/7.'
      id: q3-2
      questionGroup: q3
    - problemText: Find $4\frac{5}{12} - 1\frac{1}{6}$
      mathTool: null
      finalAnswer: 3 1/4
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 12 and 6. The LCD is 12.'
      - 'Step 2: Convert: 4 5/12 - 1 2/12.'
      - 'Step 3: Since 5/12 > 2/12, no regrouping needed.'
      - 'Step 4: Subtract: 4 5/12 - 1 2/12 = 3 3/12 = 3 1/4.'
      id: q3-3
      questionGroup: q3
    - problemText: Calculate $7\frac{1}{10} - 3\frac{1}{2}$
      mathTool: null
      finalAnswer: 3 3/5
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 10 and 2. The LCD is 10.'
      - 'Step 2: Convert: 7 1/10 - 3 5/10.'
      - 'Step 3: Since 1/10 < 5/10, regroup: 7 1/10 = 6 11/10.'
      - 'Step 4: Subtract: 6 11/10 - 3 5/10 = 3 6/10 = 3 3/5.'
      id: q3-4
      questionGroup: q3
    - problemText: Subtract $2\frac{3}{5}$ from $6\frac{1}{4}$
      mathTool: null
      finalAnswer: 3 13/20
      stepByStepGuideline:
      - 'Step 1: Find the LCD of 4 and 5. The LCD is 20.'
      - 'Step 2: Convert: 6 5/20 - 2 12/20.'
      - 'Step 3: Since 5/20 < 12/20, regroup: 6 5/20 = 5 25/20.'
      - 'Step 4: Subtract: 5 25/20 - 2 12/20 = 3 13/20.'
      id: q3-5
      questionGroup: q3

