  nodeNumber: 10
  title: Multiplying Mixed Number × Whole Number
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: medium
    mathTool: null
    preWrittenQuestions:
    - problemText: Calculate $1\frac{1}{2} \times 3$
      avatarIntro: To multiply a mixed number by a whole number, first convert the mixed number to an improper fraction, multiply, then convert back to a mixed number!
      mathTool: null
      finalAnswer: 4 1/2
      stepByStepGuideline:
      - 'Step 1: Convert 1 1/2 to improper: (1 × 2 + 1)/2 = 3/2.'
      - 'Step 2: Multiply: 3/2 × 3 = 9/2.'
      - 'Step 3: Convert back: 9 ÷ 2 = 4 R1, so 4 1/2.'
