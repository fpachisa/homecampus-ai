    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Calculate $\frac{2}{5} \times 12$
      avatarIntro: Now let's multiply fractions by whole numbers! Multiply the numerator by the whole number, keep the denominator, and convert to a mixed number if needed.
      mathTool: null
      finalAnswer: 4 4/5
      stepByStepGuideline:
      - 'Step 1: Multiply numerator by whole: 2 × 12 = 24.'
      - 'Step 2: Keep denominator: 24/5.'
      - 'Step 3: Convert to mixed number: 24 ÷ 5 = 4 remainder 4, so 4 4/5.'
      id: q5-1
      questionGroup: q5
    - problemText: What is $20 \times \frac{7}{10}$?
      mathTool: null
      finalAnswer: '14'
      stepByStepGuideline:
      - 'Step 1: Multiply: 20 × 7 = 140.'
      - 'Step 2: Divide by denominator: 140 ÷ 10 = 14.'
      id: q5-2
      questionGroup: q5
    - problemText: Find $3 \times \frac{3}{10}$
      mathTool: null
      finalAnswer: 9/10
      stepByStepGuideline:
      - 'Step 1: Multiply numerator by whole: 3 × 3 = 9.'
      - 'Step 2: Keep denominator: 9/10.'
      - 'Step 3: 9/10 is already a proper fraction in simplest form.'
      id: q5-3
      questionGroup: q5
    - problemText: Calculate $\frac{5}{6} \times 9$
      mathTool: null
      finalAnswer: 7 1/2
      stepByStepGuideline:
      - 'Step 1: Multiply numerator by whole: 5 × 9 = 45.'
      - 'Step 2: Keep denominator: 45/6.'
      - 'Step 3: Simplify: 45/6 = 15/2 = 7 1/2.'
      id: q5-4
      questionGroup: q5
    - problemText: Multiply $\frac{4}{7}$ by 21
      mathTool: null
      finalAnswer: '12'
      stepByStepGuideline:
      - 'Step 1: Multiply numerator by whole: 4 × 21 = 84.'
      - 'Step 2: Divide by denominator: 84 ÷ 7 = 12.'
      id: q5-5
      questionGroup: q5

