- id: mult-frac-whole-node-1
  nodeNumber: 4
  title: Finding a Fraction OF a Whole Number
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Find $\frac{3}{4}$ of 12.
      avatarIntro: "When we say 'fraction OF a number', we multiply! Let's learn the bar model method: divide into denominator parts, take numerator parts."
      mathTool: null
      finalAnswer: '9'
      stepByStepGuideline:
      - 'Step 1: "3/4 of 12" means 3/4 × 12.'
      - 'Step 2: Divide 12 into 4 equal parts: 12 ÷ 4 = 3 (each part is worth 3).'
      - 'Step 3: Take 3 of those parts: 3 × 3 = 9.'
      id: q4-1
      questionGroup: q4
    - problemText: What is $\frac{2}{5}$ of 15?
      mathTool: null
      finalAnswer: '6'
      stepByStepGuideline:
      - 'Step 1: "2/5 of 15" means 2/5 × 15.'
      - 'Step 2: Divide 15 into 5 equal parts: 15 ÷ 5 = 3.'
      - 'Step 3: Take 2 of those parts: 2 × 3 = 6.'
      id: q4-2
      questionGroup: q4
    - problemText: Calculate $\frac{3}{7}$ of 28.
      mathTool: null
      finalAnswer: '12'
      stepByStepGuideline:
      - 'Step 1: "3/7 of 28" means 3/7 × 28.'
      - 'Step 2: Divide 28 into 7 equal parts: 28 ÷ 7 = 4.'
      - 'Step 3: Take 3 of those parts: 3 × 4 = 12.'
      id: q4-3
      questionGroup: q4
    - problemText: Find $\frac{5}{8}$ of 24.
      mathTool: null
      finalAnswer: '15'
      stepByStepGuideline:
      - 'Step 1: "5/8 of 24" means 5/8 × 24.'
      - 'Step 2: Divide 24 into 8 equal parts: 24 ÷ 8 = 3.'
      - 'Step 3: Take 5 of those parts: 5 × 3 = 15.'
      id: q4-4
      questionGroup: q4
    - problemText: What is $\frac{4}{9}$ of 27?
      mathTool: null
      finalAnswer: '12'
      stepByStepGuideline:
      - 'Step 1: "4/9 of 27" means 4/9 × 27.'
      - 'Step 2: Divide 27 into 9 equal parts: 27 ÷ 9 = 3.'
      - 'Step 3: Take 4 of those parts: 4 × 3 = 12.'
      id: q4-5
      questionGroup: q4

- id: mult-frac-whole-node-2
