    preWrittenQuestions:
    - problemText: Mrs Wong had a bag of beads. $\frac{1}{5}$ of the beads were red and $\frac{1}{4}$ of the beads were yellow. $\frac{1}{3}$ of the remaining beads were green. The rest of the beads were purple. There were 22 more purple beads than green beads. (a) What fraction of the beads were green? (b) How many beads did Mrs Wong have altogether?
      avatarIntro: Complex multi-step problems require us to break down the information carefully. Let's use bar models to organize our thinking!
      solutionDiagramSvg: /curriculum-content/P5/Maths/bar-model-svgs/fractions/coloured-beads.svg
      mathTool: null
      finalAnswer: (a) 11/60, (b) 120 beads
      stepByStepGuideline:
      - 'Step 1: Remaining after red and yellow = 1 - 1/5 - 1/4 = 20/20 - 4/20 - 5/20 = 11/20.'
      - 'Step 2: Green = 1/3 × 11/20 = 11/60 of total.'
      - 'Step 3: Purple = 2/3 × 11/20 = 22/60 of total.'
      - 'Step 4: Purple - Green = 22/60 - 11/60 = 11/60 of total = 22 beads.'
      - 'Step 5: If 11/60 of total = 22, then 1/60 = 2, so total = 120 beads.'
      - 'Verify: Red = 24, Yellow = 30, Green = 22, Purple = 44. Total = 120 ✓'
      id: wp5-1
      questionGroup: wp5
    - problemText: There were some vegetables in a basket. $\frac{2}{5}$ of them were carrots and $\frac{3}{4}$ of the remainder were potatoes. The rest of them were onions. There were 42 more potatoes than onions. How many vegetables were there in the basket?
      solutionDiagramSvg: /curriculum-content/P5/Maths/bar-model-svgs/fractions/vegetables-basket.svg
      mathTool: null
      finalAnswer: 140 vegetables
      stepByStepGuideline:
      - 'Step 1: Remainder (not carrots) = 1 - 2/5 = 3/5 of total.'
      - 'Step 2: Potatoes = 3/4 × 3/5 = 9/20 of total.'
      - 'Step 3: Onions = 1/4 × 3/5 = 3/20 of total.'
      - 'Step 4: Potatoes - Onions = 9/20 - 3/20 = 6/20 = 3/10 of total.'
      - 'Step 5: 3/10 of total = 42, so total = 42 × 10/3 = 140 vegetables.'
      - 'Verify: Carrots = 56, Potatoes = 63, Onions = 21. Diff = 42 ✓'
      id: wp5-2
      questionGroup: wp5
    - problemText: At a carnival, $\frac{3}{5}$ of the visitors were adults. $\frac{1}{3}$ of the children were boys. There were 168 more adults than boys. How many visitors were there at the carnival?
      solutionDiagramSvg: /curriculum-content/P5/Maths/bar-model-svgs/fractions/carnival-visitors.svg
      mathTool: null
      finalAnswer: 360 visitors
      stepByStepGuideline:
      - 'Step 1: Adults = 3/5 of total.'
      - 'Step 2: Children = 2/5 of total.'
      - 'Step 3: Boys = 1/3 × 2/5 = 2/15 of total.'
      - 'Step 4: Adults = 3/5 = 9/15 of total.'
      - 'Step 5: Adults - Boys = 9/15 - 2/15 = 7/15 of total = 168.'
      - 'Step 6: Total = 168 × 15/7 = 360 visitors.'
      - 'Verify: Adults = 216, Children = 144, Boys = 48. 216 - 48 = 168 ✓'
      id: wp5-3
      questionGroup: wp5
    - problemText: Amy and Ben had some stickers altogether. Amy had $\frac{2}{5}$ of the stickers. After Amy gave 24 stickers to Ben, Ben had twice as many stickers as Amy. How many stickers did they have altogether?
      solutionDiagramSvg: /curriculum-content/P5/Maths/bar-model-svgs/fractions/stickers-exchange.svg
      mathTool: null
      finalAnswer: 360 stickers
      stepByStepGuideline:
      - 'Step 1: Let total = T. Amy had 2T/5, Ben had 3T/5.'
      - 'Step 2: After transfer: Amy has 2T/5 - 24, Ben has 3T/5 + 24.'
      - 'Step 3: Ben = 2 × Amy: 3T/5 + 24 = 2(2T/5 - 24).'
      - 'Step 4: 3T/5 + 24 = 4T/5 - 48.'
      - 'Step 5: 72 = 4T/5 - 3T/5 = T/5.'
      - 'Step 6: T = 360 stickers.'
      - 'Verify: Amy had 144, Ben had 216. After: Amy = 120, Ben = 240. 240 = 2 × 120 ✓'
      id: wp5-4
      questionGroup: wp5
