  # ============================================
  # SUBTOPIC 1: Angles on a Straight Line
  # ============================================

  - id: angles-straight-line-understanding
    nodeNumber: 1
    title: "Understanding Angles on a Straight Line"
    layer: foundation
    problemsRequired: 5
    prerequisites: []
    descriptor:
      section: "understanding-straight-line"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Understand that angles on a straight line sum to 180°"
        - "Identify angles that are on a straight line"
      contexts:
        - "conceptual understanding"
      preWrittenQuestions:
        - id: "sl-u-q1"
          problemText: "What do angles on a straight line add up to?"
          avatarIntro: "Let's learn about angles on a straight line! A straight line is actually a special angle - do you know how many degrees it measures?"
          finalAnswer: "180°"
          stepByStepGuideline:
            - "A straight line is half of a full turn"
            - "A full turn is 360°"
            - "Half of 360° = 180°"
            - "So angles on a straight line sum to 180°"

        - id: "sl-u-q2"
          problemText: "Two angles on a straight line are 110° and 70°. Do these angles add up correctly? Explain."
          finalAnswer: "Yes, because 110° + 70° = 180°"
          stepByStepGuideline:
            - "Angles on a straight line must sum to 180°"
            - "Check: 110° + 70° = 180° ✓"
            - "Yes, these are valid angles on a straight line"

        - id: "sl-u-q3"
          problemText: "Can two angles of 100° and 90° be on the same straight line? Explain why or why not."
          finalAnswer: "No, because 100° + 90° = 190°, which is more than 180°"
          stepByStepGuideline:
            - "Angles on a straight line must sum to exactly 180°"
            - "Check: 100° + 90° = 190°"
            - "190° > 180°"
            - "So these two angles cannot be on the same straight line"

        - id: "sl-u-q4"
          problemText: "Three angles on a straight line are 65°, 58°, and 57°. Verify that these angles sum to 180°."
          finalAnswer: "65° + 58° + 57° = 180° ✓"
          stepByStepGuideline:
            - "Add all three angles:"
            - "65° + 58° = 123°"
            - "123° + 57° = 180° ✓"
            - "Yes, these angles correctly sum to 180°"

        - id: "sl-u-q5"
          problemText: "A straight line has two angles. One angle is 45°. What property tells us how to find the other angle?"
          finalAnswer: "Angles on a straight line sum to 180°, so the other angle = 180° - 45° = 135°"
          stepByStepGuideline:
            - "The property is: angles on a straight line sum to 180°"
            - "If one angle is 45°, the other angle = 180° - 45°"
            - "The other angle = 135°"

