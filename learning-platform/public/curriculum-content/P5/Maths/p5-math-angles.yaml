            - "x = 180° - 58°"
            - "x = 122°"

        - id: "vo-f-q2"
          problemText: "In the diagram, ∠p = 72°. Find angles q, r, and s."
          finalAnswer: "q = 108°, r = 72°, s = 108°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [72, null, null, null]
              labels: ["p = 72°", "q", "r", "s"]
              caption: "Find angles q, r, and s"
