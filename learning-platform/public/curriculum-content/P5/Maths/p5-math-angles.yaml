    descriptor:
      section: "identifying-pairs"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Identify both pairs of vertically opposite angles"
        - "Name angle pairs correctly"
      contexts:
        - "identification"
      preWrittenQuestions:
        - id: "vo-p-q1"
          problemText: "Two lines intersect forming angles a, b, c, and d. Name both pairs of vertically opposite angles."
          avatarIntro: "Let's practice identifying the two pairs of equal angles when lines cross!"
          finalAnswer: "Pair 1: ∠a and ∠c; Pair 2: ∠b and ∠d"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [50, null, null, null]
              labels: ["a", "b", "c", "d"]
              caption: "Identify both pairs of vertically opposite angles"
          stepByStepGuideline:
            - "When two lines intersect, they form 2 pairs of vertically opposite angles"
            - "Pair 1: ∠a and ∠c (across from each other)"
            - "Pair 2: ∠b and ∠d (across from each other)"
            - "Each pair contains equal angles"

        - id: "vo-p-q2"
          problemText: "If ∠a = 40°, find the values of ∠b, ∠c, and ∠d."
          finalAnswer: "∠b = 140°, ∠c = 40°, ∠d = 140°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [40, null, null, null]
              labels: ["a = 40°", "b", "c", "d"]
              caption: "Find all angles"
          stepByStepGuideline:
            - "∠c is vertically opposite to ∠a, so ∠c = 40°"
            - "∠b is adjacent to ∠a on a straight line"
            - "∠b = 180° - 40° = 140°"
            - "∠d is vertically opposite to ∠b, so ∠d = 140°"

        - id: "vo-p-q3"
          problemText: "If ∠b = 75°, find the values of ∠a, ∠c, and ∠d."
          finalAnswer: "∠a = 105°, ∠c = 105°, ∠d = 75°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [105, null, null, null]
              labels: ["a", "b = 75°", "c", "d"]
              caption: "Find all angles"
          stepByStepGuideline:
            - "∠d is vertically opposite to ∠b, so ∠d = 75°"
            - "∠a is adjacent to ∠b on a straight line"
            - "∠a = 180° - 75° = 105°"
            - "∠c is vertically opposite to ∠a, so ∠c = 105°"

        - id: "vo-p-q4"
          problemText: "Two lines cross. One angle is 42°. What are all four angles?"
          finalAnswer: "42°, 138°, 42°, 138°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [42, null, null, null]
              labels: ["42°", "?", "?", "?"]
              caption: "Find all four angles"
          stepByStepGuideline:
            - "The vertically opposite angle = 42°"
            - "The adjacent angles = 180° - 42° = 138°"
            - "The four angles are: 42°, 138°, 42°, 138°"
            - "Note: There are two pairs of equal angles"

        - id: "vo-p-q5"
          problemText: "If one angle formed by two intersecting lines is 90°, what are all four angles?"
          finalAnswer: "All four angles are 90°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [90, null, null, null]
              labels: ["90°", "?", "?", "?"]
              caption: "Special case: perpendicular lines"
          stepByStepGuideline:
            - "The vertically opposite angle = 90°"
            - "The adjacent angle = 180° - 90° = 90°"
            - "All four angles are 90°"
            - "This happens when the two lines are perpendicular!"

