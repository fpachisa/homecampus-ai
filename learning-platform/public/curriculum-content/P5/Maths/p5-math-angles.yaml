            - "∠s is vertically opposite to ∠q, so ∠s = 108°"

        - id: "vo-f-q3"
          problemText: "Two lines intersect. One angle is 135°. Find all four angles."
          finalAnswer: "135°, 45°, 135°, 45°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [135, null, null, null]
              labels: ["135°", "?", "?", "?"]
              caption: "Find all angles"
          stepByStepGuideline:
            - "Vertically opposite angle = 135°"
            - "Adjacent angles = 180° - 135° = 45°"
            - "All four angles: 135°, 45°, 135°, 45°"

        - id: "vo-f-q4"
          problemText: "∠a and ∠b are vertically opposite. If ∠a = 3 × 25°, find ∠b."
          finalAnswer: "∠b = 75°"
          stepByStepGuideline:
            - "First calculate ∠a:"
            - "∠a = 3 × 25° = 75°"
            - "∠a and ∠b are vertically opposite"
            - "Vertically opposite angles are equal"
            - "∠b = 75°"

        - id: "vo-f-q5"
          problemText: "Two lines cross. If one pair of vertically opposite angles are each 110°, what are the other two angles?"
          finalAnswer: "Both are 70°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [110, null, null, null]
              labels: ["110°", "?", "110°", "?"]
              caption: "Find the other pair of angles"
          stepByStepGuideline:
            - "One pair of vertically opposite angles = 110° each"
            - "The other pair are adjacent to these (on a straight line)"
            - "Each angle in the other pair = 180° - 110° = 70°"
            - "So the other pair are both 70°"

        - id: "vo-f-q6"
          problemText: "In intersecting lines, ∠a = 63°. Find the angle vertically opposite to ∠a, and the two adjacent angles."
          finalAnswer: "Vertically opposite = 63°; Adjacent angles = 117° each"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [63, null, null, null]
              labels: ["a = 63°", "b", "c", "d"]
              caption: "Find all angles from a = 63°"
          stepByStepGuideline:
            - "Vertically opposite to ∠a: ∠c = 63°"
            - "Adjacent to ∠a: ∠b = 180° - 63° = 117°"
            - "Vertically opposite to ∠b: ∠d = 117°"
            - "Summary: 63°, 117°, 63°, 117°"

  # ============================================
  # SUBTOPIC 3: Angles at a Point
  # ============================================

  - id: angles-at-point-understanding
    nodeNumber: 7
    title: "Understanding Angles at a Point"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - angles-vertically-opposite-finding
    descriptor:
      section: "understanding-angles-point"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Understand that angles at a point sum to 360°"
        - "Connect to a full circle"
      contexts:
        - "conceptual understanding"
      preWrittenQuestions:
        - id: "ap-u-q1"
          problemText: "What do angles at a point add up to?"
          avatarIntro: "Now let's learn about angles around a point! Think of it like going all the way around in a circle."
          finalAnswer: "360°"
          stepByStepGuideline:
            - "Angles at a point form a complete turn around that point"
            - "A complete turn = a full circle"
            - "A full circle = 360°"
            - "So angles at a point sum to 360°"

        - id: "ap-u-q2"
          problemText: "Four angles meet at a point: 60°, 70°, 130°, and 100°. Verify that they sum to 360°."
          finalAnswer: "60° + 70° + 130° + 100° = 360° ✓"
          mathTool:
            toolName: anglesAtPoint
            parameters:
              angles: [60, 70, 130, 100]
              labels: ["60°", "70°", "130°", "100°"]
              caption: "Four angles at a point"
          stepByStepGuideline:
            - "Add all four angles:"
            - "60° + 70° = 130°"
            - "130° + 130° = 260°"
            - "260° + 100° = 360° ✓"
            - "Yes, the angles sum to 360°"

        - id: "ap-u-q3"
          problemText: "Can three angles of 150°, 120°, and 100° meet at a point? Explain."
          finalAnswer: "No, because 150° + 120° + 100° = 370°, which is more than 360°"
          stepByStepGuideline:
            - "Angles at a point must sum to exactly 360°"
            - "Check: 150° + 120° + 100° = 370°"
            - "370° > 360°"
            - "So these angles cannot all meet at one point"

        - id: "ap-u-q4"
          problemText: "How is 'angles at a point' different from 'angles on a straight line'?"
          finalAnswer: "Angles on a straight line sum to 180° (half turn). Angles at a point sum to 360° (full turn)."
          stepByStepGuideline:
            - "Angles on a straight line = 180° (half a circle)"
            - "Angles at a point = 360° (full circle)"
            - "A straight line is half of going around a point"
            - "180° × 2 = 360°"

        - id: "ap-u-q5"
          problemText: "Three angles meet at a point: 90°, 90°, and 180°. Is this correct?"
          finalAnswer: "Yes, because 90° + 90° + 180° = 360°"
          mathTool:
            toolName: anglesAtPoint
            parameters:
              angles: [90, 90, 180]
              labels: ["90°", "90°", "180°"]
              caption: "Three angles at a point"
          stepByStepGuideline:
            - "Check: 90° + 90° + 180° = 360° ✓"
