  # ============================================
  # SUBTOPIC 2: Vertically Opposite Angles
  # ============================================

  - id: angles-vertically-opposite-understanding
    nodeNumber: 4
    title: "Understanding Vertically Opposite Angles"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - angles-straight-line-multiple
    descriptor:
      section: "understanding-vertically-opposite"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Understand that vertically opposite angles are equal"
        - "Identify vertically opposite angles when two lines intersect"
      contexts:
        - "conceptual understanding"
      preWrittenQuestions:
        - id: "vo-u-q1"
          problemText: "When two straight lines cross each other, how many angles are formed?"
          avatarIntro: "When two straight lines intersect, they create a special pattern of angles. Let's explore!"
          finalAnswer: "4 angles are formed"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [60, null, null, null]
              labels: ["a", "b", "c", "d"]
              caption: "Two lines intersecting form 4 angles"
          stepByStepGuideline:
            - "When two straight lines cross, they meet at one point"
            - "This creates 4 angles around that point"
            - "The angles are labeled a, b, c, and d"

        - id: "vo-u-q2"
          problemText: "What are vertically opposite angles?"
          finalAnswer: "Vertically opposite angles are the angles that are across from each other when two lines intersect. They are always equal."
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [70, null, null, null]
              labels: ["a", "b", "c", "d"]
              caption: "a and c are vertically opposite; b and d are vertically opposite"
          stepByStepGuideline:
            - "When two lines cross, they form 4 angles"
            - "Vertically opposite angles are across from each other"
            - "∠a and ∠c are vertically opposite"
            - "∠b and ∠d are vertically opposite"
            - "Vertically opposite angles are always EQUAL"

        - id: "vo-u-q3"
          problemText: "Two lines intersect. If ∠a = 115°, what is ∠c (the angle opposite to ∠a)?"
          finalAnswer: "∠c = 115°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [115, null, null, null]
              labels: ["a = 115°", "b", "c", "d"]
              caption: "Find angle c"
          stepByStepGuideline:
            - "∠a and ∠c are vertically opposite angles"
            - "Vertically opposite angles are equal"
            - "Therefore, ∠c = ∠a = 115°"

        - id: "vo-u-q4"
          problemText: "In intersecting lines, if ∠b = 65°, what is ∠d?"
          finalAnswer: "∠d = 65°"
          mathTool:
            toolName: verticallyOppositeAngles
            parameters:
              angles: [115, null, null, null]
              labels: ["a", "b = 65°", "c", "d"]
              caption: "Find angle d"
          stepByStepGuideline:
            - "∠b and ∠d are vertically opposite angles"
            - "Vertically opposite angles are equal"
            - "Therefore, ∠d = ∠b = 65°"

        - id: "vo-u-q5"
          problemText: "Two lines intersect. Angle a = 115° and angle b = 65°. Why do ∠a and ∠b not equal each other?"
          finalAnswer: "Because ∠a and ∠b are adjacent angles (next to each other), not vertically opposite angles. Only vertically opposite angles are equal."
          stepByStepGuideline:
            - "∠a and ∠b are next to each other (adjacent)"
            - "They are NOT vertically opposite"
            - "Adjacent angles on a straight line sum to 180°"
            - "Check: 115° + 65° = 180° ✓"
            - "Only vertically opposite angles are equal"

