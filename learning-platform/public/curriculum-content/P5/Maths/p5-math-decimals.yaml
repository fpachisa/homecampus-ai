  - id: decimals-multiply-10
    nodeNumber: 1
    title: "Multiplying Decimals by 10"
    layer: foundation
    problemsRequired: 5
    prerequisites: []
    descriptor:
      section: "multiply-by-10"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Multiply decimals by 10 by moving the decimal point 1 place to the right"
        - "Focus on understanding the place value pattern"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "m10-q1"
          problemText: "Calculate: $0.3 \\times 10$"
          avatarIntro: "Let's learn how to multiply decimals by 10! There's a simple pattern - watch what happens to the decimal point."
          finalAnswer: "$3$"
          stepByStepGuideline:
            - "When we multiply by 10, the decimal point moves 1 place to the RIGHT"
            - "0.3 has the decimal point after the 0"
            - "Move it 1 place right: 0.3 becomes 3.0 which is just 3"
            - "Answer: $3$"

        - id: "m10-q2"
          problemText: "Calculate: $1.25 \\times 10$"
          finalAnswer: "$12.5$"
          stepByStepGuideline:
            - "Multiply by 10 = move decimal 1 place to the RIGHT"
            - "1.25 → the decimal moves from after the 1 to after the 2"
            - "1.25 becomes 12.5"
            - "Answer: $12.5$"

        - id: "m10-q3"
          problemText: "Calculate: $0.07 \\times 10$"
          finalAnswer: "$0.7$"
          stepByStepGuideline:
            - "Multiply by 10 = move decimal 1 place to the RIGHT"
            - "0.07 → move the decimal point 1 place right"
            - "0.07 becomes 0.7"
            - "Answer: $0.7$"

        - id: "m10-q4"
          problemText: "Calculate: $5.6 \\times 10$"
          finalAnswer: "$56$"
          stepByStepGuideline:
            - "Multiply by 10 = move decimal 1 place to the RIGHT"
            - "5.6 → the decimal moves from after the 5 to after the 6"
            - "5.6 becomes 56.0 which is just 56"
            - "Answer: $56$"

        - id: "m10-q5"
          problemText: "Calculate: $0.485 \\times 10$"
          finalAnswer: "$4.85$"
          stepByStepGuideline:
            - "Multiply by 10 = move decimal 1 place to the RIGHT"
            - "0.485 → move the decimal point 1 place right"
            - "0.485 becomes 4.85"
            - "Answer: $4.85$"

