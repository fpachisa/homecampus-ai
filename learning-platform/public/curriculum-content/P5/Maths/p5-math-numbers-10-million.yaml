    - problemText: A major metropolitan museum recorded that its annual ticket sales reached 3,456,789. Using the place value
        chart, round this number to the nearest million.
      avatarIntro: Welcome! Today we are going to practice rounding very large numbers. Remember, the key is to look at the
        digit exactly one place to the right of your target rounding place.
      mathTool:
        toolName: placeValueChart
        parameters:
          number: 3456789
          highlightPlace: millions
          showNumber: false
          showExpandedForm: false
          showWords: false
      finalAnswer: 3,000,000
      stepByStepGuideline:
      - 'Step 1: Identify the digit in the millions place, which is 3, and the digit to its immediate right in the hundred
        thousands place, which is 4.'
      - 'Step 2: Apply the rounding rule. Since the digit to the right is 4 (less than 5), we round down. This means the digit
        in the millions place stays as 3.'
      - 'Step 3: Change all the digits to the right of the millions place to zeros to get 3,000,000.'
      id: q9-1
      questionGroup: q9
    - problemText: A hardware supplier is preparing a bulk shipment containing 9,876,543 individual components. Round the
        total number of components to the nearest thousand.
      mathTool:
        toolName: placeValueChart
        parameters:
          number: 9876543
          highlightPlace: thousands
          showNumber: false
          showExpandedForm: false
          showWords: false
      finalAnswer: 9,877,000
      stepByStepGuideline:
      - 'Step 1: Locate the digit in the thousands place (6) and the digit in the hundreds place (5) immediately to its right.'
      - 'Step 2: Since the digit to the right is 5, the rule is to round up. We add 1 to the digit in the thousands place,
        changing 6 to 7.'
      - 'Step 3: Set all digits to the right of the thousands place to zero. The rounded number is 9,877,000.'
      id: q9-2
      questionGroup: q9
    - problemText: A large cargo ship is carrying 4,950,000 kilograms of goods. Round the total weight to the nearest hundred
        thousand.
      mathTool:
        toolName: placeValueChart
        parameters:
          number: 4950000
          highlightPlace: hundred thousands
          showNumber: false
          showExpandedForm: false
          showWords: false
      finalAnswer: 5,000,000
      stepByStepGuideline:
      - 'Step 1: Identify the digit in the hundred thousands place (9) and the digit in the ten thousands place (5) immediately
        to its right.'
      - 'Step 2: Because the digit to the right is 5, we round up. Adding 1 to the hundred thousands place (9) makes it 10.'
      - 'Step 3: Since the hundred thousands place becomes 10, we write 0 in that place and carry the 1 over to the millions
        place (4 becomes 5). Filling the remaining places with zeros gives us 5,000,000.'
      id: q9-3
      questionGroup: q9
