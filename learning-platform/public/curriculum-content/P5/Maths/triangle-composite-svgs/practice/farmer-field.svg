<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320">
  <!-- Title -->
  <text x="210" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Farmer's Trapezoid Field</text>

  <!-- Rectangle part - 16m x 10m (using 12px/m: 192px x 120px) -->
  <rect x="80" y="100" width="192" height="120" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>

  <!-- Triangle part - base 16m = 192px, height 7m = 84px, on top of rectangle -->
  <polygon points="80,100 272,100 176,16" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>

  <!-- Height line for triangle -->
  <line x1="176" y1="16" x2="176" y2="100" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Plant dots in rectangle -->
  <circle cx="120" cy="140" r="4" fill="#81C784"/>
  <circle cx="160" cy="140" r="4" fill="#81C784"/>
  <circle cx="200" cy="140" r="4" fill="#81C784"/>
  <circle cx="240" cy="140" r="4" fill="#81C784"/>
  <circle cx="120" cy="180" r="4" fill="#81C784"/>
  <circle cx="160" cy="180" r="4" fill="#81C784"/>
  <circle cx="200" cy="180" r="4" fill="#81C784"/>
  <circle cx="240" cy="180" r="4" fill="#81C784"/>

  <!-- Dimensions -->
  <!-- Rectangle base -->
  <line x1="80" y1="235" x2="272" y2="235" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="230" x2="80" y2="240" stroke="#333" stroke-width="1"/>
  <line x1="272" y1="230" x2="272" y2="240" stroke="#333" stroke-width="1"/>
  <text x="176" y="255" text-anchor="middle" font-size="12" fill="#333">16 m</text>

  <!-- Rectangle height -->
  <line x1="65" y1="100" x2="65" y2="220" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="100" x2="70" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="220" x2="70" y2="220" stroke="#333" stroke-width="1"/>
  <text x="45" y="165" text-anchor="middle" font-size="12" fill="#333">10 m</text>

  <!-- Triangle base -->
  <line x1="80" y1="90" x2="272" y2="90" stroke="#333" stroke-width="1"/>
  <text x="176" y="85" text-anchor="middle" font-size="11" fill="#333">16 m base</text>

  <!-- Triangle height -->
  <text x="190" y="60" font-size="12" fill="#E91E63">7 m</text>

  <!-- Info -->
  <text x="210" y="290" text-anchor="middle" font-size="11" fill="#666">Each plant needs 2 mÂ²</text>
</svg>
