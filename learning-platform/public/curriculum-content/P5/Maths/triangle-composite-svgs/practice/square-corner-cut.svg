<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Square Board with Corner Cut</text>

  <!-- Square -->
  <rect x="80" y="50" width="200" height="200" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>

  <!-- Cut corner -->
  <polygon points="80,50 145,50 80,115" fill="#FFEBEE" stroke="#E91E63" stroke-width="2"/>
  <line x1="80" y1="50" x2="145" y2="50" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="80" y1="50" x2="80" y2="115" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Right angle marker -->
  <rect x="80" y="50" width="10" height="10" fill="none" stroke="#E91E63" stroke-width="1"/>

  <!-- Dimensions -->
  <!-- Square side (bottom) -->
  <line x1="80" y1="265" x2="280" y2="265" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="260" x2="80" y2="270" stroke="#333" stroke-width="1"/>
  <line x1="280" y1="260" x2="280" y2="270" stroke="#333" stroke-width="1"/>
  <text x="180" y="280" text-anchor="middle" font-size="12" fill="#333">15 m</text>

  <!-- Square side (right) -->
  <line x1="295" y1="50" x2="295" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="290" y1="50" x2="300" y2="50" stroke="#333" stroke-width="1"/>
  <line x1="290" y1="250" x2="300" y2="250" stroke="#333" stroke-width="1"/>
  <text x="320" y="155" text-anchor="middle" font-size="12" fill="#333">15 m</text>

  <!-- Triangle dimensions -->
  <text x="112" y="43" font-size="11" fill="#E91E63">5 m</text>
  <text x="60" y="88" font-size="11" fill="#E91E63">5 m</text>

  <!-- Labels -->
  <text x="180" y="180" text-anchor="middle" font-size="11" fill="#1565C0">Remaining board</text>
  <text x="100" y="85" text-anchor="middle" font-size="10" fill="#C62828">Cut</text>
</svg>