<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Star Medal (Hexagon + 6 Triangles)</text>

  <!-- Central hexagon -->
  <polygon points="200,80 250,110 250,170 200,200 150,170 150,110" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>

  <!-- 6 triangles around -->
  <!-- Top -->
  <polygon points="200,80 175,50 225,50" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
  <!-- Top right -->
  <polygon points="250,110 280,80 280,130" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
  <!-- Bottom right -->
  <polygon points="250,170 280,150 280,200" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
  <!-- Bottom -->
  <polygon points="200,200 225,230 175,230" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
  <!-- Bottom left -->
  <polygon points="150,170 120,200 120,150" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
  <!-- Top left -->
  <polygon points="150,110 120,130 120,80" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>

  <!-- One triangle dimension example (top) -->
  <line x1="175" y1="55" x2="225" y2="55" stroke="#E91E63" stroke-width="1"/>
  <text x="200" y="48" text-anchor="middle" font-size="10" fill="#E91E63">5 cm base</text>

  <line x1="200" y1="50" x2="200" y2="80" stroke="#E91E63" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="210" y="68" font-size="10" fill="#E91E63">4 cm h</text>

  <!-- Labels -->
  <text x="200" y="145" text-anchor="middle" font-size="11" fill="#E65100">Hexagon</text>
  <text x="200" y="160" text-anchor="middle" font-size="10" fill="#E65100">54 cmÂ²</text>

  <!-- Info -->
  <text x="200" y="260" text-anchor="middle" font-size="11" fill="#333">6 identical triangles</text>
  <text x="200" y="275" text-anchor="middle" font-size="11" fill="#333">Each: base 5 cm, height 4 cm</text>
</svg>