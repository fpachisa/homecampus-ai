<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Mr Chen's Porch (Tiles Needed)</text>

  <!-- Rectangle (porch base) -->
  <rect x="100" y="100" width="200" height="130" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>

  <!-- Triangle (roof section) -->
  <polygon points="100,100 300,100 200,40" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>

  <!-- Height line for triangle -->
  <line x1="200" y1="40" x2="200" y2="100" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Tile pattern suggestion (subtle grid) -->
  <line x1="100" y1="130" x2="300" y2="130" stroke="#81C784" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="160" x2="300" y2="160" stroke="#81C784" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="190" x2="300" y2="190" stroke="#81C784" stroke-width="1" opacity="0.5"/>

  <!-- Dimensions -->
  <!-- Rectangle base -->
  <line x1="100" y1="245" x2="300" y2="245" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="240" x2="100" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="300" y1="240" x2="300" y2="250" stroke="#333" stroke-width="1"/>
  <text x="200" y="260" text-anchor="middle" font-size="12" fill="#333">6 m</text>

  <!-- Rectangle height -->
  <line x1="315" y1="100" x2="315" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="310" y1="100" x2="320" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="310" y1="230" x2="320" y2="230" stroke="#333" stroke-width="1"/>
  <text x="340" y="170" text-anchor="middle" font-size="12" fill="#333">5 m</text>

  <!-- Triangle height -->
  <text x="215" y="75" font-size="12" fill="#E91E63">3 m</text>

  <!-- Tile info -->
  <text x="200" y="280" text-anchor="middle" font-size="11" fill="#666">Each tile: 0.5 mÂ²</text>
</svg>