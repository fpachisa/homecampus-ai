<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 220">
  <!-- Title -->
  <text x="210" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Rocket-Shaped Badge</text>

  <!-- Rectangle (body) - 9cm x 5cm = 180px x 100px at 20px/cm -->
  <rect x="50" y="60" width="180" height="100" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>

  <!-- Triangle (point) - base 5cm = 100px, height 7cm = 140px -->
  <polygon points="230,60 370,110 230,160" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>

  <!-- Height line for triangle -->
  <line x1="230" y1="110" x2="370" y2="110" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Dimensions -->
  <!-- Rectangle length -->
  <line x1="50" y1="175" x2="230" y2="175" stroke="#333" stroke-width="1"/>
  <line x1="50" y1="170" x2="50" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="230" y1="170" x2="230" y2="180" stroke="#333" stroke-width="1"/>
  <text x="140" y="195" text-anchor="middle" font-size="12" fill="#333">9 cm</text>

  <!-- Rectangle width -->
  <line x1="35" y1="60" x2="35" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="60" x2="40" y2="60" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="160" x2="40" y2="160" stroke="#333" stroke-width="1"/>
  <text x="20" y="115" text-anchor="middle" font-size="12" fill="#333">5 cm</text>

  <!-- Triangle base (vertical) -->
  <text x="242" y="115" font-size="11" fill="#333">5 cm</text>

  <!-- Triangle height (horizontal) -->
  <text x="300" y="100" font-size="11" fill="#E91E63">7 cm</text>

  <!-- Labels -->
  <text x="140" y="115" text-anchor="middle" font-size="11" fill="#1565C0">Rectangle</text>
  <text x="300" y="140" text-anchor="middle" font-size="11" fill="#1565C0">Triangle</text>
</svg>
