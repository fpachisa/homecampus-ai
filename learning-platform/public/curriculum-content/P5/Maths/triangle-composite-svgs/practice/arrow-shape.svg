<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 220">
  <!-- Title -->
  <text x="225" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Arrow Shape (Add + Remove)</text>

  <!-- Rectangle (center) - 14cm x 8cm -->
  <rect x="100" y="60" width="200" height="100" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>

  <!-- Triangle added (right - point) pointing right -->
  <polygon points="300,60 370,110 300,160" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>

  <!-- Triangle removed (left - notch) pointing INTO the rectangle -->
  <polygon points="100,60 150,110 100,160" fill="#FFEBEE" stroke="#E91E63" stroke-width="2"/>
  <line x1="100" y1="60" x2="100" y2="160" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Dimensions -->
  <!-- Rectangle length -->
  <line x1="100" y1="175" x2="300" y2="175" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="170" x2="100" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="300" y1="170" x2="300" y2="180" stroke="#333" stroke-width="1"/>
  <text x="200" y="195" text-anchor="middle" font-size="12" fill="#333">14 cm</text>

  <!-- Rectangle height -->
  <text x="85" y="115" font-size="11" fill="#333">8 cm</text>

  <!-- Added triangle -->
  <text x="340" y="95" font-size="11" fill="#4CAF50">6 cm h</text>
  <text x="310" y="115" font-size="10" fill="#4CAF50">8 cm</text>

  <!-- Removed triangle (notch) -->
  <text x="130" y="95" font-size="11" fill="#E91E63">4 cm h</text>
  <text x="110" y="50" font-size="10" fill="#E91E63">8 cm</text>

  <!-- Labels -->
  <text x="200" y="115" text-anchor="middle" font-size="11" fill="#1565C0">Rectangle</text>
  <text x="340" y="135" text-anchor="middle" font-size="10" fill="#388E3C">Added</text>
  <text x="125" y="135" text-anchor="middle" font-size="10" fill="#C62828">Removed</text>
</svg>
