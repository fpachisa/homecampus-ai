<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Trapezoid Garden (Rectangle + Triangle)</text>

  <!-- Rectangle part - 12m x 9m (using 15px/m scale: 180px x 135px) -->
  <rect x="80" y="100" width="180" height="135" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>

  <!-- Triangle part - base 12m = 180px, height 5m = 75px, on top of rectangle -->
  <polygon points="80,100 260,100 170,25" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>

  <!-- Height line for triangle -->
  <line x1="170" y1="25" x2="170" y2="100" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Dimensions -->
  <!-- Rectangle base -->
  <line x1="80" y1="250" x2="260" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="245" x2="80" y2="255" stroke="#333" stroke-width="1"/>
  <line x1="260" y1="245" x2="260" y2="255" stroke="#333" stroke-width="1"/>
  <text x="170" y="268" text-anchor="middle" font-size="12" fill="#333">12 m</text>

  <!-- Rectangle height -->
  <line x1="65" y1="100" x2="65" y2="235" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="100" x2="70" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="235" x2="70" y2="235" stroke="#333" stroke-width="1"/>
  <text x="50" y="172" text-anchor="middle" font-size="12" fill="#333">9 m</text>

  <!-- Triangle base (same as rectangle width) -->
  <line x1="80" y1="90" x2="260" y2="90" stroke="#333" stroke-width="1"/>
  <text x="170" y="85" text-anchor="middle" font-size="11" fill="#333">12 m base</text>

  <!-- Triangle height -->
  <text x="185" y="65" font-size="12" fill="#E91E63">5 m</text>

  <!-- Labels -->
  <text x="170" y="180" text-anchor="middle" font-size="11" fill="#388E3C">Rectangle</text>
  <text x="170" y="55" text-anchor="middle" font-size="11" fill="#388E3C">Triangle</text>
</svg>
