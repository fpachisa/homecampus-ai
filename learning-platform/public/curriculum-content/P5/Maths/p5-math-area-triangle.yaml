  # Section 1: Triangle-Rectangle Connection
  - id: triangle-area-node-1
    title: "Triangles and Rectangles"
    layer: foundation
    prerequisites:
      - triangle-base-height-node-3
    problemsRequired: 4
    descriptor:
      section: "triangle-rectangle-connection"
      problemDescription:
        - "Understand that a triangle is half of a related rectangle"
        - "Connect triangle area to rectangle area"
      contexts:
        - "conceptual understanding"
      preWrittenQuestions:
        - id: "area-n1-q1"
          avatarIntro: "Did you know a triangle is exactly HALF of a rectangle? Let's discover the connection between triangle and rectangle areas!"
          problemText: "A rectangle has a base of 8 cm and a height of 6 cm. If you draw a diagonal to split it into two triangles, what is the area of each triangle?"
          finalAnswer: "24 cm²"
          stepByStepGuideline:
            - "Area of rectangle = base × height = 8 × 6 = 48 cm²"
            - "The diagonal splits the rectangle into 2 equal triangles"
            - "Each triangle = 48 ÷ 2 = 24 cm²"
            - "Answer: 24 cm²"

        - id: "area-n1-q2"
          problemText: "A triangle has base 10 m and height 4 m. What is the area of the rectangle that contains this triangle (with the same base and height)?"
          finalAnswer: "40 m²"
          stepByStepGuideline:
            - "The related rectangle has the same base and height"
            - "Rectangle base = 10 m, height = 4 m"
            - "Area of rectangle = 10 × 4 = 40 m²"
            - "Answer: 40 m²"

        - id: "area-n1-q3"
          problemText: "If a rectangle has an area of 36 cm², what is the area of a triangle with the same base and height?"
          finalAnswer: "18 cm²"
          stepByStepGuideline:
            - "A triangle is half of the related rectangle"
            - "Triangle area = Rectangle area ÷ 2"
            - "Triangle area = 36 ÷ 2 = 18 cm²"
            - "Answer: 18 cm²"

        - id: "area-n1-q4"
          problemText: "Two identical triangles are joined together. What shape do they form?"
          finalAnswer: "A rectangle (or parallelogram)"
          stepByStepGuideline:
            - "When you flip one triangle and join it to another identical triangle"
            - "They form a rectangle (if right-angled) or parallelogram"
            - "This is why triangle area = ½ × rectangle area"
            - "Answer: A rectangle (or parallelogram)"
      aiGeneratedQuestions: false

  # Section 2: Area Formula
  - id: triangle-area-node-2
    title: "Using the Area Formula"
    layer: foundation
    prerequisites:
      - triangle-area-node-1
    problemsRequired: 5
    descriptor:
      section: "area-formula"
      problemDescription:
        - "Apply Area = ½ × base × height"
        - "Calculate area with whole number dimensions"
      contexts:
        - "direct calculation"
      preWrittenQuestions:
        - id: "area-n2-q1"
          avatarIntro: "Now let's use the triangle area formula: Area = half times base times height. Remember to use the perpendicular height!"
          problemText: "Find the area of the triangle shown with base 12 cm and height 8 cm."
          finalAnswer: "48 cm²"
          stepByStepGuideline:
            - "Area = ½ × base × height"
            - "Area = ½ × 12 × 8"
            - "Area = ½ × 96 = 48 cm²"
            - "Answer: 48 cm²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "12 cm"
              height: "8 cm"
              shape: "acute"
              shaded: true
              caption: "Find the area"

        - id: "area-n2-q2"
          problemText: "Calculate the area of a triangle with base 15 m and height 6 m."
          finalAnswer: "45 m²"
          stepByStepGuideline:
            - "Area = ½ × base × height"
            - "Area = ½ × 15 × 6"
            - "Area = ½ × 90 = 45 m²"
            - "Answer: 45 m²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "15 m"
              height: "6 m"
              shape: "acute"
              shaded: true
              caption: "Find the area"

        - id: "area-n2-q3"
          problemText: "A right-angled triangle has base 9 cm and height 10 cm. What is its area?"
          finalAnswer: "45 cm²"
          stepByStepGuideline:
            - "Area = ½ × base × height"
            - "Area = ½ × 9 × 10"
            - "Area = ½ × 90 = 45 cm²"
            - "Answer: 45 cm²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "9 cm"
              height: "10 cm"
              shape: "right"
              shaded: true
              caption: "Right-angled triangle"

        - id: "area-n2-q4"
          problemText: "Find the area of a triangle with base 20 cm and height 7 cm."
          finalAnswer: "70 cm²"
          stepByStepGuideline:
            - "Area = ½ × base × height"
            - "Area = ½ × 20 × 7"
            - "Area = ½ × 140 = 70 cm²"
            - "Answer: 70 cm²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "20 cm"
              height: "7 cm"
              shape: "acute"
              shaded: true
              caption: "Find the area"

        - id: "area-n2-q5"
          problemText: "A triangle has base 14 m and height 12 m. Calculate its area."
          finalAnswer: "84 m²"
          stepByStepGuideline:
            - "Area = ½ × base × height"
            - "Area = ½ × 14 × 12"
            - "Area = ½ × 168 = 84 m²"
            - "Answer: 84 m²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "14 m"
              height: "12 m"
              shape: "acute"
              shaded: true
              caption: "Find the area"
      aiGeneratedQuestions: false

  # Section 3: Different Orientations
  - id: triangle-area-node-3
    title: "Triangles in Different Orientations"
    layer: foundation
    prerequisites:
      - triangle-area-node-2
    problemsRequired: 5
    descriptor:
      section: "different-orientations"
      problemDescription:
        - "Calculate area of rotated triangles"
        - "Identify correct base and height regardless of orientation"
      contexts:
        - "rotated triangles"
        - "obtuse triangles"
      preWrittenQuestions:
        - id: "area-n3-q1"
          avatarIntro: "Triangles can be rotated or flipped, but the formula stays the same! Just identify the base and perpendicular height."
          problemText: "This triangle is rotated so the base is on the right side. The base is 10 cm and the height is 6 cm. Find the area."
          finalAnswer: "30 cm²"
          stepByStepGuideline:
            - "Even when rotated, the formula is the same"
            - "Area = ½ × base × height"
            - "Area = ½ × 10 × 6 = 30 cm²"
            - "Answer: 30 cm²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "10 cm"
              height: "6 cm"
              shape: "acute"
              rotation: 90
              shaded: true
              caption: "Rotated triangle"

        - id: "area-n3-q2"
          problemText: "An obtuse triangle has base 16 cm and height 5 cm (shown outside the triangle). What is its area?"
          finalAnswer: "40 cm²"
          stepByStepGuideline:
            - "For obtuse triangles, the formula is the same"
            - "Area = ½ × base × height"
            - "Area = ½ × 16 × 5 = 40 cm²"
            - "Answer: 40 cm²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "16 cm"
              height: "5 cm"
              shape: "obtuse-left"
              shaded: true
              caption: "Obtuse triangle"

        - id: "area-n3-q3"
          problemText: "The triangle shown has base 18 m at the top. The height is 8 m. Calculate the area."
          finalAnswer: "72 m²"
          stepByStepGuideline:
            - "The base can be at any position"
            - "Area = ½ × base × height"
            - "Area = ½ × 18 × 8 = 72 m²"
            - "Answer: 72 m²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "18 m"
              height: "8 m"
              shape: "acute"
              rotation: 180
              shaded: true
              caption: "Base at top"

        - id: "area-n3-q4"
          problemText: "A triangle has these measurements: side A = 13 cm, base = 10 cm, height = 12 cm, side B = 15 cm. What is its area?"
          finalAnswer: "60 cm²"
          stepByStepGuideline:
            - "Use only the BASE and HEIGHT for area"
            - "Ignore the side lengths (13 cm and 15 cm)"
            - "Area = ½ × 10 × 12 = 60 cm²"
            - "Answer: 60 cm²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "10 cm"
              height: "12 cm"
              shape: "acute"
              shaded: true
              caption: "Use base and height only"

        - id: "area-n3-q5"
          problemText: "An obtuse triangle has height 9 cm shown outside the triangle. The base is 14 cm. Find the area."
          finalAnswer: "63 cm²"
          stepByStepGuideline:
            - "Even with height outside, use the same formula"
            - "Area = ½ × base × height"
            - "Area = ½ × 14 × 9 = 63 cm²"
            - "Answer: 63 cm²"
          mathTool:
            toolName: "triangleArea"
            parameters:
              base: "14 cm"
              height: "9 cm"
              shape: "obtuse-right"
              shaded: true
              caption: "Height outside triangle"
      aiGeneratedQuestions: false

  # Section 4: Word Problems
  - id: triangle-area-node-4
    title: "Word Problems: Area of Triangles"
    layer: foundation
    prerequisites:
      - triangle-area-node-3
    problemsRequired: 4
    descriptor:
      section: "word-problems-area"
      problemDescription:
        - "Solve real-world problems involving triangle areas"
        - "Extract base and height from word problems"
      contexts:
        - "real-world scenarios"
      preWrittenQuestions:
        - id: "area-n4-q1"
          avatarIntro: "Let's apply triangle area to real-world problems! Read carefully to find the base and height in each situation."
          problemText: "A triangular garden has a base of 12 m and a height of 9 m. What is the area of the garden?"
          finalAnswer: "54 m²"
          stepByStepGuideline:
            - "Identify: base = 12 m, height = 9 m"
            - "Area = ½ × base × height"
            - "Area = ½ × 12 × 9 = 54 m²"
            - "Answer: 54 m²"

        - id: "area-n4-q2"
          problemText: "A triangular sail has an area of 30 m². If the base of the sail is 10 m, what is its height?"
          finalAnswer: "6 m"
          stepByStepGuideline:
            - "Area = ½ × base × height"
            - "30 = ½ × 10 × height"
            - "30 = 5 × height"
            - "height = 30 ÷ 5 = 6 m"
            - "Answer: 6 m"

        - id: "area-n4-q3"
          problemText: "A pizza slice is shaped like a triangle with base 8 cm and height 15 cm. What is the area of the pizza slice?"
          finalAnswer: "60 cm²"
          stepByStepGuideline:
            - "Base = 8 cm, height = 15 cm"
            - "Area = ½ × base × height"
            - "Area = ½ × 8 × 15 = 60 cm²"
            - "Answer: 60 cm²"

        - id: "area-n4-q4"
          problemText: "A triangular plot of land has an area of 84 m². If the height is 12 m, what is the base?"
          finalAnswer: "14 m"
          stepByStepGuideline:
            - "Area = ½ × base × height"
            - "84 = ½ × base × 12"
            - "84 = 6 × base"
            - "base = 84 ÷ 6 = 14 m"
            - "Answer: 14 m"
      aiGeneratedQuestions: false

  # ============================================
  # SUBTOPIC 3: COMPOSITE FIGURES
  # WORD PROBLEMS LAYER (4 sections, 16 questions)
  # ============================================

  # Section 1: Split and Add Method
  - id: triangle-composite-node-1
    title: "Split and Add Method"
    layer: word-problems
    prerequisites:
      - triangle-area-node-4
    problemsRequired: 4
    descriptor:
      section: "split-and-add"
      problemDescription:
        - "Split composite figures into triangles and rectangles"
        - "Add areas to find total"
      contexts:
        - "composite shapes"
      preWrittenQuestions:
        - id: "comp-n1-q1"
          avatarIntro: "Let's find the area of this barn-shaped figure!"
          problemText: "A barn-shaped sign is made by placing a triangle on top of a rectangle. The rectangle is 12 m by 7 m. The triangle has a base of 12 m and a height of 5 m. Find the total area."
          finalAnswer: "114 m²"
          stepByStepGuideline:
            - "Split into rectangle + triangle"
            - "Rectangle area = 12 × 7 = 84 m²"
            - "Triangle area = ½ × 12 × 5 = 30 m²"
            - "Total = 84 + 30 = 114 m²"
          diagramSvg: "/curriculum-content/P5/Maths/triangle-composite-svgs/practice/barn-sign.svg"

        - id: "comp-n1-q2"
          avatarIntro: "This rocket shape needs some calculation!"
          problemText: "A rocket-shaped badge is made from a rectangle (9 cm by 5 cm) with a triangle attached to one end. The triangle has a base of 5 cm and a height of 7 cm. What is the total area?"
          finalAnswer: "62.5 cm²"
          stepByStepGuideline:
