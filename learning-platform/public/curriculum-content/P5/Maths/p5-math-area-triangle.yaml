# P5 Mathematics - Area of Triangle Practice Module
# Covers: Base & Height, Area Formula, and Composite Figures

nodes:
  # ============================================
  # SUBTOPIC 1: BASE AND HEIGHT OF A TRIANGLE
  # FOUNDATION LAYER (3 sections, 15 questions)
  # ============================================

  # Section 1: Understanding Base and Height
  - id: triangle-base-height-node-1
    title: "Identifying Base and Height"
    layer: foundation
    prerequisites: []
    problemsRequired: 5
    descriptor:
      section: "what-is-base-height"
      problemDescription:
        - "Identify the base and perpendicular height of triangles"
        - "Recognize the right-angle marker where base and height meet"
      contexts:
        - "triangle identification"
      preWrittenQuestions:
        - id: "bh-n1-q1"
          avatarIntro: "Welcome to learning about triangles! Every triangle has a base and a height. Let's learn how to identify them."
          problemText: "Look at triangle ABC shown below. The base is the horizontal side AB. Which letter marks the vertex where the height is drawn from?"
          finalAnswer: "C"
          stepByStepGuideline:
            - "The base is side AB (the bottom horizontal side)"
            - "The height is drawn from the opposite vertex to the base"
            - "The opposite vertex to base AB is C"
            - "Answer: C"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "C"
              baseLeft: "A"
              baseRight: "B"
              heightFoot: "H"
              shape: "acute"
              showHeight: true
              caption: "Triangle ABC"

        - id: "bh-n1-q2"
          problemText: "In the triangle PQR shown, the height is drawn from P to the base QR. What is the small square symbol at point H showing?"
          finalAnswer: "A right angle (90°)"
          stepByStepGuideline:
            - "The small square symbol is called a right-angle marker"
            - "It shows that two lines meet at exactly 90°"
            - "The height PH meets the base QR at a right angle"
            - "Answer: A right angle (90°)"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "P"
              baseLeft: "Q"
              baseRight: "R"
              heightFoot: "H"
              shape: "acute"
              showHeight: true
              caption: "Triangle PQR with height PH"

        - id: "bh-n1-q3"
          problemText: "Look at the right-angled triangle XYZ. Side XY is the base. The height goes from Z straight down to the base. What type of line is used to show the height?"
          finalAnswer: "A dashed (dotted) line"
          stepByStepGuideline:
            - "In geometry diagrams, the height is shown as a dashed line"
            - "This distinguishes it from the solid sides of the triangle"
            - "The dashed line from Z meets XY at a right angle"
            - "Answer: A dashed (dotted) line"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "Z"
              baseLeft: "X"
              baseRight: "Y"
              heightFoot: "H"
              shape: "acute"
              showHeight: true
              caption: "Triangle XYZ"

        - id: "bh-n1-q4"
          problemText: "In triangle DEF, the base is DE and the height is drawn from F. The height meets the base at point G. What is the relationship between the height FG and the base DE?"
          finalAnswer: "They are perpendicular (meet at 90°)"
          stepByStepGuideline:
            - "The height of a triangle is ALWAYS perpendicular to the base"
            - "Perpendicular means meeting at a right angle (90°)"
            - "Look for the small square symbol showing 90°"
            - "Answer: They are perpendicular (meet at 90°)"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "F"
              baseLeft: "D"
              baseRight: "E"
              heightFoot: "G"
              shape: "acute"
              showHeight: true
              caption: "Triangle DEF"

        - id: "bh-n1-q5"
          problemText: "Look at triangle JKL. If JK is the base, the height is the perpendicular distance from which vertex to the base?"
          finalAnswer: "L"
          stepByStepGuideline:
            - "The base is JK"
            - "The height is drawn from the vertex OPPOSITE to the base"
            - "The vertex opposite to JK is L"
            - "The height goes from L perpendicular to JK"
            - "Answer: L"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "L"
              baseLeft: "J"
              baseRight: "K"
              heightFoot: "M"
              shape: "acute"
              showHeight: true
              caption: "Triangle JKL"
      aiGeneratedQuestions: false

  # Section 2: Any Side Can Be the Base
  - id: triangle-base-height-node-2
    title: "Different Base Choices"
    layer: foundation
    prerequisites:
      - triangle-base-height-node-1
    problemsRequired: 5
    descriptor:
      section: "any-side-as-base"
      problemDescription:
        - "Understand that any side can be chosen as the base"
        - "Find the corresponding height for different base choices"
      contexts:
        - "rotated triangles"
      preWrittenQuestions:
        - id: "bh-n2-q1"
          avatarIntro: "Here's something cool - any side of a triangle can be the base! Let's see how the height changes when we pick different bases."
          problemText: "Triangle ABC is shown with side AC as the base (on the left). From which vertex is the height drawn?"
          finalAnswer: "B"
          stepByStepGuideline:
            - "The base is AC (on the left side)"
            - "The height is drawn from the opposite vertex"
            - "The vertex opposite to AC is B"
            - "Answer: B"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "B"
              baseLeft: "A"
              baseRight: "C"
              shape: "acute"
              rotation: 90
              showHeight: true
              caption: "Triangle ABC with AC as base"

        - id: "bh-n2-q2"
          problemText: "In the same triangle ABC, if we choose AB as the base instead, from which vertex would we draw the height?"
          finalAnswer: "C"
          stepByStepGuideline:
            - "If AB is chosen as the base"
            - "The height must come from the opposite vertex"
            - "The vertex opposite to AB is C"
            - "Answer: C"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "C"
              baseLeft: "A"
              baseRight: "B"
              shape: "acute"
              showHeight: true
              caption: "Triangle ABC with AB as base"

        - id: "bh-n2-q3"
          problemText: "Triangle PQR is rotated so that side PR is at the top. If PR is the base, which vertex is used for the height?"
          finalAnswer: "Q"
          stepByStepGuideline:
            - "The base PR is at the top"
            - "The height drops from the opposite vertex"
            - "The vertex opposite to PR is Q"
            - "Answer: Q"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "Q"
              baseLeft: "P"
              baseRight: "R"
              shape: "acute"
              rotation: 180
              showHeight: true
              caption: "Triangle PQR with PR at top"

        - id: "bh-n2-q4"
          problemText: "How many different base-height pairs does a triangle have?"
          finalAnswer: "3"
          stepByStepGuideline:
            - "A triangle has 3 sides"
            - "Each side can be chosen as the base"
            - "Each base has exactly one corresponding perpendicular height"
            - "So there are 3 different base-height pairs"
            - "Answer: 3"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "A"
              baseLeft: "B"
              baseRight: "C"
              shape: "acute"
              showHeight: true
              caption: "Every triangle has 3 base-height pairs"

        - id: "bh-n2-q5"
          problemText: "Triangle XYZ is positioned with side XZ on the right. If XZ is the base, the height goes from Y. True or False: The height must always be vertical (pointing straight up)?"
          finalAnswer: "False"
          stepByStepGuideline:
            - "The height is perpendicular to the BASE"
            - "If the base is on the right (vertical), the height will be horizontal"
            - "The direction of the height depends on the direction of the base"
            - "Answer: False - the height direction depends on the base direction"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "Y"
              baseLeft: "X"
              baseRight: "Z"
              shape: "acute"
              rotation: 270
              showHeight: true
              caption: "Triangle XYZ with XZ on right side"
      aiGeneratedQuestions: false

  # Section 3: Height Outside the Triangle (Obtuse)
  - id: triangle-base-height-node-3
    title: "Height Outside the Triangle"
    layer: foundation
    prerequisites:
      - triangle-base-height-node-2
    problemsRequired: 5
    descriptor:
      section: "height-outside-triangle"
      problemDescription:
        - "Identify base and height in obtuse triangles"
        - "Understand when height falls outside the triangle"
      contexts:
        - "obtuse triangles"
      preWrittenQuestions:
        - id: "bh-n3-q1"
          avatarIntro: "Sometimes the height of a triangle falls OUTSIDE the triangle! This happens with obtuse triangles. Let's explore why."
          problemText: "Look at the obtuse triangle ABC. The base is AB. Notice that the height from C lands outside the triangle on the extended base line. Why does this happen?"
          finalAnswer: "Because the triangle has an obtuse angle (greater than 90°)"
          stepByStepGuideline:
            - "This is an obtuse triangle - one angle is greater than 90°"
            - "When the apex leans far to one side, the perpendicular height lands outside"
            - "The base line is extended (shown as dashed) to show where height meets it"
            - "Answer: Because the triangle has an obtuse angle (greater than 90°)"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "C"
              baseLeft: "A"
              baseRight: "B"
              heightFoot: "H"
              shape: "obtuse-left"
              showHeight: true
              caption: "Obtuse triangle with height outside"

        - id: "bh-n3-q2"
          problemText: "In the obtuse triangle PQR, the base is PQ. The dashed line extending beyond P shows the extended base. Where does the height from R meet the base line?"
          finalAnswer: "On the extended part of the base, outside the triangle"
          stepByStepGuideline:
            - "Triangle PQR is obtuse"
            - "The height from R must be perpendicular to the base PQ"
            - "The perpendicular from R lands on the extended base line"
            - "Answer: On the extended part of the base, outside the triangle"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "R"
              baseLeft: "P"
              baseRight: "Q"
              heightFoot: "H"
              shape: "obtuse-left"
              showHeight: true
              caption: "Obtuse triangle PQR"

        - id: "bh-n3-q3"
          problemText: "Triangle DEF is obtuse with the obtuse angle at E. If DF is the base, will the height from E fall inside or outside the triangle?"
          finalAnswer: "Inside the triangle"
          stepByStepGuideline:
            - "The obtuse angle is at E"
            - "If DF is the base, E is the apex"
            - "When the apex has the obtuse angle, the height falls inside"
            - "Answer: Inside the triangle"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "E"
              baseLeft: "D"
              baseRight: "F"
              heightFoot: "H"
              shape: "acute"
              showHeight: true
              caption: "Height from obtuse vertex falls inside"

        - id: "bh-n3-q4"
          problemText: "Look at obtuse triangle XYZ with base XY. The height from Z is shown meeting the extended base at point W. What is the length of the height: XW, ZW, or XZ?"
          finalAnswer: "ZW"
          stepByStepGuideline:
            - "The height is the perpendicular distance from Z to the base line"
            - "W is where the perpendicular meets the extended base"
            - "So the height is the segment ZW"
            - "XZ is a side of the triangle, not the height"
            - "Answer: ZW"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "Z"
              baseLeft: "X"
              baseRight: "Y"
              heightFoot: "W"
              shape: "obtuse-right"
              showHeight: true
              caption: "Obtuse triangle XYZ"

        - id: "bh-n3-q5"
          problemText: "Can the height of a triangle ever be equal to one of its sides?"
          finalAnswer: "Yes, in a right-angled triangle"
          stepByStepGuideline:
            - "In a right-angled triangle, one angle is exactly 90°"
            - "If the base is one of the sides forming the right angle"
            - "The height is the other side forming the right angle"
            - "So the height equals one of the sides"
            - "Answer: Yes, in a right-angled triangle"
          mathTool:
            toolName: "triangleIdentify"
            parameters:
              apex: "C"
              baseLeft: "A"
              baseRight: "B"
              shape: "right"
              showHeight: true
              caption: "Right triangle: height = side AC"
      aiGeneratedQuestions: false

  # ============================================
  # SUBTOPIC 2: AREA OF TRIANGLE (FORMULA)
  # FOUNDATION LAYER (4 sections, 18 questions)
