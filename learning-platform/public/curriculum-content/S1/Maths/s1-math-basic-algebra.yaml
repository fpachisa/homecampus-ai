- id: ba-terms-coef-1
  nodeNumber: 2
  title: Identifying Terms, Coefficients, and Like Terms
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText:
        speech.text: In the expression five x minus three y plus eight, identify all terms and state the coefficient for the
          variables x and y.
        display.content: In the expression $5x - 3y + 8$, identify all terms and state the coefficient for the variables $x$
          and $y$.
      avatarIntro: Welcome to our practice session! Understanding the building blocks of algebra—terms and coefficients—is
        essential for the next steps.
      mathTool: null
      finalAnswer: 'Terms: $5x$, $-3y$, $8$. Coefficient of $x$ is $5$. Coefficient of $y$ is $-3$.'
      stepByStepGuideline:
      - 'Identify the parts of the expression separated by addition or subtraction signs. These are the terms: $5x$, $-3y$,
        and $8$.'
      - The coefficient is the numerical factor of a term with a variable.
      - For the term $5x$, the coefficient is $5$.
      - For the term $-3y$, the coefficient is $-3$. Ensure you include the sign.
      id: q2-1
      questionGroup: q2
    - problemText:
        speech.text: Which terms are like terms in the expression seven a plus two b minus four c minus twelve a minus one?
        display.content: Which terms are like terms in the expression $7a + 2b - 4c - 12a - 1$?
      mathTool: null
      finalAnswer: $7a$ and $-12a$ are like terms.
      stepByStepGuideline:
      - Recall that like terms must have the exact same variable(s) raised to the exact same power.
      - 'Examine the terms: $7a$, $2b$, $-4c$, $-12a$, and $-1$.'
      - Compare the terms based on their variables.
      - The terms $7a$ and $-12a$ both contain the variable $a$. Therefore, they are like terms.
      id: q2-2
      questionGroup: q2
    - problemText:
        speech.text: Explain why the terms four x squared and four x are NOT like terms, even though they have the same coefficient.
        display.content: Explain why the terms $4x^2$ and $4x$ are NOT like terms, even though they have the same coefficient.
      mathTool: null
      finalAnswer: They are not like terms because they have different powers. $4x^2$ has the variable $x$ raised to the power
        of 2, while $4x$ has $x$ raised to the power of 1. Like terms must have the same variable AND the same power.
      stepByStepGuideline:
      - 'Define like terms: they must have identical variables and identical powers.'
      - 'Identify the variables and powers in the first term, $4x^2$: variable $x$, power 2.'
      - 'Identify the variables and powers in the second term, $4x$: variable $x$, power 1.'
      - Conclude that since the powers ($2$ and $1$) are different, the terms are not like terms.
      id: q2-3
      questionGroup: q2
    - problemText:
        speech.text: Consider the expression nine y squared minus y plus ten. What is the constant term, and what is the coefficient
          of the term containing only y?
        display.content: Consider the expression $9y^2 - y + 10$. What is the constant term, and what is the coefficient of
          the term containing only $y$?
      mathTool: null
      finalAnswer: The constant term is $10$. The coefficient of the term containing only $y$ (which is $-y$) is $-1$.
      stepByStepGuideline:
      - 'Identify the constant term: this is the term that does not have any variable attached. In $9y^2 - y + 10$, the constant
        term is $10$.'
      - 'Identify the term containing only $y$: this is $-y$.'
      - Recall that if a variable appears without an explicit number, the coefficient is 1 or $-1$. Since the term is $-y$,
        the coefficient is $-1$.
      id: q2-4
      questionGroup: q2
    - problemText:
        speech.text: How many terms are present in the expression three m plus eleven n minus six m minus two n plus five?
          List all the terms that contain the variable n.
        display.content: How many terms are present in the expression $3m + 11n - 6m - 2n + 5$? List all the terms that contain
          the variable $n$.
      mathTool: null
      finalAnswer: There are 5 terms. The terms containing the variable $n$ are $11n$ and $-2n$.
      stepByStepGuideline:
      - Count the parts of the expression separated by addition or subtraction signs. The terms are $3m$, $11n$, $-6m$, $-2n$,
        and $5$. There are 5 terms.
      - Identify which of these terms specifically includes the variable $n$.
      - The terms containing $n$ are $11n$ and $-2n$.
      id: q2-5
      questionGroup: q2
- id: ba-write-expr-1
  nodeNumber: 3
  title: Translating Word Phrases to Algebraic Expressions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'Write an algebraic expression for: The quotient of a number $y$ and 8.'
      avatarIntro: Translating words into math symbols is a fundamental skill in algebra. Let's practice writing some expressions!
      mathTool: null
      finalAnswer: $ \frac{y}{8} $ or $ y \div 8 $ (where $y$ represents the number)
      stepByStepGuideline:
      - 'Identify the operation: ''Quotient'' means division.'
      - The phrase 'the quotient of A and B' translates to A divided by B.
      - Therefore, the expression is $y$ divided by 8, written as $\frac{y}{8}$.
      id: q3-1
      questionGroup: q3
    - problemText: 'Write an algebraic expression for: 6 less than a number $n$.'
      mathTool: null
      finalAnswer: $n - 6$ (NOT $6 - n$, because '6 less than' means subtract 6 from $n$)
      stepByStepGuideline:
      - 'Identify the operation: ''Less than'' indicates subtraction.'
      - The phrase 'A less than B' means B - A. We start with the number ($n$) and subtract 6.
      - The expression is $n - 6$.
      id: q3-2
      questionGroup: q3
    - problemText: 'Write an algebraic expression for: The sum of four times a number $x$ and 15.'
      mathTool: null
      finalAnswer: $4x + 15$
      stepByStepGuideline:
      - 'Break down the phrase: ''four times a number $x$'' translates to $4x$.'
      - '''The sum of A and B'' means addition. We are adding $4x$ and 15.'
      - The final expression is $4x + 15$.
      id: q3-3
      questionGroup: q3
    - problemText: 'Write an algebraic expression for: Triple the sum of a number $t$ and 7.'
      mathTool: null
      finalAnswer: $3(t + 7)$
      stepByStepGuideline:
      - 'Identify the grouping: ''The sum of a number $t$ and 7'' must be calculated first, so it is grouped: $(t + 7)$.'
      - 'Identify the outside operation: ''Triple'' means multiply by 3.'
      - 'The expression is 3 multiplied by the entire sum: $3(t + 7)$.'
      id: q3-4
      questionGroup: q3
    - problemText: 'Write an algebraic expression for: The quotient of a number $a$ and 10, decreased by 2.'
      mathTool: null
      finalAnswer: $ \frac{a}{10} - 2 $ or $ a \div 10 - 2 $
      stepByStepGuideline:
      - 'First part: ''The quotient of a number $a$ and 10'' translates to $a/10$.'
      - 'Second part: ''Decreased by 2'' means subtract 2 from the result of the first step.'
      - The final expression is $\frac{a}{10} - 2$.
      id: q3-5
      questionGroup: q3
- id: ba-like-terms-1
