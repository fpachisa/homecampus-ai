    preWrittenQuestions:
    - problemText:
        speech.text: 'Simplify: eleven x plus seven x'
        display.content: 'Simplify: $11x + 7x$'
      avatarIntro: Algebra is all about making things simpler! Let's start with combining these basic like terms.
      mathTool: null
      finalAnswer:
        speech.text: eighteen x
        display.content: $18x$
      stepByStepGuideline:
      - The terms $11x$ and $7x$ are like terms because they share the same variable, $x$.
      - 'To simplify, add the coefficients: $11 + 7 = 18$.'
      - Keep the variable unchanged.
      - The simplified expression is $18x$.
      id: q4-1
      questionGroup: q4
    - problemText:
        speech.text: 'Collect like terms: twenty y minus seven y'
        display.content: 'Collect like terms: $20y - 7y$'
      mathTool: null
      finalAnswer:
        speech.text: thirteen y
        display.content: $13y$
      stepByStepGuideline:
      - The terms $20y$ and $7y$ are like terms.
      - 'To collect the terms, subtract the coefficients: $20 - 7 = 13$.'
      - Keep the variable $y$.
      - The simplified expression is $13y$.
      id: q4-2
      questionGroup: q4
    - problemText:
        speech.text: 'Simplify the expression: three m plus five m plus twelve m'
        display.content: 'Simplify the expression: $3m + 5m + 12m$'
      mathTool: null
      finalAnswer:
        speech.text: twenty m
        display.content: $20m$
      stepByStepGuideline:
      - All three terms ($3m$, $5m$, and $12m$) are like terms.
      - 'Add the coefficients together: $3 + 5 + 12$.'
      - $3 + 5 = 8$.
      - $8 + 12 = 20$.
      - The simplified expression is $20m$.
      id: q4-3
      questionGroup: q4
    - problemText:
        speech.text: Write nine t plus six t minus four t in its simplest form
        display.content: Write $9t + 6t - 4t$ in its simplest form
      mathTool: null
      finalAnswer:
        speech.text: eleven t
        display.content: $11t$
      stepByStepGuideline:
      - All terms are like terms involving the variable $t$.
      - 'Combine the coefficients: $9 + 6 - 4$.'
      - 'First, perform the addition: $9 + 6 = 15$.'
      - 'Then, perform the subtraction: $15 - 4 = 11$.'
      - The simplest form of the expression is $11t$.
      id: q4-4
      questionGroup: q4
    - problemText:
        speech.text: 'Simplify: fifteen p minus eight p plus five p'
        display.content: 'Simplify: $15p - 8p + 5p$'
      mathTool: null
      finalAnswer:
        speech.text: twelve p
        display.content: $12p$
      stepByStepGuideline:
      - All terms are like terms involving the variable $p$.
      - 'Combine the coefficients from left to right: $15 - 8 + 5$.'
      - 'First, subtract: $15 - 8 = 7$.'
      - 'Next, add: $7 + 5 = 12$.'
      - The simplified expression is $12p$.
      id: q4-5
      questionGroup: q4
