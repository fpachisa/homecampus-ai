- id: ba-complex-simp-1
  nodeNumber: 7
  title: Complex Simplification with Fractions and Negatives
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'Simplify: $\frac{1}{2}a + \frac{1}{3}a$'
      avatarIntro: Time to practice combining terms with fractional coefficients. Remember to find a common denominator first!
      mathTool: null
      finalAnswer: $\frac{5}{6}a$
      stepByStepGuideline:
      - 'Identify the like terms: both terms contain the variable $a$.'
      - Find the Lowest Common Denominator (LCD) for the coefficients $\frac{1}{2}$ and $\frac{1}{3}$. The LCD of 2 and 3
        is 6.
      - 'Convert the coefficients to equivalent fractions with the denominator 6: $\frac{1}{2} = \frac{3}{6}$ and $\frac{1}{3}
        = \frac{2}{6}$.'
      - 'Combine the like terms: $\frac{3}{6}a + \frac{2}{6}a = \frac{3+2}{6}a$.'
      - The simplified expression is $\frac{5}{6}a$.
      id: q7-1
      questionGroup: q7
    - problemText: 'Simplify the expression: $\frac{2}{3}x + \frac{1}{4}y - \frac{1}{6}x + \frac{1}{2}y$'
      mathTool: null
      finalAnswer: $\frac{1}{2}x + \frac{3}{4}y$
      stepByStepGuideline:
      - 'Group the like terms: $( \frac{2}{3}x - \frac{1}{6}x ) + ( \frac{1}{4}y + \frac{1}{2}y ).$'
      - Simplify the $x$ terms. The LCD for 3 and 6 is 6. Convert $\frac{2}{3}$ to $\frac{4}{6}$. $( \frac{4}{6}x - \frac{1}{6}x
        ) = \frac{3}{6}x = \frac{1}{2}x$.
      - Simplify the $y$ terms. The LCD for 4 and 2 is 4. Convert $\frac{1}{2}$ to $\frac{2}{4}$. $( \frac{1}{4}y + \frac{2}{4}y
        ) = \frac{3}{4}y$.
      - 'Combine the simplified terms: $\frac{1}{2}x + \frac{3}{4}y$.'
      id: q7-2
      questionGroup: q7
    - problemText: Write $4m - \frac{3}{4}m + 2m$ in simplest form
      mathTool: null
      finalAnswer: $\frac{21}{4}m$ or $5\frac{1}{4}m$
      stepByStepGuideline:
      - 'Group the integer terms first: $4m + 2m = 6m$.'
      - The expression becomes $6m - \frac{3}{4}m$.
      - 'Convert the integer coefficient 6 into a fraction with the denominator 4: $6 = \frac{6 \times 4}{4} = \frac{24}{4}$.'
      - 'Subtract the coefficients: $\frac{24}{4}m - \frac{3}{4}m = \frac{24 - 3}{4}m$.'
      - The simplified expression is $\frac{21}{4}m$. (This can also be written as the mixed number $5\frac{1}{4}m$.)
      id: q7-3
      questionGroup: q7
    - problemText: 'Simplify: $-5a + 3b - 2a + 7 - 6b - 1$'
      mathTool: null
      finalAnswer: $ -7a - 3b + 6$
      stepByStepGuideline:
      - 'Identify and group the like terms, ensuring to keep the preceding signs:'
      - 'Group $a$ terms: $-5a - 2a$.'
      - 'Group $b$ terms: $+3b - 6b$.'
      - 'Group constant terms: $+7 - 1$.'
      - 'Combine the $a$ terms: $-5a - 2a = -7a$.'
      - 'Combine the $b$ terms: $3b - 6b = -3b$.'
      - 'Combine the constant terms: $7 - 1 = 6$.'
      - The simplified expression is $-7a - 3b + 6$.
      id: q7-4
      questionGroup: q7
    - problemText: 'Collect like terms: $\frac{7}{8}y - \frac{3}{8}y + 2y - \frac{1}{8}y$'
      mathTool: null
      finalAnswer: $\frac{19}{8}y$ or $2\frac{3}{8}y$
      stepByStepGuideline:
