- id: s1-ratio-node-2
  nodeNumber: 2
  title: Finding Equivalent Ratios
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: fractionBar
    preWrittenQuestions:
    - problemText: A construction crew is mixing concrete. The required ratio of sand to cement is 2:3. Generate three ratios
        that are equivalent to this requirement.
      avatarIntro: Equivalent ratios are essential for scaling recipes or construction materials accurately. Remember to multiply
        or divide both parts of the ratio by the same non-zero number!
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/3
          fraction2: 4/6
          operation: equivalent
          showSteps: true
      finalAnswer: 4:6, 6:9, 8:12 (or any three ratios where the second term is 1.5 times the first)
      stepByStepGuideline:
      - To find equivalent ratios, multiply both terms of the original ratio (2:3) by the same integer.
      - 'Multiply by 2: (2 × 2) : (3 × 2) = 4:6'
      - 'Multiply by 3: (2 × 3) : (3 × 3) = 6:9'
      - 'Multiply by 4: (2 × 4) : (3 × 4) = 8:12'
      id: q2-1
      questionGroup: q2
    - problemText: A financial analyst observes that for every $3 saved in Account A, $5 is saved in Account B. If a client
        saves $9 in Account A and $15 in Account B, are the ratios of savings (A:B) equivalent? Show your working.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 3/5
          fraction2: 9/15
          operation: equivalent
          showSteps: true
      finalAnswer: Yes, the ratios 3:5 and 9:15 are equivalent.
      stepByStepGuideline:
      - We compare the original ratio 3:5 with the new ratio 9:15.
      - 'Determine the factor needed to convert the first term: 3 × ? = 9. The factor is 3.'
      - 'Apply the same factor to the second term: 5 × 3 = 15.'
      - Since 3 × 3 = 9 and 5 × 3 = 15, the ratios are equivalent.
      id: q2-2
      questionGroup: q2
    - problemText: 'A baking recipe requires flour and sugar in the ratio 1:4. If a baker uses 5 cups of flour, how much sugar
        (X) must be used to maintain the correct proportions? Complete the equivalent ratio: 1:4 = 5:X.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 1/4
          fraction2: 5/20
          operation: equivalent
          showSteps: true
      finalAnswer: X = 20
      stepByStepGuideline:
      - 'Identify the relationship between the known first terms: 1 to 5.'
      - To go from 1 to 5, we multiply by 5.
      - To maintain the equivalent ratio, we must multiply the second term (4) by the same number (5).
      - X = 4 × 5 = 20.
      - The completed equivalent ratio is 1:4 = 5:20.
      id: q2-3
      questionGroup: q2
    - problemText: A decorator mixed 4 litres of red paint with 10 litres of white paint (4:10). Later, they mixed 2 litres
        of red paint with 5 litres of white paint (2:5). Are these two paint mixtures equivalent in color proportion? Show
        how the ratios relate.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 4/10
          fraction2: 2/5
          operation: equivalent
          showSteps: true
      finalAnswer: Yes, they are equivalent.
      stepByStepGuideline:
      - We need to check if the ratio 4:10 simplifies to 2:5.
      - Find the greatest common divisor (GCD) of 4 and 10, which is 2.
      - 'Divide both terms in 4:10 by 2: (4 ÷ 2) : (10 ÷ 2) = 2:5.'
      - Since 4:10 simplifies to 2:5, the two ratios are equivalent.
      id: q2-4
      questionGroup: q2
    - problemText: 'The ratio of time spent cycling to time spent walking during a workout is 3:4. If a student spent 24 minutes
        walking, how many minutes (Y) did they spend cycling? Complete the equivalent ratio: 3:4 = Y:24.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 3/4
          fraction2: 18/24
          operation: equivalent
          showSteps: true
      finalAnswer: Y = 18
      stepByStepGuideline:
      - 'Identify the relationship between the known second terms: 4 to 24.'
      - To go from 4 to 24, we must multiply by 6 (since 4 × 6 = 24).
      - To maintain the equivalent ratio, we must multiply the first term (3) by the same number (6).
      - Y = 3 × 6 = 18.
      - The completed equivalent ratio is 3:4 = 18:24.
      id: q2-5
      questionGroup: q2
- id: s1-ratio-node-3
  nodeNumber: 3
  title: Simplifying Ratios - Same Units
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: fractionBar
    preWrittenQuestions:
    - problemText: A factory produced 12 acceptable components and 18 rejected components during a test run. Express the ratio
        of acceptable components to rejected components (12:18) in its simplest form.
      avatarIntro: Simplifying ratios helps us understand the relationship between quantities clearly. Remember, always find
        the Highest Common Factor (HCF) first!
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 12/18
          fraction2: 2/3
          operation: equivalent
          showSteps: true
      finalAnswer: '2:3'
      stepByStepGuideline:
      - 'Identify the terms of the ratio: 12 and 18.'
      - Find the Highest Common Factor (HCF) of 12 and 18. The factors of 12 are {1, 2, 3, 4, 6, 12}. The factors of 18 are
        {1, 2, 3, 6, 9, 18}. The HCF is 6.
      - 'Divide both terms of the ratio by the HCF: 12 ÷ 6 and 18 ÷ 6.'
      - The simplified ratio is 2:3.
      id: q3-1
      questionGroup: q3
    - problemText: Two internet providers, A and B, record their average download speeds in Mbps. Provider A achieves 24 Mbps
        and Provider B achieves 36 Mbps. Simplify the ratio of their speeds (A:B) to its lowest terms.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 24/36
          fraction2: 2/3
          operation: equivalent
          showSteps: true
      finalAnswer: '2:3'
      stepByStepGuideline:
      - 'Identify the terms: 24 and 36.'
      - Find the HCF of 24 and 36. The HCF is 12.
      - 'Divide both terms by the HCF: 24 ÷ 12 : 36 ÷ 12.'
      - The simplest form of the ratio is 2:3.
      id: q3-2
      questionGroup: q3
    - problemText: A chef prepares a special marinade using 15 grams of salt and 25 grams of black pepper. Write the ratio
        of the weight of salt to the weight of pepper (15:25) in its simplest form.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 15/25
          fraction2: 3/5
          operation: equivalent
          showSteps: true
      finalAnswer: '3:5'
      stepByStepGuideline:
      - 'Identify the terms: 15 and 25.'
      - Find the HCF of 15 and 25. The HCF is 5.
      - 'Divide both terms by the HCF: 15 ÷ 5 : 25 ÷ 5.'
      - The simplified ratio is 3:5.
      id: q3-3
      questionGroup: q3
    - problemText: In an inter-house competition, Team A scored 18 points, Team B scored 24 points, and Team C scored 6 points.
        Simplify the ratio of their scores (A:B:C) to its lowest terms.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 18/24
          fraction2: 3/4
          operation: equivalent
          showSteps: true
      finalAnswer: '3:4:1'
      stepByStepGuideline:
      - 'Identify the three terms of the ratio: 18, 24, and 6.'
      - Find the HCF of all three numbers (18, 24, and 6). The HCF is 6.
      - 'Divide all three terms by the HCF: 18 ÷ 6 : 24 ÷ 6 : 6 ÷ 6.'
      - The simplified ratio is 3:4:1.
      id: q3-4
      questionGroup: q3
    - problemText: 'A rectangular block has dimensions measured in centimetres: Length = 15 cm, Width = 25 cm, and Height
        = 35 cm. Express the ratio of Length:Width:Height (15:25:35) in simplest integer form.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 15/25
          fraction2: 3/5
          operation: equivalent
          showSteps: true
      finalAnswer: '3:5:7'
      stepByStepGuideline:
      - 'Identify the three terms of the ratio: 15, 25, and 35.'
      - Find the HCF of 15, 25, and 35. The HCF is 5.
      - 'Divide all three terms by the HCF: 15 ÷ 5 : 25 ÷ 5 : 35 ÷ 5.'
      - The simplified ratio is 3:5:7.
      id: q3-5
      questionGroup: q3
