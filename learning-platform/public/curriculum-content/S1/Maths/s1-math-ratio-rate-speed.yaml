      stepByStepGuideline:
      - 'Step 1: Convert the volume of Brand B to Litres (1 L = 1000 mL). Volume B = 800 mL = 0.8 L.'
      - 'Step 2: Calculate the unit rate for Brand A ($/L). Rate A = $12.50 ÷ 2.5 L = $5.00/L.'
