    preWrittenQuestions:
    - problemText: A shopper is comparing two brands of liquid laundry detergent. Brand A is priced at $12.50 for a 2.5 L
        container. Brand B is priced at $4.50 for an 800 mL container. Which brand offers the better value (cheaper per unit
        volume)?
