- id: s1-ratio-node-6
  nodeNumber: 6
  title: Recognizing Proportional Relationships
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Are the four numbers 4, 6, 8, and 12 in proportion when paired such that the ratio of the first two (4:6)
        is compared to the ratio of the last two (8:12)? Verify your answer using cross-multiplication.
      avatarIntro: Verifying proportionality is essential in mathematics! Remember that quantities are proportional if their
        ratios are equal, meaning they have a constant relationship.
      mathTool: null
      finalAnswer: 'Yes, the numbers are proportional. Verification using cross-multiplication: 4 × 12 = 48 and 6 × 8 = 48.
        Since the cross products are equal (48 = 48), the ratios 4:6 and 8:12 form a proportion.'
      stepByStepGuideline:
      - 'Set up the ratios for comparison: 4/6 = 8/12.'
      - 'Apply the cross-multiplication method: Multiply the outer terms (4 × 12) and the inner terms (6 × 8).'
      - 'Calculate the products: 4 × 12 = 48 and 6 × 8 = 48.'
      - Compare the products. Since 48 = 48, the ratios are equal.
      - Conclude that the numbers are proportional because the cross-products are equal.
      id: q6-1
      questionGroup: q6
    - problemText: A motorcycle covers 100 km in 2 hours and later covers 150 km in 3 hours. Is the distance traveled proportional
        to the time taken? Explain using the constant ratio method.
      mathTool: null
      finalAnswer: 'Yes, the distance traveled is proportional to the time taken. Verification using constant ratio: Calculate
        the ratio of distance to time (speed) for both instances. First instance: 100 km / 2 h = 50 km/h. Second instance:
        150 km / 3 h = 50 km/h. Since the ratio is constant (50 km/h), the relationship is proportional.'
      stepByStepGuideline:
      - 'Define the ratios of Distance:Time for both scenarios: 100:2 and 150:3.'
      - 'Calculate the unit rate (constant speed) for the first ratio: 100 ÷ 2 = 50.'
      - 'Calculate the unit rate (constant speed) for the second ratio: 150 ÷ 3 = 50.'
      - Compare the unit rates. Since both ratios equal 50, the relationship is proportional.
      id: q6-2
      questionGroup: q6
    - problemText: Determine if the four numbers 5, 10, 15, and 25 form a proportion when comparing the ratio 5:10 to the
        ratio 15:25. Verify your answer by simplifying both ratios.
      mathTool: null
      finalAnswer: 'No, the ratios do not form a proportion. Verification using ratio simplification: The first ratio 5:10
        simplifies to 1:2. The second ratio 15:25 simplifies to 3:5. Since 1:2 ≠ 3:5, the relationship is not proportional.'
      stepByStepGuideline:
      - 'Identify the two ratios: 5:10 and 15:25.'
      - Simplify the first ratio (5:10) by dividing both terms by their greatest common divisor (5), resulting in 1:2.
      - Simplify the second ratio (15:25) by dividing both terms by their greatest common divisor (5), resulting in 3:5.
      - Compare the simplified ratios. Since 1:2 is not equal to 3:5, conclude that the numbers are not proportional.
      id: q6-3
      questionGroup: q6
    - problemText: A vendor sells 3 items for $5. If they later sell 6 items for $10, is the cost proportional to the quantity
        sold? Use cross-multiplication to verify.
      mathTool: null
      finalAnswer: 'Yes, the cost is proportional to the quantity sold. Verification using cross-multiplication: Set up the
        proportion 3 items / $5 = 6 items / $10. Check the cross products: 3 × 10 = 30 and 5 × 6 = 30. Since the cross products
        are equal (30 = 30), the relationship is proportional (the price per item is constant).'
      stepByStepGuideline:
      - 'Set up the ratios comparing quantity to cost: 3:5 and 6:10.'
      - 'Check for proportionality using cross-multiplication: 3 × 10 compared to 5 × 6.'
      - 'Calculate the products: 3 × 10 = 30 and 5 × 6 = 30.'
      - Since 30 = 30, the ratios are equal.
      - Conclude that the cost is proportional to the quantity.
      id: q6-4
      questionGroup: q6
    - problemText: A recipe requires a ratio of 2 parts oil to 3 parts water. If a cook attempts to scale the recipe using
        4 parts oil and 7 parts water, are the ingredients mixed proportionally? Explain using the constant ratio method.
      mathTool: null
      finalAnswer: 'No, the ingredients are not mixed proportionally. Verification using constant ratio: Original ratio (Oil:Water)
        is 2:3 (Ratio value ≈ 0.667). Scaled ratio is 4:7 (Ratio value ≈ 0.571). Since 2/3 ≠ 4/7, the ratios are not constant,
        and the recipe scaling is not proportional.'
      stepByStepGuideline:
      - 'Identify the ratios: Original recipe (2:3) and Scaled recipe (4:7).'
