      - 'Calculate the sum of the known angles: $100^\circ + 130^\circ = 230^\circ$.'
      - 'Subtract the sum of known angles from 360° to find the missing angle R: $360^\circ - 230^\circ = 130^\circ$.'
      - The measure of angle R is $130^\circ$.
      id: q3-1
      questionGroup: q3
    - problemText: Four angles meet at a common vertex. Three of the angles measure $60^\circ$, $70^\circ$, and $90^\circ$.
        Calculate the measure of the fourth angle, $x$.
      mathTool:
