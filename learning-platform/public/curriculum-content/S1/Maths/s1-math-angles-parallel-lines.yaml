      mathTool:
        toolName: anglesAtPoint
        parameters:
          angles:
          - 80
          - 100
          - null
          - null
          labels:
          - 80°
          - 100°
          - a
          - a
          showSum: true
      finalAnswer: $a = 90^{\circ}$ and $b = 90^{\circ}$.
      stepByStepGuideline:
      - 'The sum of all four angles must be $360^{\circ}$. Set up the equation: $80^{\circ} + 100^{\circ} + a + b = 360^{\circ}$.'
      - 'Calculate the sum of the known angles: $80^{\circ} + 100^{\circ} = 180^{\circ}$.'
      - 'Find the remaining total for $a$ and $b$: $360^{\circ} - 180^{\circ} = 180^{\circ}$. Thus, $a + b = 180^{\circ}$.'
      - Since $a = b$, we can write $2a = 180^{\circ}$.
      - 'Solve for $a$: $a = 180^{\circ} \div 2 = 90^{\circ}$. Since $a = b$, then $b = 90^{\circ}$.'
      id: q4-2
      questionGroup: q4
    - problemText: 'Four angles meet at a point: $60^{\circ}$, $90^{\circ}$, $x$, and $y$. If angle $y$ is twice the measure
        of angle $x$ (i.e., $y = 2x$), calculate the measures of $x$ and $y$.'
      mathTool:
        toolName: anglesAtPoint
        parameters:
          angles:
          - 60
          - 90
          - null
          - null
          labels:
          - 60°
          - 90°
          - x
          - 2x
          showSum: true
      finalAnswer: $x = 70^{\circ}$ and $y = 140^{\circ}$.
      stepByStepGuideline:
      - 'The sum of the angles around a point is $360^{\circ}$. Set up the equation: $60^{\circ} + 90^{\circ} + x + y = 360^{\circ}$.'
      - 'Substitute $y = 2x$ into the equation: $60^{\circ} + 90^{\circ} + x + 2x = 360^{\circ}$.'
      - 'Simplify the equation: $150^{\circ} + 3x = 360^{\circ}$.'
      - 'Subtract the known angles from $360^{\circ}$: $3x = 360^{\circ} - 150^{\circ} = 210^{\circ}$.'
      - 'Solve for $x$: $x = 210^{\circ} \div 3 = 70^{\circ}$.'
      - 'Calculate $y$: $y = 2x = 2(70^{\circ}) = 140^{\circ}$.'
      id: q4-3
      questionGroup: q4
    - problemText: Five angles meet at a point. Two of the angles measure $40^{\circ}$ and $80^{\circ}$. The remaining three
        angles are in the ratio $3:4:5$. Find the measure of these three unknown angles.
      mathTool:
        toolName: anglesAtPoint
        parameters:
          angles:
          - 40
          - 80
          - null
          - null
          - null
          labels:
          - 40°
          - 80°
          - 3x
          - 4x
          - 5x
          showSum: true
      finalAnswer: The three unknown angles are 60°, 80°, and 100°.
      stepByStepGuideline:
      - 'First, find the sum of the unknown angles by subtracting the known angles from $360^{\circ}$: $360^{\circ} - (40^{\circ}
        + 80^{\circ}) = 360^{\circ} - 120^{\circ} = 240^{\circ}$.'
      - Let the three unknown angles be $3x$, $4x$, and $5x$. Their sum is $240^{\circ}$.
      - 'Set up the equation for the ratio: $3x + 4x + 5x = 240^{\circ}$.'
      - 'Combine the terms: $12x = 240^{\circ}$.'
      - 'Solve for $x$: $x = 240^{\circ} \div 12 = 20^{\circ}$.'
      - 'Calculate the measure of the unknown angles: $3x = 3(20^{\circ}) = 60^{\circ}$; $4x = 4(20^{\circ}) = 80^{\circ}$;
        $5x = 5(20^{\circ}) = 100^{\circ}$.'
      id: q4-4
      questionGroup: q4
    - problemText: Four angles meet at a point. One angle is a right angle ($90^{\circ}$), and the other three angles ($P$,
        $Q$, and $R$) are in the ratio $2:3:4$. Determine the measure of angles $P$, $Q$, and $R$.
      mathTool:
        toolName: anglesAtPoint
        parameters:
          angles:
          - 90
          - null
          - null
          - null
          labels:
          - 90°
          - 2x
          - 3x
          - 4x
          showSum: true
      finalAnswer: P = 60°, Q = 90°, and R = 120°.
      stepByStepGuideline:
      - 'Find the total measure allocated to the unknown angles (P, Q, R) by subtracting the known angle from $360^{\circ}$:
        $360^{\circ} - 90^{\circ} = 270^{\circ}$.'
      - Let the unknown angles be $2x$, $3x$, and $4x$. Their sum is $270^{\circ}$.
      - 'Set up the equation: $2x + 3x + 4x = 270^{\circ}$.'
      - 'Combine the terms: $9x = 270^{\circ}$.'
      - 'Solve for $x$: $x = 270^{\circ} \div 9 = 30^{\circ}$.'
      - 'Calculate the measure of P, Q, and R: P = $2x = 2(30^{\circ}) = 60^{\circ}$; Q = $3x = 3(30^{\circ}) = 90^{\circ}$;
        R = $4x = 4(30^{\circ}) = 120^{\circ}$.'
      id: q4-5
      questionGroup: q4
