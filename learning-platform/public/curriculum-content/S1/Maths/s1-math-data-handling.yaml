- id: data-node-06
  nodeNumber: 6
  title: Interpreting and Analyzing Frequency Tables
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'A local restaurant tracked the delivery times (in minutes) for several orders. The results were categorized
        into three classes: Under 15 minutes (12 deliveries), 15 to 25 minutes (18 deliveries), and Over 25 minutes (10 deliveries).
        Based on this frequency table, determine:

        (a) The total number of deliveries recorded.

        (b) The modal class for delivery time.

        (c) The percentage of deliveries that took between 15 and 25 minutes.'
      avatarIntro: Frequency tables help us quickly summarize large amounts of data. Let's practice calculating key measures
        like totals, modes, and percentages.
      mathTool: null
      finalAnswer: (a) 40 deliveries; (b) 15 to 25 minutes; (c) 45%
      stepByStepGuideline:
      - 'Step 1: Calculate the total frequency by summing all class frequencies: Total = 12 + 18 + 10 = 40.'
      - 'Step 2: Identify the mode (the class with the highest frequency). The highest frequency is 18, corresponding to the
        class 15 to 25 minutes.'
      - 'Step 3: Calculate the percentage for the 15 to 25 minute class using the formula: Percentage = (Frequency / Total)
        × 100%. Percentage = (18 / 40) × 100% = 45%.'
      id: q6-1
      questionGroup: q6
    - problemText: 'A cinema surveyed audience members about their favorite movie genre. The results were: Action (15 viewers),
        Comedy (22 viewers), and Drama (8 viewers). Calculate:

        (a) The total number of people surveyed.

        (b) The ratio of Action movie fans to Drama movie fans, expressed in its simplest form.

        (c) The percentage of the audience whose favorite genre was Comedy.'
      mathTool: null
      finalAnswer: (a) 45 viewers; (b) 15:8; (c) 48.89%
      stepByStepGuideline:
      - 'Step 1: Calculate the total frequency: Total = 15 + 22 + 8 = 45.'
      - 'Step 2: Determine the ratio of Action fans (15) to Drama fans (8). Ratio = 15:8. Since 15 and 8 share no common factors
        other than 1, the ratio is already in its simplest form.'
      - 'Step 3: Calculate the percentage for Comedy: Percentage = (22 / 45) × 100%. Percentage ≈ 48.888...%, rounded to 48.89%.'
      id: q6-2
      questionGroup: q6
    - problemText: 'Sixty employees at a multinational company reported their primary method of commuting to work. The frequency
        table showed: Car (20 employees), Bus (15 employees), and Train (25 employees). Calculate:

        (a) The total number of employees surveyed.

        (b) The modal class of transport.

        (c) The percentage of employees who commute by Train.'
      mathTool: null
      finalAnswer: (a) 60 employees; (b) Train; (c) 41.67%
