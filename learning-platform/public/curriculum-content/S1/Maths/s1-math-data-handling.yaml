- id: data-node-01
  nodeNumber: 1
  title: What is Statistics? Understanding the Four Processes
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Statistics is the methodology of making sense of data. What are the four fundamental processes involved
        in a complete statistical investigation, and what is the correct order they generally follow?
      avatarIntro: Welcome! Let's start with the basics of statistics. Understanding these four steps is crucial for any data
        analysis project.
      mathTool: null
      finalAnswer: 'The four processes involved in statistics, in their correct sequence, are: (1) Collecting data (gathering
        information), (2) Organizing data (structuring and summarizing), (3) Representing data (creating graphs and charts),
        and (4) Analyzing data (interpreting results and drawing conclusions).'
      stepByStepGuideline:
      - Recall the definition of statistics as a method for processing information.
      - 'Identify the initial action: gathering the information (Collecting).'
      - Identify the step needed to make the information usable (Organizing).
      - Identify the step needed to communicate the information visually (Representing).
      - Identify the final step of interpretation and conclusion drawing (Analyzing).
      id: q1-1
      questionGroup: q1
    - problemText: 'A teacher recorded the time (in minutes) it took for each student in a class to complete a puzzle: 12,
        8, 15, 12, 9, 11, 14, 15, 8, 10. This list is currently unorganized. Is this collection of times classified as raw
        data or organized data? Justify your classification.'
      mathTool: null
      finalAnswer: This collection of times is classified as raw data. It is raw data because the numbers are simply listed
        in the order they were collected and have not been sorted, grouped, or summarized (e.g., in a frequency table), making
        it difficult to quickly identify patterns or summaries.
      stepByStepGuideline:
      - 'Define raw data: Data that is unprocessed, unorganized, and in the state it was first collected.'
      - Examine the provided list of times. Since it is just an unsorted list, it fits the definition of raw data.
      - Provide justification by explaining why its current state makes interpretation difficult or incomplete.
      id: q1-2
      questionGroup: q1
    - problemText: You have collected hundreds of survey responses detailing student preferences for lunchtime meals. Why
        is the 'Organizing' step considered essential—not optional—before you attempt to represent or analyze this large dataset?
      mathTool: null
      finalAnswer: The Organizing step is essential because raw data is often messy, complex, and unmanageable. Organizing
        data (e.g., sorting, tallying frequencies, or grouping into categories) transforms the data into a usable format.
        This structure simplifies interpretation, makes patterns visible, and ensures the accuracy of any visual representations
        or final analysis drawn from the data.
      stepByStepGuideline:
      - Identify the main drawback of working directly with large amounts of raw data.
      - Explain the primary function of the organizing step (e.g., sorting, counting, grouping).
      - State the benefit of this organized structure in preparation for the later stages (Representing and Analyzing).
      id: q1-3
      questionGroup: q1
    - problemText: The final two processes in statistics are Representing and Analyzing. Explain the key conceptual difference
        between these two steps, focusing on the primary purpose of each one.
      mathTool: null
      finalAnswer: Representing data is the process of creating visuals (like graphs or charts) to clearly communicate the
        data findings. Its purpose is visual communication. Analyzing data, conversely, is the intellectual step of interpreting
        those visuals or summaries, identifying trends, making comparisons, calculating measures (like averages), and drawing
        meaningful conclusions to answer the initial research question. Its purpose is interpretation and decision-making.
      stepByStepGuideline:
      - Define 'Representing' as the visualization stage.
      - Define 'Analyzing' as the interpretation and conclusion-drawing stage.
      - 'Contrast their purposes: one is for clear presentation, and the other is for deriving meaning.'
      id: q1-4
      questionGroup: q1
    - problemText: A government agency has completed a bar chart showing the percentage breakdown of monthly average temperatures
        in a city over the last decade. Is this visual classified as raw data or organized data? Based on the four statistical
        processes, what must the agency do as the final step after completing this chart?
      mathTool: null
      finalAnswer: This bar chart is classified as organized data (specifically, represented data). The four processes are
        Collecting → Organizing → Representing → Analyzing. Since the agency has already completed the representation step
        (the bar chart), the final logical step they must perform is Analyzing data. This involves interpreting the chart
        to identify trends (e.g., warming patterns, seasonal variations) and drawing conclusions to inform long-term policy.
      stepByStepGuideline:
      - 'Classify the bar chart: It is a structured visual display, thus it is organized data.'
      - Determine where the bar chart fits in the four processes (it is the Representing step).
      - 'Identify the final step in the sequence that follows Representing: Analyzing.'
      - Explain what the Analyzing step entails in this context (interpreting temperature patterns and drawing conclusions).
      id: q1-5
      questionGroup: q1
- id: data-node-02
  nodeNumber: 2
  title: Four Methods of Data Collection
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Identify and briefly describe the four fundamental methods used to collect data in statistical investigations.
      avatarIntro: Understanding how data is gathered is the first crucial step in statistics. Let's start by recalling the
        main techniques.
      mathTool: null
      finalAnswer: 'The four fundamental methods are: 1) Conducting Experiments (testing cause and effect under controlled
        conditions), 2) Conducting Surveys (asking questions to gather opinions or facts from people), 3) Observing Outcomes
        (watching and recording events or behaviors in their natural setting), and 4) Searching Statistical Data (obtaining
        data already collected and published by others).'
      stepByStepGuideline:
      - Recall the four recognized methods of collecting data.
      - 'Method 1: Conducting Experiments, which involves manipulating variables to test a hypothesis.'
      - 'Method 2: Conducting Surveys, which involves asking questions to respondents.'
      - 'Method 3: Observing Outcomes, which involves passively recording events or behaviors.'
      - 'Method 4: Searching Statistical Data, which involves accessing existing, published data sources.'
      id: q2-1
      questionGroup: q2
    - problemText: A municipal government needs to decide if they should invest in building more public bicycle lanes. To
        gauge public support and potential usage, which data collection method is most appropriate?
      mathTool: null
      finalAnswer: The most appropriate method is Conducting a Survey. This method is necessary because the government needs
        to gather the opinions, preferences, and intentions (whether residents would use the lanes) directly from the population.
      stepByStepGuideline:
      - 'Determine the goal: The goal is to measure public opinion and intention.'
      - 'Evaluate methods: Experiments test cause/effect; Observation tracks natural behavior; Searching Data uses existing
        information. None of these capture current public opinion directly.'
      - 'Select the appropriate method: Since the data required is subjective (opinions and preferences), Conducting a Survey
        is the correct choice.'
      id: q2-2
      questionGroup: q2
    - problemText: An agricultural scientist wants to determine if playing classical music near tomato plants actually increases
        their yield compared to plants grown in silence. What is the most appropriate data collection method for this study?
      mathTool: null
      finalAnswer: The most appropriate method is Conducting an Experiment. An experiment is required because the scientist
        must test a specific hypothesis (music causes increased yield) under controlled conditions, manipulating one variable
        (music exposure) while measuring the resulting outcome (yield).
      stepByStepGuideline:
      - 'Determine the goal: The goal is to test a cause-and-effect relationship (Music → Yield).'
      - 'Evaluate methods: Testing a hypothesis by manipulating conditions requires a controlled setup.'
      - 'Select the appropriate method: Conducting an Experiment is the only method that allows for controlled manipulation
        of variables (like music exposure) to rigorously measure the resulting effect.'
      id: q2-3
      questionGroup: q2
    - problemText: A traffic analyst wants to measure the average speed of vehicles traveling on a highway stretch during
        rush hour without interfering with the flow of traffic or alerting drivers that they are being studied. Which data
        collection method should they use?
      mathTool: null
      finalAnswer: The most appropriate method is Observing Outcomes (or Direct Observation). Observation is appropriate as
        the analyst needs to passively watch and record the natural behavior (speed) of the subjects (drivers) in a real-world
        setting without influencing the data being collected.
      stepByStepGuideline:
      - 'Determine the goal: The goal is to track natural, ongoing behavior (vehicle speed) without intervention.'
      - 'Evaluate methods: Surveys require interaction; Experiments require manipulation; Searching Data requires published
        records. None fit the need for non-intrusive, real-time tracking.'
      - 'Select the appropriate method: Since the analyst must passively watch and record natural occurrences, Observation
        is the necessary method.'
      id: q2-4
      questionGroup: q2
    - problemText: You are preparing a school report on the historical unemployment rate in your country over the last fifty
        years. You need precise, macro-level figures compiled by the national statistical office. What is the most efficient
        way to collect this type of data?
      mathTool: null
      finalAnswer: The most appropriate method is Searching Statistical Data. This method is the most efficient because the
        necessary data is historical, official, and has already been systematically collected, processed, and published by
        a reliable authoritative source (the national statistical office).
      stepByStepGuideline:
      - 'Determine the goal: The goal is to obtain previously compiled, historical, large-scale data.'
      - 'Evaluate methods: Since the data already exists and has been officially published, there is no need to conduct a
        new survey, observation, or experiment.'
      - 'Select the appropriate method: Searching Statistical Data allows the researcher to quickly access reliable secondary
        sources.'
      id: q2-5
      questionGroup: q2
- id: data-node-03
  nodeNumber: 3
  title: Choosing the Best Data Collection Method
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'A large supermarket chain wants to redesign its layout to maximize sales of high-profit items. They need
        to understand exactly how customers navigate the aisles and which displays capture their attention naturally. They
        are considering three options: (A) Surveying customers as they exit the store about their path, (B) Installing hidden
        cameras to observe customer movement patterns (path tracking), or (C) Analyzing past sales transaction data to see
        which items are bought together.'
      avatarIntro: Choosing the right method depends heavily on what kind of data you need. Let's practice analyzing scenarios
        to find the best fit!
      mathTool: null
      finalAnswer: 'Option (B): Installing hidden cameras to observe customer movement patterns (Observation).'
      stepByStepGuideline:
      - 'Analyze the goal: The supermarket needs accurate behavioral data on *how* customers move, not what they *say* they
        do or what they *bought* previously.'
      - 'Evaluate Method A (Survey): Surveys rely on customer memory, which is often inaccurate regarding habitual movements.
        This provides low accuracy for path tracking.'
      - 'Evaluate Method C (Sales Data): Sales data shows correlation (what was bought) but not causation or movement (how
        they got there).'
      - 'Evaluate Method B (Observation): Observation provides the highest accuracy because it captures natural, unfiltered
        behavior in real-time. Although higher in initial setup cost and time than a survey, the reliability of the spatial
        data is superior for layout design.'
      id: q3-1
      questionGroup: q3
    - problemText: 'A local political campaign needs to gauge the current approval rating of their candidate nationwide. They
        have only one week to collect data from a sample of at least 5,000 respondents, and they have a very limited budget
        for hiring staff. Which data collection method is the most practical choice given the constraints of time, required
        sample size, and cost: (A) Hiring a team for face-to-face interviews, (B) Sending out physical mail surveys to registered
        voters, or (C) Conducting an automated telephone polling campaign (robo-calls)?'
      mathTool: null
      finalAnswer: 'Option (C): Conducting an automated telephone polling campaign (robo-calls).'
      stepByStepGuideline:
      - 'Identify constraints: The primary constraints are extreme time pressure (one week), large sample size (5,000+), and
        low budget.'
      - 'Analyze Method A (Face-to-face): This is extremely high cost and time-intensive, making it impossible to meet the
        5,000 respondent target within one week.'
      - 'Analyze Method B (Mail Surveys): Mail surveys are slow, relying on postal delivery and response time. They would
        not meet the one-week deadline.'
      - 'Analyze Method C (Automated Polling): While it may suffer from lower response quality than face-to-face interviews,
        automated telephone polling provides the fastest and lowest-cost way to reach a vast, geographically diverse sample
        required to meet both the time and budget constraints.'
      id: q3-2
      questionGroup: q3
    - problemText: A major fast-food restaurant is developing a new vegetarian burger and needs to determine which of three
        potential recipes (V1, V2, or V3) customers prefer. The goal is to isolate the taste preference while minimizing external
        influences like marketing or presentation. They are considering a survey, an observation study, or a controlled experiment.
      mathTool: null
      finalAnswer: A controlled experiment (blind taste test).
      stepByStepGuideline:
      - 'Determine the goal: The goal is to establish a cause-and-effect relationship (Recipe A vs. Preference) while controlling
        variables.'
      - 'Evaluate alternatives: A general survey about vegetarian preferences is too vague. Observation doesn''t capture taste
        preference directly.'
      - 'Choose the best method: A controlled experiment, such as a blind taste test (where participants don''t know which
        recipe they are trying), is the only way to isolate the variable (recipe type) and accurately measure immediate preference
        without bias. Although high in cost and time compared to a simple survey, it offers the highest internal validity
        (accuracy) regarding the core question.'
      id: q3-3
      questionGroup: q3
    - problemText: A social researcher is investigating the correlation between the number of public parks in a city and the
        reported mental health scores of its residents. The researcher has a reasonable budget and several months to complete
        the project, but requires data from over 50 major cities across the country.
      mathTool: null
      finalAnswer: Combining Secondary Data Collection (for park counts) and Surveys (for mental health scores).
      stepByStepGuideline:
      - 'Deconstruct the data need: The research requires two distinct data sets: (1) Objective, quantifiable data (number
        of parks per city) and (2) Subjective, personalized data (mental health scores).'
      - 'Determine Park Data method: Counting parks in 50 major cities using primary methods (observation or census) is highly
        impractical and costly. Official government/municipal records (Secondary Data) are the quickest, cheapest, and most
        accurate source for this objective information.'
      - 'Determine Mental Health Data method: Mental health scores require input from the residents themselves. This sensitive,
        subjective information must be collected directly, making a standardized questionnaire (Survey) the most practical
        and scalable primary collection method.'
      - 'Conclusion: A combination (Hybrid Approach) is necessary. Secondary data provides the necessary breadth and efficiency
        for the objective variable, while a tailored survey provides the necessary primary data for the subjective variable.'
      id: q3-4
      questionGroup: q3
    - problemText: A university librarian wants to understand why the usage of the physical library printing services has
        dropped significantly over the last two years. They are deciding between (A) Accessing historical usage logs (Secondary
        Data), (B) Interviewing 10 students about their printing habits (Primary Data), or (C) Conducting a formal, in-depth
        audit of competitor university library printing policies (Secondary Data). Which option would be the most efficient
        and relevant starting point for solving the problem?
      mathTool: null
      finalAnswer: 'Option (A): Accessing historical usage logs (Secondary Data).'
      stepByStepGuideline:
      - 'Analyze the problem: The core issue is a change over time (a drop in usage). The starting point should be confirming
        the trend and identifying potential variables within the library system itself.'
      - 'Evaluate Method B (Interviews): While useful, interviewing only 10 students provides a very small sample size and
        may not represent the general user population. It is good for ''why'' but not for confirming the magnitude of the
        ''what''.'
      - 'Evaluate Method C (Competitor Audit): Auditing competitors is valuable for strategic changes, but it does not directly
        explain why *this* specific library’s usage has dropped.'
      - 'Evaluate Method A (Usage Logs): The internal usage logs provide cheap, accurate, and readily available data (Secondary
        Data) on *when* the drop occurred, *who* was using the service before, and *what* resources were accessed. This is
        the most efficient starting point to define the scope of the problem before investing in time-consuming primary data
        collection like interviews.'
      id: q3-5
      questionGroup: q3
- id: data-node-04
  nodeNumber: 4
  title: Using Tally Marks to Count Data
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A sports journalist is recording the total number of goals scored throughout a major soccer tournament.
        If the final count is 31 goals, draw the correct tally marks to represent this number, ensuring accurate grouping
        in sets of five.
      avatarIntro: Welcome! Tally marks are a fast and reliable way to record data as you collect it. Let's practice drawing
        them accurately.
      mathTool: null
      finalAnswer: '||||/ ||||/ ||||/ ||||/ ||||/ ||||/ |'
      stepByStepGuideline:
      - 'Determine how many full groups of 5 are needed: 31 divided by 5 equals 6 with a remainder of 1.'
      - Draw six complete groups of 5. Remember that the 5th mark must cross the previous four (e.g., ||||/).
      - Draw the remaining 1 mark as a single vertical stroke.
      - 'The final representation is: ||||/ ||||/ ||||/ ||||/ ||||/ ||||/ |'
      id: q4-1
      questionGroup: q4
    - problemText: 'During a traffic study, an analyst recorded the number of heavy trucks passing a specific checkpoint.
        The tally marks recorded were: ||||/ ||||/ ||||/ ||||/ ||||/ ||. How many heavy trucks passed the checkpoint in total?'
      mathTool: null
      finalAnswer: '27'
      stepByStepGuideline:
      - Identify the number of full groups of five. There are 5 full groups shown.
      - 'Calculate the total from the full groups: 5 groups × 5 items/group = 25.'
      - 'Count the remaining individual tally marks: There are 2 remaining marks.'
      - 'Add the totals: 25 + 2 = 27. A total of 27 heavy trucks passed the checkpoint.'
      id: q4-2
      questionGroup: q4
    - problemText: 'A student attempted to tally 19 responses for ''Favorite Color: Blue'' and wrote the following: |||||
        ||||| ||||| ||||. Identify the two main errors in standard tally notation present in this recording and state the
        correct way to represent the number 19.'
      mathTool: null
      finalAnswer: 'The student used five vertical strokes (|||||) instead of using four vertical strokes and the fifth stroke
        diagonally crossing them (||||/). The correct tally for 19 is: ||||/ ||||/ ||||/ ||||'
      stepByStepGuideline:
      - 'Analyze the provided flawed tally: ||||| ||||| ||||| ||||. The first three groups use 5 vertical strokes, which is
        incorrect notation.'
      - The correct rule states that the 5th mark must be a diagonal cross stroke to group the first four.
      - 'Determine the correct grouping for 19: 19 divided by 5 equals 3 with a remainder of 4.'
      - Draw three correct groups of 5 (||||/ ||||/ ||||/).
      - Draw the remaining 4 marks (||||). The correct total representation is ||||/ ||||/ ||||/ ||||.
      id: q4-3
      questionGroup: q4
    - problemText: A school librarian needs to track the number of books checked out during the first hour of the day. If
        14 books were borrowed, draw the tally marks that accurately represent this total.
      mathTool: null
      finalAnswer: '||||/ ||||/ ||||'
      stepByStepGuideline:
      - 'Determine how many full groups of 5 are needed: 14 divided by 5 equals 2 with a remainder of 4.'
      - Draw two complete groups of 5, ensuring the 5th mark is the diagonal cross stroke.
      - Draw the remaining 4 marks as single vertical strokes.
      - 'The final representation is: ||||/ ||||/ ||||'
      id: q4-4
      questionGroup: q4
    - problemText: 'A local bakery tracked the sales of croissants over a weekend, recording the data using the following
        tally marks: ||||/ ||||/ ||. What is the total number of croissants sold?'
      mathTool: null
      finalAnswer: '12'
      stepByStepGuideline:
      - Identify the number of full groups of five. There are 2 full groups shown.
      - 'Calculate the total from the full groups: 2 groups × 5 items/group = 10.'
      - 'Count the remaining individual tally marks: There are 2 remaining marks.'
      - 'Add the totals: 10 + 2 = 12. A total of 12 croissants were sold.'
      id: q4-5
      questionGroup: q4
