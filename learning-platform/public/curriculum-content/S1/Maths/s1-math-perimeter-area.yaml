- id: perimeter-area-node-05
  nodeNumber: 5
  title: Understanding Perpendicular Height vs Slant Side
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: parallelogram
    preWrittenQuestions:
    - problemText: 'A parallelogram-shaped road sign structure has a base length of 15 cm. The diagram shows two related measurements:
        the length of the slanted edge ($s$) is 10 cm, and the vertical drop distance ($h$), marked with a small square symbol,
        is 8 cm.


        Which measurement, 10 cm or 8 cm, represents the perpendicular height ($h$) used for calculating the area of the sign?
        Justify your choice by referring to the geometric symbol used.'
      avatarIntro: Distinguishing between height and slant side is crucial for calculating the area of parallelograms. Pay
        close attention to the symbols in the diagram!
      mathTool:
        toolName: parallelogram
        parameters:
          base: 15
          height: 8
          slantSide: 10
          showPerpendicular: true
          highlightMode: height
          showRightAngle: true
          caption: Perpendicular height (h) is at 90° to the base, NOT the slant side (s)
      finalAnswer: The perpendicular height (h) is 8 cm. This is because the small square symbol indicates a 90° angle (perpendicularity)
        between the height line and the base. The 10 cm measurement is the slant side, which is not perpendicular to the base.
      stepByStepGuideline:
      - 'Recall the definition: Perpendicular height is the distance measured at a 90° angle to the base.'
      - 'Identify the symbol: The small square in the diagram marks the right angle (90°) relationship.'
      - 'Match the symbol to the measurement: The 8 cm line is marked with the right angle symbol, confirming it is the perpendicular
        height.'
      - 'Conclusion: The 10 cm measurement is the slant side, which cannot be used for the area calculation.'
      id: q5-1
      questionGroup: q5
    - problemText: 'The parallelogram below has a base of 20 units. Its perpendicular height ($h$) is 12 units, and its slant
        side ($s$) is 15 units.


        Explain, using concepts related to right-angled triangles, why the perpendicular height is always shorter than the
        slant side in any non-rectangular parallelogram.'
      mathTool:
        toolName: parallelogram
        parameters:
          base: 20
          height: 12
          slantSide: 15
          showPerpendicular: true
          highlightMode: height
          showRightAngle: true
          caption: Perpendicular height (h) is at 90° to the base, NOT the slant side (s)
      finalAnswer: The perpendicular height forms one leg (a side adjacent to the right angle) of a right-angled triangle,
        where the slant side acts as the hypotenuse. Since the hypotenuse is defined as the side opposite the right angle,
        it is always the longest side in a right-angled triangle. Therefore, the perpendicular height (leg) must be shorter
        than the slant side (hypotenuse).
      stepByStepGuideline:
      - 'Visualize the right triangle: The perpendicular height, the slant side, and a segment of the base form a right-angled
        triangle.'
      - 'Identify the roles: In this triangle, the perpendicular height is one of the two legs, and the slant side is the
        hypotenuse.'
      - 'Apply Pythagorean Theorem concept: The hypotenuse is geometrically defined as the longest side of a right triangle.'
      - 'Conclude the relationship: Since the slant side is the hypotenuse and the perpendicular height is a leg, the height
        must be shorter than the slant side.'
      id: q5-2
      questionGroup: q5
    - problemText: 'A painter needs to calculate the area of a parallelogram-shaped section of a wall with a base of 18 meters.
        The diagram provides the slant side length ($s$) as 13 meters. The painter knows the area formula is $A = b \times
        h$.


        Can the area be calculated immediately using only the base and the slant side? If not, what specific piece of information
        is missing and why is it necessary?'
      mathTool:
        toolName: parallelogram
        parameters:
          base: 18
          height: 10
          slantSide: 13
          showPerpendicular: true
          highlightMode: slant
          showRightAngle: true
          caption: Perpendicular height (h) is at 90° to the base, NOT the slant side (s)
      finalAnswer: No, the area cannot be calculated immediately. The missing piece of information is the perpendicular height
        ($h$). The area formula requires the perpendicular height because it measures the true vertical separation between
        the base and the opposite side (at 90°), whereas the slant side (13 m) measures only the edge length.
      stepByStepGuideline:
      - 'State the formula: Area of a parallelogram requires base multiplied by perpendicular height ($A = b \times h$).'
      - 'Analyze given information: We have the base (18 m) and the slant side (13 m).'
      - 'Identify the necessity of height: The slant side is not the height unless the figure is a rectangle.'
      - 'Conclusion: We need the perpendicular height ($h$), which is the measurement taken at a 90° angle to the base, to
        correctly calculate the area.'
      id: q5-3
      questionGroup: q5
    - problemText: 'An architect''s blueprint for a decorative panel shows a parallelogram with a base of 15 cm. Measurement
        $h = 8$ cm is shown with a right-angle marker, and measurement $s = 10$ cm is shown along the slanted side.


        Explain the fundamental difference between the perpendicular height ($h$) and the slant side ($s$). Why must the calculation
        of the panel’s area use the $h = 8$ cm measurement?'
      mathTool:
        toolName: parallelogram
        parameters:
          base: 15
          height: 8
          slantSide: 10
          showPerpendicular: true
          highlightMode: height
          showRightAngle: true
          caption: Perpendicular height (h) is at 90° to the base, NOT the slant side (s)
      finalAnswer: The slant side ($s=10$ cm) is the actual length of the side of the parallelogram. The perpendicular height
        ($h=8$ cm) is the shortest distance between the base and the opposite side, defined by being measured at a 90° angle
        (perpendicular) to the base. We must use $h=8$ cm for the area because the area formula, $A = b \times h$, relies
        on the vertical separation (height) that is aligned perpendicularly with the base, not the length of the slanted boundary.
      stepByStepGuideline:
      - 'Define Perpendicular Height (h): It is the measurement taken at a 90° angle to the base.'
      - 'Define Slant Side (s): It is the length of the boundary edge.'
      - 'Explain the difference: $h$ measures separation/distance; $s$ measures boundary length.'
      - 'Relate to Area: The area formula is fundamentally derived from transforming the parallelogram into an equivalent
        rectangle. The height of that equivalent rectangle is the perpendicular height ($h$), hence $A = b \times h$.'
      id: q5-4
      questionGroup: q5
    - problemText: 'A building casts a parallelogram-shaped shadow on the ground with a base length of 20 feet. The diagram
        indicates the physical side length (slant side, $s$) is 15 feet, and the true vertical drop (perpendicular height,
        $h$) is 12 feet.


        If we want to find the area of the shadow, state the correct measurement to use for the height and set up the final
        calculation. Explain why the 15 feet measurement is irrelevant for calculating the area.'
      mathTool:
        toolName: parallelogram
        parameters:
          base: 20
          height: 12
          slantSide: 15
          showPerpendicular: true
          highlightMode: height
          showRightAngle: true
          caption: Perpendicular height (h) is at 90° to the base, NOT the slant side (s)
      finalAnswer: 'The correct measurement for the height is 12 feet, as this is the perpendicular height (h). The area calculation
        is: Area = Base × Perpendicular Height = 20 ft × 12 ft = 240 square feet. The 15 feet measurement (slant side) is
        irrelevant because it is not perpendicular to the base and therefore does not represent the effective height required
        by the area formula.'
      stepByStepGuideline:
      - 'Identify the correct formula: Area = base × perpendicular height ($A = b \times h$).'
      - 'Select the perpendicular height: The perpendicular height is $h = 12$ feet (identified by the 90° symbol).'
      - 'Identify the base: $b = 20$ feet.'
      - 'Set up the calculation: $A = 20 \times 12$.'
      - 'Explain irrelevance: The slant side ($s=15$ ft) is only the length of the diagonal side, not the vertical separation
        necessary for calculating the total enclosed space (area).'
      id: q5-5
      questionGroup: q5
