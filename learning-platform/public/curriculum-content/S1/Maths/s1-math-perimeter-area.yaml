    preWrittenQuestions:
    - problemText: A designer is creating a large decorative sign shaped like a parallelogram. If the top edge measures 12
        cm and the adjacent slanted edge measures 7 cm, what are the lengths of all four sides of the sign?
      avatarIntro: Great job starting this unit! Remember that parallelograms have special relationships between their sides
        and angles.
      mathTool:
        toolName: parallelogram
        parameters:
          base: 12
          slantSide: 7
          showPerpendicular: false
          highlightMode: none
          caption: Parallelogram showing opposite sides are equal
      finalAnswer: The four side lengths are 12 cm, 7 cm, 12 cm, and 7 cm.
      stepByStepGuideline:
      - 'Identify the two given side lengths: 12 cm and 7 cm.'
      - 'Recall the property of parallelograms: opposite sides are equal in length.'
      - The side opposite the 12 cm side must also be 12 cm.
      - The side opposite the 7 cm side must also be 7 cm.
      - 'List the four side lengths: 12 cm, 7 cm, 12 cm, 7 cm.'
      id: q3-1
      questionGroup: q3
    - problemText: In parallelogram PQRS, the measure of angle P is 75°. Determine the measures of the other three interior
        angles (Q, R, and S).
      mathTool:
        toolName: parallelogram
        parameters:
          base: 10
          slantSide: 6
          showPerpendicular: false
          highlightMode: angle
          caption: Parallelogram with angle P = 75°
      finalAnswer: Angle R = 75°, Angle Q = 105°, Angle S = 105°.
      stepByStepGuideline:
      - Identify the angle opposite to P, which is R. Opposite angles in a parallelogram are equal, so Angle R = 75°.
      - Identify the angles adjacent to P, which are Q and S. Adjacent angles in a parallelogram are supplementary (add up
        to 180°).
      - 'Calculate the measure of the adjacent angles: 180° - 75° = 105°.'
      - Therefore, Angle Q = 105° and Angle S = 105°.
      - The four angles are 75°, 105°, 75°, 105°.
      id: q3-2
      questionGroup: q3
    - problemText: Consider a parallelogram ABCD. If side AB is adjacent to side BC, what side is opposite to side AB, and
        how is its length related to AB?
      mathTool:
        toolName: parallelogram
        parameters:
          base: 12
          slantSide: 7
          showPerpendicular: false
          highlightMode: none
          caption: Parallelogram ABCD
      finalAnswer: The side opposite to AB is side DC (or CD). Its length is equal to the length of AB (AB = DC).
      stepByStepGuideline:
      - Visualize or sketch the parallelogram ABCD.
      - Identify the location of side AB.
      - Identify the side that does not share a vertex with AB, which is DC.
      - 'Recall the parallelogram property: Opposite sides are equal in length.'
      id: q3-3
      questionGroup: q3
    - problemText: An engineering blueprint shows a component shaped like a parallelogram with side lengths 10 mm and 6 mm,
        and one interior angle measuring 110°. Calculate the perimeter of the component and state the measure of the smallest
        interior angle.
      mathTool:
        toolName: parallelogram
        parameters:
          base: 10
          slantSide: 6
          showPerpendicular: false
          highlightMode: none
          caption: Parallelogram with sides 10 mm and 6 mm
      finalAnswer: Perimeter = 32 mm. Smallest interior angle = 70°.
      stepByStepGuideline:
      - Calculate the perimeter (P). P = 2 * (side1 + side2). P = 2 * (10 mm + 6 mm) = 2 * 16 mm = 32 mm.
      - Identify the given angle (110°). Since this is obtuse (> 90°), it is the largest angle.
      - The smallest interior angle will be the adjacent angle, which is supplementary to 110°.
      - 'Calculate the smallest angle: 180° - 110° = 70°.'
      id: q3-4
      questionGroup: q3
    - problemText: 'State whether the following statement is True or False, and provide a geometric justification: "A rhombus
        is a quadrilateral where opposite sides are parallel, but it is not considered a parallelogram."'
      mathTool:
        toolName: parallelogram
        parameters:
          base: 9
          slantSide: 9
          showPerpendicular: false
          highlightMode: none
          caption: Definition check for quadrilaterals
      finalAnswer: False. A rhombus is defined as a quadrilateral with four equal sides. Since a parallelogram is any quadrilateral
        with two pairs of parallel sides (which implies opposite sides are equal), a rhombus satisfies the definition of a
        parallelogram. It is a special type of parallelogram.
      stepByStepGuideline:
      - 'Define a parallelogram: A quadrilateral with opposite sides parallel.'
      - 'Define a rhombus: A quadrilateral with all four sides equal.'
      - 'Analyze the relationship: If all four sides are equal (rhombus), then opposite sides must be equal, which is a key
        property derived from the definition of a parallelogram.'
      - Conclude that a rhombus satisfies the requirements to be classified as a parallelogram.
      id: q3-5
      questionGroup: q3
