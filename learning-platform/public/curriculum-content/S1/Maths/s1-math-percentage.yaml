      id: q5-5
      questionGroup: q5
- id: percentage-node-06
  nodeNumber: 6
  title: Converting Fraction to Percentage
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A baker used $3/4$ of a bag of sugar for a large cake batch. Convert the fraction $3/4$ to a percentage.
      avatarIntro: Mastering conversions is key in mathematics! Let's start by changing this common fraction into a percentage.
      finalAnswer: 75%
      stepByStepGuideline:
      - To convert the fraction $3/4$ to a percentage, multiply the fraction by $100\%$.
      - 'Calculation: $(3/4) \times 100\%$.'
      - $(3 \times 100) / 4 = 300 / 4 = 75$.
      - The percentage is $75\%$.
      - 'Final Answer: 75%'
      id: q6-1
      questionGroup: q6
    - problemText: Due to unexpected demand, a construction project required $5/4$ times the originally estimated amount of
        cement. Express this fraction, $5/4$, as a percentage.
      finalAnswer: 125%
      stepByStepGuideline:
      - To convert the improper fraction $5/4$ to a percentage, multiply the fraction by $100\%$.
      - 'Calculation: $(5/4) \times 100\%$.'
      - $(5 \times 100) / 4 = 500 / 4 = 125$.
      - Since the fraction is improper (greater than 1), the percentage is greater than $100\%$.
      - 'Final Answer: 125%'
      id: q6-2
      questionGroup: q6
    - problemText: In a local football league, Team A won $7/20$ of their matches this season. What percentage of matches
        did Team A win?
      finalAnswer: 35%
      stepByStepGuideline:
      - To convert the fraction $7/20$ to a percentage, multiply the fraction by $100\%$.
      - 'Calculation: $(7/20) \times 100\%$.'
      - 'Simplify the calculation: $100 / 20 = 5$.'
      - Multiply $7 \times 5 = 35$.
      - The percentage is $35\%$.
      - 'Final Answer: 35%'
      id: q6-3
      questionGroup: q6
    - problemText: Three colleagues agreed to split a bonus equally. If one colleague receives $1/3$ of the total bonus, what
        percentage of the bonus did they receive? Express your answer rounded to two decimal places.
      finalAnswer: 33.33%
      stepByStepGuideline:
      - To convert the fraction $1/3$ to a percentage, multiply the fraction by $100\%$.
      - 'Calculation: $(1/3) \times 100\%$.'
      - 'Dividing $100$ by $3$ gives a recurring decimal: $33.3333...$'
      - Rounding to two decimal places, the percentage is $33.33\%$.
      - 'Final Answer: 33.33%'
      id: q6-4
      questionGroup: q6
    - problemText: An antique collector determined that the current market value of a rare coin is $1/8$ of its value five
        years ago. Convert the fraction $1/8$ to a percentage.
      finalAnswer: 12.5%
      stepByStepGuideline:
      - To convert the fraction $1/8$ to a percentage, multiply the fraction by $100\%$.
      - 'Calculation: $(1/8) \times 100\%$.'
      - Divide $100$ by $8$. $100 / 8 = 12.5$.
      - The percentage is $12.5\%$.
      - 'Final Answer: 12.5%'
      id: q6-5
      questionGroup: q6
