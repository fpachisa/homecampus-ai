# S1 Math Percentage - Unified Practice Path
# Generated using exemplar-based AI question generation
# All nodes are accessible (no locks), with smart prerequisite suggestions

nodes:
- id: percentage-node-01
  nodeNumber: 1
  title: Understanding Percentage - What Does % Mean?
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: numberLine
    preWrittenQuestions:
    - problemText: A store advertises a '40% Off Sale'. What does the percentage symbol (%) mean in general, and specifically
        what does 40% represent in this sale?
      avatarIntro: Welcome! Understanding percentages starts with knowing what the symbol actually means. Think about how
        percentages relate to the number 100.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 100
          step: 10
          points:
          - value: 40
            label: 40%
            color: blue
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: false
      finalAnswer: The percentage symbol (%) means 'out of 100' or 'per hundred'. 40% means that 40 out of every 100 parts
        of the original price are being removed as a discount.
      stepByStepGuideline:
      - Recall the fundamental definition of the percentage symbol (%). It means 'per hundred'.
      - 'Apply this definition to the specific value: 40% means 40 per hundred.'
      - Explain what 40 per hundred means in the context of a sale (40 units of discount for every 100 units of cost).
      id: q1-1
      questionGroup: q1
    - problemText: Your tablet screen shows the battery icon with the number 75%. Explain what this reading means about the
        tablet's battery life, focusing on the proportion.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 100
          step: 10
          points:
          - value: 75
            label: 75%
            color: blue
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: false
      finalAnswer: The 75% reading means that 75 out of every 100 parts of the tablet's total battery capacity are currently
        charged and available for use.
      stepByStepGuideline:
      - Identify the percentage value (75%).
      - Recognize that the total battery capacity represents 100%.
      - 'Formulate the explanation using the ''out of 100'' concept applied to the context: 75 out of 100 parts are charged.'
      id: q1-2
      questionGroup: q1
    - problemText: The morning weather forecast states there is a '30% chance of rain'. Identify the percentage and explain
        what it communicates to the public about the likelihood of precipitation.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 100
          step: 10
          points:
          - value: 30
            label: 30%
            color: blue
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: false
      finalAnswer: The percentage is 30%. It communicates that if the current weather conditions were repeated 100 times,
        rain would be expected to fall in 30 of those instances. It represents 30 possibilities of rain out of 100 total possibilities.
      stepByStepGuideline:
      - Identify the specific percentage value (30%).
      - Understand that 'chance of rain' is a probability based on 100 possible scenarios.
      - 'Translate the percentage into a proportion: 30 out of 100.'
      id: q1-3
      questionGroup: q1
    - problemText: A football team has a 65% win rate this season. Explain what this statistic means in terms of proportion
        and the team's performance relative to 100 games.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 100
          step: 10
          points:
          - value: 65
            label: 65%
            color: blue
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: false
      finalAnswer: A 65% win rate means that for every 100 games the team plays, they win 65 of them. It represents the proportion
        of games won compared to the total number of games played.
      stepByStepGuideline:
      - Identify the percentage (65%).
      - Determine what the total reference amount is (100 games).
      - 'Explain the proportion: 65 wins out of 100 games played.'
      id: q1-4
      questionGroup: q1
    - problemText: A demographic report states that 80% of the country's population resides in urban areas. Explain the meaning
        of 80% in this context using the phrase 'out of 100'.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 100
          step: 10
          points:
          - value: 80
            label: 80%
            color: blue
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: false
      finalAnswer: 80% means that 80 out of every 100 people in that country live in urban areas. It is the proportion of
        the population living in cities compared to the total population.
      stepByStepGuideline:
      - State the definition of the percentage 80% (80 per hundred).
      - Relate 'per hundred' to the context of population.
      - Conclude that it means 80 people (or units of population) out of every 100 total people reside in urban areas.
      id: q1-5
      questionGroup: q1
- id: percentage-node-02
  nodeNumber: 2
  title: Percentage as Proportion - Understanding 100% as the Whole
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: barChart
    preWrittenQuestions:
    - problemText: A student takes a short quiz that is graded out of a maximum of 100 marks. If the student scores 85 marks,
        what percentage score did they achieve?
      avatarIntro: Welcome! Understanding how percentages relate to a whole of 100 is crucial for everyday math. Let's start
        with a simple calculation.
      mathTool:
        toolName: barChart
        parameters:
          categories:
          - Score
          - Remaining
          values:
          - 85
          - 15
          xLabel: Marks
          yLabel: Count
          title: Quiz Results (Total = 100 Marks)
          showValues: true
          highlightIndex: 0
          orientation: vertical
      finalAnswer: 85%
      stepByStepGuideline:
      - When the whole amount is 100, the part taken directly represents the percentage.
      - The student scored 85 marks out of 100.
      - Therefore, the percentage score is 85/100, which equals 85%.
      id: q2-1
      questionGroup: q2
    - problemText: A manufacturer produces a batch of 100 computer chips. During quality control, it is found that 20% of
        the chips are defective. If 100% represents the entire batch, what percentage of the chips are good (not defective)?
      mathTool:
        toolName: barChart
        parameters:
          categories:
          - Defective
          - Good
          values:
          - 20
          - 80
          xLabel: Quality Status
          yLabel: Number of Items
          title: Batch Quality (Total = 100 Chips)
          showValues: true
          highlightIndex: 1
          orientation: vertical
      finalAnswer: 80%
      stepByStepGuideline:
      - The total batch represents the whole, which is 100%.
      - The good chips and the defective chips must sum up to the whole (100%).
      - Percentage of Good Chips = 100% - Percentage of Defective Chips.
      - Percentage of Good Chips = 100% - 20% = 80%.
      id: q2-2
      questionGroup: q2
    - problemText: A class consists of 100 students. The bar chart below shows the distribution of boys and girls in the class.
        What percentage of the students in the class are boys?
      mathTool:
        toolName: barChart
        parameters:
          categories:
          - Girls
          - Boys
          values:
          - 40
          - 60
          xLabel: Category
          yLabel: Number of Students
          title: Class Composition (Total = 100 Students)
          showValues: true
          highlightIndex: 1
          orientation: vertical
      finalAnswer: 60%
      stepByStepGuideline:
      - Identify the total number of students, which is 100 (representing 100%).
      - Read the number of boys from the bar chart, which is 60.
      - Since the total is 100, the number of boys directly translates to the percentage.
      - Percentage of boys = (60 / 100) * 100% = 60%.
      id: q2-3
      questionGroup: q2
    - problemText: A survey asked 100 people about their favourite hobby. 70 respondents stated that reading was their favourite
        hobby. What percentage of the survey respondents chose reading?
      mathTool:
        toolName: barChart
        parameters:
          categories:
          - Reading
          - Others
          values:
          - 70
          - 30
          xLabel: Hobby Choice
          yLabel: Respondents
          title: Survey Results (Total = 100 Respondents)
          showValues: true
          highlightIndex: 0
          orientation: vertical
      finalAnswer: 70%
      stepByStepGuideline:
      - The total number of respondents is 100, which represents the whole (100%).
      - The number of people who chose reading is 70.
      - To find the percentage, calculate (Part / Whole) x 100%.
      - (70 / 100) x 100% = 70%.
      id: q2-4
      questionGroup: q2
    - problemText: A large industrial container has a maximum capacity of 100 liters. The bar chart shows the current volume
        of liquid in the container compared to its empty space. What percentage of the container's capacity is currently empty?
      mathTool:
        toolName: barChart
        parameters:
          categories:
          - Filled
          - Empty
          values:
          - 35
          - 65
          xLabel: State
          yLabel: Volume (Liters)
          title: Container Status (Total = 100 Liters)
          showValues: true
          highlightIndex: 1
          orientation: vertical
      finalAnswer: 65%
      stepByStepGuideline:
      - The total capacity of the container is 100 liters, representing 100%.
      - Look at the bar chart to find the volume of the empty space, which is 65 liters.
      - Since the total capacity is 100, 65 liters out of 100 liters is 65/100.
      - This proportion corresponds to 65%.
      id: q2-5
      questionGroup: q2
- id: percentage-node-03
  nodeNumber: 3
  title: Percentages Greater Than 100% and Less Than 1%
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: numberLine
    preWrittenQuestions:
    - problemText: A factory reported that its production output for the third quarter reached 175% of the output from the
        first quarter. Explain what this percentage means in terms of the factory's growth relative to the first quarter.
      avatarIntro: It's important to know that percentages can go beyond 100%. Let's look at what big growth numbers mean
        in real life.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 200
          step: 25
          points:
          - value: 100
            label: Original (100%)
            color: blue
            size: 8
          - value: 175
            label: New Output (175%)
            color: red
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: true
      finalAnswer: The new output is 1.75 times the amount produced in the first quarter, or the factory produced 75% more
        than the first quarter's amount.
      stepByStepGuideline:
      - Understand that 100% represents the baseline (the first quarter's output).
      - 'Subtract the baseline from the new percentage: 175% - 100% = 75%. This is the amount of growth.'
      - 'Convert the percentage to a multiplier: 175% = 1.75.'
      - The interpretation is that the factory produced 75% more, or 1.75 times, the original output.
      id: q3-1
      questionGroup: q3
    - problemText: A scientific measurement system requires an extremely high degree of precision. The acceptable error margin
        for the experiment is 0.4%. Explain why 0.4% is a valid percentage and describe what it means in terms of parts per
        100.
      mathTool: null
      finalAnswer: 0.4% is a valid percentage because percentages can be less than 1. It means that the error is 0.4 parts
        for every 100 parts measured, indicating a very small proportion of error.
      stepByStepGuideline:
      - Recall that percentage means 'out of 100'.
      - Recognize that percentages do not have to be whole numbers or greater than 1.
      - Interpret 0.4% as 0.4/100.
      - Conclude that 0.4% represents a fraction of one whole unit within a base of 100.
      id: q3-2
      questionGroup: q3
    - problemText: The population of Townsville has doubled over the last decade, reaching 200% of its original size. If the
        original population was 50,000 people, how many people live there now?
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 250
          step: 50
          points:
          - value: 100
            label: Original (100%)
            color: blue
            size: 8
          - value: 200
            label: New Population (200%)
            color: red
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: true
      finalAnswer: 100,000 people
      stepByStepGuideline:
      - 'Identify the percentage increase: 200%.'
      - 'Convert the percentage to a decimal multiplier: 200% = 2.0.'
      - 'Multiply the original population by the multiplier: 50,000 * 2.0.'
      - 'Calculate the final population: 100,000.'
      id: q3-3
      questionGroup: q3
    - problemText: A savings account offers a high-yield monthly interest rate of 0.75%. If someone mistakenly wrote this
        as 75%, how would the true rate (0.75%) compare to the mistaken rate (75%)?
      mathTool: null
      finalAnswer: 0.75% is significantly smaller than 75%. 0.75% means 0.75 cents earned per $100 saved, while 75% would
        mean $75 earned per $100 saved, which is 100 times larger.
      stepByStepGuideline:
      - Define 0.75% as 0.0075 in decimal form.
      - Define 75% as 0.75 in decimal form.
      - Compare the two values (0.0075 vs 0.75) to demonstrate that the decimal placement is critical.
      - Explain that percentages less than 1% represent very small proportional amounts.
      id: q3-4
      questionGroup: q3
    - problemText: Due to changing supply chain costs, the price of a specialized chemical increased to 120% of its price
        last year. If the price last year was $250, calculate the new price.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 150
          step: 25
          points:
          - value: 100
            label: Baseline (100%)
            color: blue
            size: 8
          - value: 120
            label: New Price (120%)
            color: red
            size: 8
          showTickMarks: true
          showTickLabels: true
          showArrows: true
      finalAnswer: $300
      stepByStepGuideline:
      - 'Convert the new percentage (120%) to a decimal multiplier: 120% = 1.2.'
      - 'Multiply the original price by the multiplier: $250 * 1.2.'
      - Alternatively, find the increase amount (20% of $250 = $50).
      - 'Add the increase amount to the original price: $250 + $50 = $300.'
      id: q3-5
      questionGroup: q3
- id: percentage-node-04
  nodeNumber: 4
  title: Converting Percentage to Fraction (Simplified)
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A chef needs 60% of a mixture to consist of flour. Convert 60% to a fraction in its simplest form.
      avatarIntro: Converting percentages to fractions is a fundamental skill in math! Remember, percentage means 'out of
        100'.
      mathTool: null
      finalAnswer: 3/5
      stepByStepGuideline:
      - 'Write the percentage as a fraction over 100: 60% = 60/100.'
      - Simplify the fraction by finding the greatest common divisor (GCD) of 60 and 100, which is 20.
      - 'Divide the numerator and the denominator by 20: 60 ÷ 20 = 3 and 100 ÷ 20 = 5.'
      - The simplified fraction is 3/5.
      id: q4-1
      questionGroup: q4
    - problemText: An investor calculated that a stock yielded a 37.5% return over five years. Express 37.5% as a simplified
        fraction.
      mathTool: null
      finalAnswer: 3/8
      stepByStepGuideline:
      - 'Write the decimal percentage as a fraction over 100: 37.5/100.'
      - 'To eliminate the decimal, multiply the numerator and denominator by 10: 375/1000.'
      - Simplify the fraction by dividing the numerator and denominator by their greatest common divisor, which is 125.
      - 375 ÷ 125 = 3 and 1000 ÷ 125 = 8.
      - The simplified fraction is 3/8.
      id: q4-2
      questionGroup: q4
    - problemText: In a recent poll regarding environmental policy, 70% of respondents agreed with the new regulations. Write
        70% as a fraction in lowest terms.
      mathTool: null
      finalAnswer: 7/10
      stepByStepGuideline:
      - 'Write the percentage as a fraction over 100: 70% = 70/100.'
      - Simplify the fraction by dividing the numerator and the denominator by 10.
      - 70 ÷ 10 = 7 and 100 ÷ 10 = 10.
      - The simplified fraction is 7/10.
      id: q4-3
      questionGroup: q4
    - problemText: A student allocates approximately 33.33% of their study time to Mathematics. Convert this percentage (which
        represents a recurring decimal) to a fraction in simplest form.
      mathTool: null
      finalAnswer: 1/3
      stepByStepGuideline:
      - Recognize that 33.33% is a common approximation for the recurring decimal 33 1/3 %.
      - 'Convert the mixed fraction percentage to an improper fraction percentage: 33 1/3 % = (100/3)%.'
      - 'To convert this to a fraction, divide by 100: (100/3) / 100.'
      - 'Simplify the expression: (100/3) * (1/100) = 1/3.'
      id: q4-4
      questionGroup: q4
    - problemText: A chemical analysis shows that a sample is 62.5% pure carbon. Express 62.5% as a simplified fraction.
      mathTool: null
      finalAnswer: 5/8
      stepByStepGuideline:
      - 'Write the percentage as a fraction over 100: 62.5/100.'
      - 'Multiply the numerator and denominator by 10 to clear the decimal: 625/1000.'
      - Simplify the fraction by dividing the numerator and denominator by their greatest common divisor, which is 125.
      - 625 ÷ 125 = 5 and 1000 ÷ 125 = 8.
      - The simplified fraction is 5/8.
      id: q4-5
      questionGroup: q4
