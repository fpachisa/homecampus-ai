- id: linear-node-14
  nodeNumber: 14
  title: Understanding and Calculating Gradient
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: gradientVisualizer
    preWrittenQuestions:
    - problemText: A hiker walks along a straight section of a trail. The path starts at Point A (1 km horizontal distance,
        200 m altitude) and ends at Point B (3 km horizontal distance, 800 m altitude). If we use coordinates (x, y) measured
        in hundreds of meters, the points are A(1, 2) and B(3, 8). Calculate the gradient of this section of the trail.
      avatarIntro: Welcome! Let's start by calculating the steepness of a line. Remember, the gradient formula helps us measure
        rise over run.
      mathTool:
        toolName: gradientVisualizer
        parameters:
          point1:
            x: 1
            y: 2
          point2:
            x: 3
            y: 8
          showTriangle: true
          highlightRise: false
          highlightRun: false
          showCalculation: false
      finalAnswer: '3'
      stepByStepGuideline:
      - 'Identify the coordinates: (x₁, y₁) = (1, 2) and (x₂, y₂) = (3, 8).'
      - 'Calculate the rise (change in y): Rise = y₂ − y₁ = 8 − 2 = 6.'
      - 'Calculate the run (change in x): Run = x₂ − x₁ = 3 − 1 = 2.'
      - 'Calculate the gradient: m = Rise / Run = 6 / 2 = 3.'
      id: q14-1
      questionGroup: q14
    - problemText: A submarine begins a controlled descent. Its starting position is P(−1, 5) and it moves along a straight
        path to position Q(2, −1). Determine the gradient of the submarine's path.
      mathTool:
        toolName: gradientVisualizer
        parameters:
          point1:
            x: -1
            y: 5
          point2:
            x: 2
            y: -1
          showTriangle: true
          highlightRise: false
          highlightRun: false
          showCalculation: false
      finalAnswer: '-2'
      stepByStepGuideline:
      - 'Identify the coordinates: (x₁, y₁) = (-1, 5) and (x₂, y₂) = (2, -1).'
      - 'Calculate the rise (change in y): Rise = y₂ − y₁ = -1 − 5 = -6.'
      - 'Calculate the run (change in x): Run = x₂ − x₁ = 2 − (-1) = 3.'
      - 'Calculate the gradient: m = Rise / Run = -6 / 3 = -2.'
      id: q14-2
      questionGroup: q14
    - problemText: An engineer is designing an accessibility ramp. The ramp starts at the origin (0, 0) and reaches a height
        of 2 meters at a horizontal distance of 4 meters away. Calculate the gradient of the ramp. Express your answer as
        a simplified fraction.
      mathTool:
        toolName: gradientVisualizer
        parameters:
          point1:
            x: 0
            y: 0
          point2:
            x: 4
            y: 2
          showTriangle: true
          highlightRise: false
          highlightRun: false
          showCalculation: false
      finalAnswer: 1/2
      stepByStepGuideline:
      - 'Identify the coordinates: (x₁, y₁) = (0, 0) and (x₂, y₂) = (4, 2).'
      - 'Calculate the rise (change in y): Rise = 2 − 0 = 2.'
      - 'Calculate the run (change in x): Run = 4 − 0 = 4.'
      - 'Calculate the gradient: m = Rise / Run = 2 / 4.'
      - 'Simplify the fraction: m = 1/2.'
      id: q14-3
      questionGroup: q14
    - problemText: 'A specific roof design requires a steep pitch modeled by a line segment passing through the points (0,
        5) and (1, 0).

        (a) Calculate the gradient of this roof line.

        (b) Based on the value of the gradient, describe whether the line slopes upward or downward from left to right, and
        comment on its steepness.'
      mathTool:
        toolName: gradientVisualizer
        parameters:
          point1:
            x: 0
            y: 5
          point2:
            x: 1
            y: 0
          showTriangle: true
          highlightRise: false
          highlightRun: false
          showCalculation: false
      finalAnswer: (a) m = -5. (b) The line slopes downward from left to right and is very steep.
      stepByStepGuideline:
      - 'Part (a) Calculate the gradient: m = (0 − 5) / (1 − 0) = -5 / 1 = -5.'
      - Part (b) Interpret the result. Since the gradient is negative (m < 0), the line slopes downward from left to right.
      - Since the absolute value of the gradient is large (|-5| = 5), the line is considered very steep.
      id: q14-4
      questionGroup: q14
    - problemText: A landscape architect is laying a pipeline that must maintain a fixed gradient of $m = -2$ to ensure proper
        water flow. The pipeline starts at Point X(1, 7) and must end at Point Y(4, k). Find the missing vertical coordinate,
        $k$, for the endpoint.
      mathTool:
        toolName: gradientVisualizer
        parameters:
          point1:
            x: 1
            y: 7
          point2:
            x: 4
            y: 1
          showTriangle: true
          highlightRise: false
          highlightRun: false
          showCalculation: false
      finalAnswer: k = 1
      stepByStepGuideline:
      - 'Use the gradient formula: m = (y₂ − y₁)/(x₂ − x₁). We are given m = -2, (x₁, y₁) = (1, 7), and (x₂, y₂) = (4, k).'
      - 'Substitute the known values: -2 = (k − 7) / (4 − 1).'
      - 'Simplify the denominator: -2 = (k − 7) / 3.'
      - 'Multiply both sides by 3: -6 = k − 7.'
      - 'Solve for k: k = -6 + 7 = 1.'
      id: q14-5
      questionGroup: q14
- id: linear-node-15
  nodeNumber: 15
  title: Special Gradients - Horizontal and Vertical Lines
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
