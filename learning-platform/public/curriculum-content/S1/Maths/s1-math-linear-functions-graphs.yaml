- id: linear-node-01
  nodeNumber: 1
  title: Understanding Quadrants and Ordered Pairs
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: cartesianPlane
    preWrittenQuestions:
    - problemText: The point P is plotted on the Cartesian plane shown below. Identify the coordinates of P and determine
        which quadrant it lies in.
      avatarIntro: Welcome! Understanding the coordinate system is crucial. Remember how the quadrants are numbered and what
        the signs of the coordinates mean.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: 5
            y: -4
            label: P
            color: blue
          caption: Coordinate plane showing point P
      finalAnswer: The coordinates are (5, -4). The point lies in Quadrant IV.
      stepByStepGuideline:
      - 'Step 1: Determine the coordinates of point P. Move 5 units right (positive x-direction) and 4 units down (negative
        y-direction). The coordinates are (5, -4).'
      - 'Step 2: Analyze the signs. The x-coordinate is positive (+) and the y-coordinate is negative (-).'
      - 'Step 3: Recall the quadrant rules: (+, +) is Q I, (-, +) is Q II, (-, -) is Q III, and (+, -) is Q IV. Since P is
        (+, -), it lies in Quadrant IV.'
      id: q1-1
      questionGroup: q1
    - problemText: Consider two points, A located at (1, 5) and B located at (5, 1). Examine the graph provided. Are these
        two points the same location on the coordinate plane? Explain your answer.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: 1
            y: 5
            label: A (1, 5)
            color: blue
          - x: 5
            y: 1
            label: B (5, 1)
            color: red
          caption: Points A and B plotted on the coordinate plane
      finalAnswer: No, they are different points. Order matters in ordered pairs; (1, 5) means 1 unit right and 5 units up,
        while (5, 1) means 5 units right and 1 unit up.
      stepByStepGuideline:
      - 'Step 1: Locate Point A (1, 5). Start at the origin, move 1 unit along the x-axis, then 5 units up the y-axis.'
      - 'Step 2: Locate Point B (5, 1). Start at the origin, move 5 units along the x-axis, then 1 unit up the y-axis.'
      - 'Step 3: Compare the locations. Since the points occupy distinct positions and are plotted in different places, they
        are not the same. This illustrates that the order of coordinates (x, y) is critical.'
      id: q1-2
      questionGroup: q1
    - problemText: A point Q has a negative x-coordinate and a positive y-coordinate. Which quadrant must point Q lie in?
        Use the provided coordinate system for reference.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: -3
            y: 4
            label: Q (-x, +y)
            color: blue
          caption: Visualization of a point with negative x and positive y coordinates
      finalAnswer: Quadrant II
      stepByStepGuideline:
      - 'Step 1: Determine the signs of the coordinates: x is negative (-) and y is positive (+).'
      - 'Step 2: Recall the numbering of the quadrants, starting from the top right and moving counterclockwise (I, II, III,
        IV).'
      - 'Step 3: Quadrant I has (+, +). Quadrant II has (-, +). Quadrant III has (-, -). Quadrant IV has (+, -).'
      - 'Step 4: Since the point is (-, +), it must lie in Quadrant II.'
      id: q1-3
      questionGroup: q1
    - problemText: Point Z is located at (−2, 0). Identify the location of this point. Does point Z belong to Quadrant I,
        II, III, or IV? Explain your reasoning.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: -2
            y: 0
            label: Z
            color: blue
          caption: Point Z plotted on the x-axis
      finalAnswer: Point Z is located on the x-axis. Points that lie directly on the x-axis or the y-axis do not belong to
        any of the four quadrants.
      stepByStepGuideline:
      - 'Step 1: Locate the point Z (−2, 0). This means moving 2 units left from the origin and 0 units vertically.'
      - 'Step 2: Recognize that the point lies directly on the horizontal axis (the x-axis).'
      - 'Step 3: Recall the definition of quadrants: Quadrants are the four regions bounded by the axes, but they do not include
        the axes themselves. Therefore, Z does not belong to any quadrant.'
      id: q1-4
      questionGroup: q1
    - problemText: Determine the quadrant in which the point R (−3, −4) is located. Use the plotted point on the graph to
        confirm your answer.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: -3
            y: -4
            label: R
            color: blue
          caption: Coordinate plane showing point R
      finalAnswer: Quadrant III
      stepByStepGuideline:
      - 'Step 1: Analyze the signs of the coordinates for point R (−3, −4). The x-coordinate is negative, and the y-coordinate
        is negative.'
      - 'Step 2: Locate the region where both the x and y values are negative.'
      - 'Step 3: This region is Quadrant III (bottom left). Quadrant III is defined by the sign convention (-, -).'
      id: q1-5
      questionGroup: q1
