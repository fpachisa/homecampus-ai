        is zero.
      stepByStepGuideline:
      - 'Identify the coordinates: x = 5 and y = 0.'
      - The x-coordinate (5, positive) dictates movement 5 units to the right.
      - The y-coordinate (0) dictates zero movement in the vertical direction (up or down).
      - The point E(5, 0) lies directly on the positive x-axis, requiring only horizontal movement.
      id: q2-4
      questionGroup: q2
    - problemText: Plot the point F(−3, −4). Explain the difference between plotting F(−3, −4) and plotting G(3, 4) in terms
        of the direction of movement from the origin.
      mathTool: null
      finalAnswer: F(−3, −4) requires movement 3 units left (negative x) and 4 units down (negative y). G(3, 4) requires movement
