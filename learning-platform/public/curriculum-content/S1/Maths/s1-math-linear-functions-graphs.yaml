      stepByStepGuideline:
      - 'To plot F(−3, −4): Start at (0, 0), move 3 units left (negative x) and 4 units down (negative y).'
      - 'To plot G(3, 4): Start at (0, 0), move 3 units right (positive x) and 4 units up (positive y).'
      - The negative signs in F indicate movement in the negative directions (left and down), placing F in Quadrant III, while
        the positive signs in G indicate movement in the positive directions (right and up), placing G in Quadrant I.
      id: q2-5
      questionGroup: q2
- id: linear-node-03
  nodeNumber: 3
  title: Reading Coordinates from Plotted Points
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: cartesianPlane
    preWrittenQuestions:
    - problemText: Observe the plotted point A on the coordinate grid below. Assuming a standard scale where each grid line
        represents 1 unit, what are the coordinates (x, y) of point A?
      avatarIntro: Welcome! Reading coordinates accurately is fundamental to understanding graphs. Let's start with a standard
        grid.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -5
          xMax: 5
          yMin: -5
          yMax: 5
          showGrid: true
          points:
          - x: 3
            y: 4
            label: A
            color: red
          caption: 'Standard scale: 1 unit per grid line.'
      finalAnswer: (3, 4)
      stepByStepGuideline:
      - Start at the origin (0, 0).
      - Move horizontally along the x-axis to align vertically with point A. This movement is 3 units to the right, so the
        x-coordinate is 3.
      - Move vertically along the y-axis (or trace from the x-position) to align horizontally with point A. This movement
        is 4 units up, so the y-coordinate is 4.
      - The coordinates of point A are written as (x, y), which is (3, 4).
      id: q3-1
      questionGroup: q3
    - problemText: In this geological survey map, each grid line represents 2 kilometers. Point B marks the location of a
        mineral deposit. Based on the grid lines, determine the actual coordinates (x, y) of point B in kilometers.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -10
          xMax: 10
          yMin: -10
          yMax: 10
          showGrid: true
          points:
          - x: -4
            y: 8
            label: B
            color: blue
          caption: 'Custom scale: 1 grid line = 2 units.'
      finalAnswer: (-4, 8)
      stepByStepGuideline:
      - 'Identify the scale: Each grid line represents 2 units.'
      - 'Find the x-coordinate: Point B is 2 grid lines to the left of the y-axis. Calculate the value: 2 lines * 2 units/line
        = 4 units. Since it is left, the x-coordinate is -4.'
      - 'Find the y-coordinate: Point B is 4 grid lines above the x-axis. Calculate the value: 4 lines * 2 units/line = 8
        units. Since it is up, the y-coordinate is 8.'
      - The coordinates of point B are (-4, 8).
      id: q3-2
      questionGroup: q3
    - problemText: 'The graph shows velocity (x-axis) versus temperature (y-axis). Note that the axes have different scales:
        The x-axis scale is 2 units per grid line, and the y-axis scale is 5 units per grid line. What are the coordinates
        of point C?'
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -8
          xMax: 8
          yMin: -15
          yMax: 15
          showGrid: true
          points:
          - x: 6
            y: 10
            label: C
            color: green
          caption: 'Mixed scale: X-axis = 2 units/grid; Y-axis = 5 units/grid.'
      finalAnswer: (6, 10)
      stepByStepGuideline:
      - 'Identify the scales: X scale = 2 units/grid; Y scale = 5 units/grid.'
      - 'Find the x-coordinate: Point C is 3 grid lines to the right. Calculate: 3 * 2 = 6. The x-coordinate is 6.'
      - 'Find the y-coordinate: Point C is 2 grid lines up. Calculate: 2 * 5 = 10. The y-coordinate is 10.'
      - The coordinates of point C are (6, 10).
      id: q3-3
      questionGroup: q3
    - problemText: Point D is plotted directly on the y-axis of a standard coordinate plane (1 unit per grid). What are the
        exact coordinates of point D?
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -8
          xMax: 8
          yMin: -8
          yMax: 8
          showGrid: true
          points:
          - x: 0
            y: -6
            label: D
            color: purple
          caption: 'Standard scale: 1 unit per grid line.'
      finalAnswer: (0, -6)
      stepByStepGuideline:
      - Observe the position of point D. It lies on the vertical axis (y-axis).
      - Any point lying on the y-axis has an x-coordinate of 0.
      - Count the units down from the origin (0, 0) along the y-axis. Point D is 6 units down.
      - The y-coordinate is therefore -6.
      - The coordinates of point D are (0, -6).
      id: q3-4
      questionGroup: q3
    - problemText: A weather balloon tracking device records its final position as point E, plotted on the standard coordinate
        grid (1 unit per grid line). Read the coordinates (x, y) of point E.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -5
          xMax: 5
          yMin: -5
          yMax: 5
          showGrid: true
          points:
          - x: -3
            y: -2
            label: E
            color: orange
          caption: 'Standard scale: 1 unit per grid line.'
      finalAnswer: (-3, -2)
      stepByStepGuideline:
      - Start at the origin (0, 0).
      - To find the x-coordinate, move horizontally to the left along the x-axis. Point E aligns with -3.
      - To find the y-coordinate, move vertically down along the y-axis. Point E aligns with -2.
      - Since the point is 3 units left and 2 units down, both coordinates are negative.
      - The coordinates of point E are (-3, -2).
      id: q3-5
      questionGroup: q3
