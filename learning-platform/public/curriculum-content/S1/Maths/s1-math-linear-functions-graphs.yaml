    difficulty: easy
    mathTool: cartesianPlane
    preWrittenQuestions:
    - problemText: An underground utility cable is laid along a path defined by the equation $y = -2$. This line is plotted
        on the Cartesian plane below, where $y$ represents depth relative to ground level ($y=0$). What is the gradient of
        this cable's path?
      avatarIntro: Special lines like these represent unique gradients. Remember the HOY-VUX rules to quickly determine if
        the gradient is zero or undefined!
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          lines:
          - type: horizontal
            yValue: -2
            equation: y = -2
            color: blue
      finalAnswer: Gradient = 0
      stepByStepGuideline:
      - The equation $y = -2$ is of the form $y = c$, where $c$ is a constant.
      - Any equation of the form $y = c$ represents a horizontal line.
      - Horizontal lines have zero rise (change in y) for any run (change in x).
      - Therefore, the gradient (m = rise/run) is 0.
      id: q15-1
      questionGroup: q15
    - problemText: A surveyor marks a vertical boundary line that corresponds to the Y-axis on a map. Write the equation of
        this boundary line and determine its gradient.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          lines:
          - type: vertical
            xValue: 0
            equation: x = 0
            color: blue
      finalAnswer: 'Equation: $x = 0$; Gradient: Undefined'
      stepByStepGuideline:
      - The Y-axis is the line where all x-coordinates are 0. Thus, its equation is $x = 0$.
      - Any line of the form $x = c$ is a vertical line.
      - The gradient formula is $m = \frac{\text{rise}}{\text{run}}$. For a vertical line, the run (change in x) is zero.
      - Division by zero is undefined, so the gradient of the line $x = 0$ is undefined (VUX rule).
      id: q15-2
      questionGroup: q15
    - problemText: An architect specifies that a decorative beam must be installed perfectly level (horizontal) across a wall.
        If the beam passes through the coordinates (2, 5), write the equation that describes the line of the beam.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          lines:
          - type: horizontal
            yValue: 5
            equation: y = 5
            color: blue
          points:
          - x: 2
            y: 5
            color: red
      finalAnswer: $y = 5$
      stepByStepGuideline:
      - The line must be horizontal.
      - According to the HOY rule (Horizontal, 0 gradient, Y=constant), the equation of a horizontal line uses the y-coordinate.
      - Since the line passes through (2, 5), the constant y-value for all points on the line must be 5.
      - The equation is $y = 5$.
      id: q15-3
      questionGroup: q15
    - problemText: A construction worker drives a guide stake into the ground at the location defined by $x = -3$. This stake
        represents a vertical retaining wall alignment. If the stake height corresponds to the point (−3, 4), what is the
        equation of the line representing this vertical alignment?
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          lines:
          - type: vertical
            xValue: -3
            equation: x = -3
            color: blue
          points:
          - x: -3
            y: 4
            color: red
      finalAnswer: $x = -3$
      stepByStepGuideline:
      - The line is vertical, meaning all points on the line share the same x-coordinate.
      - We use the VUX rule (Vertical, Undefined gradient, X=constant).
      - Since the line passes through (−3, 4), the constant x-value for all points on the line must be −3.
      - The equation is $x = -3$.
      id: q15-4
      questionGroup: q15
    - problemText: A robot is programmed to travel along a straight line connecting Point A (3, 0) and Point B (5, 0). Determine
        both the gradient and the equation of the robot's path.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          lines:
          - type: horizontal
            yValue: 0
            equation: y = 0
            color: blue
          points:
          - x: 3
            y: 0
            color: red
          - x: 5
            y: 0
            color: red
      finalAnswer: 'Gradient: 0; Equation: $y = 0$'
      stepByStepGuideline:
      - 'Calculate the gradient using the points (3, 0) and (5, 0): $m = \frac{y_2 - y_1}{x_2 - x_1} = \frac{0 - 0}{5 - 3}
        = \frac{0}{2} = 0$.'
      - Since the gradient is 0, the path is a horizontal line (the X-axis).
      - A horizontal line passing through the origin has the equation $y = c$, where $c$ is the constant y-coordinate.
      - Since both points have a y-coordinate of 0, the equation is $y = 0$.
      id: q15-5
      questionGroup: q15
