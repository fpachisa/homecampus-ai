    preWrittenQuestions:
    - problemText: A town is planning a new cable car route that must follow a straight line path connecting Station A at
        coordinates (2, 7) and Station B at coordinates (4, 11). Find the equation of the line representing this cable car
        route in the form $y = mx + c$. The coordinates are plotted on the Cartesian plane below.
      avatarIntro: Understanding how to find a linear equation from two specific points is crucial for modeling real-world
        straight line paths. Let's find the gradient first!
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -1
          xMax: 5
          yMin: 0
          yMax: 12
          showGrid: true
          lines:
          - type: linear
            slope: 2
            yIntercept: 3
            color: blue
            equation: y = 2x + 3
          points:
          - x: 2
            y: 7
            label: A(2, 7)
            color: red
          - x: 4
            y: 11
            label: B(4, 11)
            color: red
      finalAnswer: y = 2x + 3
      stepByStepGuideline:
      - 'Step 1: Calculate the gradient (m) using the two points (2, 7) and (4, 11). m = (y₂ - y₁) / (x₂ - x₁) = (11 - 7)
        / (4 - 2) = 4 / 2 = 2.'
      - 'Step 2: Substitute the gradient (m = 2) and one point (e.g., (2, 7)) into the equation y = mx + c. 7 = 2(2) + c.'
      - 'Step 3: Solve for the y-intercept (c). 7 = 4 + c, so c = 3.'
      - 'Step 4: Write the final equation: y = 2x + 3.'
      id: q17-1
      questionGroup: q17
    - problemText: 'An air traffic controller is monitoring two different flight paths, modeled by Line L1: $y = 3x + 2$ and
        Line L2: $y = 3x - 5$. Are these two flight paths parallel? Explain your answer using the concept of gradients. The
        lines are plotted below.'
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -2
          xMax: 4
          yMin: -6
          yMax: 10
          showGrid: true
          lines:
          - type: linear
            slope: 3
            yIntercept: 2
            equation: y = 3x + 2
            color: blue
          - type: linear
            slope: 3
            yIntercept: -5
            equation: y = 3x - 5
            color: red
          points: []
      finalAnswer: Yes, they are parallel because both lines have the same gradient, m = 3.
      stepByStepGuideline:
      - 'Step 1: Identify the gradient of Line L1 ($y = 3x + 2$). The gradient $m_1 = 3.'
      - 'Step 2: Identify the gradient of Line L2 ($y = 3x - 5$). The gradient $m_2 = 3.'
      - 'Step 3: Compare the gradients. Since $m_1 = m_2 = 3$, the lines are parallel.'
      id: q17-2
      questionGroup: q17
    - problemText: In a building floor plan, a diagonal structural beam runs from point P(1, 5) to point Q(3, 11). A partition
        wall must be constructed parallel to this beam and pass through a specific location R(5, 1). Find the equation of
        the line representing this partition wall.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: 0
          xMax: 6
          yMin: -15
          yMax: 12
          showGrid: true
          lines:
          - type: linear
            slope: 3
            yIntercept: 2
            color: blue
            equation: y = 3x + 2
          - type: linear
            slope: 3
            yIntercept: -14
            color: green
            equation: y = 3x - 14
          points:
          - x: 1
            y: 5
            label: P
            color: red
          - x: 3
            y: 11
            label: Q
            color: red
          - x: 5
            y: 1
            label: R
            color: red
      finalAnswer: y = 3x - 14
      stepByStepGuideline:
      - 'Step 1: Find the gradient of the structural beam PQ. m = (11 - 5) / (3 - 1) = 6 / 2 = 3.'
      - 'Step 2: Since the partition wall is parallel to the beam, its gradient is also m = 3.'
      - 'Step 3: Use the gradient m = 3 and the point R(5, 1) to find the y-intercept (c) using y = mx + c. 1 = 3(5) + c.'
      - 'Step 4: Solve for c: 1 = 15 + c, so c = -14.'
      - 'Step 5: Write the final equation for the partition wall: y = 3x - 14.'
      id: q17-3
      questionGroup: q17
    - problemText: 'Two ski slopes are modeled by the lines Slope 1: $y = 2x + 1$ and Slope 2: $y = -2x + 1$. Are these two
        slopes parallel? Justify your answer mathematically. The lines are shown on the coordinate plane below.'
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -3
          xMax: 3
          yMin: -5
          yMax: 7
          showGrid: true
          lines:
          - type: linear
            slope: 2
            yIntercept: 1
            equation: y = 2x + 1
            color: blue
          - type: linear
            slope: -2
            yIntercept: 1
            equation: y = -2x + 1
            color: red
          points: []
      finalAnswer: No, they are not parallel because their gradients are different (2 and -2).
      stepByStepGuideline:
      - 'Step 1: Identify the gradient of Slope 1 ($y = 2x + 1$). $m_1 = 2$.'
      - 'Step 2: Identify the gradient of Slope 2 ($y = -2x + 1$). $m_2 = -2$.'
      - 'Step 3: Compare the gradients. Since $m_1 \neq m_2$ (2 is not equal to -2), the lines are not parallel.'
      id: q17-4
      questionGroup: q17
    - problemText: A scientist is tracking the linear growth of a culture. At Time 0 (x=0), the size is 2 units (y=2). After
        2 hours (x=2), the size is 8 units (y=8). Find the equation that models this growth in the form $y = mx + c$. The
        data points are plotted below.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -1
          xMax: 3
          yMin: 0
          yMax: 10
          showGrid: true
          lines:
          - type: linear
            slope: 3
            yIntercept: 2
            color: blue
            equation: y = 3x + 2
          points:
          - x: 0
            y: 2
            label: (0, 2)
            color: red
          - x: 2
            y: 8
            label: (2, 8)
            color: red
      finalAnswer: y = 3x + 2
      stepByStepGuideline:
      - 'Step 1: Calculate the gradient (m) using the two points (0, 2) and (2, 8). m = (8 - 2) / (2 - 0) = 6 / 2 = 3.'
      - 'Step 2: Since the point (0, 2) is the y-intercept, c = 2.'
      - 'Step 3: Substitute m = 3 and c = 2 into the equation y = mx + c.'
      - 'Step 4: Write the final equation: y = 3x + 2.'
      id: q17-5
      questionGroup: q17
