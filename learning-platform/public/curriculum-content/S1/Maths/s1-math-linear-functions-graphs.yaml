      - Movement along the coordinate plane is represented by ordered pairs (x, y).
      - Movement left corresponds to a negative change in the x-coordinate. Moving 2 units left means x = −2.
      - Movement down corresponds to a negative change in the y-coordinate. Moving 5 units down means y = −5.
      - The final coordinates are (−2, −5).
      id: q2-3
      questionGroup: q2
