- id: rn-add-1
  nodeNumber: 5
  title: Zero Pairs and Integer Addition Concept
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: algebraDiscSimulator
    preWrittenQuestions:
    - problemText: Explain the fundamental concept of a “zero pair” in the context of integer discs. Use the provided visualization
        of (+4) + (-4) to support your explanation of why the total value is zero.
      avatarIntro: Understanding how opposites cancel out is the key to integer addition! Let’s start by defining the zero
        pair concept.
      mathTool:
        toolName: algebraDiscSimulator
        parameters:
          operation: add
          firstNumber: 4
          secondNumber: -4
          showSteps: true
          highlightZeroPairs: true
      finalAnswer: A zero pair is a set containing exactly one positive disc (+1) and one negative disc (-1). When these two
        opposites are combined, they cancel each other out because their sum is zero. In the case of (+4) + (-4), four zero
        pairs are formed, and since each pair has a value of zero, the total result is zero.
      stepByStepGuideline:
      - 'Define a zero pair: one positive disc and one negative disc.'
      - Explain that the value of any zero pair is 0.
      - Identify how many zero pairs are formed when combining 4 positive and 4 negative discs (4 pairs).
      - Conclude that since all discs form zero pairs, the remaining value is 0.
      id: q5-1
      questionGroup: q5
    - problemText: A student starts with 10 positive discs and 7 negative discs. If they pair up as many positive and negative
        discs as possible to form zero pairs, how many zero pairs will they create?
      mathTool: null
      finalAnswer: 7 zero pairs.
      stepByStepGuideline:
      - Identify the number of positive discs (10) and negative discs (7).
      - Recall that the number of zero pairs formed is limited by the lesser quantity of discs.
      - Since there are only 7 negative discs, only 7 positive discs can pair up with them.
      - Therefore, 7 zero pairs are created.
      id: q5-2
      questionGroup: q5
    - problemText: You combine 3 positive discs and 7 negative discs. Use the provided visualization to determine what remains
        after removing all the zero pairs, and state the final value represented by the remaining discs.
      mathTool:
        toolName: algebraDiscSimulator
        parameters:
          operation: add
          firstNumber: 3
          secondNumber: -7
          showSteps: true
          highlightZeroPairs: true
      finalAnswer: 4 negative discs remain, representing a total value of -4.
      stepByStepGuideline:
      - Combine the 3 positive discs and 7 negative discs.
      - Identify the number of zero pairs that can be formed (3 zero pairs, since 3 is the lesser quantity).
      - Visualize or calculate the discs remaining after the 3 zero pairs are removed.
      - Since 7 - 3 = 4 negative discs remain, the final value is -4.
      id: q5-3
      questionGroup: q5
    - problemText: If you combine 6 positive discs and 2 negative discs, how many zero pairs are formed, and what is the final
        number of unpaired discs remaining? (State both answers.)
      mathTool: null
      finalAnswer: 2 zero pairs are formed, and 4 positive discs remain unpaired.
      stepByStepGuideline:
      - 'Identify the quantities: 6 positive and 2 negative.'
      - Determine the number of zero pairs (limited by the smaller quantity, 2).
      - 'Calculate the remaining positive discs: 6 - 2 = 4.'
      - 'State the result: 2 zero pairs formed, 4 positive discs remaining.'
      id: q5-4
      questionGroup: q5
    - problemText: The identity property states that (+A) + (-A) = 0. Use the algebra discs visualization for (+5) + (-5)
        to demonstrate why this identity holds true based on the concept of opposites canceling out.
      mathTool:
        toolName: algebraDiscSimulator
        parameters:
          operation: add
          firstNumber: 5
          secondNumber: -5
          showSteps: true
          highlightZeroPairs: true
      finalAnswer: The combination of 5 positive discs (+5) and 5 negative discs (-5) allows exactly 5 zero pairs to be formed.
        Since every disc is part of a zero pair, and each zero pair has a value of 0, the entire set cancels out, leaving
        a total value of 0.
      stepByStepGuideline:
      - Represent (+5) as 5 positive discs and (-5) as 5 negative discs.
      - Show that because the counts are equal, every positive disc can be paired with a negative disc.
      - Confirm that 5 zero pairs are formed.
      - Conclude that since zero pairs have a value of 0, the sum of (+5) and (-5) is 0.
      id: q5-5
      questionGroup: q5
