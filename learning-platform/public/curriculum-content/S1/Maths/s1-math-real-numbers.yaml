    - problemText: 'Which integer is greater: $-15$ or $-20$? Use the correct inequality symbol in your answer and explain
        your reasoning based on their position relative to zero.'
      avatarIntro: Comparing negative numbers can be tricky! Remember that on the number line, numbers increase as you move
        to the right, and the number closer to zero is greater.
      mathTool: null
      finalAnswer:
        speech.text: negative fifteen is greater than negative twenty
        display.content: $-15 > -20$
      stepByStepGuideline:
      - 'Identify the two integers: $-15$ and $-20$. Both are negative.'
      - 'Recall the rule for comparing negative integers: the integer closer to zero is greater.'
      - Since 15 is smaller than 20, $-15$ is closer to zero than $-20$ is.
      - Therefore, $-15$ is greater than $-20$. The correct inequality is $-15 > -20$.
      id: q3-1
      questionGroup: q3
    - problemText: Compare the integers $8$ and $-12$ using the correct inequality symbol.
      mathTool: null
      finalAnswer:
        speech.text: eight is greater than negative twelve
        display.content: $8 > -12$
      stepByStepGuideline:
      - 'Identify the two integers: $8$ (positive) and $-12$ (negative).'
      - Recall the rule that any positive number is always greater than any negative number.
      - Since $8$ is positive and $-12$ is negative, $8$ must be greater than $-12$.
      - The comparison is $8 > -12$ (or $-12 < 8$).
      id: q3-2
      questionGroup: q3
    - problemText: 'Determine if the following statement is True or False: $0 > -10$. Justify your answer.'
      mathTool: null
      finalAnswer:
        speech.text: 'True'
        display.content: 'True'
      stepByStepGuideline:
      - 'Analyze the statement: $0 > -10$. This asks if zero is greater than negative ten.'
      - On a standard number line, all negative numbers are located to the left of zero.
      - Since numbers increase as you move to the right, any number to the left of zero is less than zero.
      - Therefore, $0$ is greater than $-10$. The statement is True.
      id: q3-3
      questionGroup: q3
    - problemText: 'Which number is smaller: $10$ or $15$?'
      mathTool: null
      finalAnswer:
        speech.text: ten
        display.content: $10$
      stepByStepGuideline:
      - 'Identify the two integers: $10$ and $15$. Both are positive.'
      - Since $10$ is located to the left of $15$ on the number line, $10$ has a smaller value.
      - Therefore, $10$ is the smaller number.
      id: q3-4
      questionGroup: q3
    - problemText: 'Fill in the blank with the appropriate symbol (< or >): $-12$ __ $-5$.'
      mathTool: null
      finalAnswer:
        speech.text: negative twelve is less than negative five
        display.content: $<$
      stepByStepGuideline:
      - 'Identify the integers: $-12$ and $-5$. Both are negative.'
      - To compare negative numbers, determine which is closer to zero. $-5$ is closer to zero than $-12$ is.
      - This means $-5$ has a greater value than $-12$.
      - Since $-12$ is less than $-5$, the appropriate symbol is the less than sign ($<$). Thus, $-12 < -5$.
      id: q3-5
      questionGroup: q3
