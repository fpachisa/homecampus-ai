    - problemText:
        speech: 'Convert to addition form then solve: ten minus negative seven.'
        display: 'Convert to addition form then solve: $10 - (-7)$'
      finalAnswer: '17'
      stepByStepGuideline:
      - Recognize that subtracting a negative number is equivalent to adding its opposite (a positive number).
      - 'Convert the expression to addition form: $10 - (-7) = 10 + (+7)$.'
      - 'Perform the addition: $10 + 7 = 17$.'
      id: q7-2
      questionGroup: q7
    - problemText:
        speech: 'Evaluate: negative twelve minus seven.'
        display: 'Evaluate: $(-12) - (7)$'
      finalAnswer: '-19'
      stepByStepGuideline:
      - 'Convert the subtraction of a positive number into the addition of a negative number: $(-12) - (7)$ becomes $(-12)
        + (-7)$.'
      - When adding integers with the same sign, add their absolute values ($12 + 7 = 19$).
      - Keep the common sign (negative). The result is $-19$.
      id: q7-3
      questionGroup: q7
    - problemText:
        speech: 'Find: negative four minus negative seven.'
        display: 'Find: $(-4) - (-7)$'
      finalAnswer: '3'
      stepByStepGuideline:
      - 'Convert the subtraction of a negative number into the addition of a positive number: $(-4) - (-7) = (-4) + (+7)$.'
      - When adding integers with different signs, subtract the smaller absolute value from the larger absolute value ($7
        - 4 = 3$).
      - The result takes the sign of the number with the larger absolute value (7 is positive).
      - The answer is 3.
      id: q7-4
      questionGroup: q7
    - problemText:
        speech: What is three minus negative eight?
        display: What is $3 - (-8)$?
      finalAnswer: '11'
      stepByStepGuideline:
      - 'Rewrite the subtraction as addition of the opposite: $3 - (-8)$ becomes $3 + (+8)$.'
      - 'Add the positive integers: $3 + 8 = 11$.'
      id: q7-5
      questionGroup: q7
