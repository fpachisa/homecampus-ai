      - The origin is 0.
      - Movement to the right corresponds to positive integers.
      - The distance from zero is 8 units.
      - Therefore, the integer represented is $+8$ or $8$.
      id: q2-2
      questionGroup: q2
    - problemText: Describe the location of the integer $12$ on a number line that spans from $-15$ to $15$. Mention its relation
        to $0$ and explain why it is placed far to the right.
      mathTool: null
