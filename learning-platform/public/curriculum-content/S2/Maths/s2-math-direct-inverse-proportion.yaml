          xMin: 1
          xMax: 15
          yMin: 0
          yMax: 25
          showGrid: true
      finalAnswer: 3.2 Lux
      stepByStepGuideline:
      - 'Define the relationship: $I \propto 1/d^2$, so $I = k/d^2$.'
      - Use the initial data ($I=20, d=2$) to find the constant $k$. $k = I d^2 = 20 \times 2^2 = 20 \times 4 = 80$.
      - The equation is $I = 80/d^2$.
      - 'Substitute the new distance $d=5$ into the equation: $I = 80 / 5^2 = 80 / 25$.'
      - 'Calculate the final intensity: $I = 3.2$ Lux.'
      id: q12-1
      questionGroup: q12
    - problemText: The gravitational force ($F$) exerted by a planet on an object is inversely proportional to the square
        of the distance ($d$) between the object and the planet's center. At a distance of 3 units, the force is 16 units.
        Calculate the distance at which the force drops to 4 units.
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 144/(x^2)
            label: F = 144/d²
            color: '#06b6d4'
          xMin: 1
          xMax: 10
          yMin: 0
          yMax: 20
          showGrid: true
      finalAnswer: 6 units
      stepByStepGuideline:
      - 'Define the relationship: $F = k/d^2$.'
      - Use the initial data ($F=16, d=3$) to find $k$. $k = F d^2 = 16 \times 3^2 = 16 \times 9 = 144$.
      - The governing equation is $F = 144/d^2$.
      - 'Substitute the target force $F=4$ and solve for $d$: $4 = 144/d^2$.'
      - 'Rearrange the equation: $d^2 = 144 / 4 = 36$.'
      - 'Find the distance $d$: $d = \sqrt{36} = 6$ units.'
      id: q12-2
      questionGroup: q12
    - problemText: The perceived volume ($V$) of sound from a point source is inversely proportional to the square of the
        listener's distance ($d$) from the source. A person standing 5 m away measures the volume as 4 arbitrary units. If
        the person moves back to 10 m away, what is the new perceived volume? By what factor has the volume decreased?
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 100/(x^2)
            label: V = 100/d²
            color: '#06b6d4'
          xMin: 1
          xMax: 12
          yMin: 0
          yMax: 15
          showGrid: true
      finalAnswer: New volume is 1 unit. The volume decreased by a factor of 4.
      stepByStepGuideline:
      - 'Define the relationship: $V = k/d^2$.'
      - Use the initial data ($V=4, d=5$) to find $k$. $k = V d^2 = 4 \times 5^2 = 4 \times 25 = 100$.
      - The equation is $V = 100/d^2$.
      - 'Substitute the new distance $d=10$ into the equation: $V_{new} = 100 / 10^2 = 100 / 100 = 1$ unit.'
      - 'Calculate the factor of decrease: Factor = $V_{initial} / V_{new} = 4 / 1 = 4$. (Since the distance doubled, the
        volume decreased by a factor of $2^2 = 4$).'
      id: q12-3
      questionGroup: q12
    - problemText: The repulsive electric force ($F$) between two charged particles is inversely proportional to the square
        of the distance ($d$) separating them. When the distance is 4 cm, the force is 3 N. Calculate the force when the distance
        is increased to 6 cm.
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 48/(x^2)
            label: F = 48/d²
            color: '#06b6d4'
          xMin: 1
          xMax: 8
          yMin: 0
          yMax: 10
          showGrid: true
      finalAnswer: 4/3 N or 1.33 N (to 3 s.f.)
      stepByStepGuideline:
      - 'Define the relationship: $F = k/d^2$.'
      - Use the initial data ($F=3, d=4$) to find $k$. $k = F d^2 = 3 \times 4^2 = 3 \times 16 = 48$.
      - The equation is $F = 48/d^2$.
      - 'Substitute the new distance $d=6$ into the equation: $F = 48 / 6^2 = 48 / 36$.'
      - 'Simplify the fraction: $F = 4/3$ N.'
      id: q12-4
      questionGroup: q12
    - problemText: A variable $y$ is inversely proportional to the square of a variable $x$. Given that $y = 4$ when $x =
        3$. If $x$ is halved, what is the resulting value of $y$?
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 36/(x^2)
            label: y = 36/x²
            color: '#06b6d4'
          xMin: 0.5
          xMax: 5
          yMin: 0
          yMax: 25
          showGrid: true
      finalAnswer: '16'
      stepByStepGuideline:
      - 'Define the relationship: $y = k/x^2$.'
      - Use the initial data ($y=4, x=3$) to find $k$. $k = y x^2 = 4 \times 3^2 = 4 \times 9 = 36$.
      - The equation is $y = 36/x^2$.
      - Determine the new value of $x$. If $x$ is halved, the new value is $x_{new} = 3 / 2 = 1.5$.
      - 'Substitute $x_{new} = 1.5$ into the equation: $y_{new} = 36 / (1.5)^2 = 36 / 2.25$.'
      - 'Calculate the final value: $y_{new} = 16$. (Note that halving $x$ resulted in $y$ multiplying by $2^2 = 4$).'
