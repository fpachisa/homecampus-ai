      - Direct proportionality requires the relationship to be a straight line passing through the origin. Since y = 10x meets
        both criteria (y = kx form), y is directly proportional to x.
      id: q4-1
      questionGroup: q4
    - problemText: 'Two utility companies model their daily electricity cost (C, in dollars) based on usage (n, in kWh). Company
        A uses the formula $C = 5n$ and Company B uses $C = 2n + 3$ (where $3 is a fixed daily service fee).


        (a) Which company''s charging structure represents direct proportion?

        (b) Explain why the graph of the other company''s cost equation does not represent direct proportion.'
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 5*x
            label: 'Company A: C = 5n'
            color: '#3b82f6'
          - expression: 2*x + 3
            label: 'Company B: C = 2n + 3'
            color: '#ef4444'
          xMin: 0
          xMax: 10
          yMin: 0
          yMax: 50
          showGrid: true
      finalAnswer: (a) Company A (C = 5n) represents direct proportion. (b) Company B's equation (C = 2n + 3) is not direct
        proportion because it has the form y = kx + c, where c = 3 (the y-intercept). Since the y-intercept is not zero, the
        graph does not pass through the origin.
      stepByStepGuideline:
      - Direct proportion must be represented by an equation of the form y = kx, which means the graph must pass through the
        origin (0, 0).
      - Company A's equation, C = 5n, fits the y = kx form (k=5).
      - Company B's equation, C = 2n + 3, includes a constant term c = 3. This means that even if n = 0, C = 3. The graph
        intersects the y-axis at (0, 3) and thus does not pass through the origin. Therefore, it is not direct proportion.
      id: q4-2
      questionGroup: q4
    - problemText: 'The cost of laying tiles $C$ (in dollars) is directly proportional to the area tiled $n$ (in square meters).
        The relationship is modeled by the equation $C = 2.5n$.


        (a) What is the gradient of the graph representing this relationship?

        (b) What does the gradient represent in this specific context?'
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 2.5*x
            label: C = 2.5n
            color: '#10b981'
          xMin: 0
          xMax: 10
          yMin: 0
          yMax: 30
          showGrid: true
      finalAnswer: (a) The gradient is 2.5. (b) The gradient (k = 2.5) represents the cost per unit area, specifically, the
        cost per square meter ($2.50 per m²).
      stepByStepGuideline:
      - For a direct proportion equation $y = kx$, the gradient is the constant of proportionality, $k$. In $C = 2.5n$, the
        gradient is 2.5.
      - In a contextual problem, the constant of proportionality $k = y/x$. Here, $k = C/n$.
      - Since C is cost and n is area, the gradient represents the rate of change of cost with respect to area, which is the
        cost per square meter.
      id: q4-3
      questionGroup: q4
    - problemText: 'The mass $M$ (in grams) of a pure substance is directly proportional to its volume $V$ (in cm³). The graph
        of this relationship is a straight line passing through the origin and the point $(4, 20)$.


        (a) Find the constant of proportionality, $k$.

        (b) Write down the equation connecting $M$ and $V$.'
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 5*x
            label: M = 5V
            color: '#f97316'
          xMin: 0
          xMax: 8
          yMin: 0
          yMax: 40
          showGrid: true
          points:
          - x: 4
            y: 20
            label: (4, 20)
      finalAnswer: (a) k = 5. (b) M = 5V.
      stepByStepGuideline:
      - Since M is directly proportional to V, the relationship is of the form M = kV, where k is the constant of proportionality
        (or gradient).
      - 'Use the given point (V=4, M=20) to find k. Substitute these values into the equation: 20 = k(4).'
      - 'Solve for k: k = 20 / 4 = 5.'
      - 'Substitute k back into the general form M = kV to write the specific equation: M = 5V.'
      id: q4-4
      questionGroup: q4
    - problemText: 'Consider the two linear relationships:


        (I) $y = 0.5x$

        (II) $y = -3x + 5$


        (a) Which equation represents $y$ being directly proportional to $x$?

        (b) For the equation that is NOT direct proportion, state the y-intercept and explain why this confirms it is not
        a direct proportion.'
      mathTool: null
      finalAnswer: (a) Equation (I), y = 0.5x, represents direct proportion. (b) Equation (II) is not direct proportion. The
        y-intercept is 5 (since c = 5). Direct proportion requires the graph to pass through the origin (0, 0), meaning the
        y-intercept must be zero.
      stepByStepGuideline:
      - Identify the form of the equations. Direct proportion requires the form y = kx, meaning there is no constant term
        (c = 0).
      - Equation (I), y = 0.5x, fits the form y = kx (k=0.5).
      - Equation (II), y = -3x + 5, is of the form y = kx + c, where c = 5.
      - Since c ≠ 0, the graph of Equation (II) crosses the y-axis at (0, 5) instead of the origin (0, 0). Therefore, it cannot
        represent direct proportionality.
      id: q4-5
      questionGroup: q4
- id: proportion-node-5
