    preWrittenQuestions:
    - problemText: A car travels at a constant speed. The table shows the distance traveled (y, in km) over time (x, in hours):<br><br><table><thead><tr><th>Time
        (x hours)</th><th>1</th><th>2</th><th>3</th></tr></thead><tbody><tr><td>Distance (y km)</td><td>20</td><td>40</td><td>60</td></tr></tbody></table><br>Is
