          yMin: 0
          yMax: 80
          showGrid: true
      finalAnswer: (i) E = 3v² (ii) E = 75 J
      stepByStepGuideline:
      - 'Step 1: Write the proportional relationship as an equation: E = kv².'
      - 'Step 2: Use the given values (E=12, v=2) to find the constant k. $k = E / v^2 = 12 / 2^2 = 12 / 4 = 3$.'
      - 'Step 3: Write the equation connecting E and v: E = 3v².'
      - 'Step 4: Substitute the new velocity v=5 into the equation: E = 3(5^2).'
      - 'Step 5: Calculate the final energy: E = 3(25) = 75 J.'
      id: q5-1
      questionGroup: q5
    - problemText: 'The braking distance $D$ (in meters) required for a train to stop is directly proportional to the square
        of its speed $S$ (in m/s). A train traveling at $S = 10$ m/s has a braking distance of $D = 25$ meters.


        If the train operator doubles the speed to $S = 20$ m/s, calculate the new braking distance. By what factor did the
        braking distance increase?'
      mathTool:
        toolName: none
        parameters: {}
      finalAnswer: New braking distance is 100 meters. The distance increased by a factor of 4.
      stepByStepGuideline:
      - 'Step 1: Write the proportional relationship: $D = kS^2$.'
      - 'Step 2: Find the constant k using the initial data (D=25, S=10). $k = D / S^2 = 25 / 10^2 = 25 / 100 = 0.25$.'
      - 'Step 3: Write the equation: $D = 0.25S^2$.'
      - 'Step 4: Calculate D when S = 20 m/s: $D = 0.25 \times (20)^2 = 0.25 \times 400 = 100$ meters.'
      - 'Step 5: Determine the factor of increase. Since $S$ doubled, $D$ increases by $2^2 = 4$ times. $100 / 25 = 4$.'
      id: q5-2
      questionGroup: q5
    - problemText: 'The cost $C$ (in dollars) of a custom-designed circular window is directly proportional to the square
        of its radius $r$ (in meters). A window with a radius of $r = 3$ meters costs $C = 450$ dollars.


        Determine the radius $r$ of a larger window that costs $C = 1800$ dollars.'
      mathTool:
        toolName: none
        parameters: {}
      finalAnswer: r = 6 meters
      stepByStepGuideline:
      - 'Step 1: Write the proportional relationship: $C = kr^2$.'
      - 'Step 2: Find the constant k using the initial data (C=450, r=3). $k = C / r^2 = 450 / 3^2 = 450 / 9 = 50$.'
      - 'Step 3: Write the equation: $C = 50r^2$.'
      - 'Step 4: Substitute the target cost C=1800 into the equation: $1800 = 50r^2$.'
      - 'Step 5: Solve for $r^2$: $r^2 = 1800 / 50 = 36$.'
      - 'Step 6: Solve for $r$: $r = \sqrt{36} = 6$ meters (since radius must be positive).'
      id: q5-3
      questionGroup: q5
    - problemText: 'The power $P$ (in watts) generated by a small turbine is directly proportional to the square of the wind
        speed $W$ (in m/s). When the wind speed is $W = 4$ m/s, the turbine generates $P = 8$ W of power.


        Calculate the power $P$ generated when the wind speed increases to $W = 6$ m/s.'
      mathTool:
        toolName: none
        parameters: {}
      finalAnswer: P = 18 W
      stepByStepGuideline:
      - 'Step 1: Write the proportional relationship: $P = kW^2$.'
      - 'Step 2: Find the constant k using the initial data (P=8, W=4). $k = P / W^2 = 8 / 4^2 = 8 / 16 = 0.5$.'
      - 'Step 3: Write the equation: $P = 0.5W^2$.'
      - 'Step 4: Calculate P when W = 6 m/s: $P = 0.5 \times (6)^2$.'
      - 'Step 5: Calculate the final power: $P = 0.5 \times 36 = 18$ W.'
      id: q5-4
      questionGroup: q5
    - problemText: 'The variable $y$ is directly proportional to the square of $x$. If $y_1$ is the initial value of $y$ corresponding
