    - problemText: 'The concentration of a specialized airborne contaminant, $P$ (measured in ppm), is found to be inversely
        proportional to the power of 3/2 of the time elapsed, $T$ (in days), since remediation began.


        Given that $P = 2$ ppm when $T = 9$ days, calculate the concentration $P$ after $T = 4$ days.'
      mathTool:
        toolName: none
      finalAnswer: 6.75 ppm
      stepByStepGuideline:
      - The relationship is $P \propto 1/T^{3/2}$, so $P = k/T^{3/2}$.
      - 'Substitute the initial values $P=2$ and $T=9$ to find $k$: $2 = k/9^{3/2}$.'
      - Calculate $9^{3/2} = (\sqrt{9})^3 = 3^3 = 27$.
      - 'Solve for $k$: $k = 2 \times 27 = 54$. The specific equation is $P = 54/T^{3/2}$.'
      - 'To find $P$ when $T=4$, substitute $T=4$: $P = 54/4^{3/2}$.'
      - Calculate $4^{3/2} = (\sqrt{4})^3 = 2^3 = 8$.
      - 'Calculate the final concentration: $P = 54/8 = 6.75$ ppm.'
      id: q13-3
      questionGroup: q13
    - problemText: 'In a quality control process, the observed defect rate $D$ (per 1000 units) is inversely proportional
        to the square root of the number of weekly inspections $N$.


        If 9 inspections per week result in a defect rate of 4, how many weekly inspections are required to reduce the defect
        rate to 1.5?'
      mathTool:
        toolName: none
      finalAnswer: 64 inspections
      stepByStepGuideline:
      - The relationship is $D \propto 1/\sqrt{N}$, so $D = k/\sqrt{N}$.
      - 'Substitute the initial values $D=4$ and $N=9$ to find $k$: $4 = k/\sqrt{9}$. $k = 4 \times 3 = 12$.'
      - The specific equation is $D = 12/\sqrt{N}$.
      - 'We need to find $N$ when $D=1.5$: $1.5 = 12/\sqrt{N}$.'
      - 'Rearrange the equation to solve for $\sqrt{N}$: $\sqrt{N} = 12 / 1.5 = 8$.'
      - 'Square the result to find $N$: $N = 8^2 = 64$ weekly inspections.'
      id: q13-4
      questionGroup: q13
    - problemText: 'The time $T$ (in minutes) required for an industrial reactor to cool down is inversely proportional to
        the cube of the radius $R$ (in cm) of its emergency ventilation ducts.


        If it takes 240 minutes for the reactor to cool when the duct radius is 3 cm, calculate the cooling time (in minutes)
        if the duct radius is doubled to 6 cm.'
      mathTool:
        toolName: none
      finalAnswer: 30 minutes
      stepByStepGuideline:
      - The relationship is $T \propto 1/R^3$, so $T = k/R^3$.
      - 'Substitute the initial values $T=240$ and $R=3$ to find $k$: $240 = k/3^3$.'
      - 'Calculate $k$: $k = 240 \times 27 = 6480$. The specific equation is $T = 6480/R^3$.'
      - The new duct radius is $R=6$ cm.
      - 'Substitute $R=6$ into the equation: $T = 6480/6^3$.'
      - 'Calculate the final cooling time: $T = 6480/216 = 30$ minutes.'
      id: q13-5
      questionGroup: q13
