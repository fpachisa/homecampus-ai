    preWrittenQuestions:
    - problemText: The intensity of illumination ($I$, measured in Lux) provided by a spotlight is inversely proportional
        to the square of the distance ($d$, measured in meters) from the source. When a measuring device is placed 2 m away,
        the intensity is 20 Lux. Find the intensity when the device is moved to a distance of 5 m.
      avatarIntro: Welcome! Today we are exploring the Inverse Square Law, a crucial concept in physics and math. Remember
        how quickly intensity drops off as distance increases!
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 80/(x^2)
            label: y = 80/x²
