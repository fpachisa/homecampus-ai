      stepByStepGuideline:
      - 'Find the cost of 1 meter of fabric: $52.50 ÷ 15 meters = $3.50 per meter.'
      - 'Calculate the cost for 75 meters: $3.50/meter × 75 meters = $262.50.'
      id: q2-2
      questionGroup: q2
