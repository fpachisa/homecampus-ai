      - 'Calculate the cost for 75 grams: $0.27/g × 75 g = $20.25.'
      id: q2-4
      questionGroup: q2
    - problemText: A packaging machine operates at a constant speed. It takes 20 minutes to package 8 kg of flour. Calculate
        the time required (in minutes and seconds) for the machine to package 13 kg of flour.
      mathTool: null
      finalAnswer: 32 minutes 30 seconds
      stepByStepGuideline:
      - 'Find the time taken to package 1 kg of flour: 20 minutes ÷ 8 kg = 2.5 minutes per kg.'
      - 'Calculate the total time required for 13 kg: 2.5 minutes/kg × 13 kg = 32.5 minutes. (0.5 minutes is equivalent to
