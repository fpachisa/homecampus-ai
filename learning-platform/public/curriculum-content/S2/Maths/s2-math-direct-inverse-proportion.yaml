    difficulty: easy
    mathTool: cartesianPlane
    preWrittenQuestions:
    - problemText: 'The electrical resistance ($R$, measured in Ohms) of a wire is directly proportional to its length ($L$,
        measured in meters). A wire that is 4 meters long has a resistance of 10 Ohms.


        (i) Find the equation connecting $R$ and $L$.

        (ii) Calculate the resistance of a similar wire that is 12 meters long.'
      avatarIntro: Direct proportionality describes many real-world relationships, like how resistance depends on the length
        of a wire. Let's find the constant of proportionality first!
      mathTool:
        toolName: cartesianPlane
        parameters:
          points:
          - x: 0
            y: 0
          - x: 4
            y: 10
          - x: 8
            y: 20
          showGrid: true
          showAxes: true
          xLabel: Length L (m)
          yLabel: Resistance R (Ohms)
      finalAnswer: (i) R = 2.5L (ii) 30 Ohms
      stepByStepGuideline:
      - Since R is directly proportional to L, the relationship is R = kL.
      - 'Use the given values (L=4, R=10) to find k: k = R / L = 10 / 4 = 2.5.'
      - The equation connecting R and L is R = 2.5L.
      - 'To find the resistance when L = 12 meters, substitute L = 12 into the equation: R = 2.5 × 12.'
      - 'Calculate the final resistance: R = 30 Ohms.'
      id: q3-1
      questionGroup: q3
    - problemText: 'The exchange rate between the Euro ($E$) and the US Dollar ($D$) is directly proportional. If 10 Euros
        can be exchanged for 15 US Dollars:


        (i) Determine the equation connecting $D$ and $E$.

        (ii) How many US Dollars would you receive for 25 Euros?'
      mathTool:
        toolName: cartesianPlane
        parameters:
          points:
          - x: 0
            y: 0
          - x: 10
            y: 15
          - x: 20
            y: 30
          showGrid: true
          showAxes: true
          xLabel: Euros (E)
          yLabel: Dollars (D)
      finalAnswer: (i) D = 1.5E (ii) 37.50 US Dollars
      stepByStepGuideline:
      - The relationship is D = kE.
      - 'Calculate the constant of proportionality k: k = D / E = 15 / 10 = 1.5.'
      - The equation connecting D and E is D = 1.5E.
      - 'Substitute E = 25 into the equation: D = 1.5 × 25.'
      - The value received is 37.50 US Dollars.
      id: q3-2
      questionGroup: q3
    - problemText: 'On a regional map, the actual ground distance ($A$, in km) is directly proportional to the distance measured
        on the map ($M$, in cm). A measured distance of 5 cm on the map corresponds to an actual distance of 20 km.


        (i) Find the scale factor ($k$) and write the equation relating $A$ and $M$.

        (ii) If a road is 48 km long in reality, what distance should it measure on the map?'
      mathTool:
        toolName: cartesianPlane
        parameters:
          points:
          - x: 0
            y: 0
          - x: 5
            y: 20
          - x: 10
            y: 40
          showGrid: true
          showAxes: true
          xLabel: Map Distance M (cm)
          yLabel: Actual Distance A (km)
      finalAnswer: (i) A = 4M (ii) 12 cm
      stepByStepGuideline:
      - The direct proportionality relationship is A = kM.
      - 'Calculate k using the known pair (M=5, A=20): k = A / M = 20 / 5 = 4.'
      - The equation is A = 4M. (The scale factor k=4 means 1 cm on the map represents 4 km in reality).
      - 'To find the map distance (M) for an actual distance A = 48 km, substitute 48 into the equation: 48 = 4M.'
      - 'Solve for M: M = 48 / 4 = 12 cm.'
      id: q3-3
      questionGroup: q3
    - problemText: 'The distance ($D$, in meters) a bicycle travels is directly proportional to the number of revolutions
        ($R$) its wheels make. When the wheel completes 2 revolutions, the bicycle travels 12 meters.


        (i) Write down the equation that connects $D$ and $R$.

        (ii) Calculate the distance the bicycle travels if the wheel completes 7 revolutions.'
      mathTool:
        toolName: cartesianPlane
        parameters:
          points:
          - x: 0
            y: 0
          - x: 2
            y: 12
          - x: 4
            y: 24
          showGrid: true
          showAxes: true
          xLabel: Revolutions R
          yLabel: Distance D (m)
      finalAnswer: (i) D = 6R (ii) 42 meters
      stepByStepGuideline:
      - The relationship is D = kR.
      - 'Calculate the constant of proportionality k: k = D / R = 12 / 2 = 6.'
      - The equation is D = 6R. (This implies the circumference of the wheel is 6 meters).
      - 'Substitute R = 7 into the equation: D = 6 × 7.'
      - The distance traveled is 42 meters.
      id: q3-4
      questionGroup: q3
    - problemText: 'In a medical application, the required dosage ($D$, in ml) of a certain medication is directly proportional
        to the patient''s weight ($W$, in kg). A patient weighing 20 kg requires a dosage of 10 ml.


        (i) Determine the constant of proportionality, $k$.

        (ii) Calculate the required dosage for a patient weighing 15 kg.'
      mathTool:
        toolName: cartesianPlane
        parameters:
          points:
          - x: 0
            y: 0
          - x: 20
            y: 10
          - x: 40
            y: 20
          showGrid: true
          showAxes: true
          xLabel: Weight W (kg)
          yLabel: Dosage D (ml)
      finalAnswer: (i) k = 0.5 (ii) 7.5 ml
      stepByStepGuideline:
      - The relationship is D = kW.
      - 'Calculate k using the known pair (W=20, D=10): k = D / W = 10 / 20 = 0.5.'
      - The equation is D = 0.5W.
      - 'To find the dosage for W = 15 kg, substitute W = 15 into the equation: D = 0.5 × 15.'
      - The required dosage is 7.5 ml.
      id: q3-5
      questionGroup: q3
