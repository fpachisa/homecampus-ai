    preWrittenQuestions:
    - problemText: 'The kinetic energy, $E$ (measured in Joules), of a moving object is directly proportional to the square
        of its velocity, $v$ (measured in m/s). When the velocity $v = 2$ m/s, the kinetic energy $E = 12$ J.


        (i) Find the equation connecting $E$ and $v$.

        (ii) Calculate the kinetic energy $E$ when the velocity is $v = 5$ m/s.'
      avatarIntro: Ready to explore non-linear relationships? Direct proportionality to the square means rapid growth!
      mathTool:
        toolName: functionGraph
        parameters:
          functions:
          - expression: 3*x^2
            label: E = 3v²
            color: '#8b5cf6'
          xMin: 0
