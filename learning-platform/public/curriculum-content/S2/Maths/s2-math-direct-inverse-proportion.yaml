        If the reaction speed $R$ is 3 units/s when the inhibitor concentration $C$ is 2 mol/L, determine the reaction speed
        when the inhibitor concentration is increased to 4 mol/L.'
      mathTool:
        toolName: none
      finalAnswer: 0.375 units/s
      stepByStepGuideline:
      - The relationship is $R \propto 1/C^3$, so $R = k/C^3$.
      - 'Substitute the initial values $R=3$ and $C=2$ to find $k$: $3 = k/2^3$. $k = 3 \times 8 = 24$.'
      - The specific equation is $R = 24/C^3$.
      - 'Substitute the new concentration $C=4$ into the equation: $R = 24/4^3$.'
      - 'Calculate the reaction speed: $R = 24/64 = 3/8 = 0.375$ units/s.'
