    - problemText: A survey of 10 houses sold in a luxury neighborhood shows that most prices cluster around $300,000. However,
        two sales were extremely large mansions priced at $5 million each. If a realtor reports the Mean house price, why
        might potential buyers interested in typical homes feel misled? Which average (Mean, Median, or Mode) would provide
