        misleading buyers looking at standard homes. The Median would provide a more realistic representation because it only
        relies on the position of the middle value and is not affected by extreme outliers.
      stepByStepGuideline:
      - Identify the extreme values (outliers) in the dataset (the two $5 million mansions).
      - Explain how these outliers affect the calculation of the Mean (they pull the Mean upwards, skewing the result).
      - Determine which measure of central tendency is resistant to outliers (the Median).
      - Conclude that the Median is the better measure because it accurately reflects the central or typical value when extreme
        values are present.
      id: q2-1
      questionGroup: q2
    - problemText: A major shoe store collects data on all shoe sizes sold last month. The manager needs to decide which size
        to order the largest quantity of for the next shipment to maximize sales. The sales data is non-numerical (e.g., Size
        6, Size 7, Size 8, Size 9, etc.). Which type of average (Mean, Median, or Mode) must the manager use for this inventory
        decision, and explain why the other two averages are unsuitable.
      mathTool: null
      finalAnswer: The manager must use the Mode. The Mode identifies the value that occurs most frequently (the most popular
        size). This is essential for inventory management to ensure the store stocks enough of the best-selling item. The
        Mean and Median are unsuitable because shoe sizes are often categorical (though they use numbers) and calculating
        an arithmetic average (Mean) or a middle position (Median) would likely result in a fractional or non-existent size
        that cannot be ordered.
      stepByStepGuideline:
      - 'Identify the goal: finding the most popular item (highest frequency).'
      - Recall the definition of the Mode (most frequent value).
      - 'Explain why Mean and Median are inappropriate: Mean requires addition/division and the result might not be a valid
        shoe size. Median simply finds the middle value, which might not be the size they sell the most of.'
      id: q2-2
      questionGroup: q2
    - problemText: 'A small group of seven students reports the number of hours they spent studying last week: 4, 5, 5, 6,
        6, 6, and one highly motivated student who studied 40 hours. If the group reports their ''average'' study time using
        the Mean, what specific consequence does the 40-hour outlier have on the reported average, and why would the Median
        be a more honest indicator of the typical student''s effort?'
      mathTool: null
      finalAnswer: The 40-hour outlier drastically inflates the Mean study time. Calculating the Mean would suggest that the
        typical student studied much longer than they actually did (the Mean would be around 9.7 hours). This misrepresents
        the effort of the majority of the students. The Median study time is 6 hours, which is a much more accurate representation
        of the effort put in by the typical student because the Median is not affected by extreme values.
      stepByStepGuideline:
      - Identify the outlier (40 hours).
      - Describe the effect of the outlier on the Mean (pulls it away from the cluster of data).
      - Determine the Median value (6 hours).
      - 'Explain why the Median is better: it represents the center of the data without being distorted by the single extreme
        value.'
      id: q2-3
      questionGroup: q2
    - problemText: A factory produces 5,000 light bulbs. They are interested in the bulbs’ lifespan to calculate warranty
        costs and overall expected energy savings for their customers. They measure the lifespan of a sample batch. While
        the Median lifespan might tell them the lifetime of the middle bulb, why is the Mean lifespan the most crucial measure
        for calculating the *total* expected operating hours of all 5,000 bulbs combined?
      mathTool: null
      finalAnswer: The Mean is directly related to the sum of all data points. By definition, the Mean is the total sum divided
        by the count. Therefore, if the factory knows the Mean lifespan of the sample, they can multiply that Mean by the
        total number of bulbs (5,000) to quickly estimate the aggregate total operating hours for the entire batch. This total
        sum is necessary for accurate financial planning, warranty projections, and customer benefit calculations. Neither
        the Median nor the Mode provides a direct mathematical link to the sum of the data.
      stepByStepGuideline:
      - 'State the mathematical relationship of the Mean: Mean = Sum / Count.'
      - Explain that this relationship allows them to calculate the total sum (Total Hours = Mean * 5,000).
      - Justify why the total sum is necessary (warranty costs, energy savings, financial projection).
      - Conclude that the Mean is the only measure that enables this necessary calculation.
      id: q2-4
      questionGroup: q2
    - problemText: A film studio holds a focus group to discuss a new movie trailer aimed at young adults (ages 18-30). The
        participants consist of five young adults (ages 20, 22, 24, 25, 29) and one senior film critic aged 78. If the studio
        reports the Mean age of the focus group to advertisers, how does this misrepresent the intended target audience, and
        which measure of central tendency should they use instead?
      mathTool: null
      finalAnswer: The 78-year-old critic is an outlier that significantly increases the Mean age of the group. The Mean would
        suggest the typical participant is older than the intended 18-30 demographic. This misrepresents the composition of
        the group to advertisers. The Median (24.5 years) is a much better measure, as it accurately reflects the center of
        the primary target group without being skewed by the single older participant.
      stepByStepGuideline:
      - Identify the data cluster (20-29) and the outlier (78).
      - Explain that the Mean is pulled towards the outlier, moving it out of the target demographic range.
      - Identify the Median as the middle value that is resistant to the outlier.
      - Conclude that the Median provides a more accurate representation of the typical age of the target audience.
      id: q2-5
      questionGroup: q2
