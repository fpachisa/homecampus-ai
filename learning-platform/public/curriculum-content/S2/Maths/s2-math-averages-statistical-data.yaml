    mathTool: null
    preWrittenQuestions:
    - problemText: Four students in a reading group, Alice, Ben, Chloe, and David, have 2, 5, 8, and 9 books respectively.
        The mean number of books is 6. Explain the concept of 'leveling out' these values using the mean. Specifically, what
        happens to the total number of books when the distribution is 'evened out'?
      avatarIntro: This problem asks you to visualize the mean as a fair share. Think about how the total value stays the
        same even when the distribution changes.
      mathTool: null
      finalAnswer: The mean of 6 represents the value each student would have if the books were redistributed equally. The
        total number of books (2 + 5 + 8 + 9 = 24) must remain the same, because 4 students multiplied by the mean (4 × 6)
        equals 24. 'Leveling out' means taking the excess books from those above the mean (Chloe and David) and giving them
        to those below the mean (Alice and Ben) until everyone holds exactly 6 books.
      stepByStepGuideline:
      - 'Identify the total amount before leveling: 2 + 5 + 8 + 9 = 24 books.'
      - 'Identify the mean value: 6 books.'
      - 'Explain the concept of ''leveling out'': This means redistributing the total books so that every student receives
        the same amount, which is the mean (6 books).'
      - 'State the relationship between the mean and the total: The total number of books must remain 24 (4 students × 6 books/student)
        because the mean simply reallocates the existing total, it does not change the overall quantity.'
      id: q6-1
      questionGroup: q6
    - problemText: A group of five friends calculated that the mean number of sweets they had was 12. Vani had 7 sweets originally,
        while others had varying amounts. If they decide to 'even out' their sweets based on the mean, what does the mean
        represent in terms of fair distribution, and why is the total number of sweets unchanged?
      mathTool: null
      finalAnswer: The mean of 12 represents the 'fair share' or the amount each of the five friends would receive if the
        total quantity of sweets was pooled together and divided equally. The total number of sweets remains unchanged because
        the process of calculating the mean involves summing the original amounts and then dividing by the count (5). Redistributing
        the total (5 × 12 = 60 sweets) equally ensures the total quantity is conserved, even though Vani now receives 5 more
        sweets (12 instead of 7).
      stepByStepGuideline:
