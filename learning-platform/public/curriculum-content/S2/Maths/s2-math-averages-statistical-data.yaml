    - problemText: A six-person relay team achieved an overall mean running time of 55 seconds per runner. The times recorded
        for the first four runners were 52 s, 58 s, 51 s, and 56 s. The remaining two runners recorded identical times. Find
        the time recorded by each of the two remaining runners.
      mathTool: null
      finalAnswer: 56.5 s
      stepByStepGuideline:
      - 'Calculate the total required running time for all six runners: Total Time = Mean × Number of runners = 55 s × 6 =
        330 s.'
      - 'Calculate the sum of the known times for the first four runners: Known Sum = 52 + 58 + 51 + 56 = 217 s.'
      - 'Calculate the time remaining for the two unknown runners: Remaining Time = 330 s - 217 s = 113 s.'
      - 'Since the two remaining runners recorded identical times (let the time be x), set up the equation: 2x = 113 s.'
      - 'Solve for x: x = 113 / 2 = 56.5 s. Each of the remaining runners recorded 56.5 seconds.'
      id: q4-2
      questionGroup: q4
    - problemText: Seven packages were weighed for shipping. The mean weight of all packages was 4.5 kg. Six of the packages
        had weights of 4.1 kg, 4.3 kg, 4.6 kg, 4.8 kg, 4.4 kg, and 4.7 kg. Determine the weight of the seventh package.
      mathTool: null
      finalAnswer: 4.6 kg
      stepByStepGuideline:
      - 'Calculate the total combined weight of the seven packages: Total Weight = Mean × Number of packages = 4.5 kg × 7
        = 31.5 kg.'
      - 'Calculate the sum of the weights of the six known packages: Known Sum = 4.1 + 4.3 + 4.6 + 4.8 + 4.4 + 4.7 = 26.9
        kg.'
      - 'Find the weight of the seventh package (x) by subtracting the known sum from the total weight: x = 31.5 kg - 26.9
        kg.'
      - The weight of the seventh package is 4.6 kg.
      id: q4-3
      questionGroup: q4
    - problemText: The daily maximum temperatures recorded over four days were $x$ °C, $(x+2)$ °C, $(x+5)$ °C, and $(x-1)$
        °C. If the mean maximum temperature over these four days was 18 °C, find the value of $x$.
      mathTool: null
      finalAnswer: '16.5'
      stepByStepGuideline:
      - 'Calculate the required total sum of the temperatures: Total Sum = Mean × Number of days = 18 × 4 = 72.'
      - 'Write an expression for the sum of the four temperatures: Sum = x + (x + 2) + (x + 5) + (x - 1).'
      - 'Simplify the sum expression: Sum = 4x + 6.'
      - 'Set the sum equal to the total calculated sum: 4x + 6 = 72.'
      - 'Solve the equation for x: 4x = 72 - 6, so 4x = 66.'
      - x = 66 / 4 = 16.5.
      id: q4-4
      questionGroup: q4
    - problemText: A restaurant recorded the number of customers served over five days. The mean number of customers served
        was 40. On the first three days, 35, 42, and 38 customers were served. On the remaining two days, Thursday and Friday,
        Friday served 5 more customers than Thursday. Let $T$ be the number of customers on Thursday. Find the value of $T$.
      mathTool: null
      finalAnswer: '40'
      stepByStepGuideline:
      - 'Calculate the total number of customers served over five days: Total Sum = Mean × Number of days = 40 × 5 = 200 customers.'
      - 'Calculate the sum of customers served during the first three days: Known Sum = 35 + 42 + 38 = 115 customers.'
      - 'Determine the combined number of customers served on Thursday and Friday: Remaining Sum = 200 - 115 = 85 customers.'
      - Let $T$ be the number of customers on Thursday. Since Friday served 5 more than Thursday, Friday's customers are represented
        by $(T + 5)$.
      - 'Set up the equation for the remaining sum: $T + (T + 5) = 85$.'
      - 'Solve the equation: $2T + 5 = 85$. $2T = 80$. $T = 40$. The number of customers served on Thursday was 40.'
      id: q4-5
      questionGroup: q4
