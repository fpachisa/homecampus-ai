      mathTool: null
      finalAnswer: An average is called a 'Measure of centre' because it identifies the location in the distribution around
        which most of the data is gathered or balanced. It provides the typical location for a data point, indicating where
        the 'middle' of the dataset lies.
      stepByStepGuideline:
      - Define what 'centre' implies in a statistical distribution.
      - Relate the concept of the average back to the clustering or balancing of the data points.
      - Conclude that the average value indicates the typical location of the data.
