    - problemText: 'Statisticians use three primary types of averages: the Mean, the Median, and the Mode. Why is it crucial
        to have these three distinct methods for finding a "Typical value," instead of relying on just one calculation?'
      mathTool: null
      finalAnswer: It is crucial because different types of averages measure different aspects of the data and are affected
        differently by the data's structure. For example, the Mean is sensitive to extreme outliers, while the Median is not.
        Using all three allows statisticians to select the most appropriate 'Typical value' based on the specific context
        and distribution of the dataset.
      stepByStepGuideline:
      - 'List the three types of averages: Mean, Median, and Mode.'
      - Consider the main difference between these types (e.g., calculation method, sensitivity to outliers).
      - Explain that having three options allows the statistician to choose the one that most accurately reflects the 'typical'
        nature of the data, depending on its spread or skew.
      id: q1-3
      questionGroup: q1
    - problemText: 'Match the following definitions to the correct statistical term (Mean, Median, or Mode):


        (1) The value that appears most frequently in a dataset.

        (2) The arithmetic average, calculated by summing all values and dividing by the number of values.

        (3) The middle value when the data points are arranged in ascending order.'
      mathTool: null
