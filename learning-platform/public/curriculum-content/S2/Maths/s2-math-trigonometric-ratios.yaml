      - The hypotenuse is the side opposite the right angle (C), which is AB.
      - The side opposite angle A is the side that does not touch angle A, which is BC.
      - The side adjacent to angle A is the side that forms angle A (excluding the hypotenuse), which is AC.
      id: q1-1
      questionGroup: q1
