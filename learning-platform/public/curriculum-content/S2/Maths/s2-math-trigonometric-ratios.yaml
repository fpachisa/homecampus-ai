          opposite: 6
          adjacent: 8
          hypotenuse: 10
          angle: 0
          angleLabel: \theta
          showRightAngle: true
          showAngleMark: true
      finalAnswer: 8/10 or 4/5 or 0.8
      stepByStepGuideline:
      - 'Identify the sides relative to angle $\theta$: Opposite (O) = 6, Adjacent (A) = 8, Hypotenuse (H) = 10.'
      - 'Recall the formula for cosine: $\cos \theta = \text{Adjacent} / \text{Hypotenuse}$.'
      - 'Substitute the values: $\cos \theta = 8 / 10$.'
      - 'Simplify the fraction: $8/10 = 4/5$. The value is $4/5$ or $0.8$.'
