          hypotenuse: XY
          angle: 0
          angleLabel: X
          showRightAngle: true
          showAngleMark: true
          caption: Identify sides with reference to angle X
      finalAnswer: XZ
      stepByStepGuideline:
      - Locate the reference angle X.
      - Identify the hypotenuse (XY) and the opposite side (YZ).
      - The adjacent side is the leg connected to angle X that is not the hypotenuse. This side is XZ.
      id: q1-3
      questionGroup: q1
    - problemText: In triangle LMN, the right angle is at N. Name the hypotenuse.
      mathTool:
        toolName: rightTriangle
        parameters:
          opposite: MN
          adjacent: LN
          hypotenuse: LM
          angle: 0
          angleLabel: L
          showRightAngle: true
          showAngleMark: true
          caption: Identify sides with reference to angle L
      finalAnswer: LM
      stepByStepGuideline:
