          adjacent: PR
          hypotenuse: PQ
          angle: 0
          angleLabel: P
          showRightAngle: true
          showAngleMark: true
          caption: Identify sides with reference to angle P
      finalAnswer: QR
      stepByStepGuideline:
      - Locate the reference angle P.
      - The opposite side is the side directly across from angle P.
      - The side opposite to angle P is QR.
