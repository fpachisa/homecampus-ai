      stepByStepGuideline:
      - 'Identify the sides relative to angle $\theta$: Opposite (O) = 3, Adjacent (A) = 4, Hypotenuse (H) = 5.'
      - 'Recall the formula for sine: $\sin \theta = \text{Opposite} / \text{Hypotenuse}$.'
      - 'Substitute the values: $\sin \theta = 3 / 5$.'
      - The exact value is $3/5$ or $0.6$.
      id: q3-1
      questionGroup: q3
