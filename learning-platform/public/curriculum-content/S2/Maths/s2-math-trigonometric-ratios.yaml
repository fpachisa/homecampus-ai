        toolName: rightTriangle
        parameters:
          opposite: 8
          adjacent: 15
          hypotenuse: 17
          angle: 0
          angleLabel: \theta
          showRightAngle: true
          showAngleMark: true
      finalAnswer: 8/15
      stepByStepGuideline:
      - 'Identify the sides relative to angle $\theta$: Opposite (O) = 8, Adjacent (A) = 15, Hypotenuse (H) = 17.'
      - 'Recall the formula for tangent: $\tan \theta = \text{Opposite} / \text{Adjacent}$.'
      - 'Substitute the values: $\tan \theta = 8 / 15$.'
      - The fraction $8/15$ is already simplified.
