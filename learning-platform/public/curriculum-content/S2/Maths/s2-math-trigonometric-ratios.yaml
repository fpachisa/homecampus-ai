      questionGroup: q3
    - problemText: Using the right triangle provided, with sides 3, 4, and 5, find the exact value of the tangent ratio, $\tan
        \theta$.
      mathTool:
        toolName: rightTriangle
        parameters:
          opposite: 3
          adjacent: 4
          hypotenuse: 5
          angle: 0
          angleLabel: \theta
          showRightAngle: true
          showAngleMark: true
      finalAnswer: 3/4 or 0.75
      stepByStepGuideline:
      - 'Identify the sides relative to angle $\theta$: Opposite (O) = 3, Adjacent (A) = 4.'
      - 'Recall the formula for tangent: $\tan \theta = \text{Opposite} / \text{Adjacent}$.'
