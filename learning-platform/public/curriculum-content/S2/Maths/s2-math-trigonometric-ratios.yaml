    preWrittenQuestions:
    - problemText: 'In the right triangle ABC, with the right angle located at vertex C, list all three sides: the hypotenuse,
        the side opposite to angle A, and the side adjacent to angle A.'
      avatarIntro: Identifying the sides of a right triangle is the first crucial step in trigonometry. Remember that opposite
        and adjacent sides depend entirely on the angle you are focusing on!
      mathTool:
        toolName: rightTriangle
        parameters:
          opposite: BC
          adjacent: AC
          hypotenuse: AB
          angle: 0
          angleLabel: A
          showRightAngle: true
          showAngleMark: true
          caption: Identify sides with reference to angle A
      finalAnswer: 'Hypotenuse: AB, Opposite side: BC, Adjacent side: AC'
