          opposite: 5
          adjacent: 12
          hypotenuse: 13
          angle: 0
          angleLabel: \theta
          showRightAngle: true
          showAngleMark: true
      finalAnswer: 12/13
      stepByStepGuideline:
      - 'Identify the sides relative to angle $\theta$: Opposite (O) = 5, Adjacent (A) = 12, Hypotenuse (H) = 13.'
      - 'Recall the formula for cosine: $\cos \theta = \text{Adjacent} / \text{Hypotenuse}$.'
      - 'Substitute the values: $\cos \theta = 12 / 13$.'
      - The exact value is $12/13$.
      id: q3-2
      questionGroup: q3
