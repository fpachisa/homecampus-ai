    preWrittenQuestions:
    - problemText: State the formula for the tangent ratio (tan θ) using the terms Opposite, Adjacent, and Hypotenuse.
      avatarIntro: Welcome! We are starting with the foundational definitions of trigonometry. Let's make sure you remember
        all parts of SOH-CAH-TOA.
      mathTool: null
      finalAnswer: tan θ = Opposite/Adjacent or opp/adj
      stepByStepGuideline:
      - Recall the SOH-CAH-TOA mnemonic.
      - The 'TOA' part stands for Tangent = Opposite / Adjacent.
      - Therefore, the formula is tan θ = Opposite/Adjacent.
      id: q2-1
      questionGroup: q2
    - problemText: 'Complete the trigonometric ratio definition: cos θ = ?/?'
      mathTool: null
      finalAnswer: adj/hyp or Adjacent/Hypotenuse
      stepByStepGuideline:
      - Recall the SOH-CAH-TOA mnemonic.
      - The 'CAH' part stands for Cosine = Adjacent / Hypotenuse.
      - 'Complete the ratio: cos θ = Adjacent/Hypotenuse.'
      id: q2-2
      questionGroup: q2
    - problemText: What does the sine ratio (sin θ) equal in terms of the sides opposite, adjacent, and hypotenuse?
      mathTool: null
      finalAnswer: Opposite/Hypotenuse or opp/hyp
      stepByStepGuideline:
      - Recall the SOH-CAH-TOA mnemonic.
      - The 'SOH' part stands for Sine = Opposite / Hypotenuse.
      - The sine ratio equals Opposite divided by Hypotenuse.
      id: q2-3
      questionGroup: q2
    - problemText: In the SOH-CAH-TOA mnemonic, what does the 'SOH' stand for?
      mathTool: null
      finalAnswer: Sine = Opposite / Hypotenuse
      stepByStepGuideline:
      - SOH-CAH-TOA is a mnemonic device used to remember the trigonometric ratios.
      - SOH stands for Sine equals Opposite divided by Hypotenuse.
      id: q2-4
      questionGroup: q2
    - problemText: Write down an expression for the tangent of angle θ using the abbreviations 'opp' for opposite, 'adj' for
        adjacent, and 'hyp' for hypotenuse.
      mathTool: null
      finalAnswer: tan θ = opp/adj
      stepByStepGuideline:
      - 'Identify the trigonometric ratio requested: Tangent (tan θ).'
      - 'Recall the ratio definition: TOA (Tangent = Opposite / Adjacent).'
      - 'Write the expression using abbreviations: tan θ = opp/adj.'
      id: q2-5
      questionGroup: q2
