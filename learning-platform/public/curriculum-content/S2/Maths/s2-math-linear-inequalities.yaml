nodes:
- id: linear-inequalities-node-1
  nodeNumber: 1
  title: Understanding Inequality Symbols
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A driver in a residential area must maintain a speed, $s$ km/h, that is **at most** 50 km/h. Write the
        inequality for $s$. If the driver travels at 50 km/h, are they obeying the speed limit? If they travel at 50.1 km/h,
        are they obeying the limit?
      avatarIntro: Welcome! Understanding inequalities is crucial for many real-world rules, like speed limits. Let's start
        with a problem about 'at most'.
      mathTool: null
      finalAnswer: $s \le 50$. Yes, they are obeying (50 \le 50). No, they are not obeying (50.1 \le 50 is false).
      stepByStepGuideline:
      - 'Identify the key phrase: ''at most 50 km/h''. This means 50 is the maximum allowed speed, and the speed can be equal
        to 50.'
      - 'Translate ''at most'' into the inequality symbol: $\le$ (less than or equal to).'
      - 'Write the inequality: $s \le 50$.'
      - 'Check the value $s = 50$: $50 \le 50$ is true. They are obeying the limit.'
      - 'Check the value $s = 50.1$: $50.1 \le 50$ is false. They are not obeying the limit.'
      id: q1-1
      questionGroup: q1
    - problemText: In Singapore, the minimum age, $a$ years, required to vote in a General Election is 21. Write the inequality
        that $a$ must satisfy. Explain why the boundary value (21) is included in the solution set.
      mathTool: null
      finalAnswer: $a \ge 21$. The boundary value 21 is included because the phrase 'minimum age' or 'at least' means that
        21 years old is the lowest acceptable age, making it a valid requirement.
      stepByStepGuideline:
      - 'Identify the key phrase: ''minimum age is 21'' or ''at least 21''.'
      - 'Translate ''minimum'' into the inequality symbol: $\ge$ (greater than or equal to).'
      - 'Write the inequality: $a \ge 21$.'
      - 'Explain the inclusive boundary: Since it is the minimum, 21 itself is acceptable, hence the ''equal to'' part of
        the symbol.'
      id: q1-2
      questionGroup: q1
    - problemText: Water remains a liquid if its temperature, $T$ degrees Celsius, is **more than** 0°C but **less than**
        100°C. Write a compound inequality describing the possible values of $T$.
      mathTool: null
      finalAnswer: $0 < T < 100$
      stepByStepGuideline:
      - 'Translate ''more than 0°C'': This is a strict inequality, $T > 0$.'
      - 'Translate ''less than 100°C'': This is a strict inequality, $T < 100$.'
      - 'Combine the two strict inequalities into a single compound inequality, ensuring the variable $T$ is between the two
        bounds: $0 < T < 100$.'
      id: q1-3
      questionGroup: q1
    - problemText: To ride the 'Sky-High Drop' attraction, a person's height, $h$ (in meters), must be **strictly greater
        than** 1.4 meters. Write the inequality for $h$. If a person measures exactly 1.4 meters, can they ride? Which symbol
        ($>$ or $\ge$) correctly represents 'strictly greater than'?
      mathTool: null
      finalAnswer: $h > 1.4$. No, they cannot ride because 1.4 is not strictly greater than 1.4. The symbol $>$ correctly
        represents 'strictly greater than'.
      stepByStepGuideline:
      - 'Identify the key phrase: ''strictly greater than 1.4 meters''. This excludes the boundary value.'
      - 'Translate ''strictly greater than'' into the inequality symbol: $>$ (greater than).'
      - 'Write the inequality: $h > 1.4$.'
      - 'Determine if $h=1.4$ satisfies the condition: $1.4 > 1.4$ is false, so they cannot ride.'
      - 'Identify the correct symbol: The word ''strictly'' means the boundary value is excluded, requiring the non-inclusive
        symbol $>$. '
      id: q1-4
      questionGroup: q1
    - problemText: A new smartphone model is expected to cost **at least** $750, but the manufacturer set a **maximum** price
        of $999. Let $C$ represent the cost of the phone. Write the compound inequality that represents the possible cost
        $C$.
      mathTool: null
      finalAnswer: $750 \le C \le 999$
      stepByStepGuideline:
      - 'Translate ''at least $750'' into an inequality: $C \ge 750$.'
      - 'Translate ''maximum price of $999'' into an inequality: $C \le 999$.'
      - Combine the two inclusive inequalities. Since $C$ must be greater than or equal to 750 AND less than or equal to 999,
        the compound inequality is $750 \le C \le 999$.
      id: q1-5
      questionGroup: q1
- id: linear-inequalities-node-2
  nodeNumber: 2
  title: Inequalities Have Infinite Solutions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: numberLine
    preWrittenQuestions:
    - problemText: 'In a running competition, participants whose time, $t$ (in minutes), is strictly **more than** 3 minutes
        must attend a remedial training session. This is represented by the inequality $t > 3$. State whether each given time
        is a solution to the inequality (meaning the participant must attend training):

        (a) $t = 4$

        (b) $t = 3$

        (c) $t = 3.1$'
      avatarIntro: Inequalities help us define a range of values that satisfy a certain condition. Let's practice checking
        specific points to see if they fall within the solution set.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 6
          intervals:
          - start: 3
            end: null
            startInclusive: false
            color: '#fbbf24'
            label: t > 3
          points:
          - value: 4
            style: closed
            label: 4 ✓
            color: '#10b981'
          - value: 3
            style: open
            label: 3 ✗
            color: '#ef4444'
          - value: 3.1
            style: closed
            label: 3.1 ✓
            color: '#10b981'
          showTickMarks: true
          showTickLabels: true
          caption: The solution set for t > 3
      finalAnswer: (a) Yes, 4 > 3 is true. (b) No, 3 > 3 is false. (c) Yes, 3.1 > 3 is true.
      stepByStepGuideline:
      - 'Step 1: Substitute the value into the inequality $t > 3$ to check if the statement holds true.'
      - 'Step 2: For $t=4$: $4 > 3$. This is true, so 4 is a solution.'
      - 'Step 3: For $t=3$: $3 > 3$. This is false, because 3 is equal to 3, not strictly greater than 3. The open circle
        on the number line indicates 3 is not included.'
      - 'Step 4: For $t=3.1$: $3.1 > 3$. This is true, so 3.1 is a solution.'
      id: q2-1
      questionGroup: q2
    - problemText: 'A deep-sea research submarine is designed to operate at an elevation, $E$ (in km relative to sea level),
        that is **at most** -1 km. This condition is described by the inequality $E \leq -1$.


        (a) How many possible elevations satisfy this condition?

        (b) List three different examples of elevations that satisfy $E \leq -1$.'
      mathTool:
        toolName: numberLine
        parameters:
          min: -5
          max: 1
          intervals:
          - start: null
            end: -1
            endInclusive: true
            color: '#fbbf24'
            label: E ≤ -1
          points:
          - value: -1
            style: closed
            label: '-1'
            color: '#10b981'
          - value: -3
            style: closed
            label: '-3'
            color: '#10b981'
          - value: -1.5
            style: closed
            label: '-1.5'
            color: '#10b981'
          showTickMarks: true
          showTickLabels: true
          caption: The solution set for E ≤ -1
      finalAnswer: '(a) Infinitely many solutions. (b) Examples include: -1, -2, -100, -1.5 (Any value less than or equal
        to -1)'
      stepByStepGuideline:
      - 'Step 1: Analyze the inequality $E \leq -1$. This means the elevation must be equal to -1 or any value smaller than
        -1.'
      - 'Step 2: Since there is no limit on how low the elevation can go (e.g., -1000 km is a possible solution), and real
        numbers include fractions and decimals between any two numbers, there are infinitely many solutions.'
      - 'Step 3: To list examples, choose values on the number line that fall within the shaded region (including the closed
        point at -1). Examples: -1 (boundary), -2 (an integer solution), -1.5 (a non-integer solution).'
      id: q2-2
      questionGroup: q2
    - problemText: 'The mass, $M$ (in kilograms), of any physical item produced by a factory must be non-negative. This condition
        is represented by the inequality $M \geq 0$.


        (a) From the following list, identify all values that are **not** solutions to the inequality: {5, 0, -0.5, -5}

        (b) Explain why an inequality like $M \geq 0$ has an infinite number of non-solutions.'
      mathTool:
        toolName: numberLine
        parameters:
          min: -5
          max: 5
          intervals:
          - start: 0
            end: null
            startInclusive: true
            color: '#fbbf24'
            label: M ≥ 0
          points:
          - value: 5
            style: closed
            label: 5 ✓
            color: '#10b981'
          - value: 0
            style: closed
            label: 0 ✓
            color: '#10b981'
          - value: -0.5
            style: closed
            label: -0.5 ✗
            color: '#ef4444'
          showTickMarks: true
          showTickLabels: true
          caption: The solution set for M ≥ 0
      finalAnswer: '(a) Non-solutions are: -0.5 and -5. (b) The non-solutions are all values $M < 0$. Since the numbers less
        than zero extend infinitely in the negative direction, and include all decimals and fractions, there are infinitely
        many values that do not satisfy $M \geq 0$.'
      stepByStepGuideline:
      - 'Step 1: A solution must satisfy $M \geq 0$. This means M must be zero or positive.'
      - 'Step 2: Check the list: 5 (Solution), 0 (Solution), -0.5 (Non-solution because $-0.5 < 0$), -5 (Non-solution because
        $-5 < 0$).'
      - 'Step 3: Identify the range of non-solutions: $M < 0$. Since this range is unbounded to the left (negative infinity),
        there are infinitely many values that do not satisfy the original inequality.'
      id: q2-3
      questionGroup: q2
    - problemText: 'A technology company tracks its quarterly profits, $P$ (in millions of dollars). Management defines a
        "major loss event" as any profit strictly less than -2 million dollars. The condition is $P < -2$.


        Explain why $P < -2$ has infinitely many solutions, unlike an equation such as $P = -2$, which has only one solution.
        Give one non-integer solution example.'
      mathTool:
        toolName: numberLine
        parameters:
          min: -5
          max: 0
          intervals:
          - start: null
            end: -2
            endInclusive: false
            color: '#fbbf24'
            label: P < -2
          points:
          - value: -3
            style: closed
            label: '-3'
            color: '#10b981'
          - value: -2.5
            style: closed
            label: '-2.5'
            color: '#10b981'
          - value: -2
            style: open
            label: -2 ✗
            color: '#ef4444'
          showTickMarks: true
          showTickLabels: true
          caption: The solution set for P < -2
      finalAnswer: 'An equation ($P=-2$) describes a single point on the number line. An inequality ($P < -2$) describes an
        entire range or interval. Since there are limitless real numbers (including decimals and fractions) between any two
        points, and the range extends indefinitely towards negative infinity, there are infinitely many values less than -2.
        Non-integer example: -2.01 or -2.5.'
      stepByStepGuideline:
      - 'Step 1: Understand the difference between equations and inequalities. Equations yield specific values (points), while
        inequalities yield ranges (intervals).'
      - 'Step 2: Identify the solution set for $P < -2$. This includes all numbers to the left of -2 on the number line.'
      - 'Step 3: Since the number line is continuous and extends infinitely in the negative direction, the shaded region contains
        an infinite quantity of real numbers.'
      - 'Step 4: Provide a non-integer example, such as $-2.5$ or $-10.7$, which clearly satisfies the condition $-2.5 < -2$.'
      id: q2-4
      questionGroup: q2
    - problemText: 'A construction company requires wooden beams to have a length, $L$ (in meters), that is **strictly greater
        than** 3 meters ($L > 3$).


        (a) Explain why $L=3$ is not an acceptable length.

        (b) Is $L=3.0001$ an acceptable length? Why or why not?'
      mathTool:
        toolName: numberLine
        parameters:
          min: 2.5
          max: 3.5
          intervals:
          - start: 3
            end: null
            startInclusive: false
            color: '#fbbf24'
            label: L > 3
          points:
          - value: 3.0001
            style: closed
            label: 3.0001 ✓
            color: '#10b981'
          - value: 3
            style: open
            label: 3 ✗
            color: '#ef4444'
          - value: 3.2
            style: closed
            label: 3.2 ✓
            color: '#10b981'
          showTickMarks: true
          showTickLabels: true
          caption: Visualizing the strict inequality L > 3
      finalAnswer: (a) $L=3$ is not acceptable because the inequality $L > 3$ requires the length to be strictly greater than
        3. The boundary value itself is excluded. (b) Yes, $L=3.0001$ is acceptable because $3.0001$ is greater than 3. Even
        a tiny difference satisfies a strict inequality.
      stepByStepGuideline:
      - 'Step 1: Interpret the strict inequality symbol (>). It means ''greater than'' but not ''equal to''.'
      - 'Step 2: For $L=3$, substitute the value: $3 > 3$. This is false. Therefore, 3 is not a solution, represented by the
        open circle on the number line.'
      - 'Step 3: For $L=3.0001$, substitute the value: $3.0001 > 3$. This is true. Even though it is very close to the boundary,
        it falls within the required range (the shaded area).'
      id: q2-5
      questionGroup: q2
- id: linear-inequalities-node-3
  nodeNumber: 3
  title: Solving One-Step Inequalities
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: numberLine
    preWrittenQuestions:
    - problemText: 'A student needs to spend less than 12 hours reading this week to catch up on other subjects. She has already
        spent 5 hours reading. Let $R$ be the remaining hours she can spend reading. Write and solve the inequality for $R$,
        and represent your solution on the number line provided.

        $$R + 5 < 12$$'
      avatarIntro: Welcome to the world of inequalities! We are going to solve these problems by using inverse operations,
        just like solving equations.
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 10
          intervals:
          - start: null
            end: 7
            endInclusive: false
            color: '#fbbf24'
            label: R < 7
          showTickMarks: true
          showTickLabels: true
          showArrows: true
          caption: 'Solution: R < 7'
      finalAnswer: R < 7
      stepByStepGuideline:
      - The inequality is $R + 5 < 12$.
      - To isolate $R$, subtract 5 from both sides of the inequality.
      - $R + 5 - 5 < 12 - 5$
      - $R < 7$
      - The solution is $R < 7$. On a number line, this is represented by an open circle at 7 and shading to the left.
      id: q3-1
      questionGroup: q3
    - problemText: 'A basketball player needs a total score, $S$, of at least 7 points in the next game to break a personal
        record. He has already lost 3 points due to fouls. Write and solve the inequality to find the score he must achieve
        before penalties are applied, and represent the solution on the number line.

        $$S - 3 \geq 7$$'
      mathTool:
        toolName: numberLine
        parameters:
          min: 5
          max: 15
          intervals:
          - start: 10
            end: null
            startInclusive: true
            color: '#fbbf24'
            label: S ≥ 10
          showTickMarks: true
          showTickLabels: true
          showArrows: true
          caption: 'Solution: S ≥ 10'
      finalAnswer: S ≥ 10
      stepByStepGuideline:
      - The inequality is $S - 3 \geq 7$.
      - To isolate $S$, add 3 to both sides of the inequality.
      - $S - 3 + 3 \geq 7 + 3$
      - $S \geq 10$
      - The solution is $S \geq 10$. On a number line, this is represented by a closed circle at 10 and shading to the right.
      id: q3-2
      questionGroup: q3
    - problemText: 'A delivery vehicle has a maximum load capacity of 27 kg. If 3 identical boxes are loaded, let $w$ represent
        the weight of each box in kilograms. Write and solve the inequality for $w$, and display the solution on the number
        line provided.

        $$3w \leq 27$$'
      mathTool:
        toolName: numberLine
        parameters:
          min: 0
          max: 12
          intervals:
          - start: null
            end: 9
            endInclusive: true
            color: '#fbbf24'
            label: w ≤ 9
          showTickMarks: true
          showTickLabels: true
          showArrows: true
          caption: 'Solution: w ≤ 9'
      finalAnswer: w ≤ 9
      stepByStepGuideline:
      - The inequality is $3w \leq 27$.
      - To isolate $w$, divide both sides by the positive coefficient 3.
      - $$\frac{3w}{3} \leq \frac{27}{3}$$
      - $$w \leq 9$$
      - The solution is $w \leq 9$. Since we divided by a positive number, the inequality sign remains the same. On a number
        line, this is represented by a closed circle at 9 and shading to the left.
      id: q3-3
      questionGroup: q3
    - problemText: 'A government agency is allocating a total annual fund, $F$ (in millions of dollars), which is to be divided
        equally among 5 research teams. If each team must receive strictly more than 6 million dollars, write and solve the
        inequality for $F$, and represent the solution on the number line.

        $$\frac{F}{5} > 6$$'
      mathTool:
        toolName: numberLine
        parameters:
          min: 25
          max: 35
          intervals:
          - start: 30
            end: null
            startInclusive: false
            color: '#fbbf24'
            label: F > 30
          showTickMarks: true
          showTickLabels: true
          showArrows: true
          caption: 'Solution: F > 30'
      finalAnswer: F > 30
      stepByStepGuideline:
      - The inequality is $F/5 > 6$.
      - To isolate $F$, multiply both sides by the positive divisor 5.
      - $$5 \times \frac{F}{5} > 6 \times 5$$
      - $$F > 30$$
      - The solution is $F > 30$. Since we multiplied by a positive number, the inequality sign remains the same. On a number
        line, this is represented by an open circle at 30 and shading to the right.
      id: q3-4
      questionGroup: q3
    - problemText: 'The current altitude of a drone is $A$ meters relative to sea level. After rising 2 meters, its new altitude
        must be strictly greater than -1 meter. Solve the inequality for $A$ and sketch the solution on your own number line.

        $$A + 2 > -1$$'
      finalAnswer: A > -3
      stepByStepGuideline:
      - The inequality is $A + 2 > -1$.
      - To isolate $A$, subtract 2 from both sides of the inequality.
      - $A + 2 - 2 > -1 - 2$
      - $A > -3$
      - The solution is $A > -3$. Students should sketch a number line showing an open circle at -3, with the line shaded
        to the right.
      id: q3-5
      questionGroup: q3
- id: linear-inequalities-node-5
  nodeNumber: 5
  title: The Sign Reversal Rule
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: numberLine
    preWrittenQuestions:
    - problemText: "A submersible explores deep water, where the external temperature change, $T$ (in °C), is tracked. If\
        \ three times the negative temperature change must be at least 12 degrees, this relationship is modeled by the inequality\
        \ $-3T \\ge 12$. \n\nSolve for $T$ and display the solution on a number line. \n\nIn one sentence, explain **why**\
        \ the inequality sign must flip when solving this problem."
      avatarIntro: 'Solving inequalities with negative coefficients is tricky! Remember the critical rule: multiplying or
        dividing by a negative number flips the direction of the inequality sign.'
      mathTool:
        toolName: numberLine
        parameters:
          min: -10
          max: 0
          intervals:
          - start: null
            end: -4
            startInclusive: false
            endInclusive: true
            color: '#fbbf24'
            label: T ≤ -4
          showTickMarks: true
          showTickLabels: true
          caption: 'CRITICAL: When dividing -3T ≥ 12 by -3, the sign flips from ≥ to ≤'
      finalAnswer: 'T ≤ -4. Explanation: The sign must flip because dividing (or multiplying) both sides of the inequality
        by a negative number reverses the relative order of the numbers on the number line.'
      stepByStepGuideline:
      - 'Start with the inequality: $-3T \ge 12$.'
      - To isolate $T$, divide both sides by -3.
      - 'CRITICAL STEP: Since you are dividing by a negative number (-3), you must flip the inequality sign from $\ge$ to
        $\le$.'
      - The solution is $T \le -4$.
      id: q5-1
      questionGroup: q5
    - problemText: "A video game character starts with 5 health points. They incur a penalty $x$. The resulting score, $5\
        \ - x$, must be strictly greater than 8, indicating a major error in the game's scoring mechanism. Solve the inequality\
        \ $5 - x > 8$ to find the range of the penalty $x$. \n\n(Note: You must isolate $-x$ before multiplying or dividing\
        \ by $-1$.)"
      mathTool:
        toolName: none
        parameters: {}
      finalAnswer: x < -3
      stepByStepGuideline:
      - 'Start with the inequality: $5 - x > 8$.'
      - 'Subtract 5 from both sides: $-x > 8 - 5$, which simplifies to $-x > 3$.'
      - To solve for $x$, multiply or divide both sides by -1.
      - 'CRITICAL STEP: Multiply by -1 and FLIP the inequality sign from $>$ to $<$.'
      - The solution is $x < -3$.
      id: q5-2
      questionGroup: q5
    - problemText: "An engineer calculates the stress, $S$, on a bridge cable using the formula involving the variable $x$.\
        \ The required condition is modeled by the two-step inequality: $-3x + 7 \\ge 16$. \n\nSolve the inequality for $x$,\
        \ ensuring you correctly apply the sign reversal rule."
      mathTool:
        toolName: none
        parameters: {}
      finalAnswer: x ≤ -3
      stepByStepGuideline:
      - 'Start with the inequality: $-3x + 7 \ge 16$.'
      - 'First, subtract 7 from both sides: $-3x \ge 16 - 7$.'
      - 'Simplify: $-3x \ge 9$.'
      - To isolate $x$, divide both sides by -3.
      - 'CRITICAL STEP: Since you are dividing by a negative number (-3), FLIP the inequality sign from $\ge$ to $\le$.'
      - The solution is $x \le -3$.
      id: q5-3
      questionGroup: q5
    - problemText: "In a laboratory experiment, a substance's concentration, $x$, is measured. Half the negative value of\
        \ the concentration, $-\\frac{x}{2}$, must be strictly greater than 4. \n\nSolve the inequality $-\\frac{x}{2} > 4$.\
        \ \n\n(Remember: To eliminate the fraction, you must multiply by the denominator, 2. To isolate $x$, you must multiply\
        \ by -2, which requires a sign flip.)"
      mathTool:
        toolName: none
        parameters: {}
      finalAnswer: x < -8
      stepByStepGuideline:
      - 'Start with the inequality: $-\frac{x}{2} > 4$.'
      - To isolate $x$, multiply both sides by -2.
      - 'CRITICAL STEP: Since you are multiplying by a negative number (-2), FLIP the inequality sign from $>$ to $<$.'
      - The solution is $x < -8$.
      id: q5-4
      questionGroup: q5
    - problemText: "A construction crew has 10 days scheduled to complete a task. Due to delays, they must subtract $2x$ days\
        \ from the schedule, where $x$ is a variable representing efficiency. The remaining time, $10 - 2x$, must be less\
        \ than or equal to 4 days to meet the deadline. \n\nSolve the inequality $10 - 2x \\le 4$. Show the step where the\
        \ sign reversal occurs."
      mathTool:
        toolName: none
        parameters: {}
      finalAnswer: x ≥ 3
      stepByStepGuideline:
      - 'Start with the inequality: $10 - 2x \le 4$.'
      - 'Subtract 10 from both sides: $-2x \le 4 - 10$.'
      - 'Simplify: $-2x \le -6$.'
      - To isolate $x$, divide both sides by -2.
      - 'CRITICAL STEP: Divide by -2 and FLIP the inequality sign from $\le$ to $\ge$.'
      - The solution is $x \ge 3$.
      id: q5-5
      questionGroup: q5
- id: linear-inequalities-node-6
  nodeNumber: 6
  title: Special Cases and Word Problems
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A family sets aside a maximum budget of \$50 for a movie outing. If they purchase 3 movie tickets at \$12
        each, and the remaining money is spent only on popcorn combos costing \$8 each, find the maximum number of popcorn
        combos ($P$) they can buy.
      avatarIntro: Word problems often require you to translate real-world constraints into mathematical inequalities. Remember
        to identify what 'maximum' means for the inequality sign!
      mathTool: null
      finalAnswer: The maximum number of popcorn combos is 1.
      stepByStepGuideline:
      - 'Step 1: Define the inequality based on the budget constraint. The total cost must be less than or equal to \$50.
        Cost = (3 tickets * \$12) + (P combos * \$8). Thus, $3(12) + 8P \le 50$.'
      - 'Step 2: Simplify the equation: $36 + 8P \le 50$.'
      - 'Step 3: Subtract 36 from both sides: $8P \le 14$.'
      - 'Step 4: Divide by 8: $P \le 14/8$ or $P \le 1.75$.'
      - 'Step 5: Since the number of combos must be a whole number, the maximum integer value for $P$ is 1.'
      id: q6-1
      questionGroup: q6
    - problemText: A school is organizing a field trip for 180 students. If each bus has a maximum capacity of 40 students,
        determine the minimum number of buses ($B$) that must be chartered to transport all students.
      mathTool: null
      finalAnswer: The minimum number of buses required is 5.
