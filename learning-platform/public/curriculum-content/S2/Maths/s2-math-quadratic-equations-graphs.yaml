        $$x^2 + 10x + 24$$'
      avatarIntro: We are now mastering how to factor simple quadratic expressions. Remember, you are looking for two numbers
        that multiply to give the constant term (c) and add up to give the coefficient of the x term (b).
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: 10
          c: 24
          method: factor-pairs
          showSteps: true
      finalAnswer: (x + 4)(x + 6)
      stepByStepGuideline:
      - We need to find two numbers, p and q, such that $p \times q = 24$ and $p + q = 10$.
      - Since the constant term (24) is positive and the middle term (10x) is positive, both factors must be positive.
      - 'List the positive factor pairs of 24: (1, 24), (2, 12), (3, 8), (4, 6).'
      - 'Check the sums: $1+24=25$, $2+12=14$, $3+8=11$, $4+6=10$.'
      - The correct pair is 4 and 6.
      - Therefore, the factorised form is $(x + 4)(x + 6)$.
      id: q5-1
      questionGroup: q5
    - problemText: 'Factorise the quadratic expression:

        $$x^2 - 8x + 15$$'
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: -8
          c: 15
          method: factor-pairs
          showSteps: true
      finalAnswer: (x - 5)(x - 3)
      stepByStepGuideline:
      - We need to find two numbers, p and q, such that $p \times q = 15$ and $p + q = -8$.
      - Since the constant term (15) is positive and the middle term (-8x) is negative, both factors must be negative.
      - 'List the negative factor pairs of 15: (-1, -15), (-3, -5).'
      - 'Check the sums: $(-1) + (-15) = -16$, $(-3) + (-5) = -8$.'
      - The correct pair is -3 and -5.
      - Therefore, the factorised form is $(x - 3)(x - 5)$.
      id: q5-2
      questionGroup: q5
    - problemText: 'Factorise the following quadratic expression, ensuring the signs of your factors satisfy the conditions
        for the coefficient of $x$ and the constant term:

        $$x^2 + 3x - 18$$'
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: 3
          c: -18
          method: factor-pairs
          showSteps: true
      finalAnswer: (x + 6)(x - 3)
      stepByStepGuideline:
      - We need two numbers, p and q, such that $p \times q = -18$ and $p + q = 3$.
      - Since the product (c = -18) is negative, one factor must be positive and the other must be negative. Since the sum
        (b = 3) is positive, the larger absolute factor must be positive.
      - 'List factor pairs of 18 (ignoring signs initially): (1, 18), (2, 9), (3, 6).'
      - 'Apply signs such that the sum is +3. This means the smaller number is negative:'
      - $6 + (-3) = 3$.
      - The correct factors are 6 and -3.
      - Therefore, the factorised form is $(x + 6)(x - 3)$.
      id: q5-3
      questionGroup: q5
    - problemText: Factorise the expression $x^2 - 5x - 6$.
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: -5
          c: -6
          method: factor-pairs
          showSteps: true
      finalAnswer: (x - 6)(x + 1)
      stepByStepGuideline:
      - We need two numbers, p and q, such that $p \times q = -6$ and $p + q = -5$.
      - Since the product (c = -6) is negative, one factor must be positive and the other must be negative. Since the sum
        (b = -5) is negative, the larger absolute factor must be negative.
      - 'List factor pairs of 6: (1, 6), (2, 3).'
      - 'Apply signs such that the sum is -5. This means the larger number is negative:'
      - $-6 + 1 = -5$.
      - The correct factors are -6 and 1.
      - Therefore, the factorised form is $(x - 6)(x + 1)$.
      id: q5-4
      questionGroup: q5
    - problemText: 'Factorise the following quadratic expression. Note that this is a special case known as the Difference
        of Two Squares.

        $$x^2 - 49$$'
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: 0
          c: -49
          method: factor-pairs
          showSteps: true
      finalAnswer: (x - 7)(x + 7)
      stepByStepGuideline:
      - The expression $x^2 - 49$ can be written as $x^2 + 0x - 49$. We need two numbers, p and q, such that $p \times q =
        -49$ and $p + q = 0$.
      - When the sum is 0, the two numbers must be additive inverses (the same number with opposite signs).
      - Since $49 = 7^2$, the two numbers are 7 and -7.
      - 'Check: $7 \times (-7) = -49$ and $7 + (-7) = 0$.'
      - Using the difference of squares formula, $a^2 - b^2 = (a - b)(a + b)$, where $a=x$ and $b=7$.
      - The factorised form is $(x - 7)(x + 7)$.
      id: q5-5
      questionGroup: q5
