        (a) Determine the maximum height the rocket achieves during its flight.

        (b) How long is the rocket in the air before it returns to the ground?'
      mathTool:
        toolName: parabolaGraph
        parameters:
          function: -5*x^2 + 30*x
          xMin: 0
          xMax: 7
          yMin: 0
          yMax: 50
      finalAnswer: (a) 45 meters (b) 6 seconds
      stepByStepGuideline:
      - 'Part (a): Find the time at the vertex: $t = -v/(2a)$. Here $a = -5$ and $v = 30$. $t = -30 / (2 \times -5) = 3$ seconds.'
      - 'Calculate the maximum height by substituting this time: $h(3) = -5(3^2) + 30(3) = -45 + 90 = 45$ meters.'
      - 'Part (b): The rocket returns to the ground when $h(t) = 0$. Solve $-5t^2 + 30t = 0$.'
      - 'Factor the equation: $-5t(t - 6) = 0$.'
      - The solutions are $t = 0$ (launch time) and $t = 6$. The time the rocket is in the air before returning to the ground
        is 6 seconds.
