- id: algebraic-fractions-node-8
  nodeNumber: 8
  title: Adding and Subtracting - Same Denominator
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: fractionBar
    preWrittenQuestions:
    - problemText: 'Express the following sum as a single fraction and simplify the result completely:

        $$\frac{2}{5x} + \frac{3}{5x}$$'
      avatarIntro: Welcome! Remember that when adding fractions with the same denominator, you only add the numerators. The
        denominator stays the same. Let's practice this fundamental skill.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/5
          fraction2: 3/5
          operation: add
          showSteps: true
      finalAnswer: \frac{1}{x}
      stepByStepGuideline:
      - 'Combine the numerators over the common denominator: $\frac{2+3}{5x}$.'
      - 'Simplify the numerator: $\frac{5}{5x}$.'
      - 'Cancel the common factor of 5 in the numerator and denominator: $\frac{1}{x}$.'
      id: q8-1
      questionGroup: q8
    - problemText: 'Express the following difference as a single fraction:

        $$\frac{7}{m+4} - \frac{4}{m+4}$$'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/5
          fraction2: 3/5
          operation: add
          showSteps: true
      finalAnswer: \frac{3}{m+4}
      stepByStepGuideline:
      - 'Combine the numerators over the common denominator: $\frac{7-4}{m+4}$.'
      - 'Perform the subtraction in the numerator: $\frac{3}{m+4}$.'
      id: q8-2
      questionGroup: q8
    - problemText: 'Simplify the following expression by combining the terms:

        $$\frac{3y+5}{2y} + \frac{y-2}{2y}$$'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/5
          fraction2: 3/5
          operation: add
          showSteps: true
      finalAnswer: \frac{4y+3}{2y}
      stepByStepGuideline:
      - 'Combine the numerators over the common denominator, ensuring parentheses are used initially for clarity: $\frac{(3y+5)
        + (y-2)}{2y}$.'
      - 'Remove parentheses and combine like terms in the numerator (3y + y) and (5 - 2): $\frac{4y+3}{2y}$.'
      - Since 4y+3 cannot be factored, the expression cannot be simplified further.
      id: q8-3
      questionGroup: q8
    - problemText: 'Express the following subtraction as a single fraction. Pay close attention to the negative signs:

        $$\frac{4x}{x-3} - \frac{-x+7}{x-3}$$'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/5
          fraction2: 3/5
          operation: add
          showSteps: true
      finalAnswer: \frac{5x-7}{x-3}
      stepByStepGuideline:
      - 'Combine the numerators over the common denominator, ensuring the entire second numerator is subtracted: $\frac{4x
        - (-x+7)}{x-3}$.'
      - 'Distribute the negative sign to all terms in the second numerator: $4x - (-x) - (7) = 4x + x - 7$.'
      - 'Write the combined numerator: $\frac{4x + x - 7}{x-3}$.'
      - 'Combine like terms in the numerator: $\frac{5x-7}{x-3}$.'
      id: q8-4
      questionGroup: q8
    - problemText: 'Simplify the following expression completely:

        $$\frac{3n+1}{n+2} + \frac{n+7}{n+2}$$'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/5
          fraction2: 3/5
          operation: add
          showSteps: true
      finalAnswer: '4'
      stepByStepGuideline:
      - 'Combine the numerators over the common denominator: $\frac{(3n+1) + (n+7)}{n+2}$.'
      - 'Combine like terms in the numerator: $\frac{4n+8}{n+2}$.'
      - 'Factor the numerator by taking out the greatest common factor (4): $\frac{4(n+2)}{n+2}$.'
      - 'Cancel the common factor $(n+2)$: $4$.'
      id: q8-5
      questionGroup: q8
- id: algebraic-fractions-node-9
  nodeNumber: 9
  title: Adding and Subtracting - Different Denominators
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: fractionBar
    preWrittenQuestions:
    - problemText: 'Express the following sum as a single fraction in simplest form: $\frac{3}{4m} + \frac{5}{6m}$.'
      avatarIntro: Working with different denominators requires finding the Least Common Denominator (LCD). This is the key
        skill for combining algebraic fractions!
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 1/4
          fraction2: 1/6
          operation: add
          showLCM: true
          showSteps: true
      finalAnswer: \frac{19}{12m}
      stepByStepGuideline:
      - Find the Least Common Denominator (LCD) of $4m$ and $6m$. The LCD is $12m$.
      - 'Convert the first fraction: $\frac{3}{4m} = \frac{3 \times 3}{4m \times 3} = \frac{9}{12m}$.'
      - 'Convert the second fraction: $\frac{5}{6m} = \frac{5 \times 2}{6m \times 2} = \frac{10}{12m}$.'
      - 'Add the equivalent fractions: $\frac{9}{12m} + \frac{10}{12m} = \frac{19}{12m}$.'
      id: q9-1
      questionGroup: q9
    - problemText: 'Express as a single fraction in simplest form: $\frac{2}{5a-15} - \frac{1}{10a-30}$.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 2/(5a-15)
          fraction2: 1/(10a-30)
          operation: subtract
          showLCM: false
          showSteps: false
      finalAnswer: \frac{3}{10(a-3)}
      stepByStepGuideline:
      - 'Factor the denominators: $5a-15 = 5(a-3)$ and $10a-30 = 10(a-3)$.'
      - Determine the LCD, which is $10(a-3)$.
      - 'Convert the first fraction: $\frac{2}{5(a-3)} = \frac{2 \times 2}{5(a-3) \times 2} = \frac{4}{10(a-3)}$. The second
        fraction already has the LCD.'
      - 'Subtract the numerators: $\frac{4 - 1}{10(a-3)} = \frac{3}{10(a-3)}$.'
      id: q9-2
      questionGroup: q9
    - problemText: 'Simplify the following expression completely: $\frac{6}{x-y} - \frac{4}{y-x}$.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 6/(x-y)
          fraction2: 4/(y-x)
          operation: subtract
          showLCM: false
          showSteps: false
      finalAnswer: \frac{10}{x-y}
      stepByStepGuideline:
      - 'Recognize that the denominators are opposites: $y-x = -1(x-y)$.'
      - 'Rewrite the second fraction by factoring out $-1$ in the denominator. This changes the operation from subtraction
        to addition: $\frac{6}{x-y} - \frac{4}{-(x-y)} = \frac{6}{x-y} + \frac{4}{x-y}$.'
      - 'Combine the numerators since the denominators are now the same: $\frac{6+4}{x-y}$.'
      - 'Simplify the result: $\frac{10}{x-y}$.'
      id: q9-3
      questionGroup: q9
    - problemText: 'Combine the following algebraic fractions into a single simplified fraction: $\frac{5}{2x} + \frac{3}{x^2+2x}$.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 5/(2x)
          fraction2: 3/(x^2+2x)
          operation: add
          showLCM: false
          showSteps: false
      finalAnswer: \frac{5x+16}{2x(x+2)}
      stepByStepGuideline:
      - 'Factor the second denominator: $x^2+2x = x(x+2)$.'
      - Determine the LCD of $2x$ and $x(x+2)$, which is $2x(x+2)$.
      - 'Convert the first fraction: $\frac{5}{2x} = \frac{5(x+2)}{2x(x+2)} = \frac{5x+10}{2x(x+2)}$.'
      - 'Convert the second fraction: $\frac{3}{x(x+2)} = \frac{3(2)}{2x(x+2)} = \frac{6}{2x(x+2)}$.'
      - 'Add the numerators: $\frac{5x+10 + 6}{2x(x+2)} = \frac{5x+16}{2x(x+2)}$.'
      id: q9-4
      questionGroup: q9
    - problemText: 'Perform the subtraction and express the result as a single fraction: $\frac{4}{x+1} - \frac{3}{x+2}$.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 4/(x+1)
          fraction2: 3/(x+2)
          operation: subtract
          showLCM: false
          showSteps: false
      finalAnswer: \frac{x+5}{(x+1)(x+2)}
      stepByStepGuideline:
      - 'The denominators $(x+1)$ and $(x+2)$ have no common factors, so the LCD is their product: $(x+1)(x+2)$.'
      - 'Convert the first fraction: $\frac{4}{x+1} = \frac{4(x+2)}{(x+1)(x+2)}$.'
      - 'Convert the second fraction: $\frac{3}{x+2} = \frac{3(x+1)}{(x+1)(x+2)}$.'
      - 'Subtract the numerators, ensuring you distribute the negative sign carefully: $\frac{4(x+2) - 3(x+1)}{(x+1)(x+2)}$.'
      - 'Expand the numerator: $\frac{4x+8 - 3x - 3}{(x+1)(x+2)}$.'
      - 'Simplify the numerator by combining like terms: $\frac{x+5}{(x+1)(x+2)}$.'
      id: q9-5
      questionGroup: q9
- id: algebraic-fractions-node-10
  nodeNumber: 10
  title: Solving Equations with Fractions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: balanceScale
    preWrittenQuestions:
    - problemText: "Solve the following equation for $x$: \n$$\\frac{x+5}{2} + \\frac{x-1}{3} = 4$$"
      avatarIntro: Ready to practice solving equations with fractions? Remember, the key is finding the Least Common Denominator
        (LCD) to eliminate those pesky fractions!
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: (x+5)/2 + (x-1)/3
          rightSide: '4'
          operation: multiply
          operationValue: '6'
          showInverse: true
      finalAnswer: x = 11/5
      stepByStepGuideline:
      - Identify the LCD of the denominators 2 and 3, which is 6.
      - 'Multiply every term on both sides of the equation by the LCD (6): $6 \left( \frac{x+5}{2} \right) + 6 \left( \frac{x-1}{3}
        \right) = 6(4)$.'
      - 'Simplify to clear the fractions: $3(x+5) + 2(x-1) = 24$.'
      - 'Expand and combine like terms: $3x + 15 + 2x - 2 = 24$, which simplifies to $5x + 13 = 24$.'
      - 'Isolate x: $5x = 24 - 13$, so $5x = 11$.'
      - 'Solve for x: $x = 11/5$.'
      - 'Check: The denominators are constants, so $x = 11/5$ is a valid solution.'
      id: q10-1
      questionGroup: q10
    - problemText: "Find the value of $a$ that satisfies the equation: \n$$\\frac{a-3}{5} + \\frac{a+7}{10} = 1$$"
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: (a-3)/5 + (a+7)/10
          rightSide: '1'
          operation: multiply
          operationValue: '10'
          showInverse: true
      finalAnswer: a = 3
      stepByStepGuideline:
      - Identify the LCD of the denominators 5 and 10, which is 10.
      - 'Multiply every term by 10: $10 \left( \frac{a-3}{5} \right) + 10 \left( \frac{a+7}{10} \right) = 10(1)$.'
      - 'Simplify: $2(a-3) + (a+7) = 10$.'
      - 'Expand and combine terms: $2a - 6 + a + 7 = 10$, which simplifies to $3a + 1 = 10$.'
      - 'Solve for a: $3a = 9$, so $a = 3$.'
      - 'Check: The denominators are constants, so $a = 3$ is a valid solution.'
      id: q10-2
      questionGroup: q10
    - problemText: "Solve the equation involving variable denominators: \n$$\\frac{5}{2a-1} + \\frac{3}{a+2} = 0$$"
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: 5/(2a-1) + 3/(a+2)
          rightSide: '0'
          operation: multiply
          operationValue: (2a-1)(a+2)
          showInverse: true
      finalAnswer: a = -7/11
      stepByStepGuideline:
      - 'Identify the LCD: $(2a-1)(a+2)$. State domain restrictions: $a \neq 1/2$ and $a \neq -2$.'
      - 'Multiply both sides by the LCD: $5(a+2) + 3(2a-1) = 0$.'
      - 'Expand the terms: $5a + 10 + 6a - 3 = 0$.'
      - 'Combine like terms: $11a + 7 = 0$.'
      - 'Solve for a: $11a = -7$, so $a = -7/11$.'
      - 'Check: The solution $a = -7/11$ does not violate the domain restrictions.'
      id: q10-3
      questionGroup: q10
    - problemText: "Determine the value of $x$ for the equation: \n$$\\frac{9}{x+2} - \\frac{3}{x-2} = 0$$"
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: 9/(x+2) - 3/(x-2)
          rightSide: '0'
          operation: multiply
          operationValue: (x+2)(x-2)
          showInverse: true
      finalAnswer: x = 4
      stepByStepGuideline:
      - 'Identify the LCD: $(x+2)(x-2)$. State domain restrictions: $x \neq 2$ and $x \neq -2$.'
      - 'Multiply the equation by the LCD: $9(x-2) - 3(x+2) = 0$.'
      - 'Expand the terms: $9x - 18 - 3x - 6 = 0$.'
      - 'Combine like terms: $6x - 24 = 0$.'
      - 'Solve for x: $6x = 24$, so $x = 4$.'
      - 'Check: The solution $x = 4$ does not violate the domain restrictions.'
      id: q10-4
      questionGroup: q10
    - problemText: "Solve the equation: \n$$\\frac{x+1}{4} + \\frac{x-5}{6} = -1$$"
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: (x+1)/4 + (x-5)/6
          rightSide: '-1'
          operation: multiply
          operationValue: '12'
          showInverse: true
      finalAnswer: x = -1
      stepByStepGuideline:
      - Identify the LCD of the denominators 4 and 6, which is 12.
      - 'Multiply every term by 12: $12 \left( \frac{x+1}{4} \right) + 12 \left( \frac{x-5}{6} \right) = 12(-1)$.'
      - 'Simplify to clear the fractions: $3(x+1) + 2(x-5) = -12$.'
      - 'Expand and combine like terms: $3x + 3 + 2x - 10 = -12$, which simplifies to $5x - 7 = -12$.'
      - 'Isolate x: $5x = -12 + 7$, so $5x = -5$.'
      - 'Solve for x: $x = -1$.'
      - 'Check: The denominators are constants, so $x = -1$ is a valid solution.'
      id: q10-5
      questionGroup: q10
- id: algebraic-fractions-node-11
  nodeNumber: 11
  title: Changing the Subject of a Formula
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: balanceScale
    preWrittenQuestions:
    - problemText: The formula for resistors connected in parallel is given by $\frac{1}{R} = \frac{1}{R_1} + \frac{1}{R_2}$.
        Rearrange the formula to make $R_1$ the subject.
      avatarIntro: Rearranging formulas is crucial in physics and engineering. Remember to use inverse operations and handle
        fractions carefully to isolate the required variable.
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: 1/R
          rightSide: 1/R1 + 1/R2
          showInverse: true
      finalAnswer: $R_1 = \frac{R R_2}{R_2 - R}$
      stepByStepGuideline:
      - 'Isolate the term containing $R_1$: $\frac{1}{R_1} = \frac{1}{R} - \frac{1}{R_2}$'
      - 'Combine the fractions on the Right Hand Side (RHS) using the common denominator $R R_2$: $\frac{1}{R_1} = \frac{R_2}{R
        R_2} - \frac{R}{R R_2}$'
      - 'Simplify the RHS: $\frac{1}{R_1} = \frac{R_2 - R}{R R_2}$'
      - 'Take the reciprocal of both sides to find $R_1$: $R_1 = \frac{R R_2}{R_2 - R}$'
      id: q11-1
      questionGroup: q11
    - problemText: The equation for displacement ($s$) in kinematics is $s = ut + \frac{1}{2}at^2$, where $u$ is initial velocity,
        $t$ is time, and $a$ is acceleration. Make $a$ the subject of the formula.
      mathTool: null
      finalAnswer: $a = \frac{2(s - ut)}{t^2}$
      stepByStepGuideline:
      - 'Isolate the term containing $a$ by subtracting $ut$ from both sides: $s - ut = \frac{1}{2}at^2$'
      - 'Multiply both sides by 2 to clear the fraction: $2(s - ut) = at^2$'
      - 'Divide both sides by $t^2$ to isolate $a$: $a = \frac{2(s - ut)}{t^2}$'
      id: q11-2
      questionGroup: q11
    - problemText: The formula for the volume ($V$) of a sphere is $V = \frac{4}{3}\pi r^3$. Rearrange the formula to express
        the radius ($r$) in terms of $V$ and $\pi$.
      mathTool: null
      finalAnswer: $r = \sqrt[3]{\frac{3V}{4\pi}}$
      stepByStepGuideline:
      - 'Multiply both sides by 3 to clear the denominator: $3V = 4\pi r^3$'
      - 'Divide both sides by $4\pi$ to isolate $r^3$: $r^3 = \frac{3V}{4\pi}$'
      - 'Take the cube root of both sides to solve for $r$: $r = \sqrt[3]{\frac{3V}{4\pi}}$'
      id: q11-3
      questionGroup: q11
    - problemText: The formula relating acceleration ($a$), final velocity ($v$), initial velocity ($u$), and displacement
        ($s$) is given by $a = \frac{v^2-u^2}{2s}$. Assuming all variables are positive, make $v$ the subject of the formula.
      mathTool: null
      finalAnswer: $v = \sqrt{u^2 + 2as}$
      stepByStepGuideline:
      - 'Multiply both sides by $2s$ to clear the denominator: $2as = v^2 - u^2$'
      - 'Isolate $v^2$ by adding $u^2$ to both sides: $v^2 = u^2 + 2as$'
      - 'Take the square root of both sides to solve for $v$: $v = \sqrt{u^2 + 2as}$ (Since $v$ is assumed positive)'
      id: q11-4
      questionGroup: q11
    - problemText: The formula for converting temperature from Celsius ($C$) to Fahrenheit ($F$) is $F = \frac{9}{5}C + 32$.
        Rearrange this formula to make $C$ the subject.
      mathTool: null
      finalAnswer: $C = \frac{5}{9}(F - 32)$
      stepByStepGuideline:
      - 'Subtract 32 from both sides to isolate the term containing $C$: $F - 32 = \frac{9}{5}C$'
      - 'Multiply both sides by the reciprocal of $\frac{9}{5}$, which is $\frac{5}{9}$, to isolate $C$: $C = \frac{5}{9}(F
        - 32)$'
      id: q11-5
      questionGroup: q11
