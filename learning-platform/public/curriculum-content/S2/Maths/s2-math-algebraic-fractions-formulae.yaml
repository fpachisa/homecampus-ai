    preWrittenQuestions:
    - problemText: The formula relating the frequency of oscillation (y) to a specific circuit component (x) is given by $y
        = \sqrt{\frac{64}{3x+1}}$. Find the value of x when y = 4.
      avatarIntro: Solving equations involving variables under square roots requires careful manipulation to isolate the unknown.
        Remember to check your final answer against the original formula's domain restrictions!
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: '4'
          rightSide: \sqrt{64/(3x+1)}
          operation: multiply
          operationValue: variable
          showInverse: true
      finalAnswer: x=1
      stepByStepGuideline:
      - 'Substitute the known value y=4 into the formula: $4 = \sqrt{\frac{64}{3x+1}}$'
      - 'Square both sides of the equation to eliminate the square root: $16 = \frac{64}{3x+1}$'
      - 'Multiply both sides by the denominator $(3x+1)$: $16(3x+1) = 64$'
      - 'Divide both sides by 16: $3x+1 = 4$'
      - 'Solve for x: $3x = 3$, so $x=1$.'
      - 'Check domain validity: $3x+1 = 3(1)+1 = 4$. Since $4 \neq 0$ and $64/4 > 0$, the solution is valid.'
      id: q12-1
      questionGroup: q12
    - problemText: A car accelerates uniformly. Its final velocity $v$ (in m/s) is related to its initial velocity $u$ (in
        m/s), acceleration $a$ (in m/s$^2$), and displacement $s$ (in m) by the formula $v = \sqrt{u^2 + 2as}$. If $v=15$
        m/s, $u=5$ m/s, and $a=4$ m/s$^2$, find the displacement $s$.
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: v
          rightSide: \sqrt{u^2 + 2as}
          operation: subtract
          operationValue: u^2
          showInverse: true
      finalAnswer: s=25 m
      stepByStepGuideline:
      - 'Substitute the given values into the formula: $15 = \sqrt{5^2 + 2(4)s}$'
      - 'Square both sides: $15^2 = 5^2 + 8s$, which simplifies to $225 = 25 + 8s$'
      - 'Isolate the term with s: $8s = 225 - 25$'
      - 'Calculate the difference: $8s = 200$'
      - 'Solve for s: $s = 200 / 8 = 25$.'
      - 'Check domain: Displacement must be positive in this context, $s=25 > 0$. The value under the square root is $25 +
        8(25) = 225$, which is positive. The solution is valid.'
      id: q12-2
      questionGroup: q12
    - problemText: The distance $s$ (in meters) travelled by an object is given by the formula $s = ut + \frac{1}{2}at^2$,
        where $u$ is the initial velocity, $t$ is the time, and $a$ is the acceleration. If the distance travelled $s=40$
        m, the initial velocity $u=2$ m/s, and the time taken $t=4$ s, find the acceleration $a$ (in m/s$^2$).
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: s - ut
          rightSide: (1/2)at^2
          operation: multiply
          operationValue: 2/t^2
          showInverse: true
      finalAnswer: a=4 m/s^2
      stepByStepGuideline:
      - 'Substitute the known values into the formula: $40 = (2)(4) + \frac{1}{2}a(4^2)$'
      - 'Simplify the equation: $40 = 8 + \frac{1}{2}a(16)$, so $40 = 8 + 8a$'
      - 'Isolate the term with a: $8a = 40 - 8$'
      - 'Calculate the difference: $8a = 32$'
      - 'Solve for a: $a = 32 / 8 = 4$.'
      id: q12-3
      questionGroup: q12
    - problemText: 'The thin lens formula relates the focal length $f$, the object distance $u$, and the image distance $v$:
        $\frac{1}{f} = \frac{1}{u} + \frac{1}{v}$. If the focal length $f=6$ cm and the object distance $u=10$ cm, calculate
        the image distance $v$ (in cm).'
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: 1/f - 1/u
          rightSide: 1/v
          operation: reciprocal
          operationValue: variable
          showInverse: true
      finalAnswer: v=15 cm
      stepByStepGuideline:
      - 'Rearrange the formula to isolate the reciprocal of v: $\frac{1}{v} = \frac{1}{f} - \frac{1}{u}$'
      - 'Substitute the known values: $\frac{1}{v} = \frac{1}{6} - \frac{1}{10}$'
      - 'Find a common denominator (30): $\frac{1}{v} = \frac{5}{30} - \frac{3}{30}$'
      - 'Perform the subtraction: $\frac{1}{v} = \frac{2}{30} = \frac{1}{15}$'
      - 'Take the reciprocal of both sides to find v: $v = 15$.'
      - 'Check domain: $v=15 \neq 0$. The solution is valid.'
      id: q12-4
      questionGroup: q12
    - problemText: The formula for constant acceleration $a$ (in m/s$^2$) is given by $a = \frac{v^2-u^2}{2s}$, where $v$
        is the final velocity, $u$ is the initial velocity, and $s$ is the displacement. If $a=8$ m/s$^2$, $v=20$ m/s, and
        $u=12$ m/s, find the displacement $s$ (in meters).
      mathTool:
        toolName: balanceScale
        parameters:
          leftSide: a
          rightSide: (v^2-u^2)/(2s)
          operation: multiply
          operationValue: 2s
          showInverse: true
      finalAnswer: s=16 m
      stepByStepGuideline:
      - 'Rearrange the formula to make $s$ the subject: $s = \frac{v^2-u^2}{2a}$'
      - 'Substitute the known values: $s = \frac{20^2 - 12^2}{2(8)}$'
      - 'Calculate the squares: $s = \frac{400 - 144}{16}$'
      - 'Calculate the numerator: $s = \frac{256}{16}$'
      - 'Solve for s: $s = 16$.'
      - 'Check domain: $2s = 32 \neq 0$. Displacement $s=16$ is positive. The solution is valid.'
      id: q12-5
      questionGroup: q12
