nodes:
- id: algebraic-fractions-node-1
  nodeNumber: 1
  title: Understanding Algebraic Fractions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'Determine if the following expressions are algebraic fractions. Explain why or why not based on the definition
        that an algebraic fraction must have a variable in the numerator and/or the denominator.


        a) $\frac{7}{12}$

        b) $\frac{4x}{9}$

        c) $\frac{1}{a^2+5}$'
      avatarIntro: Welcome! Let's start by defining what makes a fraction algebraic. Remember, the presence of a variable
        is key to identifying these expressions.
      mathTool: null
      finalAnswer: a) No. (Neither numerator nor denominator contains a variable.) b) Yes. (The numerator contains the variable
        x.) c) Yes. (The denominator contains the variable a.)
      stepByStepGuideline:
      - 'Recall the definition: an expression $\frac{A}{B}$ is an algebraic fraction if $A$ and/or $B$ contain variables.'
      - 'Analyze (a) $\frac{7}{12}$: Both 7 and 12 are numbers, so it is not an algebraic fraction.'
      - 'Analyze (b) $\frac{4x}{9}$: The numerator $4x$ contains the variable $x$, so it is an algebraic fraction.'
      - 'Analyze (c) $\frac{1}{a^2+5}$: The denominator $a^2+5$ contains the variable $a$, so it is an algebraic fraction.'
      id: q1-1
      questionGroup: q1
    - problemText: An algebraic fraction is undefined when its denominator equals zero. Find the value of the variable $y$
        that makes the fraction $\frac{10}{y-5}$ undefined.
      mathTool: null
      finalAnswer: $y = 5$
      stepByStepGuideline:
      - 'Set the denominator equal to zero to find the undefined condition: $y - 5 = 0$.'
      - Solve the equation for $y$.
      - 'Add 5 to both sides: $y = 5$.'
      - Therefore, the fraction is undefined when $y=5$.
      id: q1-2
      questionGroup: q1
    - problemText: Apply the equivalent fractions rule, $\frac{A}{B} = \frac{A \times C}{B \times C}$, to show that $\frac{5}{2b}$
        and $\frac{20}{8b}$ are equivalent. State the factor $C$ used in this transformation.
      mathTool: null
      finalAnswer: The factor C is 4. Since $\frac{5 \times 4}{2b \times 4} = \frac{20}{8b}$, the fractions are equivalent.
      stepByStepGuideline:
      - 'Compare the numerators: $5$ must be multiplied by some factor $C$ to get $20$. $5 \times C = 20$.'
      - 'Determine the factor $C$: $C = 20 \div 5 = 4$.'
      - Check if multiplying the denominator $2b$ by $C=4$ yields $8b$. $2b \times 4 = 8b$.
      - 'Since both numerator and denominator are multiplied by the same non-zero factor (4), the fractions are equivalent:
        $\frac{5}{2b} = \frac{5 \times 4}{2b \times 4} = \frac{20}{8b}$.'
      id: q1-3
      questionGroup: q1
    - problemText: Determine the specific value of $t$ that makes the algebraic fraction $\frac{t+3}{3t+6}$ undefined.
      mathTool: null
      finalAnswer: $t = -2$
      stepByStepGuideline:
      - 'The fraction is undefined when the denominator is zero. Set the denominator equal to zero: $3t + 6 = 0$.'
      - 'Subtract 6 from both sides: $3t = -6$.'
      - 'Divide both sides by 3: $t = \frac{-6}{3}$.'
      - 'Calculate the result: $t = -2$. The fraction is undefined when $t=-2$.'
      id: q1-4
      questionGroup: q1
    - problemText: Show that the algebraic fraction $\frac{12p^3}{36p}$ is equivalent to $\frac{p^2}{3}$ by applying the equivalent
        fractions rule using division (i.e., dividing the numerator and the denominator by a common factor $C$). Identify
        the common factor $C$.
      mathTool: null
      finalAnswer: The common factor $C$ is $12p$. Since $\frac{12p^3 \div 12p}{36p \div 12p} = \frac{p^2}{3}$, the fractions
        are equivalent.
      stepByStepGuideline:
      - Identify the highest common factor (HCF) of the numerator ($12p^3$) and the denominator ($36p$).
      - The HCF of 12 and 36 is 12. The HCF of $p^3$ and $p$ is $p$. Thus, $C = 12p$.
      - 'Divide the numerator by $C$: $12p^3 \div 12p = p^2$.'
      - 'Divide the denominator by $C$: $36p \div 12p = 3$.'
      - Since $\frac{12p^3}{36p} = \frac{p^2}{3}$, the fractions are equivalent.
      id: q1-5
      questionGroup: q1
- id: algebraic-fractions-node-2
  nodeNumber: 2
  title: Simplifying by Canceling Common Factors
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: algebraExpression
    preWrittenQuestions:
    - problemText: Simplify the algebraic fraction $\frac{8x^5 y^2}{12x^2 y^4}$.
      avatarIntro: Welcome to simplifying algebraic fractions! Remember to find the greatest common factor for the coefficients
        and apply the exponent rules for the variables.
      mathTool:
        toolName: algebraExpression
        parameters:
          expression: 8x^5 y^2
          highlightLikeTerms: false
          showCoefficients: true
          showBreakdown: true
      finalAnswer: \frac{2x^3}{3y^2}
      stepByStepGuideline:
      - 'Simplify the numerical coefficients: The greatest common divisor of 8 and 12 is 4. Dividing both numerator and denominator
        by 4 gives $\frac{2}{3}$.'
      - 'Simplify the variable $x$: Apply the rule $\frac{x^m}{x^n} = x^{m-n}$. $\frac{x^5}{x^2} = x^{5-2} = x^3$. Since the
        higher power was in the numerator, $x^3$ stays in the numerator.'
      - 'Simplify the variable $y$: $\frac{y^2}{y^4} = \frac{1}{y^{4-2}} = \frac{1}{y^2}$. Since the higher power was in the
        denominator, $y^2$ stays in the denominator.'
      - 'Combine the simplified parts: $\frac{2x^3}{3y^2}$.'
      id: q2-1
      questionGroup: q2
    - problemText: 'Simplify the following expression completely: $\frac{27p^4}{9p}$.'
      mathTool:
        toolName: algebraExpression
        parameters:
          expression: 9p
          highlightLikeTerms: false
          showCoefficients: true
          showBreakdown: true
      finalAnswer: 3p^3
      stepByStepGuideline:
      - 'Simplify the numerical coefficients: $\frac{27}{9} = 3$.'
      - 'Simplify the variable $p$: Recall that $p$ is $p^1$. Apply the rule $\frac{p^4}{p^1} = p^{4-1} = p^3$.'
      - 'Combine the results: $3p^3$.'
      id: q2-2
      questionGroup: q2
    - problemText: Find the simplest form of $\frac{15a^3 b}{10a^3 b^2}$.
      mathTool:
        toolName: algebraExpression
        parameters:
          expression: 15a^3 b
          highlightLikeTerms: false
          showCoefficients: true
          showBreakdown: true
      finalAnswer: \frac{3}{2b}
      stepByStepGuideline:
      - 'Simplify the numerical coefficients: The greatest common divisor of 15 and 10 is 5. $\frac{15}{10} = \frac{3}{2}$.'
      - 'Simplify the variable $a$: $\frac{a^3}{a^3} = 1$. This variable cancels out completely.'
      - 'Simplify the variable $b$: $\frac{b}{b^2} = \frac{1}{b^{2-1}} = \frac{1}{b}$. The remaining $b$ factor is in the
        denominator.'
      - 'Combine the simplified parts: $\frac{3}{2b}$.'
      id: q2-3
      questionGroup: q2
    - problemText: Simplify $\frac{28m^7 n^4}{63m^4 n^7}$.
      mathTool:
        toolName: algebraExpression
        parameters:
          expression: 28m^7 n^4
          highlightLikeTerms: false
          showCoefficients: true
          showBreakdown: true
      finalAnswer: \frac{4m^3}{9n^3}
      stepByStepGuideline:
      - 'Simplify the numerical coefficients: The greatest common divisor of 28 and 63 is 7. $\frac{28}{63} = \frac{4}{9}$.'
      - 'Simplify the variable $m$: $\frac{m^7}{m^4} = m^{7-4} = m^3$. This remains in the numerator.'
      - 'Simplify the variable $n$: $\frac{n^4}{n^7} = \frac{1}{n^{7-4}} = \frac{1}{n^3}$. This remains in the denominator.'
      - 'Combine the simplified parts: $\frac{4m^3}{9n^3}$.'
      id: q2-4
      questionGroup: q2
    - problemText: Simplify the expression $\frac{6q^2}{9q^5}$.
      mathTool:
        toolName: algebraExpression
        parameters:
          expression: 9q^5
          highlightLikeTerms: false
          showCoefficients: true
          showBreakdown: true
      finalAnswer: \frac{2}{3q^3}
      stepByStepGuideline:
      - 'Simplify the numerical coefficients: The greatest common divisor of 6 and 9 is 3. $\frac{6}{9} = \frac{2}{3}$.'
      - 'Simplify the variable $q$: Since the exponent in the denominator (5) is larger than the exponent in the numerator
        (2), the remaining factor will be in the denominator. $\frac{q^2}{q^5} = \frac{1}{q^{5-2}} = \frac{1}{q^3}$.'
      - 'Combine the simplified parts: $\frac{2}{3q^3}$.'
      id: q2-5
      questionGroup: q2
- id: algebraic-fractions-node-3
  nodeNumber: 3
  title: Factorization with Linear Expressions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: factoringVisualizer
    preWrittenQuestions:
    - problemText: Simplify the algebraic fraction $\frac{2pq + 4p}{6p}$ completely. State the restriction(s) on the variable(s).
      avatarIntro: Simplifying algebraic fractions often requires finding the greatest common factor in both the numerator
        and the denominator before canceling.
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: variable
          c: variable
          method: factor-pairs
          showSteps: false
          highlightFactors: true
      finalAnswer: $ \frac{q + 2}{3} $, where $ p \neq 0 $.
      stepByStepGuideline:
      - 'Step 1: Factor the numerator by finding the Greatest Common Factor (GCF). $2pq + 4p = 2p(q + 2)$.'
      - 'Step 2: Factor the denominator. The GCF of $6p$ is $6p$ itself.'
      - 'Step 3: Rewrite the fraction in factored form: $ \frac{2p(q + 2)}{6p} $.'
      - 'Step 4: Cancel the common monomial factor $2p$ from the numerator and denominator.'
      - 'Step 5: Simplify the remaining numerical coefficients: $ \frac{1(q + 2)}{3} = \frac{q + 2}{3} $.'
      - 'Step 6: State the restriction based on the original denominator, $6p \neq 0$, so $p \neq 0$.'
      id: q3-1
      questionGroup: q3
    - problemText: Simplify the algebraic fraction $\frac{x^2 + 5x}{4x + 20}$.
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: variable
          c: variable
          method: factor-pairs
          showSteps: false
          highlightFactors: true
      finalAnswer: $ \frac{x}{4} $, where $ x \neq -5 $.
      stepByStepGuideline:
      - 'Step 1: Factor the numerator: $x^2 + 5x = x(x+5)$.'
      - 'Step 2: Factor the denominator by finding the GCF: $4x + 20 = 4(x+5)$.'
      - 'Step 3: Rewrite the fraction in factored form: $ \frac{x(x+5)}{4(x+5)} $.'
      - 'Step 4: Cancel the common binomial factor $(x+5)$.'
      - 'Step 5: The simplified expression is $ \frac{x}{4} $.'
      - 'Step 6: State the restriction: $4x + 20 \neq 0$, so $x \neq -5$.'
      id: q3-2
      questionGroup: q3
    - problemText: Simplify the algebraic fraction $\frac{10m^2 + 15m}{12m + 18}$.
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: variable
          c: variable
          method: factor-pairs
          showSteps: false
          highlightFactors: true
      finalAnswer: $ \frac{5m}{6} $, where $ m \neq -\frac{3}{2} $.
      stepByStepGuideline:
      - 'Step 1: Factor the numerator: $10m^2 + 15m = 5m(2m+3)$.'
      - 'Step 2: Factor the denominator: $12m + 18 = 6(2m+3)$.'
      - 'Step 3: Rewrite the fraction in factored form: $ \frac{5m(2m+3)}{6(2m+3)} $.'
      - 'Step 4: Cancel the common binomial factor $(2m+3)$.'
      - 'Step 5: The simplified expression is $ \frac{5m}{6} $.'
      - 'Step 6: State the restriction: $12m + 18 \neq 0$, so $2m+3 \neq 0$, meaning $m \neq -3/2$.'
      id: q3-3
      questionGroup: q3
    - problemText: Simplify the algebraic fraction $\frac{4a^3b^2 - 8a^2b^3}{2a^2b^2}$. State the restrictions on the variables.
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: variable
          c: variable
          method: factor-pairs
          showSteps: false
          highlightFactors: true
      finalAnswer: $ 2a - 4b $, where $ a \neq 0 $ and $ b \neq 0 $.
      stepByStepGuideline:
      - 'Step 1: Find the Greatest Common Factor (GCF) of the numerator terms. GCF is $4a^2b^2$.'
      - 'Step 2: Factor the numerator: $4a^3b^2 - 8a^2b^3 = 4a^2b^2(a - 2b)$.'
      - 'Step 3: Rewrite the fraction: $ \frac{4a^2b^2(a - 2b)}{2a^2b^2} $.'
      - 'Step 4: Cancel the common factors $a^2b^2$.'
      - 'Step 5: Simplify the remaining numerical coefficients: $ \frac{4(a - 2b)}{2} = 2(a - 2b) $.'
      - 'Step 6: Distribute the 2 to get $2a - 4b$.'
      - 'Step 7: State the restrictions: $2a^2b^2 \neq 0$, so $a \neq 0$ and $b \neq 0$.'
      id: q3-4
      questionGroup: q3
    - problemText: Simplify the algebraic fraction $\frac{3t^2 - 6t}{9t - 18}$.
      mathTool:
        toolName: factoringVisualizer
        parameters:
          a: 1
          b: variable
          c: variable
          method: factor-pairs
          showSteps: false
          highlightFactors: true
      finalAnswer: $ \frac{t}{3} $, where $ t \neq 2 $.
      stepByStepGuideline:
      - 'Step 1: Factor the numerator: $3t^2 - 6t = 3t(t-2)$.'
      - 'Step 2: Factor the denominator: $9t - 18 = 9(t-2)$.'
      - 'Step 3: Rewrite the fraction in factored form: $ \frac{3t(t-2)}{9(t-2)} $.'
      - 'Step 4: Cancel the common binomial factor $(t-2)$.'
      - 'Step 5: Simplify the remaining monomial expression: $ \frac{3t}{9} = \frac{t}{3} $.'
      - 'Step 6: State the restriction: $9t - 18 \neq 0$, so $t \neq 2$.'
      id: q3-5
      questionGroup: q3
- id: algebraic-fractions-node-4
  nodeNumber: 4
  title: Factorization with Quadratic Expressions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: Simplify the algebraic fraction $\frac{a^2 - 9}{2a - 6}$ completely.
      avatarIntro: Remember to look for common factors and apply the difference of squares rule where applicable. Factor both
        the numerator and the denominator before simplifying.
      mathTool: null
      finalAnswer: $$\frac{a+3}{2}$$
      stepByStepGuideline:
      - 'Factor the numerator using the difference of squares formula, $a^2 - b^2 = (a+b)(a-b)$: $a^2 - 9 = (a+3)(a-3)$.'
      - 'Factor the denominator by taking out the greatest common factor (GCF) of 2: $2a - 6 = 2(a-3)$.'
      - 'Rewrite the fraction using the factored expressions: $\frac{(a+3)(a-3)}{2(a-3)}$.'
      - Cancel the common factor $(a-3)$ from the numerator and the denominator.
      - The simplified expression is $\frac{a+3}{2}$.
      id: q4-1
      questionGroup: q4
    - problemText: Simplify the algebraic fraction $\frac{x^2 + 5x + 6}{4x + 12}$ completely.
      mathTool: null
      finalAnswer: $$\frac{x+2}{4}$$
      stepByStepGuideline:
      - Factor the numerator $x^2 + 5x + 6$ into two binomials. Look for two numbers that multiply to 6 and add up to 5. These
        numbers are 2 and 3. Thus, $x^2 + 5x + 6 = (x+2)(x+3)$.
      - 'Factor the denominator by taking out the greatest common factor (GCF) of 4: $4x + 12 = 4(x+3)$.'
      - 'Rewrite the fraction using the factored expressions: $\frac{(x+2)(x+3)}{4(x+3)}$.'
      - Cancel the common factor $(x+3)$ from the numerator and the denominator.
      - The simplified expression is $\frac{x+2}{4}$.
      id: q4-2
      questionGroup: q4
    - problemText: Simplify the algebraic fraction $\frac{5p - 20}{p^2 - 16}$ completely.
      mathTool: null
      finalAnswer: $$\frac{5}{p+4}$$
      stepByStepGuideline:
      - 'Factor the numerator by taking out the greatest common factor (GCF) of 5: $5p - 20 = 5(p-4)$.'
      - Factor the denominator using the difference of squares formula, $p^2 - 16 = (p+4)(p-4)$.
      - 'Rewrite the fraction using the factored expressions: $\frac{5(p-4)}{(p+4)(p-4)}$.'
      - Cancel the common factor $(p-4)$ from the numerator and the denominator.
      - The simplified expression is $\frac{5}{p+4}$.
      id: q4-3
      questionGroup: q4
    - problemText: Simplify the algebraic fraction $\frac{x^2 - 7x + 12}{x^2 - 9}$ completely.
      mathTool: null
      finalAnswer: $$\frac{x-4}{x+3}$$
      stepByStepGuideline:
      - Factor the numerator $x^2 - 7x + 12$ into two binomials. Look for two numbers that multiply to 12 and add up to -7.
        These numbers are -3 and -4. Thus, $x^2 - 7x + 12 = (x-3)(x-4)$.
      - 'Factor the denominator $x^2 - 9$ using the difference of squares formula: $x^2 - 9 = (x+3)(x-3)$.'
      - 'Rewrite the fraction using the factored expressions: $\frac{(x-3)(x-4)}{(x+3)(x-3)}$.'
      - Cancel the common factor $(x-3)$ from the numerator and the denominator.
      - The simplified expression is $\frac{x-4}{x+3}$.
      id: q4-4
      questionGroup: q4
    - problemText: Simplify the algebraic fraction $\frac{x^2 - 3x - 10}{10 - 2x}$ completely. Note the sign difference between
        the factors.
      mathTool: null
      finalAnswer: $$-\frac{x+2}{2}$$
      stepByStepGuideline:
      - Factor the numerator $x^2 - 3x - 10$. Look for two numbers that multiply to -10 and add up to -3. These numbers are
        -5 and 2. Thus, $x^2 - 3x - 10 = (x-5)(x+2)$.
      - 'Factor the denominator $10 - 2x$ by taking out the greatest common factor of 2: $10 - 2x = 2(5 - x)$.'
      - Recognize that $(5 - x)$ is the negative of $(x - 5)$. Use the property $(a-b) = -(b-a)$ to rewrite $2(5 - x)$ as
        $-2(x - 5)$.
      - 'Rewrite the fraction using the factored expressions: $\frac{(x-5)(x+2)}{-2(x-5)}$.'
      - Cancel the common factor $(x-5)$ from the numerator and the denominator.
      - The simplified expression is $\frac{x+2}{-2}$, which is written as $-\frac{x+2}{2}$.
      id: q4-5
      questionGroup: q4
- id: algebraic-fractions-node-5
  nodeNumber: 5
  title: Multiplying Algebraic Fractions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'Simplify the following expression completely: $\frac{4x}{5y} \times \frac{10y}{3x}$.'
      avatarIntro: Multiplying algebraic fractions requires careful attention to common factors. Look for opportunities to
        cancel terms diagonally across the multiplication sign to make your job easier!
      mathTool: null
      finalAnswer: \frac{8}{3}
      stepByStepGuideline:
      - 'Multiply the numerators and the denominators together: $\frac{4x \times 10y}{5y \times 3x}$.'
      - 'Group the coefficients and variables: $\frac{(4 \times 10)xy}{(5 \times 3)yx} = \frac{40xy}{15xy}$.'
      - Cancel the common factor $xy$ from the numerator and denominator.
      - 'Simplify the resulting numerical fraction: $\frac{40}{15}$.'
      - 'Divide the numerator and denominator by the greatest common divisor, 5, to get the final simplified answer: $\frac{8}{3}$.'
      id: q5-1
      questionGroup: q5
    - problemText: 'Simplify the algebraic product: $\frac{6p^2}{8} \times \frac{4}{3p}$.'
      mathTool: null
      finalAnswer: p
      stepByStepGuideline:
      - 'Group the coefficients and variables together: $\frac{(6 \times 4)p^2}{(8 \times 3)p}$.'
      - 'Calculate the product of the coefficients in the numerator and denominator: $\frac{24p^2}{24p}$.'
      - 'Simplify the numerical coefficient ratio: $24/24 = 1$.'
      - 'Simplify the powers of $p$ using the rule $p^a / p^b = p^{a-b}$: $p^2/p = p$.'
      - The final simplified expression is $p$.
      id: q5-2
      questionGroup: q5
    - problemText: 'Simplify the expression by factoring and multiplying the remaining terms: $\frac{m^2}{5} \times \frac{5p+5q}{m}$.'
      mathTool:
        toolName: distributiveVisualizer
        parameters:
          multiplier: m
          terms:
          - p
          - q
          operation: +
          showSteps: false
          showAnimation: false
      finalAnswer: mp+mq
      stepByStepGuideline:
      - 'Factor the greatest common factor (GCF) from the numerator of the second fraction: $5p+5q = 5(p+q)$.'
      - 'Rewrite the expression: $\frac{m^2}{5} \times \frac{5(p+q)}{m}$.'
      - Cancel common factors diagonally. Cancel 5 from the numerator and denominator.
      - Cancel $m$ from $m^2$ (leaving $m$) and $m$ from the denominator.
      - The remaining expression is $m \times (p+q)$.
      - 'Apply the distributive property to find the final simplified answer: $mp+mq$.'
      id: q5-3
      questionGroup: q5
    - problemText: 'Simplify the following expression: $\frac{a^2-16}{a-2} \times \frac{a-2}{a+4}$.'
      mathTool: null
      finalAnswer: a-4
      stepByStepGuideline:
      - 'Factor the numerator of the first fraction using the difference of squares formula, $a^2-b^2 = (a-b)(a+b)$: $a^2-16
        = (a-4)(a+4)$.'
      - 'Rewrite the expression: $\frac{(a-4)(a+4)}{a-2} \times \frac{a-2}{a+4}$.'
      - Cancel the common factor $(a-2)$ diagonally.
      - Cancel the common factor $(a+4)$ vertically.
      - The only factor remaining in the numerator is $(a-4)$, and the denominator is 1. The simplified answer is $a-4$.
      id: q5-4
      questionGroup: q5
    - problemText: 'Simplify the expression by factoring and cancelling common terms: $\frac{10a - 5b}{3a^2} \times \frac{9a^3}{4a
        - 2b}$.'
      mathTool: null
      finalAnswer: \frac{15a}{2}
      stepByStepGuideline:
      - 'Factor the numerator of the first fraction: $10a - 5b = 5(2a - b)$.'
      - 'Factor the denominator of the second fraction: $4a - 2b = 2(2a - b)$.'
      - 'Rewrite the expression using factored forms: $\frac{5(2a - b)}{3a^2} \times \frac{9a^3}{2(2a - b)}$.'
      - Cancel the common binomial factor $(2a - b)$ from the numerator and denominator.
      - 'Cancel the numerical coefficients: $9/3 = 3$.'
      - 'Cancel the powers of $a$: $a^3/a^2 = a$.'
      - 'Multiply the remaining terms: $\frac{5}{1} \times \frac{3a}{2}$.'
      - The final simplified answer is $\frac{15a}{2}$.
      id: q5-5
      questionGroup: q5
- id: algebraic-fractions-node-6
  nodeNumber: 6
  title: Dividing Algebraic Fractions
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: fractionBar
    preWrittenQuestions:
    - problemText: What is the reciprocal of the algebraic fraction $\frac{4m-5}{2m}$? Explain how finding the reciprocal
        is the first step in the Keep-Change-Flip (KCF) method for division.
      avatarIntro: Dividing algebraic fractions requires transforming the problem into multiplication. Remember, the key step
        is finding the reciprocal of the divisor before multiplying.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 3/5
          fraction2: 5/3
          operation: compare
      finalAnswer: $\frac{2m}{4m-5}$
      stepByStepGuideline:
      - The reciprocal of a fraction $\frac{A}{B}$ is $\frac{B}{A}$.
      - Identify the numerator ($A = 4m-5$) and the denominator ($B = 2m$).
      - To find the reciprocal, simply swap the numerator and the denominator.
      - The reciprocal is $\frac{2m}{4m-5}$.
      id: q6-1
      questionGroup: q6
    - problemText: 'Simplify the following expression completely using the KCF method: $\frac{p^2}{q} \div \frac{p}{q^2}$.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 1/2
          fraction2: 2/1
          operation: compare
      finalAnswer: pq
      stepByStepGuideline:
      - 'Step 1 (KCF): Keep the first fraction, Change division to multiplication, and Flip the second fraction (reciprocal):
        $\frac{p^2}{q} \times \frac{q^2}{p}$.'
      - 'Step 2: Multiply the numerators and denominators: $\frac{p^2 q^2}{pq}$.'
      - 'Step 3: Simplify by cancelling common factors. $p^2/p = p$ and $q^2/q = q$.'
      - The simplified expression is $pq$.
      id: q6-2
      questionGroup: q6
    - problemText: 'Simplify the division of the monomial fractions: $\frac{6x}{5} \div \frac{3x^2}{10}$.'
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 4/7
          fraction2: 2/3
          operation: compare
      finalAnswer: $\frac{4}{x}$
      stepByStepGuideline:
      - 'Apply the KCF method: $\frac{6x}{5} \times \frac{10}{3x^2}$.'
      - Look for opportunities to cancel factors before multiplication. Numerically, $6/3 = 2$ and $10/5 = 2$. Algebraically,
        $x/x^2 = 1/x$.
      - 'Multiply the remaining terms: $(\frac{6}{3}) \times (\frac{10}{5}) \times (\frac{x}{x^2}) = 2 \times 2 \times \frac{1}{x}$.'
      - The final simplified answer is $\frac{4}{x}$.
      id: q6-3
      questionGroup: q6
    - problemText: Simplify the expression $\frac{a+3}{4} \div \frac{(a+3)^2}{8}$ completely.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 5/6
          fraction2: 1/3
          operation: compare
      finalAnswer: $\frac{2}{a+3}$
      stepByStepGuideline:
      - 'Apply the KCF method: Keep $\frac{a+3}{4}$, Change division to multiplication, and Flip $\frac{(a+3)^2}{8}$ to $\frac{8}{(a+3)^2}$.'
      - 'The expression becomes: $\frac{a+3}{4} \times \frac{8}{(a+3)^2}$.'
      - 'Cancel common factors: $(a+3)$ in the numerator cancels one factor of $(a+3)$ in the denominator. Numerically, $8/4
        = 2$.'
      - The simplified result is $\frac{2}{a+3}$.
      id: q6-4
      questionGroup: q6
    - problemText: Determine the reciprocal of the algebraic expression $y^2 - 9$.
      mathTool:
        toolName: fractionBar
        parameters:
          fraction1: 1/5
          fraction2: 1/10
          operation: compare
      finalAnswer: $\frac{1}{y^2-9}$
      stepByStepGuideline:
      - Any expression $E$ can be written as a fraction $\frac{E}{1}$. In this case, $y^2 - 9 = \frac{y^2-9}{1}$.
      - The reciprocal of $\frac{A}{B}$ is $\frac{B}{A}$.
      - Therefore, the reciprocal of $\frac{y^2-9}{1}$ is $\frac{1}{y^2-9}$.
      id: q6-5
      questionGroup: q6
