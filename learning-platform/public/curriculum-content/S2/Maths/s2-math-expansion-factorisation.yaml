      stepByStepGuideline:
      - Recall that the defining characteristic of a quadratic expression is the presence of an $x^2$ term, meaning $a \neq
        0$.
      - 'Rewrite $6x - 4$ in the form $ax^2 + bx + c$: $0x^2 + 6x - 4$.'
      - Since the coefficient 'a' is 0, the expression is not quadratic.
      id: q1-3
      questionGroup: q1
    - problemText: 'True or False: The expression $x^2 + 7x$ is a quadratic expression. If True, identify the coefficients
        a, b, and c.'
      mathTool: null
      finalAnswer: True. a = 1, b = 7, c = 0
      stepByStepGuideline:
