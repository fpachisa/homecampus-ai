      avatarIntro: Simplifying expressions with multiple variables requires careful attention to powers and variable order.
        Remember that $xy$ is the same as $yx$, but $x^2y$ is different from $xy^2$. Good luck!
      finalAnswer: 11x²y - 6xy²
      stepByStepGuideline:
      - Identify the distinct types of terms. We have terms involving $x^2y$ (which includes $yx^2$) and terms involving $xy^2$
        (which includes $y^2x$).
      - 'Group the $x^2y$ terms: $4x^2y + 7yx^2$. Since $yx^2 = x^2y$, combining these yields $(4 + 7)x^2y = 11x^2y$.'
      - 'Group the $xy^2$ terms: $-5xy^2 + 2y^2x - 3xy^2$. Since $y^2x = xy^2$, combining these yields $(-5 + 2 - 3)xy^2 =
        -6xy^2$.'
      - 'Combine the simplified groups to get the final expression: $11x^2y - 6xy^2$.'
      id: q3-1
      questionGroup: q3
    - problemText: 'Simplify the expression:

        $$-2a^2b + 6ab - 3ab^2 + 4ba + a^2b$$'
      finalAnswer: -a²b + 10ab - 3ab²
      stepByStepGuideline:
      - 'Identify like terms. The terms are grouped by their variable combination: $a^2b$, $ab$ (or $ba$), and $ab^2$.'
      - 'Combine the $a^2b$ terms: $-2a^2b + a^2b = (-2 + 1)a^2b = -a^2b$.'
      - 'Combine the $ab$ terms (remember $ba = ab$): $6ab + 4ba = 6ab + 4ab = 10ab$.'
      - The term $-3ab^2$ has no like terms.
      - 'Write the simplified expression: $-a^2b + 10ab - 3ab^2$.'
      id: q3-2
      questionGroup: q3
    - problemText: 'Simplify the expression:

        $$5p^2q^2 + 3p^2q - 8qp^2 + 2p^2q^2 - pq$$'
      finalAnswer: 7p²q² - 5p²q - pq
      stepByStepGuideline:
      - 'Identify the three types of terms present: $p^2q^2$, $p^2q$ (which includes $qp^2$), and $pq$.'
      - 'Combine the $p^2q^2$ terms: $5p^2q^2 + 2p^2q^2 = 7p^2q^2$.'
      - 'Combine the $p^2q$ terms: $3p^2q - 8qp^2$. Since $qp^2 = p^2q$, we have $(3 - 8)p^2q = -5p^2q$.'
      - The term $-pq$ has no like terms.
      - 'Write the simplified expression: $7p^2q^2 - 5p^2q - pq$.'
      id: q3-3
      questionGroup: q3
    - problemText: 'Simplify the following expression:

        $$-m^2n + 4mn^2 - 2nm + 5m^2n - 6mn^2 - 3mn$$'
      finalAnswer: 4m²n - 2mn² - 5mn
      stepByStepGuideline:
      - 'Group the terms based on their variable parts: $m^2n$, $mn^2$, and $mn$ (or $nm$).'
      - 'Combine the $m^2n$ terms: $-m^2n + 5m^2n = (-1 + 5)m^2n = 4m^2n$.'
      - 'Combine the $mn^2$ terms: $4mn^2 - 6mn^2 = (4 - 6)mn^2 = -2mn^2$.'
      - 'Combine the $mn$ terms (remember $nm = mn$): $-2nm - 3mn = -2mn - 3mn = -5mn$.'
      - The final simplified expression is $4m^2n - 2mn^2 - 5mn$.
      id: q3-4
      questionGroup: q3
    - problemText: 'Combine the like terms in the expression:

        $$2r^2s - rs^2 + 5sr^2 - 3r^2s + 4s^2r$$'
      finalAnswer: 4r²s + 3rs²
      stepByStepGuideline:
      - 'Identify the two distinct types of terms: $r^2s$ (which includes $sr^2$) and $rs^2$ (which includes $s^2r$).'
      - 'Group and combine the $r^2s$ terms: $2r^2s + 5sr^2 - 3r^2s$. Since $sr^2 = r^2s$, we have $(2 + 5 - 3)r^2s = 4r^2s$.'
      - 'Group and combine the $rs^2$ terms: $-rs^2 + 4s^2r$. Since $s^2r = rs^2$, we have $(-1 + 4)rs^2 = 3rs^2$.'
      - 'Write the final simplified expression: $4r^2s + 3rs^2$.'
      id: q3-5
      questionGroup: q3
