      - 'Rewrite the expression: $-x^2 + 6x - 1 - 3x^2 + 4x - 5$.'
      - 'Combine the $x^2$ terms: $-x^2 - 3x^2 = -4x^2$.'
      - 'Combine the $x$ terms: $6x + 4x = 10x$.'
      - 'Combine the constant terms: $-1 - 5 = -6$.'
      - The simplified expression is $-4x^2 + 10x - 6$.
      id: q2-2
      questionGroup: q2
    - problemText: 'Simplify the following mixed operation involving three quadratic expressions:

        $$(-2x^2 + x - 3) - (5x^2 - 7x + 2) + (3x^2 - 2x - 4)$$'
      mathTool: null
      finalAnswer: -4x² + 6x - 9
      stepByStepGuideline:
      - 'First, distribute the negative sign into the second expression: $-(5x^2 - 7x + 2) = -5x^2 + 7x - 2$.'
      - 'Rewrite the entire expression: $-2x^2 + x - 3 - 5x^2 + 7x - 2 + 3x^2 - 2x - 4$.'
      - 'Combine the $x^2$ terms: $-2x^2 - 5x^2 + 3x^2 = -4x^2$.'
      - 'Combine the $x$ terms: $x + 7x - 2x = 6x$.'
      - 'Combine the constant terms: $-3 - 2 - 4 = -9$.'
      - The simplified result is $-4x^2 + 6x - 9$.
      id: q2-3
      questionGroup: q2
    - problemText: 'Simplify the expression:

        $$(5x^2 + 7x - 4) - (6x^2 + 7x - 1)$$'
      mathTool: null
      finalAnswer: -x² - 3
      stepByStepGuideline:
      - 'Distribute the negative sign to the second expression: $-(6x^2 + 7x - 1) = -6x^2 - 7x + 1$.'
      - 'Rewrite the expression: $5x^2 + 7x - 4 - 6x^2 - 7x + 1$.'
      - 'Combine the $x^2$ terms: $5x^2 - 6x^2 = -x^2$.'
      - 'Combine the $x$ terms: $7x - 7x = 0x$.'
      - 'Combine the constant terms: $-4 + 1 = -3$.'
      - 'The simplified expression is $-x^2 - 3$. (Note: We omit the $0x$ term.)'
      id: q2-4
      questionGroup: q2
    - problemText: 'Determine the simplified form of the following expression:

        $$(6x^2 - 5x + 8) + (-3x^2 + 2x - 1) - (x^2 + 4x - 6)$$'
      mathTool: null
      finalAnswer: 2x² - 7x + 13
      stepByStepGuideline:
      - 'Apply the operations, paying close attention to the signs. Distribute the negative sign before the third expression:
        $-(x^2 + 4x - 6) = -x^2 - 4x + 6$.'
      - 'Rewrite the entire expression: $6x^2 - 5x + 8 - 3x^2 + 2x - 1 - x^2 - 4x + 6$.'
      - 'Combine the $x^2$ terms: $6x^2 - 3x^2 - x^2 = (6 - 3 - 1)x^2 = 2x^2$.'
      - 'Combine the $x$ terms: $-5x + 2x - 4x = (-5 + 2 - 4)x = -7x$.'
      - 'Combine the constant terms: $8 - 1 + 6 = 13$.'
      - The final simplified expression is $2x^2 - 7x + 13$.
      id: q2-5
      questionGroup: q2
