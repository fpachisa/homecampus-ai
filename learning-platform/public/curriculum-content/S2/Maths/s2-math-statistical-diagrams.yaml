    - problemText: 'A school researcher is collecting data on the student body. Classify the following three data types as
        either categorical or numerical, and explain your reasoning for each:

        (a) Student ID Numbers

        (b) Heights of students (measured in cm)

        (c) Favorite School Subjects (e.g., Math, Science, English)'
      avatarIntro: Welcome! Understanding data types is crucial for proper analysis. Let's practice distinguishing between
        data we can measure and data we use as labels.
      mathTool: null
      finalAnswer: (a) Categorical (Tricky); (b) Numerical; (c) Categorical
      stepByStepGuideline:
      - 'Step 1 (a): Student ID Numbers are Categorical. Although they use digits, they function purely as labels or unique
        identifiers for students. Calculating the average ID number is meaningless.'
      - 'Step 2 (b): Heights of students are Numerical. Height is a measurement that can be compared, ordered, and used in
        mathematical calculations (like finding the average height).'
      - 'Step 3 (c): Favorite School Subjects are Categorical. Subjects are non-numeric labels used to group preferences,
        not quantities that can be measured or counted meaningfully in a mathematical sense (other than counting the frequency
        of the category).'
      id: q1-1
      questionGroup: q1
    - problemText: 'A survey asks residents about their living situation. Classify the following data points collected as
        categorical or numerical:

        (a) The number of siblings a resident has

        (b) The Postal Codes of their residences

        (c) The Countries of origin (e.g., Singapore, Malaysia, Indonesia)'
      mathTool: null
      finalAnswer: (a) Numerical; (b) Categorical (Tricky); (c) Categorical
      stepByStepGuideline:
      - 'Step 1 (a): The number of siblings is Numerical. This is data obtained by counting, and it is meaningful to calculate
        the average number of siblings.'
      - 'Step 2 (b): Postal Codes are Categorical. These are labels used to identify specific geographic locations or groups.
        Arithmetic operations on postal codes (like addition or averaging) are meaningless.'
      - 'Step 3 (c): Countries of origin are Categorical. These are labels used to group individuals based on location, and
        they cannot be measured or counted mathematically (they are categories).'
      id: q1-2
      questionGroup: q1
    - problemText: 'A health clinic collects information during patient registration. Determine whether each piece of data
        is categorical or numerical:

        (a) Patient Blood types (A, B, AB, O)

        (b) Patient Ages (in years)

        (c) Emergency contact phone numbers'
      mathTool: null
      finalAnswer: (a) Categorical; (b) Numerical; (c) Categorical (Tricky)
      stepByStepGuideline:
      - 'Step 1 (a): Blood types are Categorical. They are non-numeric labels used to classify patients into distinct groups.'
      - 'Step 2 (b): Patient Ages are Numerical. Age is a measurement of time that can be used in meaningful calculations,
        such as determining the median age of patients.'
      - 'Step 3 (c): Emergency contact phone numbers are Categorical. Although they contain digits, phone numbers serve as
        unique identifiers or labels to locate a specific contact. Mathematical operations on phone numbers are not relevant.'
      id: q1-3
