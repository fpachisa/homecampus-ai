- id: stat-node-2
  nodeNumber: 2
  title: Discrete vs Continuous Numerical Data
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'A sports coach is tracking athlete performance across various metrics. Classify the following data types
        as either Discrete or Continuous Numerical Data, and provide a brief explanation for each classification:


        (a) The time taken (in seconds) for an athlete to complete a 100-meter sprint.

        (b) The number of successful free throws made during a training session.

        (c) The shoe size of the athletes (e.g., size 8, 8.5, 9).'
      avatarIntro: Understanding the type of data we are working with is fundamental to choosing the right statistical tools.
        Let's practice classifying numerical data!
      mathTool: null
      finalAnswer: (a) Continuous; (b) Discrete; (c) Discrete
      stepByStepGuideline:
      - 'Analyze data point (a): Time taken for a sprint. This is a measurement that can take on any value within a range
        (e.g., 10.51 seconds, 10.513 seconds). Therefore, it is Continuous.'
      - 'Analyze data point (b): Number of successful free throws. This involves counting distinct items (throws). You cannot
        have 5.5 successful throws. Therefore, it is Discrete.'
      - 'Analyze data point (c): Shoe size. Although it uses decimal increments (like 8.5), these are fixed, specific, and
        countable values defined by a standard scale, not every possible value in a range. Therefore, it is Discrete.'
      id: q2-1
      questionGroup: q2
    - problemText: 'A climate scientist is recording various local environmental factors. Classify the following measurements
        as either Discrete or Continuous Numerical Data, justifying your choice:


        (a) The daily high temperature recorded in degrees Celsius (째C).

        (b) The number of lightning strikes observed during a thunderstorm.

        (c) The total amount of water collected in a rain gauge (measured in Liters).'
      mathTool: null
      finalAnswer: (a) Continuous; (b) Discrete; (c) Continuous
      stepByStepGuideline:
      - 'Analyze data point (a): Daily high temperature. Temperature is a measurement that can take on any value within a
        range (e.g., 25.3째C or 25.34째C). Therefore, it is Continuous.'
      - 'Analyze data point (b): Number of lightning strikes. This is counted. You must have whole numbers (1, 2, 3...), not
        fractions. Therefore, it is Discrete.'
      - 'Analyze data point (c): Amount of water collected. Volume is a measurement that can take on any value within a range
        (e.g., 1.25 L or 1.256 L). Therefore, it is Continuous.'
      id: q2-2
      questionGroup: q2
    - problemText: 'An inventory manager for an e-commerce company analyzes several sales and logistics metrics. Determine
        whether each variable is Discrete or Continuous, explaining your reasoning based on whether the data can be counted
        or measured:


        (a) The weight of the product packaging, measured in kilograms (kg).

        (b) The number of customer reviews submitted for a specific product.

        (c) The distance a delivery truck travels on a single route, measured in kilometers (km).'
      mathTool: null
      finalAnswer: (a) Continuous; (b) Discrete; (c) Continuous
      stepByStepGuideline:
      - 'Analyze data point (a): Weight. Weight is a measurement that can take on any value within a range (e.g., 0.54 kg).
        Therefore, it is Continuous.'
      - 'Analyze data point (b): Number of customer reviews. This is a count of distinct items. You cannot have 10.5 reviews.
        Therefore, it is Discrete.'
      - 'Analyze data point (c): Distance traveled. Distance is a measurement that can take on any value within a range (e.g.,
        4.28 km). Therefore, it is Continuous.'
      id: q2-3
      questionGroup: q2
    - problemText: 'A librarian is conducting a survey to understand patron reading habits and library usage. Classify the
        following pieces of data as Discrete or Continuous:


        (a) The number of books checked out by a patron last year.

        (b) The time spent browsing the library during a single visit (measured in minutes).

        (c) The thickness (height) of a stack of new magazines (measured in centimeters).'
      mathTool: null
      finalAnswer: (a) Discrete; (b) Continuous; (c) Continuous
      stepByStepGuideline:
      - 'Analyze data point (a): Number of books checked out. This is a count and must be a whole number. Therefore, it is
        Discrete.'
      - 'Analyze data point (b): Time spent browsing. Time is a measurement that can take on any value within a range (e.g.,
        35.5 minutes). Therefore, it is Continuous.'
      - 'Analyze data point (c): Thickness of a stack. Height/thickness is a measurement that can take on any value within
        a range (e.g., 15.6 cm). Therefore, it is Continuous.'
      id: q2-4
      questionGroup: q2
    - problemText: 'A traffic analyst monitors city traffic flow using various sensors. Classify the following variables collected
        by the analyst as Discrete or Continuous, focusing on whether the data is obtained by counting or measuring:


        (a) The instantaneous speed (km/h) of vehicles recorded by a radar gun.

        (b) The number of passengers seated on a commuter bus.

        (c) The amount of fuel (Liters) remaining in the bus''s tank.'
      mathTool: null
      finalAnswer: (a) Continuous; (b) Discrete; (c) Continuous
      stepByStepGuideline:
      - 'Analyze data point (a): Speed. Speed is a measurement that can take on any value within a range (e.g., 55.7 km/h).
        Therefore, it is Continuous.'
      - 'Analyze data point (b): Number of passengers. This is counted. You cannot have 15.5 passengers. Therefore, it is
        Discrete.'
      - 'Analyze data point (c): Amount of fuel. Volume (Liters) is a measurement that can take on any value within a range
        (e.g., 50.15 Liters). Therefore, it is Continuous.'
      id: q2-5
      questionGroup: q2
- id: stat-node-3
