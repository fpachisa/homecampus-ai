    preWrittenQuestions:
    - problemText: 'A primary school teacher surveyed 40 students about their **favorite colors** (Red, Blue, Green, Yellow,
        Other). She wants to display the frequency of these choices visually.


        (a) What type of data is ''favorite color''?

        (b) Name TWO appropriate statistical diagrams she could use.

        (c) Justify why these two diagrams are appropriate for this dataset.'
      avatarIntro: Understanding the difference between categorical and numerical data is crucial for choosing the right way
        to visualize information. Let's practice matching data types to diagram types!
      mathTool: null
      finalAnswer: '(a) Categorical Data.

        (b) Bar Chart and Pie Chart (or Pictogram).

        (c) These diagrams are appropriate because the data consists of distinct, non-numerical categories (colors). Bar charts
        and pie charts are specifically designed to show the frequency or proportion of data within these categories.'
      stepByStepGuideline:
      - 'Step 1: Identify the data type. ''Favorite colors'' are distinct labels or groups, making the data Categorical.'
      - 'Step 2: Recall which diagrams are suitable for Categorical data. These are Bar charts, Pie charts, and Pictograms.'
      - 'Step 3: Justify the choice based on the data type. Categorical data is best displayed using diagrams that show frequencies
        across separate groups, which Bar charts and Pie charts do effectively.'
      id: q3-1
      questionGroup: q3
    - problemText: 'A health researcher collected the **masses (in kg)** of 50 teenagers and wants to analyze the distribution
        and spread of this data.


        Suggest THREE appropriate statistical diagrams that the researcher could use to display this data. Explain the common
        feature of these three diagrams that makes them suitable for this specific dataset.'
      mathTool: null
      finalAnswer: 'The data (masses in kg) is Numerical Data.

        Appropriate Diagrams: Histogram, Dot Diagram, and Stem-and-Leaf Diagram.

        Justification: All three diagrams are designed specifically to display the frequency distribution of numerical data.
        They allow viewers to see the shape, spread, and center of the data set, which cannot be effectively shown using diagrams
        meant for categories (like bar charts or pie charts).'
      stepByStepGuideline:
      - 'Step 1: Identify the data type. ''Masses (in kg)'' are measured quantities, making the data Numerical.'
      - 'Step 2: Recall the diagrams suitable for Numerical data. These are the Histogram, Dot Diagram, and Stem-and-Leaf
        Diagram.'
      - 'Step 3: Explain the suitability. These diagrams are required because they organize and display the distribution of
        continuous numerical measurements.'
      id: q3-2
      questionGroup: q3
    - problemText: 'A community center recorded the **primary sports played** by 100 members (Soccer, Basketball, Swimming,
        Tennis, Others).


        A student suggested using a **Stem-and-Leaf Diagram** to represent this information. Is this an appropriate choice?
        Justify your answer and suggest a suitable alternative diagram.'
      mathTool: null
      finalAnswer: 'The choice of a Stem-and-Leaf Diagram is **inappropriate**.

        Justification: The data (''primary sports played'') is Categorical, consisting of non-numerical labels. Stem-and-Leaf
        diagrams are used exclusively for displaying Numerical data.

        Suitable Alternative: A Bar Chart (or Pie Chart/Pictogram) is appropriate because it effectively compares the frequencies
        of different categories.'
      stepByStepGuideline:
      - 'Step 1: Determine the data type. ''Primary sports played'' are categories, meaning the data is Categorical.'
      - 'Step 2: Evaluate the suggested diagram (Stem-and-Leaf). Stem-and-Leaf diagrams require numerical values to display
        their distribution, so it is inappropriate for categorical data.'
      - 'Step 3: Suggest an appropriate diagram for categorical data, such as a Bar Chart, and explain its function (comparing
        category frequencies).'
      id: q3-3
      questionGroup: q3
    - problemText: 'Data was collected on the **travel times (in minutes)** of 20 employees commuting to work. The aim is
        to visualize every single data point accurately.


        (a) Identify the data type.

        (b) Which of the following diagrams would be most appropriate for showing the individual data points: **Dot Diagram**
        or **Histogram**? Explain your choice.

        (c) Name one type of diagram that would be completely inappropriate for this dataset.'
      mathTool: null
      finalAnswer: '(a) Numerical Data (specifically, Continuous Numerical Data).

        (b) A **Dot Diagram** is most appropriate. While both are for numerical data, a Dot Diagram shows the exact position
        of every single data point, making it excellent for smaller datasets (n=20) where individual values are important.
        A Histogram groups data into classes, losing the individual data points.

        (c) Pie Chart (or Bar Chart/Pictogram). These diagrams are inappropriate because they are only used for categorical
        data, not numerical measurements like travel time.'
      stepByStepGuideline:
      - 'Step 1: Identify the data type. ''Travel times (in minutes)'' are measurements, making the data Numerical.'
      - 'Step 2: Compare the Dot Diagram and Histogram. Both are for numerical data, but the Dot Diagram retains individual
        data points, which is useful for showing every point in a small dataset.'
      - 'Step 3: Identify inappropriate diagrams. Diagrams for categorical data (Pie Chart, Bar Chart, Pictogram) must be
        excluded, as the data is numerical.'
      id: q3-4
      questionGroup: q3
    - problemText: 'A school principal needs to visualize two different datasets collected during the academic year:


        **Dataset A:** The **subjects chosen** by Secondary 3 students for their elective modules (e.g., Art, Chemistry, Business).


        **Dataset B:** The **ages (in years)** of participants who signed up for a school holiday camp (ranging from 12 to
        18 years old).


        For each dataset (A and B), recommend the most appropriate diagram type and briefly explain your choice based on the
        data type.'
      mathTool: null
      finalAnswer: 'Dataset A: Subjects Chosen

        Recommended Diagram: Bar Chart or Pie Chart.

        Explanation: The data is Categorical (subjects are non-numerical groups). Bar charts or Pie charts are used to show
        the frequency count or proportion of items within these categories.


        Dataset B: Ages of Participants

        Recommended Diagram: Histogram or Dot Diagram.

        Explanation: The data is Numerical (ages are measured quantities). These diagrams are used to display the distribution,
        spread, and frequency of numerical data.'
      stepByStepGuideline:
      - 'Step 1: Analyze Dataset A. ''Subjects chosen'' are labels, indicating Categorical data. Appropriate visualization:
        Bar Chart or Pie Chart.'
      - 'Step 2: Analyze Dataset B. ''Ages'' are numerical measurements, indicating Numerical data. Appropriate visualization:
        Histogram or Dot Diagram.'
      - 'Step 3: Ensure the explanation links the recommended diagram directly to the identified data type (Categorical or
        Numerical).'
      id: q3-5
      questionGroup: q3
- id: stat-node-4
  nodeNumber: 4
  title: Considering Data Size and Purpose
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A utility company collected the average monthly electricity consumption (in kWh) for 150 residential units.
        The analyst wants a visual representation that clearly shows the overall frequency distribution and identifies the
        most common consumption range. Should the analyst use a stem-and-leaf diagram or a grouped histogram? Explain your
        choice.
      avatarIntro: Choosing the right diagram depends entirely on how big your data set is and what you want to show! Think
        about efficiency and clarity.
      mathTool: null
      finalAnswer: A grouped histogram would be more appropriate. With 150 data points (a large dataset), a stem-and-leaf
        diagram would be excessively long, time-consuming to create, and difficult to interpret quickly. A grouped histogram
        efficiently summarizes the data into class intervals, which is ideal for showing the overall distribution pattern
        and identifying frequent ranges in large datasets.
      stepByStepGuideline:
      - 'Step 1: Determine the size of the dataset. The size is 150, which is considered large.'
      - 'Step 2: Evaluate the purpose. The goal is to show the overall frequency distribution and common ranges.'
      - 'Step 3: Compare diagrams: A stem-and-leaf diagram is suitable for preserving exact values in small datasets (< 30-50).
        A grouped histogram is designed to summarize the distribution of large datasets (100+).'
      - 'Step 4: Conclude that the grouped histogram is the most practical choice due to the large volume of data, even though
        exact values will be lost.'
      id: q4-1
      questionGroup: q4
    - problemText: A teacher recorded the scores (out of 50) of 20 students on a quiz. She needs a diagram that shows the
        distribution of the scores but also allows her to easily identify the exact highest and lowest scores achieved without
        calculations. Would a dot diagram or a stem-and-leaf diagram be more suitable? Justify your answer.
      mathTool: null
      finalAnswer: A stem-and-leaf diagram would be more suitable. Since the dataset is small (20 values), both diagrams are
        feasible. However, a stem-and-leaf diagram organizes the numerical data by place value (stems), which makes it very
        efficient for visualizing the shape of the distribution while crucially preserving every exact score, allowing the
        teacher to easily identify the precise minimum and maximum values.
      stepByStepGuideline:
      - 'Step 1: Determine the size of the dataset (20 values - small).'
      - 'Step 2: Determine the purpose (show distribution AND preserve exact values/easy identification of extremes).'
      - 'Step 3: Compare options: Both dot and stem-and-leaf diagrams work for small sets. The stem-and-leaf diagram is particularly
        good at organizing numerical data by place value, preserving the exact data points better than a grouped summary would.'
      - 'Step 4: Conclude that the stem-and-leaf diagram meets both requirements of showing distribution and preserving exact
        values.'
      id: q4-2
      questionGroup: q4
    - problemText: 'A quality control manager recorded the number of defective items found in 12 consecutive production runs.
        She wants a simple visualization that shows every single data point clearly without any grouping. Which diagram is
        most appropriate: a dot diagram or a grouped histogram?'
      mathTool: null
      finalAnswer: A dot diagram is the most appropriate. Since the dataset is very small (12 values), a dot diagram provides
        the simplest and clearest representation of every individual data point and the frequency of each specific value.
        A grouped histogram is designed for large datasets and would unnecessarily obscure the data by forcing the few points
        into class intervals.
      stepByStepGuideline:
      - 'Step 1: Determine the size of the dataset (12 values - very small).'
      - 'Step 2: Determine the purpose (simple, clear visualization showing every data point without grouping).'
      - 'Step 3: Evaluate options: Grouped histograms destroy individual value precision and are meant for large N. Dot diagrams
        are excellent for displaying every point in small datasets.'
      - 'Step 4: Select the dot diagram based on size and the requirement to show every point clearly.'
      id: q4-3
      questionGroup: q4
    - problemText: A farming cooperative measured the weight (in grams) of 500 harvested apples. Their primary goal is to
        visualize the overall shape and spread of the weights to determine if the crop meets quality standards. Explain why
        a grouped histogram is the only practical option compared to a dot diagram or stem-and-leaf diagram.
      mathTool: null
      finalAnswer: A grouped histogram is the only practical option because of the massive size of the dataset (500 values).
        A dot diagram would be severely overcrowded and unreadable. A stem-and-leaf diagram would be far too long (potentially
        500 entries) and impossible to construct manually or interpret effectively. The grouped histogram efficiently summarizes
        the data into frequency ranges, making the distribution pattern of large datasets manageable and easy to visualize.
      stepByStepGuideline:
      - 'Step 1: Identify the dataset size (500 values - extremely large).'
      - 'Step 2: Identify the goal (visualize overall shape and spread).'
      - 'Step 3: Assess alternatives: Explain why dot diagrams and stem-and-leaf diagrams fail for 500 data points (overcrowding
        and excessive length, respectively).'
      - 'Step 4: Confirm that the grouped histogram is necessary to handle large volumes of data by summarizing them into
        groups, making the distribution visible.'
      id: q4-4
      questionGroup: q4
    - problemText: A market researcher recorded the time (in minutes) 25 shoppers spent waiting in line at a checkout. The
        researcher needs a visual summary that organizes the data by place value and preserves the exact waiting times for
        detailed analysis. Should they use a stem-and-leaf diagram or a grouped histogram? Why?
      mathTool: null
      finalAnswer: A stem-and-leaf diagram should be used. For a small to medium dataset like 25 values, the stem-and-leaf
        diagram is excellent because it organizes the numerical data (by place value) and displays the distribution structure
        while ensuring that every single original waiting time value is preserved. A grouped histogram would unnecessarily
        divide the small dataset into groups, resulting in the loss of exact data required for the detailed analysis.
      stepByStepGuideline:
      - 'Step 1: Determine the size of the dataset (25 values - small/medium).'
      - 'Step 2: Determine the purpose (organize by place value AND preserve exact values).'
      - 'Step 3: Compare diagrams: A grouped histogram loses exact values, making it unsuitable for the preservation requirement.
        A stem-and-leaf diagram fulfills both criteria for small numerical datasets.'
      - 'Step 4: Select the stem-and-leaf diagram as it provides necessary detail while showing structure.'
      id: q4-5
      questionGroup: q4
- id: stat-node-5
  nodeNumber: 5
  title: Features and Purpose of Dot Diagrams
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A dot diagram displays student shoe sizes ranging from size 5 to size 10. If no students wear size 8, must
        the number line still include the label '8'? Explain the requirement for the horizontal axis in a dot diagram.
      avatarIntro: Let's test your understanding of how to properly construct a number line for a dot diagram. Pay close attention
        to the rules regarding intervals!
      mathTool: null
      finalAnswer: Yes, the number line must include the value 8. The horizontal axis of a dot diagram must maintain equal
        intervals and include every single possible numerical value between the minimum (5) and the maximum (10), even if
        the frequency for a particular value (like 8) is zero. Omitting 8 would visually distort the distribution and violate
        the equal interval requirement.
      stepByStepGuideline:
      - Recall the requirement for the horizontal axis (number line) in a dot diagram.
      - The number line must represent all possible data values from the minimum observed value to the maximum observed value.
      - The intervals between consecutive values must be equal.
      - 'Conclusion: Even if a value (like size 8) has a frequency of zero, it must be included to maintain the integrity
        of the equal intervals and prevent visual distortion.'
      id: q5-1
      questionGroup: q5
    - problemText: In a dot diagram tracking the number of goals scored by a football team per match over the season, the
        stack of dots directly above the value '3' is 5 dots high. What precise information does this stack height convey?
      mathTool: null
      finalAnswer: The stack height of 5 dots above the value '3' conveys that the team scored exactly 3 goals in 5 different
        matches during the season. Each dot represents one match (one data observation), and the vertical stacking indicates
        the frequency of that score.
      stepByStepGuideline:
      - Identify what the horizontal value ('3') represents (the number of goals scored).
      - Identify what a single dot represents (one observation, or one match in this context).
      - 'Explain the significance of vertical stacking: the height of the stack indicates how many times that specific value
        occurred (the frequency).'
      - Conclude that 5 dots above 3 means the frequency of scoring 3 goals was 5.
      id: q5-2
      questionGroup: q5
    - problemText: A dot diagram is constructed to show the daily screen time, measured in minutes, for 25 teenagers. What
        specific piece of information does a single, individual dot placed anywhere on the diagram represent?
      mathTool: null
      finalAnswer: A single dot represents one data observation, specifically, the exact daily screen time (in minutes) recorded
        for one specific teenager in the study.
      stepByStepGuideline:
      - 'Define the fundamental rule of dot diagrams: every dot represents one data value.'
      - 'Identify the context: the data is daily screen time for teenagers.'
      - 'Combine the definition and context: A single dot represents the screen time measurement for one individual teenager.'
      id: q5-3
      questionGroup: q5
    - problemText: A researcher creates a dot diagram showing the ages of participants in a study, ranging from 15 to 22 years.
        The ages observed are 15, 16, 17, 20, and 22. Why is it crucial that the spaces between 15 and 16, and between 20
        and 22, are represented by equally sized intervals on the number line?
      mathTool: null
      finalAnswer: It is crucial because the horizontal axis must always maintain equal intervals (e.g., the physical distance
        representing 1 unit, like 1 year of age, must be consistent across the entire number line). Maintaining equal intervals
        ensures that the visual representation accurately reflects the numerical distance between the data points, preventing
        distortion and allowing for correct interpretation of the data distribution.
      stepByStepGuideline:
      - 'State the primary requirement for the number line (horizontal axis) in a dot diagram: equal intervals.'
      - Explain what 'equal intervals' means in this context (that the physical space representing one unit of measurement,
        regardless of data frequency, must be the same).
      - 'Explain the purpose of maintaining equal intervals: to ensure the diagram accurately reflects the numerical relationships
        and avoids misleading the viewer about the spread or clustering of the data.'
      id: q5-4
      questionGroup: q5
    - problemText: A dot diagram summarizes the number of books read by students over the summer holiday. If you count a total
        of 18 dots on the entire completed diagram, what does the value 18 tell you about the survey, and why?
      mathTool: null
      finalAnswer: The value 18 represents the total number of students surveyed (the total number of observations, N=18).
        This is because in a dot diagram, each dot represents exactly one student (one data value), so counting the total
