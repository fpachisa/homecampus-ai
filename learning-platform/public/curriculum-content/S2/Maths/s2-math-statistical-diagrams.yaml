      finalAnswer: (a) Numerical; (b) Categorical (Tricky); (c) Categorical
      stepByStepGuideline:
      - 'Step 1 (a): Temperature is Numerical. Temperature is a measurement that can be ordered and used in calculations (e.g.,
        finding the average temperature).'
      - 'Step 2 (b): Room numbers are Categorical. These numbers are used as labels or identifiers for specific rooms, even
        if they appear numerical. Room 205 is simply a different category than Room 101.'
      - 'Step 3 (c): Eye colors are Categorical. Colors (brown, blue, green) are descriptive labels used to group people.'
      id: q1-4
      questionGroup: q1
    - problemText: 'A company is analyzing its product sales data. Classify the following three variables as categorical or
        numerical:

        (a) Product ID numbers (SKUs)

        (b) Test scores achieved by sales agents (out of 100)

        (c) The time taken (in minutes) for a delivery to be completed'
      mathTool: null
      finalAnswer: (a) Categorical (Tricky); (b) Numerical; (c) Numerical
      stepByStepGuideline:
      - 'Step 1 (a): Product ID numbers (SKUs) are Categorical. They are unique codes or labels assigned to inventory items
        for identification purposes. They are not quantities that can be measured.'
      - 'Step 2 (b): Test scores are Numerical. Scores are measurements of performance that can be ordered, compared, and
        averaged.'
      - 'Step 3 (c): Time taken is Numerical. This is a measurement that can be used to calculate statistics like average
        delivery time or speed.'
