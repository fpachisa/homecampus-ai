      finalAnswer: Move 3 units left (negative x direction) and 4 units down (negative y direction). Point A is in Quadrant
        III.
      stepByStepGuideline:
      - The x-coordinate is -3, meaning you move 3 units left from the origin.
      - The y-coordinate is -4, meaning you move 4 units down from the position on the x-axis.
      - When both coordinates are negative (-, -), the point lies in the third quadrant (Quadrant III).
      id: q1-2
      questionGroup: q1
