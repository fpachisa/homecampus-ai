    - problemText: Plot the point P with coordinates (5, 2) on a Cartesian plane. After plotting, identify which quadrant
        P lies in.
      avatarIntro: Welcome! Let us start by testing your ability to plot points using positive coordinates.
      finalAnswer: Quadrant I
      stepByStepGuideline:
      - Start at the origin (0, 0).
      - Move 5 units horizontally along the positive x-axis.
      - Move 2 units vertically parallel to the positive y-axis.
      - Since both the x-coordinate (5) and the y-coordinate (2) are positive, the point lies in Quadrant I.
