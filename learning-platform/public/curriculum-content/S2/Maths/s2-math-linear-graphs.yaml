        Which of the following coordinates lies in Quadrant IV?

        A) (-1, 5)

        B) (3, -6)

        C) (-4, -2)

        D) (0, -3)'
      finalAnswer: B) (3, -6)
      stepByStepGuideline:
      - 'Recall the sign pattern for Quadrant IV: (x > 0, y < 0), or (Positive, Negative).'
      - Option A is (-, +), which is Quadrant II.
      - Option B is (+, -), which matches Quadrant IV.
      - Option C is (-, -), which is Quadrant III.
      - Option D lies on the y-axis, not in a quadrant.
      id: q1-3
      questionGroup: q1
    - problemText: Point B is plotted at the coordinates (0, -5). Does this point lie within any of the four quadrants (I,
        II, III, or IV)? If not, state the specific location of the point.
      finalAnswer: No, the point does not lie in a quadrant. It lies on the negative y-axis.
      stepByStepGuideline:
      - A point lies on an axis if one of its coordinates is zero.
      - The coordinates (0, -5) have x = 0, meaning the point is on the y-axis.
      - Since y = -5 (negative), the point is specifically located on the negative portion of the y-axis.
      id: q1-4
      questionGroup: q1
    - problemText: A point T lies in Quadrant II. State the required sign pattern for its coordinates (x, y). Then, provide
        one specific example of coordinates for point T using integers between -6 and 6.
      finalAnswer: 'Sign Pattern: (Negative x, Positive y) or (-, +). Example: (-4, 6) (Other valid examples include (-1,
