      - This occurs when the x-value is zero (x=0).
      - 'Observe the graph: the line crosses the y-axis at y = 7.'
      - Therefore, the y-intercept is 7 (or the coordinate (0, 7)).
      id: q6-1
      questionGroup: q6
    - problemText: A student's total savings (y) over time (x, in months) is modeled by the linear equation $y = 2x + 3$.
        Identify the initial amount of savings the student started with, which corresponds to the y-intercept of the equation.
      mathTool: null
      finalAnswer: 3 or (0, 3)
      stepByStepGuideline:
      - The equation is in the form $y = mx + c$, where 'c' represents the y-intercept.
      - In the equation $y = 2x + 3$, the value of c is 3.
      - The y-intercept is 3.
      id: q6-2
      questionGroup: q6
    - problemText: A linear relationship describing the temperature change (y) over time (x) has a gradient (rate of change)
        of $m = 3$. The line passes through the point $(2, 9)$. Determine the y-intercept (c) of this line.
      mathTool: null
      finalAnswer: '3'
      stepByStepGuideline:
      - 'Use the slope-intercept form: $y = mx + c$.'
      - Substitute the given gradient $m=3$ and the point $(x, y) = (2, 9)$ into the equation.
      - 'Calculation: $9 = 3(2) + c$'
      - 'Simplify: $9 = 6 + c$'
      - 'Solve for c: $c = 9 - 6 = 3$.'
      - The y-intercept is 3.
      id: q6-3
      questionGroup: q6
    - problemText: A drone's height (y, in meters) relative to its launching platform is tracked. If the path of the drone
        follows a straight line with a gradient of $m = 2$ and passes through the coordinate $(-1, 8)$, what is the drone's
        initial height (y-intercept) relative to the platform?
      mathTool: null
      finalAnswer: '10'
      stepByStepGuideline:
      - Start with the equation $y = mx + c$.
      - 'Substitute the known values: $m=2$, $x=-1$, and $y=8$.'
      - 'Calculation: $8 = 2(-1) + c$'
      - 'Simplify: $8 = -2 + c$'
      - 'Solve for c by adding 2 to both sides: $c = 8 + 2 = 10$.'
      - The y-intercept is 10.
      id: q6-4
      questionGroup: q6
    - problemText: The balance (y, in thousands of dollars) of a bank account after x withdrawals is modeled by the equation
