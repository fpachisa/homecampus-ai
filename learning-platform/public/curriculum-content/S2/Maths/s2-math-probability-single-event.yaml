      - 'For part (i), the number of Golden Tickets is 5. Calculate the probability: P(Golden Ticket) = 5/40 = 1/8.'
      - 'For part (ii), calculate the total number of favorable outcomes (Golden or Silver): 5 + 15 = 20.'
      - 'Calculate the combined probability: P(Golden or Silver) = 20/40 = 1/2, or 50%.'
