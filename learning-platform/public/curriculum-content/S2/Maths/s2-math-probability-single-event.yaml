    - problemText: 'A standard six-sided die is rolled once. Find the probability of the following events:

        (i) Rolling a number greater than 4.

        (ii) Rolling a prime number.'
      avatarIntro: Calculating probabilities requires us to carefully count the favorable outcomes and divide by the total
        possible outcomes. Let's practice this skill with some standard experiments.
      mathTool: null
      finalAnswer: (i) 1/3, (ii) 1/2
      stepByStepGuideline:
      - Identify the sample space (S) and the total number of outcomes, n(S). For a standard die, S = {1, 2, 3, 4, 5, 6},
        so n(S) = 6.
      - 'For (i): Identify the event E1 = rolling a number greater than 4. Favorable outcomes are {5, 6}. n(E1) = 2.'
      - 'Calculate P(E1): P(E1) = n(E1) / n(S) = 2/6. Simplify the fraction: 1/3.'
      - 'For (ii): Identify the event E2 = rolling a prime number. Prime numbers on a die are {2, 3, 5}. n(E2) = 3.'
      - 'Calculate P(E2): P(E2) = n(E2) / n(S) = 3/6. Simplify the fraction: 1/2.'
      id: q6-1
      questionGroup: q6
    - problemText: 'A box contains 12 cards numbered 1, 2, 3, ..., 12. A card is drawn at random. Find the probability of
        drawing:

        (i) A perfect square.

        (ii) A prime number.'
      mathTool: null
      finalAnswer: (i) 1/4, (ii) 5/12
      stepByStepGuideline:
      - Identify the total number of outcomes, n(S). Since there are 12 cards, n(S) = 12.
      - 'For (i): Identify the perfect squares between 1 and 12. These are {1, 4, 9}. n(E1) = 3.'
      - 'Calculate P(perfect square): P(E1) = n(E1) / n(S) = 3/12. Simplify the fraction: 1/4.'
      - 'For (ii): Identify the prime numbers between 1 and 12. These are {2, 3, 5, 7, 11}. n(E2) = 5.'
      - 'Calculate P(prime number): P(E2) = n(E2) / n(S) = 5/12. This fraction cannot be simplified.'
      id: q6-2
      questionGroup: q6
    - problemText: A set of slips are numbered consecutively from 1 to 15. If one slip is drawn randomly, what is the probability
        that the number drawn is a multiple of 3?
      mathTool: null
      finalAnswer: 1/3
      stepByStepGuideline:
