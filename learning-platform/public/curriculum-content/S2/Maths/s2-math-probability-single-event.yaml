    - problemText: 'Which of the following actions is a probability experiment?

        (A) Calculating the product of 12 and 8.

        (B) Selecting a random student from a class roster to answer a question.'
      avatarIntro: Welcome! Let's start by making sure we understand the difference between experiments that rely on chance
        and those that are certain.
      mathTool: null
      finalAnswer: (B) Selecting a random student from a class roster to answer a question.
      stepByStepGuideline:
      - A probability experiment is a process where the outcome depends on chance and cannot be predicted with certainty.
      - Option (A) Calculating the product of 12 and 8 always results in 96. This is a deterministic process because the outcome
        is fixed and certain.
      - Option (B) Selecting a random student means the outcome (which student is chosen) is uncertain and depends entirely
        on chance.
      - Therefore, (B) is the probability experiment.
      id: q1-1
      questionGroup: q1
    - problemText: Explain why spinning a spinner that is divided into four equal colored sections (Red, Blue, Green, Yellow)
        is considered a probability experiment.
      mathTool: null
      finalAnswer: Spinning the spinner is a probability experiment because the outcome (which color the pointer lands on)
        depends entirely on chance and cannot be predicted with certainty before the spin.
      stepByStepGuideline:
      - 'Recall the definition: A probability experiment must have an outcome that is uncertain and depends on chance.'
      - When spinning a physical spinner, the force applied and the stopping point cannot be perfectly controlled or predicted.
      - Therefore, the resulting color is determined randomly, making it an outcome based on chance rather than a fixed rule.
      id: q1-2
      questionGroup: q1
    - problemText: 'Are the following processes probability experiments? Explain your reasoning for each.

        (i) Predicting whether it will rain tomorrow.

        (ii) Finding the exact area of a rectangle with known dimensions (length = 10 cm, width = 5 cm).'
      mathTool: null
      finalAnswer: (i) is a probability experiment. (ii) is not a probability experiment.
      stepByStepGuideline:
      - 'Evaluate (i): Predicting tomorrow''s weather involves uncertainty. Even with advanced models, the outcome (rain or
        no rain) is not certain until it happens; it depends on chance factors. Therefore, (i) is a probability experiment.'
      - 'Evaluate (ii): Finding the area of a rectangle uses a fixed formula (Area = Length × Width). Since the dimensions
        are known, the area (50 cm²) is fixed and certain. This is a deterministic process, not a probability experiment.'
      - 'Conclusion: (i) involves chance, but (ii) does not.'
      id: q1-3
      questionGroup: q1
    - problemText: Explain why determining if 15 is an odd or even number is not considered a probability experiment.
      mathTool: null
      finalAnswer: Determining if 15 is odd or even is not a probability experiment because the outcome is fixed and certain.
        15 is always an odd number; the result does not depend on chance or randomness.
      stepByStepGuideline:
      - 'Identify the process: We are checking a fundamental mathematical property of the number 15.'
      - 'Analyze the outcome: 15 is an integer not divisible by 2, meaning it is definitively odd.'
      - 'Conclusion: Since the outcome is certain and fixed (deterministic) and does not rely on chance or uncertainty, it
        cannot be classified as a probability experiment.'
      id: q1-4
      questionGroup: q1
