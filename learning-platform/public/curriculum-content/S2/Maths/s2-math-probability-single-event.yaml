        to chance variation in a small sample size (20 trials). Experimental results only approach the theoretical probability
        over a very large number of trials (Law of Large Numbers).
      stepByStepGuideline:
      - 'Step 1 (Theoretical): The theoretical probability for a fair coin landing on Tails is 1/2 or 0.5.'
      - 'Step 2 (Experimental): Use the observed results: 8 Tails in 20 trials. Experimental P(Tail) = 8 / 20 = 0.4.'
