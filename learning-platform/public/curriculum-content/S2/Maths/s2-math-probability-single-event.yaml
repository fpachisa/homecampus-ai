    preWrittenQuestions:
    - problemText: 'A manufacturer creates a six-sided die that is weighted (biased) to favor certain outcomes. The known
        probabilities of rolling numbers 1 through 5 are given below:

        P(1) = 0.1

        P(2) = 0.15

        P(3) = 0.2

        P(4) = 0.25

        P(5) = 0.2


        Calculate the probability of rolling a 6, P(6).'
      avatarIntro: Understanding biased experiments is key in real-world probability. Remember that the probabilities of all
        possible outcomes must always add up to 1.
      mathTool: null
      finalAnswer: '0.1'
      stepByStepGuideline:
      - 'Recall that the sum of all probabilities for all possible outcomes must equal 1: P(1) + P(2) + P(3) + P(4) + P(5)
        + P(6) = 1.'
      - 'Sum the known probabilities: 0.1 + 0.15 + 0.2 + 0.25 + 0.2 = 0.9.'
      - 'Subtract this sum from 1 to find the missing probability P(6): P(6) = 1 - 0.9.'
      - The probability of rolling a 6 is 0.1.
      id: q18-1
      questionGroup: q18
    - problemText: 'A carnival game uses a weighted spinner that can land on Red, Blue, or Green. The outcomes are not equally
        likely. The probability of landing on Red is 0.4, and the probability of landing on Blue is 0.35.


        Find the probability of the spinner landing on Green.'
      mathTool: null
      finalAnswer: '0.25'
      stepByStepGuideline:
      - 'Identify the possible outcomes: Red, Blue, and Green. Their probabilities must sum to 1.'
      - 'Sum the given probabilities: P(Red) + P(Blue) = 0.4 + 0.35 = 0.75.'
      - 'Subtract this total from 1 to find the probability of landing on Green: P(Green) = 1 - 0.75.'
      - The probability of landing on Green is 0.25.
      id: q18-2
      questionGroup: q18
    - problemText: 'A laboratory experiment involves a heavily biased six-sided die. The probabilities of rolling numbers
        1 through 5 are recorded as:

        P(1) = 0.05

        P(2) = 0.1

        P(3) = 0.15

        P(4) = 0.2

        P(5) = 0.3


        Determine the probability of rolling a 6, P(6).'
      mathTool: null
      finalAnswer: '0.2'
      stepByStepGuideline:
      - The sum of all probabilities P(1) through P(6) must be 1.
      - 'Calculate the sum of the known probabilities: 0.05 + 0.1 + 0.15 + 0.2 + 0.3 = 0.8.'
      - 'Subtract the sum from 1 to find P(6): P(6) = 1 - 0.8.'
      - The probability P(6) is 0.2.
      id: q18-3
      questionGroup: q18
    - problemText: 'A digital lottery uses a simulated weighted wheel with three outcomes: Red, Yellow, and Blue. The wheel
        is designed such that the probability of landing on Red is 0.5 and the probability of landing on Yellow is 0.2.


        Calculate the probability of the wheel landing on Blue.'
      mathTool: null
      finalAnswer: '0.3'
      stepByStepGuideline:
      - The probabilities for all outcomes (Red, Yellow, Blue) must sum to 1.
      - 'Sum the known probabilities: P(Red) + P(Yellow) = 0.5 + 0.2 = 0.7.'
      - 'Subtract this total from 1 to find the probability of Blue: P(Blue) = 1 - 0.7.'
      - The probability of landing on Blue is 0.3.
      id: q18-4
      questionGroup: q18
    - problemText: 'In a town planning survey, researchers recorded the primary mode of transport used by residents to commute
        to work. The four possible outcomes are Car, Bus, Bike, or Walk. The probabilities determined from the survey are:


        P(Car) = 0.55

        P(Bus) = 0.15

        P(Bike) = 0.1


        Assuming these four modes cover all possibilities, what is the probability that a randomly selected resident walks
        to work, P(Walk)?'
      mathTool: null
      finalAnswer: '0.2'
      stepByStepGuideline:
      - The sum of the probabilities for all four commuting methods must equal 1.
      - 'Sum the known probabilities: P(Car) + P(Bus) + P(Bike) = 0.55 + 0.15 + 0.1 = 0.8.'
      - 'Subtract this sum from 1 to find P(Walk): P(Walk) = 1 - 0.8.'
      - The probability that a resident walks to work is 0.2.
      id: q18-5
      questionGroup: q18
