        (A) Drawing a single ball from a bag containing 3 red, 4 blue, and 5 green balls.

        (B) Measuring the exact height of a tree that was cut down yesterday.'
      mathTool: null
      finalAnswer: (A) Drawing a single ball from a bag containing 3 red, 4 blue, and 5 green balls.
