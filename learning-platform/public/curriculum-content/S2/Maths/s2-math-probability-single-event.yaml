        (i) What is the probability of winning a Golden Ticket?

        (ii) If a student buys a box only if the chance of winning a Silver or Golden Ticket combined is greater than 50%,
        should they buy a box? Justify your answer using probability.'
      mathTool: null
      finalAnswer: (i) 1/8; (ii) No, because the probability is exactly 50% (1/2), not greater than 50%.
      stepByStepGuideline:
