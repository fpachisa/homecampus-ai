        (i) Determine the theoretical probability of winning the Big Prize.

        (ii) If a player spins 60 times, how many times would you expect them to land on ''Try Again''?'
      mathTool: null
      finalAnswer: (i) 5/12; (ii) 20 times
      stepByStepGuideline:
