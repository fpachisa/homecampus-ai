      - Calculate the probability P(E) = n(E) / n(S) = 6/18.
      - 'Simplify the fraction: 1/3.'
      id: q6-4
      questionGroup: q6
    - problemText: 'A fair 10-sided die (D10), numbered 1 to 10, is rolled once. Find the probability of:

