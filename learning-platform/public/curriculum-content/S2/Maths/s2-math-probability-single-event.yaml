        perfect alignment with the theoretical probability unless the number of trials is extremely large.
      stepByStepGuideline:
      - 'Step 1 (Theoretical): For a fair six-sided die, there is 1 favorable outcome (rolling a 6) out of 6 possible outcomes.
        Theoretical P(6) = 1/6.'
      - 'Step 2 (Experimental): Experimental probability is calculated as (Number of successes) / (Total number of trials).
        Experimental P(6) = 8 / 60 = 2/15 ≈ 0.133.'
      - 'Step 3 (Explanation): Theoretical probability is calculated based on ideal conditions, while experimental probability
        is based on actual observations. Due to the inherent randomness of chance experiments, experimental results in a limited
        number of trials (60) will often deviate from the theoretical expectation.'
