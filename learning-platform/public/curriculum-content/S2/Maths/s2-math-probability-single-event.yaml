- id: prob-node-5
  nodeNumber: 5
  title: Understanding Equally Likely Outcomes
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: 'When you toss a fair, standard coin once, there are two possible outcomes: Heads (H) or Tails (T). Are
        these two outcomes equally likely? Explain the reason based on the definition of a fair experiment.'
      avatarIntro: 'Ready to explore the fundamentals of probability? Let''s start with one of the most classic examples:
        the coin toss!'
      mathTool: null
      finalAnswer: Yes, the outcomes Heads and Tails are equally likely. This is because a fair coin is designed so that each
        outcome has exactly the same chance (probability) of occurring, which is 0.5 or 50%. The experiment is unbiased.
      stepByStepGuideline:
      - 'Recall the definition of equally likely outcomes: Outcomes are equally likely if they have the exact same chance
        of occurring.'
      - 'Identify the nature of the experiment: Tossing a fair coin implies there is no bias toward one side or the other.'
      - Conclude that since the coin is fair, the probability of Heads equals the probability of Tails (P(H) = P(T) = 1/2),
        meaning they are equally likely.
      id: q5-1
      questionGroup: q5
    - problemText: A weather forecaster claims that the probability of rain tomorrow is 1.5. Based on the rules of probability,
        why must this claim be incorrect?
      mathTool: null
      finalAnswer: The claim is incorrect because a probability value P(E) must always fall within the range 0 \u2264 P(E)
        \u2264 1. A value of 1.5 is greater than 1, which represents certainty. It is impossible for an event to have a probability
        greater than certainty.
      stepByStepGuideline:
      - 'State the fundamental range for all probability values: 0 \u2264 P(E) \u2264 1.'
      - Identify the given probability value (1.5) and compare it to the upper limit (1).
      - Explain that since 1.5 > 1, the value is mathematically invalid as a probability, as 1 represents the probability
        of a certain event.
      id: q5-2
      questionGroup: q5
    - problemText: A standard six-sided die is rolled once. The possible outcomes are {1, 2, 3, 4, 5, 6}. Are these six individual
        numerical outcomes equally likely? State the condition that must be met for these outcomes to be considered equally
        likely.
      mathTool: null
      finalAnswer: Yes, the six individual outcomes {1, 2, 3, 4, 5, 6} are equally likely. The condition required is that
        the die must be fair (unbiased), meaning that every side of the die has the same surface area, mass distribution,
        and therefore the same probability (1/6) of landing face up.
      stepByStepGuideline:
      - 'Define the experiment: Rolling a standard, fair, six-sided die.'
      - 'Identify the outcomes: 1, 2, 3, 4, 5, 6.'
      - Determine if the outcomes share the same chance. For a fair die, each outcome has P = 1/6.
      - Conclude that because the probabilities are identical, the outcomes are equally likely.
      id: q5-3
      questionGroup: q5
    - problemText: A researcher is studying the failure rate of a machine part and calculates the probability of failure as
        P(Failure) = -0.2. Why is this value impossible based on the probability scale?
      mathTool: null
      finalAnswer: This value is impossible because probability must be a non-negative number. The probability scale dictates
        that P(E) must be greater than or equal to 0 (0 \u2264 P(E) \u2264 1). A negative probability, like -0.2, has no physical
        or mathematical interpretation in this context.
      stepByStepGuideline:
      - Recall the lower boundary of the probability scale, which is 0 (representing an impossible event).
      - State the rule that probability values must be greater than or equal to 0.
      - Explain that since -0.2 is less than 0, it violates the fundamental rule of probability and is therefore an invalid
        measurement.
      id: q5-4
      questionGroup: q5
    - problemText: 'A circular spinner is divided into three sections: Red (50% of the area), Blue (30% of the area), and
        Green (20% of the area). If you spin the spinner once, are the three outcomes (Red, Blue, Green) equally likely? Explain
        your reasoning.'
      mathTool: null
      finalAnswer: No, the outcomes are not equally likely. For outcomes to be equally likely, they must all have the same
        probability. In this case, P(Red) = 0.5, P(Blue) = 0.3, and P(Green) = 0.2. Since 0.5 \u2260 0.3 \u2260 0.2, the outcomes
        have different chances of occurring, making the experiment biased.
      stepByStepGuideline:
      - 'Identify the proportion (probability) associated with each outcome: P(R)=0.5, P(B)=0.3, P(G)=0.2.'
      - 'Apply the definition of equally likely outcomes: all probabilities must be identical.'
      - Compare the probabilities. Since 0.5, 0.3, and 0.2 are all different, the outcomes are not equally likely.
      id: q5-5
      questionGroup: q5
- id: prob-node-6
