- id: vertical-line-test-node-1
  nodeNumber: 3
  title: Applying Vertical Line Test
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: null
    preWrittenQuestions:
    - problemText: A graph shows a straight line with a positive slope passing through the origin. Is this graph a function?
        Apply the vertical line test to justify your answer.
      avatarIntro: The Vertical Line Test is a quick visual tool. Let's practice determining if a graph represents a function!
      mathTool: null
      finalAnswer: Yes, this graph is a function. When applying the vertical line test, every possible vertical line cuts
        the straight line at exactly one point. Since no x-value has more than one corresponding y-value, it satisfies the
        definition of a function.
      stepByStepGuideline:
      - 'Recall the Vertical Line Test (VLT): If any vertical line intersects the graph at more than one point, the graph
        is NOT a function.'
      - Imagine drawing vertical lines across the straight line graph.
      - Observe that regardless of where the vertical line is drawn, it will intersect the straight line only once.
      - Conclude that since the vertical line intersects the graph at most once everywhere, the graph represents a function.
      id: q3-1
      questionGroup: q3
    - problemText: Consider the graph of an ellipse centered at the origin that is wider than it is tall. Does this curve
        pass the vertical line test?
      mathTool: null
      finalAnswer: No, the ellipse fails the vertical line test. For any vertical line drawn within the horizontal boundaries
        of the ellipse (but not at the far sides), the line will cut the curve twice (once on the top half and once on the
        bottom half).
      stepByStepGuideline:
      - Visualize the shape of an ellipse centered at the origin.
      - Consider a vertical line passing through the middle section of the ellipse.
      - Note that this vertical line intersects the ellipse at two distinct points, meaning one input x-value corresponds
        to two output y-values.
      - Since the VLT fails (the line cuts the graph more than once), the ellipse does not represent a function.
      id: q3-2
      questionGroup: q3
    - problemText: State the definition of the Vertical Line Test (VLT) and explain the fundamental reason why this visual
        test works for identifying functions.
      mathTool: null
      finalAnswer: The Vertical Line Test states that a graph represents a function if and only if every vertical line drawn
        on the graph intersects the graph at most once. It works because a vertical line represents a single constant x-value
        (input). If that line cuts the graph twice or more, it means that single input x-value is associated with multiple
        output y-values, which violates the core definition of a function.
      stepByStepGuideline:
      - 'Define the VLT rule: A graph must be intersected by any vertical line at most once.'
      - 'Explain the significance of a vertical line: A vertical line represents a single domain element (x-value).'
      - 'Explain the implication of multiple intersections: If a vertical line cuts the graph multiple times, it means that
        single x-value yields multiple y-values.'
      - 'Relate this back to the function definition: A function requires that every input (x) has exactly one output (y).'
      id: q3-3
      questionGroup: q3
    - problemText: A graph displays a semi-circle that lies entirely above the x-axis. Does this graph represent a function?
      mathTool: null
      finalAnswer: Yes, this graph represents a function. When applying the vertical line test, any vertical line drawn within
        the domain of the semi-circle will cut the graph exactly once. Thus, it passes the VLT.
      stepByStepGuideline:
      - Visualize the semi-circle lying above the x-axis.
      - Consider drawing vertical lines across this graph.
      - Since the semi-circle only includes the top half of the corresponding full circle, any vertical line will intersect
        the curve at a maximum of one point.
      - Conclude that because the line cuts the graph at most once, the semi-circle is a function.
      id: q3-4
      questionGroup: q3
    - problemText: Consider the graph of a vertical line defined by the equation $x = 4$. Explain why this specific graph
        fails the vertical line test and is therefore not a function.
      mathTool: null
      finalAnswer: This graph fails the vertical line test dramatically. The vertical line test requires that every vertical
        line cuts the graph at most once. If we draw a vertical line at $x=4$ (which is the graph itself), this line intersects
        the graph at infinitely many points along the entire length of the line. This means the input $x=4$ is associated
        with infinite possible y-values, immediately failing the function criterion.
      stepByStepGuideline:
      - 'Identify the graph: It is a vertical line at a fixed x-value (x=4).'
      - Apply the VLT by considering a vertical line passing through x=4.
      - Note that the vertical line drawn at x=4 overlaps perfectly with the graph itself.
      - 'Determine the number of intersections: The vertical line intersects the graph infinitely many times.'
      - Conclude that because one input (x=4) has infinite outputs, the vertical line fails the VLT and is not a function.
      id: q3-5
      questionGroup: q3
