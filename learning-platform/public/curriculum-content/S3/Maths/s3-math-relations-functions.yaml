    - problemText: If the function $f$ is defined by $f(x) = 3x - 4$, find and simplify the expression for $f(2x)$.
      avatarIntro: This type of problem requires you to replace every instance of the input variable with the given expression.
        Remember to use parentheses!
      finalAnswer: 6x - 4
      stepByStepGuideline:
      - 'Start with the function definition: $f(x) = 3x - 4$.'
      - 'Substitute $2x$ in place of $x$: $f(2x) = 3(2x) - 4$.'
      - 'Multiply the terms: $3(2x) = 6x$.'
      - 'Write the final simplified expression: $6x - 4$.'
      id: q6-1
      questionGroup: q6
    - problemText: Given the function $g(t) = t^2 + 5$, evaluate $g(t + h)$ and expand the result completely.
      finalAnswer: t² + 2th + h² + 5
      stepByStepGuideline:
      - 'Start with the function definition: $g(t) = t^2 + 5$.'
      - 'Substitute $(t + h)$ in place of $t$: $g(t + h) = (t + h)^2 + 5$.'
      - 'Expand the binomial $(t + h)^2$: $(t + h)^2 = t^2 + 2th + h^2$.'
      - 'Combine the expanded terms with the constant: $t^2 + 2th + h^2 + 5$.'
      - The result is already simplified as there are no like terms to combine.
      id: q6-2
      questionGroup: q6
    - problemText: If $h(n) = -2n^2 + 3$, find the expression for $h(-n)$.
      finalAnswer: -2n² + 3
      stepByStepGuideline:
      - 'Start with the function definition: $h(n) = -2n^2 + 3$.'
      - 'Substitute $(-n)$ in place of $n$, ensuring parentheses are used: $h(-n) = -2(-n)^2 + 3$.'
      - Simplify the term $(-n)^2$. Since the exponent is even, $(-n)^2 = n^2$.
      - 'Substitute this back into the expression: $h(-n) = -2(n^2) + 3$.'
      - The final simplified expression is $-2n^2 + 3$.
      id: q6-3
      questionGroup: q6
    - problemText: Given the quadratic function $f(x) = x^2 + 4x + 1$, find and simplify $f(x - 1)$.
      finalAnswer: x² + 2x - 2
      stepByStepGuideline:
      - 'Start with the function definition: $f(x) = x^2 + 4x + 1$.'
      - 'Substitute $(x - 1)$ for every $x$: $f(x - 1) = (x - 1)^2 + 4(x - 1) + 1$.'
      - 'Expand the terms:'
      - 1. $(x - 1)^2 = x^2 - 2x + 1$
      - 2. $4(x - 1) = 4x - 4$
      - 'Rewrite the full expression: $f(x - 1) = (x^2 - 2x + 1) + (4x - 4) + 1$.'
      - 'Combine like terms:'
      - 'x-terms: $-2x + 4x = 2x$'
      - 'Constant terms: $1 - 4 + 1 = -2$'
      - The final simplified expression is $x^2 + 2x - 2$.
      id: q6-4
      questionGroup: q6
    - problemText: Let $g(x) = x^3 - 3x$. Find and simplify the expression for $g(x/2)$.
      finalAnswer: x³/8 - 3x/2
      stepByStepGuideline:
      - 'Start with the function definition: $g(x) = x^3 - 3x$.'
      - 'Substitute $(x/2)$ in place of $x$: $g(x/2) = (x/2)^3 - 3(x/2)$.'
      - 'Simplify the first term, $(x/2)^3$: $(x/2)^3 = x^3 / 2^3 = x^3/8$.'
      - 'Simplify the second term, $3(x/2)$: $3x/2$.'
      - 'Write the final simplified expression: $x^3/8 - 3x/2$.'
      id: q6-5
      questionGroup: q6
- id: domain-range-node-1
