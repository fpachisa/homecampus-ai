      avatarIntro: Welcome! Let's start by making sure we understand the basic language of functions. Pay close attention
        to how we pronounce function notation.
      mathTool: null
      finalAnswer: The notation g(t) is read as 'g of t'.
      stepByStepGuideline:
      - Identify the function name (g) and the input variable (t).
      - Function notation (g(t)) is read by stating the function name first, followed by 'of', and then the input variable.
      - Therefore, g(t) is read as 'g of t'.
      id: q4-1
      questionGroup: q4
    - problemText: In the context of the function p(n) = n² + 2, what mathematical quantity or concept does the entire notation
        p(n) represent?
      mathTool: null
      finalAnswer: p(n) represents the output value, the function value, or the result obtained when the input n is processed
        by the function rule p.
      stepByStepGuideline:
      - Recall that function notation is a way to express the relationship between input and output.
      - The variable inside the parentheses (n) is the input.
      - The entire expression p(n) stands for the result of the function operation.
      - Therefore, p(n) represents the output value associated with the input n.
      id: q4-2
      questionGroup: q4
    - problemText: Given the function notation h(a) = 2a² - 3a + 1, clearly identify the role of the letter h and the role
        of the variable a.
      mathTool: null
      finalAnswer: h is the name of the function (the function rule being applied), and a is the input variable (or independent
        variable) to be substituted into the rule.
      stepByStepGuideline:
      - Analyze the structure of function notation h(a).
      - The letter outside the parentheses (h) is conventionally used to name the specific function or rule.
      - The variable inside the parentheses (a) represents the value that goes into the function, known as the input.
      id: q4-3
      questionGroup: q4
    - problemText: In coordinate geometry, we often write equations as y = 5x + 2. How is the notation y = f(x) related to
        this, and what does it communicate about the relationship between x and y?
      mathTool: null
      finalAnswer: The notation y = f(x) is equivalent to saying y is the output of the function f when x is the input. It
        emphasizes that y is dependent on x according to the rule defined by f.
      stepByStepGuideline:
      - 'Understand the equivalence: y represents the dependent variable (output) and f(x) represents the function output.'
      - When we write y = f(x), we are explicitly stating that the value of y is determined entirely by applying the function
        rule f to the input value x.
      - This notation confirms that the relationship is functional, meaning for every input x, there is exactly one output
        y.
      id: q4-4
      questionGroup: q4
    - problemText: A common mistake is interpreting the notation q(x) as the multiplication of q by x. Explain why this interpretation
        is fundamentally incorrect in the context of functions like q(x) = x - 1.
      mathTool: null
      finalAnswer: q(x) does not mean multiplication. The parentheses in function notation indicate that x is the input argument
        being substituted into the function rule named q, not being multiplied by q.
      stepByStepGuideline:
      - 'Recall the purpose of function notation: to map an input to an output via a rule.'
      - In standard algebraic notation, adjacent terms or terms separated by parentheses usually imply multiplication, but
        this is an exception for function notation.
      - The notation q(x) specifically denotes 'the output of function q when the input is x', distinguishing it clearly from
        algebraic multiplication.
      id: q4-5
      questionGroup: q4
