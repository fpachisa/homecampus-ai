    - problemText: A function's domain is described as the set of all x-values defined from -3 to 5, including -3 but strictly
        excluding 5. Write the domain using interval notation.
      avatarIntro: Understanding how to translate descriptive language into mathematical notation is key to mastering domain
        and range. Remember what each type of bracket signifies!
      mathTool: null
      finalAnswer: 'Domain: [-3, 5)'
      stepByStepGuideline:
      - Identify the variable being described. Since the question asks for the domain, we are looking at the x-values.
      - 'Identify the lower bound: -3.'
      - 'Identify the upper bound: 5.'
      - 'Determine the appropriate bracket for the lower bound: Since -3 is ''included'', use a square bracket [.'
      - 'Determine the appropriate bracket for the upper bound: Since 5 is ''strictly excluded'', use a round bracket ).'
      - 'Combine the bounds into the final interval notation: [-3, 5).'
      id: q7-1
      questionGroup: q7
    - problemText: Consider the function $f(x) = |x| + 2$. Knowing that the absolute value of any real number, $|x|$, is always
        non-negative (zero or positive), determine the range of this function and write it in interval notation.
      mathTool: null
      finalAnswer: 'Range: [2, \u221e)'
      stepByStepGuideline:
      - The core component is $|x|$. Since $|x| \ge 0$ for all real numbers x.
      - 'The function $f(x)$ takes this minimum value (0) and adds 2: $f(x) = 0 + 2 = 2$. Therefore, the minimum output value
        (range minimum) is 2.'
      - Since $|x|$ can increase infinitely, $f(x)$ can also increase infinitely.
      - The range starts at 2 (inclusive) and goes towards positive infinity.
      - In interval notation, this is written as [2, \u221e). Note that infinity always uses a round bracket.
      id: q7-2
      questionGroup: q7
    - problemText: A particular function has output values (y-values) that range strictly between -10 and -1. Both endpoints
        are excluded. Write the range of this function using interval notation.
      mathTool: null
      finalAnswer: 'Range: (-10, -1)'
      stepByStepGuideline:
      - Identify that the question is asking for the Range (output values or y-values).
      - Identify the lower bound (-10) and the upper bound (-1).
      - Since both endpoints are 'strictly between' the values, they are excluded.
      - Excluded endpoints require round brackets ( ).
      - The resulting interval notation is (-10, -1).
      id: q7-3
      questionGroup: q7
    - problemText: The horizontal extent of a function (its domain) covers all real numbers up to and including 12. Write
        the domain in interval notation.
      mathTool: null
      finalAnswer: 'Domain: (\u221e, 12]'
      stepByStepGuideline:
      - The question asks for the Domain, which is the horizontal extent (x-values).
      - The x-values cover 'all real numbers up to' 12. This means the values start from negative infinity (-\u221e) and stop
        at 12.
      - Negative infinity is always represented by a round bracket (.
      - Since 12 is 'included', it is represented by a square bracket ].
      - The domain is written as (-\u221e, 12].
      id: q7-4
      questionGroup: q7
    - problemText: For the linear function $g(x) = 5x - 7$, where x can be any real number, what is the range of the function?
        Express your answer using interval notation.
      mathTool: null
      finalAnswer: 'Range: (\u221e, \u221e)'
      stepByStepGuideline:
      - 'Identify the type of function: $g(x) = 5x - 7$ is a linear function.'
      - A non-constant linear function extends infinitely in both the positive and negative y-directions.
      - Since there are no restrictions on the input (domain is all real numbers), the output (range) will also cover all
        real numbers.
      - 'The set of all real numbers is represented in interval notation from negative infinity to positive infinity: (-\u221e,
        \u221e).'
      id: q7-5
      questionGroup: q7
