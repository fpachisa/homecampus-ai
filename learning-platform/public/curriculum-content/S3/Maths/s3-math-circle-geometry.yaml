      stepByStepGuideline:
      - Identify AB as the diameter of the circle.
      - Recognize that C is a point on the circumference, forming a triangle ACB where the side AB is the diameter.
      - Apply the Angle in a Semicircle Theorem, which states that any angle subtended by the diameter at the circumference
        is 90°.
      - Therefore, the measure of angle ACB is 90°.
      id: q4-1
      questionGroup: q4
    - problemText: In geometry, a triangle is inscribed within a circle such that one of its sides is the diameter. State
        the specific theorem that defines the measure of the angle opposite the diameter.
      mathTool:
        toolName: circleSemicircle
        parameters:
          diameter: AB
          pointOnCircle: C
          showAngle: true
          showRightAngleMarker: false
          highlightDiameter: false
      finalAnswer: The angle in a semi-circle is a right angle (90°).
      stepByStepGuideline:
      - Recall the definition of a semicircle (half a circle, bounded by a diameter).
      - Recall the theorem relating to angles formed when the diameter is one side of an inscribed triangle.
      - 'State the theorem: The angle subtended by the diameter at any point on the circumference is a right angle (90°).'
      id: q4-2
      questionGroup: q4
    - problemText: A surveyor uses points P and Q to mark the endpoints of a path that passes through the center of a circular
        clearing. R is another point on the boundary. We form triangle PRQ. Explain why angle PRQ must be 90°.
      mathTool:
