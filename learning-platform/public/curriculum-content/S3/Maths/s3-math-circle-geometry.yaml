- id: arcs-node-1
  nodeNumber: 2
  title: Major and Minor Arcs
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: circleWithArcs
    preWrittenQuestions:
    - problemText: A logo designer creates a circular element where points A and B define a minor arc measuring 100°. Calculate
        the measure of the corresponding major arc AB.
      avatarIntro: Working with arcs is crucial for understanding circular geometry. Remember that a full circle measures
        360 degrees!
      mathTool:
        toolName: circleWithArcs
        parameters:
          pointA: A
          pointB: B
          arcAngle: 100
          showChord: false
          showMinorArc: true
          showMajorArc: false
          showSegment: false
      finalAnswer: 260°
      stepByStepGuideline:
      - Recall that the sum of the minor arc and the major arc spanning the same endpoints (A and B) must equal the total
        degrees in a circle (360°).
      - Major Arc AB = 360° - Minor Arc AB.
      - 'Substitute the given minor arc measure: Major Arc AB = 360° - 100°.'
      - 'Calculate the result: 260°.'
      id: q2-1
      questionGroup: q2
    - problemText: On a circular clock face, the minute hand moves from position M to position N. The resulting arc shown
        in the diagram is the longer path connecting M and N. If the minor arc MN measures 160°, classify the arc MN shown
        in the diagram.
      mathTool:
        toolName: circleWithArcs
        parameters:
          pointA: M
          pointB: N
          arcAngle: 160
          showChord: false
          showMinorArc: false
          showMajorArc: true
          showSegment: false
      finalAnswer: Major arc
      stepByStepGuideline:
      - An arc is classified as minor if its measure is less than 180°.
      - An arc is classified as major if its measure is greater than 180°.
      - The major arc measure is 360° - 160° = 200°.
      - Since 200° > 180°, the arc shown (the longer path) is a major arc.
      id: q2-2
      questionGroup: q2
    - problemText: Points A and B define the ends of a circular boundary on a map. If C is a third point located on the longer
        arc connecting A and B, use proper notation to identify this major arc.
      mathTool:
        toolName: circleWithArcs
        parameters:
          pointA: A
          pointB: B
          arcAngle: 120
          showChord: false
          showMinorArc: true
          showMajorArc: false
          showSegment: false
      finalAnswer: arc ACB (or arc BCA)
      stepByStepGuideline:
      - A minor arc is typically denoted using its two endpoints (e.g., arc AB).
      - 'A major arc requires three points for proper notation: the two endpoints and one intermediate point lying on the
        arc.'
      - Since A and B are the endpoints and C lies on the longer arc (major arc), the correct notation is arc ACB.
      id: q2-3
      questionGroup: q2
    - problemText: A circular pizza, centered at O, is cut such that points X and Y are on the crust. The area enclosed by
        the two radii OX and OY and the minor arc XY is removed. What geometric term describes this specific portion of the
        circle?
      mathTool:
        toolName: circleWithArcs
        parameters:
          pointA: X
          pointB: Y
          arcAngle: 90
          showChord: false
          showMinorArc: true
          showMajorArc: false
          showSegment: false
      finalAnswer: Sector
      stepByStepGuideline:
      - 'Identify the components defining the region: two radii (OX and OY) and the intercepted arc (XY).'
      - By definition, a sector is the region of a circle bounded by two radii and their intercepted arc.
      - The geometric term for this portion is a sector.
      id: q2-4
      questionGroup: q2
    - problemText: An architect designs a circular window feature where the endpoints P and Q define a minor arc that measures
        60°. Determine the degree measure of the corresponding major arc PQ.
      mathTool:
        toolName: circleWithArcs
        parameters:
          pointA: P
          pointB: Q
          arcAngle: 60
          showChord: false
          showMinorArc: true
          showMajorArc: false
          showSegment: false
      finalAnswer: 300°
      stepByStepGuideline:
      - The total degrees in a circle is 360°.
      - To find the major arc measure, subtract the minor arc measure from 360°.
      - Major Arc PQ = 360° - 60°.
      - Major Arc PQ = 300°.
      id: q2-5
      questionGroup: q2
