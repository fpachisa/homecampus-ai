    mathTool: circleSemicircle
    preWrittenQuestions:
    - problemText: An architectural plan shows a circular window design. AB is the diameter of the circle, and C is a point
        on the circumference. Based on the diagram, determine the measure of angle ACB.
      avatarIntro: This theorem is fundamental in understanding cyclic geometry. Let's start by applying it to find an unknown
