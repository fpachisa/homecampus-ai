      stepByStepGuideline:
      - Since XY is the diameter, the angle subtended by Z, $\angle XZY$, is $90^\circ$ (Angle in Semicircle).
      - Use the fact that the sum of angles in $\triangle XYZ$ is $180^\circ$.
      - Calculate $\angle XYZ = 180^\circ - 90^\circ - 52^\circ$.
      - $\angle XYZ = 38^\circ$.
