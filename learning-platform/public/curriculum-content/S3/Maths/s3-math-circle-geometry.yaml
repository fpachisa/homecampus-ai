        parameters:
          diameter: PQ
          pointOnCircle: R
          showAngle: true
          showRightAngleMarker: false
          highlightDiameter: true
      finalAnswer: PQ is the diameter, and R is a point on the circumference. The Angle in a Semicircle Theorem guarantees
        that the angle subtended by the diameter (PQ) at the circumference (R) is 90°.
      stepByStepGuideline:
      - Identify PQ as the diameter of the circular clearing (as the path passes through the center).
      - Identify R as the vertex of the angle that lies on the circumference.
      - Apply the Angle in a Semicircle Theorem.
      - Conclude that since the angle ∠PRQ is subtended by the diameter at the circumference, it must be 90°.
      id: q4-3
      questionGroup: q4
    - problemText: In a CAD drawing for an engineering component, XY represents the diameter of a circular section. M is a
        point on the circumference used for alignment. Determine the measure of angle XMY.
      mathTool:
        toolName: circleSemicircle
        parameters:
