          pointOnCircle: M
          showAngle: true
          showRightAngleMarker: false
          highlightDiameter: false
      finalAnswer: 90 degrees
      stepByStepGuideline:
      - Identify XY as the diameter of the circular section.
      - Recognize that the triangle XYM is inscribed in the semicircle.
      - The angle opposite the diameter is the angle subtended at the circumference, which is ∠XMY.
      - Based on the Angle in a Semicircle Theorem, ∠XMY must be 90 degrees.
      id: q4-4
      questionGroup: q4
    - problemText: Given a circle where AB is the diameter and N is a point on the circumference, triangle ANB is formed.
        State the geometric reason that determines the measure of angle ANB.
      mathTool:
        toolName: circleSemicircle
        parameters:
          diameter: AB
          pointOnCircle: N
          showAngle: true
          showRightAngleMarker: false
          highlightDiameter: false
      finalAnswer: Angle in a semi-circle is a right angle.
      stepByStepGuideline:
      - 'Analyze the given setup: AB is the diameter, and N is on the circumference.'
      - Determine that the angle ∠ANB is subtended by the diameter at the circumference.
      - The governing principle is the Angle in a Semicircle Theorem.
      - 'State the reason clearly: Angle in a semi-circle is a right angle.'
      id: q4-5
      questionGroup: q4
- id: proof-node-1
  nodeNumber: 5
  title: Proving Angle in Semicircle
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: circleSemicircle
    preWrittenQuestions:
    - problemText: In the geometric proof setup for the Angle in a Semicircle theorem, O is the centre, AB is the diameter,
        and C is a point on the circumference. Radii OA, OC, and OB are drawn. If $\angle OAC = 30^\circ$, find the measure
        of $\angle OCA$.
      avatarIntro: Welcome! Let us practice proving geometric theorems related to circles. Remember that all radii of the
        same circle are equal.
      mathTool:
        toolName: circleSemicircle
        parameters:
          diameter: AB
          pointOnCircle: C
          showAngle: true
          showRightAngleMarker: true
          highlightDiameter: false
      finalAnswer: $30^\circ$
      stepByStepGuideline:
      - Identify the triangle OAC. Since OA and OC are both radii of the circle, OA = OC.
      - Therefore, triangle OAC is an isosceles triangle.
      - In an isosceles triangle, the base angles opposite the equal sides are equal. Thus, $\angle OCA = \angle OAC$.
      - Given $\angle OAC = 30^\circ$, we find $\angle OCA = 30^\circ$.
      id: q5-1
      questionGroup: q5
    - problemText: A surveyor uses map coordinates to define a circular boundary with center O and diameter AB. C is a fixed
        point on the boundary. Explain the fundamental geometric reason why triangle OBC must be an isosceles triangle.
      mathTool:
        toolName: circleSemicircle
        parameters:
          diameter: AB
          pointOnCircle: C
          showAngle: true
          showRightAngleMarker: true
          highlightDiameter: false
      finalAnswer: Triangle OBC is isosceles because OB and OC are both radii of the circle, meaning OB = OC.
      stepByStepGuideline:
      - 'Recall the definition of a radius: a segment connecting the center of the circle to a point on the circumference.'
      - O is the center of the circle.
      - OB connects the center O to the circumference point B (the endpoint of the diameter).
      - OC connects the center O to the circumference point C.
      - Since all radii in the same circle are equal in length, OB = OC, making triangle OBC isosceles.
      id: q5-2
      questionGroup: q5
    - problemText: A mechanical drawing shows a circular component centered at O, with AB as the diameter. If the base angle
        $\angle OAC$ in the isosceles triangle OAC measures $40^\circ$, apply the angle sum property of a triangle to calculate
        the central angle $\angle AOC$.
      mathTool:
        toolName: circleSemicircle
        parameters:
          diameter: AB
          pointOnCircle: C
          showAngle: true
          showRightAngleMarker: true
          highlightDiameter: false
      finalAnswer: $100^\circ$
      stepByStepGuideline:
      - Identify that $\triangle OAC$ is isosceles (OA = OC, radii).
      - If $\angle OAC = 40^\circ$, then the other base angle $\angle OCA = 40^\circ$.
      - The sum of angles in a triangle is $180^\circ$.
      - 'Calculate $\angle AOC$: $\angle AOC = 180^\circ - (\angle OAC + \angle OCA)$.'
      - $\angle AOC = 180^\circ - (40^\circ + 40^\circ) = 180^\circ - 80^\circ = 100^\circ$.
      id: q5-3
      questionGroup: q5
    - problemText: "In a theoretical geometry problem proving the Angle in a Semicircle theorem, we use the exterior angle\
        \ property. If we let $\\angle OAC = 35^\\circ$, and knowing that $\\triangle OAC$ is isosceles, complete the statement\
        \ regarding the exterior angle $\\angle BOC$. \n\nStatement: $\\angle BOC = \\dots$ because $\\dots$"
      mathTool:
        toolName: circleSemicircle
        parameters:
          diameter: AB
          pointOnCircle: C
          showAngle: true
          showRightAngleMarker: true
          highlightDiameter: false
      finalAnswer: $\angle BOC = 70^\circ$ because the exterior angle of a triangle is equal to the sum of the two interior
        opposite angles (i.e., $\angle BOC = \angle OAC + \angle OCA$).
      stepByStepGuideline:
      - Identify that $\triangle OAC$ is isosceles, so $\angle OCA = \angle OAC = 35^\circ$.
      - Recognize that $\angle BOC$ is the exterior angle to $\triangle OAC$ at vertex O.
      - 'Apply the Exterior Angle Theorem: The measure of an exterior angle of a triangle equals the sum of the measures of
        its two remote interior angles.'
      - Therefore, $\angle BOC = \angle OAC + \angle OCA$.
      - 'Substitute the known angles: $\angle BOC = 35^\circ + 35^\circ = 70^\circ$.'
      id: q5-4
      questionGroup: q5
    - problemText: 'An astronomical model shows a body C orbiting center O, where AB is the diameter of the path. If $\angle
        OAC = 25^\circ$, calculate the measure of $\angle OCB$. (Hint: Use the property that $\angle ACB = 90^\circ$ and the
        isosceles property of $\triangle OAC$).'
      mathTool:
        toolName: circleSemicircle
        parameters:
          diameter: AB
          pointOnCircle: C
          showAngle: true
          showRightAngleMarker: true
          highlightDiameter: false
      finalAnswer: $65^\circ$
      stepByStepGuideline:
      - First, use the isosceles property of $\triangle OAC$. Since OA = OC (radii), $\angle OCA = \angle OAC = 25^\circ$.
      - The Angle in a Semicircle Theorem states that $\angle ACB = 90^\circ$.
      - 'Angle $\angle ACB$ is composed of two smaller angles: $\angle ACB = \angle OCA + \angle OCB$.'
      - 'Substitute the known values: $90^\circ = 25^\circ + \angle OCB$.'
      - 'Solve for $\angle OCB$: $\angle OCB = 90^\circ - 25^\circ = 65^\circ$.'
      id: q5-5
      questionGroup: q5
