          length: 2
          width: 6
          height: 3
          showAxes: true
          showSpaceDiagonal: true
      finalAnswer: 7 meters
      stepByStepGuideline:
      - 'Identify the dimensions: l = 6, w = 2, h = 3.'
      - 'Apply the space diagonal formula: d = √(l² + w² + h²).'
      - 'Substitute the values: d = √(6² + 2² + 3²).'
      - 'Calculate the squares: d = √(36 + 4 + 9).'
      - 'Sum the values: d = √49.'
      - 'Find the square root: d = 7 meters.'
