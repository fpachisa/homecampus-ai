      - 'Calculate the known squared terms: 41 = 9 + 16 + (z - 1)², which simplifies to 41 = 25 + (z - 1)².'
      - 'Isolate the unknown term: (z - 1)² = 41 - 25 = 16.'
      - 'Take the square root of both sides: z - 1 = ±4.'
