- id: coord-geom-node-2
  nodeNumber: 2
  title: Distance Between Two Points
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: cartesianPlane
    preWrittenQuestions:
    - problemText: Calculate the exact distance between point A(1, 2) and point B(4, 6).
      avatarIntro: The distance formula is directly derived from the Pythagorean theorem. Remember to calculate the horizontal
        and vertical steps first!
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: 1
            y: 2
            label: A
          - x: 4
            y: 6
            label: B
      finalAnswer: 5 units
      stepByStepGuideline:
      - 'Identify the coordinates: A(x₁, y₁) = (1, 2) and B(x₂, y₂) = (4, 6).'
      - 'Calculate the horizontal step (change in x): $\Delta x = 4 - 1 = 3$.'
      - 'Calculate the vertical step (change in y): $\Delta y = 6 - 2 = 4$.'
      - 'Apply the distance formula: $d = \sqrt{(\Delta x)² + (\Delta y)²} = \sqrt{3² + 4²}$.'
      - 'Calculate: $d = \sqrt{9 + 16} = \sqrt{25}$.'
      - 'Simplify the result: $d = 5$ units.'
      id: q2-1
      questionGroup: q2
    - problemText: Calculate the exact length of the line segment [PQ] where P has coordinates (−4, −1) and Q has coordinates
        (2, 5). Express your answer in the simplest surd form.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: -4
            y: -1
            label: P
          - x: 2
            y: 5
            label: Q
      finalAnswer: $6\sqrt{2}$ units
      stepByStepGuideline:
      - 'Determine the horizontal step: $\Delta x = |2 - (-4)| = 6$.'
      - 'Determine the vertical step: $\Delta y = |5 - (-1)| = 6$.'
      - 'Use the distance formula: $d = \sqrt{6² + 6²}$.'
      - 'Calculate: $d = \sqrt{36 + 36} = \sqrt{72}$.'
      - 'Simplify the surd: $\sqrt{72} = \sqrt{36 \times 2} = 6\sqrt{2}$ units.'
      id: q2-2
      questionGroup: q2
    - problemText: Points P(5, b) and Q(2, −1) are $\sqrt{34}$ units apart. Find the possible value(s) of b.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: 2
            y: -1
            label: Q
          - x: 5
            y: 4
            label: P₁
          - x: 5
            y: -6
            label: P₂
      finalAnswer: b = 4 or b = −6
      stepByStepGuideline:
      - 'Set up the distance formula using $d = \sqrt{34}$: $(\sqrt{34})² = (5 - 2)² + (b - (-1))²$.'
      - 'Simplify the equation: $34 = 3² + (b + 1)²$.'
      - 'Calculate the known squared term: $34 = 9 + (b + 1)²$.'
      - 'Isolate the unknown term: $(b + 1)² = 34 - 9 = 25$.'
      - 'Take the square root of both sides, remembering both positive and negative solutions: $b + 1 = \pm 5$.'
      - 'Solve for the two possible values of b: $b = 5 - 1 = 4$ or $b = -5 - 1 = -6$.'
      id: q2-3
      questionGroup: q2
    - problemText: How far apart are the points A(−4, 0) and B(1, 3)? Give your answer as an exact surd.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: -4
            y: 0
            label: A
          - x: 1
            y: 3
            label: B
      finalAnswer: $\sqrt{34}$ units
      stepByStepGuideline:
      - 'Calculate the horizontal distance (x-step): $\Delta x = |1 - (-4)| = 5$.'
      - 'Calculate the vertical distance (y-step): $\Delta y = |3 - 0| = 3$.'
      - 'Apply the Pythagorean theorem: $d² = 5² + 3²$.'
      - 'Calculate the square of the distance: $d² = 25 + 9 = 34$.'
      - 'Find the distance: $d = \sqrt{34}$. Since 34 has no square factors, the surd cannot be simplified further.'
      id: q2-4
      questionGroup: q2
    - problemText: Three points are located at X(1, 1), Y(4, 5), and Z(−1, 3). Determine which pair of points is closest together.
        Give the exact distance between them.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -6
          xMax: 6
          yMin: -6
          yMax: 6
          showGrid: true
          points:
          - x: 1
            y: 1
            label: X
          - x: 4
            y: 5
            label: Y
          - x: -1
            y: 3
            label: Z
      finalAnswer: X and Z, distance $2\sqrt{2}$ units
      stepByStepGuideline:
      - 'Calculate the distance XY: $\Delta x = 3, \Delta y = 4$. $d_{XY} = \sqrt{3² + 4²} = \sqrt{25} = 5$ units.'
      - 'Calculate the distance YZ: $\Delta x = |4 - (-1)| = 5, \Delta y = |5 - 3| = 2$. $d_{YZ} = \sqrt{5² + 2²} = \sqrt{25
        + 4} = \sqrt{29}$ units (approx 5.39).'
      - 'Calculate the distance XZ: $\Delta x = |1 - (-1)| = 2, \Delta y = |1 - 3| = 2$. $d_{XZ} = \sqrt{2² + 2²} = \sqrt{4
        + 4} = \sqrt{8}$ units.'
      - 'Simplify the shortest distance: $\sqrt{8} = \sqrt{4 \times 2} = 2\sqrt{2}$ units (approx 2.83).'
      - Compare the distances (5, $\sqrt{29}$, $2\sqrt{2}$). Since $2\sqrt{2}$ is the smallest value, the points X and Z are
        closest together.
      id: q2-5
      questionGroup: q2
- id: coord-geom-node-3
  nodeNumber: 3
  title: Midpoint of Line Segment
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: cartesianPlane
    preWrittenQuestions:
    - problemText: Find the coordinates of the midpoint M of the line segment [AB], where A is at (-5, 7) and B is at (4,
        2). Express the coordinates as decimals or fractions.
      avatarIntro: The midpoint formula relies on finding the average of the x-coordinates and the average of the y-coordinates.
        You can do this!
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -8
          xMax: 8
          yMin: -8
          yMax: 8
          showGrid: true
          points: A(-5, 7), B(4, 2)
      finalAnswer: M(-0.5, 4.5) or M(-1/2, 9/2)
      stepByStepGuideline:
      - 'To find the x-coordinate of the midpoint M, average the x-coordinates of A and B: $M_x = \frac{x_A + x_B}{2} = \frac{-5
        + 4}{2} = \frac{-1}{2} = -0.5$.'
      - 'To find the y-coordinate of the midpoint M, average the y-coordinates of A and B: $M_y = \frac{y_A + y_B}{2} = \frac{7
        + 2}{2} = \frac{9}{2} = 4.5$.'
      - The coordinates of the midpoint M are (-0.5, 4.5).
      id: q3-1
      questionGroup: q3
    - problemText: Point M(1, -2) is the midpoint of the line segment [PQ]. If P has coordinates (-3, 4), find the coordinates
        of the endpoint Q.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -8
          xMax: 8
          yMin: -8
          yMax: 8
          showGrid: true
          points: P(-3, 4), M(1, -2)
      finalAnswer: Q(5, -8)
      stepByStepGuideline:
      - Let Q be $(x_Q, y_Q)$. We use the formula $M_x = \frac{x_P + x_Q}{2}$ and $M_y = \frac{y_P + y_Q}{2}$.
      - 'Solve for $x_Q$: $1 = \frac{-3 + x_Q}{2}$. Multiply by 2: $2 = -3 + x_Q$. Thus, $x_Q = 2 + 3 = 5$.'
      - 'Solve for $y_Q$: $-2 = \frac{4 + y_Q}{2}$. Multiply by 2: $-4 = 4 + y_Q$. Thus, $y_Q = -4 - 4 = -8$.'
      - The coordinates of endpoint Q are (5, -8).
      id: q3-2
      questionGroup: q3
    - problemText: A circle has a diameter [AB]. The coordinates of the endpoints of the diameter are A(7, -1) and B(-3, -5).
        Find the coordinates of the centre C of the circle.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -8
          xMax: 8
          yMin: -8
          yMax: 8
          showGrid: true
          points: A(7, -1), B(-3, -5)
      finalAnswer: C(2, -3)
      stepByStepGuideline:
      - The centre of the circle is the midpoint of the diameter [AB].
      - 'Calculate the x-coordinate of the centre C: $C_x = \frac{x_A + x_B}{2} = \frac{7 + (-3)}{2} = \frac{4}{2} = 2$.'
      - 'Calculate the y-coordinate of the centre C: $C_y = \frac{y_A + y_B}{2} = \frac{-1 + (-5)}{2} = \frac{-6}{2} = -3$.'
      - The coordinates of the centre C are (2, -3).
      id: q3-3
      questionGroup: q3
    - problemText: The vertices of a triangle are T(1, 1), U(5, -7), and V(-3, -5). Find the coordinates of M, the midpoint
        of the side UV.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -8
          xMax: 8
          yMin: -8
          yMax: 8
          showGrid: true
          points: T(1, 1), U(5, -7), V(-3, -5)
      finalAnswer: M(1, -6)
      stepByStepGuideline:
      - We need to find the midpoint M of the segment UV using the coordinates U(5, -7) and V(-3, -5).
      - 'Calculate the x-coordinate of M: $M_x = \frac{x_U + x_V}{2} = \frac{5 + (-3)}{2} = \frac{2}{2} = 1$.'
      - 'Calculate the y-coordinate of M: $M_y = \frac{y_U + y_V}{2} = \frac{-7 + (-5)}{2} = \frac{-12}{2} = -6$.'
      - The coordinates of M are (1, -6).
      id: q3-4
      questionGroup: q3
    - problemText: Line segment [RS] connects R(-6, 2) and S(4, 6). A point K is located at (-1, 4). Show that K is the midpoint
        of [RS] by verifying that the distance RK is equal to the distance KS. (Give the exact distance.)
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -8
          xMax: 8
          yMin: -8
          yMax: 8
          showGrid: true
          points: R(-6, 2), S(4, 6), K(-1, 4)
      finalAnswer: Distance RK = KS = $\sqrt{29}$
      stepByStepGuideline:
      - 'First, calculate the distance RK using the distance formula: $RK = \sqrt{(x_K - x_R)^2 + (y_K - y_R)^2}$.'
      - $RK = \sqrt{(-1 - (-6))^2 + (4 - 2)^2} = \sqrt{(5)^2 + (2)^2} = \sqrt{25 + 4} = \sqrt{29}$.
      - 'Next, calculate the distance KS: $KS = \sqrt{(x_S - x_K)^2 + (y_S - y_K)^2}$.'
      - $KS = \sqrt{(4 - (-1))^2 + (6 - 4)^2} = \sqrt{(5)^2 + (2)^2} = \sqrt{25 + 4} = \sqrt{29}$.
      - Since $RK = KS = \sqrt{29}$, the point K is equidistant from R and S, confirming it is the midpoint of the segment
        [RS].
      id: q3-5
      questionGroup: q3
