    difficulty: easy
    mathTool: cartesianPlane
    preWrittenQuestions:
    - problemText: Line $L_A$ has a gradient of 4. Line $L_B$ is parallel to $L_A$. What is the gradient of $L_B$?
      avatarIntro: 'Welcome to the lesson on parallel lines! Remember the fundamental rule: parallel lines always share the
        same steepness.'
      mathTool: null
      finalAnswer: '4'
      stepByStepGuideline:
      - 'Recall the definition of parallel lines: two lines are parallel if and only if their gradients are equal ($m_A =
        m_B$).'
      - Since $L_A$ has a gradient $m_A = 4$ and $L_B$ is parallel to $L_A$, the gradient of $L_B$ must also be 4.
      id: q5-1
      questionGroup: q5
    - problemText: A line $k$ is defined by the equation $3y + x = 9$. Find the gradient of any line $j$ that is parallel
        to line $k$. Express your answer as a fraction.
      mathTool: null
      finalAnswer: -1/3
      stepByStepGuideline:
      - Convert the equation of line $k$ into the slope-intercept form $y = mx + c$. Start with $3y + x = 9$.
      - 'Isolate $y$: $3y = -x + 9$.'
      - "Divide by 3: $y = -\frac{1}{3}x + 3$."
      - 'Identify the gradient of line $k$: $m_k = -1/3$.'
      - Since line $j$ is parallel to line $k$, their gradients must be equal, so $m_j = m_k = -1/3$.
      id: q5-2
      questionGroup: q5
    - problemText: Use the graph provided. Line $L_1$ passes through points $A(-4, -1)$ and $B(2, 3)$. Line $L_2$ passes through
        points $C(-3, 1)$ and $D(3, 5)$. Determine whether $L_1$ and $L_2$ are parallel, justifying your answer using their
        gradients.
      mathTool:
        toolName: cartesianPlane
        parameters:
          xMin: -5
          xMax: 5
          yMin: -5
          yMax: 5
          showGrid: true
          lines: '[{''p1'': [-4, -1], ''p2'': [2, 3], ''label'': ''L1'', ''color'': ''blue''}, {''p1'': [-3, 1], ''p2'': [3,
            5], ''label'': ''L2'', ''color'': ''red''}]'
      finalAnswer: Yes, they are parallel.
      stepByStepGuideline:
      - 'Calculate the gradient of $L_1$ using the points $A(-4, -1)$ and $B(2, 3)$: $m_1 = \frac{y_2 - y_1}{x_2 - x_1} =
        \frac{3 - (-1)}{2 - (-4)} = \frac{4}{6} = \frac{2}{3}.'
      - 'Calculate the gradient of $L_2$ using the points $C(-3, 1)$ and $D(3, 5)$: $m_2 = \frac{y_2 - y_1}{x_2 - x_1} = \frac{5
        - 1}{3 - (-3)} = \frac{4}{6} = \frac{2}{3}.'
      - Since the gradients are equal ($m_1 = m_2 = 2/3$), the lines $L_1$ and $L_2$ are parallel.
      id: q5-3
      questionGroup: q5
