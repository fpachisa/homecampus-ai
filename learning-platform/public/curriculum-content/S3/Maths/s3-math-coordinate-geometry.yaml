        anchor point P(4, 2, 1) is exactly √41 units. Find the two possible values of the z-coordinate for point Q.
      mathTool: null
      finalAnswer: z = 5 or z = -3
      stepByStepGuideline:
      - 'Set up the distance formula using the given distance d = √41: d² = (x₂−x₁)² + (y₂−y₁)² + (z₂−z₁)².'
