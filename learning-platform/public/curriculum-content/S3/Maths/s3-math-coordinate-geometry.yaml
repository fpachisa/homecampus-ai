      - The gradient ($m$) of any horizontal line is 0.
      - Since $m_P = 0$ and $m_Q = 0$, their gradients are equal, $m_P = m_Q$. Therefore, Line $P$ and Line $Q$ are parallel.
      id: q5-4
      questionGroup: q5
    - problemText: 'Four lines are defined by the following pairs of points:

        Line $L_1$: (1, 1) and (3, 5)

        Line $L_2$: (-2, 4) and (1, 1)

        Line $L_3$: (0, 0) and (-2, -4)

        Line $L_4$: (0, 3) and (2, 2)

        Identify which pair(s) of lines are parallel to each other.'
