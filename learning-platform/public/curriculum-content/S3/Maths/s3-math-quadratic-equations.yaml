    - problemText: Maya can tile a floor 3 hours faster than Liam. If they work together, they can tile the floor in 2 hours.
        Let $t$ be the time Liam takes alone (in hours). Write and solve the fractional equation that models this scenario,
        finding the time each person takes individually. State the domain restrictions and verify your solution against the
        context of the problem.
      avatarIntro: Work rate problems are perfect examples of how fractional equations model real-world scenarios. Remember
        that rates are additive, but time must always be positive!
      mathTool: null
      finalAnswer: Liam takes 6 hours, and Maya takes 3 hours.
      stepByStepGuideline:
      - 'Define the rates: Liam''s rate is $1/t$, and Maya''s rate is $1/(t-3)$. The combined rate is $1/2$.'
      - 'Set up the fractional equation: $\frac{1}{t} + \frac{1}{t-3} = \frac{1}{2}$.'
      - 'Identify domain restrictions: $t \ne 0$ and $t \ne 3$. Additionally, since time must be positive, $t > 3$ is required
        for Maya''s time to be positive.'
      - 'Multiply by the Lowest Common Denominator (LCD), $2t(t-3)$, to clear fractions: $2(t-3) + 2t = t(t-3)$.'
      - 'Simplify and convert to standard quadratic form: $2t - 6 + 2t = t^2 - 3t \implies t^2 - 7t + 6 = 0$.'
      - 'Factor the quadratic equation: $(t-6)(t-1) = 0$. Possible solutions are $t=6$ or $t=1$.'
      - Check solutions against domain restrictions and contextual constraints. If $t=1$, Maya's time is $1-3 = -2$ hours,
        which is impossible. The solution $t=1$ is extraneous.
