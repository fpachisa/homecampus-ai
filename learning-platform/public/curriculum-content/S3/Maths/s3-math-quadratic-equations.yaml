  title: Zero Product Property
  layer: foundation
  problemsRequired: 5
  prerequisites: []
  descriptor:
    aiGeneratedQuestions: false
    difficulty: easy
    mathTool: rootsVisualizer
    preWrittenQuestions:
    - problemText: A scientist models the height ($h$) of a projectile, in meters, using a factored equation related to time
        ($t$, in seconds) where the height is zero when the object hits the ground. If the equation is represented by $(t
        - 4)(t - 6) = 0$, find the two times $t$ when the projectile is at ground level.
      avatarIntro: Great job reaching this section! We are going to use the Zero Product Property today. Remember, if the
        product of factors is zero, at least one of those factors must be zero.
      mathTool:
        toolName: rootsVisualizer
        parameters:
          root1: 4
          root2: 6
          a: 1
          showFactoredForm: true
          showOnGraph: true
      finalAnswer: t = 4 or t = 6
      stepByStepGuideline:
      - The equation is $(t - 4)(t - 6) = 0$.
      - 'According to the Zero Product Property, set each factor equal to zero: $t - 4 = 0$ or $t - 6 = 0$.'
      - 'Solve the first equation: $t - 4 = 0 \implies t = 4$.'
      - 'Solve the second equation: $t - 6 = 0 \implies t = 6$.'
      - The times when the projectile is at ground level are $t = 4$ seconds or $t = 6$ seconds.
      id: q4-1
      questionGroup: q4
    - problemText: A company’s weekly profit ($P$) based on the number of units sold ($x$) is modeled by the equation $(x
        + 7)(x - 2) = 0$. Find the values of $x$ for which the profit is zero (break-even points).
      mathTool:
        toolName: rootsVisualizer
        parameters:
          root1: -7
          root2: 2
          a: 1
          showFactoredForm: true
          showOnGraph: true
      finalAnswer: x = -7 or x = 2
      stepByStepGuideline:
      - The equation is $(x + 7)(x - 2) = 0$.
      - 'Apply the Zero Product Property by setting each factor to zero: $x + 7 = 0$ or $x - 2 = 0$.'
      - 'Solve the first equation: $x + 7 = 0 \implies x = -7$.'
      - 'Solve the second equation: $x - 2 = 0 \implies x = 2$.'
      - 'The break-even points occur at $x = -7$ or $x = 2$. (Note: In a real-world scenario, a negative number of units sold,
        $x = -7$, is not usually meaningful, but mathematically it is a valid root.)'
      id: q4-2
      questionGroup: q4
    - problemText: Solve the equation $(2x - 5)(x + 3) = 0$.
      mathTool:
        toolName: rootsVisualizer
        parameters:
          root1: 2.5
          root2: -3
          a: 1
          showFactoredForm: true
          showOnGraph: true
      finalAnswer: x = 5/2 or x = -3
      stepByStepGuideline:
      - The equation is $(2x - 5)(x + 3) = 0$.
      - 'Set the first factor equal to zero: $2x - 5 = 0$.'
      - 'Solve for $x$: $2x = 5$, so $x = 5/2$.'
      - 'Set the second factor equal to zero: $x + 3 = 0$.'
      - 'Solve for $x$: $x = -3$.'
      - The solutions are $x = 5/2$ or $x = -3$.
      id: q4-3
      questionGroup: q4
    - problemText: An engineer determines that the stress ($S$) on a structural beam is zero at certain points along its length
        ($L$). If the equation modeling these points is $(L + 1)(L - 8) = 0$, find the possible values of $L$.
      mathTool:
        toolName: rootsVisualizer
        parameters:
          root1: -1
          root2: 8
          a: 1
          showFactoredForm: true
          showOnGraph: true
      finalAnswer: L = -1 or L = 8
      stepByStepGuideline:
      - The equation provided is $(L + 1)(L - 8) = 0$.
      - 'Use the Zero Product Property. Set the first factor to zero: $L + 1 = 0 \implies L = -1$.'
      - 'Set the second factor to zero: $L - 8 = 0 \implies L = 8$.'
      - The possible values for $L$ are $L = -1$ or $L = 8$.
      id: q4-4
      questionGroup: q4
    - problemText: Solve the quadratic equation $(3x - 1)(x - 5) = 0$.
      mathTool:
        toolName: rootsVisualizer
        parameters:
          root1: 0.3333
          root2: 5
          a: 1
          showFactoredForm: false
          showOnGraph: true
      finalAnswer: x = 1/3 or x = 5
      stepByStepGuideline:
      - The equation is $(3x - 1)(x - 5) = 0$.
      - 'Set the first factor equal to zero: $3x - 1 = 0$.'
      - 'Solve for $x$: $3x = 1$, so $x = 1/3$.'
      - 'Set the second factor equal to zero: $x - 5 = 0$.'
      - 'Solve for $x$: $x = 5$.'
      - The solutions are $x = 1/3$ or $x = 5$.
      id: q4-5
      questionGroup: q4
