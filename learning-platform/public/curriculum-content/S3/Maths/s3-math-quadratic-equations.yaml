      - $C(x) = (x^2 + 6x + 9) + 5 - 9$.
      - 'Factor the perfect square trinomial: $C(x) = (x + 3)^2 - 4$.'
      - The function is now in vertex form $C(x) = (x - (-3))^2 - 4$. The vertex $(h, k)$ is $(-3, -4)$.
