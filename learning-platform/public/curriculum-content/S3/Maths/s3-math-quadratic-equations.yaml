        toolName: parabolaGraph
        parameters:
          a: -0.1
          b: 4
          c: -30
          form: standard
          showVertex: true
          showIntercepts: true
          showGrid: true
          caption: 'Horizontal axis: Trough Position (x, cm). Vertical axis: Trough Depth (D, cm).'
      finalAnswer: (a) 10 cm. (b) 20 cm.
      stepByStepGuideline:
      - 'To find the maximum depth (vertex y-coordinate), first find the axis of symmetry $x = -b/(2a)$: $x = -4 / (2 \cdot
        -0.1) = 20$ cm.'
      - 'Calculate the maximum depth D(20): $D(20) = -0.1(20)^2 + 4(20) - 30 = -40 + 80 - 30 = 10$ cm.'
