      - 'Calculate the product ac: 6 * (-6) = -36. Find two factors of -36 that sum to b=5. These factors are 9 and -4.'
      - 'Split the middle term: $6W^2 + 9W - 4W - 6 = 0$.'
      - 'Factor by grouping: $3W(2W + 3) - 2(2W + 3) = 0$.'
      - 'Factor out the common binomial: $(3W - 2)(2W + 3) = 0$.'
      - 'Set each factor to zero and solve: $3W - 2 = 0 \implies W = 2/3$ or $2W + 3 = 0 \implies W = -3/2$.'
