          a: 1
          h: -3
          k: -4
          showTransformations: false
          animateTransform: false
      finalAnswer: '$C(x) = (x + 3)^2 - 4$, vertex: $(-3, -4)$'
      stepByStepGuideline:
      - Start with $C(x) = x^2 + 6x + 5$.
      - 'Group the $x$ terms: $C(x) = (x^2 + 6x) + 5$.'
