      mathTool: null
      finalAnswer: f(x) = x^2 - 6x + 14
      stepByStepGuideline:
      - 'Start with the vertex form: $f(x) = (x - 3)^2 + 5$.'
      - 'Expand the squared term: $(x - 3)^2 = (x - 3)(x - 3) = x^2 - 6x + 9$.'
      - 'Substitute the expansion back into the function: $f(x) = (x^2 - 6x + 9) + 5$.'
      - 'Combine the constant terms to get the final standard form: $f(x) = x^2 - 6x + 14$.'
      section: vertex-form-converting
      id: q33-1
      questionGroup: q33
    - problemText: The instantaneous volume fluctuation, $V(t)$, within a complex engine component is modeled by the function
        $V(t) = 2(t + 1)^2 - 7$, where $t$ is time in milliseconds and $V(t)$ is measured in microliters. Rewrite this function
        in the standard form $V(t) = at^2 + bt + c$.
      mathTool: null
      finalAnswer: V(t) = 2t^2 + 4t - 5
      stepByStepGuideline:
      - 'Start with the vertex form: $V(t) = 2(t + 1)^2 - 7$.'
      - 'Expand the squared binomial: $(t + 1)^2 = t^2 + 2t + 1$.'
      - 'Substitute the expansion back: $V(t) = 2(t^2 + 2t + 1) - 7$.'
      - 'Distribute the leading coefficient (a=2): $V(t) = 2t^2 + 4t + 2 - 7$.'
      - 'Combine the constant terms to obtain the standard form: $V(t) = 2t^2 + 4t - 5$.'
      section: vertex-form-converting
      id: q33-2
      questionGroup: q33
    - problemText: A landscape architect models the cross-sectional area, $A(w)$, of a decorative garden feature based on
        its width, $w$, using the equation $A(w) = -(w - 2)^2 + 4$. Convert this function from vertex form to standard form.
      mathTool: null
      finalAnswer: A(w) = -w^2 + 4w
      stepByStepGuideline:
      - 'Start with the vertex form: $A(w) = -(w - 2)^2 + 4$.'
      - 'Expand the squared term: $(w - 2)^2 = w^2 - 4w + 4$.'
      - 'Substitute the expansion back: $A(w) = -(w^2 - 4w + 4) + 4$.'
      - 'Distribute the negative sign (a=-1): $A(w) = -w^2 + 4w - 4 + 4$.'
      - 'Simplify by combining the constant terms: $A(w) = -w^2 + 4w$.'
      section: vertex-form-converting
      id: q33-3
      questionGroup: q33
    - problemText: In a physics experiment, the potential energy level, $E(m)$, of a system relative to a control mass, $m$,
        is defined by the standard form equation $E(m) = m^2 - 6m + 11$. Rewrite this function in vertex form, $E(m) = a(m
        - h)^2 + k$, by completing the square.
      mathTool: null
      finalAnswer: E(m) = (m - 3)^2 + 2
      stepByStepGuideline:
      - 'Start with the standard form: $E(m) = m^2 - 6m + 11$.'
      - 'Identify the coefficient of the $m$ term ($b = -6$). To complete the square, calculate $(b/2)^2$: $(-6/2)^2 = (-3)^2
        = 9$.'
      - 'Add and subtract this value within the equation: $E(m) = (m^2 - 6m + 9) + 11 - 9$.'
      - 'Group the perfect square trinomial: $E(m) = (m - 3)^2 + 11 - 9$.'
      - 'Simplify the constant terms to obtain the vertex form: $E(m) = (m - 3)^2 + 2$.'
      section: vertex-form-converting
      id: q33-4
      questionGroup: q33
    - problemText: A financial model predicts the weekly revenue $R(p)$ (in thousands of dollars) based on the price $p$ of
        a product (in dollars) using the function $R(p) = p^2 + 8p + 10$. Convert this standard form equation into vertex
        form by completing the square.
      mathTool: null
      finalAnswer: R(p) = (p + 4)^2 - 6
      stepByStepGuideline:
      - 'Start with the standard form: $R(p) = p^2 + 8p + 10$.'
      - 'Identify the coefficient of the $p$ term ($b = 8$). Calculate $(b/2)^2$: $(8/2)^2 = (4)^2 = 16$.'
      - 'Add and subtract 16 to the equation: $R(p) = (p^2 + 8p + 16) + 10 - 16$.'
      - 'Factor the perfect square trinomial: $R(p) = (p + 4)^2 + 10 - 16$.'
      - 'Combine the constant terms to obtain the vertex form: $R(p) = (p + 4)^2 - 6$.'
      section: vertex-form-converting
      id: q33-5
      questionGroup: q33
- id: quadratic-node-10
