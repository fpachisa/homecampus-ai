    preWrittenQuestions:
    - problemText: 'A farmer is studying the relationship between the amount of fertilizer applied (x, in units) and the resulting
        crop yield (Y, in arbitrary units). The relationship is modeled by the quadratic function $Y(x) = -x^2 + 10x - 9$.
        Use the graphical representation of this model to determine the following:

        (a) What amount of fertilizer should be used to achieve the maximum crop yield?

        (b) At what fertilizer application levels does the yield drop to zero (break-even points)?'
      avatarIntro: Welcome! Modeling real-world situations with quadratics helps us find optimal solutions, whether we are
        maximizing profit or minimizing risk. Let's analyze these models.
      mathTool:
        toolName: parabolaGraph
        parameters:
          a: -1
          b: 10
          c: -9
          form: standard
          showVertex: true
          showIntercepts: true
          showGrid: true
          caption: 'Horizontal axis: Fertilizer Units (x). Vertical axis: Crop Yield (Y).'
      finalAnswer: (a) 5 units of fertilizer. (b) 1 unit and 9 units of fertilizer.
      stepByStepGuideline:
      - Identify the mathematical features corresponding to the real-world questions.
      - 'Question (a) asks for maximum yield, which corresponds to the x-coordinate of the vertex. Calculate the vertex using
        $x = -b/(2a)$: $x = -10 / (2 \cdot -1) = 5$.'
      - Question (b) asks for zero yield, which corresponds to the x-intercepts ($Y=0$). Solve $0 = -x^2 + 10x - 9$. Factoring
        gives $(x-1)(x-9)=0$, so $x=1$ and $x=9$.
      - 'Interpret the results: Maximum yield occurs at 5 units. The yield is zero when applying 1 unit (starting point) or
        9 units (over-fertilization).'
      id: q50-1
      questionGroup: q50
    - problemText: 'A company models its total weekly revenue R (in thousands of dollars) based on the price per unit p (in
        dollars) using the function $R(p) = -10p^2 + 400p - 1500$. Analyze the graph to answer:

        (a) What unit price maximizes the total weekly revenue?

        (b) What are the two unit prices that result in zero revenue (the break-even price points)?'
      mathTool:
        toolName: parabolaGraph
        parameters:
          a: -10
          b: 400
          c: -1500
          form: standard
          showVertex: true
          showIntercepts: true
          showGrid: true
          caption: 'Horizontal axis: Price per Unit (p). Vertical axis: Total Weekly Revenue (R, in thousands).'
      finalAnswer: (a) $20 per unit. (b) Approximately $4.19 and $35.81 per unit.
      stepByStepGuideline:
      - 'To find the price that maximizes revenue (R), calculate the x-coordinate of the vertex using $p = -b/(2a)$: $p =
        -400 / (2 \cdot -10) = 20$.'
      - To find the prices resulting in zero revenue, find the x-intercepts by solving $R(p)=0$. Use the quadratic formula
        for $-10p^2 + 400p - 1500 = 0$, or $p^2 - 40p + 150 = 0$.
      - The solutions are $p = [40 \pm \sqrt{40^2 - 4(150)}] / 2 = [40 \pm \sqrt{1000}] / 2$.
      - 'Calculate the approximate values: $p_1 \approx 4.19$ and $p_2 \approx 35.81$. These are the prices where revenue
        equals zero.'
      id: q50-2
      questionGroup: q50
    - problemText: 'An engineering firm is designing the path for a submarine communication cable. The depth D (in km) of
        the cable relative to sea level, based on the horizontal distance x (in km) from the starting point, is modeled by
        the function $D(x) = 0.5x^2 - 5x + 15$.

        (a) What is the minimum depth the cable achieves?

        (b) Based on the graph, does the cable ever reach sea level (D=0)? Justify your answer.'
      mathTool:
        toolName: parabolaGraph
        parameters:
          a: 0.5
          b: -5
          c: 15
          form: standard
          showVertex: true
          showIntercepts: true
          showGrid: true
          caption: 'Horizontal axis: Distance from Shore (x, km). Vertical axis: Depth Below Sea Level (D, km).'
      finalAnswer: (a) 2.5 km. (b) No, the cable never reaches sea level because the graph (parabola) opens upwards and its
        minimum point (vertex) is above D=0, meaning there are no real x-intercepts.
      stepByStepGuideline:
      - 'To find the minimum depth, calculate the vertex since the parabola opens upwards ($a=0.5 > 0$). Calculate $x = -b/(2a)$:
        $x = -(-5) / (2 \cdot 0.5) = 5$.'
      - 'Substitute $x=5$ back into the function: $D(5) = 0.5(5)^2 - 5(5) + 15 = 12.5 - 25 + 15 = 2.5$ km.'
      - 'To determine if the cable reaches sea level, check for x-intercepts (where D=0). Calculate the discriminant: $\Delta
        = b^2 - 4ac = (-5)^2 - 4(0.5)(15) = 25 - 30 = -5$.'
      - Since the discriminant is negative, there are no real roots (no x-intercepts). Since the minimum depth is 2.5 km (a
        positive value), the cable always stays below sea level.
      id: q50-3
      questionGroup: q50
    - problemText: 'The cross-section of a parabolic trough reflector used for solar energy collection is modeled by the function
