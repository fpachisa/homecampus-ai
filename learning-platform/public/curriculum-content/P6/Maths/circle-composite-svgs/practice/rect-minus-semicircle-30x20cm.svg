<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 160">
  <!-- Background -->
  <rect width="260" height="160" fill="#f8fafc"/>

  <!-- Rectangle with semicircle cut inward from left side -->
  <!-- Path: top-left -> top-right -> bottom-right -> bottom-left -> arc inward (sweep=0) back to top-left -->
  <path d="M 60 40 L 200 40 L 200 130 L 60 130 A 45 45 0 0 0 60 40 Z"
        fill="#a5f3fc" stroke="#0891b2" stroke-width="2"/>

  <!-- Dimensions - width (30 cm) -->
  <text x="130" y="28" text-anchor="middle" font-size="11" fill="#334155" font-weight="bold">30 cm</text>
  <line x1="60" y1="32" x2="200" y2="32" stroke="#334155" stroke-width="1"/>
  <polygon points="60,32 67,29 67,35" fill="#334155"/>
  <polygon points="200,32 193,29 193,35" fill="#334155"/>

  <!-- Dimensions - height (20 cm) -->
  <text x="230" y="90" font-size="11" fill="#334155" font-weight="bold">20 cm</text>
  <line x1="215" y1="40" x2="215" y2="130" stroke="#334155" stroke-width="1"/>
  <polygon points="215,40 212,47 218,47" fill="#334155"/>
  <polygon points="215,130 212,123 218,123" fill="#334155"/>

  <!-- Diameter label -->
  <text x="78" y="90" font-size="9" fill="#0891b2">d = 20 cm</text>
</svg>
