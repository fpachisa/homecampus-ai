<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180">
  <!-- Background -->
  <rect width="200" height="180" fill="#f8fafc"/>

  <!-- Square 20cm with semicircle on top -->
  <rect x="40" y="70" width="100" height="100" fill="#bfdbfe" stroke="#2563eb" stroke-width="2"/>
  <path d="M 40 70 A 50 50 0 0 1 140 70" fill="#bfdbfe" stroke="#2563eb" stroke-width="2"/>

  <!-- Dimensions -->
  <text x="160" y="125" font-size="11" fill="#334155" font-weight="bold">20 cm</text>
  <line x1="150" y1="70" x2="150" y2="170" stroke="#334155" stroke-width="1"/>
  <polygon points="150,70 147,77 153,77" fill="#334155"/>
  <polygon points="150,170 147,163 153,163" fill="#334155"/>

  <text x="90" y="15" text-anchor="middle" font-size="11" fill="#334155" font-weight="bold">20 cm</text>
  <line x1="40" y1="20" x2="140" y2="20" stroke="#334155" stroke-width="1"/>
  <polygon points="40,20 47,17 47,23" fill="#334155"/>
  <polygon points="140,20 133,17 133,23" fill="#334155"/>
</svg>
