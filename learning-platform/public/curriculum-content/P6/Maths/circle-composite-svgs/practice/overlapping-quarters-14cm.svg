<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
  <!-- Background -->
  <rect width="320" height="320" fill="#f8fafc"/>

  <!-- Two overlapping quarter circles forming a leaf/eye shape -->
  <!-- Radius = 14 cm, using 140px -->
  <!-- Square would be 140x140, positioned at (90, 90) -->

  <!-- Square outline (dashed) to show the context -->
  <rect x="90" y="90" width="140" height="140" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- The leaf shape - intersection of two quarter circles -->
  <!-- Arc from bottom-left corner going up-right, then arc from top-right going down-left -->
  <path d="M 90 230
           A 140 140 0 0 1 230 90
           A 140 140 0 0 1 90 230 Z"
        fill="#a5f3fc" stroke="#0891b2" stroke-width="3"/>

  <!-- Corner reference points -->
  <circle cx="90" cy="230" r="4" fill="#0891b2"/>
  <circle cx="230" cy="90" r="4" fill="#0891b2"/>

  <!-- Side dimension -->
  <line x1="90" y1="250" x2="230" y2="250" stroke="#334155" stroke-width="1"/>
  <polygon points="90,250 98,246 98,254" fill="#334155"/>
  <polygon points="230,250 222,246 222,254" fill="#334155"/>
  <text x="160" y="270" text-anchor="middle" font-size="14" fill="#334155" font-weight="bold">14 cm</text>
</svg>
