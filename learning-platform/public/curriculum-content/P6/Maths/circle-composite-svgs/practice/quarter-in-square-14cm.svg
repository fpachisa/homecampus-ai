<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fafc"/>

  <!-- Square -->
  <rect x="50" y="50" width="200" height="200" fill="none" stroke="#334155" stroke-width="2"/>

  <!-- Quarter circle (shaded part - outside quarter circle) -->
  <path d="M 50 50 L 250 50 L 250 250 L 50 250 Z" fill="#fecaca" stroke="none"/>
  <path d="M 50 50 L 50 250 A 200 200 0 0 0 250 50 L 50 50 Z" fill="#f8fafc" stroke="none"/>

  <!-- Quarter circle arc -->
  <path d="M 50 250 A 200 200 0 0 0 250 50" fill="none" stroke="#dc2626" stroke-width="3"/>

  <!-- Square edges (visible parts) -->
  <line x1="50" y1="50" x2="250" y2="50" stroke="#334155" stroke-width="2"/>
  <line x1="250" y1="50" x2="250" y2="250" stroke="#334155" stroke-width="2"/>

  <!-- Right angle marker at corner -->
  <path d="M 65 50 L 65 65 L 50 65" fill="none" stroke="#334155" stroke-width="1.5"/>

  <!-- Center point -->
  <circle cx="50" cy="50" r="4" fill="#dc2626"/>

  <!-- Dimension - side -->
  <text x="150" y="35" text-anchor="middle" font-size="16" fill="#334155" font-weight="bold">14 cm</text>
  <text x="270" y="150" text-anchor="start" font-size="16" fill="#334155" font-weight="bold">14 cm</text>
</svg>
