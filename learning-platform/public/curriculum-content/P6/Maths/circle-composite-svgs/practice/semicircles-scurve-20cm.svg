<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 140">
  <!-- Background -->
  <rect width="280" height="140" fill="#f8fafc"/>

  <!-- Two semicircles S-curve -->
  <!-- Left semicircle (curving UP) -->
  <path d="M 50 70 A 35 35 0 0 1 120 70" fill="#c7d2fe" stroke="#4f46e5" stroke-width="2"/>
  <!-- Right semicircle (curving DOWN) - sweep=0 for opposite direction -->
  <path d="M 120 70 A 35 35 0 0 0 190 70" fill="#c7d2fe" stroke="#4f46e5" stroke-width="2"/>

  <!-- Base line (solid) -->
  <line x1="50" y1="70" x2="190" y2="70" stroke="#4f46e5" stroke-width="2"/>

  <!-- Dimensions -->
  <text x="85" y="125" text-anchor="middle" font-size="11" fill="#334155" font-weight="bold">20 cm</text>
  <text x="155" y="125" text-anchor="middle" font-size="11" fill="#334155" font-weight="bold">20 cm</text>

  <line x1="50" y1="115" x2="120" y2="115" stroke="#334155" stroke-width="1"/>
  <polygon points="50,115 57,112 57,118" fill="#334155"/>
  <polygon points="120,115 113,112 113,118" fill="#334155"/>

  <line x1="120" y1="115" x2="190" y2="115" stroke="#334155" stroke-width="1"/>
  <polygon points="120,115 127,112 127,118" fill="#334155"/>
  <polygon points="190,115 183,112 183,118" fill="#334155"/>
</svg>
