<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180">
  <!-- Background -->
  <rect width="200" height="180" fill="#f8fafc"/>

  <!-- Square base (shaded) -->
  <rect x="40" y="30" width="120" height="120" fill="#e9d5ff" stroke="#9333ea" stroke-width="2"/>

  <!-- Four quarter circles CUT OUT -->
  <path d="M 40 30 L 40 90 A 60 60 0 0 0 100 30 L 40 30 Z" fill="#f8fafc" stroke="none"/>
  <path d="M 160 30 L 100 30 A 60 60 0 0 0 160 90 L 160 30 Z" fill="#f8fafc" stroke="none"/>
  <path d="M 40 150 L 100 150 A 60 60 0 0 0 40 90 L 40 150 Z" fill="#f8fafc" stroke="none"/>
  <path d="M 160 150 L 160 90 A 60 60 0 0 0 100 150 L 160 150 Z" fill="#f8fafc" stroke="none"/>

  <!-- Arc outlines -->
  <path d="M 40 90 A 60 60 0 0 0 100 30" fill="none" stroke="#9333ea" stroke-width="2"/>
  <path d="M 100 30 A 60 60 0 0 0 160 90" fill="none" stroke="#9333ea" stroke-width="2"/>
  <path d="M 160 90 A 60 60 0 0 0 100 150" fill="none" stroke="#9333ea" stroke-width="2"/>
  <path d="M 100 150 A 60 60 0 0 0 40 90" fill="none" stroke="#9333ea" stroke-width="2"/>

  <!-- Square outline (dashed) -->
  <rect x="40" y="30" width="120" height="120" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Dimension -->
  <text x="100" y="20" text-anchor="middle" font-size="11" fill="#334155" font-weight="bold">10 cm</text>
  <line x1="40" y1="22" x2="160" y2="22" stroke="#334155" stroke-width="1"/>
</svg>
