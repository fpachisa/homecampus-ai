<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fafc"/>

  <!--
    Figure: Two quarter circles (concave at top corners) + semicircle (convex at bottom)
    All with radius 35 cm = 70 SVG units (scale: 2 units/cm)
    Width: 70 cm = 140 SVG units
    Straight sides: 35 cm = 70 SVG units
  -->

  <!-- Combined shape as single path -->
  <!-- Start at left side (below quarter), go down, semicircle, up, then two quarter arcs back -->
  <path d="M 80 130
           L 80 200
           A 70 70 0 0 1 220 200
           L 220 130
           A 70 70 0 0 1 150 60
           A 70 70 0 0 1 80 130
           Z"
        fill="#fef3c7" stroke="#d97706" stroke-width="2"/>

  <!-- Dimensions - width (70 cm) -->
  <text x="150" y="45" text-anchor="middle" font-size="11" fill="#334155" font-weight="bold">70 cm</text>
  <line x1="80" y1="50" x2="220" y2="50" stroke="#334155" stroke-width="1"/>
  <polygon points="80,50 87,47 87,53" fill="#334155"/>
  <polygon points="220,50 213,47 213,53" fill="#334155"/>

  <!-- Dimensions - height (35 cm for straight part) -->
  <text x="255" y="170" font-size="11" fill="#334155" font-weight="bold">35 cm</text>
  <line x1="240" y1="130" x2="240" y2="200" stroke="#334155" stroke-width="1"/>
  <polygon points="240,130 237,137 243,137" fill="#334155"/>
  <polygon points="240,200 237,193 243,193" fill="#334155"/>

  <!-- Radius label -->
  <text x="150" y="250" text-anchor="middle" font-size="10" fill="#d97706">r = 35 cm</text>
</svg>
