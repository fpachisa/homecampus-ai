<svg xmlns="http://www.w3.org/2000/svg" viewBox="-30 0 420 260">
  <!-- Background -->
  <rect x="-30" width="420" height="260" fill="#f8fafc"/>

  <!--
    Rectangle 24cm × 12cm with quarter circles at each corner (radius 6cm)
    Scale: 6.67 SVG units per cm
    Rectangle: 160 × 80 SVG units (at x=100, y=80)
    Quarter circle radius: 6cm = 40 SVG units
    Corners: (100,80), (260,80), (100,160), (260,160)
  -->

  <!-- Main rectangle -->
  <rect x="100" y="80" width="160" height="80" fill="#c4b5fd" stroke="#7c3aed" stroke-width="2"/>

  <!-- Quarter circle at TOP-LEFT corner (100,80) - bulges up and left -->
  <path d="M 100 40 A 40 40 0 0 0 60 80 L 100 80 Z" fill="#c4b5fd" stroke="#7c3aed" stroke-width="2"/>

  <!-- Quarter circle at TOP-RIGHT corner (260,80) - bulges up and right -->
  <path d="M 260 40 A 40 40 0 0 1 300 80 L 260 80 Z" fill="#c4b5fd" stroke="#7c3aed" stroke-width="2"/>

  <!-- Quarter circle at BOTTOM-LEFT corner (100,160) - bulges down and left -->
  <path d="M 60 160 A 40 40 0 0 0 100 200 L 100 160 Z" fill="#c4b5fd" stroke="#7c3aed" stroke-width="2"/>

  <!-- Quarter circle at BOTTOM-RIGHT corner (260,160) - bulges down and right -->
  <path d="M 300 160 A 40 40 0 0 1 260 200 L 260 160 Z" fill="#c4b5fd" stroke="#7c3aed" stroke-width="2"/>

  <!-- Dimension - width (24 cm) -->
  <text x="180" y="28" text-anchor="middle" font-size="12" fill="#334155" font-weight="bold">24 cm</text>
  <line x1="100" y1="32" x2="260" y2="32" stroke="#334155" stroke-width="1"/>
  <polygon points="100,32 107,29 107,35" fill="#334155"/>
  <polygon points="260,32 253,29 253,35" fill="#334155"/>

  <!-- Dimension - height (12 cm) -->
  <text x="340" y="125" text-anchor="middle" font-size="12" fill="#334155" font-weight="bold">12 cm</text>
  <line x1="320" y1="80" x2="320" y2="160" stroke="#334155" stroke-width="1"/>
  <polygon points="320,80 317,87 323,87" fill="#334155"/>
  <polygon points="320,160 317,153 323,153" fill="#334155"/>

  <!-- Radius label with line from corner (100,80) to arc at 45° -->
  <line x1="100" y1="80" x2="72" y2="52" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="58" y="45" text-anchor="middle" font-size="10" fill="#7c3aed">r = 6 cm</text>
</svg>
