<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 200">
  <!-- Background -->
  <rect width="260" height="200" fill="#f8fafc"/>

  <!--
    Quarter circle (radius 20cm = 80 SVG units) with center at (90, 160)
    - Vertical edge from (90, 160) to (90, 80)
    - Horizontal edge from (90, 160) to (170, 160)
    - Arc from (90, 80) to (170, 160)

    Semicircle on LEFT edge bulging OUT (to the left) - ADDS area
    Semicircle on BOTTOM edge bulging IN (upward) - SUBTRACTS area
    Both semicircles have diameter 20cm = 80 units, radius = 40 units
  -->

  <!-- Combined shaded shape -->
  <!-- Start at top of left edge, semicircle out to left, down to corner,
       semicircle in (upward) along bottom, then arc back to top -->
  <path d="M 90 80
           A 40 40 0 0 0 90 160
           A 40 40 0 0 1 170 160
           A 80 80 0 0 0 90 80
           Z"
        fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>

  <!-- Semicircle bulging OUT on left (for visual clarity, draw outline) -->
  <path d="M 90 80 A 40 40 0 0 0 90 160" fill="none" stroke="#7c3aed" stroke-width="2"/>

  <!-- Dimensions - left side -->
  <text x="35" y="125" text-anchor="end" font-size="11" fill="#334155" font-weight="bold">20 cm</text>
  <line x1="45" y1="80" x2="45" y2="160" stroke="#334155" stroke-width="1"/>
  <polygon points="45,80 42,87 48,87" fill="#334155"/>
  <polygon points="45,160 42,153 48,153" fill="#334155"/>

  <!-- Center point of quarter circle -->
  <circle cx="90" cy="160" r="3" fill="#7c3aed"/>
</svg>
