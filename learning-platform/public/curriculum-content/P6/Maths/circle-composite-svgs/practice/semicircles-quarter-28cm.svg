<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 380">
  <!-- Background -->
  <rect width="380" height="380" fill="#f8fafc"/>

  <!-- Two semicircles + quarter circle -->
  <!-- Semicircle diameter = 28 cm (radius = 14 cm, using 70px) -->
  <!-- Quarter circle radius = 28 cm (using 140px) -->
  <!-- One semicircle bulges OUT, one is carved IN - they cancel out! -->

  <!-- Main composite shape -->
  <!-- Start at corner, semicircle bulging OUT (convex) on top edge, -->
  <!-- quarter circle arc on right, semicircle carved IN (concave) on left edge -->
  <path d="M 100 170
           A 70 70 0 0 1 240 170
           A 140 140 0 0 1 100 310
           A 70 70 0 0 0 100 170 Z"
        fill="#fef08a" stroke="#ca8a04" stroke-width="2.5"/>

  <!-- Dashed lines showing the original quarter circle boundary -->
  <line x1="100" y1="170" x2="240" y2="170" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="100" y1="170" x2="100" y2="310" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Corner point -->
  <circle cx="100" cy="310" r="4" fill="#ca8a04"/>

  <!-- Dimension: diameter of semicircle = 28 cm -->
  <line x1="100" y1="155" x2="240" y2="155" stroke="#334155" stroke-width="1"/>
  <polygon points="100,155 108,151 108,159" fill="#334155"/>
  <polygon points="240,155 232,151 232,159" fill="#334155"/>
  <text x="170" y="145" text-anchor="middle" font-size="14" fill="#334155" font-weight="bold">28 cm</text>

  <!-- Quarter circle radius dimension -->
  <line x1="100" y1="330" x2="240" y2="330" stroke="#334155" stroke-width="1"/>
  <polygon points="100,330 108,326 108,334" fill="#334155"/>
  <polygon points="240,330 232,326 232,334" fill="#334155"/>
  <text x="170" y="350" text-anchor="middle" font-size="14" fill="#334155" font-weight="bold">28 cm (radius)</text>
</svg>
