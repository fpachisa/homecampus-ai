<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280">
  <!-- Background -->
  <rect width="280" height="280" fill="#f8fafc"/>

  <!-- Square minus quarter circle (corner cut out) -->
  <!-- From PDF page 12 part (b) -->

  <!-- Square background -->
  <rect x="40" y="40" width="200" height="200" fill="#fed7aa" stroke="#ea580c" stroke-width="2"/>

  <!-- Quarter circle cutout (white) -->
  <path d="M 40 40 L 40 240 A 200 200 0 0 0 240 40 L 40 40 Z" fill="#f8fafc" stroke="none"/>

  <!-- Quarter circle arc -->
  <path d="M 40 240 A 200 200 0 0 0 240 40" fill="none" stroke="#ea580c" stroke-width="3"/>

  <!-- Square remaining edges -->
  <line x1="40" y1="40" x2="240" y2="40" stroke="#ea580c" stroke-width="2"/>
  <line x1="240" y1="40" x2="240" y2="240" stroke="#ea580c" stroke-width="2"/>
  <line x1="240" y1="240" x2="40" y2="240" stroke="#ea580c" stroke-width="2"/>

  <!-- Center point at corner -->
  <circle cx="40" cy="40" r="4" fill="#ea580c"/>

  <!-- Right angle marker -->
  <path d="M 55 40 L 55 55 L 40 55" fill="none" stroke="#334155" stroke-width="1.5"/>

  <!-- Dimensions -->
  <text x="140" y="265" text-anchor="middle" font-size="14" fill="#334155" font-weight="bold">7 cm</text>
  <text x="260" y="140" text-anchor="start" font-size="14" fill="#334155" font-weight="bold">7 cm</text>
</svg>
