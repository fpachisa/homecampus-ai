  - id: water-tank-problems-node-2
    title: "Water Tank Problems: Filling and Emptying"
    layer: word-problems
    prerequisites:
      - water-tank-problems-node-1
    problemsRequired: 5
    descriptor:
      section: "water-tank-problems"
      problemDescription:
        - "Calculate volume needed to fill tank completely"
        - "Find remaining water after pouring away"
      contexts:
        - "filling tanks"
        - "pouring away water"
      preWrittenQuestions:
        - id: "wtp2-q1"
          avatarIntro: "Now let's work with filling and emptying tanks. Think about what space is left or what volume changes!"
          problemText: "A rectangular tank measures 50 cm by 35 cm by 45 cm. It contains 52.5 litres of water. How much more water is needed to fill the tank completely? Give your answer in litres."
          finalAnswer: "26.25 litres"
          stepByStepGuideline:
            - "Total tank volume = 50 × 35 × 45 = 78,750 cm³ = 78.75 litres"
            - "Water already in tank = 52.5 litres"
            - "Water needed = 78.75 - 52.5 = 26.25 litres"

        - id: "wtp2-q2"
          problemText: "A tank measuring 42 cm by 30 cm by 50 cm contains 37.8 litres of water. John pours away 12.6 litres. What is the new height of the water level?"
          finalAnswer: "20 cm"
          stepByStepGuideline:
            - "Water remaining = 37.8 - 12.6 = 25.2 litres = 25,200 cm³"
            - "Base Area = 42 × 30 = 1260 cm²"
            - "New water height = 25200 ÷ 1260 = 20 cm"

        - id: "wtp2-q3"
          problemText: "A rectangular tank is 48 cm long and 32 cm wide. The water level is at 25 cm. Sally pours away 7680 cm³ of water. What is the new height of the water?"
          finalAnswer: "20 cm"
          stepByStepGuideline:
            - "Original water volume = 48 × 32 × 25 = 38,400 cm³"
            - "Water remaining = 38400 - 7680 = 30,720 cm³"
            - "New height = 30720 ÷ (48 × 32) = 30720 ÷ 1536 = 20 cm"

        - id: "wtp2-q4"
          problemText: "A tank measures 40 cm by 25 cm by 36 cm. It is half-filled with water. How many litres of water does it contain?"
          finalAnswer: "18 litres"
          stepByStepGuideline:
            - "Tank volume = 40 × 25 × 36 = 36,000 cm³"
            - "Half-filled = 36000 ÷ 2 = 18,000 cm³"
            - "18,000 cm³ = 18 litres"

        - id: "wtp2-q5"
          problemText: "A rectangular tank measures 55 cm by 40 cm by 30 cm. It contains 44 litres of water. How many more litres are needed to fill it to the brim?"
