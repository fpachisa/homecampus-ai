  - id: volume-basics-foundation
    title: "Volume Formula Basics"
    layer: foundation
    prerequisites: []
    problemsRequired: 5
    descriptor:
      section: "volume-formula-basics"
      problemDescription:
        - "Calculate volume of cubes and cuboids using V = L × B × H"
        - "Apply V = Side³ for cubes"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "vb-q1"
          avatarIntro: "Let's practice finding the volume of cubes and cuboids! Remember, volume tells us how much space a solid takes up."
          problemText: "Find the volume of a cuboid with length 6 cm, breadth 4 cm, and height 5 cm."
          finalAnswer: "120 cm³"
          stepByStepGuideline:
            - "Use the formula: Volume = Length × Breadth × Height"
            - "Substitute: Volume = 6 × 4 × 5"
            - "Calculate: Volume = 24 × 5 = 120 cm³"
          mathTool:
            toolName: "cuboid"
            parameters:
              length: "6 cm"
              width: "4 cm"
              height: "5 cm"
              caption: "Cuboid with given dimensions"

        - id: "vb-q2"
          problemText: "A cube has edges of length 7 cm. What is its volume?"
          finalAnswer: "343 cm³"
          stepByStepGuideline:
            - "For a cube: Volume = Side × Side × Side = Side³"
            - "Substitute: Volume = 7 × 7 × 7"
            - "Calculate: 7 × 7 = 49, then 49 × 7 = 343 cm³"
          mathTool:
            toolName: "cuboid"
            parameters:
              length: "7 cm"
              width: "7 cm"
              height: "7 cm"
              caption: "Cube with edge 7 cm"

        - id: "vb-q3"
          problemText: "Find the volume of a rectangular container that measures 12 m by 8 m by 5 m."
          finalAnswer: "480 m³"
          stepByStepGuideline:
            - "Volume = Length × Breadth × Height"
            - "Volume = 12 × 8 × 5"
            - "Volume = 96 × 5 = 480 m³"

        - id: "vb-q4"
          problemText: "A cubical box has edges of 9 cm. What is the volume of the box?"
          finalAnswer: "729 cm³"
          stepByStepGuideline:
            - "For a cube: Volume = Side³"
            - "Volume = 9 × 9 × 9"
            - "9 × 9 = 81, then 81 × 9 = 729 cm³"

        - id: "vb-q5"
          problemText: "Calculate the volume of a cuboid with length 15 cm, breadth 10 cm, and height 8 cm."
          finalAnswer: "1200 cm³"
          stepByStepGuideline:
            - "Volume = Length × Breadth × Height"
            - "Volume = 15 × 10 × 8"
            - "Volume = 150 × 8 = 1200 cm³"
      aiGeneratedQuestions: false

  - id: finding-unknown-dimension-foundation
    title: "Finding an Unknown Dimension"
    layer: foundation
    prerequisites:
      - volume-basics-foundation
    problemsRequired: 6
    descriptor:
      section: "finding-unknown-dimension"
      problemDescription:
        - "Find unknown height, length, or breadth using division"
        - "Rearrange V = L × B × H to solve for missing dimension"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "fud-q1"
          avatarIntro: "Now let's work backwards! If we know the volume and two dimensions, we can find the third."
          problemText: "A cuboid has a volume of 360 cm³. Its length is 9 cm and its breadth is 8 cm. Find its height."
          finalAnswer: "5 cm"
          stepByStepGuideline:
            - "Use: Height = Volume ÷ (Length × Breadth)"
            - "Height = 360 ÷ (9 × 8)"
            - "Height = 360 ÷ 72 = 5 cm"
          mathTool:
            toolName: "cuboid"
            parameters:
              length: "8 cm"
              width: "9 cm"
              height: "?"
              highlightElement: "height"
              caption: "Find the height"

        - id: "fud-q2"
          problemText: "The volume of a rectangular box is 540 cm³. Its breadth is 6 cm and height is 9 cm. What is its length?"
          finalAnswer: "10 cm"
          stepByStepGuideline:
            - "Use: Length = Volume ÷ (Breadth × Height)"
            - "Length = 540 ÷ (6 × 9)"
            - "Length = 540 ÷ 54 = 10 cm"

        - id: "fud-q3"
          problemText: "A cuboid has a volume of 1680 cm³. Its length is 14 cm and its height is 10 cm. Find its breadth."
          finalAnswer: "12 cm"
          stepByStepGuideline:
            - "Use: Breadth = Volume ÷ (Length × Height)"
            - "Breadth = 1680 ÷ (14 × 10)"
            - "Breadth = 1680 ÷ 140 = 12 cm"

        - id: "fud-q4"
          problemText: "A rectangular tank has a volume of 2160 m³. The length is 18 m and the breadth is 12 m. Find the height of the tank."
          finalAnswer: "10 m"
          stepByStepGuideline:
            - "Height = Volume ÷ (Length × Breadth)"
            - "Height = 2160 ÷ (18 × 12)"
            - "Height = 2160 ÷ 216 = 10 m"

        - id: "fud-q5"
          problemText: "A cuboid has a volume of 3024 cm³. If its breadth is 14 cm and height is 12 cm, find its length."
          finalAnswer: "18 cm"
          stepByStepGuideline:
            - "Length = Volume ÷ (Breadth × Height)"
            - "Length = 3024 ÷ (14 × 12)"
            - "Length = 3024 ÷ 168 = 18 cm"

        - id: "fud-q6"
          problemText: "The volume of a container is 4320 cm³. Its length is 24 cm and height is 15 cm. What is the breadth?"
          finalAnswer: "12 cm"
          stepByStepGuideline:
            - "Breadth = Volume ÷ (Length × Height)"
            - "Breadth = 4320 ÷ (24 × 15)"
            - "Breadth = 4320 ÷ 360 = 12 cm"
      aiGeneratedQuestions: false

  - id: cube-edge-from-volume-foundation
    title: "Finding the Edge of a Cube"
    layer: foundation
    prerequisites:
      - volume-basics-foundation
    problemsRequired: 5
    descriptor:
      section: "cube-edge-from-volume"
      problemDescription:
        - "Find edge length of cube using cube root"
        - "Recognize perfect cubes and calculate cube roots"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "cef-q1"
          avatarIntro: "For cubes, all sides are equal. To find the edge from volume, we use cube roots. Let's practice!"
          problemText: "A cube has a volume of 512 cm³. What is the length of one edge?"
          finalAnswer: "8 cm"
          stepByStepGuideline:
            - "For a cube: Volume = Side × Side × Side = Side³"
            - "To find side: Side = ∛Volume"
            - "Side = ∛512 = 8 cm (since 8 × 8 × 8 = 512)"
          mathTool:
            toolName: "cuboid"
            parameters:
              length: "?"
              width: "?"
              height: "?"
              caption: "Cube with volume 512 cm³"

        - id: "cef-q2"
          problemText: "The volume of a cubical container is 1000 cm³. Find the length of each edge."
          finalAnswer: "10 cm"
          stepByStepGuideline:
            - "Side = ∛Volume"
            - "Side = ∛1000"
            - "Since 10 × 10 × 10 = 1000, the edge is 10 cm"

        - id: "cef-q3"
          problemText: "A cubical box has a volume of 216 cm³. What is the length of one edge of the box?"
          finalAnswer: "6 cm"
          stepByStepGuideline:
            - "Side = ∛Volume = ∛216"
            - "6 × 6 × 6 = 216"
            - "Edge = 6 cm"

        - id: "cef-q4"
          problemText: "Find the edge length of a cube with volume 343 cm³."
          finalAnswer: "7 cm"
          stepByStepGuideline:
            - "Side = ∛343"
            - "7 × 7 × 7 = 343"
            - "Edge = 7 cm"

        - id: "cef-q5"
          problemText: "A cubical tank has a volume of 125 m³. What is the length of one edge?"
          finalAnswer: "5 m"
          stepByStepGuideline:
            - "Side = ∛Volume = ∛125"
            - "5 × 5 × 5 = 125"
            - "Edge = 5 m"
      aiGeneratedQuestions: false

  - id: using-face-area-foundation
    title: "Using Face Area to Find Dimensions"
    layer: foundation
    prerequisites:
      - finding-unknown-dimension-foundation
      - cube-edge-from-volume-foundation
    problemsRequired: 5
    descriptor:
      section: "using-face-area"
      problemDescription:
        - "Apply Volume = Base Area × Height"
        - "Find dimensions using face area relationships"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "ufa-q1"
          avatarIntro: "Sometimes we're given the area of a face instead of individual dimensions. Let's see how to use that!"
          problemText: "The area of the base of a cuboid is 84 cm² and its volume is 1260 cm³. Find the height of the cuboid."
          finalAnswer: "15 cm"
          stepByStepGuideline:
            - "Volume = Base Area × Height"
            - "Height = Volume ÷ Base Area"
            - "Height = 1260 ÷ 84 = 15 cm"
          mathTool:
            toolName: "cuboid"
            parameters:
              length: ""
              width: ""
              height: "?"
              highlightElement: "height"
              caption: "Base Area = 84 cm², Volume = 1260 cm³"

        - id: "ufa-q2"
          problemText: "A cuboid has a base area of 96 cm² and a volume of 1440 cm³. What is its height?"
          finalAnswer: "15 cm"
          stepByStepGuideline:
            - "Height = Volume ÷ Base Area"
            - "Height = 1440 ÷ 96 = 15 cm"

        - id: "ufa-q3"
          problemText: "The area of one face of a cube is 49 cm². What is the length of one edge of the cube?"
          finalAnswer: "7 cm"
          stepByStepGuideline:
            - "For a cube, each face is a square"
            - "Face Area = Edge × Edge = Edge²"
            - "Edge = √49 = 7 cm"

        - id: "ufa-q4"
          problemText: "A cube has a face area of 144 cm². Find the length of each edge."
          finalAnswer: "12 cm"
          stepByStepGuideline:
            - "Face Area = Edge²"
            - "Edge = √144 = 12 cm"

        - id: "ufa-q5"
          problemText: "The base area of a rectangular container is 120 m² and its volume is 1800 m³. Find its height."
          finalAnswer: "15 m"
          stepByStepGuideline:
            - "Height = Volume ÷ Base Area"
            - "Height = 1800 ÷ 120 = 15 m"
      aiGeneratedQuestions: false

