    problemsRequired: 5
    descriptor:
      section: "water-tank-problems"
      problemDescription:
        - "Calculate water level height from volume"
        - "Convert between litres and cm³ (1 L = 1000 cm³)"
      contexts:
        - "water tanks"
        - "containers with water"
      preWrittenQuestions:
        - id: "wtp1-q1"
          avatarIntro: "Water tank problems often involve converting between litres and cm³. Remember: 1 litre = 1000 cm³!"
