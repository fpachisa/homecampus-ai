  - id: base-area-from-volume-foundation
    title: "Finding Base Area from Volume"
    layer: foundation
    prerequisites:
      - volume-basics-foundation
    problemsRequired: 5
    descriptor:
      section: "base-area-from-volume"
      problemDescription:
        - "Calculate base area using Base Area = Volume ÷ Height"
        - "Apply correct units (cm² for area)"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "bav-q1"
          avatarIntro: "Think of volume as stacking layers. Each layer is the base area, and we stack them to the height!"
          problemText: "A cuboid has a volume of 720 cm³ and a height of 8 cm. Find the base area."
          finalAnswer: "90 cm²"
          stepByStepGuideline:
            - "Volume = Base Area × Height"
            - "Base Area = Volume ÷ Height"
            - "Base Area = 720 ÷ 8 = 90 cm²"
          mathTool:
            toolName: "cuboid"
            parameters:
              length: ""
              width: ""
              height: "8 cm"
              caption: "Volume = 720 cm³, Height = 8 cm"

        - id: "bav-q2"
          problemText: "A rectangular tank has a volume of 1350 m³ and a height of 9 m. What is the base area?"
          finalAnswer: "150 m²"
          stepByStepGuideline:
            - "Base Area = Volume ÷ Height"
            - "Base Area = 1350 ÷ 9 = 150 m²"

        - id: "bav-q3"
          problemText: "The volume of a cuboid is 2240 cm³ and its height is 14 cm. Find the area of its base."
          finalAnswer: "160 cm²"
          stepByStepGuideline:
            - "Base Area = Volume ÷ Height"
            - "Base Area = 2240 ÷ 14 = 160 cm²"

        - id: "bav-q4"
          problemText: "A storage box has a volume of 5400 cm³ and a height of 12 cm. Calculate its base area."
          finalAnswer: "450 cm²"
          stepByStepGuideline:
            - "Base Area = Volume ÷ Height"
            - "Base Area = 5400 ÷ 12 = 450 cm²"

        - id: "bav-q5"
          problemText: "A container has a volume of 3780 m³ and a height of 21 m. Find the base area."
          finalAnswer: "180 m²"
          stepByStepGuideline:
            - "Base Area = Volume ÷ Height"
            - "Base Area = 3780 ÷ 21 = 180 m²"
      aiGeneratedQuestions: false

  - id: face-area-of-cuboid-foundation
    title: "Finding Face Area of a Cuboid"
    layer: foundation
    prerequisites:
      - base-area-from-volume-foundation
    problemsRequired: 5
    descriptor:
      section: "face-area-of-cuboid"
      problemDescription:
        - "Find area of any face using Volume ÷ perpendicular dimension"
        - "Identify which dimension is perpendicular to the face"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "fac-q1"
          avatarIntro: "A cuboid has 6 faces - 3 pairs. To find any face area, divide volume by the dimension perpendicular to it!"
          problemText: "The volume of a cuboid is 2880 cm³. Its breadth is 8 cm. Find the area of the front face (the face perpendicular to the breadth)."
          finalAnswer: "360 cm²"
          stepByStepGuideline:
            - "The front face is perpendicular to the breadth"
            - "Face Area = Volume ÷ Breadth"
            - "Face Area = 2880 ÷ 8 = 360 cm²"
          mathTool:
            toolName: "cuboid"
            parameters:
              length: ""
              width: "8 cm"
              height: ""
              caption: "Volume = 2880 cm³, Breadth = 8 cm"

        - id: "fac-q2"
          problemText: "A cuboid has a volume of 4200 cm³. Its height is 12 cm. Find the area of the base (top or bottom face)."
          finalAnswer: "350 cm²"
          stepByStepGuideline:
            - "Base/top face is perpendicular to height"
            - "Base Area = Volume ÷ Height"
            - "Face Area = 4200 ÷ 12 = 350 cm²"

        - id: "fac-q3"
          problemText: "The volume of a cuboid is 3150 cm³ and its length is 15 cm. Find the area of the side face (perpendicular to the length)."
          finalAnswer: "210 cm²"
          stepByStepGuideline:
            - "Side face is perpendicular to length"
            - "Face Area = Volume ÷ Length"
            - "Face Area = 3150 ÷ 15 = 210 cm²"

        - id: "fac-q4"
          problemText: "A rectangular box has a volume of 5760 cm³. The breadth is 16 cm. What is the area of the face perpendicular to the breadth?"
          finalAnswer: "360 cm²"
          stepByStepGuideline:
            - "This face is perpendicular to breadth"
            - "Face Area = Volume ÷ Breadth"
            - "Face Area = 5760 ÷ 16 = 360 cm²"

        - id: "fac-q5"
          problemText: "The volume of a cuboid is 2100 m³ and its height is 10 m. Find the base area."
          finalAnswer: "210 m²"
          stepByStepGuideline:
            - "Base is perpendicular to height"
            - "Base Area = Volume ÷ Height"
            - "Base Area = 2100 ÷ 10 = 210 m²"
      aiGeneratedQuestions: false

  - id: face-area-of-cube-foundation
    title: "Finding Face Area of a Cube"
    layer: foundation
    prerequisites:
      - cube-edge-from-volume-foundation
      - base-area-from-volume-foundation
    problemsRequired: 5
    descriptor:
      section: "face-area-of-cube"
      problemDescription:
        - "Apply two-step process: find edge using cube root, then square it"
        - "Step 1: Edge = ∛Volume, Step 2: Face Area = Edge²"
      contexts:
        - "pure computation"
      preWrittenQuestions:
        - id: "fcu-q1"
          avatarIntro: "For cubes, we need two steps: first find the edge using cube root, then square it to get face area!"
          problemText: "A cube has a volume of 1728 cm³. Find the area of one face."
          finalAnswer: "144 cm²"
          stepByStepGuideline:
            - "Step 1: Find the edge"
            - "Edge = ∛1728 = 12 cm (since 12 × 12 × 12 = 1728)"
            - "Step 2: Find face area"
            - "Face Area = Edge × Edge = 12 × 12 = 144 cm²"

        - id: "fcu-q2"
          problemText: "The volume of a cube is 3375 cm³. What is the area of one of its faces?"
          finalAnswer: "225 cm²"
          stepByStepGuideline:
            - "Step 1: Edge = ∛3375 = 15 cm (15 × 15 × 15 = 3375)"
            - "Step 2: Face Area = 15 × 15 = 225 cm²"

        - id: "fcu-q3"
          problemText: "A cubical box has a volume of 2197 cm³. Find the area of one face."
          finalAnswer: "169 cm²"
          stepByStepGuideline:
            - "Step 1: Edge = ∛2197 = 13 cm (13 × 13 × 13 = 2197)"
            - "Step 2: Face Area = 13 × 13 = 169 cm²"

        - id: "fcu-q4"
          problemText: "The volume of a cube is 4096 cm³. Calculate the area of one face."
          finalAnswer: "256 cm²"
          stepByStepGuideline:
            - "Step 1: Edge = ∛4096 = 16 cm (16 × 16 × 16 = 4096)"
            - "Step 2: Face Area = 16 × 16 = 256 cm²"

        - id: "fcu-q5"
          problemText: "A cubical container has a volume of 5832 cm³. Find the area of one of its square faces."
          finalAnswer: "324 cm²"
          stepByStepGuideline:
            - "Step 1: Edge = ∛5832 = 18 cm (18 × 18 × 18 = 5832)"
            - "Step 2: Face Area = 18 × 18 = 324 cm²"
      aiGeneratedQuestions: false

