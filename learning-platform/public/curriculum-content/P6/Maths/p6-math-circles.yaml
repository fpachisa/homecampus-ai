            - "= 3/4 × 88 = 66 cm"
            - "Perimeter = 66 + 14 + 14 = 94 cm"

        - id: "ptq-q2"
          problemText: "Find the perimeter of a three-quarter circle with radius 7 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "47 cm"
          stepByStepGuideline:
            - "Arc = 3/4 × 2πr = 3/4 × 2 × 22/7 × 7 = 33 cm"
            - "Perimeter = 33 + 7 + 7 = 47 cm"

        - id: "ptq-q3"
          problemText: "Find the perimeter of a three-quarter circle with radius 10 cm. (Take $\\pi = 3.14$)"
          finalAnswer: "67.1 cm"
          stepByStepGuideline:
            - "Arc = 3/4 × 2πr = 3/4 × 2 × 3.14 × 10"
            - "= 3/4 × 62.8 = 47.1 cm"
            - "Perimeter = 47.1 + 10 + 10 = 67.1 cm"

        - id: "ptq-q4"
          problemText: "A three-quarter circular garden plot has radius 21 m. What length of edging is needed? (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "141 m"
          stepByStepGuideline:
            - "Arc = 3/4 × 2πr = 3/4 × 2 × 22/7 × 21 = 99 m"
            - "Perimeter = 99 + 21 + 21 = 141 m"

        - id: "ptq-q5"
          problemText: "Find the perimeter of a three-quarter circle with radius 5 cm. (Take $\\pi = 3.14$)"
          finalAnswer: "33.55 cm"
          stepByStepGuideline:
            - "Arc = 3/4 × 2πr = 3/4 × 2 × 3.14 × 5 = 23.55 cm"
            - "Perimeter = 23.55 + 5 + 5 = 33.55 cm"

  # ============================================
  # SUBTOPIC 4: Area of a Circle
  # ============================================

  - id: circles-area-formula-radius
    nodeNumber: 9
    title: "Area Formula with Radius (A = πr²)"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - circles-perimeter-three-quarter
    descriptor:
      section: "area-formula-radius"
      aiGeneratedQuestions: false
      difficulty: medium
      problemDescription:
        - "Calculate area using A = π × r × r"
        - "Remember to square the radius, not the diameter"
      contexts:
        - "circular gardens"
        - "pizza"
        - "circular tables"
      preWrittenQuestions:
        - id: "afr-q1"
          avatarIntro: "Area is the space INSIDE the circle. The formula is A = π × r × r (or πr²). Important: always use the RADIUS, not the diameter!"
          problemText: "Find the area of a circle with radius 7 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "154 cm²"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              givenValue: "7"
              givenType: "radius"
              unit: "cm"
              showCentre: true
              showRadiusLine: true
              showShading: true
              caption: "Area = π × r × r"
          stepByStepGuideline:
            - "Area = π × r × r"
            - "= 22/7 × 7 × 7"
            - "= 22 × 7 (the 7s cancel)"
            - "= 154 cm²"

        - id: "afr-q2"
