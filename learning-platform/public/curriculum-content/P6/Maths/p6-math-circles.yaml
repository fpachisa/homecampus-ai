nodes:
  # ============================================
  # SUBTOPIC 1: Parts of a Circle
  # ============================================

  - id: circles-centre-radius-diameter
    nodeNumber: 1
    title: "Centre, Radius, and Diameter"
    layer: foundation
    problemsRequired: 5
    prerequisites: []
    descriptor:
      section: "centre-radius-diameter"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Identify the centre, radius, and diameter of circles"
        - "Understand that all radii of a circle are equal"
      contexts:
        - "circle parts identification"
        - "labeling diagrams"
      preWrittenQuestions:
        - id: "crd-q1"
          avatarIntro: "Welcome to circles! A circle has three important parts: the centre (usually called O), the radius (a line from centre to edge), and the diameter (a line through the centre with both ends on the circle)."
          problemText: "In circle O, the line from the centre O to point A on the circle is called the ______."
          finalAnswer: "Radius"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              showCentre: true
              showRadiusLine: true
              centreLabel: "O"
              caption: "OA is a radius - it goes from centre to the edge"
          stepByStepGuideline:
            - "A line from the centre to any point on the circle is called a radius"
            - "The plural of radius is 'radii'"
            - "All radii of the same circle have equal length"
            - "Answer: Radius"

        - id: "crd-q2"
          problemText: "In circle O, line AB passes through the centre O and has both endpoints on the circle. What is line AB called?"
          finalAnswer: "Diameter"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              showCentre: true
              showDiameterLine: true
              centreLabel: "O"
              caption: "AB is a diameter - it passes through the centre"
          stepByStepGuideline:
            - "A line that passes through the centre with both endpoints on the circle is a diameter"
            - "The diameter is the longest line you can draw inside a circle"
            - "Answer: Diameter"

        - id: "crd-q3"
          problemText: "True or False: All radii of the same circle have the same length."
          finalAnswer: "True"
          stepByStepGuideline:
            - "The centre is equidistant (same distance) from all points on the circle"
            - "Since every radius goes from centre to the circle..."
            - "All radii must have the same length"
            - "Answer: True"

        - id: "crd-q4"
          problemText: "Which is longer: the radius or the diameter of a circle?"
          finalAnswer: "The diameter is longer. The diameter is twice the radius."
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              givenValue: "5"
              givenType: "radius"
              unit: "cm"
              showCentre: true
              showRadiusLine: true
              showDiameterLine: true
              caption: "The diameter passes through the centre - it's 2 radii!"
          stepByStepGuideline:
            - "The diameter passes through the centre from one side to the other"
            - "It's made up of two radii placed end to end"
            - "So diameter = 2 × radius"
            - "Answer: The diameter is longer (it's twice the radius)"

        - id: "crd-q5"
          problemText: "Point O is the centre of a circle. OA = 6 cm and OB = 6 cm. What can we say about OA and OB?"
          finalAnswer: "OA and OB are both radii of the circle. They are equal in length."
          stepByStepGuideline:
            - "Both OA and OB start from the centre O"
            - "They both end on points on the circle (A and B)"
            - "Lines from centre to circle = radii"
            - "All radii are equal, so OA = OB = 6 cm"

  - id: circles-diameter-radius-relationship
    nodeNumber: 2
    title: "Relationship: Diameter = 2 × Radius"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - circles-centre-radius-diameter
    descriptor:
      section: "diameter-radius-relationship"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Convert between radius and diameter using d = 2r"
        - "Work with whole numbers and decimals"
      contexts:
        - "radius to diameter conversion"
        - "diameter to radius conversion"
      preWrittenQuestions:
        - id: "drr-q1"
          avatarIntro: "The diameter is always twice the radius! So d = 2 × r, and r = d ÷ 2. Let's practice converting between them."
          problemText: "The radius of a circle is 8 cm. Find its diameter."
          finalAnswer: "16 cm"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              givenValue: "8"
              givenType: "radius"
              unit: "cm"
              showCentre: true
              showRadiusLine: true
              caption: "Radius = 8 cm"
          stepByStepGuideline:
            - "Diameter = 2 × Radius"
            - "Diameter = 2 × 8 cm"
            - "Diameter = 16 cm"

        - id: "drr-q2"
          problemText: "The diameter of a circle is 24 cm. Find its radius."
          finalAnswer: "12 cm"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              givenValue: "24"
              givenType: "diameter"
              unit: "cm"
              showCentre: true
              showDiameterLine: true
              caption: "Diameter = 24 cm"
          stepByStepGuideline:
            - "Radius = Diameter ÷ 2"
            - "Radius = 24 cm ÷ 2"
            - "Radius = 12 cm"

        - id: "drr-q3"
          problemText: "A circular table has a radius of 0.75 m. What is its diameter?"
          finalAnswer: "1.5 m"
          stepByStepGuideline:
            - "Diameter = 2 × Radius"
            - "Diameter = 2 × 0.75 m"
            - "Diameter = 1.5 m"

        - id: "drr-q4"
          problemText: "The diameter of a coin is 2.8 cm. What is its radius?"
          finalAnswer: "1.4 cm"
          stepByStepGuideline:
            - "Radius = Diameter ÷ 2"
            - "Radius = 2.8 cm ÷ 2"
            - "Radius = 1.4 cm"

        - id: "drr-q5"
          problemText: "Circle A has radius 7 cm and Circle B has diameter 12 cm. Which circle is larger?"
          finalAnswer: "Circle A is larger (diameter 14 cm > 12 cm)"
          stepByStepGuideline:
            - "Circle A: radius = 7 cm, so diameter = 2 × 7 = 14 cm"
            - "Circle B: diameter = 12 cm"
            - "Compare: 14 cm > 12 cm"
            - "Circle A is larger"

  # ============================================
  # SUBTOPIC 2: Circumference of a Circle
  # ============================================

  - id: circles-understanding-pi
    nodeNumber: 3
    title: "Understanding Pi (π)"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - circles-diameter-radius-relationship
    descriptor:
      section: "understanding-pi"
      aiGeneratedQuestions: false
      difficulty: easy
      problemDescription:
        - "Understand that π is the ratio of circumference to diameter"
        - "Know the approximate values: π ≈ 3.14 or 22/7"
      contexts:
        - "introduction to pi"
        - "conceptual understanding"
      preWrittenQuestions:
        - id: "up-q1"
          avatarIntro: "Pi (π) is a very special number! If you divide the circumference of ANY circle by its diameter, you always get about 3.14. We call this number pi."
          problemText: "A circle has circumference 31.4 cm and diameter 10 cm. What is the value of circumference ÷ diameter?"
          finalAnswer: "3.14 (which is approximately π)"
          stepByStepGuideline:
            - "Circumference ÷ Diameter = 31.4 ÷ 10"
            - "= 3.14"
            - "This is the value of π (pi)"

        - id: "up-q2"
          problemText: "What are the two common values we use for π in calculations?"
          finalAnswer: "π ≈ 3.14 (decimal) and π ≈ 22/7 (fraction)"
          stepByStepGuideline:
            - "π ≈ 3.14 (decimal form)"
            - "π ≈ 22/7 (fraction form)"
            - "Use 22/7 when the radius or diameter is a multiple of 7"
            - "Questions will tell you which value to use"

        - id: "up-q3"
          problemText: "True or False: The value of π is different for big circles and small circles."
          finalAnswer: "False. π is the same for ALL circles, regardless of size."
          stepByStepGuideline:
            - "π = Circumference ÷ Diameter"
            - "This ratio is ALWAYS approximately 3.14"
            - "It doesn't matter if the circle is tiny or huge"
            - "π is a constant - it never changes"

        - id: "up-q4"
          problemText: "When should you use $\\pi = \\frac{22}{7}$ instead of $\\pi = 3.14$?"
          finalAnswer: "Use 22/7 when the radius or diameter is a multiple of 7 (like 7, 14, 21, 28)"
          stepByStepGuideline:
            - "Use π = 22/7 when measurements are multiples of 7"
            - "Examples: radius = 7, 14, 21, 28, 35..."
            - "The 7 in the denominator will cancel out"
            - "This makes calculations easier"

        - id: "up-q5"
          problemText: "If a circle has diameter 7 cm, which value of π would make the calculation easier?"
          finalAnswer: "$\\pi = \\frac{22}{7}$ because 7 will cancel out"
          stepByStepGuideline:
            - "Diameter = 7 cm (a multiple of 7)"
            - "Using π = 22/7:"
            - "Circumference = 22/7 × 7 = 22 cm"
            - "The 7s cancel out, making it easier!"

  - id: circles-circumference-diameter
    nodeNumber: 4
    title: "Circumference from Diameter (C = πd)"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - circles-understanding-pi
    descriptor:
      section: "circumference-diameter"
      aiGeneratedQuestions: false
      difficulty: medium
      problemDescription:
        - "Calculate circumference using C = π × d"
        - "Apply with both π = 3.14 and π = 22/7"
      contexts:
        - "wheels"
        - "circular objects"
      preWrittenQuestions:
        - id: "cd-q1"
          avatarIntro: "The circumference is the distance around a circle - like its perimeter! When you know the diameter, use the formula: Circumference = π × diameter."
          problemText: "Find the circumference of a circle with diameter 14 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "44 cm"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              givenValue: "14"
              givenType: "diameter"
              unit: "cm"
              showCentre: true
              showDiameterLine: true
              highlightArc: true
              caption: "Circumference = π × d"
          stepByStepGuideline:
            - "Circumference = π × diameter"
            - "= 22/7 × 14"
            - "= 22 × 2"
            - "= 44 cm"

        - id: "cd-q2"
          problemText: "A circular plate has diameter 20 cm. Find its circumference. (Take $\\pi = 3.14$)"
          finalAnswer: "62.8 cm"
          stepByStepGuideline:
            - "Circumference = π × diameter"
            - "= 3.14 × 20"
            - "= 62.8 cm"

        - id: "cd-q3"
          problemText: "Find the circumference of a circle with diameter 21 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "66 cm"
          stepByStepGuideline:
            - "Circumference = π × diameter"
            - "= 22/7 × 21"
            - "= 22 × 3"
            - "= 66 cm"

        - id: "cd-q4"
          problemText: "A wheel has diameter 35 cm. How far does it travel in one complete turn? (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "110 cm"
          stepByStepGuideline:
            - "One complete turn = circumference"
            - "Circumference = π × diameter"
            - "= 22/7 × 35"
            - "= 22 × 5"
            - "= 110 cm"

        - id: "cd-q5"
          problemText: "The diameter of a circular pond is 50 m. A man walks around the pond once. How far does he walk? (Take $\\pi = 3.14$)"
          finalAnswer: "157 m"
          stepByStepGuideline:
            - "Distance walked = circumference"
            - "Circumference = π × diameter"
            - "= 3.14 × 50"
            - "= 157 m"

  - id: circles-circumference-radius
    nodeNumber: 5
    title: "Circumference from Radius (C = 2πr)"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - circles-circumference-diameter
    descriptor:
      section: "circumference-radius"
      aiGeneratedQuestions: false
      difficulty: medium
      problemDescription:
        - "Calculate circumference using C = 2 × π × r"
        - "Choose between finding diameter first or using 2πr directly"
      contexts:
        - "circular tracks"
        - "wheels"
      preWrittenQuestions:
        - id: "cr-q1"
          avatarIntro: "When you're given the radius, you can either find the diameter first (d = 2r) then use C = πd, OR use the formula C = 2 × π × r directly!"
          problemText: "Find the circumference of a circle with radius 7 m. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "44 m"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "full"
              givenValue: "7"
              givenType: "radius"
              unit: "m"
              showCentre: true
              showRadiusLine: true
              highlightArc: true
              caption: "C = 2 × π × r"
          stepByStepGuideline:
            - "Method 1: Find diameter first"
            - "Diameter = 2 × 7 = 14 m"
            - "Circumference = π × 14 = 22/7 × 14 = 44 m"
            - "Method 2: Use C = 2πr directly"
            - "C = 2 × 22/7 × 7 = 44 m"

        - id: "cr-q2"
          problemText: "Find the circumference of a circle with radius 10 cm. (Take $\\pi = 3.14$)"
          finalAnswer: "62.8 cm"
          stepByStepGuideline:
            - "Circumference = 2 × π × r"
            - "= 2 × 3.14 × 10"
            - "= 62.8 cm"

        - id: "cr-q3"
          problemText: "A circular track has radius 35 m. How far does an athlete run in one lap? (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "220 m"
          stepByStepGuideline:
            - "One lap = circumference"
            - "C = 2 × π × r"
            - "= 2 × 22/7 × 35"
            - "= 2 × 22 × 5"
            - "= 220 m"

        - id: "cr-q4"
          problemText: "A car tyre has radius 30 cm. Find the circumference of the tyre. (Take $\\pi = 3.14$)"
          finalAnswer: "188.4 cm"
          stepByStepGuideline:
            - "Circumference = 2 × π × r"
            - "= 2 × 3.14 × 30"
            - "= 188.4 cm"

        - id: "cr-q5"
          problemText: "A circular garden has radius 21 m. The owner wants to build a fence around it. What is the length of fencing needed? (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "132 m"
          stepByStepGuideline:
            - "Fencing needed = circumference"
            - "C = 2 × π × r"
            - "= 2 × 22/7 × 21"
            - "= 2 × 22 × 3"
            - "= 132 m"

  # ============================================
  # SUBTOPIC 3: Perimeter of Semicircle & Quarter Circle
  # ============================================

  - id: circles-perimeter-semicircle
    nodeNumber: 6
    title: "Perimeter of a Semicircle"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - circles-circumference-radius
    descriptor:
      section: "perimeter-semicircle"
      aiGeneratedQuestions: false
      difficulty: medium
      problemDescription:
        - "Calculate perimeter = arc + diameter"
        - "Arc = half the circumference"
      contexts:
        - "semicircular shapes"
        - "archways"
      preWrittenQuestions:
        - id: "ps-q1"
          avatarIntro: "A semicircle is half a circle. Its perimeter has TWO parts: the curved arc (half the circumference) AND the straight diameter!"
          problemText: "Find the perimeter of a semicircle with diameter 14 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "36 cm"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "semicircle"
              orientation: "top"
              givenValue: "14"
              givenType: "diameter"
              unit: "cm"
              showCentre: true
              showDiameterLine: true
              highlightArc: true
              caption: "Perimeter = Arc + Diameter"
          stepByStepGuideline:
            - "Arc = 1/2 × circumference = 1/2 × π × d"
            - "= 1/2 × 22/7 × 14"
            - "= 22 cm"
            - "Perimeter = Arc + Diameter"
            - "= 22 + 14 = 36 cm"

        - id: "ps-q2"
          problemText: "Find the perimeter of a semicircle with diameter 10 cm. (Take $\\pi = 3.14$)"
          finalAnswer: "25.7 cm"
          stepByStepGuideline:
            - "Arc = 1/2 × π × d = 1/2 × 3.14 × 10 = 15.7 cm"
            - "Perimeter = Arc + Diameter"
            - "= 15.7 + 10 = 25.7 cm"

        - id: "ps-q3"
          problemText: "A semicircle has radius 7 cm. Find its perimeter. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "36 cm"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "semicircle"
              orientation: "bottom"
              givenValue: "7"
              givenType: "radius"
              unit: "cm"
              showCentre: true
              showRadiusLine: true
              caption: "When radius is given, diameter = 2r"
          stepByStepGuideline:
            - "Diameter = 2 × 7 = 14 cm"
            - "Arc = 1/2 × π × d = 1/2 × 22/7 × 14 = 22 cm"
            - "Perimeter = Arc + Diameter = 22 + 14 = 36 cm"

        - id: "ps-q4"
          problemText: "A semicircular window has radius 35 cm. Find the length of frame needed to go around it. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "180 cm"
          stepByStepGuideline:
            - "Diameter = 2 × 35 = 70 cm"
            - "Arc = 1/2 × 2 × π × r = π × r = 22/7 × 35 = 110 cm"
            - "Perimeter = 110 + 70 = 180 cm"

        - id: "ps-q5"
          problemText: "Find the perimeter of a semicircle with diameter 20 cm. (Take $\\pi = 3.14$)"
          finalAnswer: "51.4 cm"
          stepByStepGuideline:
            - "Arc = 1/2 × π × d = 1/2 × 3.14 × 20 = 31.4 cm"
            - "Perimeter = Arc + Diameter = 31.4 + 20 = 51.4 cm"

  - id: circles-perimeter-quarter-circle
    nodeNumber: 7
    title: "Perimeter of a Quarter Circle"
    layer: foundation
    problemsRequired: 5
    prerequisites:
      - circles-perimeter-semicircle
    descriptor:
      section: "perimeter-quarter-circle"
      aiGeneratedQuestions: false
      difficulty: medium
      problemDescription:
        - "Calculate perimeter = arc + radius + radius"
        - "Arc = quarter of circumference"
      contexts:
        - "corner shapes"
        - "quarter circle patterns"
      preWrittenQuestions:
        - id: "pqc-q1"
          avatarIntro: "A quarter circle is one-fourth of a circle. Its perimeter has THREE parts: the curved arc (1/4 of circumference) AND two straight edges (both are radii)!"
          problemText: "Find the perimeter of a quarter circle with radius 7 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "25 cm"
          mathTool:
            toolName: p6Circle
            parameters:
              mode: "quarter"
              orientation: "top-right"
              givenValue: "7"
              givenType: "radius"
              unit: "cm"
              showCentre: true
              showRadiusLine: true
              highlightArc: true
              showShading: true
              caption: "Perimeter = Arc + r + r"
          stepByStepGuideline:
            - "Arc = 1/4 × 2πr = 1/4 × 2 × 22/7 × 7 = 11 cm"
            - "Perimeter = Arc + Radius + Radius"
            - "= 11 + 7 + 7 = 25 cm"

        - id: "pqc-q2"
          problemText: "Find the perimeter of a quarter circle with radius 10 cm. (Take $\\pi = 3.14$)"
          finalAnswer: "35.7 cm"
          stepByStepGuideline:
            - "Arc = 1/4 × 2πr = 1/4 × 2 × 3.14 × 10 = 15.7 cm"
            - "Perimeter = 15.7 + 10 + 10 = 35.7 cm"

        - id: "pqc-q3"
          problemText: "Find the perimeter of a quarter circle with radius 14 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "50 cm"
          stepByStepGuideline:
            - "Arc = 1/4 × 2πr = 1/4 × 2 × 22/7 × 14"
            - "= 1/4 × 88 = 22 cm"
            - "Perimeter = 22 + 14 + 14 = 50 cm"

        - id: "pqc-q4"
          problemText: "A quarter-circle corner shelf has radius 20 cm. What is the total length of its edges? (Take $\\pi = 3.14$)"
          finalAnswer: "71.4 cm"
          stepByStepGuideline:
            - "Arc = 1/4 × 2πr = 1/4 × 2 × 3.14 × 20 = 31.4 cm"
            - "Perimeter = 31.4 + 20 + 20 = 71.4 cm"

        - id: "pqc-q5"
          problemText: "Find the perimeter of a quarter circle with radius 21 cm. (Take $\\pi = \\frac{22}{7}$)"
          finalAnswer: "75 cm"
          stepByStepGuideline:
            - "Arc = 1/4 × 2πr = 1/4 × 2 × 22/7 × 21 = 33 cm"
            - "Perimeter = 33 + 21 + 21 = 75 cm"

